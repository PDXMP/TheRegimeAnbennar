 haless.710.t: "Descendants of the Waters"
 haless.710.desc: "For generations, the people of Jiangszun have lived along the Yanhe. This mighty river, running across the heart of Yanshen, nourishes not only fertile fields but also bustling towns and constant flows of merchants. \"Those who gain the water thrive; those who lose it fall into ruin.\"—so goes the saying of Jiangszun's ancestors.\n\nBut the bounty of the Yanhe has never been without risk. Flooding from heavy rains, siltation from drought, and the decay of neglected tributaries all threaten navigation and irrigation. Every generation must rise to the task of maintaining the river's breath and pulse.\n\nIn recent years, the section near [jiangszun_city_province.GetName] has again shown signs of trouble. Be it by flooding or blockage, boats struggle to pass and irrigation fails. Local officials and town representatives jointly petition for funding to repair levees, dredge channels, and restore locks. Some merchant guilds have offered to assist financially.\n\nHow shall we respond to this appeal concerning the lifeblood of the Yanhe?"
 haless.710.a: "Mobilize the laborers and clear the river."
 haless.710.b: "Enlist the guilds, share the returns."
 haless.710.c: "This is not a priority at present."
 haless.710.d: "Joint effort will bring mutual benefit."
 haless_river_laborers: "River Repairs by Laborers"
 haless_river_guilds: "River Repairs by Guilds"
 haless_river_joint: "Joint Yan River Effort"

 haless.711.t: "Broken Dike, Stagnant Waters"
 haless.711.desc1: "A long-neglected stretch of the Yanhe has gradually dried up near [jiangszun_city_province.GetName]. Once-bustling docks now stand exposed as sandbanks rise and fishing boats run aground. Freight traffic is forced to reroute, making the trade of rice and grain a difficult endeavor, and local market prices have spiraled into chaos.\n\nSome boatmen have already left in groups, seeking work downstream. The old saying returns to popular memory: “Where boats cannot go, the people do not dwell.”"
 haless.711.desc2: "Weeks of heavy rainfall have finally breached the weakened levees near [jiangszun_city_province.GetName]. Several downstream villages now lie underwater—paddy fields are thick with mud, homes have collapsed, and residents have fled for higher ground.\n\nThough not a catastrophic flood, the waters refuse to recede. Rumors of disease are spreading, and merchants have lost confidence in the region. Both cargo flow and tax income have plummeted."
 haless.711.a: "We should have repaired it sooner..."
 haless.711.b: "We can only try to contain the damage now..."
 haless.711.c: "We must draft a comprehensive restoration plan."
 haless_river_dried: "River Mouth Dried Up"
 haless_major_flooding: "Major Flooding"

 haless.712.t: "The Voice of the Field Assembly"
 haless.712.desc: "Among the villages of the Yanhe basin, it is common for Jiangszun farmers to form self-organized “Field Assemblies” (Tianhui) to discuss matters such as seasonal plowing, rotational irrigation, granary reserves, and grain tax allocations. Though lacking official recognition, these grassroots gatherings often exert significant influence on local agricultural planning.\n\nRecently, several such assemblies along the Yanhe have jointly submitted a petition. They request formal representation at the township level, with a seat at advisory councils to deliberate on waterworks, taxation, and the division of common lands.\n\nThis is not the first such proposal—nor is it isolated. As these assemblies become more stable across regions, their demands for institutional presence have grown. Some local officials support the idea, citing improved governance and cooperation. Others warn that such inclusion may disrupt the established power structure of towns and introduce new instability.\n\nShall we heed these voices from the fields?"
 haless.712.a: "Let the Tianhui speak."
 haless.712.b: "Absorb them quietly; appoint their leaders as officials."
 haless.712.c: "This is overreach. Suppress such assemblies."
 haless.712.d: "Ensuring the needs of the people comes first."
 haless_speaking_farmers: "Speaking for the Farmers"
 haless_puppet_farmers: "Puppeting the Farmers"
 haless_angry_farmers: "Angry Farmers"
 haless_mandate_people: "Mandate of the People"

 haless.713.t: "Graceful Melodies by the Lakeside Stage"
 haless.713.desc: "The Celestial Lake lies in the midstream of the Yanhe, a smoky mirror nestled among the hills. Spanning several counties, it glistens with clear blue waves and scattered fishing boats—one of the most iconic sights in all of Yanshen.Towns along its banks thrive on the lake’s bounty. Fishing booms, and boats carry goods between markets and temples. Each year, as spring fades into early summer, and the lake winds turn mild, locals host the “Ten Days of Floating Theater.” Fishing halts, rafts are moored in the shallows, and commoners and nobles alike gather on the shores to watch plays performed over the water.\n\nThese plays are drawn from Jiangszun legends, river spirit myths, and tales of the Blue Sashes. Their lyrics are refined, their gestures sharp. They have long transcended entertainment—becoming part of the cultural soul of Yanshen."
 haless.713.a: "Off we go to the show!"
 haless.713.b: "Keep an eye out for gifted lyricists and composers."
 haless.713.c: "I’ll write a scene myself."
 haless_opera_craze: "Opera Craze"

 haless.714.t: "The Great Weaving Exhibition"
 haless.714.desc: "A grand contest of silk weaving has begun along the Yanhe, drawing together renowned artisans and master weavers from across the land. The event features two stages: a public exhibition of submitted samples and a final jury review. Brilliant ribbons cross the air, and patterns shimmer in the lamplight, stopping passersby in their tracks. The techniques on display span a rich spectrum. Some excel in tightly woven fabrics with intricate, enduring motifs. Others favor airy, flowing textures that dance with light. A few bold workshops introduce experimental methods, blending dyed threads or incorporating mixed materials for dazzling new effects.\n\nCrowds gather, debate erupts—awed spectators, artisans, and merchants dispute the merits of each style. Now that the contest has concluded, one style has emerged triumphant...or perhaps all have"
 haless.714.a: "The structured traditional weave wins the day."
 haless.714.b: "The light and graceful style sways the judges."
 haless.714.c: "Every form has its place."
 haless_conventional_silkwork: "Intricate (but Conventional) Silkwork"
 haless_loose_silkwork: "Graceful (but Loose) Silkwork"
 haless_best_silkwork: "Graceful and Intricate Silkwork"

 haless.715.t: "A Fearsome Administrator"
 haless.715.desc: "In recent years, a gifted administrator trained in eunuch academies has gained renown. Skilled in tax calculation and judgment, he has, in three years, reorganized granaries, surveyed lands, repaired canals, and reformed labor and levy rules—each task meticulously overseen to completion.\n\nGrain yields have risen, rivers run clear, and accounts balance. Merchants and assemblymen praise him: \"Ten years' work in three—truly a statesman.\"\n\nSome urge his methods be compiled into a new Administrative Canon; others see him as a model to solve the shortage of capable officials.\n\nYet concerns grow. Power concentrated in his hands leaves little oversight; he commands appointments, levies, decrees, and judgments alone. One warns, \"A eunuch may nourish the vessel; but if he becomes the lifeblood, who restrains him?\" Another says, \"When rule by man outweighs rule by law, statutes bend to one will.\"\n\nShall his authority be embraced and spread, or curbed before excess takes root? The choice is yours."
 haless.715.a: "Promote his system; let all officials learn from it."
 haless.715.b: "Grant him a title, and embed his practices into law."
 haless.715.c: "No administration should depend on one man."
 haless_model_eunuch: "Model Eunuch Administrator"
