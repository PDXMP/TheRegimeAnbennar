 haless.729.t: "Intermarriage Beyond the Hearth"
 haless.729.desc: "In the far northeastern reaches of Yanshen, the people dwell along narrow strips of land, with mountains at their backs and ocean winds at their front.\n\nOld frontier ways taught that “mountains and rivers do not block kinship”—travelers often settled in villages, garrison farmers married locals, and records tell of Shuvuush women tending winter fires and Lakeborn merchants docking in spring. Their descendants shaped the region's “frontier norm.”\n\nToday, Shuvuush riders roam the highlands, descendants of the Heavenly Kingdom farm by the lake, and treasure fleets trade year-round. The border remains active, and interethnic marriages—though now rarer—quietly persist in garrisons and villages, accepted under the saying: “each village keeps its own ways.”\n\nBut in one settlement, a cluster of such marriages recently drew public notice. As word spread, debate erupted.\n\nSome praise the practice as binding hearts and fostering border peace. Others, especially gentry voices, call for restraint to protect household order.\n\nMore critical voices denounce it as a loss of propriety, warning: “if the heart flows like water, the levee will break.”"
 haless.729.a: "Born of the same rivers and hills — let marriage follow nature."
 haless.729.b: "A man's marriage strengthens, a woman's weakens."
 haless.729.c: "Jiangyang guards its soul—let no foreign wind shake its roots."
