 haless.716.t: "Harsh Eunuch, Heavy Taxation"
 haless.716.desc: "In recent years, in the province of [eunuchs_province.GetName], a eunuch administrator has taken over local administration. Under the banner of \"rectifying tax rolls and cleansing corruption,\" he has quickly erased fiscal deficits. However, his methods are brutal — levying excessive taxes, seizing merchant ledgers, and meddling in private trade and inheritance. Rumors suggest he enslaves the poor and seizes warehouses for personal use. The markets lie quiet; travelers detour the region.\n\nA popular saying spreads: \"Beneath the hat lies only bone,\" mocking his homely appearance and ruthless actions. Even local elites and Tianlou's Xuezhefang have joined voices in protest, accusing him of abusing authority and oppressing the people.\n\nThe eunuch defends himself: “To fear public unrest is to abandon the duties of governance. If discipline falters, the whole bureaucracy will collapse.” His tone veils a warning — punish him too harshly, and others may avoid civil service altogether.\n\nShall we value his results, or root out a growing rot?"
 haless.716.a: "Dismiss him and investigate the charges."
 haless.716.b: "Let him be."
 haless.716.c: "Launch a legal crackdown to set an example."
 haless_crackdown_eunuch: "Crackdown on the Eunuchs"
 haless_injustice_redressed: "Injustice Redressed"
 haless_arrogant_eunuch: "Arrogant Eunuchs"
 haless_eunuch_abuses: "Eunuch Abuses"
