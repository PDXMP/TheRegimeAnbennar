 haless.731.t: "Sailcraft Exhibition"
 haless.731.desc: "Several coastal shipyards propose a \"Sailcraft Exhibition,\" inviting artisans from across the realm to compete with new sail and rigging designs. Even before opening, entries arrive from seafaring villages, island workshops, and inland weaving guilds.\n\nNotable this year are blends of imported threads and seaweed fibers, joined with metallic fastenings or braided double-lines, making sails lighter, more elastic, and—some claim—better at handling gale winds for long voyages. Yet these hybrid designs defy guild-approved patterns and materials, drawing veteran criticism for \"violating order and tradition.\"\n\nOrganizers, caught between innovation and tradition, petition the local council for funds to build test platforms, score entries, and record the best for port use. While such support could spur progress in shipbuilding, it risks upsetting guild hierarchies and standards. The state must decide."
 haless.731.a: "Fund the new craft, encourage innovation in the docks."
 haless.731.b: "Let the guilds evaluate by tradition."
 haless.731.c: "Take the chance to compile and refine useful designs."
