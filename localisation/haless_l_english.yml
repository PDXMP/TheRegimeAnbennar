 haless.707.t: "Ballads Beyond Understanding"
 haless.707.desc: "The dialects of Naamjyut are notoriously intricate—tones shift from mountain to mountain, and the melodies of children's songs differ even between neighboring forest villages.\n\nEvery so often, the issue of \"language unification\" resurfaces in local governance—some regional officials propose a standardized pronunciation system to improve administrative efficiency and coordination.\n\nYet the elders always resist.\n\nThey say: \"If my mother's lullaby is sung in a different tune, it's no longer the song of my home.\"\n\nMust language be made uniform? Or should songs remain shaped by the mountain winds?"
 haless.707.a: "Standardizing tongue is necessary. Civil officials must learn the capital dialect."
 haless.707.b: "Let village songs remain. We will slow the push for standardized speech."
 haless.707.c: "Adapt the written communication system to accommodate as many as possible."
 haless_language_promotion: "Language Promotion"
 haless_gradual_standardization: "Gradual Linguistic Standardization"
 haless_smooth_communication: "Smooth Communication"
 haless_accommodation_local: "Accommodation of Local Speech"

 haless.708.t: "Voices Beneath the Canopy"
 haless.708.desc: "In vine-covered forests, old tongues still murmur. Among Naamjyut hillfolk, artisans, and spirit-guides, Kai words, songs, and storytelling are still used. Incense at festivals, totemic cloth, and burial rites all echo distant Kai traditions. Though long part of Yanshen culture, Kai-descended Naamjyut have not cut ties with the old realm beyond the mountains. Some clans keep kinship there; spirit-guides preserve ancient prayers; traders bring Kai incense and charm-scrolls through passes, known to elders. As Kai's politics shift and Yanshen unifies, some fear such links may sway Naamjyut's governance; others see them as heritage. Recently, one tribe's close dealings with the Kai have drawn wide debate. Will you respond?"
 haless.708.a: "Let the forest tongue be. It has its own path."
 haless.708.b: "Restrain these exchanges. The forests must remain orderly."
 haless.708.c: "Build the forest roads—let the mountain speak to the mountain."
 haless_tolerated_woodland: "Tolerated Woodland Traditions"
 haless_suppressed_forest: "Suppressed Forest Speech"
 haless_road_old: "Road to the Old Realm"

 haless.709.t: "The Prosperous Yanhe"
 haless.709.desc: "Since ancient times, the banks of the Yan River have been the most prosperous lands in all of Yanshen. The broad and tranquil river teems with merchant vessels laden with rare goods, carrying wares from the borderlands and even distant Shamakhad to the celestial capital of Tianlou. This trade route was once maintained and modified by the empires of Harimar and Jaher to transport troops and grain. Even after their fall, the Yan River has continued to flow silently, nourishing the lands of Jiangszun.\n\nThe impact of this trade reaches far beyond merchants and the nobles who enjoy such luxuries—it has transformed many of the cities along the Yan. Their people, more than others in Yanshen, have grown fond of worldly pleasures. Dockworkers unload cargo through the day, then spend their generous pay reveling in the city's delights. These cities are filled with wine-houses, theaters, and exotic shops that remain open deep into the night. Their shimmering lights reflect upon the river, leading foreign visitors to marvel and name them \"cities that never sleep.\""
 haless.709.a: "Thriving commerce enriches the realm."
 haless.709.b: "Let the world know of this glory."
 haless.709.c: "Ensure this brilliance lasts forever."
