 haless.741.t: "Blade in the Shadows"
 haless.741.desc: " Among the wandering swordsmen of Yanshen, none are more feared—or more elusive—than the silent assassins who walk in shadow. These figures of legend dwell far from courtly light, yet when chaos brews and banners rise, their blades often determine who lives to see the dawn.Now, in our desperate resistance against a tyrant—or worse, a monster—one such figure has arrived. Without herald or escort, he appeared in the heart of court. No greetings. No requests for audience. Only one message:\n\n“I will deliver your enemy's head.”\n\nHe asks for little—some minor tools to ease the path and a humble reward. Yet it is precisely this matter-of-fact tone that lends weight to his offer. Whispers swirl: Can such a man be controlled once let loose? Or is he the perfect tool to fight shadow with shadow, blade with blade?"
 haless.741.a: "The master's work begins now."
 haless.741.b: "We cannot afford such measures..."
 haless_master_assassin: "Hired Master Assassin"

 haless.742.t: "A Shadow Emerges"
 haless.742.desc: "The Office of Secret Affairs has delivered urgent intelligence: a \"Shadow Blade\" assassin, hailing from a covert organization in Yanshen, has infiltrated our borders. Their movements are unknown, their target unclear.\n\nReliable informants claim this agent has left a trail of bodies across multiple royal courts—yet not a single soul has ever seen their face. They are said to belong to the infamous lineage of the Unseen Killers.\n\nThey leave no name, seek no ransom—only the certainty of death. Even elite bodyguards have fallen unconscious in the split second before the strike.\n\nIf this figure truly comes for one of ours, then guards and palace walls may prove meaningless. The only option may be misdirection—to shield the true target long enough for the blade to miss its mark."
 haless.742.a: "Change the routes of the monarch and key officials. Plant decoys."
 haless.742.b: "If an assassin truly comes, we will deal with it ourselves."

 haless.743.t: "The Shadow Blade Strikes"
 haless.743.desc: "No one has seen his figure, but everyone keeps looking over their shoulder.\n\nThe night lingers, the lamps still glow, yet hearts are already shaken.\n\nSomeone has fallen inside the palace—not on the battlefield, nor in the streets, but in the very place thought safest.\n\nHe speaks no words, yet delivers a message; carries no weapon, yet takes lives.\n\nA guard? A general? A minister? No one knows who will be next.\n\nThey say he is an assassin from Yanshen—silent and precise, always striking at the crucial moment.\n\nNo one sees his shadow, yet someone always pays the price.\n\nNow, all we can do is await the next silent curtain to fall."
 haless.743.a: "He walked away, leaving corpses behind—but our ruler is unharmed."
 haless.743.b: "The Shadow Blade came and went. When the curtain fell, our [Root.Monarch.GetTitle]..."
 haless_fear_shadows: "Fear Beneath the Shadows"
 haless_leader_assassinated: "Leader Assassinated"

 haless.744.t: "The New Claims Its Place, the Old Stands Firm"
 haless.744.desc: "Xianjie is a land of countless martial sects, each standing proud behind its ancestral name. From ancient times, sects have been registered in the Grand Martial Register, where place denotes prestige, and name grants incense offerings and political honor.\n\nYet the martial world is ever-shifting. New talents rise. Even the most venerable sects may find challengers at their gates.Recently, a little-known sect defeated a representative of an established orthodoxy during a regional duel. Riding the wave of victory, they now demand to take the elder sect's place in the Register. Outrage ensues—the old sect protests, the new insists.\n\nThis matter has reached Hero Isle's provincial administration. Officials are torn: Should tradition be upheld, preserving the dignity of the old name? Or should merit decide status, letting the new sect rise? Or perhaps a middle way—granting the newcomers a side position, and watching what comes next?\n\nA single decree will decide the fate of a sect. All eyes are watching."
 haless.744.a: "Defeat is fleeting; their position stands."
 haless.744.b: "One wanes, another rises—it is the way of the world."
 haless.744.c: "Establish a new place—let time decide."
 haless_rising_sect: "Rising Sect Recognized"
 haless_dual_recognition: "Dual Recognition"

 haless.745.t: "Beyond the Sect Walls, Within Human Rule?"
 haless.745.desc_xia: "In the bygone days of the Xianjie, martial sects stood in great numbers, each forming their own order amid the mountains and rivers. Back then, the Wulin had yet to be unified — sects across the land formed a loose alliance, guided by an elected Grandmaster who mediated disputes and repelled threats, yet held little sway over the internal affairs of each sect.\nNow, the martial world is gradually unified. The Path of Unity has been implemented for years, and the old barriers between sects are slowly being dismantled. Internal rules and governance are being integrated into the broader legal framework. Even so, some sects remain steeped in old customs and have yet to fully submit to centralized rule.\nRecently, a fugitive has taken shelter under the authority of a certain sect within the Xianjie. Rumors claim the sect not only harbors the criminal, but has even accepted them as a disciple. The sect makes no effort to conceal this, instead invoking an old precedent — \"redemption through devotion\" — as a time-honored tradition.\nThe magistrates seek to carry out an arrest in accordance with the law, but the sect has quietly issued a warning: \"None may cross the gates uninvited.\"\nThis has sparked widespread debate — should old traditions be tolerated in the name of peace? Should this be a moment of reckoning, to bring errant sects fully under the law? Or might a personal envoy of the Path of Unity intervene, reasoning with the sect to yield in dignity without escalation?"
 haless.745.desc_other: "In the lands of the Western Territories, it has long been customary that \"sects serve in place of the state.\" Across the region, local sects manage forests and settlements generation after generation—training disciples, maintaining order, settling disputes, and providing moral instruction.\n\nThough nominally under national rule, internal affairs are often dictated by sect law, forming self-contained systems.Now, a wanted fugitive has crossed into these lands and is said to have been taken in by a local sect—possibly even accepted as a disciple. The sect claims this is an old custom: \"Many have atoned through service; this is nothing new.\"\n\nLocal authorities demand immediate arrest per national law. The sect, however, warns against \"violating the sacred boundary of the sect wall.\"\n\nThe matter sparks intense debate:\n\nShould the state respect local tradition and avoid conflict, upholding the law and assert authority over all? Or should it seek compromise, earning cooperation through diplomacy rather than force?"
 haless.745.a: "Respect the sect's tradition—let it be."
 haless.745.b: "The law must be upheld—apprehend the fugitive."
 haless.745.c: "Negotiate a solution to gain their understanding."
 haless_beyond_sect: "Beyond the Sect Wall"
 haless_law_loyalty: "Law Above Loyalty"
 haless_harmonized_intervention: "Harmonized Intervention"

 haless.746.t: "United in Rule, Divided in Heart"
 haless.746.desc: "Xianjie, nestled in the mountains since ancient times, is home to many sects and its own lineages. Though part of Yanshen by territory, it has remained isolated for centuries due to geographical barriers and divergent worldviews, rarely interacting with the heartlands of Yanshen.\n\nNow, with ties between Xianjie and Yanshen growing closer and governance brought under a single order, customs and public sentiment have yet to fully integrate.\n\nLately, mocking and slanderous remarks have begun to circulate among the common folk of Yanshen, branding the people of Xianjie as \"Western barbarians\" or \"mountain dwellers,\" with some even spreading rumors that they are \"not true Yan\" in an attempt to exclude them. This trend, originating from the streets, has begun to seep into the ranks of officials and scholars alike.\n\nThe disciples of Xianjie are not silent in the face of this—some respond with cold indifference, others with outspoken anger. Mutual resentment is growing more pronounced by the day. If such tensions are left unchecked, they may deepen into a serious rift.\n\nOfficials now debate in the halls: should prejudiced speech be strictly forbidden, affirming the principles of unity? Or should such views be tolerated, acknowledging cultural divergence and differing identities? Or should a long-term policy of integration be pursued to dispel prejudice and bridge the divide?"
 haless.746.a: "Stamp out prejudice in the name of unity."
 haless.746.b: "The western savage claim is not wrong."
 haless.746.c: "We are proud. Why care what they think?"
 haless.746.d: "Let them interact—prejudice will fade with time."
 haless_suppressing_dissent: "Suppressing Dissent"
 haless_regional_discrimination: "Regional Discrimination"

 haless.747.t: "Return to the Smoke-Homeland"
 haless.747.desc: "Among the Yanshen-descended people living in Xianjie, legends of a homeland have long circulated. They speak of ancestors who crossed mountains and rivers, fleeing war or exile, to arrive here generations ago. These stories were once mere idle tales at dinner tables, but with Yanshen and Xianjie now united, what was distant lore now feels tangible, the ancestral homeland within reach.\n\nRecently, a Yanshen-descended clan living in Szitu has submitted a formal request to the authorities. They claim to have identified their ancestral lands and seek permission to return, resettle, rebuild ancestral graves, and continue their heritage. Their appeal is respectful and heartfelt—stating this is not defection but a sacred duty to their roots.\n\nLocal sects dare not decide lightly. Allowing such movement may set a precedent, but denying it may seem heartless. Thus, the case has been passed up for central judgment."
 haless.747.a: "Let them return to their ancestral lands."
 haless.747.b: "You are of Szitu now. Your roots lie here."
 haless.747.c: "Let the Golden Road connect both realms."
 haless_cross_ties: "Cross-Region Ties"

 haless.748.t: "Refined Wonders of Flame and Flow"
 haless.748.desc: "The House of Fire and Water, sanctum of alchemists across Haless, is where sorcerers gather to refine wonders through the harmony of flame and flow. Though many attempts end in failure, some among them manage to produce items of astonishing power—objects that heal the dying, unleash arcane destruction, or commune with the unknown.Today, the master of the House arrives at court with a collection of newly-forged marvels. Each is presented with reverence: one that grants strength in war, one that heals grievous wounds, one that ignites with an unquenchable blaze.\n\nBowing before [Root.Monarch.GetTitle], the master proclaims:\n\n\"These are the fruits of our most devoted work. Not all are perfect, but each bears our sincere wish to serve. We humbly offer these for Your Majesty's discerning choice.\""
 haless.748.a: "Temper it well and forge armor and blades—the heart of a mighty army."
 haless.748.b: "The Cleardew Salve heals bone and flesh—a gift for every soldier."
 haless.748.c: "The Ignition Water bursts aflame upon contact—unstoppable in siege or sea."
 haless.748.d: "All of these are wondrous—we shall use them all"
 haless_tempered_gold: "Tempered Gold"
 haless_cleardew_salve: "Cleardew Salve"
 haless_ignition_water: "Ignition Fire"
 haless_alchemical_wonders: "Alchemical Wonders"

 haless.749.t: "Thunderfire Unleashed"
 haless.749.desc: "The forges of the House of Fire and Water never rest—explosions are a familiar background in Luoyip. Yet at one particular midnight, a deafening blast pierced the air, followed by a crimson blaze erupting from the Grand Crucible, launching its massive lid high into the heavens. Flames surged across the city, lighting the night like day and sending the populace into a frenzy.Garrison forces rushed to respond. By the time they arrived, the alchemical courtyard was scorched black. Thankfully, protective enchantments spared lives—though dozens were injured, none perished.\n\nFive days later, the Grand Alchemist appeared at court, robe charred but spirits unbowed.\n\n\"Your Majesty,\" he said, \"the explosion was a miscalculation. We attempted a new formula, blending explosive dust with reagents and essence of elemental powders. We underestimated its potency. But now, we have refined it. With silk pouches and fire-fused triggers, it could shatter lines and devastate fortresses alike.\""
 haless.749.a: "A weapon from the heavens—we must wield it."
 haless.749.b: "Regulated production to prevent such disasters again."
 haless.749.c: "Strict oversight of all alchemical work from now on."
