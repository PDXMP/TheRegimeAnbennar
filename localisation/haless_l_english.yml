 haless.734.t: "The Northern Flame Endures"
 haless.734.desc: "In the border fortress city of Jiantsiang, a towering ancient structure of the High Temple stands—crowned by a domed hall and centered around a great bronze brazier known as the Temple of Undying Flame.\n\nIts flames have burned without interruption for as long as memory stretches. By night, the light floods the hall like moonlight and can be seen from mountain paths and the village below, earning it the title \"Beacon of the North.\"\n\nInscriptions line the temple's stone walls, but none living can decipher them. The Perpetual Offering school of High Philosophy once deemed this fire a symbol of reason born of flame, while locals claim it wards off night-spirits and mountain phantoms. Many stories swirl, but one truth remains: the flame has never gone out.\n\nLately, the outer temple has begun to weather and crumble. Officials suggest repairs to preserve it. You may leave it be, or fund its restoration—though doing so will not come cheap."
 haless.734.a: "Fund the repairs. The beacon must not fall."
 haless.734.b: "Temples live and die as fate allows."
 haless.734.c: "If we fix it, we do it right!"
 haless_temple_restoration: "Temple Restoration"
 haless_temple_renovation: "Major Temple Renovation"

 haless.735.t: "Water and Flame"
 haless.735.desc: "The House of Fire and Water in Luoyip is the most prestigious gathering of alchemists in the Yanshen Coast. It began as a collaboration between a few adventurers, ship doctors, and gunners from Ganggim who shared knowledge of medicines and weapons to assist explorers and border patrols. Over time, it grew into a hub for inventors, scholars, and engineers throughout the Yanshen Coast. Their arts focus on practical applications—healing wounds, wielding fire, navigating storms—and have become indispensable for seafarers, adventurers, militias, and trade caravans alike. Their works are famed for their effectiveness and reliability.\n\nRecently, the organizers of the House have submitted a petition requesting state funding for two goals: expanding their facilities for experiments and instruction, and publishing their work to attract more disciples from across the realm. Supporting them would foster further alchemical innovation and strengthen our nation's access to refined tools and medicines, crucial for long-distance expeditions."
 haless.735.a: "Fund the expansion and publish their works."
 haless.735.b: "Let them grow on their own."
 haless_alchemical_circle: "Expanded Alchemical Circle"
 haless_alchemical_society_endorsed: "Alchemical Society Endorsed"
 haless_alchemical_craze: "The widely publicized alchemical craze"

 haless.736.t: "Veil of Rising Mist"
 haless.736.desc: "Hidden Spring is a famed hot spring retreat in Yanshen, nestled in lush woodlands where steam gently coils above crystal-clear pools that never run dry. Since ancient times, it has drawn travelers, scholars, and officials seeking healing and peace of mind—many of whom lingered far longer than intended. Legend tells that Harimar himself, during his conquest of Yanshen, once bathed here for days, declaring the spring “a balm for the soul, water gifted from heaven,” and placed guards to protect it. Centuries later, Emperor Jaher of the Phoenix Empire also visited this spring during his campaign, and so it came to be called \"The Conqueror's Spring.\"\n\nToday, ancient rituals continue: incense is offered before entering the water, and paper is burned afterward—said to wash away both bodily afflictions and burdens of the mind.\n\nAs winter deepens and sunlight becomes rare, the rising mist shrouds the spring like fine gauze—it is the perfect time for a bath."
 haless.736.a: "Take a soak in the hot spring."
 haless_conquerors_spring: "The Conqueror's Spring"

 haless.737.t: "Land of White Gold"
 haless.737.desc: "East of the Heavenly Lake lies a vast land of silver-white sheen stretching like a mirrored plain—this is the Bitter Sea, the largest salt flat in Yanshen. The parched lakebed stretches endlessly, coated year-round in salt frost. From afar, it gleams like snow-covered earth, and when the wind stirs, fine salt crystals dance in the air, dazzling under the sun. For centuries, this place has been famed for its salt production and remains one of the lifelines of Yanshen. \n\nPerched on the edge of the Bitter Sea is Sising—not honored by kings, but exalted by salt. Once home to the palace of the White Court Kings, its royal lords are long gone, but the palatial halls remain, bustling with merchant guilds and accounting houses. Where once stood a throne now sits the heart of the salt economy—contracts signed, ledgers tallied, and fortunes made.\n\nEach morning, lake winds sweep through its streets, carrying the dry tang of fine salt. Salt merchants stream in endlessly, and ox carts and riverboats keep the city pulsing day and night. Every trade here orbits the \"white gold.\" The salt produced is crystal-clear, smooth, and imperishable. Noble houses across the realms take pride in using it, dispatching envoys to buy in bulk or to construct salt vaults for yearly supply. Some whisper that Salt City's salt can \"temper breath and preserve cold,\" making it prized in both alchemy and spiritual cultivation—adding a mystic aura to its renown.\n\nThrough the passage of time and the steadiness of governance, Sising is no longer merely a city born of salt. It has become a crossroads of wealth, a waypoint for merchants and travelers, and a stage where institutions contend with markets. A thousand hands once lifted salt crystals from the sea of hardship—those same hands have raised this city, rising from wind, sand, and pale light."
 haless.737.a: "This is not salt, but white gold."
 haless_white_gold: "Flourishing City of White Gold"

 haless.738.t: "Shadows Beneath the Tower"
 haless.738.desc: "The Luzhang Baota, located in Yingzhen, has long stood as a symbol of peace and remembrance in Yanshen.\n\nSince its construction in 1202, its beacon has never dimmed. Legends claim that the eternal flame reflects both the thoughts of the dead and the wishes of the living. During the Festival of the Moon, thousands gather to burn incense and light lanterns, creating a tide of light across the mountain city.\n\nIn the past, stewardship of the tower fell to the Luzhang Order, founded by oath-bound monks and exiled scholars. They maintained the rituals and safeguarded the tower's peace, vowing to \"guard the souls of the dead and soothe the hearts of the living.\"\n\nBut in troubled times, a faction of assassins seized influence in Yingzhen, covertly usurping the Order. Though the tower appeared sacred, its shadows concealed knives. Preachers whispered secrets, and the once-holy site became a center of subterfuge and intelligence.\n\nNow, Yingzhen has long been under our rule. The city is stable, and the Order has officially broken free from clandestine control. Yet rumors persist. Some within the old Order petition to restore its original mandate; local elites argue for a full restructuring under civil authority; others suggest leaving things be to avoid unrest.\n\nThe flame atop Luzhang still burns—but which path should its light now illuminate?"
 haless.738.a: "Restore the Order to its rightful purpose."
 haless.738.b: "Dissolve the Order and place the tower under state control."
 haless.738.c: "Let it be. The tower will guide itself."
 haless.738.d: "Reassert control over the Order from the shadows."
 haless_luzhong_order: "Luzhang Baota Under the Order"
 haless_state_luzhong: "State-Controlled Luzhang Baota"
 haless_baoto_shadows: "Baota in the Shadows"
 haless_puppet_pagoda: "Puppet Pagoda"

 haless.739.t: "Carved and Filigreed"
 haless.739.desc: "In the 15th century, Yanshen's gemstone processing industry was constrained by both limited raw materials and the superior production capabilities of the Raheni. However, with technological advances and new supplies arriving from Beikling and the Pugao Mountains, a new wave of gemstone craftsmanship has begun to flourish across Yanshen.\n\nArtisans now employ advanced gold-wire filigree inlays and carved flower engravings, producing ornamental jade pieces in the distinct local style. These refined works have surged in popularity among the wealthy elite and show immense potential for overseas trade. The gemstone market, once niche, now stands poised to become a pillar of industrial growth."
 haless.739.a: "Perfect."
 haless.739.b: "Let's make it the cornerstone of more regions."
 haless.739.c: "Fuse faceting techniques with carving precision."
 all_gem_provinces_tt: "All owned provinces producing §YGems§! receive the following:"
 haless_filigree_finework: "Filigree and Finework"
 haless_brilliant_emeraldcraft: "Brilliant Emeraldcraft"

 haless.740.t: "Ancient Scrolls Resurface"
 haless.740.desc: "Today, while our scholars were poring over dusty volumes within the old library of Lizicheng ruins, a sudden spirit wind blew through the hall. From between the tomes, it carried out a long-forgotten map depicting a hidden passage beneath the Yuanfen.\n\nFollowing the route, our expedition uncovered a sealed chamber housing ancient texts left behind by the mages of old Zizhou. These scrolls contain insights into the movement of chi and the structure of spirit forms—knowledge long thought lost.\n\nClerics and all concerned with the magical arts are eager to lay hands on these texts. But how should we preserve and use these rediscovered relics of thought?"
 haless.740.a: "Store them as references in the library."
 haless.740.b: "These texts confirm our understanding of chi."
 haless.740.c: "These arcane methods will become our strength."
 haless.740.d: "Reconstruct the ancient methods through modern invention."
