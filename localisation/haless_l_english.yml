 haless.726.t: "Fortress Sparring Meet"
 haless.726.desc: "In the hills and valleys of northwestern North Yanshen, fortresses and mountain towns dot the rugged terrain. Isolated and hard to reinforce, the locals have long developed a habit of self-reliance. Martial gatherings are a common tradition: at seasonal festivals, villagers compete in bouts held before temple courtyards or inside walled compounds.\n\nThese duels are not simply tests of strength but follow inherited codes of respect and technique — bowing before each match, ceasing before injury. Lineages are preserved through master-disciple registers, earning this region the name \"Crucible of the North.\"\n\nRecently, a routine meet was disrupted by a military officer, claiming “unauthorized assembly” and \"disrupting order.\" In the resulting scuffle, a young martial artist was injured, nearly inciting a riot. Since then, unrest has stirred among the fortress towns.\n\nThe elder master who led the gathering has submitted a petition, asking for official recognition of these martial societies. He proposes a registry system and oversight to integrate them under state rule — preserving traditions while preventing disorder.\n\nShall we legitimize this legacy of blades and discipline?"
 haless.726.a: "Issue the Martial Society Edict and approve it."
 haless.726.b: "Dissolve the martial societies and ban mass gatherings."
 haless.726.c: "Approve the petition and send new recruits to train together."
