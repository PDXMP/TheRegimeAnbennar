 bazuneizar_clockwork_republic_desc:0 "Built off the wonders of the old precursor relics that dot the lands, the Clockwork City of Bazuneizar is governed by the various Relic Guilds that vie for the resources and influence of the city. Cranes and irrigation, mills and great buildings are all built and maintained day in and day out to provide for the bustling city-state. Though the relationship between the varying Guilds are difficult, even hostile at times, they all manage to work together in the ruling council through the efforts of a working precursor clock that accurately dictates time to such a degree that it allows for precise meetings at various moments of each Leader’s term.\n\n§YGovernment Mechanic:§!\nAfter every election we will §YSummon the Diet§!.\nRuler Cannot be §Yre-elected§! if we have not completed at least 1 §YEstate Agenda§! during their rule.\n\nDoes not gain §YArtificery Capacity§! from §YGlobal Artificery Capacity§!\nEvery 6 §YEstate Agendas§! completed we will gain §G10§! §YArtifice Capacity§!.\nAfter §Y1650§! this effect is increased to §G20§! §YArtifice Capacity§!."
