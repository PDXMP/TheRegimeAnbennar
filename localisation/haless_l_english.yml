 haless.727.t: "Six Garrisons Reformed"
 haless.727.desc: "Yanshen's military power rests on six regions, each with distinct strategies. Bianfang, the western bastion, fields swift, iron-willed troops; Szicheng, in the heartland, houses the Grand War Camp; Jiantsiang defends the fertile northeast with strict order against nomads. Gushibi, seat of the Stone Army Alliance, gathers mercenaries; Jiangdu, the \"City of Warlords,\" holds supreme command and is famed for rigorous drills; Damaogong, on the Halberd Plains, trains infantry skilled at breaking cavalry.\n\nThough united under central command, the six long differed in systems and drills. Now, with order restored, the \"Six-Army Review\" rotates officers to compare doctrines: Jiangdu seeks clearer duties; Szicheng and Jiantsiang refine east-west readiness; Bianfang and Damaogong plan joint drills; Gushibi urges merging mercenaries into border forces.\n\nIf they act as one, joint warfare may revive; if mismanaged, reform may stall. Now is the time to set firm statutes and align duties—only united can the six move without hesitation."
 haless.727.a: "Drill Together, and Let Discipline Steel the Heart"
 haless.727.b: "Fortify the Walls, and Repel the Foes"
 haless.727.c: "Incorporate the Rovers, and Reinforce with Flexibility"
 haless.727.d: "Perfect the Halberd, and Break Their Line"
 haless_ironblood_reform: "Ironblood Reform"
 haless_walls_jiantsiang: "Walls of Jiantsiang"
