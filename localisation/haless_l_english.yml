 haless.730.t: "[Root.GetName]'s Little New Year"
 haless.730.desc: "The annual 'Little New Year' has arrived once more in the coastal towns along the route of the Treasure Fleet.\n\nOriginally a fisherfolk's ritual of offerings to the sea for calm waters—marked by lanterns, libations, and incense—this festival has since evolved into the most bustling, trade-rich celebration on Yanshen's eastern coast. As the day approaches, fish-patterned lanterns are strung across streets, red silk knots tied to prows. Open-air stages are built; salty sea ballads ring out as street performers entertain crowds. At alley corners, fishers hold the “Shell Banquet” with salt-boiled seafood and rice brew to welcome guests.\n\nTraveling merchants set up stalls, selling foreign textiles and spices. Teahouses and cloth halls open so-called 'Dressing Booths' for curious shoppers to don imitation foreign fashions—each stranger and more vibrant than the last.\n\nThis year, the festival coincides with the docking of a grand Northern Ocean fleet. Traders, artisans, and diplomats from many nations arrive, and the celebration reaches new heights. Flags flap across crowded streets, voices mingle in a dozen tongues, and townsfolk from all around gather to revel together."
 haless.730.a: "Expand these ports and foster cultural exchange with foreign fleets."
 haless.730.b: "Take a chance and try to recruit some foreign talent."
 haless.730.c: "Celebrate grandly and launch a coastal fair to boost trade."
