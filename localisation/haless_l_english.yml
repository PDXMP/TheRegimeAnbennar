 haless.717.g: "Martial Songs and Short Verse: Legacy of Szitu"

 haless.718.t: "Classic Rhymes Revived"
 haless.718.desc: "In the ancient borderlands, barren hills stretch across the horizon. Beneath their worn soil lie the remnants of the long-lost Longcheng and the tombs of ancient emperors. It is said that the poems of this land were once passed down directly by the Dragon Emperor, and among all the poetry traditions of Yanshen, none are older.Their verses resound with strength, their language is dense and solemn. Some lament the life of soldiers stationed far from home, evoking the snow and desolation of the frontier; others tell of the hardships of the common folk, laboring in the fields, weathering the years.\n\nThis year, officials traveled across the borderlands to collect verses both old and new. What they gathered has spread far and wide —Some echo the fading laments of garrison soldiers, piercing the soul;Some weep with the sorrow of women and scholars, each word deeply felt;\n\nSome speak the thoughts of boatmen, plain and true.What poem was recorded this year?\n\nPerhaps within it lies the heart of the borderfolk — and the pulse of Yanshen itself."
 haless.718.a: "<<Echoes from the Millet Plains>>"
 haless_718_a_tt: "(There the millet droops in the field,\nThere the young grain shoots arise.\nSlowly I travel the long road,\nIn my heart the sorrow sways.)\n\n-Translated by Wang Shujie from oracle-bone script, c. 480 BA. Author unknown.\n--------------"
 haless.718.b: "<<Lament of the Toilers>>"
 haless_718_b_tt: "Big rat, big rat, eat not my grain,\nThree years I’ve served at your side.\nNever once have you cared for me,\nNor remembered the toil I’ve borne.\n--------------"
 haless.718.c: "<<Under the Shared Banner>>"
 haless_718_c_tt: "Say not you have no robe to wear,\nWith you I’ll share my own cloak.\nThe king has raised his war host,\nWith you I’ll stand against foes.\n--------------"
 haless.718.d: "<<Feasts and Greetings>>"
 haless_718_d_tt: "Hark, the deer call soft and clear,\nFeeding on herbs of the wild.\nI have fine guests at my hall,\nHarp and flute greet them with song.\n--------------"

 haless.719.t: "Eastern Breeze of Verse"
 haless.719.desc: "As the eastern wind sweeps through Yanzhong, poetry follows in its wake.\n\nIn recent years, the provinces east of Jiangszun have seen a surge in refined literary spirit. Scholars and poets meet to recite and discuss; salons gather by lakeside pavilions, and verse contests enliven city outskirts. East of Yanzhong, the style grows ever more delicate, skilled in evoking feeling and depicting scene — the quiet of forests and mountains, the stillness of lantern light behind drawn curtains. The language is gentle yet firm, the sentiment distant yet unmelancholy, drawing emotion from landscape and setting ambition beyond the material.\n\nVerses drift through open windows, spoken by farmers and woodcutters alike. Scholars compete to record fine lines; literary societies praise new works. Even in boudoirs and among children at play, stanzas are easily recalled. The flourishing of “eastern verse” now rivals the classical tradition.\n\nThis year’s chosen works range from tender and graceful to ethereal and serene, or bright and self-contained. Which will be crowned the true voice of elegance in this eastern breeze of verse?"
 haless.719.a: "<<Anthology of Graceful Elegance>>"
 haless_719_a_tt: "After dreams, tall towers locked,\nAwake, the curtains hang low.\nLast year’s spring grief returns,\nFallen flowers, one stands alone.\nIn light rain, two swallows fly.\n--------------"
 haless.719.b: "<<Lyric Rhymes of the Eastern Wind>>"
 haless_719_b_tt: "Light chill veils the small tower,\nDim dawn clings like late autumn.\nLight mist, stream, painted screen still.\n\nFreely flying petals, light as in dreams,\nEndless fine rain, soft as deep sorrow.\nPrecious curtains hang from small silver hooks.\n--------------"
 haless.719.c: "<<Selected Lyrics from East of Yan>>"
 haless_719_c_tt: "The sharp blade gleams like water,\nWu salt whiter than snow—slender fingers peel a fresh orange.\nThe brocade tent newly warm, incense of beasts unbroken,\nSunlight bright upon the low railing.\n\nFearing the grief of parting,\nSo many things—about to speak, yet fall silent.\nLately grown thin, not from wine’s illness,\nNor for the sadness of autumn.\n--------------"

 haless.720.t: "Golden Sounds and Jade Resonance"
 haless.720.desc: "Since ancient times, Jiangyang has stood as Yanshen's northeastern bulwark — a land of mountain passes and ocean gates, rich in terrain and spirit. Here, people live armed, their lives bound with defense and culture. Between fortresses and harbors, the region breeds loyal warriors and heartfelt poetry.\n\nThe people are earnest; their customs embrace song and verse, often expressing joy and sorrow. The Yuefu form prevails, with five-syllable lines shaping deep reflection. Each year, wind sweeps from the north, the rustling grass like clashing armor. Soldiers hear the braying of horses in the night — echoes of battles past.\n\nAs before, officials collect songs to preserve the people's voice. This year's melodies from military villages and mountain hamlets are stirring — old words sung anew, filled with sorrow and pride. The ballads speak of distant memories or present passions.\n\nWhat is the anthology of songs recorded this year? In each word, the spirit of Jiangyang resounds — echoing between mountains and seas."
 haless.720.a: "<<Night Echoes of Jiangyang>>"
 haless_720_a_tt: "I sing, the moon stays near,\nI dance, my shadow flies.\nAwake, we share our joy,\nDrunk, each alone we part.\nForever in joyless roam,\nWe meet beyond the skies.\n--------------"
 haless.720.b: "<<Ballads of Mountains and Seas>>"
 haless_720_b_tt: "Ten thousand li to war,\nPass hills and gates like flight.\nNorth wind bears watchman’s gong,\nCold light on iron mail.\n--------------"
 haless.720.c: "<<Passes and the Starry River>>"
 haless_720_c_tt: "Life spans not a hundred years,\nYet holds a thousand cares.\nThe day is short, the night is long,\nWhy not with candle roam?\n--------------"

 haless.721.t: "Seven Syllables of the Cold Mountains"
 haless.721.desc: "North of Upper Yanshen, the Black Mist Hills stretch deep toward the Demon Hills, forming a key barrier of Yanshen. In Beikling, snow piles in ravines, wind scours pine and stone, and copper and iron run beneath. Its people excel in mining and tea-making, known since old as \"land of ancient iron and mountain tea, between fire and cold spring.\"\n\nThough remote, their literary spirit endures. Beikling folk are strong and sharp, favoring seven-syllable verse, vigorous and lofty. Some liken forest and mountain to steadfast solitude; others reflect on mines, casting truths of human rise and fall with concise force. Each line is like molten iron — powerful, rugged, noble, distinct from softer southern rhymes.\n\nThis year, scholars met in conclave, compiling Seven Syllables of the Black Mist Hills to honor the snowy range. Their words are solemn, fiery, like ore in the forge or frost on granite — carrying the resolve of ice and flame, the hearts of iron and stone. Some verses burn, others speak with frosted clarity, yet all voice the soul of Beikling. Which line shall mark this year's Words of the Black Mist?"
 haless.721.a: "<<Anthology of the Iron Pass>>"
 haless_721_a_tt: "Were winged general of Dragon City here,\nThe terror riders would not cross Beikling.\n--------------"
 haless.721.b: "<<Collected Verses of Frosted Bones>>"
 haless_721_b_tt: "Pity the cold bones beside the Yanhe,\nStill dreamed by maids in spring chambers!\n--------------"
 haless.721.c: "<<Records of Shared Peaks>>"
 haless_721_c_tt: "Green hills both share clouds and rain,\nOne moon has never known two hometowns.\n--------------"

 haless.722.t: "Intricate and Rigorous"
 haless.722.desc: "The elegance of the Yanshen Coast is famed for intricate lines and rigorous form.\n\nFor generations, the Ganggim have lived by river and sea, nurtured by the Yan River's spirit and known for ingenuity through the ages. They honor invention and exploration, prizing craft and principle and enshrining mechanical skill and theoretical change as the true path of knowledge.\n\nScholars favor symmetry and precision, casting new ideas into refined rhetoric. Insights appear in parallel couplets, often in the fu style — structured, symbolic, yet never ostentatious.\n\nGanggim prose may detail ship mechanics or water flow with clarity; explore celestial instruments and astronomy with order; or wander mountains and rivers, using metaphor for philosophy. Every couplet matches, every word is placed with care. Their work prizes reason over emotion, innovation without losing grace — a rigorous, distinct current in Yanshen letters.\n\nThis year, scholars on the coast compiled a hundred new fu. The language is grand, the ideas ingenious — some delve into logic, others turn words like gears. Which shall best represent today's ganggim?"
 haless.722.a: "<<Ingenious Thoughts Anthology>>"
 haless_722_a_tt: "Devise with artful thought to shape the device,\npursue the finest principle to perfect the text.\n--------------"
 haless.722.b: "<<Bygone Traces Reflections>>"
 haless_722_b_tt: "What once brought joy, in but a glance becomes the traces of the past;\nhow then can one not be stirred to reflection, when life's span, long or short,\nmust in the end return to its close?\n--------------"
 haless.722.c: "<<Worldly Lessons Compilation>>"
 haless_722_c_tt: "Posterity may mourn yet take no heed,\nthus causing those to come to mourn them in turn\n--------------"

 haless.723.t: "Bright as the South Wind"
 haless.723.desc: "In southern Yanshen, dense forests rise where rain turns to mist. The Naamjyut people live among jungle and ravine, traveling by trail and river. Close to nature, they are born poets, gifted in song and word.\n\nTheir verse honors the Chu-style — enigmatic, resonant, refined — using fragrant herbs for virtue and rare birds for feeling. Rich and vivid, it paints lush scenes and deep sentiment in winding lines, like blossoms after rain or mists at dawn.\n\nIn recent years, Naamjyut writing has grown more ornate, rooted in old traditions yet surpassing them in depth and brilliance. Tea holds a place of honor; rainforest teas are prized, and each sip inspires verse. This year, poets have gathered their works, from which one shall be named \"Verse of the Year from Naamjyut.\""
 haless.723.a: "<<Record of Fragrant Dew and Blossoms>>"
 haless_723_a_tt: "At dawn I drink the magnolia's fallen dew,\nAt dusk I taste the chrysanthemum's autumn bloom.\n--------------"
 haless.723.b: "<<Compilation of Odes on Autumn's Sorrow>>"
 haless_723_b_tt: "Alas, how sad is the breath of autumn,\nHow bleak the trees as they wither and fall.\n--------------"
 haless.723.c: "<<Treatise on Probing the Mystery and Tracing the Origin>>"
 haless_723_c_tt: "In the dawn of time, who revealed the Way?\nBefore form was above or below, who could trace it?\n--------------"

 haless.724.t: "Martial Songs and Short Verses"
 haless.724.desc: "The mountains of Szitu stretch endlessly, their paths winding through the clouds. Since ancient times, this has been the land of sects and martial orders. The great schools of the Xianjie realm each claim their territory here, befriending through blade, debating through path — earning the land the name: \"the realm of martial clans.\"\n\nHere, poetry does not follow rigid rules. Scholars draw from swordplay to compose their verses — in mountain wanderings or drunken debates, brush strokes fall into place. Their lines do not chase rhyme or couplets, nor cling to regulated tones. They seek only to express will and emotion — where thought leads, words follow. Some shout their grief, some proclaim joy; some lament the vast heavens, others swear upon life and death. These are called the “short verses” of the martial world.\n\nTheir poems are free yet ordered, rising like a sudden wind, running like a rainbow's arc. A single page may hold a lifetime of feeling; a few words can seal the heart. As they say in the martial world:\n\"One who has no fixed form but holds true spirit — that is the true Xia.\"\n\nThis year's Xianjie poetry gathering was held atop a cliff. Disciples from many sects came to present their verses. Some wrote of parting from friends, others of honor repaid with bold action, others of secluded practice among lonely peaks. Their tones are proud, serene, solemn — each worthy of being passed down among the Jianghu.\n\nThree such verses now rise to the forefront, all widely acclaimed.\n\nBut tell us — which of them best represents the spirit of a true Xia this year?"
 haless.724.a: "<<Record of the Lone Sword's Meditations>>"
 haless_724_a_tt: "Dew on chive dries all too soon.\nDews dry, yet fall again at dawn;\nOnce gone in death, when shall one return?\n--------------"
 haless.724.b: "<<Ballad of the Wild Song>>"
 haless_724_b_tt: "Dappled steed, coat worth gold—\nCall my son to trade for wine.\n--------------"
 haless.724.c: "<<Record of a Crimson Heart's Oath to the Sea>>"
 haless_724_c_tt: "Till hills are gone and rivers dry,\nWinter thunders, summer snows\n— then I'll leave you.\n--------------"

 haless.725.t: "New Fields Beyond the Fort"
 haless.725.desc: "In the borderlands between North Yanshen and Shuvuush, hills roll across landscapes of forest and grass. This region has long served as both frontier defense and a haven for migrants — a place of both cultivation and conflict. Old forts lie in ruin, the flames of war extinguished, yet the land still waits for revival.\n\nRecently, a retired military settler in his sixties gathered old comrades and kin to reclaim a patch near a ruined border fortress. They dug irrigation canals, diverted a tributary of the Yanhe, and raised earthen dams and wooden bridges. Over ten families have now settled, bringing their own oxen and tools to build homes and till fields — a budding village in the making.\n\nThis has now caught the attention of local officers. Some praise their \"diligence in both defense and cultivation,\" hailing them as examples for frontier recovery. Others, however, warn of disorder if unofficial settlement continues without state sanction.\n\nA border commander now petitions the court: should we recognize this act of reclamation, grant official registration, and award them state farmland as a reward for their self-driven frontier revival?"
 haless.725.a: "Grant them household status and establish a frontier hamlet."
 haless.725.b: "Enforce military regulations. Private reclamation is forbidden."
 haless.725.c: "Peace has returned. Let civil settlement expand."
