 haless.717.t: "The Flowing Years Poetry Assembly"
 haless.717.desc: "The Yanzhong region has long been the heart of Jiangszun's poetic tradition, where styles meet and talents flourish.\n\nTo the west, poetry rings bold and sorrowful—of metal, stone, and far frontiers. To the east, verses flow with elegance and feeling, painting nature and emotion. Though distinct, these traditions thrive together: poets trade verses across the winds and debate meaning, enriching a shared spirit.\n\nAs the realm grows, new lands bring fresh voices. Once-unknown regions now yield poets of note, each with their own dialects, imagery, and sensibilities. Scholars collect and annotate these works, preserving a bloom that transcends any single school.\n\nIn recent years, poetry has flourished across Yanshen—from Jiangszun masters to Beikling singers, Naamjyut forest poets to Szitu lyricists, fine verse spreads far.\n\nNow a new movement rises: the Yanshen Grand Poetry Assembly—an ambitious gathering to celebrate the finest works of this age."
 haless.717.a: "Classic Rhymes Revived: Ancient Tones from the Upper Frontier"
 haless.717.b: "Eastern Breeze of Verse: Riverbank Elegance"
 haless.717.c: "Golden Sounds and Jade Resonance: Ancient Tones of Jiangyang"
 haless.717.d: "Seven Syllables of the Cold Mountains: Beikling High Chants"
