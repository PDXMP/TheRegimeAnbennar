 haless.701.t: "Slumbering Voices Within the Mountain's Belly"
 haless.701.desc: "Excavating tunnels in the remote mountains of northern Yanshen is usually a mundane affair. Yet a recent discovery has stirred unease. In a disused shaft in [haless_mine_province.GetName], several miners have uncovered a stone stele carved with strange runes. Its form bears clear resemblance to the ritual iconography of the Devouring Path, and the surrounding chamber is littered with wax-sealed bones and shattered soul vessels.\n\nAfter careful examination, scholars have confirmed the site to be a remnant left behind by followers of the Devouring Path. Among the workers, the place is already being referred to as the \"Old Altar of the Devourer\", some even claiming that echoing voices rise from the shaft during the night.\n\nIt is time to decide how we shall respond to this buried trace of faith."
 haless.701.a: "Send mages to purify the tainted ruins"
 haless.701.b: "Seal off the shaft and mine elsewhere"
 haless.701.c: "Record the layout as a ritual method"
 haless.701.d: "This must be an Altar to the Mother Empire!"
 haless_purging_profane: "Purging the Profane"
 haless_sealed_shaft: "Sealed Shaft"
 haless_lost_rite: "Completion of the Lost Rite"
 haless_devouring_rite: "Devouring Rite from the Mother Empire"

 haless.702.t: "The Iron of the Mountains"
 haless.702.desc: "The northern mountains of Yanshen have long been rich in iron, the backbone of the realm's arms and military strength. For generations, mining and governance here have been overseen by court-appointed officials working with local authorities. Most sites are managed directly by state offices under strict statutes to prevent mountain damage or unlawful extraction.\n\nRecently, highland officials report the emergence of a new method used by local miners and craftsmen: combining ancestral timber-frame tiering with folk-developed gunpowder blasting, which has greatly boosted ore yield without harming the terrain. This technique is only possible because of the unique stone of the Beikling and Demon Hills, yet the results are remarkable.\n\nLocals petition for the court to promote this method to other parts of the Beikling mining region. The court, though recognizing its merit, fears such expansion could invite misuse elsewhere, eroding mining regulations and disrupting coordination.\n\nShould one adapt to local advantage—or uphold the rules that bind the realm?"
 haless.702.a: "Recognize local innovation and promote reform"
 haless.702.b: "Do not proceed; maintain current mining standards"
 haless.702.c: "Send our mining specialists to assist the discussion"
 haless_mining_method: "Northern Ridge Mining Method"
 haless_central_supervision: "Central Supervision"
 haless_composite_extraction: "Composite Extraction"

 haless.703.t: "The Goldscale Accord"
 haless.703.desc: "The Goldscale Kobolds are renowned across Yan for their expertise in mountain trade routes. The golden scales they bear shimmer brilliantly under the sun, serving not only as a symbol of identity but also as a mark of credit and wealth. Their so-called “Goldscale Crafts” are crafted with ingenious mechanisms and rare mountain materials. Unique in design and craftsmanship, these goods are highly popular at markets and gatherings, beloved by both commoners and merchants alike.\n\nRecently, a prominent kobold trade guild from the region surrounding the Temple of Jinxiou has, for the first time, formally addressed the local authorities with a proposal to establish a mutual trade agreement. They suggest dispatching a delegation to reside permanently in the major towns of the Yanzhong region. The aim is to build a more stable supply network, expand their distribution channels, and promote closer commercial exchange. The guild promises to bring with them skilled Goldscale artisans, rare mountain goods, and finely crafted wares—injecting new vitality into the local economy.\n\nThis is the first time a kobold trade guild has proposed a partnership of this scale, drawing significant attention from local officials. Most view it favorably, believing it could broaden the market and boost tax revenue. However, some voices of concern have been raised: if a foreign merchant guild is allowed to take root locally, might they eventually control the arteries of commerce and marginalize native merchants in both livelihood and influence?"
 haless.703.a: "Grant them permanent presence; establish a Balance Mission at the border markets"
 haless.703.b: "Restrict their influence; enforce trade control"
 haless_goldscale_embassy: "Goldscale Embassy"

 haless.704.t: "Frontier Echoes"
 haless.704.desc: "Along the mountain frontier where Beikling meets Jiangyang, watch posts and forts have stood since ancient times, repaired yearly and manned by successive generations of soldiers. When wind sweeps the ridgeline, some claim to hear faint thunderous steps of giant birds from deep in the steppe—whether enemy riders or echoes of old wounds, none can say.\n\nThough no major conflict has broken out in recent years, alarms still come from the passes and rivers guarded here. A frontier commander now petitions to reinforce key outposts and rotate in more troops. Meanwhile, local officials propose a \"Frontier Labor Mandate\", calling on registered peasants to aid patrols in the off-season to offset shortages.\n\nThough concerning only part of the border, the plan has stirred debate in the capital: should we grant on-the-spot authority to strengthen defenses, or act cautiously to prevent militia practices from spreading?"
 haless.704.a: "Reinforce the forts and deploy more troops"
 haless.704.b: "Implement communal rotation duties"
 haless.704.c: "Maintain the current posture"
 haless.704.d: "Host caravans and organize frontier trade"
 haless_fortified_line: "Fortified Line"
 haless_militia_patrols: "Militia Patrols"
 haless_trade_hub: "Trade Hub"

 haless.705.t: "Tea Traditions of North and South"
 haless.705.desc: "Tea is more than a commodity—it is a part of life in Yanshen.\n\nAs tea-producing regions in both Naamjyut and Beikling continue to flourish, public debate grows over what constitutes the proper \"Way of Tea.\" In Beikling, emphasis is placed on water temperature, fire timing, and seasonal rhythms of the mountains—favoring restraint and discipline. In Naamjyut, by contrast, aroma and presentation reign supreme, blending forest aesthetics with artistic display.\n\nEvery few years, merchants and scholars from both regions hold informal tea competitions and exhibitions, sometimes even attracting the attention of high officials. Among the people, this has come to be known as the \"Northern-Southern Tea Duel.\"\n\nThis year, such an exchange unfolds under your rule. Local officials and trade guilds now request official recognition and guidance to represent their preferred regional styles. How will you respond?"
 haless.705.a: "Encourage mountain rituals to promote the Beikling culture"
 haless.705.b: "Endorse the Southern elegance in favor of the Jyut"
 haless.705.c: "Let both traditions flourish in open competition"
 haless_beikling_tea: "Beikling Way of Tea"
 haless_favoring_northern: "Favoring Northern Tea"
 haless_southern_tea: "Southern Tea Aesthetics"
 haless_favoring_southern: "Favouring Southern Tea"
 haless_contending_tea: "Contending Ways of Tea"
 haless_fusion_tradition: "Fusion of Tea Traditions"

 haless.706.t: "The Colors of the Jungle, the Shadows Beneath the Roof"
 haless.706.desc: "Dyes come from vines and mosses; motifs echo the markings of mist-worms and the veins of rainforest leaves. Homes nestle against the forest, rain from woven bamboo eaves falling clear of skirt and robe.\n\nAmong the Naamjyut, such patterns and aesthetics are deeply rooted in the daily lives of both commoners and artisans.\n\nThough generations in Yanshen have brought customs and values close to those of other Yanshen cultures, the Naamjyut crafts remain profoundly distinct, shaped by unique geography and history into a vivid artistic style. Dense forests, broad hills, and poor roads have kept their craft from spreading widely, yet preserved a rare local charm.\n\nFrom time to time, weaving officials or guild envoys visit, recording patterns for reproduction and trade. As with other regional crafts in Yanshen, Naamjyut textiles are gradually entering broader cultural exchange.\n\nYet as this jungle-born design language gains reach, \"Debate stirs: should this be codified as a traditional style with formal rules, or embraced as an unstandardized evolving style?\"\n\nFaced again with such a dispute, will you respond?"
 haless.706.a: "Establish standards and officially recognize the style."
 haless.706.b: "Let it be used freely without official sanction."
 haless.706.c: "This is not something we need to concern ourselves with."
 haless.706.d: "Vigorously promote our cultural identity."
 haless_official_naamjyut: "Official Naamjyut Artistic Standards"
 haless_unregulated_naamjyut: "Unregulated Naamjyut Goods"
