 haless_halberd_charge: "Halberds Against the Charge"

 haless.728.t: "Outside the Enclosures"
 haless.728.desc: "North Yanshen, a region of hills and pastures, has long upheld the unwritten custom of rotating communal grazing on untended lands. Recently, a noble family in southwestern North Yanshen expanded their estate and irrigation, claiming nearby wildlands—traditionally used by herders—as private, citing labor reach as justification. They expelled the herders and sought formal land registration, sparking widespread outrage. Surrounding villagers protested, some even arming themselves. While herders demand protection of traditional grazing rights, some gentry see this as an opportunity to pilot land reform. Though local for now, the issue has drawn broader attention.\n\nYou must now decide how the law shall rule."
 haless.728.a: "Land belongs to those with deeds. Let enclosures stand."
 haless.728.b: "Grazing is livelihood. Wild land should not be closed."
 haless.728.c: "Let us legislate boundaries — survey first, divide after."
