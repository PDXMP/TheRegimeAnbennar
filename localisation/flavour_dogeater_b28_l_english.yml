 #Religious stuff
 berserker_clarion:0 "Berserker Clarion"
 desc_berserker_clarion:0 "Rage gives us strength, rage drives us to what we truly desire. With a loud, reverberating roar driving the conquest of wrath, we shall release the dormant fury within all, forcing even the most wimpy cowards into action to prove themselves."
 bulgu_songs_of_dush_dogeater:0 "Songs of Dûsh Dogeater"
 desc_bulgu_songs_of_dush_dogeater:0 "Dûsh Dogeater, the strongest orc of them all, who ravaged Escann with pure brute rage, ripping through human, orc, goblin, dwarf, and elf alike. Is that not what the pinnacle of an orc is? Most orcs aspire to his unrestrained strength, emulating his savage tactics on the battlefield and during daily life."
