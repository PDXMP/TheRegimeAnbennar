 flavour_dogeater.0.t:0 "The Rabid of Dogwood"
 flavour_dogeater.0.d:0 "\"Hold it right there, whelp. One step further and you’ll be out of our clan’s protection and into Dogeater’s hunting grounds.\nHm? Never heard of them before? Not from around here, are ya?\n\nSimply put, the Dogeater clan cares not for honor. Nothing is too low for them; they eat dogs for Dookan’s sake. Every night I hear their screams and shouts as they endlessly brawl each other over the most minor squabbles. Not sure if they’re hollerin’ with glee or agony anymore, hell, it might be both for all I know! They claim to be a clan of the strong, yet all I see is disgraceful savagery. Step into their territory by just a margin, and droves of warg riders will ambush you and corner you into a fight. It’s how I lost my eye here, see? Barely escaped with the rest of my limbs intact.\n\nI must admit, a true orc cannot help but admire their brazen strength and questionable bravery. In fact, I have heard their chieftain dwarfs even the largest of our clan - rumors say he may have ogre blood in his veins. Many of his clan would even happily boast that his father killed Corin, that he was stronger than Korgus. Simple ravings of idiotic lunatics, I would say. If he was truly that strong, where was he in Castanoth? Where was he when Corin actually killed Korgus? Too busy fighting against his own men, apparently…\n\nBut still, I cannot emphasize this enough: You are wargfeed if you choose to step any closer to those brutes.\""
 flavour_dogeater.0.a:0 "*SNIFFFFFS* GAHAHAHA, GIT ME MORE, NEED ALL I CAN FOR DA BIG FIGHT!"
 flavour_dogeater.1.t:0 "The Best Wargs"
 flavour_dogeater.1.d:0 "\"Boss! We lot huv been capturin’ more and more wargs from der ‘illz and mountainz. Deez doggies are ‘ardie and angry fur sure, many of our ladz got krumped by dem, it waz quite disgustin’ ta see them eatin’ Dok, still miss ‘im a lot and I get dreamz about ‘iz death every now and den... But we tink we can make more of deez wargs, keep strongest wuns alive, let dem kill da weak ones, just like us. After a year, we should have enuf of strong wuns ta give dem out to da rest of da boyz. We just huv’ wun question though, iz dere sumthin’ else ya huv’ in mind for dem?\""
 flavour_dogeater.1.a:0 "Make MOREEEEEE"
 flavour_dogeater.1.b:0 "MAKE DEM FASTER"
 flavour_dogeater.11.t:0 "[dogeater11customt]"
 flavour_dogeater.11.d:0 "Every orc wanna be da strongest, or ta follow da strongest, and nun represent dis betta dan our fearless boss Dûsh, who might huv been too fearless dis time, chargin’ all by ‘imself through a small army of ‘venturz before da rest of our forces could reach him. Afta the skirmish was ova and da weak scumz defeated, the mood was somber, as Dûsh still ‘adn’t come back, sum of uz already started to punch each other ta find out who shoold be da next big boss. Dat all changed when a giant bloody pile of so-called-’eroes started movin’, and from below da corpses of da weak came out da strongest, our fearless leader, who is now thought ta be unkillable by our boyz."
 flavour_dogeater.11.t1:0 "Dûsh Surges Through Enemy Line"
 flavour_dogeater.11.t2:0 "Dûsh Returns From Great Hunt"
 flavour_dogeater.11.a:0 "[dogeater11customo]"
 flavour_dogeater.11.a1:0 "All hail chief Dûsh, the Immortul!"
 flavour_dogeater.12.d:0 "‘Unting iz a natural thing fur orcs ta do when therez no worthy opponents ta fight, and many an aspiring warrior haz bloodied demselves fightin’ a beast ta prove demselves worthy uf a real position in da horde. ‘oweva, just as many gitz huv gotten krumped facing somethin’ dey waznt prepared for. This was wut da clan imagined happened after Dûsh went missing fur weeks during a ‘unt, at least ‘til he showed up carrying da barely recognizable carcass of a gigantic adult bear on ‘iz back, seemingly beaten ta death with hiz BARE ‘ANDZ! If there wus any doubt Dûsh is our strongest warrior, it is long gone."
 flavour_dogeater.11.a2:0 "All hail chief Dûsh, Bearkilla!"
 flavour_dogeater.13.t:0 "Wargs Breakout!"
 flavour_dogeater.13.d:0 ""Chief! Our wargcamps huv’ been broken. Wun avter anoder, the wargs wez kept around got really ‘ungry and started eatin’ us instead. Dey don’t seem ta be stoppin’, deyz wild and savage just like we bred dem to be, ‘untin’ anytin’ dey can see. We must call our boyz now, else dey’ll eat us all!""
 flavour_dogeater.13.a:0 "HOW DID DIS HAPPEN?"
 flavour_dogeater.2.t:0 "Triumph of the Mindless"
 flavour_dogeater.2.d:0 "\"In my many, many years as a shaman and scholar of Clouded Eye. I have witnessed many atrocities, a destruction of a hold, the onslaught of the goblins and violent orcish infighting for bids of power as well as the rise and fall of many maniacal leaders. Yet not many can compare to those of Dogeater. They fight with almost gleeful rage, eat anything they can get their hands on, not only slaying their fellow orcs at a moment's notice but also ready to backstab their commanders without a second thought.\n\nAs towns and villages get razed to the ground, more and more, including me, have fled to the concealed hill forts. Things seem dire, but I remain steadfast in hope. Our clan has gone through worse times, worse tragedies and it won't simply end to these metalheads! We have heard from our allies that they are preparing for a counterattack as I speak. I assure you, the Dogeater Clan is no-\"*CRASH*\n"
 flavour_dogeater.2.a:0 "BLBLBUAUWJFJFALFALFZKMZJNCAJFN"
 flavour_dogeater.3.t:0 "Societal Collapse"
 flavour_dogeater.3.d:0 "It’s been quite some time since my father died at the maws of the Dogeaters. Many of us managed to flee to the woods and set up resistance efforts, inspired by his final speech. However, our efforts have not borne fruit. Many of us died in the last gambit to reclaim our clan, and I’m starting to lose hope myself. In fact, ever since then, the Dogeaters have only become more violent, more savage, more uncaring and more battle-hungry. They cannot be bribed, for they have no need for scraps of gold. They cannot be intimidated, for they are assured they will be reborn even in death. They CANNOT be reasoned with, for they can only respond in shouts and grunts. Though I remain hopeful still, surely a clan constantly on the brink of implosion is not long for this world, right?"
 flavour_dogeater.3.a:0 "\"Oi, is dat a book ya holdin'?!\""
 flavour_dogeater.41.t:0 "One Last Riot"
 flavour_dogeater.41.d:0 "RAAAAAAAGHHHHH, DAT WAS WUN GUD RIOT! DHOULZA, GIB ME MOOOOOOOREEEE”\n\n“Ya had yer fill today broder, anymore and ya’ll end up like Dhaughzill!”\n\n“HAH, Dhaughzill wus weak! I am da STRONGEST: I slayed thousands, crashed hundreds of wallz. Also, I FAUGHT A BEAAARRRR.”\n\n“No meanz no Dûsh! I wus da one ta lead ya out of dat damn kramped cave. I wus da one who told ya about yer dad. If it wusn’t fur me, ya would still be beating stone and eatin’ ettin meat. An idiot like you would ‘ave died right dere!”\n\n“IDIOT??? DA IDIOT ‘ERE IZ YOU! I CAN BEAT YA TA A PULP, I LOOTED TONS OF CANNOE LAND WITH MY OWN ‘ANDZ. I COULD DA SURVIVED, CONQUERED ON MA OWN, I DIDN’T NEED YOU, SO SHUT YA MOUTH AND GIT OUT OF DA WAY”\n\n“YA’LL DIE DÛSH, DO YA NOT UNDERSTAND DAT?”\n\n“BUT I SAW YA HAVIN’ SUM TADAY AT DA BIG FEAST!”\n\n“I KNEW WUT I WAS DOIN’, I KNEW HOW MUCH I CAN HAVE! I KNOW HOW MUCH YOU CAN HAVE!\n\n…Lissen ta me, I’m doin’ dis cuz I luv ya, not because I ‘ate ya”\n\n“I KNOW ‘OW MUCH I CAN ‘AVE! I TIRE OF DIS, GIT OUTTA MA WAY!”\n\n“WHAT ARE Y-...”"
 flavour_dogeater.41.a:0 "D-Dhoulza……? Hngh"
 flavour_dogeater.100.t:0 "Chaos's Zenith"
 flavour_dogeater.100.d:0 "Bearkilla. Immortul. Da STRONGEST. Dûsh wus called many things by our clan, but dead wus neva wun of dose. ’Til taday. Wun uf our boyz found him dead in ‘iz tent alongside ‘iz sister after hearing a sudden lack uf loud ramblin’, meaning besidez da fact dat da wun thing keeping our ladz together wus stone cold on da floor, ‘iz entire line ended, leaving uz without a boss and with no clear strongest ta lead uz. But fear not, our clan haz faced dis issue many times since da day of founding and huv found great solution each time… LUK OVER DERE A RAINBOW ROTHÉ!!!"
 flavour_dogeater.100.a:0 "*THWACK* RAAAHH, I AM DA STRONGEST!"
 flavour_dogeater.4.t:0 "RAAAAAAAAAAAAGH"
 flavour_dogeater.4.d:0 "\"RAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGGGGGGGGGGGGGGGGGGGGHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHH\""
 flavour_dogeater.4.a:0 "\"RAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHH\""
 flavour_dogeater.5.t:0 "Corin, Twice Lived, Thrice Dead"
 flavour_dogeater.5.d:0 "There Lothane stood.\n\nA ringing sound infested his ears, his eyes saw only pure white. He thought for a moment he was finally meeting Corin once again. Yet this blinded hope was quickly shattered. First, the ringing faded to a large roar - no, multiple roars from- hundreds of orcs in unison, mixed with screams of pain and terror. After, his sight returned, bearing witness to orcs pouring through the keep’s walls, freshly burnt and broken by a magical explosion. Each partook in the slaughter, no discrimination between soldiers and civilians. To them, there was no distinction between either - except which ones required a harder swing.\n\nYet out of all of the countless orcs that clouded his eye, one stood taller than the rest. An orc of few words, preferring screams and one word commands, charging through his men, slashing with a giant axe and tossing people above the keep’s walls. Still, he did not falter to the beast - he had not survived the Greentide and followed Corin just to end up dead at the hands of a mindless brute. With one final prayer to the gods and to Corin, to give him strength, the grandmaster gripped his blade tight, lunging at the orc. It roared in distress, turning and swinging its axe randomly at Lothane as a sharp pain spread through its abdomen, sluggishly missing him each time the axe cracked the ground. Lothane stabbed it again, enraging it even further. He feinted back, planning to continue dodging the beast until it tired out. Yet suddenly, he felt himself slamming against a wall as he leapt back. Just as quickly as he realized this, he was just as quickly bashed into it, felling him to the ground.\n\nThere Lothane laid\n\nBones cracked, he couldn’t feel his breath any longer, he couldn't move his body. It seemed his prayers were unanswered. He realized there was no Corin, no Nerat to grant him strength now. There was nothing he could do now but perhaps finally meet Corin again.\n\nAnd with his death, the final memory of the true vestige of Corin disappeared from this world."
 flavour_dogeater.5.a:0 "YOU DIE NOW!"
 flavour_dogeater.6.t:0 "Greater than Korgus"
 flavour_dogeater.6.d:0 "A storm of orcs gathered around the trialmount, bloody from testing their strength against the blood filled bloodgorger berserkers. On top, Dûsh held the last spawn of Korgus’s, Gurzan’s, head with his palm. The young, ambitious, and once upstart orc gazed with a deadpan expression upon his clansmen who were still alive in chains. He felt strange. Not absolute despair, nor unending rage, just plain disappointment - as he was reminded of his father’s words. He prided himself as the last of his siblings to stay standing; it was the only thing he had. But now? It was clear that it was merely dumb luck.\n\nBefore he could finish his thought, he was thrown down the cliff of the mountain, face first into his men in chains. As he fell, thousands of orcs roared upon the mountain, whether it be the terror of the Bloodgorgers or the warcry of the Dogeaters.\n\nAnd with his death, the last living legacy of Korgus Dookanson was slain."
 flavour_dogeater.6.a:0 "I'M DA REAL SON OF DOOKAN"
 flavour_dogeater.6.b:0 "Dookan iz ded an' we krumped 'im"
 flavour_dogeater.92.t:0 "Dûsh Dogeater has leveled up"
 flavour_dogeater.92.d:0 "Our ruler has becomed more accustomed with the ways of war and pillaging"
 flavour_dogeater.92.a:0 "ok"
 flavour_dogeater.91.t:0 "Dûsh Dogeater has leveled up"
 flavour_dogeater.91.d:0 "Our ruler has becomed more accustomed with the ways of war and pillaging"
 flavour_dogeater.91.a:0 "ok"
 flavour_dogeater.7.t:0 "An Army Without A State"
 flavour_dogeater.7.d:0 "\"Da weaklingz in da so-called “Kingdoms” in Escann are nuttin compared to Orcish strength. All around da land, bandz of orcs pillage, smash and conquer. Not fur money, not fur land an’ not fur “honor” like da adventurers who wince stupidly tried ta stop us, but ta simply prove it wunce an’ fur all: We are strong, an’ dey? Dey are nuttin.\""
 flavour_dogeater.7.a:0 "Ragh"
 flavour_dogeater.101.t:0 "The New Warchief"
 flavour_dogeater.101.d:0 "Despite the catastrophe that happened around Dûsh’s death, the situation miraculously has gotten better, and somehow I survived through it all. Clouded Eye orcs aren’t targeted on sight anymore - some of the orcs are now even willing to listen to what we have to say! But the need for a new Warchief is still clear. Four candidates have come up on top of the rabble.\n\nThe first is a drinking companion of Dûsh who claims to have bested him in single combat while he was alive, meaning he is therefore the strongest. His claims are entirely baseless, though, on account of the fact witnesses report both were blackout drunk during said combat and no blood was shed.\n\nThe second is a powerful warglord who has earned the respect of the others due to their military skill earning us many victories, having thrown themselves in harm's way to save Dûsh’s life mid-battle. For this, they were allowed to carve an entire lesser clan of their own under the Dogeaters, now using their influence and fame for legitimacy.\n\nThe third is an orc who convinced others to back up their claim entirely due to promises of glory and riches. Whether it be Castanoth, Rottenstep or Dogwood, they’ve been and fought there, allegedly. Though there is actually no concrete proof of their achievements, their alluring words alone managed to auspiciously captivate the most cynical orcs into admiration.\n\nThe last, and very much the least, is a faraway vagabond who has no record of warfare, who claims to have travelled farther than any orc has in search of wisdom, learnt how to read most human languages during his free time, and promises to teach others the same things he learnt on his journey. I am surprised at how an orc of such high intellect can come from this clan.\n\n\nImpressively enough, all four of them have enough support amongst the clan and respect each other enough to not cause any excessive bloodshed should they fail to become Warchief. The honor will fall upon the winner of a free for all, which will unfortunately not be to the death due to the need for leadership at this dire moment.”"
 flavour_dogeater.101.a:0 "The rival wins, their claims were true"
 flavour_dogeater.101.b:0 "The warglord wins, their skill comes on top"
 flavour_dogeater.101.c:0 "The boaster wins, after some mid-match trickery"
 flavour_dogeater.101.e:0 "The vagabond wins, through unconventional means."
 flavour_dogeater.71.t:0 "Skirmishes with Warbands"
 flavour_dogeater.71.d:0 "The greenskinned monsters from Dogeater have gone too far this time. Losing an entire village to a particularly violent and desperate orc warband was, unfortunately, nothing we didn’t expect, but what’s happening now is beyond that. Entire kingdoms have been razed to rubble worse than the Greentide, and the Cannorian cowards are refusing to send help, claiming they’ve already done more than enough supporting the initial push into Escann. Our country still stands against the orcish forces, but initial skirmishes against Dogeater have not gone well, and both our army and our populace demand we take action to guarantee our survival."
 flavour_dogeater.71.a:0 "Unfortunately, we cannot respond at this time"
 flavour_dogeater.71.b:0 "Ready the army, we’ll be the ones to stop these brutes"
#Missions
 B28_call_the_wargmasters_title:0 "Call the Wargmasters"
 B28_call_the_wargmasters_desc:0 "\"Many orcs still tink they bigger, stronger dan us ladz, even in our own clan. If we smash dem and dere doggies to a pulp, dat’s gonna show em who’s da boss around ‘ere! An’ ‘den we gonna bring dem to beat the others to a pulp\""
 B28_dogfeeder_title:0 "Dogfeeder"
 B28_dogfeeder_desc:0 "\"Our party has been starving for a few days now. We expected the woods of Escann to be teeming with life and game, yet it seems as if all the wildlife has fled to elsewhere the moment we set our foot in these blasted woods; every footprint seems to lead to nowhere besides blankets of wet soil. I’m getting really worried… Lorenzo is eyeing me weirdly while sharpening his blade right now, I don’t know for how longer we can-\n\nWait! I just heard snarling, perhaps Falah blessed us finally with great game!\"\n\n Diary of Isabella Leonarn, Wargfeed"
 B28_warg_breeding_title:0 "Warg Breeding"
 B28_warg_breeding_desc:0 "\"While a few beast tamers have acquired such beasts to the impressment of their party, large-scale warg taming would only be achieved in recent histories in the Far East by hobgoblins and in Cannor by orcs. The methods of which this was achieved was drastically different. The Command sought to break down and subjugate these beasts like their many conquests, turning them obedient. In a similar yet different manner, many of the Greentide clans sought control of wargs early in their conquests through violent subjugation.Most notable among them were the Beasteater and Dogeater clans, the latter of which saw the ferocious rebelliousness of wargs entertaining and worthy of challenge and brought it to the battlefield with them. Perhaps it is because of this that Dogeater would define cavalry tactics of Escanni Orcs for generations to come that emphasized the raw, untamed strengths of wargs over horses. This is evidenced by the sheer size of their warg breeds that emerged. Dogeater orcs could sometimes be seen riding wargs nearing the size of a small mammoth, charging straight into their enemies with heavy waraxes and a simple pistol as a sidearm…\"\n\n- Wargs and War"
 B28_rapid_evolution_title:0 "Rapid Evolution"
 B28_rapid_evolution_desc:0 "\"Ya would think the Dogeaters are merely a bunch of idiots, and I wouldn't blame ya one bit. But don't underestimate them, every battle, every fight, every victory they emerge stronger, more cunning and brutal than before. If you defeat them, make sure they're dead.\"\n\n -Gluk Stronghide, Bladebreaker general"
 B28_rise_of_the_warglords_title:0 "Rise of the Warglords"
 B28_rise_of_the_warglords_desc:0 "/"It is believed that early presence of an Ozdan (free-folk) and Dargom (settled-folk) distinction occurred within Dogeater. This was mostly seen in what would become the Warglords, minor orcish clan leaders constantly seeking war, loot and plunder. While nominally subservient to Dogeater, these clans were almost entirely independent to act at their own freewill, only giving in to demands through respect or proving duels. Later on, even though Dogeater agreed to federate with Clouded Eye in the name of orcish unity, many Warglords did not see it this way, feeling disdain for Unguldavor’s way of life and seeming abandonment of valor. The Ozdan would continue on to act as an almost independent political force within Unguldavor, becoming at times a powerful seasoned military force while remaining unstoppable looters and pillagers even with their own kind.../"\n\n-Legacy of the Greentide"
 B28_the_top_dog_title:0 "The Top Dog"
 B28_the_top_dog_desc:0 "\"Lissen up ya gitz! Each of ya might think ya have da biggest wargs around ‘ere, but no one got more loot dan me, no one won more battles or broke more skullz dan me, an’ nun of ya dadz killed Corin like mine. So I'm gonna give you boyz two options: either stick ta ya guns and get krumped stickin’ ta my fist, or bow before me and krump dem ‘umiez!!""
 B28_theyll_never_see_it_coming_title:0 "They'll Never See It Coming"
 B28_theyll_never_see_it_coming_desc:0 "\"Ya know why dey call demselves Clouded Eye? It's cuz their head might as well be in da clouds with all da tinkin’ dey do. We ain’t do dat ‘ere! We see, we smash, simple az. Now, ‘ere’s da plan: dere are non! Just charge in and show dem cloud ‘eads what it means to be da best orcs in da world. While dey be thinkin’ of holdin’ speeches and stuff, we’ll be clobberin’ dere houses, takin’ dere loot and dere grandmas. Easy as beatin’ a baby!\""
 B28_embrace_chaos_title:0 "EMBRACE CHAOS!"
 B28_embrace_chaos_desc:0 "\"Aight boyz, when I got ta ‘dis place from da mountains, all I saw were a buncha knuckleheads like youz clobbering ya skulls out. But den I found out ya also do a buncha lame nickerknacks. Ain’t no time for dat, else ya become one of da cloud ‘eeads. From now on, if youz ever hear any of dat nonsense, deck ‘em in da schnoz, else I’ll deck ya both. Propah orcs were not made by Dookan t’ farm, propah orcs were not born ta read or whatever. Propah orcs were born to smash da holds, da cities an’ da weak scums! We da orcs, an’ we was made to shake da gods to da ground den stomp dem flat!\""
 B28_i_need_men_title:0 "I Need Men!"
 B28_i_need_men_desc:0 "\"WHAT DID YA JUST SAY YA WORTHLESS MAGGOT! YA GONNA BRING ME YER BOYZ, SEND DEM TO DA FIELDS OR ELSE IM SENDING MINE TO YOUR’S! IF YA AIN’T FIGHTIN FOR ME, THEN YA FIGHTIN’ AGAINST ME!\""
 B28_sojourners_of_ash_title:0 "Sojourners of Ash"
 B28_sojourners_of_ash_desc:0 "\"“Oh Escann where I was born,\nFaces marble and flesh torn,\nTravelling beyond Forlorn,\nTo slay evil, I have sworn.\n\nHarken back unto the old,\nLand of both the brave and bold,\nTo see thy ashen visage now,\nI can only wonder how.\n\nAs the orcs yet cheer and dance,\nI ask of ye, Corin, a chance,\nLet this not become the last,\nLet it not be of the past…\"\n\n - Sojourners of Ash"
 B28_soul_searching_title:0 "Soul Searching"
 B28_soul_searching_desc:0 "\"Ey, you boys new around here? What, didn’t expect a village to be standing around these parts? Yeah, me neither. ‘Few months ago some orcs went here, blabbered about ghosts or something in that god awful accent, then charged at us without any warning. We thought we were goners then and there, but then my boy went for the head of the biggest one and actually chopped it off! Next thing, the orcs stopped swinging, cheered my boy on and left. Now they come around every now and then, but the recent ones haven’t been as bad as the first one, especially with preparation. They even send us gifts from time to time, though some of it tastes weird… You boys wanna stay? The next warband is probably gonna come soon and we could really use some extra hands.\""
 B28_the_final_crescendo_title:0 "The Final Crescendo"
 B28_the_final_crescendo_desc:0 "\"The Dogeaters have gone too far. They must be destroyed, every last one of them. Why are we still fighting amongst ourselves, killing our women and children all just to make it easier for them to tear us apart afterwards? We are witnessing a second Greentide, and there is no Corin, no avatar this time to come to save us! Settle your petty squabbles aside; we’ll meet on the battlefield and deal with this overgrown squabble once and for all! We have defeated Dookanson! What’s a blabbermouth in comparison?!\""
 B28_ragh_title:0 "RAAAAAAAAAAAAAGH!"
 B28_ragh_desc:0 "RAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGGGGGGGGGGGGHHHHHHHHHHHHHHHHHH!""
 B28_i_have_an_announcement_to_make_title:0 "Making Annoucements"
 B28_i_have_an_announcement_to_make_desc:0 "\"DEY ALL SAY I’M FAKE, DEY ALL SAY I’M WEAK, DEY ALL CALL ME STOOPID. I’LL PROVE DEM ALL WRONG. I’LL PROVE IT RIGHT AT DER FACES IF I HAVE TA. EVEN DA DEAD, EVEN DA ROT AN’ EVEN DA BONES.\n\nNOW GIT OUTTA ‘ERE AND KRUSH DEM ALL!\""
 B28_tactics_of_the_tide_title:0 "Tactics of the Tide"
 B28_tactics_of_the_tide_desc:0 "\"Though many blamed Escann’s fractured unity for the resulting defeat at the hands of the Greentide, many of the Escanni kingdoms were also shocked by the bizarre tactics used by the orcs. While the kingdoms had developed orderly and chivalric tactics based around combat with other civilized folk, the incoming orcs were brutal and disorganized, even fighting amongst each other in the midst of battle in the name of clan rivalry. The result was a complete and unpredictable yet united chaos. Though this unintended warfare would blow over almost completely with the death of Korgus, one can still manage to emulate this tactic…\" - Legacy of the Greentide"
 B28_shes_gone_move_on_title:0 "She's Gone, Move on!"
 B28_shes_gone_move_on_desc:0 "\"Corin is nuttin! Diedta Grom, den Korgus. She’z weak scum, big boss of da puny tuskless dat can only look up to da krumped! Ya eva ‘eard of anywun else dat died twice? Musta been reaaalllly puny for dat ta happen. But I’m not ded, I’m LIVIN’! Deez lot shoulda be bowing ta me! Tell ya what, we’z gonna be goin’ ta Corintar t’night, breakin’ and enterin’ dere big buildies. Remember, when ya hear da big boom, ya get in dere axe swingin’!\""
 B28_mightiest_of_allkind_title:0 "Mightiest of Allkind"
 B28_mightiest_of_allkind_desc:0 "\"Ey, you boys new around here? What, didn’t expect a village to be standing around these parts? Yeah, me neither. ‘Few months ago some orcs went here, blabbered about ghosts or something in that god awful accent, then charged at us without any warning. We thought we were goners then and there, but then my boy went for the head of the biggest one and actually chopped it off! Next thing, the orcs stopped swinging, cheered my boy on and left. Now they come around every now and then, but the recent ones haven’t been as bad as the first one, especially with preparation. They even send us gifts from time to time, though some of it tastes weird… You boys wanna stay? The next warband is probably gonna come soon and we could really use some extra hands.\""
 B28_break_their_bones_title:0 "Break Their Bones!" 
 B28_break_their_bones_desc:0 "\"Other orcs’re too concerned with sittin’ around doin’ nuttin, but not us. Time sittin’ around a table not feastin’ is time not smashin’. All ya hav’ ta do is follow me, stick ‘em with ya swords, slice ‘em with ya axes, break their bones with ya fists if ya have ta, and before ya know it, we’re gonna be runnin’ to da next one.\""
 B28_korgus_the_bogus_title:0 "Korgus the Bogus!"
 B28_korgus_the_bogus_desc:0 "\"My father slew Corin, yet ‘er wretched shambling corpse was all it took ta bring dat quack on his knees! My father was the strongest! He was stronger dan Dookanson! Anymore arguing against dis and I'm caving ya skullz in! Hiz son over in Castanoth… is his last, I’ll kill it, end his name once and fur all. Den no one can question me, prove ta dem once and for all\""
 B28_thoughtdeath_title:0 "Thoughtdeath"
 B28_thoughtdeath_desc:0 "\"Battle has no place for thinkin’, only smashin’ and roarin’. Ya can’t hesitate, ya can’t flinch, ya can’t lissen to da cries for help, else ya gonna be the wun who’s gettin’ spliced in half. Let Dookan inside ya, engulf ya soul with his vengeful rage and destroy ya foes!\""
 B28_for_the_horde_title:0 "For the Horde!"
 B28_for_the_horde_desc:0 "\"We must not forget what we went here for, sometin’ greater dan loot an’ gud fightin’, even doe it iz a pretty gud reason. No, you and I went outta doze blasted mountain fur wun thin’ and wun thin’ only, so you lissen and lissen real good: we came ‘ere ta fight for Dookan, krumpin’ the ‘umiez and makin’ dere big buildins’ go boom. Anywun of ya who do not understand dis are gonna get a beatin’.\""
 B28_seizing_power_title:0 "Seizing Power"
 B28_seizing_power_desc:0 "\"Da old and ancient tradition of da Strongbloods; da best iz da best! But best always get krumped in da end. When da best die, da next best iz now da best. ‘Course, dis isn’t as simple as it sound, but fists punch louder than words after all. After Dûsh died, many of us went and died, but it’z clear who da new big boss around ‘ere is. It’z time ta welcome da new chief!\""
 B28_all_parties_must_end_title:0 "All Parties Must End"
 B28_all_parties_must_end_desc:0 "\"Dûsh wus quite a strong orc. Wa had a good time under ‘im, pillagin’ and hearing screams of weakling never got old. However, da time after hiz death nearly tore us ladz apart, killing our own boyz just ta settle a dispute over who should lead da wuns who haven’t died fightin’ against dem. Dis is no way ta live, continuing as such will inevitably lead to our doom. Timez are changing, just like the clan. Many of our orcs ‘ave stopped moving around az much, digged up ashed farmland an’ no longer dismantling dere portable homes. Dey say iz eazier, stabler dis way. Perhaps it iz betta dis way, humanz may be weak but ya ain’t eva gonna deny how good dere food and grog iz.’Course, we shall not stop fightin’ and ridin’, dere iz still a whole world who hate uz out dere. But Iz time ta stop moving on, iz time ta settle down.\""
