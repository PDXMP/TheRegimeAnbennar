 #Government Reform
 B28_rule_of_the_strong:0 "Rule of the Strong"
 B28_rule_of_the_strong_desc:0 "In this brutal clan, all is fair game. With constant fights and quarrels, it is astonishing how the clan hasn’t completely collapsed, relying on the strength and fear of their allegedly invincible ruler to unite them all as one horde."
