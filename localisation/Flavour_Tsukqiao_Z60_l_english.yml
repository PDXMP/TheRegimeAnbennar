 #Reforms
 mandate_of_tiaochi_reform:0 "Mandate of Tiaochi"
 mandate_of_tiaochi_reform_desc:0 "A highly de-organised governance, The Xion Dynasty struggles to rule its own land due to the lack of sufficient manpower, they depend on the Eunuchs class to help govern the land.\n\nDue to its Decentralised nature, the court of Tsukqiao moves around their small territory collecting tribute."
 DISORGANISED_PROVINCE:0 "Disorganised Province"

 tsukqiao_throne_of_lies_reform:0 "The Throne of Lies"
 tsukqiao_throne_of_lies_reform_desc:0 "If we are to trully create a realm mighty enough to outlast our enemies we must make sure our dynasty is as unbreakable as the empire itself."

 mechanic_tsuqkiao_of_might_and_right_yes:0 "Enables '§YOf Might and Right§!' Government Mechanic.\nEnables the disaster '§YThe Broken Lies§!'."

 tsukqiao_the_humble_domain_reform:0 "The Humbled Domain"
 tsukqiao_the_humble_domain_reform_desc:0 "The Empire has been humbled, the Xion Dynasty has been put down and we can no longer sustain their lies.\n\nThe State has been Humilliated, and will never be able to recover from the lies.\n\nWe now seek to keep what we have, having been humbled by our people."

