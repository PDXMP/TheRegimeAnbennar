 #Privileges
 estate_eunuchs_anb_tiaochi_compact:0 "The Tiaochi Compact"
 estate_eunuchs_anb_tiaochi_compact_desc:0 "Due to their poor capabilities to rule their own land, the members of the Xion dynasty have invited and made use of the Eunuch class of Yanshen to help rule where they cant, this Eunuchs are known under the title of "The Tiaochi Compact" based on the settlement from where they rule.\n\nThis has allowed them a great deal of influence in the government, and in exchange they administer the land."
 estate_burghers_league_of_xiongxiap:0 "The League of Xiongxiap"
 estate_burghers_league_of_xiongxiap_desc:0 "The League of Xiongxiap was born from the downfall of Jiunchen so many years ago and since then they have been an economic force that has helped the Beikling people remain relevant even under the rule of other tyrants.\n\nNow they have been unified with our nascent realm, in exchange, they have been allowed some privilege amongst traders."
 estate_nobles_doctrines_of_war_privilege:0 "Doctrines of War"
 estate_nobles_doctrines_of_war_privilege_desc:0 "Our nobility as Loyal followers of the mask of might. They have learn the true power one can."
 estate_eunuchs_anb_royal_recordkeepers:0 "Royal Recordkeepers"
 estate_eunuchs_anb_royal_recordkeepers_desc:0 "If we are to trully make an empire that never breaks we must make sure that the achievements of our dynasty are known far and wide."
 estate_eunuchs_anb_mountain_architecture:0 "Mountain Architecture"
 estate_eunuchs_anb_mountain_architecture_desc:0 "The Beikling Homeland is Characterised by its mountains. Many wouldnt even try to develop civilizations in a place like this yet we do so."


