l_english:
 #Missions
 Z60_if_only_title:0 "For a Better World"
 Z60_if_only_desc:0 "Amongst the Hills of Yanshen, hidden behind the black mist and on top of a series of paths lies the ancient city of Tiaochi. She has been called many names for many are her years and even more are her stories. The Loving Mother is one of the most popular, the image of an old lady taking care of her beloved children the Beiklings, its an image that many girls have sought to embody during their life.\nYet this city has another popular nickname, The Old Warden - a wise elder protecting the young from the world. Many are the mothers that make Tiaochi their home, many more make Tiaochi their role model, yet only one seeks to truly embody the Old Warden.\n\nFuyuan Jiao, wife of Youji Xion, is a woman like few others. Opposite to her husband she has a strong will, a commanding presence and the ambition to see the Beiklings free once more.\n\nAnd yet…"
 
 Z60_repay_the_oni_title:0 ""Repay" the Oni"
 Z60_repay_the_oni_desc:0 "In our time of need, the Oni answered.\n\nThey have so graciously provided us with the resources needed to bring upon our freedom, a debt we are thankful for and with the Eternal Council in ashes we can now seek to repay their favor.\n\nAfter all, it wouldn't be fair for their actions to go without a reaction for too long."

 Z60_assist_the_council_title:0 "Assist the Council"
 Z60_assist_the_council_desc:0 "In our time of need, the Oni arrived.\n\nWhen the Empire was at their weakest our once allies saw to break us further, they conquered our western land and forced our brothers of Chinhu to submit to their demonic rule.\nSince then they have stripped our city of her name, her beauty and wealth, in its place a mockery of her former shine.\nBut our brothers have not given up.\nDiscontent rises amongst the eastern Beiklings, they now seek independence from the Tagharoghi. This is a great opportunity to reunite our people, putting us closer to our ultimate goal of restoring the Empire.\nFinally we shall take our revenge against these traitors, the first of many.\n\nAction, Reaction."

 Z60_of_wealth_title:0 "Of Wealth"
 Z60_of_wealth_desc:0 "The Golden Gates are open, they await our arrival. We have made contact with the local Beikling rulers of the east going by the name of The Order of the Hungering Ones. Prideful devotees of the Old Empire they are, guarding over the Radiant Sister of the East. They have made themselves with the Mask of Wealth, hidden amongst the temples of Chinhu she lied waiting, and now they have promised it to us if we are successful in our liberation of their people."

 Z60_the_demons_title:0 "The Demons"
 Z60_the_demons_desc:0 "The Tagharoghi, the ancient institution of the Oni ogres.\nOnce they were our allies, in an era long gone they gifted our ruler with the Mask that has now become our object of power and right. Though our original alliance is long gone, ended by their own hands, they still see the use in our people, wishing to use us against the rising Eternal Council that threatens their southern position. They might be convinced to lend us help if we can negotiate and exchange."

 Z60_repay_the_league_title:0 "Repay the League"
 Z60_repay_the_league_desc:0 "In times of conflict we sought help from the League of Xiongxiap to defeat our overlords, but now we have an entirely different beast to deal with. Cunning as they are, they wish for much more reparations than what we had first negotiated. Though we could reject this change in the agreement and pursue a more hostile unification, it might prove more beneficial to follow their desires for the time being.\n\nIn truth, they hold more influence than we do currently."

 Z60_of_control_title:0 "Of Control"
 Z60_of_control_desc:0 "Many years ago, much after the arrival of Harimar and the Fall of the Empire, these hills were home to a Beikling Kingdom. A putrid domain like no other, their rulers now only known as the Rats of the Hill were tyrants like few outside conquerors have ever come close to matching. They held in power thanks to holding two of the Great Masks of our people.\nOne was the Mask of Might, now held under our grasp it allowed them and us to rise to power in the first place. The other one was lost for more than a hundred years. The Mask of Control was founded by the members of the League of Xiongxiap, a trade accord made up of former elites of the late Kingdoms and born from its demise. With its power they held control of the hills and threatened the Eternal Councils rule of the hills.\n\nIf we are to truly restore our realm we must unite with the League and claim the Mask of Control for ourselves."

 Z60_ascendant_might_title:0 "Ascendant Might"
 Z60_ascendant_might_desc:0 "Might, the Power to Rule.\n\nAcross the streets of the many cities that are now part of our realm there is an optimism that has not been seen in many generations. Beiklings have longed for the return to the Imperial Era yet not but once have we been even close to this glory.\n\nBut now, we are closer than ever.\n\nThe Mask of Might shall ascend to rule over a newly reborn Luzhong and bring upon a new Golden Age for the Beikling people."

 Z60_his_sorrow_title:0 "His Sorrow"
 Z60_his_sorrow_desc:0 "Youji lied, Youji continued to lie. That is all he felt he could do in this situation.\nHe lied to his advisors about the state of his wife, he lied to his daughter about the health of her mother, he lied to himself when he thought things would change for the better.\n\nTsukqiao was barely held together not by him but by Fuyuan, he did not have the charisma to deal with the clans of raiders who made Tsukqiao their home, he did not have the intelligence to keep his advisors from taking more and more control - he simply didn't have what it took to be a ruler, she did.\nBut now she is gone, and all that remains is Youji's memories of her, and amongst the echoes of his mind one voice, her voice, still called to him.\n\nNo matter the cost, no matter the time, no matter if he even had what was needed he would achieve his wife's grand dream.\nWith the winds as witnesses he shall bring freedom to the Beiklings."

 Z60_the_brothers_title:0 "The Brothers"
 Z60_the_brothers_desc:0 "To our west, hidden amongst the ravines between Emgolù and Yinsheng one group of Beiklings has turned a profit out of the demise of the Hills. The League of Xiongxiap, an accord of traders and nobles from an era long gone, have managed to carve themselves a place inside the Eternal Council as local governors.\nThough, knowing their kind, their loyalty has a prize tag…"

 Z60_her_dream_title:0 "Her Dream"
 Z60_her_dream_desc:0 "Almost fifteen hundred years ago our Great Empire fell to ash, our people were submerged into a dark era that left us scarred. Our great cities that once rivaled the ones of the Yanhe were burned to the ground. We never recovered.\n\nAlmost four hundred years ago the last free Beikling Kingdom fell to disarray. Weak illegitimate rules abused our peoples faith to their gain, and their delusions came crashing down in flames. We never recovered.\nFrom this collapse Tsukqiao was born, a child of ruin, our dynasty held to power in Tiaochi eventually bowing loyalty to the Eternal Council to survive.\n\nBut now, times are changing. Survival is no longer enough, once more we have found the motivation to fight for our freedom - and this time we shall not fall, not again."

 Z60_the_traitor_kin_title:0 "The Traitor Kin"
 Z60_the_traitor_kin_desc:0 "A name bastardized, the Beiklings of Jianlin fight in the name of their ‘Mask of Righteousness’, they have historically being the ones to stop our raiders from making with the Yanzsins riches, in turn making our communities struggle. They style themselves enlightened, see themselves as better than their own brothers for having escaped the decline of our homeland.\nWe speak their name with repulsion, and sharpened our swords in preparation.\n\nOne way or another, Jianlin shall fall."

 Z60_of_right_title:0 "Of Right"
 Z60_of_right_desc:0 "Long ago there was a war.\n\nHundreds of Beiklings under the banner of Lanqiu, the last free beikling realm.\nRumors of the Mask of Right being hidden on the land of Balris the Golden combined with his apparent disappearance had led the putrid realm of the Ouyangs to war against the Kobolds.\n\nIn the end a Beikling made itself with the mask, though it was not one of Lanqiu's loyal.\n\nHe and his fellow man fought their own kin to keep the Kobolds safe, and it was their treason that wrought ruin to the kingdom.\nIn the end they won, they marched back home to the Yanszi and thinking themselves higher than us proclaimed that one day they shall march upon the hills to ‘free’ our people.\nThis promise was in vain, for now we shall be the ones to free them from their delusions."

 Z60_the_matriarch_title:0 "The Matriarch"
 Z60_the_matriarch_desc:0 "On the outskirts of Tiaochi, on the side of a hill, one can find the Roost of the Nuraryi Harpies.\nThey arrived to our land wishing to learn the teachings of the dark arts, following the path their Queen Kiova once did.\n\nOur relation with them has been a complicated one, though at first we saw to maintain good relations with their Matriarch a series of controversies involving members of the Xion family led to a collapse in relations that was only mended thanks to Fuyuan's intervention.\n\nThough now she is gone we might be able to use the good will she built up with their current Matriarch to get them to join us in battle."

 Z60_the_aftermath_title:0 "The Aftermath"
 Z60_the_aftermath_desc:0 "With our victory over our former overlords of Jinqiu and our independence once again secure we must now make sure the forces of the Eternal Council are fully eradicated from our land.\n\nTough Jincheng was their official capital, the truth is that the home of power was in the Jade Citadel of Heiyukcheng. We shall not let them recover their strength in the shadows, no, we must burn them from the root."

 Z60_reorganize_the_estates_title:0 "Re-Organize the Estates"
 Z60_reorganize_the_estates_desc:0 "Tsukqiao didn't inherit much from Lanqiu's demise, most of our current noble class emerged later as prominent raiders or traders and what little of the clergy remained in Tiaochi.\nOver the years this has led to our realm being organized differently than many others, with the Xion dynasty and its members keeping much power. Though in theory this means our dynasty can exceed more power over our subjects in practice it means they also have to do much of the state organization themselves. This was already problematic when our holds were limited to the city and surroundings but now it has proven to be too much of our realm to handle. We must reform the government, moving the estates' place away from their current disorganization to one that can better suit our realm."

 Z60_reform_the_eunuchs_title:0 "Reform the Eunuchs"
 Z60_reform_the_eunuchs_desc:0 "As part of Tsukqiao's protection contract from Jinqiu there was a great demand for tribute, the so-called ‘Jade Tax’. Seeing our struggle to administrate our land they provided us with a group of loyal Eunuchs, this ‘Tiaochi Compact’ has since then helped us collect our taxes and rule our land. With our emergence as the new rulers of the Yan hills it would be wise to expand the role of the Eunuchs. Moreover they have suggested the idea of helping teach our rulers, making sure the upcoming leaders of the hills have what it takes to be worthy kings."

 Z60_appease_the_chimera_title:0 "Appease the Chimera"
 Z60_appease_the_chimera_desc:0  "[Root.get_chimera_desc_1]"
 get_chimera_desc_shammanhome_1:0 "Many are the powers that have risen and fallen since the times we ruled, claiming their stake in the pages of history, but few have proven themselves as mighty and terrible as the confederation of Shammanhome.\n\nThough we may one day seek to reclaim our title as the Terror of Haless we simply cannot seek to pursue conflict with the Chimera right now, but maybe we can seek to appease them.\n\nThey have imposed themselves as the rising magical power of Haless, their power fueled by Korashi, a rare resource extracted from the Oni lands.\nIf we are to promise them a supply of Korashi once we conquer the mines they may allow peace to exist amongst both our realms, for now."
 get_chimera_desc_command_1:0 "Many are the powers that have risen and fallen since the times we ruled, claiming their stake in the pages of history, but few have proven themselves as mighty and terrible as the monstrous Hobgoblins of the Command.\n\nThough we may one day seek to reclaim our title as the Terror of Haless we simply cannot seek to pursue conflict with the Chimera right now, but maybe we can seek to appease them.\n\nThey have imposed themselves as enemies of all mages of Haless, their war fueled by Korashi, a rare resource extracted from the Oni lands.\nIf we are to promise them a supply of Korashi once we conquer the mines they may allow peace to exist amongst both our realms, for now."
 get_chimera_desc_hobgobbos_1:0 "Many are the powers that have risen and fallen since the times we ruled, claiming their stake in the pages of history, but few have proven themselves as mighty and terrible as the monstrous Hobgoblins.\n\nThough we may one day seek to reclaim our title as the Terror of Haless we simply cannot seek to pursue conflict with the kin right now, but maybe we can seek to appease them.\n\nEven after their Confederations collapse they have still imposed themselves as enemies of all mages of Haless, their war fueled by Korashi, a rare resource extracted from the Oni lands.\nIf we are to promise them a supply of Korashi once we conquer the mines they may allow peace to exist amongst both our realms, for now."

 Z60_end_the_tagharoghi_title:0 "End the Tagharoghi"
 Z60_end_the_tagharoghi_desc:0 "Our eastern brothers are free, Chinhu is restored to Beikling rule, but yet the traitors remain.\nThe Tagharoghi's betrayal is not yet avenged as long as their realm of traitors still exists.\n\nWith our east secured for now we are free to finish them off."

 Z60_behead_the_chimera_title:0 "Behead the Chimera"
 Z60_behead_the_chimera_desc:0 "[Root.get_chimera_desc_2]"
 get_chimera_desc_shammanhome_2:0 "With the Oni out of our way we now look East.\n\nThe Mages of Shammanhome are a foe to be beholden, brutal in their ways they show no compassion to the enemies of their kin.\n\nWe cannot deny we see ourselves reflected on them.\n\nBut yet, Haless shall be ours to rule. We must prove to them what true Might looks like."
 get_chimera_desc_command_2:0 "With the Oni out of our way we now look East.\n\nThe Commands war of conquest has been brutal, their tactics have made them infamous amongst the inhabitants of Haless and the stories of their arrival to cities echoing across the land.\n\nWe cannot deny we see ourselves reflected on them.\n\nBut yet, Haless shall be ours to rule. We must prove to them what true Might looks like."
 get_chimera_desc_hobgobbos_2:0 "With the Oni out of our way we now look East.\n\nThe Hobgoblins war of conquest has been brutal, even with the downfall of their great alliance they have still managed to become a threat to the Raheni once more.\n\nWe cannot deny we see ourselves reflected on them.\n\nBut yet, Haless shall be ours to rule. We must prove to them what true Might looks like."

 Z60_true_terror_of_haless_title:0 "True Terror of Haless"
 Z60_true_terror_of_haless_desc:0 "The fire, the screams of agony, the blood of our enemies tainting the grass - the brutality, our strength.\n\nThey believed themselves the greatest, they believed themselves the strongest, they believed themselves the Terror of Haless. Yet they fail to understand what it takes to embody terror.\n\nIn the ashes of Sarilavhan we may teach them."

 Z60_end_the_elephants_title:0 "End the Elephants"
 Z60_end_the_elephants_desc:0 "Haless is the land of one thousand warriors, each with their own ways. There are those who train in the art of the sword, those who master the spear, those who become one with their horses. And yet, even amongst them the Elephant lords of the Ghavaanaj stand out for their domination of the beasts.\nIf one is to rule those who rule the beasts, what does that make one?\n\nUnstopable."

 Z60_break_the_dragon_title:0 "Break the Dragon"
 Z60_break_the_dragon_desc:0 "To our south a new challenger claims the title of King of Yanshen.\nThe Dragon Kings of Bianfang have earned the respect of many through their show of force, managing to beat many of their neighbors with no help.\nThey are the last true warlords of Yanshen in our eyes, but like all before them their end is imminent.\n\nIn the ashes of Bianfang we shall proclaim ourselves the new challengers to the Throne of the Yan."

 Z60_push_eastwards_title:0 "Push Eastwards"
 Z60_push_eastwards_desc:0 "With Bianfang in ashes and our southern holdings reclaimed we can now look eastwards. Once mighty and proud, the Zyujyut we know now is nothing but a shadow of the former self that the Old Empire knew. Their demise is inevitable, their rot like their jungle will be burned and from their fall we will build anew. We Beiklings might not be known for our naval prowess but the wood from their royal palace may serve us well as a sea port."

 Z60_empire_of_yanshen_title:0 "Empire of Yanshen"
 Z60_empire_of_yanshen_desc:0 "Proud fly the banners of the Empire, for its return marks the beginning of our eternal golden age.\nGlorious our return for it is the sign of prosperity for our people.\nAlmighty are the Xion for is their hand that guided us back to our former shine.\n\nForevermore, the Empire rules over the river Yanhe with Terror as her chains.\n\nGlory to the Xion, Glory to the Second Reclamation."

 Z60_oath_of_power_title:0 "Oath of Power"
 Z60_oath_of_power_desc:0 "Many are the Warlords that have claimed Haless as their land to rule.\nEver since before we knew our own name, we were targets of rulers desire.\nOne of these realms outdid them all and became the first to truly rule with Might alone.\n\nMany have been the days since the first conqueror ruled our land. With every Tyrant a new fire was born inside of us as a people, the desire for peace made way for the desire of vengence.\n\nEver since we have not rested, even at our darkest hour we kept fighting to survive.\nAnd now, we thrive.\nWith our ascension to power once more, the techniques that kept us alive until now can be reforged to dominate our enemies, our brutal ways exported to their lands as part of our armies many tactiques of warfare.\nBorn of hatred, incarnate of might. Luzhong can make only one promise to those who stand against the Terror Empire, that they will not stand for long."

 Z60_bury_the_light_title:0 "Bury the Light"
 Z60_bury_the_light_desc:0 "West of our land a beacon of light shines bright.\nHidding away the monks of the Xia believe themselves mightier than all, yet it only took some warmongering race of cave monsters to have them scrambling for their lives.\nThey are blinded by their own light, they train for battles against the enemies of their union yet the cracks amongst the fragile Xia lets their own so-called allies be the ones to see their demise.\n\nIt is pathetic, a sad excuse for shine. This land they deme so superior shall be where they will be buried, and to the tomb they will take their dim light."

 Z60_at_harimars_doors_title:0 "At Harimars Doorsteps"
 Z60_at_harimars_doors_desc:0 "We are here.\nWe are finally here.\n\n1500 years ago in this land a beast known now as the first ruler of Haless raised his savage horde to war against the land.\nIt was this campaign that saw the end of the first Empire and the start of a thousand year long dark age.\nEvery hardship, every tragedy, every day of hunger and fear for our people has been his fault.\n\nAnd now, where are here, at the doors of his house.\nVengence is near."

 Z60_along_the_kharunyana_title:0 "Along the Kharunyana"
 Z60_along_the_kharunyana_desc:0 "The Kharunyana, the lifeblood of Eastern Rahen and home to many of the greatest cities of Haless. A symbol of life.\nYet, inhabited by rotten weak realms.\nHome of the porcelain republics, pathetic city-states of a by-gone era.\nHome of the Dhujati lords, remnants of a once proud kingdom now in ashes, fighting for what remains.\nAll ripe for conquest.\n\nLike the Red King once did, we shall paint the Kharunyana red with the blood of the weak."

 Z60_sweet_revenge_title:0 "Sweet Revenge"
 Z60_sweet_revenge_desc:0 "We are close.\nWe are so close.\n\nIn the horizon we can start to see the city of the withering lotus, another relic of the tyrant gone.\n[Root.Monarch.GetName] marches forward with pride. He guides his loyals forward, forward to meet the enemy, forward to meet revenge.\n\nThe end is nigh, after 1500 years we shall take our due.\nOnwards to Dhenijansar!"

 Z60_were_they_failed_title:0 "Where They Failed"
 Z60_were_they_failed_desc:0 "Long ago, the Beiklings marched to war.\nIn the times before Jaher, a realm ruled the hills with brutality, they hungered for power and to make their name last forever.\nThey shall not be named, but they shall not be forgotten.\nThey marched east, bringing our fury to the sons of the dragon Balris, to reclaim our lost and claim one of our ancient heirlooms.\nThey failed, they were not worthy of leading our people.\n\nYears have passed, their name is long gone, but their mission continues.\nWe march to war again and this time we will not fail."

 Z60_the_old_borders_title:0 "The "Old" Borders"
 Z60_the_old_borders_desc:0 "Recently organized, our Recordkeepers have already come to find a great deal of lost writings from the Imperial Era. Amongst the great works of art, memorandums, letters of tribute and so on they have found an ancient record of the land.\nThis unprecedented writings showed us something unknown until this point, that the Empire used to hold land as far east as Shengdao. These findings have given us an unprecedented claim over the coastline of Yanshen.\n\nAnd well, if we are so close to Tianlou why not march all the way to the Sea, no?"

 Z60_the_northern_frontier_title:0 "The Northern Frontier"
 Z60_the_northern_frontier_desc:0 "Across the Mist Hills lies the rich steppes of Shuvüüshudi Frontier.\nOnce the Empire saw to rule this land, creating colonial outposts in pursuit to exploit the greenlands for food production, greatest amongst those was the Northern Bastion whose legend is still talked about today.\nIf we are to surpass the Luzhong of old we must make sure to succeed where they fail and finally dominate the northern frontier."

 Z60_our_first_rival_title:0 "Our First Rival"
 Z60_our_first_rival_desc:0 "Before the days of the Red King and his heirs the Kingdom of Luzhong was one more amongst the realms of Yanshen, it rose to prominence and was seen as one of the major players of the new age.\nThat was until his arrival.\nThe Sage King's campaign across Yanshen brought the ruin of the Old Kingdom, the royal dynasty and court had to move east to their holdout in the hills of what is now Kabiurgarko.\nThough a small part of the greater Beikling history the Sage Kings conquest marked a before and after in our history, and now that we have returned we seek to repay the oldest wrong done to us."

 Z60_break_into_bomdan_title:0 "Break into Bomdan"
 Z60_break_into_bomdan_desc:0 "An Empire in ruins, a people divided, a homeland threatened, a legacy to restore - we see much of our own people reflected in the Bomdan, they too were put in dismay by Harimar's conquest. But different from us they have never been able to get rid of his pestilent heirs, no, they have even gone as far as to embrace them as rulers.\nPathetic.\nTheir land shall be owned but first we shall consolidate their east. The great Arena of Lot Dekhang and the rich cities of the Sikai are a prize to earn before we can make ourselves the crown jewel of the Necropolis.\nBesides, the [Root.Monarch.GetTitle] seems keen on visiting the Arena…"

 Z60_tomb_of_the_ancient_title:0 "Tomb of the Ancient"
 Z60_tomb_of_the_ancient_desc:0 "We continue our incursion into Bomdan, our banners marching ever closer to the great Necropolis. An imposing building, our scouts have said their masks begin to glow when close to the place of legend and it is clear even from afar that the imposing structure is no simple place to mess with. The great Jewel of Vimdatrong shall be for our great dynasty to claim.\n\nThe Imperial Recordkeepers desire a place to settle nearby so they can study the tomb and research how to best make use of its spiritual properties."

 Z60_fire_forged_domain_title:0 "Fire Forged Domain"
 Z60_fire_forged_domain_desc:0 "ALL HAIL THE XION DYNASTY FOR UNDER THEIR WATCH WE ARE ONE ONCE MORE.\n\nEmpire of Empires, Realm Eternal, Precursor of Civilizations. Luzhongs legacy is much greater than we could have ever imagined it to be when we marched down from our hills not so long ago.\nThanks to the Recordkeepers we are now ever closer to learning the true story of our ancient Empire.\nThanks to the people we are ever closer to achieving restoration.\nThanks to the Xion dynasty all of this is possible.\n\nHAIL BE TO THE RULERS OF THE EMPIRE REBORN IN FLAMES."

 Z60_expand_the_compact_title:0 "Expand the Compact"
 Z60_expand_the_compact_desc:0 "The Compact of Tiaochi has been a key part of Tsukqiaos survival and current success, their help administrating and reforming the realm has helped the dynasty focus on the expansion and consolidation of their domains.\nThat said, many aspects of how the compact is organized will simply not do for our now reorganized state. Their proposal is to begin a process of restructuring the Eunuch class in Tsukqiao, beginning with the rebuilding of the city of Tiaochi to work as a center of learning for the next generation of All-Beikling Eunuchs."

 Z60_story_retold_title:0 "Story Retold"
 Z60_story_retold_desc:0 "It is hard for our dynasty to claim ourselves worthy successors to the Fei dynasty of old if our history comes entirely from our word of mouth. Though rich in history, the Xion Dynasty is yet to truly make a name for themselves other than being the rulers of Tiaochi and wardens of the Mask of Might.\nIf we are to truly enshrine the royal family in glory we must make sure our tale is known far and wide and to claim as much responsibility for the good coming to our people with our arising.\nTo this effect and as part of the effort to reorganize the Eunuch class we have been approached by a group of scholars proposing a new group within the realm, an order of recordkeepers capable of learning of our dynasties history and achievements and making sure they are known far and wide."

 Z60_the_ancient_pact_title:0 "The Ancient Pact"
 Z60_the_ancient_pact_desc:0 "Ever since the Red King marched down the hills and reclaimed his birthright kingdom we have been forever entwined with the dark arts of the Oni. The greatest symbol of this connection is the Mask of Many faces, which rules and advises the Terror Kings. Each mask is said to represent and advise one of the four virtues of the Beikling people, that being; Might, the power to rule - Wealth, a sign of prosperity - Control, of one self and others - and Right, to sit on the throne and wear the mask.\nMost Beiklings have taken a dedication to embody one of these virtues and us Beiklings of Tiaochi have perfected the Doctrine of Might.\n\nWith our ascension to power it is time we sign the eternal pact to the Doctrine of Might."

 Z60_welcome_the_lost_title:0 "Welcome the Lost"
 Z60_welcome_the_lost_desc:0 "We were already familiar with the Kuuldaar people that inhabited the greenlands across the mountains, both our peoples have remained on good terms and engaged in trade for many hundred years by now. We always knew that to some extent they had inherited cultural trades from our culture but it hasn't been until our recent conquest that we have come to truly understand the nature of the similarities.\nThis people are our distant brothers, heirs to the Beiklings who stayed behind when the Empire abandoned their northern lands."

 Z60_the_jungle_throne_title:0 "The Jungle Throne"
 Z60_the_jungle_throne_desc:0 "We heard stories of a far away forest where tribes are ruled by a king of kings, the highest ruler of the jungle going by the title of the Sri Baginda.\nOf course, as does much of Haless their origins can be traced back to Luzhong.\nThe Recordkeepers have found ancient writing talking of once prosperous colony of Luzhong in the forest of Lupulan that went rogue and declared themselves the rulers of the South.\nIt is time to put an end to this madness and reclaim the title that is rightfully ours."

 Z60_ashes_of_history_title:0 "Ashes of History"
 Z60_ashes_of_history_desc:0 "Once the hills were crowned by four great cities, four sisters that represented the grandness of our people.\nTo the east Tiaochi the Old, first city of the Beiklings, now the center of our reborn kingdom. To the west Chinhu the Shinny, city of greed and the dark arts, now taken by the Backstabbin Onis. In the middle Yinsheng, maiden of the arts and home of the Masterforge, now fell silent.\nAtop all of them, sitting highest amongst the hills was Emgolú. Founded by the Red King and pride of the Old Empire it was the seat of power for the Terror Kings of eras gone. Now nothing remains but ruins and stories.\nHistory not yet lost, a city waiting to be restored to greatness, to be the capital of the Empire once more."

 Z60_deal_with_the_league_title:0 "Deal with the League"
 Z60_deal_with_the_league_desc:0 "The League of Xiongxiap was of great help during the early days of our restoration, thanks to them we were able to break the western front of Jinqiu and later played a role in reorganizing the lands conquered.\nThat said, their current arrangement has overstayed its welcome.\nThe great trade advantages that were granted to them as a reward are now proven to be a damaging factor for our own traders, this simply cannot stand. We must find an accord with them that may benefit us more in the long run."

 Z60_repay_the_matriarch_title:0 "Repay the Matriarch"
 Z60_repay_the_matriarch_desc:0 "During our war for independence we saw to strike an alliance with the Nuraryi harpies, their help proved indispensable on the fall of our former overlords.\nMuch time has passed since but our debt to them is not forgotten, they wish to forge a permanent home for themselves amongst our home hills.\n\nThis idea was originally not considered, many of the people in our realm simply did not want to allow a new group to permanently settle here, especially now that we have finally been able to re-unite the land.\nHowever, a new deal has been put forward.\nThe foundation of a new city hanging atop the hills north of Tiaochi. From there the harpies would help our realm while guaranteeing them a place to practice their own ways."

 Z60_rekindeling_the_hills_title:0 "Rekindeling the Hills"
 Z60_rekindeling_the_hills_desc:0 "Once this was a land of fire.\nLights covered the hills, which were home of cities that rivaled the great urban centers of the Yanhe.\n\nFor too long we have lived in the shadow of this era, scrapping around the ruins of our heirdom while the lowlanders saw to end what little shine we still had.\nThis ends with us, the Beikling Homeland shall be rekindled and the fires of the hills will be born anew."

 Z60_celebration_of_might_title:0 "Celebration of Might"
 Z60_celebration_of_might_desc:0 "Across the hills there echoes a chant, a song to the ways of the mighties amongst men.\nThey dance, the pray and they sing the names of the ones gone.\nIn worship eternal to power.\nPower unmatchable, power only gotten by a very few.\nPower only gotten by the most loyals to the ways of Might.\nTheir names shall be heard all day and night, let our people know their stories.\n\nLet them know what they shall become in service of the Empire.\n\nGlory be the Xion Dynasty for only under them can the most mighty of all be born inside every soldier of our realm."

 Z60_shinier_than_the_sun_title:0 "Shinier than the Sun"
 Z60_shinier_than_the_sun_desc:0 "Reborn from an era long gone, this hills are a beauty to be behold only by our people and those who see their place in the realm.\nWe build them anew, every ruin restored, every place a home.\nBut it is not enough, it is simply not enough.\n\nThe Xion Dynasty deems it not enough.\n\nBuild higher brothers, let the skies fear the day we surpass them."

 Z60_break_the_heart_title:0 "Break the Heart"
 Z60_break_the_heart_desc:0 "The spirits now walk amongst us, lesser realms would rend apart but ours remains.\n\nThe Recordkeepers speak of untold movement in the core of the Necropolis, they believe we can use this unrest in the spirit world to our advantage.\nStill, this is a barrier that even our Greatest-of-All Empire is yet to cross. If we are to make use of the Spirits then we could use to learn more about them.\n\nWe believe we could communicate with a predecessor of the Imperial Dynasty to learn more about this event and, while we are at it, about the true nature of Luzhong and the Xion Dynasty.\nThe Recordkeepers insist against this but our ruler has deemed it a most excellent idea."

 Z60_reunite_the_empire_title:0 "Reunite the Empire"
 Z60_reunite_the_empire_desc:0 "Far and Wide Luzhong stretched once and so it does gain, every corner of Haless once under the great banner of the Mask of Many Faces and house Xion has been returned to their rightful rulers.... well at least that's what the Recordkeepers have managed to gather so far, who knows maybe Old Luzhong was even bigger. Very likely.\nBut, even if the land is now back in our hands, the work is not done. Our grand empire is still very divided, the sheer size of it means the Emperor's word won't reach the other corner until much later. To fix this we will make use of one of our greatest heirdoms, the Golden Road.\nBuild by the ancient beiklings we must now seek to restore it and expand it even further to reach every part of our realm!"

 Z60_to_move_the_earth_title:0 "To Move the Earth"
 Z60_to_move_the_earth_desc:0 "To think how much of our own history was lost to time, so much effort put in so our kind would forget the achievements of our great people.\nHere, in three of the greatest cities that the world has ever seen, is that some of the Beiklings greatest works of architecture of our people have been completely stolen from us. The Golden Palace, the Iron Palace, the Palace of the Divine call… Luzhong's greatest mistake was to think that anyone other than the beiklings deserved such works. Years and years gone and these beautiful palaces have fallen into disrepair even though their peoples lived far better than us…\nIt is clear, they do not deserve them. We shall claim them back to the homeland that birthed them, even if we have to move the earth beneath it to do so."

 Z60_eternal_and_evermore_title:0 "Eternal and Evermore"
 Z60_eternal_and_evermore_desc:0 "ALL HAIL THE EMPIRE. For it is reborn, made anew in the image of might encarnated.\nALL HAIL THE XION DYNASTY. For theirs is the throne of the greatest realm in this and all worlds.\nALL HAIL THE BEIKLING PEOPLE. Reborn from their downfall, remade to rule and punish those who saw their demise.\nETERNAL. Is Luzhong, for its banners meet no match.\nEVERMORE. Is Luzhong, for every land will one day meet her iron hand.\n\nLONG LIVE THE EMPIRE, LONG LIVE GREAT LUZHONG. WHO UNDER THE XION DYNASTY SHALL LAST A MILLENIA AND BEYOND."

 Z60_might_encarnated_title:0 "Might Encarnated"
 Z60_might_encarnated_desc:0 "What do they see when they see us?\n\nThey called us Yaoren, demon men.\nThey called us barbarians, brutes, lessers.\n\nThey call no name now, other than the name of mercy.\nThis is Luzhong, this is her greatest virtue. A realm of the strongest warriors that truly wield terror as their greatest weapon.\nThey have surpassed every warrior we have met, they have broken armies greater in number but lesser in strength.\nBut then, what are we looking for?\nThis is not enough, this strength we knew once and even then the empire fell. It is not enough, it is never enough.\nTo make sure the realm never breaks, to make sure we are truly eternal then we must make one last move.\nIt is not enough to be the mightiest of them all, we must embody Might and is most primal and pure."

 Z60_remember_the_fallen_title:0 "Remember the Fallen"
 Z60_remember_the_fallen_desc:0 "We have come a long way.\nThe Xion dynasty, the true successors of the Fei and all other great dynasties of Haless, have taken what once was a petty clan of de-organized raiders and poorly administrated towns into an empire to outlast them all.\nThis greatness is one we worship today yes, but we cannot forget the ones that came before, the ones that made it possible.\nHere, at the heart of Emgolú, we shall build them an eternal memorial, a memorial to the couple that made history and remade a people.\nA memorial to the Father and the Mother that made Luzhong what it is now."


 #Events
 tsukqiao.1.t:0 "Dead of a Dreamer"
 tsukqiao.1.d:0 "Fuyuan Jiao was a woman like no other.\n\nShe was charismatic, strong willed and intelligent. A great leader, specially in contrast to her husband, who had a weak and fragile appearance in comparison.\n\nIn a better world, this would be her story, one where she rose to overthrow the Jade Citadel and free the Beiklings of their Oppression, but this is not that world.\n\nAfter fighting for many weeks with an illness, this morning she passed away in the royal tent.\n\nYouji knows that no matter what the one thing he can do for her loved Fuyuan is to see her dream achieved, no matter the cost.\n\nWhen asked about his state by the other members of the state, Youji sais:"
 tsukqiao.1.a:0 "Shes doing fine"
 tsukqiao.2.t:0 "At the Golden Gates"
 tsukqiao.2.d:0 "Our arrival at the golden gates of Kabiourgarko was one with less celebration than expected, we thought we would be seen as heroic liberators, but instead people seem to act like we did nothing.\n\n'Its those damn Harimaris at the south' said one of the leaders of the order, 'those guys are the real issue'\n\nWe prepared a host to go occupy the piece of beikling land they own."
 tsukqiao.2.a:0 "We shall march South Then."
 tsukqiao.3.t:0 "To Make the Unbreakable"
 tsukqiao.3.d:0 "Is a time of great joy amongst the Beiklings, a Dream almost 1500 years in the making is now done, the mask of many faces have been united and our realm of yore has been reforged.\nBut, theres still much to do, the doctrine of might believes that only absolute power can guarantee that the empire is to not fall again, and to do so we must build a dynasty thats able to endure all catastrophes.\nWe will tell 1000 lies if that brings unity"
 tsukqiao.3.a:0 "We shall not fall"
 tsukqiao.5.t:0 "Visions of a Loving Mother"
 tsukqiao.5.d:0 "The event that starts talking about Fuyuan Jiao a bit, her dream of unity for the Beiklings, describes her as a motherly figure to the beiklings.\n\nTalk about Fuyuns daughter, who was barred from being an heir, and now is seeing the downfall of Jinqiu with his dad.\n\nAlt loc Depending on if Youji still lives.\n\nContinue talking about the war, and how finally a new Beikling realm rises to rule.\n\nEnds with Fuyuan finally being revealed dead, and put to rest in a tombstone in the citadel."
 tsukqiao.5.a:0 "For you, and for your mother, i shall forge a Kingdom"
 tsukqiao.6.t:0 "Our brothers in Xiongxiap"
 tsukqiao.6.d:0 "Seing the collapse of their former overlords at Jinqiu, the League of Xiongxiap has decided to help us in our cause, accepting our superiority in the process."
 tsukqiao.6.a:0 "We shall be one"
 tsukqiao.6.b:0 "Although perhaps this requires a more controled approach"
 tsukqiao.7.t:0 "Offer a deal to our Western Neighbor?"
 tsukqiao.7.d:0 "Like the old Tagharoghi did once, we could seek to strike a deal with our western neighbor to establish some peace in exchange of Korashi."
 tsukqiao.7.a:0 "Do so"
 tsukqiao.7.b:0 "We do not require such agreements"
 tsukqiao.8.t:0 "Luzhong offers Korashi"
 tsukqiao.8.d:0 "The Rising Beikling realm of Luzhong is seeking to establish a truce with us in exchange for a generous supply of Korashi."
 tsukqiao.8.a:0 "Accept the Deal"
 tsukqiao.8.b:0 "What does it matter? The mines will soon be ours anyways"
 tsukqiao.9.t:0 "Deal Accepted"
 tsukqiao.9.d:0 "The deal has been accepted, we shall have peace in exhcange of Korashi."
 tsukqiao.9.a:0 "Good... for now"
 tsukqiao.10.t:0 "Deal Rejected!!!"
 tsukqiao.10.d:0 "Bad news! they have rejected our generous deal."
 tsukqiao.10.a:0 "This can only mean one thing..."
 tsukqiao.11.t:0 "Wacking the Wicked"
 tsukqiao.11.d:0 "Eunuchs go into Grostunad to study the origin of the Hobgoblins, they "Discover" a hidden chamber that narrates the "Origin of the Hobgoblins", turns out they were created during the times of the old empire as Royal Bodyguards.\nThis is a gigantic revelation, and although at first the hobgoblins didn´t believe us, they started to do so after their local leaders, who coincidentally seem to be a lot wealthier right now, started to spread this truth."
 tsukqiao.11.a:0 "Was about time you people remembered your true king"
 tsukqiao.12.t:0 "The Visitor"
 tsukqiao.12.d:0 "Emperor gets told he has a visitor of immense size.\nEntirety of Emgolu is in panic because a giant is coming.\n\nRuler (Valiantly) Goes to confront him, only to see that its a giant Statue.\n\nThe Yak Hobgoblins brought the Emperor one of the Godswall statues as a gift.\n\nThe Hobgobos help move it in and stay in the city."
 tsukqiao.12.a:0 "Ah, eh, thanks?"
 tsukqiao.13.t:0 "First Amongst Beasts"
 tsukqiao.13.d:0 "Our wise Eunuchs have studied the proud history of the elephant lords only to find out something unimaginable. Elephant taming and riding was invented by a western beikling civilization from which the modern Ghavaanaj decend from.\nIt was only during the first Rahenraj that this part of their history was hidden from them."
 tsukqiao.13.a:0 "History is trully amazing"
 tsukqiao.14.t:0 "An Empire Born from Hatred"
 tsukqiao.14.d:0 "For 1500 years our people have lived in the shadows of foreign empires, for too long we have endured their rule.\nLuzhong is reborn, Luzhong rules all of Yanshem and this will never change.\n(RULER NAME HERE) Makes a grand revelation, the Xion Dynasty are actually the fabled Fei Dynasty, whose name has been bastardized over the years.\n'A Grand Reveal\nOnce Ashes now Again\nEnd of the Road'"
 tsukqiao.14.a:0 "A true Emperor of all Yanshen"
 tsukqiao.15.t:0 "What does Righteousness get You?"
 tsukqiao.15.d:0 "Our takeover of Xianjie was bloody, with time we can now try to persuade what little monks remain to turn to our side, or we can kill them all and end the Xia forever."
 tsukqiao.15.a:0 "Kill Them"
 tsukqiao.15.b:0 "Make a deal"
 tsukqiao.16.t:0 "1500 Years in the Making"
 tsukqiao.16.d:0 "The Fall of Luzhong saw or people be submerged into a dark age that lasted until now.\nBut now, we are back, and it's time we repay them.\nTo this extent, we have sought to reform the raiders and restore the ancient "Royal Host" that our past emperors would command to battle."
 tsukqiao.16.a:0 "Fine, ill do it myself"
 tsukqiao.17.t:0 "Hellfire"
 tsukqiao.17.d:0 "Dhenijansar Burns.\n\nOur ruler didn't even have to give the call for the city to be raised, our soldiers did it the moment it came into our hands\n\nOur Ruler Watches the Fire "take life".\n\nNow that Harimar's city fell, we must choose what to do with his children."
 tsukqiao.17.a:0 "Let them stay, but they must bow to our rule"
 tsukqiao.17.b:0 "The tigerfolk shall not remain"
 tsukqiao.18.t:0 "The Hillsworn"
 tsukqiao.18.d:0 "Our tolerance of the Harimari did not come without cabinets, from day one we always wanted them to be subservient subjects.\n\nHowever, not even us expected how much some of them have dedicated themselves to earning our trust.\n\nThey know the horrors that harimar´s conquest did to us, and now are making it up."
 tsukqiao.18.a:0 "They are yet to redeam themselves, but this is a start"
 tsukqiao.19.t:0 "Ending the War"
 tsukqiao.19.d:0 "Many years ago, a putrid realm went to war against the children of the dragons and this was its end. Tsukqiao was born from its downfall, and now we have returned to end the conflict, and we will march east to restore the ancient borders of our people."
 tsukqiao.19.a:0 "Burn!"
 tsukqiao.20.t:0 "Meeting the Izhuuns"
 tsukqiao.20.d:0 "Ruler meets with the local Shuuvusdhi clan leaders. TLDR, what do you do."
 tsukqiao.20.a:0 "Off with their heads"
 tsukqiao.20.b:0 "Work with them"
 tsukqiao.21.t:0 "One and True Sage"
 tsukqiao.21.d:0 "During renovations of Jaengung our Eunuchs have come to learn a lot about the story of the Sage Kings and their nature.\n\nSeeking to learn even more they moved to the island of Somyonghon, where further investigation revealed that the Sage Kings where all beiklings, and that the spirit that once declared the Sage Kings was the incarnation of the first member of the Xion Dynasty.\n\nThus, it is now the Xion Dynasty who shall inherit the title of the Sage Kings."
 tsukqiao.21.a:0 "And so we shall embody wisdom"
 tsukqiao.22.t:0 "Challenge the Arena"
 tsukqiao.22.d:0 "The Emperor wants to claim the title of Arena King.\n\nAfter some preparations, the Eunuchs have managed to assemble a compleatly not rigged fight for the Emperor to fight in.\n\nImportant, the emperor doesnt know that the fight has been pre arranged and genuenly thinks he is fighting an arena fight."
 tsukqiao.22.a:0 "Letsa go"
 tsukqiao.23.t:0 "The Fight Begins"
 tsukqiao.23.d:0 "The Fight begins, they send out 1 dude to fight the king, dude looks scary. King has a wooden sword poorly painted over."
 tsukqiao.23.a:0 "Hit him from the front"
 tsukqiao.23.b:0 "Hit him from the back"
 tsukqiao.23.c:0 "Do some cool karate moves"
 tsukqiao.24.t:0 "The Fight Continues"
 tsukqiao.24.d:0 "Dude falls and gets carried out, different loc depending the option. Now 4 dudes enter."
 tsukqiao.24.a:0 "Bait an attack in"
 tsukqiao.24.b:0 "Pic them off one by one"
 tsukqiao.24.c:0 "Make an intimidating face to scare them"
 tsukqiao.25.t:0 "The Beast"
 tsukqiao.25.d:0 "Dudes gets defeated, alt loc depending the option. A Tiger enters the arena (Its a Harimari in 4 legs)."
 tsukqiao.25.a:0 "Overpower Him"
 tsukqiao.25.b:0 "Do wheels around him and hit him"
 tsukqiao.25.c:0 "Take your clothes off and use them as a play ball"
 tsukqiao.26.t:0 "The New Arena King"
 tsukqiao.26.d:0 "The Harimari gets beaten and leaves, different loc depending the option.\n\nPeople chear as the new arena king has been choosen.\n\nHis first act is declare the title fully inheritable.\n\nEunuch dude goes on the back of the arena and gets beaten by the fighters for trying to scam them."
 tsukqiao.26.a:0 "Im trully the Arena King"
 tsukqiao.27.t:0 "Return to Glory"
 tsukqiao.27.d:0 "It was foretold.\n\nLuzhong, true to its name, it's the end of the road, the beginning and end of the lands.\n\nEternal, Perfected, Glorious.\n\nOnce more, we are in Haless.\n\nMaybe now we have achieved even 1% of what our ancestors once were, but were are we getting there?\n\nEternal Luzhong, Glory to the Many Faces."
 tsukqiao.27.a:0 "Eternal and Evermore, Luzhong shall not fall"
 tsukqiao.28.t:0 "Voices in the Night"
 tsukqiao.28.d:0 "Narrated from the POV of our ruler.\n\n'I haven't been able to sleep well for weeks now, there's a voice talking to me, speaking of a truth that i cannot reach.\n\nThe other night, after a ceremony, I came back to my royal quarters. Only for me to see something horrific.\n\nThe Mask of Many Faces was floating in the air, and it spoke to me, it told me i must go to the palace of the divine call to learn the truth of the Xion Dynasty'."
 tsukqiao.28.a:0 "I shall go, alone"
 tsukqiao.29.t:0 "In the House of the Divine"
 tsukqiao.29.d:0 "Narrated from the POV of our ruler.\n\n'I had arrived.\n\nThis Palace had seen better days, under the ruler of my family's empire it had fallen into disrepair, which for an icon of old meant we were merciful to it, rather than just raising it to the ground.\n\nA Royal Eunuch met me at the steps of the temple, inviting me in.\n\nWalking through the gate, you can feel the history the palace represents, the place where the great harimar disappeared forever.'\n\n'I Found a strange looking door that was almost calling to me, a few of the Eunuchs that were around seem to not be able to see it when i pointed it out.\n\nI walked through it, to a hall that seemed infinite, one that hadn't been touched by humans in what it felt like one thousand years.\n\nThe Walls told a story, the story of the tiger king Harimar, of his conquest through Rahen and Beyond, the more i moved forward the more i went back on the story, i saw him organise his clan and begin his conquest, and then...\n\nand then... no...\n\nThis cannot be correct?\n\nCould this be? could HE be?"
 tsukqiao.29.a:0 "The Wall is Correct, Harimar was a Beikling"
 tsukqiao.30.t:0 "The Reborn Child"
 tsukqiao.30.d:0 "Narrated from the POV of our ruler.\n\n'The story told of his arrival to the Ascension Cape after the day of Ashen Skies, of his march through the lands of the Xianjie and his departure from the decadent late Luzhong.\n\nHe wasn't just a Beikling, no, he was The Lost King of Luzhong, the last True Ruler of the Ancient Empire.\n\nEvery part of my body shacked, how could this be forgotten from the annals of history? Could it be that there was a stronger force trying to delete this? Is this the true story of my people? of MY Dynasty?\n\nSuddenly, i heard crying from another room, i rushed in to find a small pool of hot water, the vapor it made sometimes forming faces that looked into my soul for a second.\n\nIncide, floating in a small piece of wood, was a child, bearing 2 birthmarks. The Lotus and the Mask, son of Rahen and Yanshen.'"
 tsukqiao.30.a:0 "Harimar never left the Palace, he was reborn today"
 tsukqiao.31.t:0 "The Face of Terror"
 tsukqiao.31.d:0 "The Doctrine of Might has won, the empire must be forge into its image.\nEvery soldier, every temple and every prayer to power shall be done in the name of the Mask of Might."
 tsukqiao.31.a:0 "Sign the Pact"
 tsukqiao.32.t:0 "King of Kings"
 tsukqiao.32.d:0 "As claimants to all of Haless we must take over all the responsibilities of the former rulers of the continent.\n\nAs such, without even consulting our eunuchs advisors we went to war against the lands of Lupulan to claim the title of Sri Bagina."
 tsukqiao.32.a:0 "King of the Jungle... I like how it sounds"
 tsukqiao.33.t:0 "Meeting with the Matriarch"
 tsukqiao.33.d:0 "Ruler meets with the Harpy Matriarch of Nuraryi in Tiaochi to disscuse the debt.\n\nThey have been very leniant with the repayment, so now they desire some better reward, as "Interest".\n\nThe Eunuch advisors see a oportunity for mutual benefit."
 tsukqiao.33.a:0 "Strike the Deal"
 tsukqiao.34.t:0 "The Hanging City"
 tsukqiao.34.d:0 "After a long time of building, the hanging city of (Cool Yan Harpy name here) has been built.\n\nNow that the Harpies have a place to live, we can choose what speciality should this city have, this will affect the role of harpies in our society."
 tsukqiao.34.a:0 "Help Rule"
 tsukqiao.34.b:0 "Military Training"
 tsukqiao.35.t:0 "Council from the Beyond"
 tsukqiao.35.d:0 "With the rending of the realm causing havoc amongst the lands of Luzhong our King needs to device a plan to fight against the spirits.\n\nUsing the increased Spiritual power to his advantage, we have prepared a ceremony to comune with one of the ancient emperors of Luzhong.\n\nDuring the Ceremony the spirits confirms to the Emperor that he and his family are the heirs to the Fei Dynasty and that the Xion are destined to rule all worlds, including the spiritual world.\n\nHe tells the king that he must seek to challenge the great lords of the Necropolis to rule the Spiritual World.\n\nKing leaves the room.\nThe Eunuchs enter the room thinking the ghost had left only to find him laughing histerically."
 tsukqiao.35.a:0 "'I dont like where this is going'"
 tsukqiao.36.t:0 "Ethereal Domain"
 tsukqiao.36.d:0 "The Necropolis of Bim Lau is one of the greatest holds of spirituality in Haless's.\n\nOur empire already rules the realm of the living, and now seeks to free the spirits from their Hell.\n\nThe Eunuchs claim the Necropolis is a living entity, a tyrannical king that enslaves souls, and has so graciously made the preparations for the battle against it.\n\n(imagine an army kicking a building to dead)\n\nThe battle lasted a day, and nothing remained of the old king.\n\nThus, we now rule both the living and the dead."
 tsukqiao.36.a:0 "I am the Ruler of all Spirits"
 tsukqiao.37.t:0 "Our Heirdom, Our Right"
 tsukqiao.37.d:0 "Now knowing the full truth of our origins and the empires we once ruled, we have seeked to "Recover" our heredity from lands where they no longer belong.\n\nIt took time, sweet, and a few deaths, but it's a worthy sacrifice.\n\nThey are home, the icons of a time of sunshine long gone.\n\nThere is still much to be done, but Emgolu is beginning to look close to the glory it once knew."
 tsukqiao.37.a:0 "Buildings"
 tsukqiao.38.t:0 "1001"
 tsukqiao.38.d:0 "There's a Party at the Red Citadel.\n\nAll the Eunuchs and the Royal Dynasty are celebrating.\n\nOur ruler excuses himself and leaves to his room.\n\nInside, he's looking at the Mask of Many Faces, he thinks of all that the empire is, and how overwhelmedly competitive the rule is.\n\nHe thinks of all that he had to achieve to become a legitimate ruler and he thinks of all, much more than his predecessors.\n\nHe ponders about this cycle, every ruler has to fight against the legitimacy of the previous ruler, and rulers that live thousands of years ago, this endless madness is due to end one day, in blood and fire.\n\nWhat happens when there are no more titles worth claiming? No more lands to reclaim? What happens when the task becomes impossible?\n\nHe believes every lie his dynasty and the recordkeepers have been telling.\n\nThis sends him into an emotional spiral of madness that ends with him/her about to jump from the alcove."
 tsukqiao.38.a:0 "'And i Wept, for there were no more lies to tell'"
 tsukqiao.39.t:0 "The Throne Crumbles"
 tsukqiao.39.d:0 "King is found dead outside the Red Citadel, the news spread too fast to be covered by the Eunuchs.\n\nCould it be? An emperor of Luzhong dead on the streets?\n\nWas he Killed? Is the realm poisoned from the inside?\n\nDid he kill himself? Could an emperor ever do that?\n\nRapidly something was made clear, the Imperial Family was simply not worthy of the empire their predecessors built, the curtain of lies slowly started to crumble as the news spread more and more, it did not stop at Emgolu at all.\n\nIt was clear, blood was about to be spilled.\n\nLike it once was hundreds of years ago the Beiklings shall fight each other, but this time they have one enemy.\n\nThe Xion Dynasty."
 tsukqiao.39.a:0 "Oh Oh"
 tsukqiao.40.t:0 "Were we Began"
 tsukqiao.40.d:0 "We built a memorial to Youji I and Fuyuan Jiao.\n\nThere's a ceremony on the new memorial, leader questions the nature of his rule and its overwhelmed by the humble origins of the New Empire.\n\n(This event is meant to be a lot more grounded than the rest of events around this part of the MT)"
 tsukqiao.40.a:0 "I stay in Silence"
 tsukqiao.40.b:0 "I buy some Flowers and leave them at the Memorial"



 tsukqiao.300.t:0 "Doctrines of War"
 tsukqiao.300.d:0 "Choose"
 tsukqiao.300.a:0 "Let them learn why they call us the Yaoren"
 tsukqiao.300.b:0 "Like the Mountains of our home, we will not break"
 tsukqiao.300.c:0 "Call the Matriarch, her daughetrs shall serve us well"
 tsukqiao.300.f:0 "This enemy deserves not our power"


