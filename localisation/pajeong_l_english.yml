 #Custom Tooltips
 is_jeong_hun_tt: "Ruler is '§YJeong-Hun Gyo§!'"
 is_not_jeong_hun_tt: "Ruler is NOT '§YJeong-Hun Gyo§!'"
 pajeong_explaination_tt: "\nIf the estate privileges are still granted after §Y20 years§! they will §RBreak Free§! from [Root.GetName], becoming §YIndependent Nations§!\n\nCompleting a §Y[Root.GetBurghersOrFallbackName]§!, §Y[Root.GetNobilityOrFallbackName]§!, and §Y[Root.GetChurchOrFallbackName]§! Diet will give that estate §G1§! Reassimilation, failing their diet will lose §R1§! Reassimilation"
 pajeong_crownland_tt: "§Y[Root.GetBurghersOrFallbackName]§! gains §Y+[Root.pajeong_crownland.GetValue]%§! of land\n§Y[Root.GetNobilityOrFallbackName]§! gains §Y+[Root.pajeong_crownland.GetValue]%§! of land\n§Y[Root.GetChurchOrFallbackName]§! gains §Y+[Root.pajeong_crownland.GetValue]%§! of land"
 pajeong_privileges_tt: "\n§YDisobedience of the Merchants§! will be granted to §Y[Root.GetBurghersOrFallbackName]§! which does the following:\n§YEffects:§!\nHas no effects upon being granted\n§YModifiers:\nDoes not lose Crown Land Share from developing provinces§!\nDevelopment Cost: §R+25.0%§!\nMerchants: §R-1§!\n\n§YDisobedience of the Hwalbaek§! will be granted to §Y[Root.GetNobilityOrFallbackName]§! which does the following:\n§YEffects:§!\nHas no effects upon being granted\n§YModifiers:\nDoes not lose Crown Land Share from developing provinces§!\nNational Manpower Modifier: §R-50.0%§!\nLand Force Limit Modifier: §R-50.0%§!\nLeader(s) without Upkeep: §R-1§!\n\n§YDisobedience of the Neoksamaji§! will be granted to §Y[Root.GetChurchOrFallbackName]§! which does the following:\n§YEffects:§!\nHas no effects upon being granted\n§YModifiers:\nDoes not lose Crown Land Share from developing provinces§!\nMissionary Strength: §R-2.0%§!\nTolerance of the True Faith: §R-1.00§!"
 pajeong_cot_req_tt: "All owned Centers of Trade are at least level §Y2§!"
 pajeong_yanshen_auto_tt: "Every owned province in §YYanshen§! gets '§YMerchant Trade Monopoly§!' for §Y10 years§!, giving the following effects:\n Minimum Local Autonomy: §R+80.0%§!"
 pajeong_war_tt: "\nGain §G+10.0%§! [Root.GetNobilityOrFallbackName] Loyalty and §G1§! Hwalbaek Reassimilation if the war is declared within §Y5 years§!\n\nOtherwise lose §R-10.0%§! [Root.GetNobilityOrFallbackName] Loyalty and §R1§! Hwalbaek Reassimilation"
 pajeong_shuvuushudi_separatism_tt: "Every owned province in §YShuvüüshudi§! gains §R5§! Years of Separatism"
 pajeong_war_insight_tt: "Defeating §Y[V26.GetName]§! will give §Y1§! Hwalbaek Reassimilation\n\nLosing to §Y[V26.GetName]§! will cause the event '§YThe Lost Frontier§!' to occur"
 pajeong_shuvuush_opinion_tt: "Every known §YShuvüüsh§! nation gains §G+25§! opinion of §Y[V26.GetName]§!"
 pajeong_general_tt: "General §YGong Ja§! becomes available for duty"