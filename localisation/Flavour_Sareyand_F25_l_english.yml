 flavour_sareyand.6.a:0 "We shall hunt these foul demon lovers to the far corners of the world."

 flavour_sareyand.7.t:0 "The Desert Fire"
 flavour_sareyand.7.d:0 "The Salahad, as they say, is a harsh mother. And those raised at her bosom are a hardy people. Whether they are the fierce tribesmen of the Mašnsih or the descendants of Jaher’s Phoenix Legions who have taken to calling themselves Desert Elves, those who have managed to eke out a living amidst the dunes and stony wastes of the desert understand the value of grim determination in the face of adversity.\nThose adherents of the Way of the Blazing Sun who ventured out into this unforgiving land in search of new disciples soon encountered like-minded counterparts. They were found both amongst the ranks of the Desert Legion, as some of the veterans of Jaher’s eastern campaigns had studied the chi techniques of the Xiaken during the time of the Phoenix Empire, as well as amongst the szal-Attalu tribe, whose unique style of martial arts - called Ahu Alaktu - has been practiced by the Ahušessu warriors for centuries.\nMerging their traditions with the practices developed at the Shining Monastery soon resulted in a unique tradition, the Way of the Desert Fire, whose acolytes could soon be found all across the Far Salahad."
 flavour_sareyand.7.a:0 "Whoever faces the desert fire will be blown away like dust on the wind."

 flavour_sareyand.8.t:0 "House of the Blazing Sun"
 flavour_sareyand.8.d:0 "Close your eyes. Turn your face towards the warmth of His regard. Let the light of the sun flow over you. Feel your inner fire rise in response. Allow it to suffuse every part of your being. And then, when it feels like you are bursting with blazing light, shape it, direct it, let it flow outward in an incandescent blast of sunfire.”\nWay of the Blazing Sun, training recitation four.\n\nAll throughout Sareyand, the monks of the Way of the Blazing Sun have of late become a common sight, but nowhere are they encountered more frequently than within the walls of the Blazing Temple, their sacred House of the Blazing Sun. It has become a daily spectacle for the city’s faithful to observe the meditative trances performed by the monks and admire the whispers of pure sunlight undulating across their forms.\nWhile many on the Way see their calling in meditative contemplation of Surael’s Order, or the guidance of the faithful towards His Light, some take a more militant stance, eager to bring the fight towards the servants of the Malevolent Dark. These monks flock towards the ranks of the Kašipti, or exorcist-priests, who no longer administer just to the needs of the faithful under the auspices of the local temple, but can increasingly be found accompanying the armies of [Root.GetName] on their holy mission to vanquish the Dark."
 flavour_sareyand.8.a:0 "How benevolent is Surael, that He chose to share His holy fire with us!"

 #Modifiers
 sareyand_cooperative_landlords:0 "Cooperative Landlords"
 sareyand_new_manors:0 "Sunshine Manors"
 sareyand_new_manors_desc:0 "The Sunshine Manors control vast swathes of fertile farmland, whose productivity is vastly improved by their diligent administration, utilising a complex system of crop rotation, a carefully maintained irrigation network and centuries of experience tending to the land. The rich harvests fill the coffers of both the landed gentry and the royal treasury."
 sareyand_bulwark_of_the_sun:0 "Bulwark of the Sun"
 sareyand_bulwark_of_the_sun_desc:0 "An imposing fortress complex atop a steep rocky crag deep within the barren mountain range of the Šad Sur, which guards one of the main passes linking the Salahad desert with Bulwar proper. At the heart of the complex lies the Phoenix Citadel, surrounded by multiple fortification walls, ramparts and civilian buildings supporting the local garrison. The Bulwark of the Sun, as it has become known, represents an insurmountable obstacle for all enemies attempting to reach the fertile plains of the Suran."
 sareyand_control_over_the_suran:0 "Control over the Suran"
 sareyand_slayer_of_beasts:0 "Slayer of Beasts"
 sareyand_the_riches_of_the_east:0 "The Riches of the East"
 sareyand_the_true_lord_of_bulwar:0 "The True Lord of Bulwar"
 sareyand_the_true_lord_of_bulwar_desc:0 "Our Rule over the lands of Bulwar is unquestioned. We have become the true lord and master of the many proud realms and rich cities found within the Garden of Surael."
 sareyand_the_great_ash_legion_modifier:0 "The Great Ash Legion"
 sareyand_the_great_ash_legion_modifier_desc:0 "The military might of Sareyand is built upon the strength and discipline of the Ash Legion, the most elite fighting force in all of Bulwar. Modelled after the Phoenix Legions of old, the Ash Legion has even managed to surpass them, integrating the military innovations born from the Age of Cinders in their tactics."
 sareyand_the_shining_monastery_modifier:0 "The Shining Monastery"
 sareyand_the_shining_monastery_modifier_desc:0 "The Shining Monastery in the temple quarter of Sareyand is the home of the Way of the Blazing Sun. The monks residing within its walls tirelessly train to perfect their esoteric skills of light manipulation, an innate talent they consider a gift from Surael Himself."
 sareyand_recently_commissioned_scene_of_war:0 "Recently Commissioned Scene of War"
 sareyand_companions_of_the_sun_modifier:0 "Call of the Ralkadezim"
 city_of_ideas_brasan_upgrade:0 "The Entrepot of Bulwar"
 desc_city_of_ideas_brasan_upgrade:0 "Brasan is the greatest trading city in Bulwar and perhaps all of the Divenhal Sea. Merchants from southern Cannor and northern Sarhal congregate here and mingle with the merchants of Bulwar, creating an atmosphere of exchange both mercantile and intellectual. Of particular note is the city's connection to the Cannorian city of Port Jaher. The two cities are somewhat sisters, with many merchants having residences in both. This means that new ideas that spread to one city quickly spread to the other."
 city_of_ideas_sareyand_upgrade:0 "The Bazaar of Sareyand"
 desc_city_of_ideas_sareyand_upgrade:0 "Sareyand is the first stop in Bulwar for Raheni merchants, acting as a clearinghouse for goods that are carried further into Bulwar by native Bulwari traders. During the height of the market season, the city becomes an ocean of people, with great tent cities built outside to handle the incoming merchants and their goods. Such a great mass of weary and wealthy travelers attracts mongers and performers in the same manner as a smaller market, turning the meeting of merchants into something like a festival. Within this atmosphere, ideas flow as freely as coin and drink, giving Bulwar any new insights from the Raheni caravanserai city of Davharral and giving the merchants of Rahen new ideas to carry back to that city on the return trip."
