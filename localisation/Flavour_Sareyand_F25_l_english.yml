 #Government Reforms
 sareyand_exorcist_priests_in_the_army:0 "Exorcist-Priests in the Army"
 sareyand_exorcist_priests_in_the_army_desc:0 "The Kašipti, exorcist-priest practitioners of Ereš-sar, the knowing of light, have always stood at the forefront of the Struggle against the Malevolent Dark. Now, with ever more Kašipti walking the Way of the Blazing Sun, many have begun to join the army, eager to bring the Light of Surael to the enemy."

 sareyand_pe_jaherian_exorcist_priests:0 "Jaherian Exorcist Priesthood"
 sareyand_pe_jaherian_exorcist_priests_desc:0 "Jaher's empire was vast and swiftly expanding. He managed this by keeping the majority of the local administatrations in-tact, while replacing key positions with loyalists.\n\nThe Kašipti, exorcist-priest practitioners of Ereš-sar, the knowing of light, have always stood at the forefront of the Struggle against the Malevolent Dark. Now, with ever more Kašipti walking the Way of the Blazing Sun, many have begun to join the army, eager to bring the Light of Surael to the enemy."