 sareyand_commission_scene_of_war_title:0 "Commission Scene of War"
 sareyand_commission_scene_of_war_desc:0 "Times of war are always vicious and chaotic. From the tumultuous tidings of battle both fantastic stories and vile rumours are born. Luckily, we are not limited to vague tales spun over winehouse trestle tables. Our Artists of Triumph and Trial have been accompanying our armies in the campaigns against our rivals, documenting their deeds and hardships. It is time we commission [Root.Adm_Advisor.GetName] to turn their sketches into a great work of art and immortalize the exploits of our legions, creating a lasting account of our deeds to inspire future generations."

 estate_blazing_priesthood:0 "Blazing Priesthood"
 estate_blazing_priesthood_desc:0 "The mage-priests of the blazing priesthood receive a most profound education in both the arcane arts and theological matters within the confines of the Blazing Sun Academies, which can be found in the sacred district of every major temple in the realm."

 sareyand_blazing_sun_academies:0 "Blazing Sun Academies"
 sareyand_blazing_sun_academies_desc:0 "The Phoenix Empire of old relied upon the support of the Sun Cult priesthood for its administration, and it is only fitting that its legitimate successor revives that practice. The mage-priests educated within the confines of the Blazing Sun Academies serve as the voice, and if need be, the burning fist of the imperial throne."

 
