 desc_vt_orcish_zeal:0 "While the state itself takes a very secular approach to religion, most of our realm is still composed of fanatical Dookanists. This provides us a good pool of candidates and allows us to easily stoke up religious fervor from our wars of conquest."

 vt_skull_throne:0 "Skull Throne"
 desc_vt_skull_throne:0 "A collection of skulls, human and orc, are collected from across our realm to build a worthy throne for our ruler. The throne is not often used, but is effective in instilling fear into the hearts of our enemies. The fact that most of the skulls in the throne are just from corpses dug up in Rottenstep is a guarded secret."

 vt_venom_army:0 "Venom Army"
 desc_vt_venom_army:0 "The army of our realm is one of nightmares to face. Perfectly ordered soldiers harass enemies with poisoned weapons while shouting praises for Dookan. Enemies crumble as the drums beat steadily and horns blare into the night. As the tribal age fades away, the adventurers learned that orcs are more than mindless savages. We are their destruction!"

