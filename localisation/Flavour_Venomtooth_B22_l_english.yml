#missions 
 vt_loot_the_bodies_title:0 "Loot the Bodies"
 vt_loot_the_bodies_desc:0 ""Rottenstep, the battle where the tides turned. Despite our valiant fight, human trickery ultimately forced us into a strategic withdrawal. While we were able to kill Prince Jon, they were able to kill both Grom of Dogeater and Brasul of Bonecarver. In many ways, this was where the Greentide failed.\n\nBut that is in the past! Dwelling on defeat would only hold us back. Instead, Rottenstep is a treasure trove of riches left behind out of misplaced respect for the dead. Fortunately, we are not superstitious fools like the others! Let us claim the valuables from that rotten swamp and put them to good use!"\n\n- Collected Sayings of Aâdga Venomtooth, Musings on Rottenstep"

 vt_slave_pits_title:0 "Build the Slave Pits"
 vt_slave_pits_desc:0 ""It is now time to receive worthy slaves. Through our many raids and wars, we have captured many warriors. While most will be sent to the mines immediately, we need to look to the future. Unlike the goblins, their deaths will be an actual issue and we need to secure a steady supply of human slaves to avoid detrimental consequences. Hence the slave pits.\n\nThe slave pits are made by digging a massive hole in the ground whose only exits are heavily guarded stairways. Within, some basic quarry work takes place, but its true purpose is to serve as a breeding ground for the slaves. They are not treated as harshly as in the rest of our country, but they will have children to replenish their ranks. These children will be trained to work and then are sent onwards to their chosen master."\n\n- Collected Sayings of Aâdga Venomtooth, Sustainable Slavery"

 vt_knowledge_is_power_title:0 "Knowledge is Power"
 vt_knowledge_is_power_desc:0 ""While the Clouded Eye clan is famous for their bookishness, innovation is not their exclusive birthright. In fact, Clouded Eye’s weakness can only spell its downfall as they betrayed the fundamentals of orcishness by pretending to be human! That is not our way!\n\nBy studying the ruins of human kingdoms and how they failed, we can learn from their mistakes and reform into a stronger society. We equally oppose the savage Dogeater and the decadent Clouded Eye! Venomtooth shall be a beacon of true strength, where knowledge and strength complement each other!"\n\n- Collected Sayings of Aâdga Venomtooth, Knowledge"
 vt_knowledge_is_power_tt:0 "For every §YLonghouse§! we have, we gain §Y10§! reform progress and §Y0.5§! innovativeness!"

 vt_worm_hunt_title:0 "Worm Hunt"
 vt_worm_hunt_desc:0 ""Venomfen was infamous among other clans due to the colossal venomous worms that infested the swamp. Said worms had a diameter of two orcs and could devour entire armies. Just a single nibble could spell death in minutes. In fact for this reason, unlike other parts of Escann, this swamp lacked any villages. I however was able to kill one of the worms and harvest its venom for my own blades, but we need more.\n\nSetting up worm hunting squads should allow us to kill two birds with one stone. By sending our young warriors to hunt the worms, the weak ones will die, but the strong will reveal themselves to be worthy of joining our elite regiments. And each worm hunted down will provide us with a years’ worth of venom for our blades."\n\n- Collected Sayings of Aâdga Venomtooth, Origin of Venomtooth"

 vt_goblin_purpose_title:0 "The Goblin's Purpose"
 vt_goblin_purpose_desc:0 ""Weaklings. For all of orc history, goblins have been used as slaves. While their service is adequate for menial tasks, they are atrociously unsuited for anything requiring the slightest bit of strength. Now that the Venomtooth Clan has access to humans, who can handle at least some burden, the usefulness of goblins has dropped off. Perhaps we could find a new purpose for these pathetic creatures."\n\n- Collected Sayings of Aâdga Venomtooth, Thoughts on Goblins"

 vt_den_of_vipers_title:0 "Den of Vipers"
 vt_den_of_vipers_desc:0 ""While the worms of Venomfen have the most potent poison found anywhere in Cannor, they are becoming harder to find. Everywhere we look, the worms are nowhere to be seen. We must accept the truth: the worms are going extinct. However, there are other avenues to get poison.\n\nThrough some dealings with the gnolls in Daravan’s Folly, we can procure shipments of Dostanorian and even Kheteratan vipers. These snakes are very deadly. While not as venomous as the worms, the vipers can be kept in pits and fed with very nutritious sustenance like rats and goblins. And as these vipers are much more common and easier to hunt, now all our soldiers can be equipped with poisoned weapons. Let Escann tremble!"\n\n- Collected Sayings of Aâdga Venomtooth, Snakes"

 vt_imperial_raid_title:0 "Imperial Raid"
 vt_imperial_raid_desc:0 "Despite Korgus’ best efforts, the Greentide was unable to break through Ibevar into the Empire of Anbennar. Thankfully, we are not the Greentide, but its superior replacement. While a complete invasion of Anbennar remains unfeasible for now, a small raid into Arbaran should be simple enough. We will make off with their riches before their army can dream of catching us."
 vt_imperial_raid_descrip:0 "We will raid all provinces in the §YCestir§! area that are not covered by a fort, giving each raided province §R25§! devastation."

 vt_honor_korgus_title:0 "Honoring Korgus"
 vt_honor_korgus_desc:0 ""Korgus Dookanson, an orc to be venerated forever by orckind. While I never fully bought his claim of divinity, he was the only one who could rally all the orc clans together to lead us to a glorious goal. The decaying remnants of a once great empire crumbled like rotten wood. Before long, we stood at the precipice of the world, poised to claim it all for ourselves!\n\nBut this was not to last! Alas, for all our strength, we still allowed ourselves to be blinded by zeal and tribalism. Those weaknesses must be discarded as we cannot hope to rule unless we ourselves are strong. However, Korgus is still an honorable figure and perhaps, even without his corpse, we could host a funeral here in Venomtooth, as unlike Heartgrinder, we still venerate his legacy."\n\n- Collected Sayings of Aâdga Venomtooth, Korgus, Paragon of Orcs"

 vt_new_path_title:0 "Our New Path"
 vt_new_path_desc:0 ""Korgus is dead. While he has assuredly been reincarnated by now, it is clear that the Greentide failed in its goals. The unity Korgus brought has been shattered, as orc fights against orc while the humans start pushing us back.\n\nWe must forge a new path for the orcs in Escann. This time, it will not be sullied by the weakness of other clans or fanatical zealotry. This new path will be one of strength, pure and simple. Perhaps, in time, we will be able to conquer all of Cannor, but for now, our focus is on securing Escann and ensuring stability for our clan."\n\n- Collected Sayings of Aâdga Venomtooth, The Path of Venomtooth"

 vt_outnumbered_title:0 "Outnumbered, Unmatched"
 vt_outnumbered_desc:0 ""We are often outnumbered in our wars, but that is not an issue if you are superior to your opponent. The average orc has been instilled with a fury and strength greater than mere steel or firearms. Men falter at the sight of orcish berserkers and our shamans direct Dookan’s wrath against their lines. Armies fall, slaves are captured, and their banners are burnt. We have no equals! We are outnumbered, but we are not outmatched!"\n\n- Collected Sayings of Aâdga Venomtooth, No Equals"
 vt_outnumbered_explain:0 "For every §Ywar enemy§! we have, we will gain §G5000§! manpower and §G5§! army tradition."

 vt_clash_of_clans_title:0 "Clash of Clans"
 vt_clash_of_clans_desc:0 ""To our south resides the clan of Rotcleaver. Unlike ourselves, Rotcleaver seems to have lost their way, protecting the weak against threats that arose in the wake of the Greentide. Ugol was always a fool, but now it seems I need to put him in his place. Azukor, take notes, this is what real orcish honor is, not that pale imitation of human stupidity!\n\nWith a good show of force, we can secure all Rotcleaver lands in the west. It is time to find out who is the strongest orc in the west!"\n\n- Collected Sayings of Aâdga Venomtooth, Rotcleaver"
 vt_clash_of_clans_effect:0 "We will seize every §Ytribal land§! province from §YRotcleaver§! in the §YWest Castanor§! region, for §R3§! Aggressive Expansion with other orcs each, with non-orcs getting a quarter of that. If none, we will instead gain §G200§! gold."

 vt_hand_reins_title:0 "Hand Over the Reins"
 vt_hand_reins_desc:0 ""There is still much for me to do! The other orcs need to fall in line! The humans need to be taught real strength! All the weak halflings, goblins, and elves need to be ash in the wind! I may be old, but I will not let that stop me! All shall fall to their knees and praise my mercy in letting them live as slaves!\n\nI will not rest until I am the new Korgus! Cities will burn! Gawed and Anbennar shall be nothing but a memory! I do not need to calm down, Azukor! This is my destiny! And I refuse to die until every last enemy of my rule is dead and Castanor’s legacy is erased from the face of Halann!"\n\n- Collected Sayings of Aâdga Venomtooth, Vengeance"

 vt_kneel_title:0 "Kneel Before our Wrath"
 vt_kneel_desc:0 "All before us are the smoldering ruins of once mighty adventurer realms. They thought they could use deceit and firearms to dispel us and seize these lands. They thought they were the strongest, but as to be expected, the humans were foolish, believing their tools and gadgets made them better than us. They were wrong!\n\nAs more humans are brought to the slave pits and more riches are seized, Venomtooth is becoming a beacon of orcish might. A throne of skulls has been erected in Venomfen, built from the remains of the slaughtered humans that stood against us. Foreign dignitaries are brought before the throne, instilling fear and reminding them of what happens to our enemies. It makes our point clear. All will kneel before our wrath!"
 vt_kneel_explain:0 " of the following adventurers must be dead:\n§YCobalt Company§!\n§YSmall Fellows§!\n§YSons of Dameria§!\n§YCompany of the Thorn§!\n§YNew Wanderers§!\n§YWarriors of Ancard§!\n§YBrave Brothers§!\n§YFreeflower Vanguard§!\n§YHouse of Riches§!"

 vt_grand_ascent_title:0 "Our Grand Ascent"
 vt_grand_ascent_desc:0 "All across Western Escann, Venomtooth reigns supreme. Humans and orcs march in shackles as they labor for their betters. Goblins and halflings rest six feet under, no longer fouling valuable land with their presence. Venomfen is filled with treasures from across Cannor. As [Root.Monarch.GetTitle] [Root.Monarch.GetName] rests on [Root.Monarch.GetHerHis] throne of skulls, [Root.Monarch.GetSheHe] looks around and smiles. All of Escann will eventually bow before us."
 vt_rebel_warning:0 "§RSlaves are starting to get uppity in the fields. Hold off proclaiming Khozrugan until it calms down.§!"

 vt_natural_order_title:0 "The Natural Order"
 vt_natural_order_desc:0 "After a brief interruption, the world began to return to its natural order. The rebellious slaves are hung in the streets and burnt alive on pyres. An atmosphere of terror has gripped the populace, free and slave. This is exactly what we wanted. All will know how we deal with those who revolt against us! Flay them alive! Rip them to shreds!\n\nUpon the ruins of Adenica, a new power rises. Not one built on the deluded ideals of chivalry, but on the harsh truth of victory! As the humans and remaining orcs tremble in fear in the east, we see future slaves to add to our horde and more orcs to sell in Vertesk. None will escape! And in honor of these green fields we seek to claim, we shall declare ourselves Khozrugan. Corintar will fall like its namesake! Unguldavor will be brought to heel! The fantasy of the Stalbóri will be crushed! The strong are destined to rule the weak, and Khozrugan is the strongest of them all! It is the natural order!"

 vt_goblin_backs_title:0 "Built with Goblin Blood"
 vt_goblin_backs_desc:0 ""While goblins are no longer useful in their traditional role, with the promise of human slaves replacing their meagre help, they still have some use. We need to clear out many of our old slaves to make room for the new ones and we also need to build more permanent settlements. While orcs are capable of building it, we need all the soldiers we can get to the frontlines, so that they may secure their reincarnation. Goblins, not possessing an orcish soul, are far more expendable. They should work until they drop dead. Any goblin that dies is not a loss, but has fulfilled their purpose."\n\n- Collected Sayings of Aâdga Venomtooth, Goblins"

 vt_orcish_roar_title:0 "Orcish Roar"
 vt_orcish_roar_desc:0 "Harness the rage. Orcs are quick to anger and slow to placate once enraged. Our enemies tend to be enemies for life, a lesson we took from the dwarves. Unlike other weaklings who sing songs of peace and wisdom, we orcs scream out for vengeance for Dookan and let the sound of war drums echo through the land.\n\nWhile those in charge may not be the most pious, the rage of the common orcish warriors can be harnessed to invigorate our armies and let our foes fear the orcish roar!"

 vt_where_whip_title:0 "Where There's a Whip"
 vt_where_whip_desc:0 "Despite all of our progress, our warriors are still unruly glory hounds. They break lines at the slightest provocation to chase enemies and often get caught by flanking maneuvers. Meanwhile, the rabble that makes up the bulk of the army has always been rather weak. Soldiers should follow orders, never question their superiors, and fear their superiors more than the enemy. Thankfully, we have ample experience instilling that fear in many orcs.\n\nSeveral expert slave drivers shall be assembled to whip our rabble into shape to turn the backbone of our new army into a fearsome force. Cowardly soldiers are to be whipped and turning back from the front line is punishable by death. The lash will turn even cowards into soldiers."

 vt_set_challenge_title:0 "Set the Challenge"
 vt_set_challenge_desc:0 ""Brasul was a fanatic and he and I would often come to blows. However, he also respected my cunning and strength. Azukor, son of Brasul, however, is nothing but a brat obsessed with finding a corpse. He also is upset at our looting of the battlefield of Rottenstep, but if he wanted to search the swamp so badly he should’ve been strong enough to take it.\n\nHowever, the insult I cannot possibly forgive is that Azukor tried to search for his father’s body instead of fighting in Castonath, as he foolishly believed our victory was preordained. He represents everything wrong with orcish society: zealous and steeped in tradition. So let us set the challenge: Azukor Bonecarver, until I draw my dying breath, I swear to strive tirelessly until I see your wasted soul destroyed!"\n\n- Collected Sayings of Aâdga Venomtooth, Brasul's Failure"

 vt_first_humiliation_title:0 "The First Humiliation"
 vt_first_humiliation_desc:0 ""While conquering Bonecarver would be easy, it would not be satisfying. For their dishonor and treachery, we must teach them the first lesson. We must seize all they own, take their greatest soldiers as slaves, and burn down their camps. By the time we fight them again, Bonecarver will be truly ripe for the picking."\n\n- Collected Sayings of Aâdga Venomtooth, Showing Our Strength"
 vt_first_humiliation_tip:0 "§MHumiliating Bonecarver will give you a far better reward than eclipsing them or Bonecarver not existing.§!"

 vt_take_from_weak_title:0 "Take from the Weak"
 vt_take_from_weak_desc:0 ""While humans make up most of our slaves, we do not ignore the potential uses for orcish slaves. Our strength is greater than any other and we can perform tasks that would kill puny humans in the attempt. Thankfully, several clanless orcs can be found wandering the Greatwoods. These orcs make great slaves. By setting up slave pits in these wild provinces, we shall have a steady supply of premium slaves at any time. If they wanted to be free, they should’ve been strong enough to stay free!"\n\n- Collected Sayings of Aâdga Venomtooth, Fate of the Weak"
 vt_take_from_weak_tip:0 "§MAll provinces which are your tribal land and have 10 regiments on it get the following:\n§!"

 vt_end_treachery_title:0 "End the Treachery"
 vt_end_treachery_desc:0 ""It is time to end this farcical struggle! The weak Bonecarver fanatics have made a fool of orcs for too long! There is only room for one Azukor in this world and it’s not going to be that failure of a son Brasûl left behind! Bonecarver will burn and then we can decide what to do with this dishonorable excuse for a clan!"\n\n- Collected Sayings of Aâdga Venomtooth, The War of Honor"

 vt_green_slave_trade_title:0 "Green Slave Trade"
 vt_green_slave_trade_desc:0 "Orcs are no strangers to slavery. We have always enslaved goblins and other orcs since our days in the Serpentspine. However, a new opportunity has opened up. The Cannorians have apparently found a lost continent to the west and have been using Escanni orcs to man their plantations. We do not care that the weak amongst our kin were enslaved, as that was what we had in store for them as well.\n\nYet this presents a unique opportunity. We have several slave pits containing orcs from defeated clans. Perhaps we could encourage our slaves to have more children so we can sell them in markets down the Alen. Humans may be confused by orcs selling orcs, but that is only because their weak minds cannot possibly comprehend our reasons."

#Events
 flavor_venomtooth.1.t:0 "Scourge on Escann"
 flavor_venomtooth.1.d:0 "The journey home from Castonath was long and arduous. It was all for nothing, or so it seemed. Despite Venomtooth’s best efforts, the other clans failed to hold the line and Korgus died, taking the dream of an unstoppable Greentide washing over the world with him.\n\nAmong the despondent procession, Aâdga stood out. Tall, lean, and with a glare that could kill, Aâdga rode on her warg with a steely expression. She was there when the orcs first left the caverns as a young warchief ready to prove herself. She planned ambushes, utilized various poisons, and was instrumental in the fall of Balmire. Even in her middle age, Aâdga was full of vigor and cunning.\n\nOne young orc chief, clearly fresh from combat, was visibly holding back his fear as he asked, “Chieftain Aâdga, what do we do now? The Dookanson is dead! He lost to a human girl! What does that say of Dookan, or our purpose? Do the humans have the right to rule over orcs now?”\n\nAâdga glared at the chief as she sharpened her dagger. “Back when I fought alongside Korgus, he killed younglings who doubted him. Some followed Korgus because they believed he was the Dookanson destined to free our god, however, others joined him because they saw the obvious. Humans are weak. Their decrepit kingdoms were ripe for the taking, but no one made a move. Korgus was able to rally all the orcs together, allowing us to match the numbers fielded by the human kingdoms and destroy them. Now, the age of Korgus is over. We no longer need that unity.” She dipped her dagger in a vial of poison before throwing it at a passing deer. The deer collapsed instantly.\n\nChieftain Aâdga looked at the chief again and announced, “The Greentide is over, but the Age of Strength has just begun. We will kill those puny adventurers who rallied against us before getting our revenge on the cowardly orcs of Bonecarver.”"
 flavor_venomtooth.1.a:0 "We must be strong, for the strong choose their own destiny!"

 flavor_venomtooth.2.t:0 "Funeral for an Orc Hero"
 flavor_venomtooth.2.d:0 "Orcs from across the lands held by clan Venomtooth gathered in Venomfen. Warriors, laborers, and children all stood around the massive pyre in the village center. This time, the pyre was not burning a body, but an effigy. A stray replica of Korgus burned in place of the body - not out of hatred, but out of respect. As shamans chanted funerary songs to guide Korgus’s soul towards reincarnation, Chieftain Aâdga and her youngest son, Azukor, walked in front of the pyre.\n\nAâdga looked at the crowd and announced, “We have gathered here today to remember the greatest orc of our time, Korgus Dookanson! For thousands of years, we have fought each other in the caverns, blind to the outside world and oblivious to our own potential. Only Korgus could rally all of us together to lead us into this bountiful land we have won for ourselves and our descendants. He showed us how our strength could overcome any challenges and how working as a unified whole makes us far stronger than we could ever be when fighting alone.\n\n“While other clans have forgotten these lessons, we will not! We must march on our enemies surrounding us and show them what true strength is! We will not fall, we cannot fall! Are you ready to set the world ablaze once more?” The crowd roared in approval. Fists were raised in the air as the flames burnt higher.\n\nAzukor looked up at his mother with awe. For her part, Aâdga patted Azukor’s head. “Do not worry, son. I have great plans for you.”"
 flavor_venomtooth.2.a:0 "“You will become a strong king that the world will bow to.”"

 flavor_venomtooth.3.t:0 "Forging a New Vision"
 flavor_venomtooth.3.d:0 "What is an orc’s purpose? Traditionally, every orc dreamed of fighting and dying in battle to free their god, Dookan. It culminated in the Greentide, where massive armies of orcs spilled out of the mountains and destroyed the feeble successors of Castanor. However, the Greentide died with Korgus and left many orcs doubting their purpose. Was Dookan really weaker than the human goddess who slew his son? Was it all for naught?\n\nIn Venomtooth, a new vision was formed. The Greentide was made possible by the strength and fervor of the orcs, but was ultimately held back by orcish weaknesses. Its outlook was fanatical, believing that supernatural entities alone could grant victory. Orcs fought with little organization as the many clans competed against each other for the most glory. It was ultimately that discord which the humans could exploit leading to the defeats at Rottenstep and Castonath. The Greentide was an honorable undertaking, but it now belonged to history.\n\nThere will be no grand coalition of clans. That approach was outdated as shown by the adventurers with their organization and technology. All orcs will be unified under one banner: Venomtooth. The clan will succeed where Dookan failed, and become the sole reason the orcs fight. All orcs shall become soldiers of the clan upon reaching adulthood and slaves will toil at home while their masters are out on campaign. Through these changes, Venomtooth will rise above the others.\n\nAs for expansion, the plan is simple. The goblins will fall first, their deaths fuelling the advancement of our realm. Then the adventurers shall be next to fall, supplying us with slaves to wield and knowledge to build up our state. Finally, Bonecarver and Rotcleaver need to be conquered and their people taken as slaves. Instead of wild uncontrolled conquest, Venomtooth will only conquer what it can truly control and this way, in due time, it shall encompass all of Escann."
 flavor_venomtooth.3.a:0 "We will be masters of this bountiful land!"

 flavor_venomtooth.4.t:0 "A Use for the Goblins"
 flavor_venomtooth.4.d:0 "Chieftain Aâdga stood before the newly built pens outside Venomfen. She crossed her arms as she observed the goblins being herded into the pens. They were emaciated and tired. An eighth of their number had already died on the march over here, with guards stabbing the fallen to ensure their deaths. The goblins had the look of defeat on their haggard faces. They had fought to keep their only recently gained independence, but it had been all for naught.\n\nAâdga pulled out her dagger and walked over to the table full of bowls in front of the pen. She looked through each one, all different experimental concoctions that needed to be tested out. She dipped the dagger in the first bowl, which contained a mixture of worm venom and hemlock. A goblin was dragged before her, an elderly female with a resigned look in her eyes. Aâdga nicked the goblin’s skin with the blade.\n\nThe goblin started gasping for air, her eyes opening wide as she clutched her throat and looked around. Aâdga scoffed as she watched the goblin slowly suffocate until falling lifelessly to the ground. She looked at a nearby scribe and said, “This concoction is inadequate. The goblin neither experienced drawn out suffering nor a quick death. It is not fit for battle or torture.”\n\nShe got up and looked at the hunters who now formed a circle around her. She laid out several daggers on the table. “Since I have more important things to do with my time, I will need you to test out these different poison mixtures to find out which is the most effective. You will perform several tests with each mixture and observe the effects. Do not worry if you run out of goblins -  we will bring you as many as needed to continue the tests. And remember, I need one potent mixture to coat all our elite vanguard’s weapons with and another for my showdown with Rogier.” She clapped her hands. “Now then, you may begin the trials.”"
 flavor_venomtooth.4.a:0 "Perhaps we have found a purpose for the goblins at last."
 vt_we_can_destroy:0 "§GWe are now able to use the Destroy Tribe peace option on adventurers.§!"

 flavor_venomtooth.5.t:0 "A Honor Satisfied, a Defeat Avenged"
 flavor_venomtooth.5.d:0 "After many years, our vengeance is finally complete. Tencfor burns around [Root.Monarch.GetName] as the soldiers sack the settlement. In shackles kneeling in front of [Root.Monarch.GetName] is Azukor, son of Brasul. Azukor has a solemn look in his eyes as he raised his gaze from the ground.\n\n“You have corrupted Korgus’ teachings,” Azukor, son of Brasul, said as he looked up to [Root.Monarch.GetName]. “Dookan allows all to join his army. To Dookan, it doesn’t matter if someone is an orc, goblin, or human. We all have an inner strength and the spirit to be warriors for justice. But of course you wouldn’t understand that. You let hatred blind you. You believe killing us true believers to be strength.”\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] glared at Azukor Bonecarver and slapped him. “You fool! Look around you! Whatever nonsense belief you have tied to Dookan, you have forgotten what it means to be an orc! Now everyone has to die because of your weakness! It would have been better if you died with your father at Rottenstep!”\n\nAzukor smiled even as a bruise formed on his cheek. He chuckled. “Perhaps it would have been. But I will not pretend that I regret what I have done. Strike me down in your anger and I will reincarnate! The warrior soul never truly dies!”\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] raised the axe."
 flavor_venomtooth.5.a:0 "Azukor’s head will roll, but the rest shall join us."
 flavor_venomtooth.5.b:0 "Azukor’s head will roll, and the rest will be clad in shackles."

 flavor_venomtooth.6.t:0 "Azukor Rises"
 flavor_venomtooth.6.d:0 "Azukor entered his mother’s room and immediately froze. His mother, grayed with age, her face wrinkled from constant scowling, laid lifeless at her desk, her body slumped over it. On the desk were several letters full of hatred for everyone and everything beyond the Venomtooth clan. A planned invasion of the clan lands of Heartgrinder and Clouded Eye were laid out, plans to hunt every halfling and goblin in the woods were meticulously detailed, and even a list of personal enemies was found amongst the papers.\n\nAzukor walked over to his mother and touched her hand. It was cold, the deep green of her skin already paling in death. Her once proud tusks seemed brittle and weak. He choked back his tears. Tears were for the weak! The strong could feel no sorrow! Aâdga died valiantly fighting the Cannorian devils before they hexed her! Azukor carried his mother to her bed, respectfully covering her remains with a blanket.\n\nHe walked back to the desk and got seated. The enemies of orckind would not wait. He dipped his quill in ink and started sketching. Soon, the Cannorians would know what it felt like to lose those they loved!"
 flavor_venomtooth.6.a:0 "A soul forged in hatred has no place for love in his heart."

 flavor_venomtooth.7.t:0 "Orcish Raid"
 flavor_venomtooth.7.d:0 "Tragedy strikes at our eastern borders! Orcs under the banner of a poison fang have raided our border provinces and have pillaged as many settlements as they could. Villages were put to the torch and hundreds of our people lay dead. If we are to seek revenge, then we need to do so quickly!"
 flavor_venomtooth.7.a:0 "I will see [B22.Monarch.GetName]’s head on a pike!"

 flavor_venomtooth.8.t:0 "There's a Way"
 flavor_venomtooth.8.d:0 "Bork was excited when he joined the army. Ever since he was a young boy, he always dreamed of killing all the enemies of the orcs and Dookan. He even practiced with the village animals, though hated how everyone seemed to be angry at him when he killed the cats. When he was a teenager, he had the opportunity to work as an apprentice slave driver, being handed the whip that soon became his favorite tool. He would often be the first to hit human slaves with the lash, but had the restraint to make sure they could continue working. By the time he was eighteen, his request to join the Venomtooth army as a drill sergeant finally got approved. He was not quite sure what his new duties would entail, but the gold payments were too good to pass up.\n\nBork showed up at the training fields and walked up to the two older orcs there. Both were covered in battle scars, and the left tusk of one of them was chipped from a glancing blow by an Ancardian axe. The orc with the chipped tusk handed Bork a whip and explained, “We heard of how you were one of the best slave drivers at that mine in Entelaham. The slaves you oversaw were the most productive and efficient of the whole mining complex. To us, that means you should be great at instilling discipline in rabble. That is why we want you to be a drill sergeant so these unruly younglings properly shape up.”\n\nBork grabbed the whip given to him. Though not as sharp as the one he used at the mines, he smirked as he looked at some conscripts chatting nearby. He walked over to them and whipped them both. “Stop talking and get in formation!”\n\nOver the next few weeks, Bork lashed conscripts for every infraction. By the end, he had the soldiers follow his every command. Just in time for his troops to join the march towards the west."
 flavor_venomtooth.8.a:0 "He could get used to this."

 flavor_venomtooth.9.t:0 "Greenskinned Slavers"
 flavor_venomtooth.9.d:0 "Walter was doing his usual task of guarding the border with Venomtooth. He and his soldiers often kept watch of the Alen, ready to turn back any raid that came towards Gawed. However, today was different.\n\nA galley sailed down the river carrying approximately two hundred green orcs shackled to the hull. This was not the unusual part, as they had seen many Escanni sell orc slaves down the Alen. No, the strange part was that the ship’s crew were orcs. As Walter and his soldiers approached the boat, the rowers stopped, allowing them to board.\n\nWalter approached the lead orc and asked, “What purpose do you have sailing down these waters with a band of orcs?”\n\nThe orc crossed his arms. “What does it look like?” he replied in heavily accented Common. “We’re going to sell these slaves in Vertesk. Is there a toll or something?”\n\nWalter nodded. “There is a toll, but I do not believe orcs would sell orcs into slavery. Pardon my skepticism, but I believe orcs only enslave goblins and humans, not their kin.”\n\nThe orc laughed heartily as he had one of his crew hand over the toll. “Why would we not enslave the strongest weaklings we can? You humans are strange. The Bonecarvers lost the war, so now they are slaves as is their fate.”\n\nWalter was not sure how to respond, so he merely disembarked from the boat with his soldiers after collecting the toll and watched as the galley sailed further downstream. He sent a contingent to shadow their journey, intent on making sure they were up to nothing nefarious."
 flavor_venomtooth.9.a:0 "It seems even orcs could not resist the promise of the green flesh trade."

 flavor_venomtooth.10.t:0 "Kingdom of Venom and Chains"
 flavor_venomtooth.10.d:0 "Decades have passed since Aâdga made her proclamation after the Battle of Castonath. Aâdga is now long dead and Azukor’s leadership had taken Venomtooth to new heights. In the capital of Venomfen, the swamp had been drained, but now it was even more menacing and inhospitable than before, if that was even possible. Human slaves toiled endlessly for their masters while the remaining goblins were tossed into viper pits and used for poison experiments. Among the orcs, all young adults were being drilled outside the city gates in perfect formation, every one amongst them keenly aware that one misstep could be their last.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] pushed the double doors to the palace open and walked in. [Root.Monarch.GetHerHisCap] footsteps echoed through the empty halls as he approached the new throne room. Unlike the pale imitation of a human throne in Unguldavor, this throne was forged of pure iron. [Root.Monarch.GetTitle] [Root.Monarch.GetName] sat upon the throne, which thankfully had cushions so it would not be too painful to sit on.\n\nAnother day, another procession of orders to give. [Root.Monarch.GetSheHeCap] gave out several orders to enslave humans found in the woods, burn another goblin village, and send out another raid into Gawed.\n\nNear the end of the group, a young half-orc scribe, the daughter of an orc master and human slave, approached the throne. She bowed and nervously asked, “My [Root.Monarch.GetTitle], I was tasked with writing down the history of our realm in an official chronicle. What would you call our kingdom, which surpasses all other kingdoms in Escann?”\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName], while initially irritated by the half-orc’s audacity to speak unbidden before [Root.Monarch.GetHerHim], looked at her and announced, “We are the Kingdom of Khozrugan, named after the green fields of Escann. It is our right as the strongest to claim the entirety of them.”\n\nThe scribe wrote it down and left. [Root.Monarch.GetTitle] [Root.Monarch.GetName] relaxed on [Root.Monarch.GetHerHis] throne and sighed. The faint sound of shouts and brawls outside accompanied [Root.Monarch.GetHerHis] contemplations."
 flavor_venomtooth.10.a:0 "Strength has built a kingdom that cannot fall."

 flavor_venomtooth.11.t:0 "Lovers Revolt"
 flavor_venomtooth.11.d:0 "Edith was a descendant of a Cobalt Company soldier, born into slavery and beaten by her master as she worked as a house slave. Despite leading an existence filled with misery, she felt a bond with the children she helped raise and even cried as many did not come back from their service. She secretly harbored hatred and animosity towards her master and the society as a whole that treated life as cheap and easily replaceable. One night, she gathered her courage and snuck into her master’s room where she slit his throat before managing to take his wife captive.\n\nMeanwhile, in the fields, Tuhorn was a slave working in the fields owned by the same master. He was descended from Bonecarver soldiers, but was a slave ever since he was born. His slave driver would beat him and the other slaves for the most minor of infractions. On the same day that his master died, Tuhorn rallied his fellow slaves and stormed the servants’ quarters. They quickly killed the slave drivers before meeting up with Edith and her fellow house slaves.\n\nOver the period of a few years, Tuhorn and Edith created sleeper cells in plantations and mines across Venomtooth. Tuhorn and Edith quickly fell in love, finding common ground in their past as victims of the same cruel society.\n\nAfter years and years of desperate struggle and meticulous planning, a signal was sent out and the sleeper cells activated with the rise of dawn. All across Venomtooth, tens of thousands of slaves rose up, killing their masters, breaking their chains, and continuing the chaos. If they were not stopped, they would surely topple Venomtooth, intending to replace it with a state where orcs and humans are equals.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] was able to escape the palace when it was stormed, but this unprecedented impudence of the weakling slaves has filled  [Root.Monarch.GetHerHim] with an incandescent rage. These slaves would learn their place or they would rest at the bottom of Lake Silvermere!"
 flavor_venomtooth.11.a:0 "The battle for the fate of Venomtooth had begun."

 flavor_venomtooth.12.t:0 "The Natural Order"
 flavor_venomtooth.12.d:0 "After years of brutal fighting in the streets of Venomfen, Carlahal, and Taranton and in the Greatwoods, it was over. Bodies covered the ground, so many that not even the flies could keep up. And in the dungeons of [Root.Monarch.GetTitle] [Root.Monarch.GetName], Tuhorn and Edith were bound.\n\nThe lovers were brought to a massive pyre erected in the main square of Silvervord and watched as the flames licked the sky. [Root.Monarch.GetTitle] [Root.Monarch.GetName] pushed them forward. “By the right of the strong, you two are sentenced to death for treason, blasphemous affection, and defying the place of the weak! Any last words?”\n\nTuhorn glared at [Root.Monarch.GetTitle] [Root.Monarch.GetName] and shouted, “I do not care about whether you consider us strong or weak! Is it not true weakness to show no mercy and treat all former enemies as slaves? Is it not true strength to show mercy, to have the ability to enact your vengeance but decide against it? If you desire to kill me, then strike me down! I refuse to live in a world where brute force determines who is considered a person and who is not!”\n\nEdith then looked at Tuhorn and said, “Where there is love, there is hope. I refuse to live in a society run by the cruel. This kingdom of yours is not long for this world, [Root.Monarch.GetName]. I just hope that you live to see it all crumble around you.”\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] turned to the executioners and motioned them forwards. Tuhorn and Edith were tossed into the pyre, with guards protecting it until it died the next morning. The lovers’ ashes were tossed into Lake Silvermere, so none could find them or build a shrine to their memory.\n\nOver the next few weeks, [Root.Monarch.GetTitle] [Root.Monarch.GetName] toured the country, killing revolting slaves and their sympathizers. At last, the natural order of the world was restored and all knew their place in it."
 flavor_venomtooth.12.a:0 "Might makes right. It always has and it always will."

 flavor_venomtooth.13.t:0 "Harness their Zeal"
 flavor_venomtooth.13.d:0 "Religion does not play an important role in our realm. Many amongst our leadership, including [Root.Monarch.GetTitle] [Root.Monarch.GetName], do not even think of Dookan that often if at all, sometimes veering dangerously close to disbelief. However, they know that Dookan is often seen as the father and divine leader of the orcish race. It is Dookan that inspires our warriors. The life and death of his self-proclaimed son Korgus have been a rallying cry to many.\n\nNow, decades after the Battle of Castonath, many orc clans have fallen or have turned their back on Korgus and Dookan. This has led to several orcs fleeing into our lands, their hearts filled with fierce zeal for Dookan and hungry for revenge.\n\nWhile Venomtooth as a whole is not very devout, we can use these fanatics as soldiers to fight on the frontlines. Our shamans often adopt a firebrand style of preaching in several villages within former Bonecarver land. Already, several of their warriors have joined the army and many seek a valorous death on the frontlines battling against the adventurers. They fear no danger and will never let up.\n\nOur efforts to harness the orcish soul have borne vicious fruit and we will prevail!"
 flavor_venomtooth.13.a:0 "Raaagh!"

 flavor_venomtooth.100.t:0 "Stronger than Cobalt"
 flavor_venomtooth.100.d:0 "Mercenaries are the lowest of all soldiers. To fight for gold instead of glory reveals a soul corrupted by greed. While there is nothing wrong with killing, they fight for shameful reasons and deserve to suffer the just consequences.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] rode into the settlement at Cannwood and watched as Cobalt Company mercenaries were killed or captured. Their measly treasure coffers were sacked and their barracks were burned. Many civilians fled into the Greatwoods, preferring to die by the claws of a werewolf than by the poison blade of an orc.\n\nGunther of Mossford was brought before [Root.Monarch.GetTitle] [Root.Monarch.GetName] and looked at [Root.Monarch.GetHerHim] with hatred. “We refused to bow before one tyrant and we will refuse to bow to another.” He spat in [Root.Monarch.GetName]’s face and smiled defiantly.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] punched Gunther straight in the face, knocking him down to the ground. “No one insults their superior unpunished, human! Just for that, you will never walk across this earth again!” [Root.Monarch.GetSheHeCap] picked up his head with both hands and slammed it against a rock. Even as Gunther’s last breath rattled in his throat, [Root.Monarch.GetSheHe] refused to let up, slamming his head against the rock over and over, until all that was left was a bloody pulp.\n\nOnce [Root.Monarch.GetHerHis] rage finally subsided, blood was soaking the ground in a meter wide radius and Gunther’s face was mangled beyond recognition. [Root.Monarch.GetTitle] [Root.Monarch.GetName] tore off Gunther’s head and spat in the ruin left of his face. As Gunther’s corpse was tossed into the Alen, [Root.Monarch.GetName] looked at the assembled captives and smiled. Despite the disrespect, this was a glorious day for the strong."
 flavor_venomtooth.100.a:0 "It turns out, iron really is stronger than cobalt in the right hands."

 flavor_venomtooth.101.t:0 "Worthless"
 flavor_venomtooth.101.d:0 "Small and weak. Those are two traits anathema to our society. That is why goblins cannot exist in it under any circumstance. But there is another race in Escann that is just as worthless: halflings. These small pests infest the southern lands of our realm ever since we destroyed their farming community pretending to be an army.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] has set out a bounty to hunt down every halfling found in the south. Villages are burned on sight for massive rewards while those who capture halflings can earn a lot of gold by ransoming them all to affluent relatives in the Small Country. Any resistance that the halflings put up is easily crushed by orcish might.\n\nSlowly, the halfling infestation of Escann was being cleared up. As land was made available for orcish settlement, many clanless orcs became the targets of slave catchers. These clanless orcs made up some of the first orc slaves in Venomtooth and became a reliable work force used to cultivate the area. Through the deaths and dispersal of the worthless, we have found a better use for the land."
 flavor_venomtooth.101.a:0 "Thankfully, someone is willing to pay for these weaklings."

 flavor_venomtooth.102.t:0 "Revenge"
 flavor_venomtooth.102.d:0 "Perhaps one of the biggest rivalries in Escann was that between clan Venomtooth and the Sons of Dameria. Aâdga Venomtooth and Rogier “the Exile” Silmuna saw in each other what they despised both about their opposing societies. To Aâdga, Rogier represented the decadent and myth-obsessed humans who fought for ideals and ancient claims instead of using their strength to assert their right to rule. To Rogier, Aâdga represented the brutality of a realm built on the belief that might makes right and practiced slavery, an abhorrent practice to any proud Damerian.\n\nBut after countless wars and skirmishes, their conflict was finally over. Aâdga had Tristan and Rogier taken to her personal torture chamber, where she spent countless nights testing different poisons on goblins and traitors. The lovers were strapped to two separate chairs as Aâdga prepared the daggers. She made sure to coat them both in one of the slower poisons.\n\nShe walked towards them and said, “Your people are now slaves to the strong and your precious Dameria will forever remain a fantasy. So I now give you a choice. If one of you volunteers, I will kill the volunteer and let the other one go. Any volunteers?”\n\nTristan looked at Rogier and saw the pleading eyes of the man he loved. He knew Rogier would not accept it, but he had to protect Rogier as Dameria depended on him. Tristan looked at Aâdga with determination and announced, “I volunteer!”\n\nAâdga was caught off-guard. She approached Tristan and nicked him with her dagger. Almost immediately, Tristan felt searing pain through his blood. His body was in extreme agony, but he gritted his teeth and bared it. He looked at Rogier and said, “My love, I regret nothing! If my sacrifice means you are set free, it is well worth it.”\n\nAfter several agonizing minutes, Tristan finally died. Rogier finally let the tears fall that he had been holding back. Everything he loved was taken from him, his father, his brothers, his sister, and now Tristan.\n\nAâdga cut Rogier’s ropes before nicking him with the dagger. “I said you’d be free to go, not that you’d live.”"
 flavor_venomtooth.102.a:0 "At long last, the last Silmuna is dead!"

 flavor_venomtooth.103.t:0 "Hardest Kill"
 flavor_venomtooth.103.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] looked at Lucian and scowled. Lucian was restrained and had already been injected with several different poisons, but none of them showed any effect. Lucian merely looked bored but stayed silent. For some reason, this seemingly human man seemed impossible to kill.\n\n[Root.Monarch.GetName] tried several different methods. [Root.Monarch.GetSheHeCap] tried stabbing him, throwing him in the viper pit, and even tried to have him crushed alive. However, each time that was tried, Lucian looked utterly unharmed as if he was above such crude attempts to end his existence.\n\nEventually, after hours of effort, [Root.Monarch.GetTitle] [Root.Monarch.GetName] decided to nail Lucian against a tree. As each nail was driven further, Lucian smugly looked at [Root.Monarch.GetHerHim] and mocked, “Look at this animal thinking it can kill me. Several of the rabble have tried, but none could even lay a finger on me.”\n\nBut as [Root.Monarch.GetTitle] [Root.Monarch.GetName] ran out of metal nails, [Root.Monarch.GetSheHe] picked up a sturdy shard of wood and hammered it through Lucian’s heart. And as the sun started rising in the sky, Lucian’s eyes widened and he let out a blood curdling scream. Within a few minutes, as Lucian was touched by the first rays of the sun, he began to burn. [Root.Monarch.GetTitle] [Root.Monarch.GetName] swiftly stepped back upon seeing the burnt ashes where Lucian once stood.\n\nWhile his goal was finally achieved, even [Root.Monarch.GetTitle] [Root.Monarch.GetName] was shocked by this unexpected turn of events, and whispers that Dookan must have cursed Lucian síl na Toars for some extreme act of cowardice spread throughout [Root.Monarch.GetHerHis] entourage.\n\n[Root.Monarch.GetSheHeCap] soon heard rustling from the dark woods still clad in the shadows of night. Whatever cursed creature that very pale human was, it was clear that there were more of them."
 flavor_venomtooth.103.a:0 "The Cursewood must be filled with scorching light!"

