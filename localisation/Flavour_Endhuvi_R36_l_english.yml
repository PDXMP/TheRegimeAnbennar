 flavour_endhuvi.70.z:0 "Go Back"

 flavour_endhuvi.72.t:0 "Temple Complex Inundated"
 flavour_endhuvi.72.da:0 "We have done it! A channel funnels a portion of the Kharunyana's waters to the temple complex, levees hem in the entire grounds and water begins to rise in the vast halls of the temple. It will be a few days before the filling is complete, but the temple has been inundated and dedicated to the Kharunyana!"
 flavour_endhuvi.72.db:0 "Our siege engineers have aided our craftsmen and with the manpower of our army at hand, what would normally take years to complete has finished in a fraction of the time. With the siege won, our engines have been dismantled and ruined fortifications stripped for materials. All this has brought forth a new channel from the Kharunayana and flooded the grounds of the temple as we dedicate it to the river."
 flavour_endhuvi.72.a:0 "Praise to the Kharunyana!"
 flavour_endhuvi.72.b:0 "Let us thank the great river for its protection."

 flavour_endhuvi.77.t:0 "Seven-Hundred and Seventy-Seven Whiskers"
 flavour_endhuvi.77.d:0 "It has been seven years since the last festival, yet our people look forward to the next without fail. The banks of the Kharunyana are lined with celebrations, villages, towns, cities up and down the length of the river turn out to celebrate our protector once more. Schools of shimmering catfish swim up and down the river, golden slivers amongst the rest bringing good fortune and blessings to all who see them."
 flavour_endhuvi.77.a:0 "We celebrate once more yes-yes!"
