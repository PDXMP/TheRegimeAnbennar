 flavour_endhuvi.300.t:0 "A Shadowy Companion"
 flavour_endhuvi.300.d:0 "Our Senapti Vapyatar VI has gone some years without an heir. Perhaps it was due to his vituperative reaction when Parusad Bhola appointed the first female Senapti, misogynistic even by the standards of Senapti of the Raj, but there have been few offers of marriage. The court has thus decided to take things into its own hands.\n\nA few years ago, discreet envoys were sent by the nobles to ‘friends' in nearby realms, and one has now returned with interest. Asima of the Crouching Shadow has for some time wished to escape her family's grasp - their ‘backwards' ways, as she sees them. While our Senapti is notoriously reactionary, his court is not, and Asima's situation is not one in which she can be choosy. Knowing the mismatch between ruler and elite, she sees too an opportunity.\n\nEnvisioning the future of the harimari not as one of conquest, but of clever words and skillful statescraft, she began a correspondence with our court - not merely on matters of state, but also on art and philosophy, a wooing of our finest. Thus, some months later, she arrived by quiet ship up the river with her young son in tow. The young harimari has proven himself to be competent and quick to learn the intricacies of the realm, endearing him despite everything to our old-fashioned Senapti. Certainly, his mother's own skills are quite formidable as well. In such a way,  the Crouching Shadow's claws curl around Endhuvi..."
 flavour_endhuvi.300.a:0 "May they bring us good fortune.\n\n§RAt some point in the mission tree, we will go the separate way from the §PRaj§!\nCheck "§YThe Second Ruby Garden Debate§!" Mission§!"

 flavour_endhuvi.301.t:0 "Holding Court"
 flavour_endhuvi.301.d:0 "It had been less than two months since Asima arrived. In that time, the court of Endhuvi had changed dramatically. [Root.Monarch.GetName] found his advisors busy or abroad for various tasks whenever he sought to discuss matters of state with them. Almost unbeknownst to [Root.Monarch.GetName] was that Asima was holding her own, informal councils already. Not once since her arrival had she warmed the Senapti's bed, or even stayed in his estates. While her first invitation to Endhuvi was at the behest of the court, it quickly became apparent to her how badly the state needed a new hand to guide it.\n\nShe had already sent out surreptitious emissaries to the Raja and to Parusad Bhola, promising a new page in the relations between the two nations; meanwhile, her son was being carefully encouraged to observe, young though he was, to learn the lessons his mother was showing him. The few times she'd allow him to interact with  [Root.Monarch.GetName] were carefully stewarded and planned, usually in such a manner to highlight the current Senapti's backwards or incompetent diplomacy. Advisors visibly tensed and members of the court muttered under their breath that something had to change."
 flavour_endhuvi.301.a:0 "A house divided or a house united?"

 flavour_endhuvi.302.t:0 "A New Direction"
 flavour_endhuvi.302.d:0 "It had taken Asima several years to finish laying the groundwork. Having the support of the court was crucial in this undertaking, especially so that things went smoothly. Her son was growing up quickly and would soon be ready to take the throne himself.\n\nShe stood quietly at the heart of her small estate, a tense expression on her face; a slight breeze rustled the tops of the bamboo grove. Just as the wind brought with it a change of the skies, so too had she brought change to Endhuvi. A light step caused her to turn back to face the young, golden-furred face of her son, a questioning look aimed in her direction.\n\n“Is everything alright, mother?"\n\n“Yes. The stage is set, now all that remains is for everyone to play their part. Including you."\n\nThe young Harimari gave her a slightly reproachful look; Asima's face softened. She opened her arms and he leaned into the hug. A clawed hand lightly scritched the top of his scalp, just like he'd enjoyed as a young child.\n\n“It has been a long journey for us both. I know that you've had to play many roles, even before you knew whose play you were a part of."\n\nHe gave her a small squeeze and leaned back to look up at his mother,\n\n“It's all for a good cause, mother. I share your dream of a world that everyone can contribute to."\n\nAsima's eyes watered slightly, and she hugged her son even tighter."
 flavour_endhuvi.302.a:0 "I'm so proud of you..."

