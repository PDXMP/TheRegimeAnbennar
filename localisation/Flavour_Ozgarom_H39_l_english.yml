 flavour_ozgarom.101.t: "Massive Uprising in Endralliande!"
 flavour_ozgarom.101.d: "Disaster! Our colony in Endralliande has been struck by a massive revolt; the local orcs are in open rebellion. Following an apparently spontaneous uprising on three nearby estates along Endral’s Coast, a huge and vexingly well-organised force of freed orc labourers has begun looting our settlements for food and supplies, overwhelming our local garrisons and butchering innocents.\n\nThese savages are led by a figure known only as Bramash, some hedge mage - the sort the orcs call a ‘shaman’ - who has set his talent as an Abjurer to the purpose of murdering innocent civilians. His forces threaten the entire region, and are growing with every estate he puts to the torch. A preposterous set of dispatches from this Bramash’s so-called ‘Cabinet of Freedom’ have already slipped out of our ports in the region, and our enemies will waste no time in slandering us based on such lies."
 flavour_ozgarom.102.d: "While the occasional revolt of enslaved orcs is hardly a novelty for the plantations of Endralliande, the uprising which has erupted over the last few weeks is of unprecedented scale. Following an apparently spontaneous revolt on three nearby estates along Endral’s Coast, a huge and surprisingly well-organised force of orcs has begun looting major settlements for food and supplies, overwhelming local colonial garrisons more suited for policing than a pitched campaign.\n\nThe rebel slaves are led by a figure known only as Bramash, an autodidact shaman with a prodigious grasp of Abjuration. His forces are sweeping across the region, freeing as they go, and missives dispatched from a so-called ‘Cabinet of Freedom’ have already made their way to sympathetic Corinite circles. Their stated goal is nothing less than freedom for every enslaved orc in Aelantir."
 flavour_ozgarom.101.a: "Crush these rebels!"
 flavour_ozgarom.102.a: "We will watch the situation carefully."
 flavour_ozgarom.102.b: "Our abolitionist radicals urge us to support the fight against slavery."
 flavour_ozgarom.102.c: "A chance to undercut our colonial rivals."

 flavour_ozgarom.103.t: "Estates Overtaken!"
 flavour_ozgarom.103.d: "Bramash’s brutal rebellion has claimed another cluster of estates, their rightful owners either thrown out with nothing or butchered in their beds. Yet more troops for Bramash to wield against the rightful rulers of Endralliande!"
 flavour_ozgarom.103.a: "Curses!"

 flavour_ozgarom.104.t: "[Root.flavour_ozgarom_104_t]"
 flavour_ozgarom.104.t1: "Orc Rebels Flee Endralliande!"
 flavour_ozgarom.104.t2: "Orc Rebels Pivot to Soruin!"
 flavour_ozgarom.104.d1: "When the upstart Bramash first swept across Endralliande in his campaign of butchery, we feared the worst. His troops even threatened $CAPITAL_CITY$ and the stability of our colony altogether! Yet in recent weeks our brave forces have prevailed, smashing Bramash’s host and liberating estate after estate as we reassert order across the island.\n\nDesperate and aware of just how little rope he had remaining, Bramash has laid waste to naval supply depot and seized a small merchant fleet, quitting the island altogether. While we might have preferred the capture of Bramash and a proper execution, his flight in such a manner does his propaganda efforts no credit whatsoever, and in the wake of his departure, our labourers will be easily cowed."
 flavour_ozgarom.104.d2: "We have watched with utter dismay as the rebel Bramash has swept across Endralliande, torching our estates and placing our entire colonial effort into peril. Like any such rebel, he has done little but sow chaos, his joke of a ‘Cabinet of Freedom’ content simply to strip the gilt off the wardrobe rather than spare any thought to using it themselves. It is an embarrassment that we have been unable to defeat him squarely in the field, but it appears his destructive instincts have spared us in the end.\n\nUnwilling to face up to the challenge of actually ruling a country, Bramash has proven himself the petty looter we knew him to be. His forces have quit Endralliande on a fleet laden with stolen goods, making for the mainland of Soruin. He hopes to hide himself in the deepest jungles of the continent, where our colonial fleets cannot find him.\n\nIn the meantime, we are left with a devastated island to rebuild. Such an abject failure to protect our colony has spurred endless recriminations at home; this must never happen again."
 flavour_ozgarom.104.a1: "Order prevails!"
 flavour_ozgarom.104.a2: "An ignoble episode."

