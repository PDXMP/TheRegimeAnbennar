 flavour_ozgarom.108.t: "An Orcish Utopia In The Effelai?"
 flavour_ozgarom.108.d1: "Since the rebel orc Bramash fled from Endralliande, little has been heard from his ‘Cabinet of Freedom’. During the rebellion, his Cabinet corresponded with sympathetic abolitionists across two continents, smuggling missives past naval blockades to offer the world their story, their version of events. Only now has the Cabinet begun once more to issue proclamations, attempting once more to build ties with the outside world.\n\nThey describe a free orcish society, settlements struggling against the many threats of the Effelai, but united. Torn from clan and bloodline and moved at the will of their erstwhile masters, the free orcs of Soruin have little choice but to make a new clan – a clan of the people as a whole. Family reunification is often almost completely impossible, and so all must serve as family to everyone else. Even the native Soruinics of the jungle have been embraced as kin, a closeness which has already spurred intermarriage here and there.\n\nThe life is tough; the jungle itself holds many dangers. Yet the maroons of Soruin are free.\n\nThe Cabinet professes a desire for universal peace, but Bramash’s maroons are a constant provocation to the slaveowners of Soruin. Time will tell if such a way of life can truly survive under such pressure."
 flavour_ozgarom.108.d2: "When Bramash ‘Chainbreaker’ first rose in revolt on the island of Endralliande, we had little sympathy for our incompetent colonial rivals. Our orcs were kept well in hand, and we had little fear of the kind of insurrection which occurs when one neglects simple matters of security and authority. Now, however, their sickness has become ours.\n\nThe so-called ‘Cabinet of Freedom’ which Bramash maintained during his first revolt has been revived now that he has fled to Soruin - to our colonial lands. Now we are dealing with the consequences of Endralliander incompetence. His maroon settlements foment constant unrest among our labouring orc population and the native Soruinics alike - we are told the maroons and the natives have even begun to intermarry.\n\nAll the while, missives from his Cabinet invite interference from abroad. Their propaganda begins to speak of a thing called “Ozgarom” - the realm of the orcish free..."
 flavour_ozgarom.108.d3: "That damnable Bramash will not cease to vex us! Unsatisfied by laying waste to our holdings in Endralliande, he now seeks to undermine our legitimate rule in Soruin. We had hoped at first that he would disappear into the jungle and get himself eaten by something, but his maroon settlements have established themselves in the jungle highlands of Soruin and begun issuing the same sort of propagandist nonsense as they did during his last campaign. They begin to speak of “Ozgarom” - the realm of the orcish free...\n\nThe result? Our Soruinic labourers begin to rumble in discontent, passing the Cabinet of Freedom’s missives among themselves as they glower at their betters. Orcs from across Aelantir have begun to travel to Soruinic ports, dreaming of the free orcish society in the jungle. The natives and the maroons even begin to conspire, naming one another kin. We will not be caught off guard again; something is brewing here. If we do not prepare now, we will suffer the same calamity we did in Endralliande!"
 flavour_ozgarom.108.a: "Time will tell."
 flavour_ozgarom.108.b: "We will help it survive."
 flavour_ozgarom.108.c: "We must prepare for the worst."
 flavour_ozgarom.108.d: "That orc must die!"

 flavour_ozgarom.110.t: "The Declaration of Ozgarom"
 flavour_ozgarom.110.d1: "“Ye who suffer under the slaver’s yoke; ye who in the shadow of the workshop must tend the welts upon your back; ye who know what it is to suffer… there is an Ozgar orc at your side, even now. This is the pledge of the Ozgar people, we who have been dealt misery and who refuse to deal it in turn. We do not promise an end to suffering - we do not promise only peace. Only the knowledge, in the depths of despair, that we are searching for you.”\n\nThe maroons of Ozgarom kept the date secret. Many thousands of them, all aware, and not a single one a snitch. Perhaps there were those, paid by the colonial authorities to keep tabs on their settlement, who even in the depths of their cynicism could not betray their fellows. Perhaps for just a moment they felt that perfect hope: this might work! Perhaps this is why they said nothing; perhaps this is why Ozgarom caught everyone by surprise.\n\nOvernight, a country. Already the Ozgar Orcs have declared the end of slavery and an end to the expropriation of the native Soruinics. They demand that estate and plantation owners leave immediately, forfeit their property and submit to its division among their labouring orcs. They welcome surrender, but they fully expect to fight."
 flavour_ozgarom.110.d2: "We heard not a twitch from our informants among the maroons, the odd merchant or two that maintain the world of grey between our colonial towns and Bramash’s people in the sticks. No warning at all, until first one town, then another, fell to Bramash’s forces in the night. Indeed, the coordination of the thing speaks to a long-held plan - the occupation of entire provinces, the simultaneity of the strikes. Among the rebels are many native Soruinics, those courted by the maroons in their jungle settlements.\n\nOzgarom is rising.\n\nIn the times to come, this moment will be pored over. How we prepared, what we did, who we armed. There is something terrible about the certainty of these upstart savages, the absolute conviction which drives their cause. Yet ours is the cause of order, and we will not go without a fight."
 flavour_ozgarom.110.a: "Ozgarom is born."
 flavour_ozgarom.110.b: "What a noble cause!"
 flavour_ozgarom.110.c: "Suppress these fools."
 flavour_ozgarom.110.d: "They seem so sure..."

