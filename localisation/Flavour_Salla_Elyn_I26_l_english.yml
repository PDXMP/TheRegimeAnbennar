 flavor_salla_elyn.300.d:0 "Once more the Ceanns and Ceannas of the various Salla meet together in Elynaíle to discuss the conflict against the orcs and goblins. They settle down around a large oval table within the Conclave Hall and begin to debate amongst themselves, trying to come to a consensus for the wisest course of action… yet their discourse comes to an impasse.\nAs their discussions die down, their attention shifts to the [Root.Monarch.GetTitle] of Salla Elyn - whose opinion will undoubtedly act as the tiebreaker."
