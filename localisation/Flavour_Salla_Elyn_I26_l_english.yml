 #Missions
 I26_memory_of_what_was_title:0 "Memory of What Was"
 I26_memory_of_what_was_desc:0 "Once more, the whole of the Silent Lake has been returned to our hands - no longer need our people worry about raiders and invaders attacking and razing their vessels, should they dare to go out upon the calm waters of the lake.\nAs our people make ready their boats and rig their sails, our archivists, poets and scribes regale the ancient tales of our ancestors - they remind us of the Great Wander, which our ancestors had undergone many generations ago; they remind us of the parallels between said journey and our own time within the Deepwoods, prior to the Veil's fall.\nThough our people cannot quite fathom the sea our ancestors must have crossed - they cherish the greatest 'sea' within the Deepwoods and celebrate the opportunity to savor its presence once again."
 I26_memory_of_what_was_effect_tooltip:0 "Every province in the Lake Grove that isn't §YWood Elf§! culture will convert to §YWood Elf§! culture, §YFey Court§! religion and gain §R25§! devastation."

 I26_extinguish_the_flame_title:0 "Extinguish the Flame"
 I26_extinguish_the_flame_desc:0 "Our rangers, having travelled along the lengths of the Silent Lake's rivers and having established a variety of holdings - both along the river and beyond the Deepwoods' tree line - bring word of a most vile landscape; an endless, dreadful mire. In their attempts to begin establishing a presence within the area, they have encountered an equally vile foe - large creatures entirely enveloped in fur, with maws capable of shattering bone; “Gnolls”, as they have been dubbed.\nThese creatures have proven to be a nuisance, raiding our newly established outposts and settlements - this cannot stand; we cannot allow them to impede our taming of this dreadful mire, nor can we allow them to harass our people. They must be dealt with - we shall send experienced and hardened warriors to route these beings, or to hunt them down altogether."
 I26_extinguish_the_flame_effect_tooltip:0 "The §YFlamemarked§! Gnolls will §RRevolt§! against us! \nDealing with this rebellion will allow us to set up to §Y4 Ranger Camps§! in the Daravan’s Folly Region, the first one will have its cost refunded!"

 I26_llif_cyflym_title:0 "Llif Cyflym"
 I26_llif_cyflym_desc:0 "With the return of Gwindeth Camllann from beyond the Deepwoods, we have been graced with the opportunity to expand our understanding of the world - and of new martial arts. Gwindeth has brought with her knowledge of a practice from Ibevar - "Diranbe" or Bladedancing - but she has adjusted it to her own style of combat, one that more closely aligns with the methodology of our own warriors.\nThis new style of combat - known as “Dawnswheí” or Glaivedancing - focuses upon using a glaive as a catalyst for casting magic spells. Gwindeth has begun teaching our people of this art, and many seem to be interested in mastering it - she has even offered to formally educate some of our soldiers in Glaivedancing, so that it may become an integral part of our culture's martial traditions."
 
 I26_streic_gwir_title:0 "Streic Gwir"
 I26_streic_gwir_desc:0 "The Art of Dawnswheí has proven itself not merely beautiful but powerful - it has been tested by the horrors of war, and it has thrived. Gwindeth Camllann's techniques have persevered through the harshest conditions and have been accepted as a noble and lethal craft. Glaivedancing has fully found its roots within our society - many have learned its ways and many more yet yearn to.\nDawnswheí has become more than just a martial art - it has become a cultural phenomenon, one which is represented in all echelons of our society. It is performed as entertainment and practiced as sport - even those of the ruling class have taken a liking to Glaivedancing."
 
 I26_following_the_flow_title:0 "Following the Flow"
 I26_following_the_flow_desc:0 "We have, in the past, tried to follow the waterways that flow out from our beloved Silent Lake, yet we have always found ourselves trapped by the Verdant Veil.\nHowever, now that the Veil has fallen, we can explore these waterways and find where they flow - they shall act as our guides and pathways through the thickets of the Deepwoods.\nAs we send our rangers and eager explorers along these rivers, we must establish outposts to ensure the safety and longevity of our expeditions - and to secure the newfound gladeways into our realm.\nWe shall find what the world outside of our forests is like - and we shall ensure that it does not pose a threat to our people; never again shall we be blindsided by invaders from beyond the Deepwoods."

 I26_lost_family_now_reunited_title:0 "Kinship Rekindled"
 I26_lost_family_now_reunited_desc:0 "With our realm finally having been reconnected with the rest of the world - especially with Cannor, we can finally reconnect with our long lost kin.\nThough the Moon Elves of the Redglades and the rest of Cannor are vastly different from us; our time within the Deepwoods evidently having changed us considerably, we still share a common history.\nThere is little reason for us to see the Moon Elves as anything other than our relatives, from whom we have been separated for an aeon.\nNow that we have returned to the world, we must rekindle our kinship with the elves of Cannor, restore our relations and invite them to our home. We must make our realm a welcoming place for any of our kin - Wood Elf or otherwise.\nMuch like the elves of the Redglades, who welcomed our people and showed them hospitality, we shall do the same for their people - and those of other elven realms.\n Wood Elves and Moon Elves - with a shared past and common ancestors, we are many cultures, yet a single people."
 I26_lost_family_now_reunited_effect_tt:0 "If we fulfill the requirements with §YRedglades§!, §YMoonhaven§! and §YIbevar§! simultaneously:"

 I26_moonsinger_title:0 "Moonsinger"
 I26_moonsinger_desc:0 "At the very edge of the dreadful mire, which we have tamed and settled despite the harsh landscape, our people found something that they had only heard tales of. For a millennium, the only sea that our people had known was that of the Silent Lake - yet now, as they stood at the coastline of the mire, they peered out upon the open ocean - a vast, forest of waves, devoid of trees or foliage.\nMuch like the moon's shine upon the Silent Lake, this sea shimmered in the moonlight - though far more than our humble lake. Those that have visited the coastline have brought back tales of its beauty, and many others have decided to make the pilgrimage to the west, to see it for themselves.\nOur historians and poets have begun regaling the tales of Munas Moonsinger; he who guided the Remnant Fleet - our ancestors - to Cannor and brought an end to the Great Wander.\nWe shall honor the Moonsinger and the Fleet, sing their songs and tell their stories.\nWe shall never forget our past, even if an aeon has passed since then."

 I26_dirwn_gosgeiddig_title:0 "Dirwn Gosgeiddig"
 I26_dirwn_gosgeiddig_desc:0 "As our lands have expanded into the Dreadmire and our connections to our distant Cannorian kin have deepened, many of them have come to live among us - both in the Mire and in the Deepwoods itself. Their presence within our communities has become evident, many finding themselves entangled in the social tapestry of our towns - integrating fully into our realm, bringing with them the culture of the Moon Elves, while celebrating and accepting our culture.\nMany of these Moon Elves have similarly found their soulmates among our people - and they have not shied away from pursuing their heart's desire, forming new families that are borne of a union of Moon and Wood.\nThese new families, often endearingly referred to as "Lunarbranch Families", have combined the best aspects of both of our cultures and have ingrained themselves within our realms customs - resulting in a slew of new traditions and celebrations being introduced into our cultural weave."
 I26_dirwn_gosgeiddig_effect_tt:0 "If Farwen is alive:"
 I26_dirwn_gosgeiddig_consort_tooltip:0 "A §Ynew consort§! will appear if our heir rules our country!"
 I26_dirwn_gosgeiddig_upgrade_tooltip:0 "The province modifier §YMoonlit Community§! will be improved, giving the following:"

 I26_the_world_beyond_title:0 "The World Beyond"
 I26_the_world_beyond_desc:0 "Though the Veil has recently fallen, it seems that our first major interaction with the outside world would not be a simple excursion out of our woods into the world beyond. Instead, with the return of the contingent that departed to find a distant forest of ruby foliage, we have recently come into contact with the people of said vermilion woodland - the Redglades, as they call their realm.\nAs they have treated our people ever so kindly, and even sent some of their own people along with our contingent, to ensure that they returned to us safely, we have come to learn much of the world - both from the experiences of our contingent, and the tales told by the elves of the Redglades.\nWe have come to learn much of the world beyond our forests, and we have come to realize that there is far more for us yet to learn."
 I26_the_world_beyond_effect_tooltip:0 "We will discover the lands of §YIbevar§!, §YCorvuria§! and the §YEmpire of Anbennar§!! \n§YRedglades§! and the §YNations§! fulfilling this mission’s requirements will gain §G20 trust§! with us!"

 I26_the_prick_of_the_thorn_title:0 "The Prick of the Thorn"
 I26_the_prick_of_the_thorn_desc:0 "The elves of the Thorn Grove, our eastern neighbors - Salla Drennen - have been pushed to the very brink of extinction by the hordes of orcs that washed over our forest like a deluge during the Greentide. They have never been considered one of the strongest Salla, yet they have proven themselves to be exceptionally hardy people.\nDespite being pushed nearly wholly out of their grove, barely holding on to the last sliver of the Thorn Grove, they have held their ground. Unable to take the fight directly to their orcish assailants, they have instead resorted to a defensive strategy; ensuring that any attack levied against them is punished severely - much like how the thorns of weeds prick the hands of those who try to unroot them.\nWith our recent victories over the Forest Goblins, we can now afford to offer our assistance to our kin from Salla Drennen - while they protect their homeland, we can offer them the aid they need to push back and reclaim their lost lands, and we might prove ourselves to be trustworthy allies in the process."
 I26_liberate_the_thorn_grove_flag_tt:0 "Has completed the §Y'Liberate the Thorn Grove'§! Agenda"
 I26_first_agenda_effect_effect_tooltip:0 "Only the first of §Y'Liberate the Thorn Grove'§!, §Y'Liberate the Bone Grove'§! and §Y'Liberate the Mountain Grove'§! that we choose grants an extra modifier."
 I26_the_prick_of_the_thorn_effect_tooltip2:0 "If we have already completed §YStruggle No More§! and §YHonor Our Alliance§!, we shall gain §YProven Leadership§! until the end of the game, which grants: \n§G+50%§! Vassal Forcelimit Contribution \nCan fabricate claims for vassals."

 I26_viridescent_tower_title:0 "Viridescent Tower"
 I26_viridescent_tower_desc:0 "One of the elven heroes that braved the Great Wander with our ancestors, Garion the Wise, was the founder of an association of mages, which calls itself "the Magisterium". This organization, which seems to have embedded itself into the structure of many Cannorian realms, is a font of nigh endless knowledge - much of which we could use to try and unravel the mysteries of the Deepwoods.\nThough much our magical prowess differs in nature from that of the mages in the Empire of Anbennar and its surrounding realms, we may find some use in embracing their practices in exchange for access to their archives and their expertise.\nWe shall offer the Magisterium a place in our realm - invite them to integrate our druids into their organization. Our druids shall become magisters; they shall maintain their own tower, one unlike any the Magisterium has ever seen - a tower of viridescence, woven around a grand tree that reaches into the very sky above the canopies of the forest.\nThe Druid-Magisters shall be the future of our magical expertise, and they shall teach others of our ways."
 I26_viridescent_tower_effect_tooltip:0 "Unlock the §Y'Train Rhaidd'§! Mage Estate privilege."

 I26_a_verdant_crown_title:0 "A Verdant Crown"
 I26_a_verdant_crown_desc:0 "The Verdant Pact was the first case of the various Salla truly seeing eye to eye, the first case of the Wood Elves uniting in action — facing their problems as a single force, rather than squabbling clans.\nWith the leadership of our Salla, the Pact has thrived and proven itself to be an overwhelming force against the adversaries of our people. Each victory against the invaders has strengthened the bonds between the Salla, bit by bit forging a bond which has proven to be stronger than iron.\nWhile the Pact began as a mere military alliance between the Salla, it has grown to be far more than that. Our people have come to know one another, to fight alongside one another — and now they no longer see any validity in the disputes that led to the Salla drifting apart in the first place.\nFor the first time in Wood Elven history, our lands are united as one — a Verdant Union, one that requires a fitting ruler and a dignified symbol demonstrating our unity: the Verdant Crown."
 I26_a_verdant_crown_trigger_tooltip:0 "Has completed or failed all §Y6 liberation agendas§!."
 I26_a_verdant_crown_trigger_tooltip2:0 "All the other §YSalla§! are either a §Ysubject§!, §Ynon-existant§! or have §Y100§! trust with you"

 I26_on_the_other_side_of_the_lake_title:0 "Across the Silent Lake"
 I26_on_the_other_side_of_the_lake_desc:0 "Our home - the Deepwoods - had been partitioned between the Salla for nearly a millennium; each Salla presiding over their own grove.\nOur grove - the Lake Grove - was one of the most idyllic. The Silent Lake's mild currents and the silver gleam of moonlight reflecting off its surface at night had become the heart of our culture.\nHowever, much like the other groves of our kin, it has been befallen by savage invaders; goblins from beyond the veil - no longer can our people sail upon the Lake's soft waves without worry.\nThese goblins have claimed nearly half of our grove - they have driven us from our home, yet we shan't let this stand.\nOur kin, whether they do so begrudgingly or not, see us as the first among many, yet how can we fashion ourselves the leaders of our kin, if we cannot even maintain control over our home?\nWe must drive these goblins out to whence they came and restore our grove to its idyllic nature - we must reclaim our beloved Silent Lake."
 I26_on_the_other_side_of_the_lake_trigger_tooltip:0 "The estate agenda §Y'Liberate the Lake Grove'§! is active."

 I26_first_victory_of_many_title:0 "First Victory of Many"
 I26_first_victory_of_many_desc:0 "It did not take long for word of our victory to spread. Merely a few days after our last battle against the Brambleskinner Clan of goblins - as we still work to restore our governance over our grove - our kin have already begun to spin tales of our war.\nThe other Salla have begun to tell stories of our warriors - how they sailed across the Silent Lake in the dead of night, departed from their vessels without landing at shore, swam across the waters and ambushed the goblins within their own encampment with ease.\nThese tales, while they would usually be a mere source of pride for our Salla, have become a rallying cry for the other Salla.\nAs they chant our praises, they equally decry the weakness of the goblins and the orcs - they embolden our kin to rise up and defend themselves once more; to fight back against the invaders.\nNot only have we begun taking steps towards proving ourselves as the first among the Salla, but we have also driven our kin to take up arms alongside us."
 I26_first_victory_of_many_trigger_tooltip:0 "Has completed the §Y'Liberate the Lake Grove'§! estate agenda."

 I26_struggle_no_more_title:0 "Struggle No More"
 I26_struggle_no_more_desc:0 "Unlike many other groves, the Bone Grove - that of Salla Cenág, our kin to the south - has never been wholly freed of goblin presence. While we have enjoyed the lush wilderness around the Silent Lake, those of Salla Cenág have struggled for survival in the harsh conditions of the Bone Grove.\nThese conditions have given way to a philosophy unique to those from the Bone Grove; one which they call "Yfel Cenág" - the Bone Struggle. The elves of Salla Cenág deem existence itself - both that of life or that of concepts and ideas - to be under constant threat; always at risk of being destroyed or forgotten. Therefore, one must fight, with any and all means, for one's right to exist - to survive.\nWe cannot permit our kin to be locked in an eternal struggle, nor shall we sit by idly and watch as they fight for their very being. With our recent victories over the Forest Goblins we have proven that we are capable of bringing the fight to them, and that we are able to bring them to their knees.\nNow, let us absolve our kin of this "Yfel Cenág" and help them to find an existence free of eternal struggle."
 I26_struggle_no_more_trigger_tooltip:0 "Has completed the §Y'Liberate the Bone Grove'§! estate agenda."
 I26_struggle_no_more_effect_tooltip:0 "If we have already completed §YThe Prick of the Thorn§! and §YHonor Our Alliance§!, we shall gain §YProven Leadership§! until the end of the game, which grants: \n§G+50%§! Vassal Forcelimit Contribution \nCan fabricate claims for vassals."

 I26_the_first_priority_title:0 "The Hunt Begins"
 I26_the_first_priority_desc:0 "With the groves in our immediate vicinity liberated and returned to the hands of our people, we can now focus on the groves further to the east — yet, as the First Conclave has concluded, we shall focus on the last of the Wood Elven groves; the Hunter Grove.\nSalla Fealgearn has long been considered one of the most powerful of the Salla — beside ourselves, of course. As such, it is imperative that we reconnect with them, and assist them in ridding the orcish invaders from their lands. Only once we have secured the Hunter Grove and ensured the safety of our kin can we begin sending our forces into the eastern Deepwoods, finally ridding ourselves of the invading goblins and orcs.\nOnce Salla Fealgearn has been reconnected to the rest of the Salla, our true hunt may begin."
 I26_the_first_priority_trigger_tooltip:0 "Has completed the §Y'Liberate the Hunter Grove'§! estate agenda."
 I26_the_first_priority_trigger_tooltip2:0 "Every member of the §GVerdant Pact§! has at least §Y100§! opinion of us."

 I26_our_elders_safety_title:0 "Our Elders’ Safety"
 I26_our_elders_safety_desc:0 "In the past many of the elders from the other Salla would make their way to Elynaíle, where they would settle down for the twilight of their years and dedicate their remaining time to educating our youth. However, the onset of the Greentide has brought an end to said practice, with many of those that have attempted to undertake the journey since the beginning of the Greentide intercepted by orcs and goblins and subsequently slain.\nWith our campaigns against the orcs and goblins having been so fortuitous, we can now divert some of our attention to securing the pathways between our lands and those of the other Salla, so that our people — especially the Elders, many of whom still wish to make the journey to Elynaíle — are able to travel freely."
 I26_our_elders_safety_trigger_tooltip:0 "All the other Salla are either a subject, non-existant or grant us §YMilitary Access§!"
 I26_unlocked_elders_knowledge:0 "We will unlock the §YElders Knowledge§! Church Privilege."

 I26_kin_bound_title:0 "Kin Bound"
 I26_kin_bound_desc:0 "The First Conclave has concluded its meeting; Farwen, having been unable to attend the meeting in person, is ridden with frustration about being excluded in such a fashion. She knows she must learn to temper this frustration - and thus she turns her attention to her kin from Salla Myna, hoping that they might provide some advice that may prove useful."
 I26_kin_bound_effect_tt:0 "If Farwen is alive:"

 I26_honor_our_alliance_title:0 "Honor Our Alliance"
 I26_honor_our_alliance_desc:0 "Once before — as the goblins and orcs fell upon the Deepwoods — we were unable to offer our assistance to one of our closest allies, Salla Myna — the elves of the Mountain Grove. We were pinned down by relentless attacks on our homeland as the orcs ravaged the Mountain Grove, razing much of it to the ground.\nWhile Salla Myna has broadly been understanding of our situation, aware of the fact that we simply could not offer the aid that we were obligated to provide, it has still put an evident strain upon our relations; even more pointedly, it is a stain upon our people's pride.\nNow that we no longer need to worry about the security of our own grove, we can finally divert our focus to our northern neighbors — we shall send our most experienced warriors to drive out the orcs that dare to attack our kin.\nMuch like the goblins that presumed to try and claim our grove, we shall make these orcs regret their every crime against Salla Myna. We shall prove that even despite our original setback, we intend to honor our alliance in full."
 I26_honor_our_alliance_trigger_tooltip:0 "Has completed the §Y'Liberate the Mountain Grove'§! estate agenda."
 I26_honor_our_alliance_effect_tooltip:0 "If we have already completed §YThe Prick of the Thorn§! and §YStruggle no More§!, we shall gain §YProven Leadership§! until the end of the game, which grants: \n§G+50%§! Vassal Forcelimit Contribution \nCan fabricate claims for vassals."

 I26_to_pass_the_torch_title:0 "To Pass the Torch"
 I26_to_pass_the_torch_desc:0 "Once before - as the goblins and orcs fell upon the Deepwoods - we were unable to offer our assistance to one of our closest allies, Salla Myna - the elves of the Mountain Grove. We had been forced to defend our own homelands, as the orcs ravaged the Mountain Grove, razing much of it to the ground.\nWhile Salla Myna had been understanding of our situation, aware of the fact that we simply could not offer the aid that we were obligated to provide, it has still put an evident strain upon our relations and even more so, it has been a stain upon our people's pride.\nNow that we no longer need to worry about the security of our own grove, we can finally divert our focus to our northern neighbors - we shall send our most experienced warriors to drive out the orcs that had dared to attack our kin.\nMuch like the goblins that presumed to try and claim our grove, we shall make these orcs regret their every crime against Salla Myna. We shall prove that even despite our original setback, we intend to honor our alliance in full."

 

 #Events
 flavor_salla_elyn.1.t:0 "Ayreacais Ygona"
 flavor_salla_elyn.1.d:0 "The Silent Lake has traditionally been one of our greatest resources, offering fresh water, fish and the ability to traverse the grove far faster than by foot - as such, it occupies a central role in our people's culture. Along the Silent Lake's shoreline, a variety of shipwrights can be found, most specializing in the craft of small riverboats; capable of traversing most of the waterways of the Deepwoods, such boats remain highly maneuverable.\n\nAs the Silent Lake has come fully under our control once more - and with further conflicts against goblins and orcs looming overhead - it has become paramount to find and exploit every advantage we can get. Our maritime capabilities are one such advantage; our soldiers have begun practicing and training to be highly capable hybrid combatants, able to hold their own on land and still thrive upon the waterways. Specifically, they have trained to traverse the Deepwoods via our riverboats and disembark directly into the water, from which they make their attacks."
 flavor_salla_elyn.1.a:0 "The Reclamation of the Deepwoods shall end only in success."

 flavor_salla_elyn.2.t:0 "The Folly is Cleared"
 flavor_salla_elyn.2.d:0 "To do"
 flavor_salla_elyn.2.a:0 "To do"
 flavor_salla_elyn.2_free_camp_tt:0 "The next §YRanger Camp§! placed will be free."
 flavor_salla_elyn.2_daravan_folly_camps_tt:0 "Up to §Y4 Ranger Camps§! may now be placed in §YDaravan's Folly§!."

 flavor_salla_elyn.3.t:0 "Melancholy Under the Moon"
 flavor_salla_elyn.3.d:0 "A millennium has passed since the eyes of the Wood Elves were graced by the dancing waves of the open sea - once lost at sea for a millennium, we were denied its soothing sounds for just as long. The Silent Lake and the waterways of the Deepwoods were long the only point of reference for the concept of a sea, let alone an ocean, amongst our people.\n\nYet as Ranger-Pathfinder Liedir Vyas and her detachment followed one of the waterways out of the Deepwoods, their eyes beheld the very land before them simply cease, giving way to an unending body of water, one which must have been the very ocean that their ancestors had once been lost upon.\n\nDespite being practiced rangers, competent and trusted enough to be sent out to explore the world beyond the forest, nigh all were overwhelmed by the sight of the open sea. The Ranger-Pathfinder stepped forth, still awestruck herself, only to crouch down at the edge of the coast - reaching out with her hand, she let the steady ebb and flow of the waves wash across her digits.\n\nMere hours later, the rangers had established their encampment right along the coastline - for the journey to ferry the news of their discovery back to the Deepwoods would not be short, nor could they bring themselves to so quickly give up sight of the sea.\n\nThe campfire’s kindling crackled and cracked, flames dancing wildly within the confines of the firepit. A handful of rangers sat around the fire, singing somberly the remembered chants of the Fleet - offering their reverence and respect to the Moonsinger, while some instead swam in the cold waters of the bay, enjoying the embrace of the sea under the rising moon. Still others yet stood guard, sure to be relieved by their comrades in time to join the others before night’s end.\n\nThe Ranger-Pathfinder spent most of the evening journalling and sketching, describing the coastline and the open sea to the best of her abilities alongside noting the various details of the journey they’d undergone - especially the path they had taken, so that the coastline may be easily found by any subsequent travellers.\n\nIt did not take long for copies to be made of the Ranger-Pathfinder’s journal, which she had offered to [Root.Monarch.GetName] as her report on the expedition. These copies would find themselves spread around the various archives and libraries of our people as “Vyas’ Way to the Sea”"
 flavor_salla_elyn.3.a:0 "May we never forget the way to the sea again."

 flavor_salla_elyn.4.t:0 "The Emerald Huntress"
 flavor_salla_elyn.4.d:0 "As the Deepwoods have attracted more and more of our Cannorian kin to our groves, they have begun erecting small shrines at the edges of settlements - and larger ones within the forest itself. These shrines - often adorned with wooden carvings depicting an eastward facing bow, or even a sculpture of a cloaked elven woman - are dedicated to one of the Cannorian deities: Falah, their Goddess of the hunt, nature, animals and the wilderness itself.\n\nThe Moon Elves that have devoted themselves to this Goddess have proven to venerate nature in a manner that far surpasses our own pragmatic coexistence with the forests - they seem to value even the hostile facets of the wilderness greatly, both the plantlife and wildlife are granted special care amongst their ranks. By the reports of various communities, it has become commonplace for the devotees of Falah to ensure the health and safety of various animals and act as both horticulturists and arborists. \n\nDespite this, these devotees have also been known to engage in hunting within the Deepwoods, though they have done so in a manner that can only be described as respectful - wasting naught of their prey, nor hunting more than they require. Local communities have embraced this wholly, participating in these hunts themselves - and often hosting grand feasts for a variety of occasions."
 flavor_salla_elyn.4.a:0 "We shall embrace this veneration of the natural world."
 flavor_salla_elyn.4.a.tt:0 "The Adventurer Estate interaction §YCall the Hunt§! will now grant up to §Y2 yearly sailors§! scaling with the number of §YRanger Camps§! we own."

 flavor_salla_elyn.5.t:0 "A Song to Munas"
 flavor_salla_elyn.5.d:0 "Upon the same coastline that our people first discovered with Ranger-Pathfinder Liedir Vyas’ expedition now stands a grand monument to Munas Moonsinger himself - the construction only recently having been completed.\n\nThe monument, consisting of a series of stone pillars surrounded by wooden platforms, stands at its highest point an impressive fifty meters tall. The stone has been carved in a manner that leaves a profusion of gaps and holes in the pillars and which, when pummelled by the coastal winds, cause the stone to emanate a soft, somber hum. This ghostly melody is dedicated to Munas himself; a song to venerate his legacy. Chiselled upon each stone is a portion of Munas Moonsinger’s life story, so that any and all visitors may read the tales of the Moonsinger.\n\nThis monument, though it was built to strengthen the bonds between our people and those of the Moon Elves, has become a place of pilgrimage for many elves - even for some Sea Elves. Many from across all of Cannor - and the seas beyond - have made their way to the monument to pay their respects to Munas Moonsinger, honoring him as a most cherished forefather and a deity of the Regent Court."
 flavor_salla_elyn.5.a:0 "Welcome any and all to hear the song."

 flavor_salla_elyn.6.t:0 "A Dance Under the Moon"
 flavor_salla_elyn.6.d:0 "Three nights in a row, Farwen had come down to the training grounds to work on her glaivework under the moonlight. Three nights in a row, she had found herself training alongside Artorian, a Moon Elven practitioner of Diranbe from the Redglades who had traveled to the Deepwoods while escorting Duskweaver's expedition back home.\n\nWhile on previous nights they had merely trained alongside one another, making at most a passing remark about the other's form or recommendations for adjustments to their fighting style, they hadn't really interacted much.\n\nHowever, tonight proved to be different.\n\n"Care for a spar?" He asked, stepping away from the pell, which he had been practicing against.\n\nFarwen had been caught somewhat off-guard, though she nonetheless followed-through her strike, adequately maintaining good form. She rested the pommel of the glaive against the ground, turning to face him.\n\n"A spar? What, the two of us? - I suppose we could." Her head canted, studying him for a moment.\n\n"Wonderful! - I shan’t go too hard on you." His words rang out with a taunting jingle; a teasing tone.\n\n"You won't go too hard on me? - I assure you, you couldn't even beat me if I were wearing a blindfold." With a smile gracing her lips, she offered him a similar teasing tone.\n\n"If those words weren't a jest, I'd have to take offense." He snickered in turn, seemingly enjoying the exchange.\n\nThey made their way to the training ground's sparring area, where each of them took up their positions. A brief salute was shared between them, before they enveloped each other in a dance of blades; parrying, sidestepping and striking. Their motions were swift, each of them quite skilled - more than capable with their respective weapons, equally matched opponents.\n\nThe spar dragged on, both of them nigh out of breath - one of them was sure to beat the other, though it would be solely based on whoever succumbed to exhaustion first, should they continue. However, the Bladedancer lowered his blade and stepped back.\n\n"Call it a draw? I fear this spar would continue until one of us can no longer stand." He muttered, catching his breath as best as he could.\n\n"I'd prefer to claim my victory - but it seems we're both exhausted anyways; nothing more to be learned from our duel. A draw, very well." Her agreement was signified by a nod.\n\n"Perfect! In that case, would you perhaps care for a dance? An actual dance - not one of blades." He lowered his sword into his scabbard."
 flavor_salla_elyn.6.a:0 "“I’d like that.”"

 flavor_salla_elyn.7.t:0 "More than a Pact"
 flavor_salla_elyn.7.d:0 "[Root.Monarch.GetName] sits comfortably upon [Root.Monarch.GetHerHis] throne - despite all of [Root.Monarch.GetHerHis] experience, [Root.Monarch.GetHerHis] heart cannot seem to stop racing. A millennium of survival within the Deepwoods, yet not a single moment could compare to this one; this day among all others would be remembered for all of eternity.\n\nUpon a pedestal a mere five meters from her throne sat the symbol of the Wood Elves' new era: the Verdant Crown. [Root.Monarch.GetSheHeCap] had never set their eyes upon something so beautiful, something that could be so small, yet hold so much significance.\nThis Crown, unlike those of nigh any other realm within Cannor, represented equally each region of its realm; every major Salla of the Deepwoods had taken part in creating this work of art.\n\nOur Salla provided three sealed glass droplets, each filled with some of the Silent Lake's water.\nSalla Myna, our closest kin, provided five emeralds, which have been embedded on the frontside of the crown, surrounding our droplets.\nSalla Drennen has provided a wreath of Drennen Thorned Shrub - with its thorns carefully angled outwards.\nSalla Cenág fashioned the base of the crown - an elaborate band carved from bone.\nOur kin from Salla Fealgarn dedicated the antlers of one of their Ceann's most beloved stags, which have been mounted to the front of the crown.\nSalla Ayeth, renowned for their craftsmen, brought delicately fashioned wooden arches that have been mounted to the top of the crown.\nThose of Salla Scotha decorated the crown with the most vibrant and colorful flowers that they could find.\nMeanwhile, Salla Ahain brought a filigree of gold to wrap around the Salla Ayeth arches.\nLastly, those of Salla Ghúl provided a handful of black leaves, with which to decorate the rest of the crown.\n\nIt was an imposing headpiece, one that was sure to demonstrate the unity and ferocity of our people to any that would dare to threaten the Wood Elves. The Ceanns and Ceannas of each clan lowered themselves down to their knees before [Root.Monarch.GetName]'s throne, as the Druid-Magister Ceann took the crown off of the pedestal, strode over to [Root.Monarch.GetName], placing the Verdant Crown atop [Root.Monarch.GetHerHis] head, only to lower himself down to his knees too."
 flavor_salla_elyn.7.a:0 "The fealty of the other Salla shall suffice for this union."
 flavor_salla_elyn.7.b:0 "Unity must be found in the full integration of the Salla."

 flavor_salla_elyn.8.t:0 "Lakeside Celebration"
 flavor_salla_elyn.8.d:0 "Farwen watched the soft glimmer of the moonlight against the Silent Lake's surface, humming along to the tune of the musicians' instruments. She leaned back into the cushions of the bench she sat upon, closing her eyes for a few moments while, unbeknownst to her, a smile crept onto her visage. After opening her eyes once more, they darted across the festivities, observing the various stands and tents that had been set up to cater to all of the visitors, providing food, games and simple celebratory accessories. She pushed herself to her feet and descended into the depths of the celebration, away from the water's edge. She walked past the stage upon which the musicians sat, strumming away at their instruments - inspiring a great many elves to dance together.\n\nShe had no intentions of engaging in dance this night, though it did please her to see how much joy others found in the practice. As she wandered through the festival grounds, she couldn't help but think back to that fateful evening when she had first gazed out over the army camp - right then and there, she had made the decision to get herself involved in the war effort. Now that she could see the fruits of her labor, she knew - deep within her heart - that she had made the correct decision; no regrets weighed her down. Had she not, perhaps her home would never have been liberated - perhaps her people would have been overrun. She dismissed the thought before it could fester.\n\nFarwen made her way to one of the food stands, ordering herself something small to eat.\nShe was, for the first time in a long while, content."
 flavor_salla_elyn.8.e:0 "The moonlight shimmered lightly upon the Silent Lake's surface, a melancholic tune upon the wind, carried from the strings of a group of musicians who had posted up upon a nearby stage. Tonight was to be a night of celebration - the Lake Grove was once more safe, wholly in the control of Salla Elyn's people - yet the liberation of the grove had not been without great loss, a pyrrhic victory at best. At the heart of the festival grounds lay a small shrine, around which various candles had been lit - a portrait of Farwen Elyn, late heir of the Salla, lay beside the shrine. She had given her life to her people's cause, sacrificed herself to secure this victory.\n\nThose that knew her - family, friends and comrades-in-arms - could not find much enjoyment in the celebration; every moment was tainted by the knowledge of what had been lost, at most offering them some form of catharsis. For the rest of the populace, the celebration was notably bittersweet - joy to be found within the festivities, yet the undertone of loss lingering in the air.\n\nFarwen Elyn will not be forgotten, she who gave her life to secure her people's home; may she find peace within her eternal slumber."
 flavor_salla_elyn.8.a:0 "As the sun rises, the celebrations come to an end."

 flavor_salla_elyn.9.t:0 "Dear Brother and Sister of Mine"
 flavor_salla_elyn.9.d:0 "Dearest Arfil and Bricena,\n\nI know that you are both occupied with more important matters than a letter from me; ruling a realm is undoubtedly taxing upon the soul. Yet, as I too am to take said duty upon myself in the near future, I have few others to turn to that may lend me insight upon how I might act.\n\nThe recent meeting of the Conclave in Elynáile has left me greatly dismayed, even frustrated.\n\nI was not able to attend the Conclave's meeting, having been barred entry, yet the irritation at their decision boils within me like a raging, tree-toppling tempest. I cannot fathom why the Conclave has ordained to forsake the groves of the east, nor why they would refuse to respond to the invaders in full force. I know not what to do, nor can I shake the feeling that I have been intentionally kept from partaking in matters of state, as if I were not yet ready to handle such ordeals.\n\nAt the very least, the Conclave has decided to act in a limited capacity, instead of merely sitting by idly.\n\nNonetheless, I must burden you with the question:\nWhat would you do in my position?\nWould you simply abide being ignored and pushed aside?\nWould you not try to rally to provide support for our eastern kin?\n\nI am wholeheartedly at a loss; your opinions and guidance would mean a lot to me, and undoubtedly assist me in handling this dilemma.\n\nI wish you both the greatest of luck and wellbeing, and await your response eagerly."
 flavor_salla_elyn.9.a:0 "Yours sincerely, Farwen."

 flavor_salla_elyn.10.t:0 "A New Vision"
 flavor_salla_elyn.10.d:0 "War never changes - it inevitably heralds unimaginable horrors and slaughter - yet it undoubtedly changes those that are caught within its cruel embrace; it tempers those that risk their lives, and claims many more. Some may find themselves lost to war, even if they survive. Others may find that war becomes the only home they know, while yet others are able to return to a peaceful life, with their experiences strengthening them.\n\nIn that same vein, Farwen has been changed by her experiences in war. She has been tempered by them - every decision she has made, every life lost – whether by her own hand, or by her decisions – has left its mark upon her. Difficult times are known to forge strong leaders and Farwen is certainly no exception to the rule; reclaiming the Deepwoods, one grove at a time, has proven one of the most difficult conflicts the Wood Elves have ever weathered.\n\nWith the groves of the Deepwoods now firmly under the control of our people and the war winding down to a close, the time has come to pass the torch onwards. The next generation of Wood Elves crave their chance to shape their future. Thus, it has come to pass that Farwen will take up the title of Ceanna, leading our people into the next era of Wood Elven history. Her vision of the world, her ideals and experiences - the decisions she has made - shall pave the way for our people's future."
 flavor_salla_elyn.10.a:0 "Long live the Ceanna!"

 flavor_salla_elyn.11.t:0 "Behind Closed Door"
 flavor_salla_elyn.11.d:0 "Farwen's grip tightened upon the haft of her glaive as she swung it upwards in a cleaving motion, striking across three training dummies at once. The motion of her blow was driven by emotion - by frustration, rather than a disciplined strike.\n\n"There is no reason that I should be denied entry to the Conclave,” she huffed, sweeping with her glaive once more. “Am I not to be the next Ceanna? How can I claim to be a worthy heir, if I cannot partake in our realm's decisions? In the defense of our people - whether they be from our Salla, or others?"\n\nHer mother stood some feet away, her hands clasped in front of her, as she rested against one of the training grounds' walls.\n\n"Farwen, you have yet much to learn - you are prideful, eager. You wish to run, though you have not yet mastered your walk. You will grow into your role as Ceanna, when the time comes.”\n\nHer words - decorated by her soft and serene intonation - lingered in the air for a moment, as she shifted away from the wall, stepping towards Farwen.\n\n“Until then, you must realize that you will be far more than merely the one that makes decisions. You will be a figurehead - a symbol that will inspire our people to action. In that vein, you must be careful with your actions - and even more so with your words."\n\nFarwen swung her glaive once more, this time somewhat more calculated, her frustration beginning to wane - her training was kicking in - and perhaps, also, she was hearing her mother's sense.\n\n"Yet I am expected to sit by the sidelines - to what end? What lesson am I meant to take from this, other than that father doesn't deem me ready?"\n\nShe huffed, her tone growing hoarse, even cracking faintly between words.\n\n"You must learn to temper your pride, to learn patience. You will be a great Ceanna, Farwen - you simply need some more time. Do not hold it against your father, he merely wishes to do what is best for you - and for your future."\n\nFarwen lifted her glaive, resting the base of the staff against the ground, shifting her attention to her mother."
 flavor_salla_elyn.11.a:0 ""If... you say so, mother.""
 flavor_salla_elyn.11.tt:0 "Regular Estate Agendas have been §Rdisabled§!.\n§YCalling the Diet§! will call upon the Major Salla Conclave to decide our course of action!"

 flavor_salla_elyn.12.t:0 "The Brazen Youth"
 flavor_salla_elyn.12.d:0 ""A figurehead - a symbol that will inspire our people to action."\n\nFarwen mulled her mother's words, as she peered out across the army camp outside of Elynaíle. She watched the glaivewielders training, sparring and otherwise lingering about the camp, observing the camaraderie between them. It was something to aspire to, a bond that transcended mere kinship or friendship, forged in shared experiences.\n\nHer thoughts turned as she watched, an idea rising within the back of her mind. She didn't need to partake in discussions at the Conclave, if they didn't wish to permit her - yet they wouldn't be able to stop her from assisting via other avenues of approach. She could join her people down below - train with them, go into battle with them, lead them as both their comrade-in-arms and their general.\n\nYet, that would prove immensely dangerous - she'd be likely to lose her life if things went wrong. Would it be best to serve her people on the front? Or perhaps she should leverage her position as the future Ceanna to ensure the armies are well-supplied and properly housed. One way or another, she'd make her mark - gain the favor of her people and let them know, regardless of where she was, that she would do whatever she could for their cause.\n\nShe made her way down to the encampment, to join in the training - get to know her people. She wasn’t yet sure what she would do – lead as their general or simply work amongst their ranks - they would know that she was by their side."
 flavor_salla_elyn.12.a:0 "Take to the field of battle, as their general."
 flavor_salla_elyn.12.tt:0 "She will have the §Y'Inspiring Leader'§! general trait."
 flavor_salla_elyn.12.b:0 "Accompany them carefully."

 flavor_salla_elyn.13.t:0 "What Needs to be Done"
 flavor_salla_elyn.13.d:0 ""You... You did what?" Farwen asked, her voice quivering as she spoke. She had come to meet with Oberon, Ceann of Salla Fealgearn - though she could never have imagined what he had done.\n\n"I did what I had to do. The orcs and goblins were going to overrun my grove - slaughter my people; I had to save them, so what other choice did I have but to send them east? Your Salla would not help, nor would any others. Ideals are the first thing to die in war, Farwen; surely you know this by now?"\n\n"Ideals die first? You cannot be serious - you sacrificed untold lives, our kin - consigning them to their dooms, and you regret nothing? You chalk all objection to that up to an 'ideal'?"\n\n"An ideal, indeed. What else might it be? Would you expect me to let my people die instead? Have me make a last stand, with no hope of victory? The certainty of death looming over each of my soldiers? - No, I did exactly what I had to do; the lives of others are an ideal, when one fights for one's own survival."\n\n"All of those lives - our people. Three whole Salla annihilated and rendered refugees - by your decisions. How does your soul not weigh heavily? How does it not impair your heart?"\n\n"Because I cannot allow it to - nor should you, Farwen. As the Ceann of my people, it is my responsibility - my duty – to take this weight upon me. It will be yours too, soon enough, and you shall learn, as I have, that to let oneself be weighed down by the decisions that one has to make is to fail in one’s duty. We do what must be done, however ugly it may be."\n\nFarwen stood silently, her voice resting heavily in her throat. Was Oberon right? Was there nothing else to be done? Even so, could one so heartlessly throw the lives of others away - as if it hadn’t been avoidable?"
 flavor_salla_elyn.13.a:0 "“You did what had to be done… I will need to learn to do the same.”"
 flavor_salla_elyn.13.b:0 "“Your actions are unforgivable - you are no better than an orc!”"

 flavor_salla_elyn.14.t:0 "Torn by Tragedy"
 flavor_salla_elyn.14.d:0 "The path to the Ceann's hall should not have been a long one, yet as Farwen walked through the streets of Ayethstir - despite the Arrow Grove having been liberated - she could feel the sorrow in the air, a boulder atop her heart. Pain, suffering and loss - none of these were strangers to her, yet the sheer quantity present within Salla Ayeth was oppressive; nigh suffocating.\n\nA meeting with the Ayeth had been arranged, in honor of the reclamation of the Arrow Grove, yet there was no jubilation, nor any decoration as there had been when Salla Elyn celebrated their own liberation. There were few present: a handful of guards waiting just outside, and within the hall only Ceann Irvah and his son, Elaria, sat at a table.\n\nFour chairs surrounded the table; two were already occupied. Farwen stepped up, offering them both a bow, intending to speak as one would conventionally do, though her voice opted to fail her, catching in her throat. Irvah gestured to one of the open seats and Farwen, wordlessly, took her place at the table. She could not help but glance at the empty seat. It was ornate, rivalling only the design of the seat that Irvah sat upon - a testament to the craftsmanship of the Ayeth. Only as Farwen turned her attention to Irvah, whose gaze dwelled upon the empty chair too, did she realize who would usually have been seated there.\n\n"It was where my soulmate would sit, were she still here with us. Alas, we remain with naught but memories… and the pain they bring." Irvah's tone was deep and raspy.\n\n"I... am sorry for your loss; sorry that we could not come to your aid sooner." Her tone was subdued, unlike her usual, lively self.\n\n"You are here now. That will have to suffice - at least now we can make those wretches suffer as much as - nay, more than - we have. We can take tenfold that of which they have robbed us." Elaria’s voice filled with a cold rage that sent a shiver up Farwen's spine."
 flavor_salla_elyn.14.a:0 "“I swear, they shall regret the day they ever set foot into your grove.”"
 flavor_salla_elyn.14.b:0 "“A vendetta will do naught for those who remain, they need us most.”"

 flavor_salla_elyn.15.t:0 "On the Other Side"
 flavor_salla_elyn.15.d:0 "In the wake of the eastern campaign's conclusion - with the groves of the east sitting firmly under the control of our people - the Ceanns and Ceannas of the eastern Salla have congregated in the Elynaíle's Great Hall, eager to celebrate the return of their lands to their people.\n\nTo Farwen, however, the celebration itself was not the highlight of the event - rather, she had gotten the opportunity to speak with the Ceanns and Ceannas to reconcile their tales and wisdom with her own experiences in reclaiming the eastern groves; forced to adapt their strategies to the environment, she and her warriors had learned much.\n\nEach of the eastern Salla's values and expertise varied greatly.\nSalla Scotha, the northernmost of the groves, specialized in medicinal care for their people - their alchemical expertise had proven invaluable in concocting elixirs to aid the natural mending of injuries, and to reduce the suffering of the injured.\n\nSalla Ahain, from the River Grove, had long cultivated a highly positive relationship with the fey. They placed great value on their harmonious existence with the fey - though it didn't do much to protect them from the invaders.\n\nSalla Ghûl, from the southernmost grove - known as the Shadow Grove, relied greatly upon the art of stealth and reconnaissance - to know the weakness of an enemy and to exploit it with great precision formed the foundation of their warfare.\n\nFarwen had seen each of these doctrines employed during the campaign, but one of the Salla's methods had grown on her more than the others."
 flavor_salla_elyn.15.a:0 "Mending our warrior’s wounds is invaluable."
 flavor_salla_elyn.15.b:0 "Securing the fey’s favour would be wise."
 flavor_salla_elyn.15.c:0 "Knowing our enemy’s every move is the way forward."

 flavor_salla_elyn.16.t:0 "The Refugees Return Home"
 flavor_salla_elyn.16.d:0 "Three souls - siblings - linger at the edge of Drennethílle, packing up their tents and gathering their belongings, preparing themselves for the long trek eastwards, back to their home of the Flower Grove. The eldest, instructing her younger brothers on how to properly deconstruct the tents while she packs the bags, dons a silver necklace around her neck - one that had been given to her by her older brother when last they saw each other.\n\nHe remained in the Flower Grove, to protect it from the invaders - to ward off the orcs and goblins, so that his siblings could both escape to safety, and to ensure that they may return home in due time, once the invaders had been routed. Yet his siblings will never see him again, for he has been felled by an orcish axe.\n\nAs the siblings begin their journey, they cling to the hope that they might find their lost sibling, not yet aware of his death. With some luck, they might have the opportunity to learn of his demise, perhaps even give him a proper interment - without it, they may forever consider him lost.\n\nFor every such story of families being torn apart by the invasion of the Deepwoods, there is a tale of the opposite - people being brought together by unfortunate circumstances, who would have otherwise never met.\n\nTwo souls - lovers - walk along the path leading out of Elynaíle in each other's arms, eastbound towards the River Grove. They only met because one of them fled from the River Grove - from the orcish tide that swept over the grove - while the other has spent their entire life up to now in the Lake Grove. Now they shall make a new life for themselves in the River Grove - a life shared with one another.\n\nMany of our people return to their homes. There many of them will either have to weather the tragedy they have suffered, or savor the good that has come from their ill fates. Regardless, they need no longer fear slaughter or displacement - they may find comfort and prosperity in our new era; one of abiding peace."
 flavor_salla_elyn.16.a:0 "Finally, the Deepwood are healing"

 flavor_salla_elyn.17.t:0 "Ash and Cinder"
 flavor_salla_elyn.17.d:0 ""The researcher's body could not be recovered, my liege… though we have identified that the lab belonged to Lidrandel Duskweaver."\n\nSuch were the words of the court mage that brought [Root.Monarch.GetName] to the site of the accident; a laboratory deep within the woods of the Redglades - plumes of arcana-ridden smoke still wafted up into the sky, while the laboratory was swaddled in new verdant growth, curiously untouched by fire. As [Root.Monarch.GetName] stepped towards the laboratory, their boots sunk into the thick layer of ash that riddled the ground.\n\n"A shame - her work has been invaluable thus far. We can only hope that she escaped the incident unscathed. What exactly was she working on here?" [Root.Monarch.GetName]’s eyes lingered upon a set of vines wrapping itself around one of the laboratory’s pillars. The vines seemed to grow, bit by bit reaching further up the pillar’s height, far faster than should have been possible.\n\n"According to the records, Duskweaver was experimenting on the connection between the Redglades and the Feyrealm, though that hardly explains what exactly transpired here - none of her previous work has ever resulted in similar phenomena - as you know." The court mage barely looked up as she spoke, rifling through the pages of a recovered journal.\n\n"Have the nearby forests searched by the local guards for any signs of the researcher. Should she still be alive, it would be best that we find her as soon as possible.""
 flavor_salla_elyn.17.a:0 ""It shall be so, my liege.""

 flavor_salla_elyn.18.t:0 "Viridescence and Vermilion"
 flavor_salla_elyn.18.d:0 ""On the shore of the Silent Lake, my [Root.Monarch.GetTitle]." The guard bowed his head and stepped back, keeping close eye on the elf that he'd brought before the [Root.Monarch.GetTitle].\n\nThe [Root.Monarch.GetTitle]'s gaze lingered upon the elf, scanning them - they weren't a Wood Elf, that much was certain. Upon their shoulder sat an owl, presumably a familiar of sorts. Something else seemed off… perhaps the elf was blinking too slowly? Perhaps her eyes shifted in a strange manner - or was it the cant of her head?\n\nThe [Root.Monarch.GetTitle] wrenched their attention back to the guard.\n"I see. Very well, I shall hear what she has to say."\n\nThe peculiar elf stepped forth, offering a bow - the movement was unrefined, as if the very act of making such a motion was strange to the elf.\n"Lidrandel Duskweaver, at your service, [Root.Monarch.GetTitle]. I am from a land far away - a realm of elves, much like your own. I've told many of your people of these lands, the Redglades, as they are known. Lush forests, albeit smaller than yours. I would fain return to my homeland, and it seems that a handful of your own people would be eager to accompany me. - I did not wish to cause trouble by leading your people into foreign lands without your permission."\n\nThe [Root.Monarch.GetTitle] sat silently for a moment, before nodding.\n"You have done well to seek leave for this; it speaks to your character. You shall have my endorsement and support. I know not how you have gotten here, yet I know the fey to be eager tricksters. You may recruit whomever would follow you, and I shall send some of my own warriors."\n\nLidrandel Duskweaver bowed once more, a smile gracing her lips.\n"Thank you, [Root.Monarch.GetTitle]. Your generosity knows no bounds.""
 flavor_salla_elyn.18.a:0 "“May your travels be graced with good fortune.”"

 flavor_salla_elyn.19.t:0 "Unexpected Visitors"
 flavor_salla_elyn.19.d:0 "During the War of the Sorcerer-King, shortly after our people first arrived in Cannor, a battalion of Moon Elves disappeared after being forced to retreat by their foes. For centuries, we had thought that they had been slain by the Sorcerer-King's forces, yet that assumption has proven false.\n\nA contingent of elves, donning equipment that resembles that of the lost battalion, arrived in one of our towns - with them, they brought someone who claims to be Lidrandel Duskweaver, the researcher whose laboratory suffered a catastrophic accident some time ago and whose body we couldn't recover. These elves claim to be the descendants of the lost battalion; they further claim to have been trapped within the Deepwoods - a forest to the southeast, near Escann.\n\nWhile Duskweaver has sought out her daughter for a reunion, the Wood Elves have taken the time to explore our lands - already having begun to forge ties with our people. However, Duskweaver's daughter claims that the person they have brought with them is not, in fact, Lidrandel Duskweaver. Instead, she claims that the visitor is some sort of shapechanger, one who has escorted the familiar of her late mother back home. This owl familiar, the daughter claims, has shared with her the last words of her mother and thus knows she must be dead.\n\nRegardless, these 'Wood Elves', as they are called, will depart on the long journey home. Their travels have been arduous and fraught with danger - and they have not gone unscathed. For their service bringing 'one of our people' home - or at the very least, bringing Duskweaver's daughter some closure - some of our soldiers have volunteered to accompany them on their trek back, to ensure their safety."
 flavor_salla_elyn.19.a:0 "The descendants of our lost kin are always welcome here."

 flavor_salla_elyn.20.t:0 "There and Back Again"
 flavor_salla_elyn.20.d:0 "The contingent we sent to escort Lidrandel Duskweaver to her home - the Redglades - has returned. They've brought with them a variety of tales of the world beyond our forests, a multitude of treasures and, most surprisingly, denizens of the Redglades along with them. It seems that the Moon Elves of the Redglades were willing to share with us much of their knowledge, and even offer some of their own warriors to ensure the safety of our people.\n\nIt seems that some of the Moon Elves that accompanied our people back home intend to remain within our lands - others will return to the Redglades in time, now that we are able to establish long-term connections and communication with our distant cousins.\n\nWith this newfound knowledge - and contact with other elves - we will be able to find our people's place in this grand world."
 flavor_salla_elyn.20.a:0 "The beginning of a most fruitful friendship"
 I26_Redglades_discovered_tooltip:0 "Our people will bring back §Ymaps§! to the §YRedglades§!."

 flavor_salla_elyn.21.t:0 "The Dancer’s Return"
 flavor_salla_elyn.21.d:0 "When the Verdant Veil fell, many of our people struck out to find their place in this newly rediscovered world. One of these elves, Gwindeth Camllann, accompanied Corin herself - serving loyally as one of her many companions in the fight against Korgus Dookanson.\n\nAfter Dookanson had been slain, she studied the ways of Diranbe - the Art of Bladedancing - at the Blaíddscal in Ibevar. Now, she has returned to the Deepwoods - returned to us - bringing with her all of the knowledge she has accumulated in her travels. Most significantly, she has brought with her a unique variant of Bladedancing, one which she has personally adapted to fit her own preferred weapon - the Glaive.\n\nAs glave-wielders make up the backbone of our people's infantry, Camllann's art - known as Dawnswheí or Diranáí, ‘Glaivedancing’ - has begun to intrigue many of our most decorated warriors, many of whom have sought Camllann out to be taught this practice. Should this practice find its roots within our martial doctrine, it may prove to turn the tides of battle in our favor."
 flavor_salla_elyn.21.a:0 "Encourage the practice! - Let Dawnswheí bring ruin to our enemies."

 flavor_salla_elyn.100.t:0 "Reinforce Our Camps"
 flavor_salla_elyn.100.d:0 "Our encampments remain vulnerable to enemy attacks - by expanding the fortifications of the encampments, arranging for more direct logistical routes, and improving the logistical capacity of the camps, we can ensure both that our foes will have a far more difficult time in attacking them and that we will be able to coordinate our own assaults far more efficiently."
 flavor_salla_elyn.100.a:0 "Build a Dock"
 flavor_salla_elyn.100.b:0 "Upgrade a Dock"
