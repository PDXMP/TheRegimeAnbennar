 desc_I26_moonlit_community_modifier:0 "Moon Elves have begun settling in this area, coexisting and cooperating with the local Wood Elven populace."
 I26_improved_moonlit_community_modifier:0 "Improved Moonlit Community"
 desc_I26_improved_moonlit_community_modifier:0 "Moon Elves have become especially valued members of the local community, their assistance and cooperation paving the way to a unique cultural hybridity between them and the local Wood Elven populace - such emergent mixed populations are now sometimes dubbed “Lunarbranch Families”."
 I26_moonlit_colonies:0 "Every colony in the §YDaravan’s Folly§! Region will have this modifier!"
 I26_temple_of_the_emerald_huntress_modifier:0 "Temple of the Emerald Huntress"
 desc_I26_temple_of_the_emerald_huntress_modifier:0 "The Moon Elves that reside in this province have constructed a temple dedicated to Falah, the Regent Court goddess of the hunt, nature, animals and the wilderness. The temple is a simple, yet elegant construction made of local timber, surrounded by great trees. The architecture presents both a mixture of Moon Elven elegance and an homage to the local Wood Elven culture."
 I26_temple_of_the_emerald_huntress_marine_modifier:0 "Emerald Marines"
 I26_memorial_to_munas_modifier:0 "Memorial to Munas"
 desc_I26_memorial_to_munas_modifier:0 "Along the first coastline that the Wood Elves encountered after departing from the Deepwoods, overlooking the open sea, stands a grand monument dedicated to Munas Moonsinger and his legacy. Engraved upon the monument is the tale of the Moonsinger; the trials and tribulations of his life. The monument acts as a symbolic bridge between both Moon Elves and Wood Elves, demonstrating their connection."
 I26_moonlit_modifier:0 "Moonlit"
 I26_drennen_knowledge_modifier:0 "Drennen Knowledge"
 I26_proven_leadership_modifier:0 "Proven Leadership"
 I26_viridiscent_tower_modifier:0 "Viridescent Tower"
 desc_I26_viridiscent_tower_modifier:0 "In the heart of a former druidic ritual ground in Drennethílle stands the greatest mage tower of the Deepwoods, where the Magisters from the Empire are housed and hosted. The Viridescent Tower, consisting of a grand tree, with various structures wrapping around its immense bark, acts as the home of the Wood Elves' unique druidic magic and the Druid-Magisters that propagate the practice globally."
 I26_a_verdant_crown_modifier:0 "A Verdant Crown"
 desc_I26_a_verdant_crown_modifier:0 "One crown to represent all of the Wood Elves - one crafted from a piece of each of the Salla's groves, rests upon the head of Salla Elyn's monarch. With the fealty of all of the other Salla, the Wood Elven people are united under a single banner, a single ruler."
