 desc_S61_exploit_fields: "Gather the tanikweya and the semayebaka, they are to facilitate a great harvest to fuel our armies and nation\n\nEvery owned province with the "Royal Fields" modifiers gains §R40§! devestation\nThe §YYenaze Mezhi§! Estate loses §R15§! loyalty.\nThe §YNagide§! Estate loses §R15§! loyalty.\nGain §G1§! year of manpower\nGain '§YFields Exploited§!' for §Y10 years§!, giving the following effects:\nNational Unrest: §G-5.0%§!\nMonthyl Autonomy Change: §G-0.1%§!\n"


