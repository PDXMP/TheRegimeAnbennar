l_english:
 S61_bandits_of_the_center_title:0 "Bandits of the Center"
 S61_bandits_of_the_center_desc:0 "Ibekisedaran soldiers hunt down and deal with the bandits plaguing central Bamaliwuni."

 S61_the_quiet_north_title:0 "The Quiet North"
 S61_the_quiet_north_desc:0 "The immortal frog Rufaro has long held sway in the north, getting him on side would be a great help"

 S61_the_ways_of_war_title:0 "The Ways of War"
 S61_the_ways_of_war_desc:0 "All with the misfortune of bordering Yrilak's domain have learned to fight back - we should synthesize their methods"

 S61_tyrants_of_the_south_title:0 "Tyrants of the South"
 S61_tyrants_of_the_south_desc:0 "The cruelest (Non DBC) tyrants ruled over the south, and their influence will need rooting out"

 S61_grain_from_the_king_title:0 "Grain from the King"
 S61_grain_from_the_king_desc:0 "The Mezhi has long ruled by controlling the food supplies, this should be extended to our new lands"

 S61_return_to_the_marshes_title:0 "Return to the Marshes"
 S61_return_to_the_marshes_desc:0 "Ibekisedara was driven from the marshes by Lishan I - The Dread Fang. The time has come to return for revenge "

 S61_legacy_of_zenidir_title:0 "Legacy of Zenidier"
 S61_legacy_of_zenidir_desc:0 "The line of Ibekisedara's rulers began as governors in Zenidir's Melakmengi, helping helps legitimize us to the Sitewosi"

 S61_the_eternal_defenders_title:0 "The Eternal Defenders"
 S61_the_eternal_defenders_desc:0 "The Talilibeti have long struggled against the darkness, now we shall assist and reinforce them."

 S61_a_decade_of_defeat_title:0 "A Decade of Defeat"
 S61_a_decade_of_defeat_desc:0 "King calls a council of the various factions to reflect on the recent defeat by the Dread Fang"

 S61_behead_the_snake_title:0 "Behead the Snake"
 S61_behead_the_snake_desc:0 "Soliders from Ibekisedara see for the first time the full picture of death bringing cobra's rule."

 S61_and_burn_its_corpse_title:0 "And Burn Its Corpse"
 S61_and_burn_its_corpse_desc:0 "LWE purges the remnants of DBC's rule and begins spreading the good word of Amilak"

 S61_infrastructure_of_worship_title:0 "Infrastructure of Worship"
 S61_infrastructure_of_worship_desc:0 "The first step in defeating Yrilak's influence is to show the Dakinshi the power of Amilak"

 S61_march_of_the_eagles_title:0 "March of the Eagles"
 S61_march_of_the_eagles_desc:0 "With the help of life watching eagle, Bamaliwuni is at last at peace"

 S61_our_holy_perogative_title:0 "Our Holy Perogative"
 S61_our_holy_perogative_desc:0 "We have a new holy mission, and the burghers and nobility should support that"

 S61_birds_of_a_feather_title:0 "Birds of a Feather"
 S61_birds_of_a_feather_desc:0 "To contain the stain of the swamp we will build a fortress to rival Mengamsipe with the help of Goose and Parrot"

 S61_the_godless_frontier_title:0 "The Godless Frontier"
 S61_the_godless_frontier_desc:0 "The rinta seekers and lizards in the south and west must be contained so they cannot spread their godless ways"

 S61_the_south_protected_title:0 "The South Protected"
 S61_the_south_protected_desc:0 "The south has been secured, and now our eye turns to the rest of madrimalak"

 S61_the_domain_secured_title:0 "The Domain Secured"
 S61_the_domain_secured_desc:0 "Glory to amilak and his servants"

 S61_a_new_source_of_copper_title:0 "A New Source of Copper"
 S61_a_new_source_of_copper_desc:0 "Ibekisedara has access to copper again, and can now supply it to their artisans"

 S61_grain_for_the_armies_title:0 "Grain for the Armies"
 S61_grain_for_the_armies_desc:0 "Extend control over the regional grain supplies to help fuel our campaigns and maintain control"

 S61_spies_of_werikgeta_title:0 "Spies of Werikgeta"
 S61_spies_of_werikgeta_desc:0 "With the conquest of Werikgeta, their spy network is co-opted by Ibekisedara"

 S61_bring_in_the_tanikweya_title:0 "Bring in the Tanikweya"
 S61_bring_in_the_tanikweya_desc:0 "Have the Tanikweya help ensure the evil of the hags cannot seep into the nation"

 S61_prosperity_of_the_getametaki_title:0 "Prosperity of the Getametaki"
 S61_prosperity_of_the_getametaki_desc:0 "The squabbling mezhi of madrimalak have left the land divided and weak, it needs a strong hand to guide it."

 S61_medbumast_traders_title:0 "Medbumast Traders"
 S61_medbumast_traders_desc:0 "Reignite the copper trade into Madriamilak that once flourished"

 S61_copper_and_coffee_title:0 "Copper and Coffee"
 S61_copper_and_coffee_desc:0 "Revitalize the Bamaliwuni economy and restart trade of gems, gold, copper and coffee with Haless"

 S61_grand_forges_title:0 "Grand Forges"
 S61_grand_forges_desc:0 "To defeat the forces of yrilak we will need weapons, so we will build great forges to cast armor and cannons from bronze "

 S61_amilaks_bounty_title:0 "Amilak's Bounty"
 S61_amilaks_bounty_desc:0 "Amilak has bless these mountains with the resources to strike down his foes - we must only find them"



 flavor_ibekisedara.1.t:0 "Wrath of the Dread Fang" 
 flavor_ibekisedara.1.d:0 "Details the defeat of Ibekisadara by Boskonion (war ended earlier in 1444 after lasting 8 years)"
 flavor_ibekisedara.1.a:0 "Damn we lost hard"

 flavor_ibekisedara.2.t:0 "Council of Reflection" 
 flavor_ibekisedara.2.d:0 "King summons the various groups to discuss how the realm to avoid more disaster. LWE propose the time has come to attack the evil"
 flavor_ibekisedara.2.a:0 "A new course is set"

 flavor_ibekisedara.3.t:0 "A Lightless Land" 
 flavor_ibekisedara.3.d:0 "LWE warriors seeing the effects of DBC on the people and the land. They then vow the root out the worst of DBCs legacy on Dakinshi"
 flavor_ibekisedara.3.a:0 "This land is rotten to its core"

 flavor_ibekisedara.4.t:0 "Eyes in the Sky" 
 flavor_ibekisedara.4.d:0 "Warriors from Life Watching Eagle root out tyrannical despots and administrators, observing and hunting them from the sky"
 flavor_ibekisedara.4.a:0 "Root them out!"

 flavor_ibekisedara.5.t:0 "The Eagle and the Frog" 
 flavor_ibekisedara.5.d:0 "Representatives of LWE seek out Rufaro and ask for him to support the Ibekisedaran conquest"
 flavor_ibekisedara.5.a:0 "<3 Rufaro"

 flavor_ibekisedara.6.t:0 "Second Council of Reflection" 
 flavor_ibekisedara.6.d:0 "The king calls a second council of reflection - fair heavier presence of priests and LWE set the country on the path to further expansion in the name of amilak. Also Rufaro is there"
 flavor_ibekisedara.6.a:0 "To the south!"

 flavor_ibekisedara.7.t:0 "Defanging" 
 flavor_ibekisedara.7.d:0 "Any memory of Lishan I and his dynasty are removed from Boskonikon"
 flavor_ibekisedara.7.a:0 "Revenge at last"

 flavor_ibekisedara.8.t:0 "Spies of Werikgeta" 
 flavor_ibekisedara.8.d:0 "With the conquest of Werikgeta, their spy network is co-opted by Ibekisedara"
 flavor_ibekisedara.8.a:0 "Eagles have keen eyes"

 flavor_ibekisedara.9.t:0 "Third Council of Reflection" 
 flavor_ibekisedara.9.d:0 "A third council is called, now made up mostly of priests, mages, spies, and LWE. "
 flavor_ibekisedara.9.a:0 "The time has come to turn inward"

 flavor_ibekisedara.10.t:0 "Exploiting the Fields" 
 flavor_ibekisedara.10.d:0 "Let us exploit our royal fields to supress rebels and fuel our armies."
 flavor_ibekisedara.10.a:0 "Harvest ALL the grain"

 flavor_ibekisedara.11.t:0 "All Below Amilak" 
 flavor_ibekisedara.11.d:0 "The Getametaki receives petitioners, awed and cowed by his holy presence."
 flavor_ibekisedara.11.a:0 "We all serve"

 S61_council_rewards: "\n§GEvent Insight§!\nThe Council of Reflection will grant a different reward depending on what estate agenda is active when the mission is completed. A reward will be granted at random if no agenda is active.\n\nPossible rewards:\nNobility: Gain General with §G50§! Tradition\nBurghers: Gain §G50.00§! Crowns\nClergy: Gain §G+5.0%§! Morale of Armies for §Y5 years§!\nAdventurers: Gain §G-20.0%§! Mercenary Cost for §Y5 years§!\nMages: Restore §G50§! §MMana§!"

