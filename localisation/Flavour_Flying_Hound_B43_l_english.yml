 #Government Reforms
 B43_embrace_high_chivalry_reform: "Embrace High Chivalry"
 B43_embrace_high_chivalry_reform_desc: "The clans of Flying Hound, Grasshopper Muncher and Earworm, formerly of the Prideful Bunch, have come together to overcome the past and face the future. The old ways of deferring to the goblin with the biggest weapon or mount, sometimes cited as “Khuyu vund khuyu nezkaru” (common: their hound his rules) have been superseded by election via tournament. Now, the rulership is granted to the most courageous, chivalric and gallant of knights, with the shiniest sword and proudest poise being mere supplements."
 B43_knightly_goblinoid_kingdom_reform: "Knightly Goblinoid Kingdom"
 B43_knightly_goblinoid_kingdom_reform_desc: "In the past, kingdoms of goblins and other goblinoids tended to be loosely administrated, with no formal laws or rules of succession. However, the advancement of Flying Hound into the early modern age has seen it adopt these aspects of governance in the image of the Escanni kingdoms of old. This distinguished it from their peers, whose nobility was often weaker and looser than that of the human kingdoms, on account of the inherited tribal social mobility. The High Kingdom meanwhile embraced the knightly ways in every aspect of life, which gave rise to a vast aristocratic class, evergrowing in their desire to prove themselves on the battlefield."
 
