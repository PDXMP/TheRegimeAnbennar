 B43_chivalric_knights: "Chivalric Knights"

 estate_nobles_patronage_of_the_chivalric_ways_privilege: "Patronage of the Chivalric Ways"
 estate_nobles_patronage_of_the_chivalric_ways_privilege_desc: "The perennial traditions of chivalric Escann are promoted and sponsored by the state. In exchange for tax cuts just high enough to not be mistaken for lip service, each member of the noble class is expected to behave as befits a gallant knight. The resulting enthusiasm for courtesy, honor and benevolence manifests itself in their collective readiness to die."
 estate_nobles_unbreakable_knights_privilege: "Unbreakable Knights"
 estate_nobles_unbreakable_knights_privilege_desc: "When our soldiers march to war they do so knowing full well that their future accomplishments far outweigh their past misdeeds. Their commitment to battle is always lauded, whether by honoring their sacrifice or guaranteeing ascension in the ranks of our gloriously gallant military. After all, chivalry is for everyone, even if you’re dead."
 estate_nobles_feed_the_homeland_privilege: "Feed the Homeland"
 estate_nobles_feed_the_homeland_privilege_desc: "When our soldiers march to war, they do so knowing full well that the entirety of our proud nation is behind them! Sometimes they take it too literally though, and thus we had to delegate some of our knightly workforce to this whole logistics thing. It seems to work well enough, maybe some of them like working at the court because they don’t want to risk their lives in battle? Bah!"


 #Church Aspect
 chivalry_cult: "Chivalry Cult"
 chivalry_cult_desc: "An eclectic cult with its basis found in the many stories the goblins have learned ever since landing in Escann. Strongly tied to the cult of Avatars, it puts emphasis on emulation of the gallant knights of old, rather than veneration of any particular god. Origins of Goblinic Shamanism notwithstanding, humans in the realm have taken well to this particular aspect of their cult, and many of them find it hard to distinguish from the teachings found in Adeanic sermons."


