#project events:
# SECRETS OF THE SPIRES - Magical Project 1

magic_project_umbral_covenant.1.t: "Monumental Mystery"
magic_project_umbral_covenant.1.d: "Ikomeye sits cross-legged upon a small dais, at the centre of a large pool. The surrounding courtyard is dressed granite, at least a thousand years old by the count of those who know a little of lizardfolk architecture. The zatsarya does not quite loom directly over this villa, but scramble onto the roof of what used to be the main residence and one can see it peeking over the trees. It seems the right place to think upon the issue.\n\n“A set of arcane reservoirs was my first thought,” says the Vile One. She is doing large, loping loops of the courtyard, skirting the lip of the pool. Bendbark gutters filled it with rainwater but a half hour ago - it was Ikomeye’s little project to restore this place, for she is always in need of a new home to ruin and she has a surprising knack for the mechanical. The lizardfolk labourers who fitted the new gutters have already beaten a hasty retreat for the evening, so she and the Vile One may discuss the matter in peace.\n\n“Reservoirs for magic?” Ikomeye scoffs. “Ornate for the purpose, aren’t they?”\n\n“The lizardfolk have never shied from the ornate.” The Vile One smiles, shakes her head. “No, it’s what I can feel. Something humming below the surface. Perhaps dismissing them as reservoirs is mere wishful thinking on my part.”\n\nIkomeye nods, catches the thread. “Because if something is humming, and the zatsarya are not mere reservoirs…”\n\nThe Vile One smiles. “... then they are still working towards some other, unknown purpose.”"
magic_project_umbral_covenant.1.a: "Such risks cannot be simply left to fester."

magic_project_umbral_covenant.2.t: "Unearthly"
magic_project_umbral_covenant.2.d: "Umorozi delivers bad news as she delivers any other - tonelessly and bluntly. The Vile One’s arcane council, which consists of the Vile One’s apprentice Cheni and a cluster of lower-ranking mages, looks on.\n\n“My expeditionary detachments have finished sorting through the naga libraries, domestic and foreign, to which we now have access. We hoped to find some record there of the substance from which the zatsarya were created, so we might understand how to interact with or otherwise manipulate the pillars. Despite the historical taboo regarding such discussion, even within naga ranks, we have discovered multiple records which refer to the sacred substance used in the pillars’ construction. These records name the substance ‘zatsargakh’.”\n\nThere is a long silence, punctuated only by the sound of Cheni quietly chuckling.\n\nOne of the mages, frowning profusely, pipes up from one corner of the room.\n\n“General Umorozi… um, Vile One,” - she offers a nervous little curtsey in both directions. “Forgive me, but - doesn’t that just mean ‘zatsarya stone’?”\n\nCheni’s mirth redoubles. The Vile One waves at him to shut up, but not with very much vigour.\n\n“Your suggestion, General Umorozi?”\n\nUmorozi shrugs, her braids slipping slightly over one shoulder. “Only one good way to find out how strong a wall is.”"
magic_project_umbral_covenant.2.a: "No need - we will adopt caution, and study from afar."
magic_project_umbral_covenant.2.b: "Test the substance against our explosives."
magic_project_umbral_covenant.2.c: "I will feel out its strength myself - magic upon magic."

magic_project_umbral_covenant.3.t: "Plumbing the Interior"
magic_project_umbral_covenant.3.dstudy: "“Dead paper,” scoffs Ikomeye, as she rifles through the reports. “Would have been better just to blow the place up.”\n\n“Next time, perhaps.” replies the Vile One, her mouth twitching. “Much neater to find a key.”\n\n“These fragments will work as sympathetic objects, if we simply wish to divine the layout of this place.” Ikomeye is holding one of them, turning it over in her palm.\n\n“Mapping it manually would require an army,” says the Vile One, “but…”\n\n“But divination of such an enormous structure will be onerous. It is beyond my craft alone, at least in any good time.” Ikomeye is guileless and direct in her assessment of all things, even her own talents.\n\n“And you, knowing the ancient pedigree of the lizard mages, are not stupid enough to walk those halls blind,” Ikomeye says, eyeing the jet-like gleam of the zatsargakh.\n\nThe Vile One smiles faintly. “Indeed, I am not.”"
magic_project_umbral_covenant.3.dexplode: "Ikomeye is excited; she wanders among the fragments of the zatsarya wall through which the Vile One’s troops, with much effort over many months, have finally blown a gate-sized hole. Taken from the site of the zatsarya itself, the wall fragments have been arranged for her inspection, her divinatory insight. Ikomeye always delights when things of great prestige are sullied - be they buildings or kingdoms, human or otherwise. It is her revenge against the powerful.\n\n“These fragments will work as sympathetic objects, if we simply wish to divine the layout of this place.” Ikomeye is holding one of them, turning it over in her palm.\n\n“Mapping it manually would require an army,” says the Vile One, “but…”\n\n“But divination of such an enormous structure will be onerous. It is beyond my craft alone, at least in any good time.” Ikomeye is guileless and direct in her assessment of all things, even her own talents.\n\n“And you, knowing the ancient pedigree of the lizard mages, are not stupid enough to walk those halls blind,” Ikomeye says, eyeing the jet-like gleam of the zatsargakh.\n\nThe Vile One smiles faintly. “Indeed, I am not.”"
magic_project_umbral_covenant.3.devo: "Ikomeye is excited; she wanders among the fragments of the zatsarya wall through which the Vile One, at great effort, has carved a tunnel. Each fragment is a perfect cuboid, the whole lot of them forced concussively out of the zatsarya by a single wrenching tug weeks in the planning, then collected for display and for potential use. Even the masonry dust from the zatsargakh was yanked out with the blast, so as not to dirty the insides.\n\n“You were showing off, then,” Ikomeye says, kissing her teeth.\n\n“Perhaps a bit,” replies the Vile One.\n\n“These fragments will work as sympathetic objects, if we simply wish to divine the layout of this place.” Ikomeye is holding one of them, turning it over in her palm.\n\n“Mapping it manually would require an army,” says the Vile One, “but…”\n\n“But divination of such an enormous structure will be onerous. It is beyond my craft alone, at least in any good time.” Ikomeye is guileless and direct in her assessment of all things, even her own talents.\n\n“And you, knowing the ancient pedigree of the lizard mages, are not stupid enough to walk those halls blind,” Ikomeye says, eyeing the jet-like gleam of the zatsargakh.\n\nThe Vile One smiles faintly. “Indeed, I am not.”"
magic_project_umbral_covenant.3.a: "I won’t risk you, kitame. Go carefully, with a team of your diviners."
magic_project_umbral_covenant.3.b: "But what are armies for, if not to be deployed."
magic_project_umbral_covenant.3.c: "Divination would be onerous for one of us, but not for both."

magic_project_umbral_covenant.4.t: "Drawn from Starlight"
magic_project_umbral_covenant.4.dslow: "“It is magnificent,” Cheni says. Before him is an arcane projection of the entire zatsarya, a three-dimensional map of its layout. It does not bring clarity on the pillar’s purpose, precisely, but it points to traps, maps overall energy flow.\n\n“It is late and incomplete,” Ikomeye says, but she cannot hide a small smile at the compliment.\n\n“‘Reservoir’ is seeming less and less absurd a suggestion for its purpose.” Cheni is tracing one river of energy with a finger, following it towards a great central column of rock, perhaps a lodestone? The projection marks it as powerfully magical, so much so that even those without the gift feel their teeth ache when they approach. “At least for this part of the structure.”\n\n“It seems a little extreme, even for the ancient lizardfolk empire, to devote so enormous a structure merely to fill a reservoir.” The Vile One’s voice betrays a rare emotion for Her - frustration.\n\n“Perhaps the rest of the structure siphons magic from the air?” Cheni is as implacably mild as ever; it is admirable and very irritating. “Perhaps it feeds the reservoir?”\n\n“Best way to test a reservoir is to empty it,” Ikomeye says, picking at a tooth with her nail. “Unlife, maybe, anti-magic. Spring a leak in it.”\n\nCheni shakes his head. “I don’t favour the risk. Better to take a breath, consult the shadow, and look again with more wisdom.”"
