magic_project_umbral_covenant.5.a: "Go very very carefully with this."
magic_project_umbral_covenant.5.b: "This is not the time for subtlety."
magic_project_umbral_covenant.5.c: "Bring all the power we have to bear upon the zatsarya."

magic_project_umbral_covenant.10.t: "The Bigger They Are"
magic_project_umbral_covenant.10.d: "When the Zatsarya ruptured, all four of them saw.\n\nUmorozi the General frowned; the pillar blew apart, great chunks of zatsargakh raining into the fog-gripped surrounds, and she was already stalking off to issue orders, to coordinate a response, to make sure no subjects of the Vile One trespassed upon the places where the strange stone landed. There was still a hope the stuff could be made again, its secrets unravelled for the fortresses of her mistress.\n\nIkomeye the Diviner grinned; she had come to know much of lizardfolk arrogance while studying the pillars, and had judged it much the same as that of her village elders so long ago, all now dead. Ikomeye was the first to realise the hatred this destruction would brew in every independent lizardfolk state on Halann, but she felt no fear - she exulted at the thought of their seething outrage, and had utter faith in her mistress.\n\nCheni the Apprentice gazed in awe; all moments of great magic stirred this in him, and he let the feeling of the magic, pulsing from so far away, wash over his skin and clothes. After a moment, he closed his eyes - he felt where the magic was going, up and away and out and partly down. Finally, it flowed into the solid core reservoir of the now destroyed pillar, where it might be of use to his mistress.\n\nThe Vile One merely stared - this was a failure, after all, the loss of a mystery. She had hoped to discover a secret her Grandmother knew not, and had learned in the end only how to destroy it. But as her eyes fell upon the now-exposed magical core of the zatsarya, she remembered perhaps the greatest wisdom of the hags - how to remain patient, how to endure a setback, how to cultivate a resource out of an apparent loss."
magic_project_umbral_covenant.10.a: "What it was is immaterial. It is now a reservoir."

# BORN OF ASHEN SKIES - Magical Project 2

magic_project_umbral_covenant.51.t: "The Weak Link"
magic_project_umbral_covenant.51.d: "“I don’t understand why you have fixated on this thing,” Cheni says, gazing at the Tetrahedron with faint distaste. He is in some ways more conservative than even the hags, for he sees little worth to magic outside the latticework, the ritual combining of magical power, which has become his and the Vile One’s specialty.\n\n“You are not a man of intuition,” the Vile One says.\n\n“I am not.”\n\n“I simply know there is something to this, something we can use to convince her.” Besides Cheni, there are few others the Vile One would bother to try persuading in this way - Ikomeye understands intuition intrinsically, and Umorozi does not care. “This device is the only object I have come across which confirms a different account of events than that of my Grandmother - the only object independent of the Coven’s control whose account I can be sure is sincere.”\n\nCheni gives her a kind, all-comprehending, insufferable look. “You would open this thing even if it did not help you prise Komina away. You’re just following your own rank curiosity.”\n\nThere is a pause. The Vile One allows a stiff nod.\n\n“Well, that I understand.”"
magic_project_umbral_covenant.51.a: "“Let’s get on with it, then.”"

magic_project_umbral_covenant.52.t: "The Lexical"
magic_project_umbral_covenant.52.d: "It is the first step - to identify a word.\n\nThere is no other metaphor, and it is inadequate. The Wish is a magical layer beneath language, the spoken command merely its vector. The Vile One could not simply dig up the words from some ancient dictionary and repeat them, hoping to invoke a result like some common incantation: the magic is inherently Genie. But she does not need to practice Genie-magic to defeat it.\n\nThe problem is doing so gently. Genie-magic has been countermanded before, undone and destroyed, but to do so without damaging the information within this Tetrahedron is a colossal task indeed. All depends on having something to give over to Komina. It is like trying to read the letters within a bound scroll without moving the paper…\n\nYet slowly, so slowly, there is progress. It is a form of conceptual magic, of parallel thought, which the Vile One has never truly attempted. In learning to hear the language of Genies, she does not learn to speak as Genies do. What the Vile One learns is more frightening than that."
magic_project_umbral_covenant.52.a: "The process is painstaking."
magic_project_umbral_covenant.52.b: "All other activity is to be put aside."

magic_project_umbral_covenant.54.t: "The Formal"
magic_project_umbral_covenant.54.d: "They do not realise what has happened, at first.\n\nThe Vile One and Cheni have been in ritual communion for thirty-six hours straight. Even when they stop to eat or drink, they remain together. They have engaged in such ritual workings before - it is the lattice they refer to again and again, the meeting of minds as a fabric, nodes strengthened by their mutual weft.\n\nCheni asks, -Is that a lock?-, and the Vile One replies, -Yes.-\n\nThey are focused on the relic, the little Tetrahedron; it is suffused in the strange Wish-magic of the Genies. If Genie-magic is the expression of a word, then they are just beginning to perceive the shape of the letters, small details pertaining to the style of the font. And there is a syllable somewhere, a syllable that means lock...\n\nThey realise, suddenly, that their last words to each other were thoughts - that they are thinking to one another. Not in the manner of arcane telepathy or projection, to which they are perfectly used, but across a new membrane, a new connection that they only now perceive. They stare at one another. Cheni attempts to tug at the membrane, to sever it, and finds that he cannot.\n\nThey continue to stare. They are amazed. It is no effort at all to maintain their joint focus on the relic and still have this odd connection - the connection persists when Cheni leaves, and remains intact after weeks apart, no effort at all exerted in its maintenance. It is a true lattice, telepathy without effort, the permanent fusing of minds. Cheni is less afraid of it than the Vile One is.\n\nTheir focus on the Tetrahedron only intensifies; it reveals fragments, memories of Komina’s past, and the Vile One gathers them before she and Komina’s next meeting."
magic_project_umbral_covenant.54.a: "A true lattice of souls? Between Cheni and I?"
magic_project_umbral_covenant.54.b: "Cheni must do nothing else."

magic_project_umbral_covenant.55.t: "The Phrasal"
magic_project_umbral_covenant.55.d: "Ikomeye joins against her will. It is Cheni and the Vile One’s cruel trick.\n\nThey know Ikomeye will join their lattice, if they ask her to focus her mind on the Tetrahedron alongside the two of them for long enough. The peeling of secrets from the Tetrahedron, they have come to realise, is just as Ikomeye said: a matter of will, unstoppable and inevitable if one’s focus does not waver. The Genies, so Cheni theorises, were capable of concentrating a year of will into a moment of Wish. They were unlike other sentients, who to yearning must add effort and time to achieve what they wish. The Genies could yearn enough, and focus enough effort, and simply have things be so.\n\nThe Vile One cannot yearn so much alone. She needs the will of many - the will of the lattice.\n\nThus, Ikomeye, wilful girl, is next to join. She wanted herself out of her family of misery, wanted herself out of her backward little village, wanted herself into revenge, wanted herself to the side of the Vile One Herself.\n\nYet Ikomeye, in the end, does not get what she wants. After eighteen hours of focus, she feels the connection form exactly as it happens. The strange mental sinew forms between herself and Cheni and the Vile One, and at once her thoughts and feelings and memories flow away from her and back. She sees Cheni’s childhood, a placid fourth son refereeing boisterous older brothers, the magic that finally made anyone look at him for once. She sees the Vile One’s childhood, an endless impression of classrooms and training and striving. She looks at them, at their looks of profound pity, and she knows they can see her childhood too…\n\nIkomeye shrieks. She shrieks for so long that her voice cracks, and then she is fleeing out of the palace. Days and days she courses across the territory of the Vile One. No matter how far Ikomeye runs, she is a part of the lattice now, too. And despite her distress, her fierce will contributes to the unravelling of the Tetrahedron - the Vile One learns more to tell Komina."
magic_project_umbral_covenant.55.a: "Ikomeye will come around - we can already feel she will."
magic_project_umbral_covenant.55.b: "We will free her of her obligations for a little while."

magic_project_umbral_covenant.56.t: "The Cognitive"
magic_project_umbral_covenant.56.d: "Ikomeye resents the lattice, just as the hound resents the one who yanks them by the chain out of traffic. Her pain is no longer felt alone; however maddening it is for her friends to understand her fully, it is also, somewhere buried deep within, a relief. Together, the Vile One and Cheni and she have almost unwound the entire Tetrahedron - unable to countermand or alter the Wish upon it, they have simply learned to read what it protects, peering through the layers of magic like well-cut glass.\n\nIkomeye insists on only one thing - that if they are all to be joined, Umorozi should be, too. It is her attempt at petty cruelty, at forcing upon Umorozi something which she will not like. She has misunderstood. Umorozi joins the lattice as willingly as she took on the fog, as willingly as she allowed the Vile One to remake her. Umorozi believes in the Vile One, and she is the first to form the bond voluntarily.\n\nA ticking over, a regular drum. This is how Umorozi thrums along the connection, what she gives to the network. Cheni is where peace lives, Ikomeye a place to scream, and Umorozi a place to work. They are a lattice of four.\n\nWith Umorozi’s discipline, their focus is ever-further honed. The last records of the Tetrahedron lie open to them all; they need merely be unravelled."
magic_project_umbral_covenant.56.a: "Together, we will perceive."
magic_project_umbral_covenant.56.b: "Umorozi’s exclusive focus will speed things up."

magic_project_umbral_covenant.53.t: "Come With Me"
magic_project_umbral_covenant.53.da: "{- ...not merely grief but passion too, our Kammen who is stoic matron and vengeful son both. He dances barefoot under the endless evening, Prince of Beauty, and weeps with us for the world lost beyond the endless Ash. The great romantic, who knows all feeling as her dominion and all desire as his garden…-}\n\nKomina looks, and then she looks again. The tetrahedron hums; it sends its record as a thought, as speech, as a moment of imagination.\n\n“It is one of your names, Auntie. Untouched. And you are talked about alone.”\n\n“I am often talked about alone,” Komina sniffs, but it is a feint.\n\n“They do not call you hag. According to these people, you have no sisters. They say you are born of ash.”\n\n“I have passed as an only child in many places. And been referred to by many metaphors.”\n\n“But not there! And not with your name, Auntie!” The Vile One has gotten to her feet, agitated. “And you don’t remember it, do you?”\n\nAuntie Komina hesitates.\n\n“You told them you were coming here, yes? Your sisters in magic. You told them you would pretend to listen.” The Vile One makes a noise, exasperated. “I’m not offended, Auntie, I’d have done the same. Well this is what I’m offering: surprise them. Don’t tell them what I’ve shown you here. Pretend, the way you do, to be flighty and inconsequential. And count the lies, Auntie, just for a week or two…”\n\nKomina regards her evenly. “And the invitation, Niece?”\n\nThe Vile One, Daughter of the Coven, simply shrugs. “I have met so many of your friends, Auntie. I want you to meet a few of mine.”"
magic_project_umbral_covenant.53.db: "{- We ask our Kammen whence he comes, and she does not know; a curse upon him? Her memory stretches only into Ash, into that awful time. Our elders called him All-Mourner, for she wept for those who had none to weep, but he is no avatar of Nirakhet, no ruler of the dead. We know this, for Nirakhet does not weep from the mouth… -}\n\n“I do not contest what it claims,” Komina says. “Merely what that means.”\n\n“That you had a self before them, a life, even… followers.” The Vile One does not say ‘loved ones’ - it is the sort of sentimentalism that would drive Komina into hiding.\n\n“Have you considered that it was worse?”\n\n“Not for you,” the Vile One says. “You dance among the courts, drink wine with kings. You really seek the same as Granny, the ending of pleasurable things, of this plane?”\n\n“You don’t?” Komina says it lightly, as she says everything - but she says it too quickly.\n\n“I am with you, Auntie,” the Vile One says. “I would not readily give up the courts.”\n\nAuntie waves her arm dismissively, a ripple of gauzy silk. She does not trust this, not really. She is humouring her Niece. But it is out of curiosity more than loyalty, at least.\n\n“You liked my friend,” the Vile One says. She doesn’t know why She thinks this is worth stating. Something about the possibility of true bonds with others, perhaps, for Komina has always readily made bonds. Alone among the hags, her victims are true friends, true paramours. Alone among the hags, there are some who leave her company unruined.\n\n“Well, these meetings aren’t boring,” Komina allows. And so the Vile One offers to introduce her to…"
magic_project_umbral_covenant.53.dc: "{- He is so beautiful, tall-tall man like those of Fangaula, from the forest beyond our desert. He has made himself beautiful, our Kammen-as-Kamyun, to confess, to apologise, for he believes he is the Ashfall itself, made of the Ash; he collapses in our arms and we hold him, we hold him. We do not flinch when his mouth bleeds; it bleeds for us…}\n\n“They told me I was one of them,” Komina says, after some stretch of silence. “Fey, or something close.”\n\nThe Vile One looks up, surprised.\n\n“You expected better disguises? Are not the deals familiar, the bargains? Other strong things merely impose themselves.” Komina is clearly pleased to have the upper hand on secrets; to have a point in the conversation where she is once again strong. She sips at her over-sweetened tea.\n\n“And so you were…”\n\n“Their little sister, as they told it. A similar-thing, a thing brought through when they came through.” Komina’s eyes narrow; her expression is sardonic. “Alone in my amnesia.” The Vile One gives her a sceptical look, and Komina laughs. “Have you ever seriously considered disproving one of Hireet’s obvious lies? How exactly would one go about that?”\n\nThe Vile One allows a small smile. And then they are laughing - at Mama and Granny, at the absurdity of a clandestine meeting hidden from two who have been told in advance it is happening; of the privacy they have somehow nevertheless maintained; of a tea break in a war in which the two of them are sworn to kill each other.\n\nBut it is not enough; the Vile One can see that. Komina does not truly imagine an existence without them.\n\n“You must introduce me to the other one,” Komina says, finally, as if it is small talk over breakfast. “You know…”"
magic_project_umbral_covenant.53.a: "“At least my Diviner, Ikomeye.”"
magic_project_umbral_covenant.53.b: "“At least my Apprentice, Cheni.”"
magic_project_umbral_covenant.53.c: "“At least my General, Umorozi.”"
magic_project_umbral_covenant.53.a2: "Ikomeye"
magic_project_umbral_covenant.53.b2: "Cheni"
magic_project_umbral_covenant.53.c2: "Umorozi"
magic_project_umbral_covenant.53.a3: "“Your village soothsayer.”"
magic_project_umbral_covenant.53.b3: "“Your little monk.”"
magic_project_umbral_covenant.53.c3: "“Your gazelle of a general.”"

magic_project_umbral_covenant.61.t: "Ikomeye"
magic_project_umbral_covenant.61.d: "Ikomeye invites them into her place of filth; the stench is magnificent. The walls are daubed in blood, the few windows boarded, the cracks in the boards sealed with tar. Ikomeye says it is sensory - she works best with disgust, with continually renewed rot, with the powerful sentient reflex to avoid the putrid and the fear of sheer darkness.\n\nToday, though, there is a lamp. Today she casts the portent bones.\n\nKomina is incongruous; she is a beautiful Mengi woman, willowy, her hair a cloud of finger coils. Innumerable bangles on each forearm glint in the light. Were one not to know she was one of the Wise Three, one might expect aristocratic revulsion. Instead Komina finds it all great fun; she hides her beady attention behind frivolity.\n\nIkomeye is in love with her in minutes, naturally. When she throws the bones, it seems to the Vile One that she puts rather too much theatricality into it.\n\n“The first portent is the clay figure.” Ikomeye begins, her voice deep and resonant. “Malleable, unformed, unfaced, it will change only if and when your thumb presses deep into its flesh. The clay figure embodies potential; it is the terrible responsibility and the wonderful privilege of influence.” Komina allows a faint smile.\n\n“The second portent is the tree.” Ikomeye keeps her diviner’s even tone; her face does not move. “The tree is the root, is the thing which emerges from the soil. Know our soil, and know who we are. We cannot escape the soil in which we grow.”\n\nIkomeye clears her throat. The smoke from the hattiatia censer is thick and choking, and she sways a little as she sits. “The third portent is the vulture. It represents opportunism, whim and fickle intent - the idle fancy of the powerful.”\n\nKomina eyes the Vile One. She asks, “which speaks to you most, Niece?”\n\nThis is the Vile One’s chance to connect with her Auntie, to win her over. She senses her answer matters to Komina."
magic_project_umbral_covenant.61.a: "“I favour the clay figure.”"
magic_project_umbral_covenant.61.b: "“I favour the tree.”"
magic_project_umbral_covenant.61.c: "“I favour the vulture.”"

magic_project_umbral_covenant.62.t: "Cheni"
magic_project_umbral_covenant.62.d: "The ritual begins at twilight. By now, Cheni is practiced in his own right at creating a lattice of twenty or thirty mages; the Vile One may attend to other business and join as Her schedule allows. She and Komina enjoy a light supper, and it is only as they enter the ritual chamber that Komina gives a faint frown.\n\n“Your magic has changed,” she says, raising her eyebrows. “You’re willing to risk me tasting it? Knowing it?”\n\n“A necessary expression of my sincerity,” replies the Vile One, as they sit cross-legged on the ground. Komina somehow manages to make this look elegant. “So you understand how the lattice feels.”\n\nShe and Cheni lead Komina in; it is not the full connection, not the persistent lattice which stretches between the Vile One and her closest companions. Today is merely practice, a demonstration; between them, the ritual mages map the lizard port of Teramzadai as it existed two hundred years previously. Once they are done, any single member of the ritual group will leave the room able to navigate the port like their hometown, reflexively and without conscious thought.\n\nKomina connects easily and eagerly; the Vile One’s Auntie has never had trouble adjusting to a new social set. Her presence in the lattice is vast and anarchic; it buffets at everyone else, like a brisk wind, like a long scream in the desert in the wake of disaster. But like a brisk wind, it is hale and restoring - Komina wakes everybody else up, demands their attention.\n\nWhen they are done, a few hours later, Komina cannot help but grin. It is as if she just ran a mile.\n\n“You liked it,” the Vile One says, perhaps a little triumphantly.\n\n“Of course I did. A lovely diversion.”\n\n“But…?”\n\n“Just that. A diversion.” Komina shrugs. “You have made something new here, an advance of a certain kind of magic - it is enjoyable and pleasurable to its practitioners. It builds your power and makes you great. Very well, I suppose.”\n\nKomina is standing; she is brushing herself down, preparing to leave. “I have never loved a weapon for the way it fires, as Hireet does, never caressed a cantrip in the manner of your Granny Ilfa. You have a lovely means, Niece - but to what end?”\n\nThis is the Vile One’s chance to connect with her Auntie, to win her over. She senses her answer matters to Komina."
magic_project_umbral_covenant.62.a: "“To wield the power is pleasurable in itself.”"
magic_project_umbral_covenant.62.b: "“The lattice is making me great, Auntie. I am achieving greatness.”"
magic_project_umbral_covenant.62.c: "“It’s not the power, Auntie. It’s the freedom the power brings.”"

magic_project_umbral_covenant.63.t: "Umorozi"
magic_project_umbral_covenant.63.d: "“You are like me in some ways,” Komina says, as if it is only just occurring to her.\n\nThey sit on the upper terrace of a barrack house, and watch as fog-touched Umorozi commands an elite guard in their drills. Komina is in her element at times such as this; the sun gleams off of the jewellery at her throat, Fahvanosy in make, and she herself is perhaps the most ravishing halfling the Vile One has ever seen.\n\n“I am?” the Vile One asks.\n\n“You enjoy their company. Mortals, lesser things.”\n\n“I came from them.”\n\nKomina scoffs. “Briefly, perhaps. And not since your fog.”\n\nThe Vile One tries again. “They are useful.”\n\n“But that isn’t why,” Komina says, smiling. “No, you’re like me. You get something from mortals. Your Granny and your Mama, for all they dote on their favourites, could go into seclusion tomorrow without a moment’s thought.”\n\nWere the Vile One a different woman, she might wince at that. She remembers a little girl whose every waking moment was consumed with Granny’s approval. The thought that Granny could have left her any moment is troubling. But Komina is right, of course.\n\n“What is it, for you?” Komina is gazing intently at the Vile One; has She ever before felt the full brunt of Komina’s attention? It is no wonder that people overturn their lives for Her Auntie; that after a day they will kill their families for her, run away with her. That moment of freedom, of deciding upon a new life, is what Komina truly feeds upon.\n\n“What do you mean, Auntie?”\n\nKomina grins. “What do the mortals give you?”\n\nThis is the Vile One’s chance to connect with her Auntie, to win her over. She senses her answer matters to Komina."
magic_project_umbral_covenant.63.a: "I enjoy their stories."
magic_project_umbral_covenant.63.b: "I enjoy watching the choices they make"
magic_project_umbral_covenant.63.c: "I merely enjoy their adulation."

magic_project_umbral_covenant.65.t: "Divide and Conquer"
magic_project_umbral_covenant.65.d0: "In the end, it is so simple.\n\nKomina does not incant some grand ritual. She does not walk before Mama Hireet and Granny Ilfa and scream herself hoarse at their treachery, at what they have hidden from her, of how they have allowed her to suffer without any understanding of her plight. What happens now is a feeling, not an act. A thousand times in the last millennium and a half, Komina has stormed out of a meeting with Ilfa and Hireet, cursing their names, and nothing has happened. She could not truly imagine an existence apart from them, and so she could not create one.\n\nHere in a quiet place, Aunty Komina betrays her coven-sisters. It is but a thought, a moment of sincere desire to be done with them forever, and the bond is sundered. What a terrible thing, that something so powerful should die in silence. How strange it is that the ground does not shake.Komina’s eyes are hooded; she looks upon her niece not with affection, but with wary acknowledgement. “We are at peace,” she says, quietly, turning her veiled face away. \n\n“Where will you go?” the Vile One asks.\n\nKomina smiles thinly. “Not your concern. Nowhere that will hurt you, Niece.”\n\nThey do not speak for long - it is not that sort of meeting. The Vile One has given Komina truth, and little else. The receding silhouette of the Vile One’s Auntie is a lonely one, swallowed up swiftly in the gloom."
magic_project_umbral_covenant.65.d1: "In the end, it is so simple.\n\nKomina does not incant some grand ritual. She does not walk before Mama Hireet and Granny Ilfa and scream herself hoarse at their treachery, at what they have hidden from her, of how they have allowed her to suffer without any understanding of her plight. What happens now is a feeling, not an act. A thousand times in the last millennium and a half, Komina has stormed out of a meeting with Ilfa and Hireet, cursing their names, and nothing has happened. She could not truly imagine an existence apart from them, and so she could not create one.\n\nHere in a quiet place, Aunty Komina betrays her coven-sisters. It is but a thought, a moment of sincere desire to be done with them forever, and the bond is sundered. What a terrible thing, that something so powerful should die in silence. How strange it is that the ground does not shake.\n\n“Such a clever-clever child you were,” Komina says, lingering at the edge of the glade. How many times has she met with her fellow conspirators in places such as this? She never will again.. “So infectious, that enthusiasm. She made you into something else.”\n\n“She did.” The Vile One is not ashamed to be her Granny’s creature, even now.\n\n“It is like them, to be undone by their own fussy plotting,” Komina goes on. If nothing else, she is happy now to see the others fail. She gives a rare, open-mouthed smile, her gums weeping with blood. “Do not go where I go - I have no desire to hurt you.”"
magic_project_umbral_covenant.65.d2: "In the end, it is so simple.\n\nKomina does not incant some grand ritual. She does not walk before Mama Hireet and Granny Ilfa and scream herself hoarse at their treachery, at what they have hidden from her, of how they have allowed her to suffer without any understanding of her plight. What happens now is a feeling, not an act. A thousand times in the last millennium and a half, Komina has stormed out of a meeting with Ilfa and Hireet, cursing their names, and nothing has happened. She could not truly imagine an existence apart from them, and so she could not create one.\n\nHere in a quiet place, Aunty Komina betrays her coven-sisters. It is but a thought, a moment of sincere desire to be done with them forever, and the bond is sundered. What a terrible thing, that something so powerful should die in silence. How strange it is that the ground does not shake.“My sisters were never much for building,” Komina muses, lounging at her ease. “You have them well and truly beaten on that score.” As she casts her eye around the glade, it is as if she swallows up the Vile One’s entire realm, her domain, just as she might at a soirée.\n\n“I don’t eat what they eat,” says the Vile One, shrugging.\n\n“No, indeed,” Komina says, smiling faintly. “You will allow me a reserve or two? Finely appointed?”\n\n“Of course,” replies her faithful Niece. “But there is always…”\n\n“No, I think not.” Komina’s expression is not unkind. “The bond you have with your friends is far too much like my sisters’. I would like to be fabulously alone for a while.”"
magic_project_umbral_covenant.65.d3: "In the end, it is so simple.\n\nKomina does not incant some grand ritual. She does not walk before Mama Hireet and Granny Ilfa and scream herself hoarse at their treachery, at what they have hidden from her, of how they have allowed her to suffer without any understanding of her plight. What happens now is a feeling, not an act. A thousand times in the last millennium and a half, Komina has stormed out of a meeting with Ilfa and Hireet, cursing their names, and nothing has happened. She could not truly imagine an existence apart from them, and so she could not create one.\n\nHere in a quiet place, Aunty Komina betrays her coven-sisters. It is but a thought, a moment of sincere desire to be done with them forever, and the bond is sundered. What a terrible thing, that something so powerful should die in silence. How strange it is that the ground does not shake.“They could never have done this, you know.” Auntie Komina is easily brought to tears - this, at least, has always been the impression she gives. But Auntie and Niece are sincere with one another. They always have been.\n\n“We don’t eat the same things,” the Vile One says, and Komina laughs. “You’re going to kill them, then? For your Auntie?”\n\n“If it makes sense to,” the Vile One replies, and Komina nods. They hold each other for a while, and the Vile One feels out the strange, sedimentary layers of her Auntie’s being. The hidden note of bad breath, the sour under a gorgeous perfume. Both ultimately disguise the roiling beneath, the endless churning emotion of a poltergeist-daughter, born of the Day of Ashen Skies.\n\n“I can feel them,” Komina says, softly. “Your friends. Then I am part of your lattice now?”\n\nThe Vile One merely squeezes her shoulder - a confirmation, and a reminder that no words are needed. Komina is a strange, broiling nebula in the constellation of minds, tugged gently towards Cheni’s even calm. He is what she has always dreamed of; a moment of peace."
magic_project_umbral_covenant.65.a: "We are Auntie and Niece forevermore.
magic_project_umbral_covenant.65.b: "As you wish, Auntie."
magic_project_umbral_covenant.65.c: "Her receding silhouette is a lonely thing."
magic_project_umbral_covenant.65.e: "Not a friend. But not an enemy either."

magic_project_umbral_covenant.102.t: "The Left-Behind"
magic_project_umbral_covenant.102.d: "-There are some who do not meld well, kitame; the antisocial, those given to cruelty, those with chilly, hostile minds. We knew this.-\n\nSurprising, perhaps, that gentle Cheni should express this first. He conveys his thoughts through the lattice, from halfway across the palace. In times of emergency, they have used the lattice to communicate in just such a way. But in recent days, as they have planned a lattice for the entire world, they have begun to mindspeak as a matter of course.\n\nThe Vile One’s response comes after a long pause. -They will be woven into the lattice eventually. Persuasion takes time.-\n\n-Yes, they will. But, as you say, persuasion takes time.- How strange and perfect it is, that Cheni conveys his faint smile, his enjoyment for notes of symmetry, even while mindspeaking. How wonderful their lattice is. The Vile One’s chest tightens.\n\n-It is a terrible equation,- Cheni continues, -whether to abandon such minds, simply cut them off. But it must be faced, kitame. Are we strong enough to withstand the thrashing of a childish world, of all these people unwilling to take their medicine, until such stubborn places in the lattice can be softened?-"
magic_project_umbral_covenant.102.a: "Even the difficult will be latticed."
magic_project_umbral_covenant.102.b: "Pick out the few that are worth the trouble."

magic_project_umbral_covenant.103.t: "The Prized-Above"
magic_project_umbral_covenant.103.d: "-You’re being sentimental.-\n\nIkomeye is a strange star in the constellation of the lattice, which anyway is not precisely an image held in the mind but a feeling, a new sense. It is difficult to describe; it is like explaining taste to one born without a tongue. Yet where Ikomeye is in the weave is a tangled mire, a mess of impressions; the nightmare life she had before she joined the Vile One, that which fired her taste for vengeance, conveyed with every thought she transmits. Considering the unbearable lack of privacy, Ikomeye is holding up rather well.\n\n-It is not sentimental, Ikomeye; it’s a question of resource allocation.-\n\n-You have your shadow,- Ikomeye replies. -All conventional magical focus should be on expanding the lattice as quickly as possible; that is our aim here.-\n\n-We must survive while we do that.-\n\n-We will!- the Vile One receives a sense impression, Ikomeye clicking her tongue, gesturing. -You are lying to me - you forget I am part of your lattice now too, that I can see! You simply do not want to appear a tyrant, to give away that you can change the focus of all your mages at once. To give away that our minds respond to yours, follow yours.-\n\n-Ikomeye, that is not tr-\n\n-It is true! We have accepted a goddess in you, kitame. Do not be so gauche as to pretend otherwise. Merely act as a goddess does!-"
magic_project_umbral_covenant.103.a: "She is right. My mages are an extension of myself."
magic_project_umbral_covenant.103.b: "No - it is simply strategy. I need my mages somewhere else."

magic_project_umbral_covenant.104.t: "The Made-Manifest"
magic_project_umbral_covenant.104.d: "-You are fond of them.-\n\nUmorozi offers a different calm to Cheni in the weave; a grand chamber of pillars, a barracks-space in the lattice, the mindless physical peace one feels at mile three of a run. When the Vile One’s mind wanders here, it is ready to work.\n\n-My shadow warriors?- The Vile One smiles. -Yes, I suppose I am. They work as they should; they are faithful hounds.-\n\nThe Vile One is seized by a sudden curiosity; she reaches out. She discovers Umorozi is, right now, physically on the other side of Sarhal. But only by reaching does she know - through the lattice, to think and speak with one another is to be together. The feeling is of being in the same room, the same corner of the party.\n\nShe feels Umorozi’s disapproval even before the thought arrives in response. Then She feels Umorozi cease the thought, rephrase things in her mind. She smiles - before they latticed, She would have looked upon Umorozi’s stoic face and only imagined such shifts and eddies.\n\nUmorozi’s thought, eventually, is firm.\n\n-We are your dogs now. They are barely toys. And they split our focus.-"
magic_project_umbral_covenant.104.a: "These toys have some use yet."
magic_project_umbral_covenant.104.b: "We must be single-minded."

magic_project_umbral_covenant.105.t: "The Covenant-Born"
magic_project_umbral_covenant.105.d: "The lattice grows. Every day, new minds - new lives - join its vast, ineffable network.\n\nThe Vile One loses Herself among the new arrivals sometimes. She reaches into a baker, say, feels their distress. She maps their complex confusion at the loss of privacy, the profound strangeness of suddenly knowing one’s neighbour, one’s brother, so intimately that it hurts. Most resolve themselves to their new reality; the stabilising presence of the Vile One Herself, and of Cheni, provide handholds for this perverse new sense. Those whose horror becomes too pronounced are tugged back by the consensus, or by the presence of the Vile One Herself. Suicide, as such, simply no longer occurs to people as an option.\n\nShe discovers, to Her delight, that many lose themselves in exploration. They contact one another across the lattice of minds, synaptic sparks across the emergent all-brain of Sarhal. They move closer together in a space that is not space, stars clustering together in a galaxy which is not a galaxy. They do this as they press out the dough in the morning, as they walk to school, as they spar in the courtyard. The enormity of their mindspan is humbling, and yet the Vile One can take a little power from each little life, a shield for all-Halann.\n\nAt the heart of it all is Herself, a centre which is not a centre, a core which is also periphery. She suffuses everything, is everything. The only place her lattice-folk do not go is where the shadow lives, where dwell those grand hag-taught empowerments which made the establishment of this lattice possible in the first place. It is the only place left which is truly the Vile One, untouched and alone."
magic_project_umbral_covenant.105.a: "It is the preserve of a goddess to retain a little of herself."
magic_project_umbral_covenant.105.b: "It is obsolete - if my lattice is me, then I too should be it."



