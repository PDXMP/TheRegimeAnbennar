magic_project_umbral_covenant.4.a: "Cautious study will benefit us best here."
magic_project_umbral_covenant.4.b: "All things cast a shadow. That is our path."
magic_project_umbral_covenant.4.c: "I will drain the reservoir, and watch how it refills."

magic_project_umbral_covenant.5.t: "The Device"
magic_project_umbral_covenant.5.da: "“It was an idea from one of our inner lattice mages, you see - the dissident naga we picked up, Shagtseza.” Cheni’s eyes twinkle with amusement; the soubriquet means ‘madness-lover’.\n\nHe indicates the table before him, on which stands a complex little tower in brass and wood, covered in deeply etched grooves. In one moment the entire system seems to resemble the bendbark gutters of a lizardfolk outdoor bath, flowing to the base of the tower - in the next, a many-branched tree, intersected at odd, harmonious random with metal. All the many varied channels and rods meet at the bottom, where a set of pipes, also in brass, are hung from slender threads.\n\n“It is a device the naga use to hone precision, you see. The device is essentially passive - the naga in question manipulates magic towards the top of the tower, the receivers, channelling the magic to the bottom with enough deftness that the pipes are stirred, and make music.” Cheni demonstrates, ringing out a vaguely Raheni sounding melody that only the Vile One seems to recognise. “One shows one’s aptitude by playing skilful tunes.”\n\nNobody speaks.\n\n“It’s what the zatsarya is doing, you see?” Cheni’s eyes are bright; it is a victory the Vile One recognises, a good little boy who has found the answer. Still, she must insist - “The point, Cheni?”\n\nHe nods rapidly. “The zatsarya is passive. It isn’t a self-running system that siphons magic from the air. It’s receiving the magic from elsewhere.”\n\nThe Vile One frowns. She is processing. “And so you suggest…?”\n\nCheni grins. “Do what the naga do - send magic back through it, and see where it goes.”"
