flavor_umbral_covenant.20.a: "She is the centre of things."


# even you
flavor_umbral_covenant.21.t: "Even She"
flavor_umbral_covenant.21.d: "“I comprehend my mistake, now.”\n\nGranny Ilfa is a peasant woman. The white shawl gathers around her face, descends over the aged hands with their extra fingers. Whence has she appeared? How has she gained access to The Vile One’s most private sanctuary? It is no matter.\n\n“You do?” The Vile One speaks - Fulcrum and Heart of the World-Lattice, Fog-Mistress, Great Queen. Granddaughter.\n\n“You are of this plane,” Granny Ilfa says. “It is not possible to subvert such a thing… as I myself know. The fog… I should have seen it then. We belong to our places.”\n\nThere is a long silence. The Vile One stares at her. “All this, Granny? Two millennia? Just to go home?”\n\nIlfa’s eyes crinkle; she seems almost to move her arm, but then thinks better of it. “Of course, girl.”\n\nTime passes. When the attendants come to give coffee, they do not notice Ilfa at all; if they find the request for two servings odd, they do not question it. Have the two of them ever simply sat together this way, grandmother and granddaughter, in the dying light of the evening?\n\n“It is your type of cleverness, this Covenant.” Ilfa’s voice is cracked, as it always is, but it has never sounded so elderly. “A Covenant we made to empower you, a Covenant between us and the power-seekers of Sarhal… you have made of it a Covenant of your own. Between you and your… your subjects?”\n\n“My lattice. They are me.”\n\n“Mm.” Granny chuckles. “Clever-clever.”\n\nThey regard one another. The Vile One realises that She may never before have gazed so directly into her Granny’s eyes; they are truly alien, more so the longer one looks. The endless feather spread of Granny’s wrinkles is arresting; it is precious and delicate.\n\nThere is a world where, in some remote Sarhaly hamlet, the Vile One carries her ancient grandmother into the warm sun on the verandah. A world where she passes a wet cloth over her Granny’s forehead, and rocks her in her pain. But that world is not this one.\n\n“This thing you have made,” says Granny Ilfa. “It is deftly done.”"
flavor_umbral_covenant.21.a: "And then she is gone."

# vassalise - this needs loc for other players getting vassalised
flavor_umbral_covenant.22.t: "You Love The Vile One"
flavor_umbral_covenant.22.d: "It falls upon the court as a curtain, this understanding. Scraps of envy for the organisation and unity of the Covenant, felt at one time or another by a courtier or two, spread among the assembled. None of you forget your opposition to the Vile One, nor do you think your past selves unreasonable, exactly - you merely remember what you thought, and come to the intuitive agreement that it was wrong.\n\nWhat exactly are you fighting for? So that when the next end comes, the sentient peoples of Halann must each face it alone? So that everyone lives and fears and dies without a friend?\n\nDon’t you feel that? It is every other soul in this world, the mere reach of a thought away. If you’re ever again lonely, or you don’t know how to go on, they’ll be there."
flavor_umbral_covenant.22.a: "And so will She."

# Matricide
flavor_umbral_covenant.24.t: "Matricide"
flavor_umbral_covenant.24.d: "Mama Hireet is coming.\n\nA wall of defensive fog erupts from the ground before the Vile One, instinctive, trained so many years ago under Mama’s punishing drill. Notice anything during battle, the slightest thing out of place, and bring up your guard. It is a testament to Hireet’s mad, brutal genius that she could teach a girl of pure arcane expression the instincts of the warrior. It is Hireet’s nightmare contradiction - strategic genius and bottomless bloodlust, the brain and the liver.\n\nMama has grown powerful from death. This is the lesson so many have learned fighting her - that Hireet merely strengthens as her forces are butchered around her. She grows and grows, her shrill laughter pervading the battlefield as she swells into a giant. She is an avatar of hatred, of the sick thrill of revenge. By the time she and the Vile One meet, Mama is the size of a harpy roost.\n\n“Traitorous Bitch! Failure! Fat, Lazy Cow!” Mama’s eyes are bulging. How many children have known that rage, as they cowered against the kitchen wall? Despite everything, despite who and what She has become, the Vile One feels the abject terror of the disobedient child.\n\nBut only for a moment.\n\nShe crafts her Denial, wears it. Mothers such as these cannot feed on emptiness. The Vile One does not run, but walks - She lets the tears fall where they may. Hireet’s fury and misery beat against the indifferent grey fog swirling around Her. Cheni is with Her, his calm voice thrumming in a ritual room hundreds of miles away. He has mothered Her more than this thing ever has, and the thought makes Her smile.\n\nShe slides the obsidian dagger into Mama’s foot. This is not a battle fought physically, nor a complex unwinding of arcane bonds; what kills Hireet is the simple disdain of the act."
flavor_umbral_covenant.24.aa: "Goodbye, mother."

flavor_umbral_covenant.200.t: "In The Gloom"
flavor_umbral_covenant.200.d: "Once again, I expand.\n\nThere is the first rolling in of the fog, and then there is its presence, a blanket over the earth, an immense silence. It instills quiet, peace. It drinks the harshness of the sun and suffuses my subjects. The fog settles gently, caressing mud-brick and ankles and tree trunks, and I feel what it feels.\n\nOne cannot see more than a few feet through the fog. Whisper to oneself, consider treachery, subversion, and the fog drinks even that. You are muffled. You cannot know if your discontent is heard - not here. It is more than physical. I am clothing my realm in authority, in Queenly garb."
flavor_umbral_covenant.200.a: "Every new place my fog touches, I feel."

flavor_umbral_covenant.201.t: "The Finer Things In Life"
flavor_umbral_covenant.201.d: "Ikomeye is collapsing with laughter. It is a rare thing - the dread diviner is a terrifying spectre of the Court, ornery and difficult, often filthy and unkempt. She has absolutely lost it - she is barely hanging onto her seat.\n\nCheni looks up from his morsel of cheese, mock-offended. “It wasn’t a moan.”\n\n“Was a moan,” Ikomeye howls, “long-long moan, just as it hit your tongue.” Umorozi is hiding a low smile - she has chosen a Yamokian Eyib, which she dabs by the spoonful onto chili-bread. She has none of Cheni’s love for rotting Cannorian abominations.\n\nThey can’t help it. Ikomeye is so far gone that the momentum of her laughter takes them all with her; even the Vile One.\n\n“I am at peace with moaning for a Baempes,” Cheni says, loftily.\n\nUmorozi shakes her head. “You say this shit on purpose.”\n\nIt is only the four of them; they sit in the empty parlour of a palace, its dynasty extinguished. This absurd afternoon was Ikomeye’s idea, for she is ever the first to suggest indulgence, to revel in power, to enjoy revenge. As they drape themselves across the sumptuous couches of this place, they all feel like upstart village girls for a moment.\n\n“You have to try this,” Cheni says; he is motioning to the Vile One, to a table laden with every cheese made between Lorent and Arawkelin. It is Her power, after all, that has brought these things here.\n\nThe Vile One hesitates; Her smile is still there, fading like heat from forged metal, but She keeps herself back, She always does. Cheni does not brook such nonsense; he walks over and tugs Her by the arm, an astonishing liberty borne of familiarity."
flavor_umbral_covenant.201.a: "That day she tries a lovely smoked Tipney."

flavor_umbral_covenant.202.t: "The Shadows Seep"
flavor_umbral_covenant.202.d: "Reports pass daily between the Coven and the Vile One, to say nothing of quiet meetings held between Ilfanill, Hireet, Komina and Herself. Under lonely trees in the hidden places of Sarhal, the Vile One learns of the strength of Yezel Mora, its growing organisation. She thrills at the thought that she is vital to the cause, that she has helped her family grow strong."
flavor_umbral_covenant.202.a: "Yezel Mora’s strength only grows."

flavor_umbral_covenant.203.t: "The Shadows Surge"
flavor_umbral_covenant.203.d: "Coven and Covenant are ever more entwined; for all that the hags fed on the constant small-scale warfare conducted by their swamp troll horde, gorging themselves on misery, a stable ally has done great things for the extent of the Coven’s personal demesne. Yezel Mora turns its hueless gaze across yet more of Sarhal, and Granny, Mother, Aunty and Daughter come ever closer to their final act of shadow."
flavor_umbral_covenant.203.a: "Yezel Mora’s strength only grows."

flavor_umbral_covenant.204.t: "Darkness Deepens"
flavor_umbral_covenant.204.d: "It suffuses each meeting - Coven and Covenant meet, and the power of each is felt by the others, too much magic for a single glade, for the space beneath a single tree. It is deliciously uncomfortable to be around one another in such a state. Long have the swamp trolls lusted for grisly revenge upon a continent which despises them - finally, the hags have unleashed generations of such hatred, feeding on the carnage that results."
flavor_umbral_covenant.204.a: "Yezel Mora’s strength only grows."

flavor_umbral_covenant.250.t: "Discipline"
flavor_umbral_covenant.250.d: "The bird emerges from the black of night, from the corner of the Vile One’s chamber. It is a thing of shadow itself, and where its wings flap, it clears the Vile One’s fog.\n\nThe letter unfurls itself; there is no need to read it, for the words there inscribed are whispered directly into the Vile One’s mind, the voice of a Granny cold and absolute.\n\n“No disappointment to us still lives upon Halann, save one. Goodbye, stupid girl.”"
flavor_umbral_covenant.250.a: "You have invited the wrath of a Coven whole and entire."

flavor_umbral_covenant.300.t: "The False Spire"
flavor_umbral_covenant.300.d: "The zatsarya dotting Taneyas and beyond can be fashioned into useful reservoirs for the Vile One’s magic - this She has learned from Her experimentation with such places. Yet the spire at Shalazar has never hummed with precisely the same magic as the others. It is an aberration, a curiosity, one of many dozens of oddities the Vile One had thought to deal with in an idle moment, of which She has essentially none.\n\nNow, though, the mystery is resolved - in applying the prototype sundering techniques to the Shalazar zatsarya, the Vile One’s mages have discovered it to be a fake. Their sundering ritual has blown a whole four times the intended size into the edifice, for the stone of the Shalazar zatsarya is inferior to the near-impregnable zatsargakh of a real spire. The rubble around the hole has disappeared entirely - as the Vile One’s mages inspect their handiwork, they perceive that the stone of this spire is not truly material but a sort of arcane projection, made solid only through the working of magic.\n\nAs they cross the threshold, a voice rings out; in the quiet of fog-choked, occupied Shalazar, the echo is tremendous.\n\n“Many thanks for unknowingly lending me your sacred spire. You may retrieve it from its current location in the Plane of Earth… although I doubt even your kind can morph into something that can withstand its pressures. I hope you enjoyed this replica in the meantime.”\n\nYour kind…? A message intended for the lizardfolk, clearly. There is little time to process the declaration, because even as its echo fades, Earth Elementals pour forth from the hole we have gouged in the false zatsarya. It appears this little hoax has teeth."
flavor_umbral_covenant.300.a: "Wonderful."












