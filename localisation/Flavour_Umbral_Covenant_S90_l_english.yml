flavor_umbral_covenant.1002.t: "Ishyamtumu"
flavor_umbral_covenant.1002.d: "The rift opens… and I can see.\n\nThe Tanizu beastfolk flee through the underbrush, their shifters flanking the periphery, as if there is any real defence against the nightmare which chases them. Though their brief, miserable exchanges speak of a necromancer, I can taste Ilfanill’s magic in their air, in the dead things that even now close in. Through the rift I can see that these dead things will swallow up the entire swamp in nightmare and fear, extending my Granny’s domain.\n\nI watch a child trip and fall; I watch her be left behind. Was she the daughter of someone already lost, her new guardian not quite dutiful enough to return for her? Or have even her parents been harried into unthinkable cruelty by the chemical logic of survival?"
flavor_umbral_covenant.1002.a: "The Coven will have fed from every aching footfall, every exhausted cry."

flavor_umbral_covenant.1003.t: "Bamaliwuni"
flavor_umbral_covenant.1003.d: "The rift opens… and I can see.\n\nTwo women stand in the vestibule of a palace, in the threshold-place where guests are not yet admitted and travellers have not yet left. It is the sort of half-place where my Granny Ilfa thrives, a place where one can slip through the conceptual cracks of reality. And yet this is the kind of exchange which has happened so many times before - Granny Ilfa with her long fingers takes a baby from the other woman, whose face is etched in grief.\n\nThis, too, is familiar – the grief of one who has sacrificed something to power which they can never retrieve. Did my mother look like this, when she handed me over to my destiny?"
flavor_umbral_covenant.1003.a: "Get out. Do not disturb me for a few hours."

flavor_umbral_covenant.1004.t: "Denibari"
flavor_umbral_covenant.1004.d: "The rift opens… and I can see.\n\nA courtier and a Prince sit in a leafy courtyard; orange suffuses everything. The courtier is a handsome young man with a smile that does not show his teeth; he leans in close, a confidante. The Prince glances up at the colonnade before he responds.\n\n“You really think so?”\n“You can do anything, Dejen,” presses the courtier. “It is the place of the King to receive revelation others do not - to access wisdom others cannot. To rule unbeholden to the trivial concerns of the gentry.”\n“Even against their will?”\n“Especially then!” The courtier’s eyes flash. “You are no patsy, Dejen. You are the bravest man I have ever known. There is no place for doubt in one who seeks to do great things.”\n\nDejen looks to the colonnade at the other end of the courtyard; it is the open face of the palace, gazing out onto the hills of Simegasa.\n\n“You’re right,” Dejen says, and the Komina-courtier grins."
flavor_umbral_covenant.1004.a: "He will make his mark."

flavor_umbral_covenant.1005.t: "Yetefesefi"
flavor_umbral_covenant.1005.d: "The rift opens… and I can see.\n\nHireet stands before a group of the Echenka, displaced and far from home, still sheltering under the mantle of the shadow swamp - but only just. She is reminding them who they are. Hated, despised, dismissed as cultic salvages plying forbidden magics. “Wretched you are,” Hireet insists, in her cruel facsimile of honesty. “But wretched you need not remain.” With a sweep of her enormous arm she offers them Yetefesefi - the riches, the plunder.\n\nHer offer is as it always is: companionship, solidarity, the chance to be Us and not Them. I watch as the Echenka imagine a world in which some other folk lose, close to here, in which someone else feels the sickening crunch of the boot against their cheek, the pressure grinding their face into the soil. And I watch them yearn for it."
flavor_umbral_covenant.1005.a: "A choice made all too often."

flavor_umbral_covenant.1006.t: "Telekenid"
flavor_umbral_covenant.1006.d: "The rift opens… and I can see.\n\nKomina has wings. She is watching, fascinated, as the fisherman’s skin is slowly cloven from his flesh. It is horribly beautiful; the man unfurls like a flower, a gift just for Komina from among the greatest of her lovers. Does this Odanchés, regal even among harpies, realise that behind the veils Komina wears, her teeth are rotting? That there is no moment Komina is not in a little pain?\n\nOf course not. Komina is irresistible, and one will follow her into death even if she is reluctant to allow a kiss. Komina laughs; my vision splits across a dozen raids. In each raid, Komina demands of her paramour that this ship or another be destroyed, its people dispossessed. I see the gleam of ambition in the Odanchés’ eye - that gleam existed before Komina came. It always does. The hags never ask a person to do something they have not mused upon, however briefly."
flavor_umbral_covenant.1006.a: "That one is going places."

flavor_umbral_covenant.1007.t: "Horashesh"
flavor_umbral_covenant.1007.d: "The rift opens… and I can see.\n\nThe fool paces in his throne room. His most trusted advisor has disappeared, abruptly and completely. For all of his arcane power, his mastery, he is an utter mediocrity - this is easy to sense at a glance, though I am unsure how, exactly. Is it the way he keeps wringing his hands, the reluctance with which he accepts the reality in front of him? Ah, no…\n\nHe has lost control of his thralls. Without the Coven’s leased power, he has not the strength to hold them. I perceive rather than hear that his ensorcelled lieutenants will soon be upon this place - will tear him limb from limb for his violation of their sentient minds. Their footsteps are already echoing at my periphery, bearing down - perhaps the fool perceives this too. Will he escape from here, ply his dark arts elsewhere, build up his strength? I find, with the cold contempt of my Granny, that I do not care."
flavor_umbral_covenant.1007.a: "Only an idiot relies wholly on another’s strength."

flavor_umbral_covenant.1008.t: "Khetapera"
flavor_umbral_covenant.1008.d: "The rift opens… and I can see.\n\nOne day a wiry little bureaucrat of the Ministry of Rule returned home to find a stranger in his grandmother’s skin. He was not convinced by the disguise for a moment, yet neither did he cower in fear. The bureaucrat’s new Granny was cleverer than his last, you see, and had a hundred-and-one clever suggestions for how an ambitious young man such as himself might rise in the Ministry’s ranks. He soon realised he had been waiting his whole life to meet someone like this - someone who would look upon problems and solutions the way he himself always had, someone who would recognise his cleverness, his promise, his unique insight.\n\nHe talked his Granny’s ear off! So many questions he had: how to get what one truly wants; how to bend a room to one’s will; how precisely to milk the venom of the nakshas, to import it from the lizard-lands without raising undue suspicion…"
flavor_umbral_covenant.1008.a: "How wise to know one’s own worth!"

flavor_umbral_covenant.1009.t: "Gol"
flavor_umbral_covenant.1009.d: "The rift opens… and I can see.\n\nHireet loves her bloody theatrics, her circus of violence; Komina dances at any court she finds. Yet I cannot recall ever seeing my Granny Ilfanill sit at a table in such a way, thrashing out terms. Everyone seated here wears a form not their own, for opposite the hags sit the demons, those whom the gnolls willingly host in their rituals of fell fire. These demons are fellow players of the game of suffering, though of course not quite by the same rules.\n\nHow cordial they are! How decent! Komina distracts the room, attracts all the attention, while Granny Ilfa conducts the true negotiation. A detente is slowly struck which will burden Sarhal for centuries…"
flavor_umbral_covenant.1009.a: "Can a Coven truly be said to have allies?"

flavor_umbral_covenant.1010.t: "Gazraak"
flavor_umbral_covenant.1010.d: "The rift opens… and I can see.\n\nThese strange gnolls resist the designs of Granny and Aunty both, shielded by the resourcefulness of their goddess. Their philosophy repels the logic of paranoia, for all may feed from the greatest among their number, and even the dead are not truly lost. The gnolls chew their fallen right there on the battlefield and forgive them their betrayals. I sense Granny’s frustration, the braying laughter of Hireet. For once, it is Mama who dispenses the wisdom… for some enemies will fall to nothing but simple violence. The Coven will need an army, Hireet repeats, and with gritted teeth, Granny accepts the lesson."
flavor_umbral_covenant.1010.a: "Is this why they cultivated the swamp trolls…?"

flavor_umbral_covenant.1011.t: "Dreksaret"
flavor_umbral_covenant.1011.d: "The rift opens… and I can see.\n\nHireet is a harimari - enormous, ludicrously so, yet she is the only harimari these rural village elders have ever seen in person, and they have no reason to question her appearance. She explains, in her blunt terms, the awful truth. They can continue to observe the ancient regulations on Mengi slavery, the traditional Mogzeta system which raises the indentured above mere property, and they will lose. Their rival villages will grow fat and rich in comparison, and will eventually conquer them, making slaves of them all.\n\nOr, just like those fattened villages, they can embrace the practice of Shegde slavery: the trade of souls will be as mundane as that in silks. Hireet’s argument is irrefutable. It has the horrible, leaden feeling of a reality to which one simply must resolve oneself. She watches as each elder is crushed under it, watches as their resolve finally crumbles.\n\nThis is what morality counts for when survival is at stake. Hireet’s tiger-smile spreads."
flavor_umbral_covenant.1011.a: "An endless buffet of suffering."

flavor_umbral_covenant.1012.t: "Fahvanosy"
flavor_umbral_covenant.1012.d: "The rift opens… and I can see.\n\n…but the vision is confusing and doubled. A halfling king’s heart fails him; he collapses as he dictates a letter, his final breath rattling gently. At the same time, an assassin’s blade passes through the throat of a naga, far away in Taneyas. There is rioting. There is rage. At court, a halfling rails against the tyranny of the lizards. In Taneyas, the naga say nothing; they simply turn inward once again, disappointed but unsurprised by the barbarism of outsiders.\n\nBut wait, I think - the lizardfolk are famously amenable to the halflings, who are perhaps the only outsiders the naga consider true equals. I look again at the surroundings, the tapestries, the decoration on the stonework. How ancient is this? How many centuries earlier could Taneyas have opened to the Vyzemby, if not for these two untimely deaths?"
flavor_umbral_covenant.1012.a: "Who benefits?"

flavor_umbral_covenant.1013.t: "Katala Raz"
flavor_umbral_covenant.1013.d: "The rift opens… and I can see.\n\nMy Mama Hireet is so rarely known for her subtlety. Yet as I watch, I see her magic gently tip the head of the river-spear; it flies as if possessed from the hand of the fisherman Lessish, cleanly impaling the neck of the merchant Jiazi. Hireet would scold me for presuming that anyone, even she, could truly foresee the blood feud that will result from this, so many hundreds of years in the unfurling. The art of the hag is not based on clairvoyance, but persistence; not on ensuring certainty, but exploiting every possible opportunity.\n\nAnd yet, for a moment, as a frantic Lessish gazes into Jiazi’s dying eyes, desperate to staunch the richer man’s flowing blood, I fancy that both men can see it. They know what nightmares will come of this; they mourn the future together, all the lives that will be lost from this, in those final seconds."
flavor_umbral_covenant.1013.a: "The feud is fuel…"

flavor_umbral_covenant.1014.t: "Throden Gokad"
flavor_umbral_covenant.1014.d: "The rift opens… and I can see.\n\nI watch my Auntie move among the addicts. Beyond the sickly sweet tang of the nazhyn I smell the ocean and the faint must of mould. I know with the certainty of a dream that Auntie had little personally to do with making this place, for mortals do not always need the touch of a temptress to succumb to their own desires. Yet like the gentle lady who meets those who drown themselves in liquid sweet, Komina feeds on their need and their relief. Where does the pain go, when we gorge ourselves on something wonderful? Into their stomachs, feeding their mana?"
flavor_umbral_covenant.1014.a: "A wonderful way to die."

flavor_umbral_covenant.1015.t: "Odu Kherass"
flavor_umbral_covenant.1015.d: "The rift opens… and I can see.\n\n“Tsishagya!” the naga councillor hisses, and I recognise the slur - the ‘madness of the one’. It is the greatest sin of the Anzalkatsa ruler, to become heedless of advice and tradition, convinced of the superiority of one’s own singular understanding. It is synonymous with tyranny and misrule. It is a taboo which will save this Empire from the machinations of my Granny.\n\nAcross the great stone hall I feel a constellation of powerful naga marshal their magic; the naga train together, of course, and are deeply familiar with the pooling of magic for mutual ends. One cannot accuse them of lacking solidarity; there is even the touch of the Coven about them. I watch in faint surprise and amusement as Granny calculates her odds - I see her slip into shadow, leaving her unsuspecting protégé at the mercy of his advisors.\n\nThe magic of the naga builds. Behind them I see the shadow of countless millennia, the ghosts of an ancient siblinghood of study and statecraft. Having generally dismissed the naga as a stuffy, self-serving lot, I must suddenly reckon with their heroism."
flavor_umbral_covenant.1015.a: "Wisdom trumps ambition, at least today."

flavor_umbral_covenant.1016.t: "Jasiir Jadid"
flavor_umbral_covenant.1016.d: "The rift opens… and I can see.\n\nOnce, in childhood, I compared my grandmother to the vulture. She was pleased by the comparison. Now I watch her drift contentedly among the ruins of the city, replete as one who has just finished a great meal. She glows, my Granny - the web of wrinkles suffuses her paper-thin skin, and even six-fingered she is beautiful. She dances in the empty places, in the withering fug, in the grief of so many thousands dead. Sometimes, one need not wield a blade; it is enough to notice when the corpse begins to rot. The wisdom of the Coven is not merely in preparation, but in the grasping of opportunity."
flavor_umbral_covenant.1016.a: "My Granny feeds on the loss."

flavor_umbral_covenant.1017.t: "Kubaci"
flavor_umbral_covenant.1017.d: "The rift opens… and I can see.\n\nIt is hopeless. The shadowtouched’s magic can not possibly hope to overcome my Granny, whose very being is suffused in the gloom. A housecat against a lion, a worm against a serpent. Why does the shadowtouched struggle so, when the cause is so hopeless?\n\nShe is no slacker, this one - I watch her draw on a magic honed over decades, channel it outward with the exactness of a scribe. She resists. Her magic tastes of early morning and exhaustion, of stretching oneself thin, of a code rigidly adhered to even as those around her offer only suspicion. Her whole life, people have hated this woman for what she can do, and yet she has never abandoned her responsibility to them, her creed. She is a heroine. She is deeply decent. And none of this helps her a jot.\n\nAs a child, my Auntie Komina always struck me as the hungriest of the Coven - her love of attention and adoration, her need for praise. But Granny in this moment is a yawning emptiness, a starvation. The shadowtouched’s magic simply drains away, and soon too does her life - but even in her last moments, she does not grant my Granny a meal of her fear."
flavor_umbral_covenant.1017.a: "Better, perhaps, to have knelt."

flavor_umbral_covenant.1018.t: "Dao Nako"
flavor_umbral_covenant.1018.d: "The rift opens… and I can see.\n\nA blanket of invisible death billows down the slopes of Junansuar, displaced by the sheer power of the grand ritual in the caldera lake. Silence settles upon two-and-twenty villages, and near every soul in the shadow of the volcano is snuffed out within minutes. Men and women pass in their sleep, the fug of unair stealing their breath noiselessly. Entire herds expire; every insect dies. In the morning, when Granny faintly perceives what her magic has inadvertently caused, she will wander these places as a spectre, curious. When the rare survivors stagger away from their villages, weak and disoriented, and the first visitors arriving for market discover a place where even the corpse-eaters have perished, their horror will sate her where these painless deaths did not."
flavor_umbral_covenant.1018.a: "Even accidents profit the resourceful."

flavor_umbral_covenant.1019.t: "Janama"
flavor_umbral_covenant.1019.d: "The rift opens… and I can see.\n\nI have so rarely watched Granny teach others. She is exacting, of course, but not a drillmaster, not in the manner of Hireet. She paces the room, shielding it from the senses of others in the palace. I see the hatred in young Dogbeda’s face, the eagerness to learn, the insistence that he simply will not be overlooked. It reminds me startlingly of myself.\n\nCan one call this smithing? The magic in the air is so heavy that it pulls at my focus; I am impressed by Dogbeda’s skill, his single-mindedness, his mastery of the necromantic arts. And yet it is that single-mindedness which dooms him. He does not see it. Just as he binds his brother’s soul to that first blade, the blade for which he feels such boundless envy, so too does Dogbeda bind his own soul to the second.\n\nShe has planned it this way, I see. These brother-swords, suffused in hatred for one another, will dance across ten generations of blood."
flavor_umbral_covenant.1019.a: "A clever trick, Granny."

flavor_umbral_covenant.1020.t: "Ardimya"
flavor_umbral_covenant.1020.d: "The rift opens… and I can see.\n\nI watch the young woman arrange the bodies, two small and one big, in a careful row. The stars are magnificent in the desert, and since she lacks the strength to bury them all, perhaps she wishes at least to give them a beautiful view. The only real trouble, of course, was her husband - she slipped him wine less diluted than normal, smiled at him as they lay down together, and cut his throat. The children were considerably easier. She never took to any of this. She told her mother, so many times, that she never would.\n\nHer magic is not developed, not potent, but it is enough to set fire to the corner of the tent, to watch it quickly go up in flames. A sense of utter relief suffuses her. The long nightmare is over. The young woman will miss none of these objects, none of these things; she watches the tent as it is slowly engulfed with flame. Eventually, she takes the hand of her lover, the traveller Komen. He has promised her travel beyond travel, the sights of all the world. There is something so shy and intriguing about his closed-lipped smile…"
flavor_umbral_covenant.1020.a: "I wonder how many others have made this choice for Auntie…"

flavor_umbral_covenant.1021.t: "Akasik"
flavor_umbral_covenant.1021.d: "The rift opens… and I can see.\n\nGranny looks like a woman. I blink, I glimpse again. Still, she is simply a woman. This cannot be right - it offends the eye. I blink again. It is as if the other part of her, the hag, has been teased out like fat splitting from oil; it lies atop her in the weft of things, instead of being integral to her. What strange place is this? Where are we?\n\nI recognise the carvings on the wall from my studies; these are Storm Queen petroglyphs, stuff for which my Granny never had much regard. These are things I have learned about on my own time, since I left her exclusive tutelage. I suddenly realise Granny herself is staring, much as I am; she, too, is spellbound.\n\nShe is looking into a plane mirror - a thing which allows one to look, though not by any means as mundane as sight. What I have called staring is inadequate; it is a thing done in the language of magic. I know that she is looking somewhere I cannot see. That blindness is perplexing in itself.\n\nI perceive, gradually and suddenly, that she is inexpressibly sad. "
flavor_umbral_covenant.1021.a: "Is it as mundane as homesickness, Granny?"

flavor_umbral_covenant.1022.t: "Kheterata"
flavor_umbral_covenant.1022.d: "The rift opens… and I can see.\n\nIlfanill’s robes brush the ground; no doubt she has an extra finger or two she would rather went unseen in the roadside taverns. This could be anywhere in the desert beyond the Sorrow, in that endless sea of sand, and it appears at first that there is nothing for miles around. Then Ilfanill makes a terse gesture. An entire dune shifts apologetically out of her way, and the tomb entrance is revealed.\n\nI watch as she paces before the entrance, frowning at something I cannot see. Her first attempt is a powerful, simple Unravelling. I feel the humming logic of her craft - I feel as it blithely and inexorably points out that this other magic - the Khet magic - should cease to exist now, please and thank you. The Khet magic remains. I frown at the same time Granny does; I have never witnessed her Unravelling fail.\n\nThree days pass in a moment. Granny does not hurry - she sits facing the tomb entrance, sometimes for hours at a time, before she tries her next incantation. No furious Khet arrives to challenge her - her talent for concealment remains, perhaps. Yet for all her apparent patience, I feel the congealing of her fury. And I know, a moment before she does, that she will leave unrewarded."
flavor_umbral_covenant.1022.a: "It seems some secrets lie beyond even her…"

flavor_umbral_covenant.1023.t: "West Salahad"
flavor_umbral_covenant.1023.d: "The rift opens… and I can feel.\n\nI am heavy, and I am open. I am eight million screams and one. There is sand here; I bathe in it, throw coarse scoops of it across my thighs, grind the grains into my flesh. Anything to focus on, any sensation. Anything else! I ricochet; four days pass. The dunes call to me, heavy tombs under which to bury my corporeal form, a pressure to shape me. Weight, heaviness - I need both. I need anything which is not the scream; I think I might *be* the scream. I am torn open, a cacophony. It is all spilling out, the scream is spilling out, and I have to scoop it back in…\n\nDays, days, days, days. I realise I am beside the ocean. I realise I am beautiful. I have screamed myself hoarse, screamed my teeth rotten; it is an ache which suffuses my jaw, my skull. But it is something other than the scream, and that is itself a relief. Why can I not stop looking across the water? Why can I not stop looking west? What am I looking for?"
flavor_umbral_covenant.1023.a: "It hurts!"

flavor_umbral_covenant.1024.t: "Far Salahad"
flavor_umbral_covenant.1024.d: "The rift opens… and I can see.\n\nThe boy’s steps are heavy and dull for a child so young. He is emaciated. Nevertheless he clambers up onto the outcrop, simply to be somewhere which is not the endless, miserable noise of the refugee camp. Nobody will admit that their people are dying - nobody will say anything but to parrot niceties about Surakel.\n\nSuch adult opinions in one so young, such cynicism. The gnolls hound them everywhere they go, and that fool Maqet’s ramblings convince him not a bit. Even his mother has become contemptible to him; endlessly crying as if she has lost all her sons, as if he is not still here right in front of her, as if he is no compensation at all. Sometimes he is scared of how much he hates her. He finds that he would rather starve in the quiet.\n\nHe shapes a lens or two in the air, refracting the harsh light of the sun; rainbows form in the air, more party trick than true craft. Yet it shows promise. When Komina approaches, a few moments from now, she will not pressure him. He will be the first to ask if she can take him away, for his clever gaze will notice the cleanness of her clothes, the uncanny elegance with which she moves. When she finally offers, he will readily abandon his people."
flavor_umbral_covenant.1024.a: "He will be cultivated."

flavor_umbral_covenant.1025.t: "Far Bulwar"
flavor_umbral_covenant.1025.d: "The rift opens… and I can see.\n\nVertigo, brief and intense, for the empty wall on one side of the room peers over a steep drop. The perch is poorly lit and smells faintly of rot, but there is also a strange chemical tang over the top. It is the work of the harpy, of course, with her ill-fitting clothes and her lank, greasy hair. Granny has too many wings, but this only fires the harpy’s interest further.\n\n“I have something for you to Hunt,” Illfanill says, and the covetous gleam in the harpy’s eye is terrible indeed."
flavor_umbral_covenant.1025.a: "Illfanill loves to collect such avid seekers"

flavor_umbral_covenant.1051.t: "Bulwar Proper"
flavor_umbral_covenant.1051.d: "The rift opens… and I can see.\n\nTwo women stand silhouetted by the light of their own craft. Do they know how rare they are, these sisters? Even at a moment’s glance I can see my Granny’s gift of doubt will not reach them. The women have been rendered dull and insensate by their faith in Surael, and hand over all such quibbles to him. I see with the begrudging eyes of Hireet that the elder sister was better treated by their parents, yet never have these women allowed such injustice to breed resentment or chilly disregard. Mama can find no way in either, I see that too. Even Komina, freer of burdens, can convince them not a whit, for the pair exult in their duties, take pleasure in them. Their responsibilities give them meaning.\n\nWhat utter bores! There is nothing interesting about them at all; they would make terrible dinner guests. There is no purchase for the Coven here, and I watch Mama, Auntie, Granny reluctantly slip back into the dark."
flavor_umbral_covenant.1051.a: "No wonder they call Bulwar dull…"

