#monuments
aur_kes_akasik_S90: "Befouled Aur-Kes-Akasik"
aur_kes_akasik_S90_desc: "Steeped in the enervating fog of the Vile One, Aur-Kes-Akasik falls into gloom. The Coven of Yezel Mora were never quite able to hold dominion over this place or access its secrets, but the Vile One is of this plane and has co-opted its magic for Her own. Beyond Her access to the secrets buried within the great complex, which She will no doubt unravel in time, Aur-Kes-Akasik now serves as a major node of Her spreading arcane network, propagating Her fog across all Akasik."
S90_shattered_zatsarya: "Shattered Zatsarya"
S90_shattered_zatsarya_desc: "The spire which once stood in this spot has been repurposed for an entirely different use by the Vile One. Unable to discern its original purpose, She has taken the pure-zatsargakh core and fashioned from it a gigantic reservoir for ambient magic. The radiating energy of life itself is slowly gathered from the surrounding region, and it is possible to redirect this energy towards other such shattered zatsarya as the Vile One’s needs dictate. This place is now a wellspring of power for Her ever-evolving plans, wreathed in Her fog."

#reforms
the_vile_one_reform: "The Vile One"
the_vile_one_reform_desc: "Spread the fog! The Vile One approaches, and Her domain rolls ever onward. Reserving all power to Herself and a coterie of fanatically loyal direct delegates, the Vile One and Her lieutenants govern absolutely. Her state is conceptualised as a grand lattice with Herself at its very centre, and she is a figure of equal veneration and fear. "
the_vile_one_reform_razing: "The Vile One"
the_vile_one_reform_razing_desc: "The Vile One is not quite deified, but it is a close-run thing. All of society defers to Her position at the centre of a great lattice of souls, justified by Her immense power, ability, wisdom and intelligence. Pre-existing hierarchies have dissolved in favour of society-wide competition for the Vile One’s personal attention, approval and mentorship, while entire civilisations are slowly cannibalised to Her ends. The highest ambition of any individual is to be a part of Her privileged inner coterie, to have a more central position in this grand Covenant."
the_vile_one_reform_initial: "The Vile One"
the_vile_one_reform_initial_desc: "A mage of nigh-unrivalled talent, the Vile One wears the epithet with pride. Tutored directly by the patroness-hags of Yezel Mora, the Vile One has come of age as a terrifying force in her own right. Her state consists more or less directly of Herself and Her direct coterie, and though Her realm is fledgling, Her will is absolute. "

S90_umorozi_reform: "Umorozi"
S90_umorozi_reform_desc: "Observe that as the Vile One’s power grows, more and more of those who surround Her are mages - yet long-legged Umorozi, her long braids tightly braced in silver bands, remains. The first to understand that the greatest enemy of brilliance is not opposition but betrayal, dread Umorozi has devised thirty-three and more stratagems to undermine resistance and stamp out rebellion. Respecting above all the logic of power, Umorozi regards the rebel with simple disdain - for those who do not recognise the inevitable rise of Her Covenant are stupid, and the stupid earn death as their due."
S90_Cheni_reform: "Cheni"
S90_Cheni_reform_desc: "Those who have learned to fear the Vile One imagine an Umbral Tower ruled by fear and misery; not so. At the heart of the Covenant’s arcane lattice is the monkish Cheni, whose preternatural calm and organisational genius bolsters Her most privileged subjects, Her mages. The Vile One’s grandest magics are done in concert with nine-and-ninety fellow practitioners, for She is immensely skilled at guiding such large-scale arcane matrices. Cheni’s calm stills the quivering of nerves which builds as the ritual begins - his voice rings out beneath Hers, a soothing harmony."
S90_Ikomeye_reform: "Ikomeye"
S90_Ikomeye_reform_desc: "Do not disturb Ikomeye in the space reserved for her works. The diviner fills villa after villa with refuse and filth, surrounding herself with shadow and rot, gorging or starving or scarring or burning herself, smearing the walls in gore. Then she abruptly moves on, dispossessing a sixty-sixth landowner or so, mocking him in her village argot as he carries his belongings out before her. The physical extremes to which she lurches give her strange insight into the path the Vile One must take, and so she is prized. But what binds Ikomeye to this work? Is it the fierce love for the Vile One she obviously holds, or merely a vicious glee that for once, the village girl will not be the one to suffer?"


