 S90_dearest_family_title: "Dearest Family"
 S90_dearest_family_desc: "From Mama Hireet: the meaning of power, and how it may be wielded. From Auntie Komina: the taste of the moment the room shifts in one’s favour. From Granny Ilfa: that the world is an ever-receding cascade of secrets, silhouettes subsiding into the gloom.\n\nFrom the Coven as a whole: how to trust and mistrust."

 S90_bound_by_fate_title: "Bound By Fate"
 S90_bound_by_fate_desc: "She will need to cast the entrails, of course. Inclined to agree with Granny Ilfa’s somewhat withering estimation of the magic of men, generally speaking of course… I do not need a popinjay. Must know how to read the dead. I can forgive a lack of immediate prophecy, such things are a dice roll. So long as she is not cringing and apologetic…"

 S90_sweet_suffering_title: "Sweet Suffering"
 S90_sweet_suffering_desc: "I watch the halfling weep, and I am watched in turn. There is a point, as his entrails spill out over the damp, moss-furred ground and he beats his fist and wails, that my pity turns to disgust. No longer do I feel the burn of desperation, hoping that he might be delivered from his misery and allowed to die. I am simply tired and cold and thinking of my bed, wondering when this awful exercise might be ended.\n\nIt is then that Mama Hireet smiles. “You are learning,” she says."

 S90_plunder_the_earth_title: "Plunder The Earth"
 S90_plunder_the_earth_desc: "Hireet sees me dancing in the weft of magic; she orders twenty push-ups. She will not let me finish an hour of study without a brisk walk. It is the only aspect of my education, usually Granny’s domain, in which she interferes. “You walk this plane, girl,” she says, in that low growl which forces me to lean in and listen. “You’re not to forget the flesh and the dirt.”"

 S90_tame_the_stars_title: "Tame The Stars"
 S90_tame_the_stars_desc: "The lizardfolk are older even than Granny Ilfa; she herself has never denied this. Only now, in the shadow of the spires, have I begun to truly contemplate what this means…"

 S90_of_knowledge_title: "Of Knowledge"
 S90_of_knowledge_desc: "We meet, as is our custom, under a new moon and the cover of shadow. Ilfanill asks me what knowledge I have to bring to our conclave, and for the first time in my life, I lie to her."

 S90_relics_of_the_storm_queens_title: "Relics Of The Storm Queens"
 S90_relics_of_the_storm_queens_desc: "The Three are beings of shadow, bound inexorably to the shadow plane. Curious, that they have never proven able to exert power over the storm-lashed crags of Akasik. There are places outside even Granny’s grasp, magic that even that greatest mistress of secrets could not tap. I might feel a sense of treachery, encroaching upon the place of her failures, were it not for her example - for she has always taught me that the limitations of others must not impede my progress."

 S90_a_fitting_seat_title: "A Fitting Seat"
 S90_a_fitting_seat_desc: "I am sat on a throne, my little legs dangling half a foot above the ground. Hireet on her horrid dais calls out: “What is the colour of the sky?” In unison, they answer: ‘Green, Mama Hireet! Purple, Mama Hireet! Red, Mama Hireet!’ We are deep in the heart of the shadow swamp; some of the young trolls here have never once seen the shades they recite. This, I understand, is power."

 S90_the_creeping_dark_title: "The Creeping Dark"
 S90_the_creeping_dark_desc: "I am ten, and I have never won at cards against Granny Ilfa. The games have become a hardship, an endless indictment of my incompetence. I lose every single hand, and Granny Ilfa criticises my play. It is not like when I do my spells, and she gives me her stern, precious nod of approval, for there I am unmatched. Today I am coldly furious; twenty-three hands in a row I have lost. Frustrated beyond belief, I repaint the faces of my cards with a twist of the arcane - I finally win! And I comprehend, for the very first time, the purpose of magic…"

 S90_an_offering_title: "An Offering"
 S90_an_offering_desc: "The swamp trolls walk willingly into the fire for my Mama Hireet, a pale-grey pillar of flame bleached by the shadow of the temple. Their screams wash over me just like the heat, and this, I have come to understand, is sacrifice. I note well that we witches do not ourselves walk into the flame - such is the case in all places where sacrifice is done. We offer the goat in lieu of ourselves."

 S90_what_rules_man_title: "What Rules Man"
 S90_what_rules_man_desc: "I have taken the form of a tall, tall Mengi man, towering. It is my little experiment; a little of Hireet’s sheer scale, a fair amount more of Komina’s beauty. I spin the little courtier, her braids fanning into a great cloud behind her head. It is my shape which pleases her, but also my smell. It is my movement which pleases her, but also the softness of my sleeve. Desire is simple and it is manifold."

 S90_reshape_the_state_title: "Reshape The State"
 S90_reshape_the_state_desc: "…replace the Chancellery chairs, the clerks are feeling back pain and ignoring it, it keeps catching at me. The crystal nodes are misaligned from row twenty-six through forty. I gave Una the sewage schematics yesterday, chase those up. I want to see those new Cannorian rifle designs before we even think about regimentation. I don’t like that fabric…"

 S90_of_life_title: "Of Life"
 S90_of_life_desc: "I sit at her side, bold Auntie Komina, and watch as she enraptures an entire court. What joy it is to play a role in her grand drama, feigned daughter of some exotic noblewoman, and smile shyly, the wallflower to her desert orchid! Fresh fish from the Jashar Inlet, palm wine from the north, and everywhere the aroma of cloves… "

 S90_of_faith_title: "Of Faith"
 S90_of_faith_desc: "We form a lattice at twilight. I and five hundred ritualists are bathed in the last hint of the day’s shadow, cast by the setting sun against my local tower. They are not chanting the name of my Mama, my Auntie, my Granny. They are chanting mine."

 S90_not_just_the_past_title: "Not Just The Past"
 S90_not_just_the_past_desc: "Mama, Auntie, Granny - they have achieved incredible things, worked magic unique among any of the records I can find. Yet it occurs to me, as I put in place my designs - have any of them done what I am about to do, on such a scale?"

 S90_hearts_and_minds_title: "Hearts And Minds"
 S90_hearts_and_minds_desc: "I sit by her side, and watch her change. She emerges as the Mengi ideal, long-limbed and proud, swathed in cotton cinched at the waist. Has anyone ever been so gorgeous? Behind her plump lips her teeth are rotting, but stoic Auntie Komina never shows her pain - this, too, I know, is part of beauty."

 S90_my_domain_title: "My Domain"
 S90_my_domain_desc: "Only now do I realise the sheer luxury of reserving a little time for oneself. Of course, the libraries and ritual rooms in which I toiled under grandmother’s exacting eye possessed their own storied grandeur, but I should like to wander my beautiful new gardens, if only for an hour or so…"

 S90_fueling_the_apocalypse_title: "Fueling The Apocalypse"
 S90_fueling_the_apocalypse_desc: "The Three have always professed contempt for emotion, which so readily reveals the self. Perhaps this is to be expected from beings of shadow; when shadow is illuminated, of course, it is vanquished. I, however, am more smoke than shadow. I am 	fog, which eats up the light. Is this why I have proven so effective an instrument of their will?"

 S90_beneath_my_heel_title: "Beneath My Heel"
 S90_beneath_my_heel_desc: "Ilfanill favours the clever, those who scheme and make their own fates. Komina favours the lovely, those who dazzle and invite envy. Hireet favours the strong, those who impose themselves on this world. I find that I favour many, and in many guises. Perhaps it is the folly of youth to favour the novel, the different… or perhaps it is my first independent wisdom."

 S90_mistress_of_the_arcane_title: "Mistress Of The Arcane"
 S90_mistress_of_the_arcane_desc: "“All the models - the Eight Schools of Cannor, the binary creeds of Fangaula, the chi-matrices of Haless - are aiming to measure only this.” Ilfanill’s smile is savage and gleeful. She watches me dance among the magics, not so much switching between frameworks as ignoring them entirely. I can feel a bead of sweat trailing down my temple and my muscles ache all over, but I do not stop. I do not want to stop."

 S90_of_soul_title: "Of Soul"
 S90_of_soul_desc: "I feel the greater part of a million lives, the shadow cast upon the plane by their very essence. They are the warp to my weft. When I dance, they move alongside me, and my presence in this plane is magnified hundredfold by their company. Mama, Auntie, Granny are beginning to perceive this, my growing shape… in recent times, I am not merely ‘girl’ to them, but Daughter."

 S90_dominion_title: "Dominion"
 S90_dominion_desc: "I meet Mama, Auntie, Granny in the quiet places of Sarhal, one after the other. They are not diminished since the time of my childhood; we have grown stronger together, and their presence is as majestic and terrible as it ever was. Yet I stand among them unbowed… I no longer fear their disapproval. Perhaps ours is the most commonplace of tragedies: that inevitable time when Daughter must come to truly recognise Mama, Auntie, Granny - not as concepts, but as mere women."

 S90_planar_union_title: "Planar Union"
 S90_planar_union_desc: "Most lives do not converge to a single point; when they do, one generally comprehends this only in hindsight. Yet I have known from my earliest days that such rules are different for me. Rulership, talent, mastery, diplomacy, courtesy; all such endeavours are mere fragments of my purpose. This thing I do now; this is simply what I am for."

 S90_the_end_title: "The End"
 S90_the_end_desc: "So few work the levers of the universe; so few are truly consequential. Your Granny Ilfa is proud! Not too much longer, my clever girl, and you may finally rest…"

 S90_my_cloak_of_midnight_title: "My Cloak Of Midnight"
 S90_my_cloak_of_midnight_desc: "A thread trails beyond my arm, a break in my linen. I follow it, deep far deep, the fabric flowing through my hands, chafing at the skin of my palms, slowly carving a deep, thin groove. Surely where the thread goes is an empty place? Surely I am chasing my thread into a void?\n\nJust beyond the point of the unbearable, I find where the thread goes. It goes into everything."

 S90_magic_title: "Magic"
 S90_magic_desc: "Other mages do not dance among the magic as I do; they do not breathe it. I watch them strain and struggle at their craft, perceiving their limits as grand hurdles over which to painstakingly clamber. The limits of my magic are instead as the lip of a pond, one over which I may flow at whichever moment I so choose. And yet… even the Three do not make their magic alone."

 S90_the_fog_descends_title: "The Fog Descends"
 S90_the_fog_descends_desc: "“A curious thing. Most curious.” I am perhaps eight. I look upon Granny Ilfa, and for a second I swear I see something in her expression I have never imagined… uncertainty. I tell her what she sees is my 	fog, with all the self-evident certainty of childhood. “I make the 	fog when I do magic,” I say, and shrug.\n\nI flinch when she looks at me next. But in a moment, she is my Granny again, and she offers me a rare smile. We soon find a use for the stuff, after all."

 S90_shadow_succor_title: "Shadow Succor"
 S90_shadow_succor_desc: "Another eighteen-hour day. In my chamber I finally sit, my feet aching, my body yearning to subside. It is then that the shadow arrives, welling up through the little thread which connects me to everything. I rise a moment later rejuvenated, and I am ready to work once more."

 S90_of_death_title: "Of Death"
 S90_of_death_desc: "Mama Hireet is sixteen feet tall as her axe swings heavy among the enemy. As I dance my own magic in her shadow, it seems for a moment that I can see the strings of pain and despair which surge from each soldier felled, feeding my Mama’s power. They are strangely beautiful, like crystal strands of blood… I mimic her rage, and find to my delight that the battle sustains me too."

 S90_of_the_veil_title: "Of The Veil"
 S90_of_the_veil_desc: "I expand; snatches of far Sarhal dwell in my dreams, neither nightmare nor reverie. I begin to wonder: is it possible to wear a continent? "

 S90_straight_to_the_source_title: "Straight To The Source"
 S90_straight_to_the_source_desc: "Bulwar, like Akasik, lies outside of the traditional domain of the hags. Here every major religion of settled civilisation exalts the light, deeply suspicious from long experience of the appeal of the trickster. Is this why my Auntie has never truly gotten a foothold there? I return again to the fog, which drinks the light and is not conquered. How is it that I possess weapons the Three do not?"

 S90_might_title: "Might"
 S90_might_desc: "“From such a high-ranking slave, you need competence, intelligence,” says Hireet, her voice a rough bark. ‘Such a slave must love you, then - the bond must supersede their sense. They must not merely heed but adore you… by whatever means you can muster, girl.’ Hireet sweeps her heavy gaze over my body - she is generally of the opinion that I need more meat on my bones. But even she can see the value in seduction, if one must resort to that."

 S90_the_unholy_title: "The Unholy"
 S90_the_unholy_desc: "The Coven numbers three. Hags have long made such promises to one another, binding their magics to one another in groups of up to thirteen. Beyond this sacred number, so I have learned, the nexus fractures. I draw together my ritualists into grand lattices of a hundred or more and I wonder: how is it that I am free of such limitations?"

 S90_my_endless_legions_title: "My Endless Legions"
 S90_my_endless_legions_desc: "My Mama Hireet once taught me that my armies should be the extension of my will: not a tool, but a limb. Perhaps I have taken this rather more literally than she intended."

 S90_the_realm_of_infernus_title: "The Realm Of Infernus"
 S90_the_realm_of_infernus_desc: "Mama Hireet has taught me well that unthinkable acts possess their own power; the awful and the awe-inspiring are siblings, not opposites. If I am to come to terms with what lies ahead of me, I must be willing to tear open the very flesh of this plane."

 S90_i_will_not_go_gentle_title: "I Will Not Go Gentle"
 S90_i_will_not_go_gentle_desc: "Perhaps Mama and Granny will never know how dearly I longed to be their Daughter - to stand as a fourth in their coven, an equal. Perhaps they will never understand that they have taught me the greatest of lessons! It is vital to realise when one is the sacrificial goat, not the priest. I am beginning to comprehend that look I have seen in so very many eyes - like those who have fallen before me, I would simply rather live…"

 S90_all_shall_love_me_title: "All Shall Love Me"
 S90_all_shall_love_me_desc: "I left them behind, my Mama, my Granny, my Auntie, and I feared above all things to be alone. But I will never be alone again. In place of a closed coven I will weave an ever-expanding lattice of souls; not some temporary ritual gathering but a permanent circle, myself its immutable core. I can feel my magic strengthening this continent, fixing it in place… I can do this for the entire world.\n\nSoon every conscious being will form one stitch of a great pattern of all-souls, encompassing and cradling the whole span of this plane. Do not fear, my children! My plane is saved, and none will ever threaten it again!"

