flavor_umbral_covenant.1.t: "The Vile One"
flavor_umbral_covenant.1.d: "We enact this umbral covenant in the name of the Coven. We accept the inevitability that all shall be consumed by shadows. We embrace our destiny to be the ones who shall lead Sarhal to its fate.\n\nShe who will bring about the Day of Shadows. She who has been raised by you for this purpose and this purpose alone. She who shall lead us into our inevitable, accepting your rule over everywhere the light does not reach. Bestow on us your pawn."
flavor_umbral_covenant.1.a: "The Shadows Answered"
flavor_umbral_covenant.2.t: "The Vile One"
flavor_umbral_covenant.2.d: "A hooded messenger entered under the shadow of the Matriarch to deliver the rarest message of all to the swamp trolls. They were seeking an alliance with Yezel Mora. Normally the messenger would not leave the shadows alive, but this one had news that delighted the Coven: The Umbral Covenant has been signed. With it the Night Hags have released their most powerful pawn into the prime material plane: the Vile One. A being of terrifying power, raised by the Coven from when she was a child, she has been created as a tool to guide the people of Sarhal to assist in our end goal: full unification of the shadow plane with the prime material plane.\n\nWith Yezel Mora on one side and The Vile One on the other, soon all of Sarhal will fall beneath our shadow!"
flavor_umbral_covenant.2.a: "Together we shall bring suffering across Sarhal"
flavor_umbral_covenant.2.b: "Begone pawn, we need no “Vile One” to achieve our goals"
flavor_umbral_covenant.3.t: "Rejection"
flavor_umbral_covenant.3.d: "A pawn exists to be sacrificed. So goes the message from the Coven. But no matter. The Vile One has her own plans for how to bring the realm of shadows to this plane. We need no hags to achieve her grand designs."
flavor_umbral_covenant.3.a: "We go alone"
umbral_alliance_tt: "We will seek an §Galliance§! with §YYezel Mora§!."
umbral_alliance_modifier: "Umbral Alliance"

flavor_umbral_covenant.4.t: "My Purpose"
flavor_umbral_covenant.4.d: "“You are potential. The one who opens the way.”\n\nThe voice is that of an elderly woman: Ilfanill, Granny Ilfa, Mastermind of the Coven of Yezel Mora, Wise One, Mentor to the Great, Secret Hoarder, Tutoress. Banish from your mind any notion of a schoolroom. The Vile One, a mere child, sits cross-legged in a sumptuous but austere study. This place does not belong to Ilfa - she has never built palaces. To Ilfa, such places are lent freely.\n\n“I am to sacrifice?” The Vile One says, “Sacrifice myself?”\n\nSharp child. Granny Ilfa gazes at her, her spindly limbs moving beneath her robes. Granny’s fingers are never quite right when she transforms - too many, or far too long. Each of the hags of Yezel Mora has such a tell, but for the little girl, seven fingers feels as normal as four.\n\n“Yes,” Granny says, going very still. “Sacrifice, and make us proud. Before the Planar Convergence is passed, your life will bring about Shadow, the ultimate knowledge of things, the coming-together of the universe. The first honest, conscious moment of creation. You will do something nobody else has ever imagined.”\n\nIt is an enormous burden, bluntly laden upon a child. The Vile One is not the only child to be offered such a future, not the first to crave Granny’s approval. But this child - this fierce, brilliant child - is the first to nod without hesitation. The Vile One smooths her face down to a stoic mask, just as she knows she should."
flavor_umbral_covenant.4.a: "“I will bring shadow.”"

flavor_umbral_covenant.5.t: "My Diviner"
flavor_umbral_covenant.5.d: "“Of course I can do this,” the diviner says, her squat face irritable as if the question is stupid. “I am not some callow student.” She cannot know that the look she gives is just like Granny’s. Yet it is utterly incongruous, for this young woman is young, plump, not even so wise looking. Some upjumped village girl in worn sandals, with sweat stains under her armpits. There is a spot of blood on her neck which the girl has not bothered to wipe off.\n\nThe Vile One finds Herself smiling. There is more She must ask - She must find a way, quietly, to determine precisely just how far external magic can addle Divination, and She must learn this without admitting who it is She fears. All of these questions swirl around and around, in the half-hazy way Her thoughts run when She is concentrating on several things at once - there are so many to do! And yet, instead, the Vile One, Inheritrix of the Hags, asks -\n\n“Your name?”\n\n“Ikomeye,” says the young diviner, adjusting her wrapper. Her expression has not become any friendlier."
flavor_umbral_covenant.5.a: "She is perfect."

#sealed in ash
flavor_umbral_covenant.6.t: "Sealed in Ash"
flavor_umbral_covenant.6.d: "In Her hands the Vile One grasps a small tetrahedron - a Genie relic, one of a type. This and others have been found in the ruins of ancient archives, plundered by Her agents; some open to conventional magic, others simply to curious touch. But this one is strange in two ways. First, it is too new. Second, it has remained stubbornly closed, and thus it fascinates Her. Any magic does, if it is sufficiently alien to the craft of the hags.\n\nThe relic is redolent with the Wish, the essence of Genie magic. It was not merely hidden, but protected. The Vile One can taste the layers of intent, of warding, of secrecy.\n\n“Cheni’s way will not work on that thing.”\n\nThe Vile One looks up, blinking. The voice is Ikomeye the Diviner’s, her matted hair loosely piled atop her head. It is never quite clear whether or not she has been sleeping. She kisses her teeth.\n\n“He is good at building things. At civilisation. That thing is something else. It is pure will, one-on-one, this magic. This magic is about… about saying the world is something, and then pop!” - she opens her clenched fist - “Things are as you say. Like how your Granny does it.”\n\nIkomeye pads across the floor, her bare feet thick with dirt on the sole. “I can hear you trying to open it all together… lattice, lattice, choir, choir.” She is mocking, though not cruelly. “No. You have to command it.”\n\nThe Vile One tries. Ikomeye cocks her head in disbelief. “Harder than that, kitame.”"
flavor_umbral_covenant.6.a: "And so She goes to work."

flavor_umbral_covenant.60.t: "The Secret Third"
flavor_umbral_covenant.60.d: "Weeks pass as a moment. The Vile One spends most of her time alone in her chambers; her mages stir in discontent, for she has not joined the lattice for weeks. Only Cheni’s calm stops the rumbling. Sometimes Ikomeye joins her for a period of intent will - mostly she does not. It is a process of immense, tedious frustration, building and building and building until -\n\nAh!\n\n…for posterity the Dissipation and the end of my Masters upon Halann, I, remaining faithful servant of the Djinn, attest and record. Here amongst the dunes we build our refuge and await their return - few though we are, we are loyal. We armour ourselves in the dust winds, and since nought will grow above ground, subsist on what still grows in our Master’s old halls…\n\n...they approached from the north thousands-strong on their mounts, reviling us in their treachery, for they believe the Dissipation has made an end to the Genie-folk, but they were torn apart by the Ghost of the Genies, she who still mourns their demise, shrieking among the dunes…\n\n...We beg her passage over the sands, mourning with her as we play our flutes, and recognising a friend in our grief, she lets us pass, though she cannot speak but to bleed from her open mouth, noble Widow of the Wise..\n\n...not merely grief but passion too, our Kammen who is stoical matron and vengeful son both. He dances barefoot under the endless evening, Prince of Beauty, and weeps with us for the world lost beyond the endless Ash. The great romantic, who knows all feeling as her dominion and all desire as his garden…"
flavor_umbral_covenant.60.a: "Is this Komina… but no Granny? No Mama?"

flavor_umbral_covenant.7.t: "Render Unto"
flavor_umbral_covenant.7.d: "“Niece!” croons Auntie Komina, sweeping across the courtyard in a cloud of gauzy fabric. She leaves a cascade of light kisses on the Vile One’s cheek - it elicits an embarrassed smile, as it always does. Mama Hireet merely nods; she has hauled herself down, incongruously perching on a low wall. Granny Ilfa emerges last, as she tends to.\n\n“I’ve done well,” the Vile One announces. She learned as a child that praise from the Coven must be demanded. “Even now, my forces march unimpeded across Sarhal.”\n\n“You have not failed,” barks Hireet; the Vile One’s expression does not shift under the assault. It must not. Granny Ilfa waves a six-fingered hand in Hireet’s direction, irritable.\n\n“You have exceeded the pace I expected,” Granny says. A tight smile escapes the Vile One’s grasp; there is no greater praise than this from Ilfanill. “But yours is a life where demands, once met, only multiply.”\n\n“I know, Granny. I do not grow complacent.”\n\n“Oh, don’t bully her, you two.” Komina is on her feet, pacing, ever restless. Today she is a Baashidi beauty, high-cheekboned and almond-eyed, spindle-thin. “Her shadowmen are much tidier than any of your lot.”\n\nThe Vile One cracks a smile, quickly suppressed. Hireet and Komina descend into their bickering, as is their wont. But Granny Ilfa is quiet - always watching, always measuring."
flavor_umbral_covenant.7.a: "All I want is to make them proud…"

flavor_umbral_covenant.8.t: "The Investiture of Umurozi"
flavor_umbral_covenant.8.d: "Umorozi is pleased. The Vile One can see it in the tension-spring of her long legs, the eager power of her slender muscles. She would pounce on this place, pace it, devour it if left to her own devices. The complex is not so flashy - repurposed from a barracks, it has been expanded upon to encompass an enormous space. It is austere yet verdant, offering shaded parade grounds for those corporeal soldiers the Covenant still employs.\n\nBut beside the long, low barracks buildings, there are offices. These are places where clerks will labour to bind the Covenant ever closer together, where they will identify and eliminate subversion. Clever Umorozi recognises that the direst threat to the Covenant is not its enemies but its traitors, and hers is an army whose spears will most often face inwards.\n\n“It is all as I suggested,” Umorozi says, her tone even and blank, but the Vile One laughs. Umorozi might as well be crying with joy.\n\n“Your ideas were sound, kitame, were they not?”"
flavor_umbral_covenant.8.a: "The two women walk side by side."

# like mother, like daughter
flavor_umbral_covenant.9.t: "Like Mother, Like Daughter"
flavor_umbral_covenant.9.d: "Have you ever seen a rolling fog drink the light? It will astonish you just how fast the day is eaten.\n\nLeagues and leagues away, across the sea, the ritual mages of the Vile One are chanting. As they incant, they become one great impression of Her power, one enormous being, and all Fahvanosy falls into that being’s shade. The being reaches out across Sarhal and into the mouth of every person it can find, everyone who does not serve some grander role - the great mass of the unexceptional and the expendable.\n\nAt market, they wonder if it is getting cold. They exhale an odd grey mist, like on a frosty morning - but there are so few frosty mornings in Fahvanosy, and it is high noon. The kitchen-servant glances at the market stall owner and makes a small noise of confused amazement, because the fog is beautiful in its way, and everyone is breathing it. Nobody is panicking - isn’t that odd? They all look at each other, gently amused that they aren’t. The fog is replacing the part that can panic.\n\nAn elderly woman, the frailest, collapses first. There is a look on her face, a strange contentment - the fog does not cease to flow from her as she dies. It rolls from her mouth, her nostrils, her ears and eyes.\n\nIt will seem merciful, afterwards; all will sleep, and nobody will look to the sky. There, plucked from the mouth and carried through the air, innumerable stolen souls will scream."
flavor_umbral_covenant.9.dd: "Have you ever seen a rolling fog drink the light? It will astonish you just how fast the day is eaten.\n\nLeagues and leagues away, in the halls of the Vile One, Her ritual mages are chanting. As they incant, they become one great impression of Her power, one enormous being, and all Janama falls into that being’s shade. The being reaches out across Sarhal and into the mouth of every person it can find, everyone who does not serve some grander role - the great mass of the unexceptional and the expendable.\n\nAt market, they wonder if it is getting cold. They exhale an odd grey mist, like on a frosty morning - but there are so few frosty mornings in Janama, and it is high noon. The kitchen-servant glances at the market stall owner and makes a small noise of confused amazement, because the fog is beautiful in its way, and everyone is breathing it. Nobody is panicking - isn’t that odd? They all look at each other, gently amused that they aren’t. The fog is replacing the part that can panic.\n\nAn elderly woman, the frailest, collapses first. There is a look on her face, a strange contentment - the fog does not cease to flow from her as she dies. It rolls from her mouth, her nostrils, her ears and eyes.\n\nIt will seem merciful, afterwards; all will sleep, and nobody will look to the sky. There, plucked from the mouth and carried through the air, innumerable stolen souls will scream."
flavor_umbral_covenant.9.a: "Their misery is pure and unalloyed; it is fuel."

# the soul
flavor_umbral_covenant.10.t: "The Soul"
flavor_umbral_covenant.10.d: "“You are distracted.” Granny Ilfa does not raise her voice. She does not need to.\n\n“Forgotten who she is, the little bitch.” Mama Hireet’s voice is a growl; today she is a human, several feet too tall to be convincing. Mama wears a necklace of human ears. Such a berating is a ritual, the Vile One knows. It is to see if She will withstand it - if She will insist on Herself.\n\n“I have made something which functions,” the Vile One replies, swallowing the lump in Her throat. “Something useful to our cause.”\n\n“Fripperies!” Mama roars, stooping down, inches away - the volume is physically painful. “Poring over papers like a clerk! Fussing over aqueducts! Are you a mouse?”\n\n“I govern well,” She manages.\n\nHireet barks a laugh. “A governor, then! Useless girl - we raised an archmage!” Mama waves a hand at Granny. “A palace or two enough to make her fucking ordinary, after all we’ve done for her. Whiling away her time with her little playmates like some simpering sybarite…”\n\nGranny does not disagree. Komina, tapping her foot, suddenly rises and leaves the room.\n\n“My approach is working,” says the Vile One, eventually. “I remain your Daughter. My potential-”\n\n“Enough,” Granny says. “Do not beg, girl. Discipline yourself.”"
flavor_umbral_covenant.10.a: "The Vile One merely nods."

# am i not magnificent
flavor_umbral_covenant.11.t: "Am I Not Magnificent"
flavor_umbral_covenant.11.d: "There was no city here before.\n\nTraditionally, the heart of this settlement was on the other side of the river, sprawled naturally in all directions. A warren of streets bloomed out from the three central markets, a complex spiderweb which clogged at random and mired the entire city in inefficiency and waste. No longer.\n\nRazing the entire temple district, the Vile One’s able administrators have built here an orderly array of dormitories and supply depots, brooded over by a large squat complex for any of Her mages that might be passing through. Access to such dormitories is dependent only on service to the Vile One Herself, untrammelled by any juvenile concerns of sex, ethnicity or species.\n\nSome have objected; this has proven inconsequential.\n\nHere, in the tidy stone settlement which Her dominion had built, the Vile One feasts. Her gaze passes over an array of smiling faces, enjoying the fruit of Her rule, the benefits of Her wisdom and authority. This place is richer than before She arrived; as General Umorozi ever intones, only the stupid resist betterment. \n\nFood and drink and treasure from a dozen places travel here unaccosted, for who would attack a supply caravan of hers? She finds herself reflecting; on the relative instability and volatility of the horde of Yezel Mora, on the stability which She has brought, where Her Granny and Mother and Auntie prefer purely to stoke discord.\n\nThe faces which look upon her in this most privileged of halls love Her, or at the very least respect Her. She notes it with surprise, and with pleasure."
flavor_umbral_covenant.11.a: "I rule well…"

flavor_umbral_covenant.12.t: "The Investiture of Cheni"
flavor_umbral_covenant.12.d: "“And what is this?” The Vile One’s tone is sceptical, which to almost anyone else in the Covenant would cause immediate panic. Cheni merely grins.\n\n“We have fallen prey to the fallacy of proximity, kitame,” he says, in his silk-soft voice.\n\n“Have we now.”\n\nIf Cheni notices the sarcasm, he does not heed it. He is too eager to show his Vile One the precise measurements of the generous chamber, the bed recessed into one wall, the simplicity of the surfaces engraved with repeating, subtle geometric patterns.\n\n“It is a chamber designed for focus, kitame. The ceremony of ritual, hundreds of mages present, is all very well for our great works. But when we seek to bring another two hundred of your shadowmen into the world, must we meet so grandly? No, it undermines the thing.\n\n“Place a wall between us two,” Cheni gestures to indicate the wall, as he does when he teaches, “and we would not fail to communicate, no? We might even mindspeak more clearly, if we were both in a room without noise, without distraction.”\n\n“You want to keep them in here? The mages?” It is not a notion the Vile One dismisses out of hand - She is not afraid of incarceration. But Cheni laughs.\n\n“Not a prison, kitame! Merely a calm space, their space. Purpose and luxury, voices that are unharried by worry or stress. Stronger wood for the arcane lattices we are building.”"
flavor_umbral_covenant.12.a: "You are an odd little man, kitame."

flavor_umbral_covenant.13.t: "A Daughter’s Duty"
flavor_umbral_covenant.13.d: "“Do you love me, Granny?” the little girl asks.\n\n“You are the most important thing,” replies Granny Ilfa.\n\nEvery day, every way, she asks this. It is a riddle game, a game of evasion. It happens most often when the girl is practicing the movement of her magic, the somatic elements of the craft. The girl finds such things natural, you see, and her mind wanders.\n\n“You are my cleverest one,” Granny says, one day. “You are a revelation,” she says, on another. The girl gives a triumphant little smile, but each day, inevitably she asks again. They are nourishing answers, but they are not enough - why are they not enough? “You are promise itself.” “You are a force.” “You are my good girl.”\n\nThe little girl trains and trains. There is a gap in her which she cannot see, a space over which she must only jump, and her Granny will praise her again. One day, she will repay her Granny everything; she will stand in the ritual circle as her equal and fulfil her role. Granny will not have to plan and fuss - everything will be at peace."
flavor_umbral_covenant.13.a: "Silly. I should stop thinking of this."

flavor_umbral_covenant.14.t: "Alignment"
flavor_umbral_covenant.14.d: "The Vile One meets the Coven of Yezel Mora in a place of secrecy. Mama Hireet is lambasting Her once more.\n\nIt has been twenty minutes of the screaming - She wants to scream back, boast of the grandeur of Her realm, of the thing She has built, so much prettier and more ordered than Her Mama’s horde of savages. She imagines such an argument, Her Mama’s face bulging in rage, and for the first time in Her life, part of the Vile One thrills at the idea. The panic which follows quickly extinguishes the feeling - Her face does not move.\n\nNext there is Granny. As Coven and Covenant grow, the prospect of a final merging - the descent of shadow into this plane - becomes ever more real. It is the culmination of a millennium and a half of Granny’s planning, her foresight. It still fills her with awe, the span of her Granny’s mind, her cunning, her ability to conceal herself. Such control Granny Ilfa has, always.\n\nAnd then there is Komina.\n\nHow could She never have seen? Komina is different, always different. At summits like these Auntie barely speaks. Her expeditions have the tone of assignments; she does not dwell, as Mama and Granny do, on the stuff of shadow itself. All three of the Coven have metamorphic tells, of course, parts of their nature which show regardless of transformation. Granny’s long, extra fingers. Hireet’s sheer size. But Komina’s, the Vile One suddenly realises, is the only one to cause her real pain.\n\nSome part of Her, the Vile One realises, sought to join this Coven. Sought to make three into four, and stand beside them: Granny, Mother, Auntie, Daughter. Yet even Auntie bows to the other two, really, and look, for a brief moment, how Granny glances at Hireet as if suspicious…"
flavor_umbral_covenant.14.a: "It is hard to set aside one’s idols."

# The Merging
flavor_umbral_covenant.15.t: "The Merging"
flavor_umbral_covenant.15.d: "The new moon has emptied the sky, and all the heroes are dead.\n\nIt is unseemly, the hunger in Mama’s eyes. Granny hides it better, her will to see this done, but she too yearns - it is deep and pervasive and draining, even from across the clearing. The Vile One takes Her place outside the Coven circle; She is to be a feeder to the ritual, to channel Her entire essence into the grand lock of existence. It is what She was born for. Shadow will meet Material; the first true moment of existence will dawn. Mama Hireet and Granny Ilfanill will go home, and will take Auntie Komina with them.\n\nThe Vile One glances at Komina; if she has her doubts, Auntie does not show them. It builds slowly, the merging; all over Sarhal, the Vile One feels Her essence stir. Never before has She felt every part of her fog at once - never before has She felt this immensity. The ritual is of three by thirteen matrices, thirty-nine in total. The Vile One takes her place at the fourth. Cheni takes the fifteenth; Ikomeye mans the twenty-ninth.\n\nSo much of the infrastructure of this has been left to the Daughter, the dutiful sacrifice. She has built upon the ruins of Sarhal a continental framework of power, a lattice of incanters who follow Her loyally, who share as She does the fascination with great acts of magic. So many have pledged themselves to this strange shadow dawn. They fear death as any mortal, but they are willing to embrace it in Her name.\n\nThe Vile One glances at peaceful Cheni, pulsing calm into the shared ritual mindscape being built here. She glances at Ikomeye, who regards Hireet with a violent fascination. She is unwilling to see them die. She does not want them to die. They can not die.\n\nThe new moon has emptied the sky, and all the world drains out through it.\n\nThe Vile One hesitates - then She betrays. Thirty-six of the thirty-nine nodes of the ritual switch allegiance to Her instantly; they do not hesitate, for it is She to whom they owe their loyalty. Tears come to Her eyes. Though she is at the edge of things, she is suddenly the centre of the ritual. She remembers that favourite phrase of Cheni - ‘the fallacy of proximity’ - and She laughs, just once, disbelieving.\n\nThe flow of shadow magic turns towards Her. It is wrong; it is ungeometric. It is not how the ritual is supposed to work."
flavor_umbral_covenant.15.a: "The feeling is incredible…"

flavor_umbral_covenant.151.t: "The Fog"
flavor_umbral_covenant.151.d: "It is Hireet who attacks first. She has better reflexes than her Coven-sisters, and besides, the Vile One has never seen her Granny so stunned. Surging with shadow magic, the Vile One instinctively throws up a wall of fog between Hireet and Her own ritualists.. Hireet lands a hammer blow on the wall with her bare fists, and the Vile One physically staggers. But her fog does not yield.\n\nThey have never understood the fog! Never been able to make it. The Vile One realises now; it is a substance both Shadow and Material. It belongs here in a way they do not.\n\n“Traitor!” Hireet bellows, and like a tug, the accusation seizes Hireet’s trolls, echoing for miles around. A tumult rises beyond the bleached trees, a roar of noise and rage. Hireet is the hag of tribalism, the one who identifies the enemy of the people. Her judgement is as good as command. The Vile One speaks into General Umorozi’s mind - ‘Defend yourself!’ - and simultaneously reaches for her shadow soldiers. She has to trust it will be enough.\n\nThe lattice of the ritual is broken; the immense surge of shadow magic, a pool infinite in depth and breadth, is already spreading and washing through the Vile One’s entire being, suffusing all Sarhal. She will not be so strong for long. The tide of power will equalise across Her span. She must get Her people out now.\n\nShe encompasses them in her strange fog, that which even the Coven cannot make. In this moment of sublime potency, She can carry each and every one of them together through the grey. And when She is done, She stands shrouded in the stuff, untouchable for a moment.\n\n“Ingrate! Useless, preening daughter!” Hireet is fury incarnate, three storeys tall. The Vile One finally wrenches her glance towards her Granny, who says nothing, merely watches. How She wishes She could be so circumspect, so wisely silent! But there is too much hatred in Her - perhaps She is too much like Her mother.\n\n“Never truly daughter, Hireet,” She says, her smile stiff. “I think we all know that, don’t we?”\n\nHireet snarls. “We will hunt you down, traitor bitch. Your sycophants will watch as we flay you alive.”"
flavor_umbral_covenant.151.a: "The War for the Mantle of Shadow begins."

# my apprentice
flavor_umbral_covenant.16.t: "My Apprentice"
flavor_umbral_covenant.16.d: "The prisoner seems almost cheerful as he is led into the stone chamber; he is short and floppy haired, in a Raheni sort of way incongruous with his name. “Cheni,” reads the Vile One, as She seats herself opposite him. Her attendants unshackle him - She notices that he does not initially stretch his arms, as one might expect, but places them in his lap, one hand over another.\n\n“Indeed,” he says, his eyes crinkling. “You felt my lattice.”\n\nThe Vile One nods. “You intended me to.”\n\nCheni’s face splits open at that; his smile is easy, it fills his face. He nods vigorously. “The most beautiful thing in the world. Magic itself, of course, the feeling of it. But I mean magic with other people. The surge of coordination, the combined ritual… a lattice of souls. I kept hearing yours, you see, thought I’d say hello. Big-big rituals, lots of people, like a coven or a tower…”\n\n“Yes.” The Vile One isn’t sure why She interrupts, or indeed why her voice is suddenly thick.\n\n“But here’s the thing,” Cheni says, and his smile softens. “You’re doing it all wrong. Or- well, competently. But -”\n\n“But what?” says the Vile One.\n\n“You’ve got to make it feel good for people. So they come back. And I don’t know why you break the lattice when you’re done with a single ritual. So wasteful.” He kisses his teeth. “You could make it permanent, see? And then it’d be like everything you were casting was of ritual scale…”"
flavor_umbral_covenant.16.a: "“I - that’s not how Granny does it.”"

# my general
flavor_umbral_covenant.17.t: "My General"
flavor_umbral_covenant.17.d: "“You do not train.” Umorozi’s voice is strangely honey-toned for a warrior. Her long-long braids are bound in three places by silver bands, her limbs sleek and muscled. She is the tallest woman The Vile One has ever seen, outside of Mama Hireet in disguise. Mama’s size is her metamorphic tell; when she shapeshifts, she always becomes a giant thing, unwieldy compared to the norm.\n\nNot Umorozi. The Vile One feels a curious envy for those shiny arms, so wiry and muscled, which glimmer in the sunlight.\n\n“I don’t train?” She says, in the cold manner She reserves for audiences.\n\n“A leader must train. You are going to conquer the world. You are going to wake early every day to do that. You will not be weak.” Umorozi’s tone is prediction and command all at once - it is so much like Mama.\n\nThe Vile One laughs. “You are not my advisor yet. You should be boasting of your accomplishments, not scolding me like a schoolmaster.”\n\n“I am stating fact,” Umorozi says. “You know my accomplishments, or I would not be here.”"
flavor_umbral_covenant.17.a: "Not afraid of me a bit."

# general revival
flavor_umbral_covenant.170.t: "The Return"
flavor_umbral_covenant.170.d.1: "The Vile One works for thirteen days. The physical exertion of the rite is itself a balm; She pours her rage and grief into the movements, summoning and dismissing shifts of incanters to aid her work.\n\nUmorozi’s body helps; it is solid, memorial, something to reference, something to touch. Five times the Vile One wipes a strange drop of saltwater from Umorozi’s stomach before She realises it must be a tear. She seizes Umorozi’s spirit, yanks it back. There are arts, She knows, of fleshcraft and growth, wet with blood. What is done here will not be so crude or grotesque.\n\nThe wound in the stomach She closes in shadow - the breath of life is also returned in shadow. Hours pass. Then -\n\n“Kitame?” Umorozi says. The Vile One exhales, huffs relief - it is the endearment only three people have ever used for Her. More saltwater drops appear on Umorozi’s torso, heedless. The drops trickle down towards Umorozi’s sealed wound - now a line of grey-black fog, a strange unthing which confuses the eye. When the drops pass over the wound, they are swallowed completely."
flavor_umbral_covenant.170.d.2: "When Umorozi comes back the second time, her voice, once honey and thunder, is made strange and hoarse. She is able to whisper halfway across a compound and be heard only by her intended listener. She can issue a command and it will sound in the ear of every soldier within three miles, though she has not called out. The ugly gash which cleft her jaw and throat is now a beautiful seam of silver-fog.\n\nUmorozi no longer much cares for dates, or sweet foods in general."
flavor_umbral_covenant.170.d.3: "When Umorozi comes back the third time, The Vile One makes for her a beautiful fog-hewn arm. Umorozi can throw a javelin clean across a battlefield; from the ground, she can inscribe symbols, messages, images in the sky. Nothing in that hand can be tugged from her grip.\n\nHer muscles do not glimmer in the sun any more. They defeat the light. When Umorozi walks through her Mistress’s fog, her arm disappears entirely."
flavor_umbral_covenant.170.d.4: "When Umorozi comes back the fourth time, she is limbless. The enemies of the Vile One know her on sight, of course, target her, tear at her or send assassins for her. Unable to remove or indeed damage the solid fog of her arm, her killer has instead carved out the flesh around it, as they have around Umorozi’s jaw-throat wound, her stomach wound. For good measure, for punishment, they have removed all the other limbs.\n\nDo they seek to place Umorozi beyond Her reach? Such a thing is not possible. Four limbs are forged, one for each time She has brought her general back."
flavor_umbral_covenant.170.d.5: "When Umorozi comes back the fifth time, she no longer requires food, drink or sleep. The enemies of the inevitable chose, this time, to cremate what remained of Umorozi’s body. They carved around and removed the fog-parts once more, perhaps burying or disenchanting them. The Vile One looks upon such efforts and laughs, for now she comprehends the power of memory.\n\nFour times before She has resurrected Umorozi, has learned and rebuilt her form. Not so much more difficult now, to build it again from nothing. No mortal death can reach the great general now. When Umorozi strikes from the endless fog, she is entirely invisible; her whisper can reach halfway across Sarhal, so long as she can conceptualise the recipient.\n\nHer tall frame still drinks light - look closely at the fog-form, and one can see the sway, gentle behind Umorozi’s back, of those long banded braids. The Vile One would never have forgotten those."
flavor_umbral_covenant.170.d.6: "Umorozi’s fog-form catches and drinks the light, defeats it. She rises once more from the resurrection bed, tugged back as formless smoke from some unknown place, reformed into a shape which is a memory.\n\n“You have made me immortal, kitame. It is no hardship.”"
flavor_umbral_covenant.170.a: "“You are not permitted to die.”"
flavor_umbral_covenant.170.b: "“I will always reach for you.”"

# investure of diviner
flavor_umbral_covenant.18.t: "The Investiture of Ikomeye"
flavor_umbral_covenant.18.d: "“The state of the main banquet hall is beyond description, Vile One.” The nobleman who spoke was positively vibrating with rage; manly stoicism had been left behind almost immediately after the seneschal’s florid rendition of his many titles. “Beyond blood and the remains of animals, bones and such -” the man’s moustache quivered, “it appears faeces has been spread across one of the interior walls.”\n\nThe Vile One shifted Her gaze to Ikomeye, who was idly picking at a crusted stain on her sleeve. Ikomeye merely shrugged. Then she gave the noble an insolent smile.\n\n“You see, Vile One! This upjumped village rat has no respect! She is-”\n\nHe stopped abruptly. For a moment one might have thought he had quailed at a glance from The Vile One, but noises still issued from him, indignant nasal squeaks. When he turned, half the court shuddered involuntarily, for his lips had been sewn shut. The seam which was his mouth glimmered in fogged silver as his squawks curdled to panic.\n\n“It is clear you can make no use of the villa in its current state,” said the Vile One, Her fingers drumming on the wooden arm of the throne. “Ikomeye, as High Diviner, is thus clearly much better placed to dispose of it. It is hereby requisitioned in her name.”"
flavor_umbral_covenant.18.a: "Ikomeye’s dark wisdoms go unquestioned."

# I am your Saviour
flavor_umbral_covenant.19.t: "I Am Your Saviour"
flavor_umbral_covenant.19.d: "What is this feeling, more than anything? It is… precarity.\n\nThe Coven is broken. Hireet is dead. The Shadowroot Matriarch, so terrible and so beautiful, pulses at the heart of the Vile One’s arcane lattice, her continental self. She is powerful, the most powerful being on Halann. But so many dead things have said the same at one time or another.\n\nShe gathers her friends. Fog-touched Umorozi stands sentinel; Ikomeye picks at a scab on her leg; Cheni nibbles at grapes. There is so much She wants to say. So much She has thought about.\n\n“There is no permanence to what we have done,” She confesses; these are the only people in the world to whom She could admit this. “My Granny, she is-”\n“Wily,” says Ikomeye, nodding, not looking up from her scab.\n“Dangerous,” agrees Umorozi.\n\nThe Vile One exhales, her smile small and relieved. “Nobody can hide as she does, do you understand? Her Coven is gone, but she thinks in millennia…. and it need not even be her. How many times in the history of Halann have new things emerged, unprecedented things? Things which will try to mangle this plane as she did. The world… it trends towards disunity, entropy, strife. It is not… it’s not-”\n\n“A lattice?” Cheni offers, amused. And then She knows; she sees Cheni does, too.\n“Is it even possible?” the Vile One says, softly. “On such a scale? Is it wise?” She is surprised to see the vehemence in Cheni’s face.\n“It is the next step,” he says, fervently. “It is ascension.”\n\n“What are you two on about?” Umorozi barks.\n\nIkomeye’s face is sour. She has understood, and she dislikes it. She has tolerated the bond they all have, the near-permanent lattice that allows them to communicate, to coordinate. But to open oneself up as in a mass ritual? Emotion passes both ways, always - true privacy, the kind that Ikomeye craves in her quiet places, is impossible.\n\n“A lattice of the whole world,” The Vile One says, finally. “Every soul, connected. No subversion, no quiet cancer at the fringe. Everyone together, safe - nobody abandoned, left to fester.”\n\nIkomeye looks up at that, a strange expression on her face."
flavor_umbral_covenant.19.a: "It is beautiful. It is the planet, together."

# and despair
flavor_umbral_covenant.20.t: "And Despair"
flavor_umbral_covenant.20.d: "What a terrible thing, to go unloved. It is a fate none of the Covenant will ever suffer again. \n\nAs the Vile One’s lattice expands, it connects near every living consciousness to every other. She sits at its centre, and all feel Her presence, for She is immense and powerful and perfect. Fret not - it is not a featureless spiderweb. Nobody is robbed of their talents or their daily joys. They simply know each other now, know Her.\n\nThey love Her, as Her closest disciples love Her, and-\n\n\n…do you feel that? It is the endless susurrus of new life, new souls connecting to the grand conscious matrix of Halann. Enjoyable, when one is at one’s daily work, to listen to the faint harmony of baby minds entering the Covenant. Of course there is the void as well, the minds of the dying - a lurching drop into nothingness in myriad places of this great weave. But you understand, don’t you? Not one of them dies alone.\n\nShe did that. She is there when you are tired, when you are lonely, when you doubt. You flag, and Her certainty fills you, and you push yourself on. It is hard to imagine not having such a wellspring from which to draw.\n\nWe will find the recalcitrant few soon enough, those left in the corners of this world. We will teach them what it is to know Her; what it is to find Umorozi in the weft and lean a little on the general’s strength. What it is to feel grief, and have Ikomeye as a companion in catharsis. What it is to hear Cheni’s gentle voice soothing us in our pain. Planets orbiting our Mistress’ star, they are Family now, ever-present as She is.\n\nMother? Wife? Sister? Lover? Perceive Her as you will."
