 # Event Insights
 yemotaferi.4.insight:0 "§TEvent Insight:§!\nOur goals are too important to be pursued half-heartedly. If we are to beat the hags on their own turf, it must become our home as well. We shall move our entire nation into the darkness, leaving Amilak's domain behind."
 yemotaferi.5.insight: "§TEvent Insight:§!\nWe have seized the trollish capital and the Shadowroot matriarch, but the coven is not yet spent. They will call in every last favour and debt and summon all their loyal cultists and acolytes in a final bid to beat us back."
 yemotaferi.8.insight: "§TEvent Insight:§!\nWith gnolls and humans united and old rifts mended, all that's left is to shape a new administrative framework. Rombeni will administer the regions west of the swamp and the league of Haraagtseda will oversee the northern lands."

 yemotaferi_council_of_wardens: "Council of Wardens"
 yemotaferi_council_of_wardens_desc: "The Council of Wardens is the government of Yemotaferi, formed from the ranks of the Rain-Priests, Deathsworn, and Shadow Swamp Scholars."
 
 yemotaferi_council_of_wardens_rangers: "Council of Wardens"
 yemotaferi_council_of_wardens_rangers_desc: "The Council of Wardens is the government of Yemotaferi, formed from the ranks of the Rain-Priests, Deathsworn, and Shadow Swamp Scholars."
 
 
 S50_troll_battles_won: "Battles Won Against Trolls"

 S50_sacred_studies: "Sacred Studies"
 desc_S50_sacred_studies: "Scholars and rangers roam the darkness and study its unique flora, faun, and phenomena. Only through diligent study can we build a civilized realm in the Shadow Swamp. \n--------------\nWe will gain §G5§! innovativeness. Studies will be conducted in §Y1§! to §Y5§! provinces, dependent on current advisor levels. Each province will gain §G1§! development and either §G-10%§! development cost, §G10%§! goods produced, or §G-25%§! regiment cost for §Y10§! years."
 
 S50_bless_the_rivers: "Bless the Rivers"
 desc_S50_bless_the_rivers: "Through prayer, magic, and hard work, the waterways leading out of the Shadow Swamp are turned into nourishing fonts and the riverbanks downstream flourish as a result. \n--------------\nAll provinces downstream from the Shadow Swamp owned by us, our subjects, or our allies will gain §G25§! prosperity and §G+10%§! goods produced for §Y10§! years."

 S50_approach_the_threshold: "Approach the Threshold"
 desc_S50_approach_the_threshold: "While dark, the energy emanating from the Shadowroot Matriarch is a boon to her faithful, and so we shall bask in it as we revere her. \n--------------\nWe will gain §G0.25§! mana regen and §R-1§! diplomatic reputation for §Y25§! years. During our next heir selection we may choose a skilled heir with the §YShadow Planetouched§! personality trait."

 S50_shattered_hag_coven: "Shattered the Hag Coven"

