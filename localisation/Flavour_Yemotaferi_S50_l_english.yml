l_english:
 S50_blessed_wardens_title:0 "Blessed Wardens"
 S50_blessed_wardens_desc:0 "If we are to survive in the face of darkness, our warriors must be ready."

 S50_contain_the_shadows_title:0 "Contain the Shadows"
 S50_contain_the_shadows_desc:0 "To our north, the trolls are threatening to break into Madriamilak. The Simegasan king, enthralled by the hags, is giving them an opening to secure a foothold beyond the swamp. We must march north to secure the entrance to the swamp and plug it."

 S50_new_weather_patterns_title:0 "New Weather Patterns"
 S50_new_weather_patterns_desc:0 "Our cloud-mages have run into problems. The old ways of manipulating the weather are not yielding the expected results. We must help them adapt and figure out new methods that work in this strange land."

 S50_embed_the_mage_wardens_title:0 "Embed the Mage-Wardens"
 S50_embed_the_mage_wardens_desc:0 "The mages among us have become adept at molding the swamp. They know its limits and its strengths. We shall spread the mages throughout the realm, dotting the swamp with towers from which they can improve the lifes of our people."

 S50_fruits_of_our_labour_title:0 "Fruits of Our Labour"
 S50_fruits_of_our_labour_desc:0 "We have become experts at cultivating unique strain of plantlife, bringing us a great degree of prosperity."

 S50_overture_to_redemption_title:0 "Overture to Redemption"
 S50_overture_to_redemption_desc:0 "The actions of Tamrat the terrible have isolated our nation, our former friends fear and despise us. But the tyrant is gone, and we have set our sights on redemption. With small steps, we will earn forgiveness."

 S50_destroy_the_hag_lovers_title:0 "Destroy the Hag-Lovers"
 S50_destroy_the_hag_lovers_desc:0 "The hags' vile influence has spread so far that even our eastern border isn't save. The ruler of Mukis is said to be in league with the hags and could be a threat if we move against his mistresses. We will take out Mukis so the swamp can have our undivided attention."

 S50_take_a_mile_title:0 "Take a Mile"
 S50_take_a_mile_desc:0 "We cannot remain on the defensive forever, it is time to bring the fight to the trolls."

 S50_cloudfall_tower_title:0 "Cloudfall Tower"
 S50_cloudfall_tower_desc:0 "We have found an old ruined monument dedicated to Amilak. An old memory of our lord's presence in the swamp. It will serve as the primary site of operation for our Rain-Priests. We shall restore the statue and erect a great tower from which mages can work their weather magic."

 S50_scholars_of_sky_and_shadow_title:0 "Scholars of Sky and Shadow"
 S50_scholars_of_sky_and_shadow_desc:0 "Our new home deeper in the Shadow Swamp is forcing us to learn many new things. Strange plants, animals, and magical phenomena require extensive investigation. "

 S50_surround_the_coven_title:0 "Surround the Coven"
 S50_surround_the_coven_desc:0 "We're making good headway in the swamp. We should cover all connection between it and the civilized world, make sure no trolls escapes the inevitable slaughter."

 S50_purge_with_prejudice_title:0 "Purge with Prejudice"
 S50_purge_with_prejudice_desc:0 "The coven is broken, the trollish horde in tatters. Time to hunt down every last one of them."

 S50_integrate_the_echenka_title:0 "Integrate the Echenka"
 S50_integrate_the_echenka_desc:0 "The trolls had but one fate: death. But the swamp-dwelling Echenka need not suffer the same fate. They respect the swamp as we do and with no hags to corrupt them, they can become part of our state."

 S50_hunt_the_warlocks_title:0 "Hunt the Warlocks"
 S50_hunt_the_warlocks_desc:0 "The warlocks of Rakkaz, whether in league with demons or the hags, are a blight on the lands to our west. We shall eradicate them fully."

 S50_sanctioned_shadow_cults_title:0 "Sanctioned Shadow Cults"
 S50_sanctioned_shadow_cults_desc:0 "The traditional worship of the Echenka, while dark and mysterious, is not to be confused with allegiance to evil powers. As long as no pacts are sought with hags or demons, there is no harm in revering the shadows, just as we revere the Matriarch."

 S50_let_there_be_light_title:0 "Let There Be Light"
 S50_let_there_be_light_desc:0 "The dreary lands we call home are devoid of colour and cast in shadow. But we are the children of Amilak, and his devout can call upon the light of the heavens. We will hold a great prayer to the Lord of the Heavens, beseeching him to light up our lands, instilling us with confidence."

 S50_ten_thousand_troll_heads_title:0 "Ten Thousand Troll Heads"
 S50_ten_thousand_troll_heads_desc:0 "To others, our situation may seem hopeless. But we are determined to triumph over evil. Deathsworn and Riyitewag will fight side by side to halt the monstrous advance. Our doubters will know our might and our friends will understand our commitment to fighting the good fight, no matter the odds."

 S50_comit_to_the_darkness_title:0 "Comit to the Darkness"
 S50_comit_to_the_darkness_desc:0 "Our foe is might and requires our full attention, we cannot linger on the edge of the swamp, trying to live in two worlds at once. We migrate our entire nation into the swamp to master it and our foe completely."

 S50_a_study_in_scarlet_title:0 "A Study in Scarlet"
 S50_a_study_in_scarlet_desc:0 "Time to study the trolls in combat, learn to fight and kill them efficiently."

 S50_make_for_the_matriarch_title:0 "Make for the Matriarch"
 S50_make_for_the_matriarch_desc:0 "The pained cries of the matriarch, tortured by the hags, are getting louder in our dreams. It is time for the final push."

 S50_cleansed_in_his_name_title:0 "Cleansed in His Name"
 S50_cleansed_in_his_name_desc:0 "The hags did unspeakable things to the Matriach, and we must tread carefully in our efforts to heal her."

 S50_safeguard_the_ashhana_title:0 "Safeguard the Ashhana"
 S50_safeguard_the_ashhana_desc:0 "Of all the evils wrought by the hags, the Ashhana bloodcurse may be the vilest. Our mission, healing the afflicted crocs, starts by keeping them safe from their hostile lizard kin."

 S50_packs_of_the_goddess_title:0 "Packs of the Goddess"
 S50_packs_of_the_goddess_desc:0 "Gnolls are often feared in human realms. Both the Echenka and our Mengi brethren have suffered at their hands in the past. But the leagues of Haraagtseda are not evil, as evidenced by their worship of their Crafter-Goddess. We shall bring them into the League of Light, where we can bring out the best in them, and mend the rifts of history."

 S50_partition_the_fields_title:0 "Partition the Fields"
 S50_partition_the_fields_desc:0 "We're bringing all Echenka and Fielstalker Gnolls under our wing and helping them get along."

 S50_packmaster_of_god_kin_title:0 "Packmaster of God-Kin"
 S50_packmaster_of_god_kin_desc:0 "The gnolls are flourishing under our benevolent rule, and their devotion is admirable. In peace and war, we can count on them, just as Amilak can surely count on Kvanga's support in the realm of gods."

 S50_wardens_of_the_swamp_title:0 "Wardens of the Swamp"
 S50_wardens_of_the_swamp_desc:0 "Once, the Shadow Swamp was a font of darkness, spreading misery and suffering across Sarhal. We have excised the corruption, and now we are Sarhal's beating heart, spreading healing and harmony across the continent."

 S50_call_on_the_riyitewag_title:0 "Call on the Riyitewag"
 S50_call_on_the_riyitewag_desc:0 "The trolls are not just our enemies, they threaten all of Madriamilak. If we fall, our neighbours are next. We must make this abundantly clear to as many Mengi courts as we can. They must help us find the manpower required to hold fast. The many roaming bands of Riyitewag would be a great help and the kings of Amilak's domain should help us wrangle them into service."

 S50_tanizu_of_the_swamp_title:0 "Tanizu of the Swamp"
 S50_tanizu_of_the_swamp_desc:0 "Our Tanizu friends chafe under the tyrants of Kidsit Yiti. We are now in a position to free them. Their support will be invaluable in the struggle to come."

 S50_beef_up_the_bird_title:0 "Beef up the Bird"
 S50_beef_up_the_bird_desc:0 "Our Tanizu friends, who originally hail from the depths of the swamp, can be a powerful force in our struggle. We shall help them increase their might."

 S50_a_study_in_shadows_title:0 "A Study in Shadows"
 S50_a_study_in_shadows_desc:0 "The shadow swamp is unlike any other place and requires tactics unlike any other. The Deathsworn, who have always ventured into the swamp to hunt trolls are the model soldiers for this campaign. We shall formalize their training and leadership within our ranks."

 S50_call_them_to_glory_title:0 "Call Them to Glory"
 S50_call_them_to_glory_desc:0 "Our scouts that move in darkness report that the trolls are fighting on many fronts. They have made many enemies, who could become our friends. A renewed diplomatic effort, not just in Madriamilak, but among the lizards, gnolls, and tanizu will bolster our ranks for the next push."

 S50_the_league_of_light_title:0 "The League of Light"
 S50_the_league_of_light_desc:0 "Our diplomatic efforts have brought us into contact with many different friends. It is time to centralize our alliance into the League of Light, which we shalll lead to victory."

 S50_thank_the_tanizu_title:0 "Thank the Tanizu"
 S50_thank_the_tanizu_desc:0 "Goose and Parrot were with us from the beginning and have helped us every step of the way. They deserve our aid in finding their own glory, as unifiers of the Tanizu people."

 S50_the_heart_of_our_realm_title:0 "The Heart of Our Realm"
 S50_the_heart_of_our_realm_desc:0 "We have healed the wounded matriarch and are starting to understand its role and power. Purified, she is not a source of harm, but a fountain feeding the unique life in the shadow swamp. She is, in essencce, mother to our realm and people, just as we are Amilak's children."

 S50_study_the_bloodcurse_title:0 "Study the Bloodcurse"
 S50_study_the_bloodcurse_desc:0 "We must study the affliction of the crocodilians in depth, root through old texts and explore the artistry the lizards use to keep their urges in check."

 S50_arts_and_crafts_title:0 "Arts and Crafts"
 S50_arts_and_crafts_desc:0 "Art is the main way through which the Ashhana combat the bloodcurse. Consumption is enough for a modicum of control, but if we wish to heal the lizards, each of them should have the means to engage in the creation of something new. A great industry of paints and materials will make this into a reality."

 S50_clear_minds_and_purpose_title:0 "Clear Minds and Purpose"
 S50_clear_minds_and_purpose_desc:0 "Completely dispelling the bloodcurse is a feat that remains outside of our reach, but the support we've given the Ashhana in developing their culture of artistry has borne fruit. Their society is at peace, their minds clear, and all devoted to the efforts of the League."

 S50_wash_away_the_refuse_title:0 "Wash Away the Refuse"
 S50_wash_away_the_refuse_desc:0 "The filth of the shadow swamp courses through the waterways in our nation. The destruction wrought during the Great Shame still marks the land as well. Let the rain wash away, all the pain of yesterday."

 S50_settle_new_blood_title:0 "Settle New Blood"
 S50_settle_new_blood_desc:0 "Large numbers of mercenaries are flocking to our cause. We don't just want them to leave after one battle, so we'll make an effort to house them permanently."

 S50_rebuild_simegasa_title:0 "Rebuild Simegasa"
 S50_rebuild_simegasa_desc:0 "The rulers of Simegasa led their people down a dark path of shadows and death. Now that the malignant influence of the hags is gone, we shall rebuild the kingdom."

 S50_shield_of_the_sky_domain_title:0 "Shield of the Sky Domain"
 S50_shield_of_the_sky_domain_desc:0 "We have vanquished the greatest threat the Mengi have ever faced. But it is not the only threat in the world. We must use the military might we have cultivated to shield the faithful of Amilak."

 S50_madriamilak_in_bloom_title:0 "Madriamilak in Bloom"
 S50_madriamilak_in_bloom_desc:0 "We've made great strides in uniting the land of Amilak. Many lords now look to us for protection and stewardship. We shall not disappoint, all Mengi nations can count on us to bring them prosperity."

