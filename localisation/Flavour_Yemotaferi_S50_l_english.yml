 yemotaferi.3.d: "Which tribe shall take the lead among the Tanizu?"
 yemotaferi.3.a: "Friend Helping Parrot"
 yemotaferi.3.b: "Violent Hearted Goose"

 yemotaferi.4.t: "Answering the Call"
 yemotaferi.4.d: "Our dreams have called us to action, the suffering of the swamp at the hands of the hags must end."
 yemotaferi.4.a: "And so we march into the darkness."

 yemotaferi.5.t: "Rage Against the Dying of the Night"
 yemotaferi.5.d: "All around us, cultists are coming out of the woodwork to rally around the hags."
 yemotaferi.5.a: "Once more unto the breach, dear friends."

 yemotaferi.6.t: "Shattered and Scattered"
 yemotaferi.6.d: "The coven is broken, and we're taking out at least one of the hags."
 yemotaferi.6.a: "Our Deathsworn's Finest Hour."

 yemotaferi.7.t: "Soothing her Pain"
 yemotaferi.7.d: "We must undo what the hags inflicted on the world tree."
 yemotaferi.7.a: "The Matriarch will recover."

 yemotaferi.8.t: "Lines on a Map"
 yemotaferi.8.d: "No more discord between gnolls and humans."
 yemotaferi.8.a: "Under the League of Light, there is unity."

 yemotaferi.9.t: "The Beating Heart of Sarhal"
 yemotaferi.9.d: "We've come so far, undoing the pain wrought by the hags."
 yemotaferi.9.a: "From the swamp, healing flows into the world."

 yemotaferi.10.t: "Sacred Studies"
 yemotaferi.10.d: "Our efforts to understand the swamp continue, what shall we focus on?"
 yemotaferi.10.a: "Settlements and Infrastructure"
 yemotaferi.10.b: "Treasures and Luxury Goods"
 yemotaferi.10.c: "Food and Military Goods"

 yemotaferi.11.t: "Approach the Threshold"
 yemotaferi.11.d: "The matriarch radiates powerful shadow energy."
 yemotaferi.11.a: "And it fuels us."

 yemotaferi.12.t: "Bless the Rivers"
 yemotaferi.12.d: "Cleaned, blessed, and imbued, the rivers of the swamp shall nourish the lands downstream."
 yemotaferi.12.a: "Let Amilak's lands prosper."

 yemotaferi.13.t: "Hidden Advisor Event"
 yemotaferi.13.d: "Updates modifers from mission rewards."
 yemotaferi.13.a: "Apply new modifiers"

