 utubodi_unification.3.t:0 "Collapsed Scaffold"
 utubodi_unification.3.d:0 "Early in construction, a major scaffold collapses."
 utubodi_unification.3.a:0 ""Double the shifts. We finish no matter the cost.""
 utubodi_unification.3.b:0 ""Take time to train the workers. No more blood for stone.""

 utubodi_unification.4.t:0 "Vision of the Old Ways"
 utubodi_unification.4.d:0 "Workers uncover ancient engravings hinting at forgotten techniques."
 utubodi_unification.4.a:0 ""Ignore superstitions. Use our own plans.""
 utubodi_unification.4.b:0 ""Inscribe the teachings. Adapt the design.""


