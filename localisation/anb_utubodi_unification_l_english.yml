 utubodi_unification_own_button:0 "PLACEHOLDER - Request tribute from our own provinces."
 utubodi_unification_vassal_button:0 "PLACEHOLDER - Request tribute from the provinces of our vassal."
utubodi_unification_explanation_tooltip:0 "PLACEHOLDER\nWe are currently leaning towards §Y[From.utubodi_unification_get_leaning_tt]§! in the struggle for §YUtubodi Unification§!, with a value of [From.getUtubodiKakunorKarmaValue].\nValues at or above §Y0§! will result in Dopabari when the struggle is over, while a value below §Y0§! will lead us to becoming Serulumatay when the §YKakunor Cloud City§! is fully rebuilt.\n\nGrain Collected: [From.getUtubodiKakunorGrainValue]/8\nLivestock Collected: [From.getUtubodiKakunorLivestockValue]/1\nWool Collected: [From.getUtubodiKakunorWoolValue]/3\nExotic Wood Collected: [From.getUtubodiKakunorExWoodValue]/2\nCloth Collected: [From.getUtubodiKakunorClothValue]/1\nIron Collected: [From.getUtubodiKakunorIronValue]/2\nIncense Collected: [From.getUtubodiKakunorIncenseValue]/2\nFur Collected: [From.getUtubodiKakunorFurValue]/1\nCopper Collected: [From.getUtubodiKakunorCopperValue]/1\nDamestear Collected: [From.getUtubodiKakunorDamestearValue]/1"
 utubodi_unification_explanation_tt:0 "PLACEHOLDER\n\nIn order to get the mechanics and play the game, you need to own Kakunor. Once you do, you gotta get it to level 3, which will turn you into one of the two formables. If you have more than 0 leaning, that means you're leaning towards Dopabari, the human formable. Otherwise, you're leaning towards Serulumatay, the ogre formable. In order to upgrade the monument, you must play Catan, and gather resources from either your own lands, or your vassals' lands."


