 utubodi_unification.0.t:0 "Utubodi mechanics"
 utubodi_unification.0.d:0 "Who are we? The Utubodi! What do we want? Kakunor! When do we want it? NOW!"
 utubodi_unification.0.a:0 "We want Kakunor!"
 utubodi_unification.0.b:0 "Oh shit, that's us!"

 utubodi_unification.1.t:0 "We got Kakunor"
 utubodi_unification.1.d:0 "Kakunor is ours now."
