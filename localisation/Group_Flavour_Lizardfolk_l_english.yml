###Ashhana Lizardfolk###

 ashhana_tribe:0 "Ashhana Tribe"
 ashhana_tribe_desc:0 "Although loose, Ashhana tribes do have a central ruling authority. Their primary role is to gather an army to defend the tchoken farmers that make up most of Ashhana society in case of human, troll, or other lizardfolk raids. Rallying forces is not difficult, as the bloodcurse-fuelled rage makes it easy to conscript entire villages to defend their territory, but this is not a system that scales well the more villages come under the chief's control."
 ability_ashhana_blood_curse_mechanic:0 "Blood Curse Control"
 war_as_art:0 "War as Art"
 war_as_art_desc:0 "What is art? The first Ashhana who discovered art could clear their mind of the blood curse did so by listening to a bard and their music. Others have branched out into painting or sculpting. But those are far too narrow a definition. Anything whose existence is more than utilitarian and whose purpose extends to aesthetics can be seen as art. Even the act of battle itself can be found artistic expression."
 rally_to_the_roar:0 "Rally to the Roar"
 rally_to_the_roar_desc:0 "The Ashhana will perish if the other lizardfolk ever unify enough to drive us out of our homes. The roar is not just a physical bellow, but a cry for the Ashhana people. We go to war, and every crocodile must play their part."
 spread_the_cure:0 "Spread the Cure"
 spread_the_cure_desc:0 "The bliss of a cleared mind must be shared by all. The bloodcurse can not be said to be cured if only those in the chieftans lodge know that it is through art that your rage can be sated. It must be spread to every village in our territory."
 crocodilian_unity:0 "Crocodilian Unity"
 crocodilian_unity_desc:0 "Do you know what other lizardfolk call us? Monsters. They refer to us in the same degrading language one usually reserves for trolls. If that is what they call us, then perhaps we should do our best to live up to that moniker."
 paintbrushes_for_everyone:0 "Paintbrushes for Everyone"
 paintbrushes_for_everyone_desc:0 "To perceive art is to touch divinity. To create it is a divine act. Anyone is capable of the divine, but simply lacks the tools to achieve it. Paintbrushes are the simplest tool of the artist. Create thousands and send them to every Ashhana. Then even the lowliest tchoken farmer can become divine."
 festivals_of_blood:0 "Festivals of Blood"
 festivals_of_blood_desc:0 "Many who follow Zaradyrra are drawn not only by belief, but by a sense of belonging. The festivals are performances, but they are also gatherings - moments where art binds the Ashhana. Where the Canvas turns to dance and song, the Claws turn to bloodletting and sacred violence, claiming that such acts are more accessible to the common Ashhana, easier to grasp, and more immediate in effect. Though some bards claim these rites feel crude and dangerous, they feel honest - a form of community built not on beauty, but on shared wounds."
 free_our_souls:0 "Free Our Souls"
 free_our_souls_desc:0 "For a millennia or more, our souls have been bound to the blood curse. Society, culture, civilisation, all have failed as the rage consumed us. But no more! We have found the cure to that burden the Hags burned into our beings. To embrace art, to create art, to consume art, with each step we free our minds of the red mist that threatens to swallow us whole. We are no longer cursed. We are free."
 ashhana_free_our_souls_requirement_tt.1:0 "Has concluded the §YAgony of Expression§! disaster"
 ashhana_free_our_souls_requirement_tt.2:0 "Supported the §MCanvas§! faction in the revolt" #placeholder
 embrace_the_carnage:0 "Embrace the Carnage"
 embrace_the_carnage_desc:0 "The Blood Curse is not a gift to be cherished nor a beast to be worshipped, but a weight that must be carried and bled away. Left unspent, it turns inward and devours flesh, mind, and spirit alike. Silence feeds it. Restraint traps it. What is denied rots, and what is contained festers until it tears its bearer apart.\nCarnage is the rite that saves us. Through sanctified slaughter we open our bodies and the world around us, giving the Curse a path to escape. Blood spilled with purpose becomes release, and violence shaped by ritual becomes control. In this spilling, the Curse is stripped of its teeth and driven outward, leaving us scarred, emptied, and whole enough to endure."
 ashhana_embrace_the_carnage_requirement_tt.1:0 "Has concluded the §YAgony of Expression§! disaster"
 ashhana_embrace_the_carnage_requirement_tt.2:0 "Supported the §oClaw§! faction in the revolt" #placeholder
 ashhana_realm_of_art:0 "Realm of Art"
 ashhana_realm_of_art_desc:0 "Adzalan is governed by creation. The Realm of Art rests on the belief that the Blood Curse can be subdued through structured creativity, harmony, and shared expression. The state sponsors ateliers, courts, and seasonal festivals, where innovation and beauty are carefully woven into the daily life of Ashhana society. Palaces, performances, and public works cause Adzalan to flourish and grow. In Adzalan, through every shaped stone and through every poem sung, the quiet everyday labour lifts the weight of the Curse from the soul of the nation."
 mechanic_ashhana_realm_of_art_ability_yes:0 "§YArtists§! will now grant §G-2.5%§! Construction Cost per level.\n§YPatron of the Arts§! Personality will be unlocked regardless of §YAdministrative Skill§! and our chances of getting it will be §GQuadrupled§!."
 ashhana_throne_of_blood:0 "Throne of Blood"
 ashhana_throne_of_blood_desc:0 "The Throne of Blood among Shyarayic Ashhana is seen as a burden willingly borne. The governance rests upon the belief that in order to completely defeat the Blood Curse, it has to be directed outwards, with the easiest release coming from inflicting pain on a designated target. The Ruler of Shyarayan is seen as a vessel, who is expected to absorb the pressure of the Curse for his subjects and guide the Ashhana to release through sanctioned conquest and ritual destruction."

