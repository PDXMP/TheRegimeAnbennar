 festivals_of_blood_modifier:0 "Festival of Blood"
 festivals_of_blood_modifier_desc:0 "Ritual bloodletting, piercing, carving of scales - with our tribe embracing the Festivals of Blood, the Zaradyrra celebrations have begun to be more monochromatic, with crimson being the dominant colour. These practices however inspire many Ashhana to seek further release by serving under our Chieftain in wars, using our enemies as their canvas."
 
 ashhana_blood_curse_control:0 "Control"
 ashhana_blood_curse_control_desc:0 "§YControl§! measures the Ashhana's ability to deal with their blood curse. Each source of increasing §YControl§! provides either [Root.claw_strength.GetName] or [Root.canvas_strength.GetName].\n\n[Root.claw_strength.GetName]: [Root.claw_strength.GetValue]\n[Root.canvas_strength.GetName]: [Root.canvas_strength.GetValue]\n\n[Root.canvas_strength.GetName] sources of §YControl§!:[ashhana_blood_curse_control_province_dev_desc][ashhana_blood_curse_control_festival_canvas_desc]\n§G+0.04§! per month for each advisor[ashhana_blood_curse_control_gift_desc]\n\n[Root.claw_strength.GetName] sources of §YControl§!:[ashhana_blood_curse_control_festival_claw_desc][ashhana_blood_curse_control_dow_desc]\n§G+0.1§! per 800 casualties we cause in battle[ashhana_blood_curse_control_cc_desc]\n\nCertain events may change [Root.canvas_strength.GetName] or [Root.claw_strength.GetName] without changing §YControl§!.\n\n"
