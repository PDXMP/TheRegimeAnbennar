l_english:
 
 #events
 flavour_badakhan.100.t:0 "A New Arrival Cometh"
 flavour_badakhan.100.d:0 "From the heavens she arrives, an angel of celestial make. She seeks to aid us and sees us as already elect with what we have "
 flavour_badakhan.100.a:0 "Kind she may be, but our destiny shall be our own."
 
 flavour_badakhan.110.t:0 "Amriel Departs"
 flavour_badakhan.110.d:0 "We have succeeded in proving ourselves and our ways to Amriel and she has departed, with some regret."
 flavour_badakhan.110.a:0 "Congratulations"
 
 flavour_badakhan.200.t:0 "This Should be Hidden"
 flavour_badakhan.200.d:0 "This is a hidden effect that mananges the uber-heir effects. If you can see this it means something has gone wrong."
 flavour_badakhan.200.a:0 "Please report this on the discord if you see this!"

 flavour_badakhan.201.t:0 "Reian Seren"
 flavour_badakhan.201.d:0 ""The thread of fate is fickle, and balances on the razor's edge between the sublime and the eternal. Fickle, are the vagaries of destiny. A chosen regent of Halann. Who he is, I do not know, but the stars foretell that a man born to a royal house on this day, shall one day be the ruler of a mighty kingdom." Thus the astrologer spoke. Today, the Queen gave birth to a child."
 flavour_badakhan.201.a:0 "His eyes are a cold blue, shining with intellect."
 flavour_badakhan.201.b:0 "His eyes are a comforting green, full of empathy."
 flavour_badakhan.201.c:0 "His eyes are a bright red, burning with desire."

 flavour_badakhan.202.t:0 "Starlight"
 flavour_badakhan.202.d:0 "The birth of an heir draws nearer, and the astrologer has just completed his work. He proclaims that a child born to a royal house on this day shall rule a mighty kingdom and is about to continue when the feeble sound of a newborn's first scream is heard. 'A daughter,' the midwife announces, 'You have a healthy, sturdy daughter, my [Root.Monarch.GetTitle].'"
 flavour_badakhan.202.a:0 "Her eyes are golden, glowing with talent and ambition."

 #mission
 
 #Government Mechanic Stuff
 ability_badakhan_orcish_soul_mechanic:0 "Orcish Soul Mechanic"
 badakhan_orcish_soul_struggle:0 "Struggle for the Orcish Soul"
 monthly_badakhan_orcish_soul_struggle:0 "Monthly Struggle for the Orcish Soul Progress"
 badakhan_orcish_soul_struggle_desc:0 "Amriel seeks to aid us, and she does, but in doing so she hobbles our destiny and would decide our souls for us. Despite her best wishes, we must strive to be true unto our selves at any cost! Even if it means fighting against her!\n\nSources of §YStruggle§! per month:\n§G+0.20§!/§R-0.20§! per positive/negative stability\n§G+0.02§! per level of advisor\n[badakhan_privilege_boost_gov]"
 badakhan_privilege_boost_gov_0:0 "§G+0.01§! per estate privilege granted\n§G[Root.badakhan_power_gain.GetValue]§! §YStruggle§! gained last month from privileges"
 badakhan_privilege_boost_gov_1:0 "§G+0.02§! per estate privilege granted\n§G[Root.badakhan_power_gain.GetValue]§! §YStruggle§! gained last month from privileges"
 badakhan_privilege_boost_gov_2:0 "§G+0.03§! per estate privilege granted\n§G[Root.badakhan_power_gain.GetValue]§! §YStruggle§! gained last month from privileges"
 confront_amriels_followers:0 "Confront Amriel's Followers"
 confront_amriels_followers_desc:0 "Amriel has many followers who engage in various campaigns of administrative obstinance, using her gifts and embracing her lessons to their power. We must confront these followers and take the best of their and her ideas while rejecting their compromat."
 confront_amriels_ethos:0 "Confront Amriel's Ethos"
 confront_amriels_ethos_desc:0 "Amriel has an ethos from her time as a celestial diplomat, and sometime rebel amongst the angelic host. She claims the highest order of morals are the only ones acceptable and as such gives many a sense of righteousness. We must harness this without losing our own way."
 confront_amriels_reality:0 "Confront Amriel's Reality"
 confront_amriels_reality_desc:0 "Amriel is not a celestial like the warriors of the choir, but instead someone whose talents lie in interactions. This is noble and an aspirational epitome, but sometimes we must defend ourselves with force and we must show her what happens when relations break down so that we may be prepared."
 
 #Government Reforms
 badakhan_battle_for_every_orcs_soul:0 "The Battle for the Orcish Soul"
 badakhan_battle_for_every_orcs_soul_desc:0 "A Celestial has seen fit for us to be her visitation. Kind she may be but she fundamentally wishes us to become less orcs in approaching heavenly perfection. This cannot be allowed to stand and so across our nation we must show her our ways."
 badakhan_battle_hymm_of_the_orcish_soul:0 "Battle Hymm of the Orcish Soul"
 badakhan_battle_hymm_of_the_orcish_soul_desc:0 "Triumphant we march, hearts ablaze, champions of the just and with hushed whispers banished with our coming. The nature of the Orcish soul as our collective unconsciousness is ours alone to prove. To the future, green and bright!"
 
