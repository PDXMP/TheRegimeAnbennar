l_english:
 #Missions
 spiked_log_the_prickly_alliance_title:0 "The Prickly Alliance"
 spiked_log_the_prickly_alliance_desc:0 "For the last decade, we were alone in the Woods, surrounded by cruel elves who hunted us mercilessly and mighty orcs who sought to enslave us. Most other goblin clans have already long succumbed to the alluring whispers of the treacherous fey. Even the Brambleskinner clan, who once shared our distrust toward them, ultimately fell to the traitor and dread warlock Oubblig.\n\nThe death of Oubblig and the revival of the Brambleskinner clan presents an opportunity: bringing our clans closer together, for neither of us will be able to survive without unprecedented cooperation. We shall seal this Prickly Alliance on the ruins of Oubblig’s legacy!"
 spiked_log_the_prickly_alliance_trigger_tt:0 "If we are allied to §Y[I35.GetName]§!:"
 spiked_log_the_prickly_alliance_claims_tt:0 "   Gain permanent claims on §Y[I35.GetName]§! and §Y[U12.GetName]§! core provinces."
 spiked_log_the_prickly_alliance_claims_tt2:0 "Spiked Log gains permanent claims on §Y[I35.GetName]§! and §Y[U12.GetName]§! core provinces."
 spiked_log_oubbligschild_war_tt:0 "\n   §GEvent Insight§!\n   §RIf they exist, declare war on §Y[U12.GetName]§! with §Y[I35.GetName]§!'s help!§!"

 spiked_log_punish_the_traitor_title:0 "Punish the Traitor"
 spiked_log_punish_the_traitor_desc:0 "Oubblig's legacy lies defeated. Despite its heft as the most powerful goblin clan, Oubbligschild has been shattered by the wrath of our Alliance. The Brambleskinner clan has recovered most of the Bone Grove, and even claimed a foothold outside the Woods upon the uncharted shores of Ourdia. Scouts will be sent to get information on these foreign lands… but later. Now is a time for celebration, for our friends have finally reunited their clan."
 spiked_log_punish_the_traitor_trigger_tt_1:0 "§Y[I35.GetName]§! owns every §Y[U12.GetName]§! core province."
 spiked_log_punish_the_traitor_trigger_tt_2:0 "Own every §Y[I35.GetName]§! and §Y[U12.GetName]§! core province."
 spiked_log_alliance_with_brambleskinner_tt:0 "If we have an alliance with §Y[I35.GetName]§!:"
 spiked_log_punish_the_traitor_effect_tt_1:0 "If we are at at war with §Y[U12.GetName]§!, cede all their provinces to §Y[I35.GetName]§!. We will try to vassalize §Y[I35.GetName]§!. If they accept, they will complete their mission §YBack in our Fold§!, giving them religion conversion bonuses."
 spiked_log_punish_the_traitor_effect_tt_2:0 "Every owned province that has either a §Y[I35.GetName]§! or §Y[U12.GetName]§! core will lose §G5§! Years of Separatism and §G10§! Autonomy."

 spiked_log_end_oubbligs_legacy_title:0 "End Oubblig's Legacy"
 spiked_log_end_oubbligs_legacy_desc:0 "Brambleskinner and our clan are getting more and more entangled. We share all things but our respective names: our denizens are forming mixed families, our armies march as one, and we’re even planning together to develop their newly acquired lands. And yet, further cooperation will have to wait - for there is an unexpected thorn in their side.\n\nStamping out Oubblig’s legacy has proven more troublesome than we anticipated. Most former Oubbligschild clansfolk refuse to change their wayward views towards the fey, and it is just a matter of time before they betray again. It is in our best interest to help Brambleskinner in their effort to complete their reunification. Thoroughly erasing all influence of the fey is indeed imperative for us to integrate their clan into ours, for it is the next logical step in our relationship."
 spiked_log_end_oubbligs_legacy_insight_tt:0 "\n§GEvent Insight§!"
 spiked_log_end_oubbligs_legacy_trigger_tt:0 "If §![I35.GetName]§! is our subject:"
 spiked_log_end_oubbligs_legacy_bonus_trigger_tt:0 "If §![I35.GetName]§! is our subject and has less than 20 provinces:"
 spiked_log_end_oubbligs_legacy_bonus_effect_tt:0 "We will gain the option to instantly integrate them for §Y300§! £dip£"

 spiked_log_ivory_tinkering_title:0 "Ivory Tinkering"
 spiked_log_ivory_tinkering_desc:0 "‘To the great, strong and very handsome [Root.Monarch.GetName],\n\nHello [Root.Monarch.GetTitle], I’m Uskoa, daughter of Heftan, daughter of Oxa, apprentice lozbliggin. My magic is not as strong as my mother’s, but I can make tons of things with my hands that even she can’t.\n\nYou know ivory, right? I can use it to make awesome things with my hands. Like, very awesome! But it’s too expensive, and it’s a pain to get it, and my mother won’t get me enough.\n\nSo, I thought, you’re the best, right? Since you’re the [Root.Monarch.GetTitle]? So you should totally help me! And if you do, I can make tons of awesome things just for you! I’ll even teach other lozbliggin how to make awesome things! Please?‘\n\n‘Addendum: This is so embarrassing, I should get rid of this letter, but I know I’ll get yelled at if I do. Give me a break, I was just ten! Well I’m glad the [Root.Monarch.GetTitle] accepted my whims at the time, but still, why did he even keep this?’\n\nFirst extant letter from Uskoa pobnek-Heftan, Master Engraver"
 spiked_log_ivory_tinkering_trigger_tt:0 "Have §Y100§! Crowns per missing Workshop (currently needed: [Root.SpikedLogIvoryTinkeringGetGold]¤)"
 spiked_log_need_200_gold:0 "§Y200§!"
 spiked_log_need_100_gold:0 "§Y100§!"
 spiked_log_need_0_gold:0 "§G0§!"

 spiked_log_cartel_collaboration_title:0 "Cartel Collaboration"
 spiked_log_cartel_collaboration_desc:0 "‘Entry 2309: Collaboration? At least it will be less boring than my usual exchanges with those blasted dimwits from the military. This requisition, though… I’m supposed to give the so-called Master Engraver as many tusks as she wants, and of the highest quality? Bah, pointless – the oh-so great girl will never see the difference.\n\nEntry 2310: How dare she? ‘I’ve seen trash of better quality in a garbage dump’? The NERVES! Fine, I’ll give her my best ones, but she better show some good results, or she’ll get an earful she’ll never forget!’\n\nDiary of Garut Tuskbreaker, Second Journal, 1458-1471\n\n‘You need to be very meticulous when engraving any ivory, but even more so with feystomper tusks. They can be quite unstable if they’re not of the highest quality, and the last thing you need is your device exploding when you start channeling your magic into it. It is, after all, significantly more difficult to engrave anything with half your fingers blasted off your hands.’\n\nLesson of Uskoa pobnek-Heftan to new apprentices"
 spiked_log_cartel_collaboration_bonus_trigger_tt:0 "\nIf mission §YExpand Log Production§! is completed:"

 spiked_log_build_the_facility_title:0 "Build the Facility"
 spiked_log_build_the_facility_desc:0 "‘Entry 3118: Is Uskoa crazy? I’ve seen plenty of reckless people when working with riders, but this… This is madness! By the Veil, she’ll get herself and all her goons killed! And what if my children get hurt in the process?\n\nEntry 3144: Only twelve non-lethal injuries this week. Mostly from her Cartel, fortunately, but two of my children got hurt too. We did have better results with younger ones, but they’re already quite big when they start growing their tusks. I need to finish my research into a sleep-making potion.’\n\nDiary of Garut Tuskbreaker, Second Journal, 1458-1471\n\n‘A feystomper tusk’s quality is at its finest on a living feystomper. And, as you should know, engraving one is quite risky. You need to remember and follow two absolute rules when you do.\nOne: DO. NOT. WAKE. IT.\nTwo: If you do, RUN.\nIf you forget those rules, I’ll personally engrave them into your skull. Understood?’\n\nLast lesson of Uskoa pobnek-Heftan to apprentices at the end of their training"

 spiked_log_the_matter_with_orcs_title:0 "The Matter with Orcs"
 spiked_log_the_matter_with_orcs_desc:0 "‘The wound is festering. It looms in every discussion, every moment, every dream, like an itch in our heads we failed to get rid of. We are getting used to it, but it is slowly killing us.\n\nYou must act now, and the choice is yours to make, [Root.Monarch.GetTitle]. Please. Please tell your people. Should we repay violence with hatred, cleansing the Woods with a river of blood? Or should we open our hearths to those who sought to extinguish our warmth?\n\nThe wound is festering. Please, [Root.Monarch.GetTitle]. Please, please, please…’\n\nPartial transcription of a trance of Head Shaman Noppes, 1448"
 spiked_log_the_matter_with_orcs_reconciliation_trigger_tt:0 "Choose the §TReconciliation Path§! by doing the following:\n      Do NOT §YExpel§! or §YPurge Orcs§!\n      Accept any §YOrcish§! culture\n      §YOrcish§! Tolerance Level is §GCoexistence§! or higher\n      Is employing an §YOrcish§! advisor\n"
 spiked_log_the_matter_with_orcs_retribution_trigger_tt:0 "\n   Choose the §TRetribution Path§! by doing the following:\n      §YExpel§! or §YPurge Orcs§!\n      Every §YOrcish§! country with its capital in the §YDeepwoods§! has been insulted by §Y[Root.GetName]§!"
 spiked_log_the_matter_with_orcs_warning_tt:0 "§YThe path we choose can not be reversed and will engage our future actions§!"
 spiked_log_the_matter_with_orcs_reconciliation_tt:0 "\nIf we choose the §TReconciliation Path§!:"
 spiked_log_the_matter_with_orcs_reconciliation_effect_tt:0 "  Every province in the §YArrow Grove§! with any orcish population will lose §G10§! Years of Separatism and their potential §YReligious Zeal§! modifier.\n  Gain '§YUneasy Reconciliation§!' for §Y20§! years, giving the following modifiers: §G+20%§! Improve Opinion Modifier, §R+2§! Global Unrest\n  §GModerate Tolerance Increase§! of §YOrcs§!"
 spiked_log_the_matter_with_orcs_retribution_tt:0 "If we choose the §TRetribution Path§!:"
 spiked_log_the_matter_with_orcs_retribution_effect_tt:0 "  Convert every §Yorcish§! province in the §YArrow Grove§! to [Root.Culture.GetName] and [Root.Religion.GetName]. Remove every orcish large and small minority in the §YArrow Grove§!.\n  Every province that loses orcs due to those effects will lose §R1§! random development.\n  Gain §R20§! Agressive Expansion towards every orcish country with its capital in the §YDeepwoods§!.\n  Gain '§YBloody Revenge§!' for §Y20§! years, giving the following modifier: §G-2§! Global Unrest\n  §RModerate Tolerance Decrease§! of §YOrcs§!"
 
 spiked_log_silver_lining_title:0 "Silver Lining"
 spiked_log_silver_lining_desc:0 "Our resources have long been strained, but this is about to end. Our conquests have brought us ever closer to the bottomless mines of Yfelorr. Once we seize them, we will finally be able to settle our debts, for which the repayment deadlines grow ever closer. The cartels are growing discontent, as our lack of funds has undutifully burdened them in the past years. Even our own endeavours have come to a halt. No more. Today we will take the mines of Yfelorr, and our prosperity shall be dyed in silver."
 spiked_log_silver_lining_yfelorr_trigger_tt:0 "Own core §Y[3042.GetName]§! even if it does not have an Orcish culture."

 spiked_log_the_order_of_the_silver_tusk_title:0 "The Order of the Silver Tusk"
 spiked_log_the_order_of_the_silver_tusk_desc:0 "‘You shall love and protect your clan, and obey the words of your [Root.Monarch.GetTitle].\n\nYou shall care for your steed as a friend. You shan't allow it to squash passersby.\n\nYou shall trample your foe and instill fear in the heart of your enemies.\n\nYou shall not flee*.\n\nYou shall defend those who can not defend themselves, even if they don’t pay you for protection.\n\nFailing to respect any clause in this Code of Conduct will constitute a Breach of Contract, terminating the Recipient’s Knightship effective immediately.\n\n*Strategic retreat is acceptable under specific conditions.’\n\nExcerpts from the Order of the Silver Tusk’s Code of Conduct"

 spiked_log_overpower_the_greentide_title:0 "Overpower the Greentide"
 spiked_log_overpower_the_greentide_desc:0 "Whether we seek to vanquish the orcs or reconcile with them, it is an undeniable truth that they are a threat to our clan. They have always despised us as would-be slaves, and the only way to change their mind is to show them who is in charge. No matter how big they are, they will yield in front of our armies. What we do with them afterward, though, still needs to be decided."
 spiked_log_repel_orcs_tt:0 "No §YDeepwoods Orc§! country has more than §Y40§! development."
 spiked_log_greentide_reconciliation_trigger_tt:0 "We have chosen the §TReconciliation Path§!"
 spiked_log_greentide_retribution_trigger_tt:0 "We have chosen the §TRetribution Path§!"
 spiked_log_greentide_insight_tt:0 "\n§GEvent Insight§!\nEvery province that meets the requirement of our chosen §TPath§! will lose §G5§! Years of Separatism."
 spiked_log_greentide_reconciliation_tt:0 "\nIf we chose the §TReconciliation Path§!:"
 spiked_log_greentide_reconciliation_effect_tt:0 "   Gain an §YOrcish minority§! in every owned province with an goblin majority.\n   Gain a §YGoblin minority§! in every owned province with an orcish majority."
 spiked_log_greentide_reconciliation_effect_tt_2:0 "Every province that meets the requirement of the §TReconciliation Path§! loses §G5§! Years of Separatism.\n\nGain an §YOrcish minority§! in every owned province with an goblin majority.\nGain a §YGoblin minority§! in every owned province with an orcish majority."
 spiked_log_greentide_retribution_tt:0 "If we chose the §TRetribution Path§!:"
 spiked_log_greentide_retribution_effect_tt:0 "   In each §YGrove§!, §G2§! owned provinces with any orcish population will get one of the following effects:\n     §YOrcish majority§!: Province is converted to [Root.Culture.GetName] and [Root.Religion.GetName]\n     §YOrcish minority§!: Remove all orcish minority in province.\n   §GProvinces with orcish majority will be priorized§!"
 spiked_log_greentide_retribution_effect_tt_2:0 "\nEvery province that meets the requirement of the §TRetribution Path§! loses §G5§! Years of Separatism.\n"
 spiked_log_greentide_retribution_effect_tt_majority:0 "§Y[This.GetName]§! converts to §Y[Root.Culture.GetName]§! and §Y[Root.Religion.GetName]§!"
 spiked_log_greentide_retribution_effect_tt_minority:0 "All §YOrcish§! minorities are removed from §Y[This.GetName]§!"
 
 spiked_log_defend_the_clan_title:0 "Defend the Clan"
 spiked_log_defend_the_clan_desc:0 "By helping our cousins break their chains, we did what was right. By fighting their orcish slavers, we did what was right. By repelling the elves and claiming half of the Arrow Grove for ourselves, we did what was right.\n\nSo why did everything go wrong?\n\nOur clan is in danger. Relgakk Blackmoon has sworn vengeance on us, and will not stop his bloodshed until every goblin in the Deepwoods is dead. A frontal assault will be too costly, but we have other ways of dealing with undesirables. Let them learn why even the elves never dared to attack the heart of our clan."
 spiked_log_exploited_capital:0 "Exploited development once"
 spiked_log_exploited_wood:0 "Exploited development once in any owned province with §YExotic Wood§! trade good"
 spiked_log_defend_the_clan_bramble_help_tt:0 "§GInsight§!: If we ally and befriend §YBrambleskinner§!, they will §Goffer their help§! in attacking §YBlackmoon§!. We do not need to complete any mission, including this one, for this to happen."

 spiked_log_crush_the_slaughterer_title:0 "Crush the Slaughterer"
 spiked_log_crush_the_slaughterer_desc:0 "A spike in an empty glade, and on it, a head. It is for everyone to see, but it is not a token for celebration. It is a warning.\n\nRelgakk Blackmoon is dead. The slaughterer fell to one of our traps, but there were many among us who were very willing to make sure he didn’t survive it. With their leader dead, his armies have broken down and we are managing to rout them with little effort.\n\nTonight, we will mend our physical bodies, but our spiritual wounds will be slow to recover. Relgakk Blackmoon is dead but he still haunts our every thought. Blind hatred for the suffering he and his kin inflicted on us. Grief for the many we couldn’t save from his killing spree. Determination to protect those who still live."

 spiked_log_feystomper_taming_center_title:0 "Feystomper Taming Center"
 spiked_log_feystomper_taming_center_desc:0 "‘Entry 1: I hope the [Root.Monarch.GetTitle] didn’t overestimate my abilities… his plan is interesting, but it’s also quite risky. Well, anything’s better than being nagged by the old man all day long.\n\nEntry 16: I managed to catch one alive, but she has quite a temper. She nearly got me killed! Of course, the riders didn’t help me. Didn’t have time, they said. Bah! I’ll show them!\n\nEntry 19: They say to win the heart of a woman, one should start with her stomach. Well it worked with her too. She goes crazy for some fruits I found near the treetop. I’ll try them with another feystomper. Fortunately they’re easy to find!\n\nEntry 32: Now that I’ve managed to catch four feystompers, entirely without their help, suddenly I’m worthy of attention! Blasted hypocrites, all of them! I’d like to tell them to kick rocks, but I’ll need their help to finalize the first part of the [Root.Monarch.GetTitle]’s plan.’\n\nDiary of Garut Brokentusk, First Volume, 1449-1457"
 spiked_log_add_or_upgrade_production_building_tt:0 "Build or upgrade a §YWorkshop§! for 0% of the cost and 100% of the time."
 spiked_log_grow_herds_timer_tt:0 "\n§YIt will take some time before our herds are fully grown.§!"

 spiked_log_feystomper_overcrowding_title:0 "Feystomper Overcrowding"
 spiked_log_feystomper_overcrowding_desc:0 "‘Entry 41: The Taming Centers are going very well. I’m growing quite fond of our feystompers; truthfully, they’ve proven much more clever than most other people. The [Root.Monarch.GetTitle] is fully on board with my next idea. We should see some results in a few months.\n\nEntry 167: It worked! Why bother catching wild feystomper when we can breed them? The higher-ups in the army are very excited about this.\n\nEntry 306: Nobody told me getting a promotion would be so annoying. Ranch Leader, we need more feed! Ranch Leader, the fences are wearing out! What’s next, do I need to remind them how to breathe? Useless fools, all of them! And what’s worse, I have even less time to spend with my sweet children!\n\nEntry 541: It’s getting out of hand. The higher ups have apparently set up ranches everywhere in our clan, and they told riders to handle them. Riders! They’re brave, sure, but recklessness doesn’t make a good rancher.\n\nEntry 729: Blasted idiots! I knew that letting the military take charge was a bad idea, I knew it! By the Veil, everybody knows that leaving the ranches understaffed is a bad idea! But no, these incompetents needed the riders elsewhere. Oh, my poor, poor children…’\n\nDiary of Garut Brokentusk, First Volume, 1449-1457"
 spiked_log_feystomper_overcrowding_insight1:0 "\n§GEvent Insight§!\nThis insight will be revealed when our herds are fully grown."
 spiked_log_feystomper_overcrowding_insight2:0 "\n§GEvent Insight§!\nRemove the '§YChaotic Ranch§!' modifier from our Livestock provinces, and unleash our excess feystompers on every §YFeytouched Gladeway§! not owned by us or our subjects."
 spiked_log_feystomper_delay:0 "Handle the growth of our feystomper herds"
 
 spiked_log_no_goblin_left_behind_title:0 "No Goblin Left Behind"
 spiked_log_no_goblin_left_behind_desc:0 "For long, we were alone in the Woods. But our homes, once hidden to the prying eyes of the elves and the fey, are now open for every goblin, be it for a night or a lifetime. We still belong to the forest, but our clan is slowly changing with the arrival of many of our northern cousins.\n\nAnd yet.\n\nThere are those to whom we do not dare open our doors. Our wayward kin, so close to us, yet led astray by the fey. We are strong now. Strong enough to take them in. Strong enough to show the lost ones a path to true freedom."
 spiked_log_no_indep_goblin_clan_tt:0 "All §YForest Goblin§! countries in the §YDeepwoods§! are either our subject or don't exist."

 spiked_log_merge_the_cartels_title:0 "Merge the Cartels"
 spiked_log_merge_the_cartels_desc:0 "‘As you all know, thanks to our great Ranch Leader Garut Tuskbreaker, the last year has seen our trade volume soar. Due to ongoing joint development with our partners in the Engravers Cartel, we have managed to secure several long-term contracts. The military already loves our new carefully selected, cross-bred and artificery-engraved feystompers. As such, our profits have hit a record high. I would like to congratulate you all for your efforts, and I expect everyone to continue to give your best for our cartel.\n\nAs for our perspectives for the next year: we are currently negotiating with the Treecutters to lease them a fixed number of feystompers to help them in their logging operations. It is a key step that will allow us to diversify our activities to civilian outlets. As such, we must be very careful in drafting the most advantageous contract we can, as it will become the standard for our future negotiations with other ventures.’\n\nVice Ranch Leader Vren Longtooth, Annual Financial Report to the Ranchers Cartel’s Board"
 spiked_log_tale_of_many_tales_tt:0 "\n§GEvent Insight§!\nWe will gain the '§YMarketplace of Ideas§!' privilege, giving us the following modifiers: §G+2§! Monthly Splendor, §G+20%§! Institution Spread, §G+1§! Free Racial Focus"
 spiked_log_unlock_cartel_tt:0 "§GWe will be able to form the Soyzkaru Cartel!§!"
 spiked_log_kinetic_multiplier_unlocked_tt:0 "Unlock the §YCinetic Multiplier§! Artifice Invention (§G+0.15§! Cavalry Shock, §G+10%§! Siege Ability). It will still be available after forming §YSoyzkaru Cartel§!."
 
 spiked_log_reach_out_title:0 "Reach Out"
 spiked_log_reach_out_desc:0 "We’re out. Well, almost out. We broke through the encirclement and now control the entire south-east region of the Woods! We now have unprecedented access to the great Outside. Our goal is clear: since it is hard to find allies inside the Woods, we should try our luck beyond. We will send scouts to every direction, hopefully they will meet friendly faces!"
 spiked_log_bright_sun_insight:0 "\n§GEvent Insight§!\nDiscover the §Y[676.GetAreaName]§! and §Y[674.GetAreaName]§! areas.\nIf [3065.GetName] or [3070.GetName] are empty, start a Frontier there for free."

 spiked_log_sharpen_the_spikes_title:0 "Sharpen the Spikes"
 spiked_log_sharpen_the_spikes_desc:0 "‘To make a good spiked log:\n1. Cut and debark a log. Make sure it’s not damaged anywhere, or eaten by insects, or home to some nasty fey.\n2. Pick or cut straight, thick poles about two-and-a-half feet long. You can use wooden ones, but metal will be much more effective.\n3. Carefully stick them inside the log, and only now sharpen them.\n4. Your trap is done. Leave it to rest for a few weeks to make sure it holds together properly before using it.\n\nTip: Think beforehand about where you will set up your trap. Spiked logs can be tricky to move too far from where you make them.’\n\nLunk Hammerfist, ‘Trapsmith’s Manual For Handy Beginners’, First Edition"
 spiked_log_sharpen_the_spikes_trigger_tt:0 "One of the following must be true:\n   Have a fort in your capital and in §Y1§! other province in the §YArrow Grove§!\n   Have §Y100§! Crowns per missing Fort (currently needed: [Root.SpikedLogSharpenSpikesGetGold]¤)"

 spiked_log_expand_log_production_title:0 "Expand Log Production"
 spiked_log_expand_log_production_desc:0 "                    ‘We are hiring able PEOPLE!\n                          If you have the WILL\n                 And you are NOT afraid to work,\n                   You can GET great experience,\n       PAID by the Treecutters and Trapsmiths Cartels.\n                   FOR the prosperity of our clan,\n                THIS will lead us to a better future!\n                       We will make it WORK!\n\n                             JOIN US NOW!’\n\nPreserved Crier Hiring Notice #311, Museum of Goblinic Commercial Culture"
 spiked_log_advisor_mil_tt:0 "One of the following must be true:\n   Military Engineer is currently employed.\n   Military Advisor with at least skill level §Y2§! is currently employed."
 spiked_log_spikes_log_supply_tt:0 "5 §YExotic Wood§! provinces owned by [Root.GetName] or our subjects that meet the requirement gain the §YSpikes and Logs Supply§! modifier (§G+1.5§! Goods Produced, §G-10%§! Build Cost)"
 spiked_log_unlock_install_trap_button_tt:0 "\nUnlock the '§YInstall Spiky Traps§!' button in the Province UI to gain more '§YSpiky Traps§!' modifiers (§G+1§! Hostile Attrition, §G+20%§! Fort Defense, §R-20%§! Local Manpower) in owned or subject provinces with a fort building.\nWe can use the button in §YOuter Gladeways§! provinces, as well as inside §YGroves§! if no province in that grove has a '§YSpiky Traps§!'.\nA province will lose the modifier if its Fort is §Rdestroyed§! or if it changes owner to a country that is not us or our subjects.\nThe button will be §Ylost§! upon forming any other country, including Soyzkaru Cartel, but we will keep all our existing §YSpiky Traps§!."
 spiked_log_expand_log_production_bonus_trigger_tt:0 "\nIf mission §YCartel Collaboration§! is completed:"
 
 spiked_log_beyond_the_veil_title:0 "Beyond the Veil"
 spiked_log_beyond_the_veil_desc:0 "Beyond the Veil, in Far Bulwar,\nThe Serpent’s door leant just ajar\nIn land suffused by sunshine bright,\nA harpy princess sang her plight.\n\nBeyond the Veil, she lamented\nMourning queendom, grudge relented,\nSworn oaths broken, love denied,\nThe thankless choice she must decide.\n\nBeyond the Veil, she would not stay,\nFor none there-dwelling lit her day.\nShe grasped her bow and travelled far,\nTo darkened Woods where shined no star.\n\nFar in Bulwar, one has heard\nOf wand’ring days ere much-preferred\nA life beneath the canopy,\nBeyond the Veil, forever free."
 unlock_merc_haasananthu_tt:0 "A group of harpies has come to our clan and accepted to fight for us! Unlock the mercenary company §YHaašananthu§! to recruit."
 merc_haasananthu:0 "Haašananthu"

 spiked_log_accomodate_the_cults_title:0 "Accomodate the Cults"
 spiked_log_accomodate_the_cults_desc:0 "Expanding our realm and welcoming new cults has been good for us, but we are facing an unexpected challenge: we don’t have enough buildings to fit everyone. As a result, the shamans are getting vocal about wanting proper temples. Fortunately, now that our logging operations are going full-speed, we have plenty of both space and building materials to meet everyone’s needs!"
 spiked_log_advisor_adm_tt:0 "One of the following must be true:\n   Religion is §YThe Jadd§! and Inquisitor is currently employed.\n   Religion is NOT §YThe Jadd§! and Theologian is currently employed.\n   Administrative Advisor with at least skill level §Y2§! is currently employed."
 spiked_log_accomodate_the_cults_gob_shamanism:0 "If our religion is §YGoblinic Shamanist§!:"
 spiked_log_accomodate_the_cults_gob_shamanism_effect_tt:0 "   Changing cult with the '§YFlexible Cult§!' privilege for the §Y[Root.GetEstateForCultChange]§! estate now has a cooldown of §G10§! years instead of §Y20§! and costs §G10§! Legitimacy instead of §Y25§!.\n   Enable §GCult Upgrades§!: Embracing a cult now gives a §Y10§! years country modifier. Only cults for which we unlocked upgrades are eligible."
 spiked_log_accomodate_the_cults_the_jadd:0 "If our religion is §YThe Jadd§!:"
 spiked_log_accomodate_the_cults_the_jadd_effect_tt:0 "We will refund half the monarch point cost upon activating a §YHoly Order§! in the §YDeepwoods§!."
 spiked_log_accomodate_the_cults_others:0 "If we follow another religion"

 spiked_log_pactbreakers_title:0 "Pactbreakers"
 spiked_log_pactbreakers_desc:0 "At last, it is time for us to face the most powerful force that still opposes us beneath the trees. The elves, with their fey supporters, are a constant reminder that the future of our clans is still not secured… unless, that is, we shatter the Verdant Pact once and for all, and show the sallas and the fey that we are the true rulers of the Deepwoods."
 spiked_log_war_with_elves_tt:0 "Have §Y95%§! War Score against a §YWood Elf§! country with their capital in the §YDeepwoods§!"
 
 #Events
 flavor_spiked_log.1.t:0 "Punish the Traitor"
 flavor_spiked_log.1.d_1:0 "[Root.Monarch.GetTitle], envoys have come from Spiked Log. They offer to assist us in crushing the Oubbligschild clan, the surviving legacy of the despicable traitor Oubblig. Should they succeed, they ask for our loyalty in exchange. Such vassalage may be a small price to pay for us to satisfy our revenge and erase that stain on our clan once and for all. What should we answer?"
 flavor_spiked_log.1.d_2:0 "[Root.Monarch.GetTitle], envoys have come from Spiked Log. They offer to assist us in securing our southern border and reclaim Oubbligschild lands. Should they succeed, they ask for our loyalty in exchange. Such vassalage may be a small price to pay for us to satisfy our revenge and erase that stain on our clan once and for all. What should we answer?"
 flavor_spiked_log.1.a:0 "Sure, let them take the lead."
 flavor_spiked_log.1.b:0 "Sure, we will take the lead."
 flavor_spiked_log.1.c:0 "No way, we would have no chance of winning!"
 flavor_spiked_log.1.e:0 "Sure, it’s always good to have a reliable ally."
 
 flavor_spiked_log.2.t:0 "Punish the Traitor"
 flavor_spiked_log.2.d_1:0 "[Root.Monarch.GetTitle], our envoys to the Brambleskinner clan have returned with their answer. We offered our trusted ally our assistance in crushing the Oubbligschild clan, the heirs of the despicable Oubblig who betrayed them by making pacts with the fey. When we succeed, we ask them in exchange to pledge their loyalty to us. It is but a small price to pay for them to satisfy their revenge and erase this stain on their clan once and for all. Our army stands ready to march."
 flavor_spiked_log.2.d_2:0 "[Root.Monarch.GetTitle], our envoys to the Brambleskinner clan have returned with their answer. We offered our trusted ally our assistance in securing their southern border and reclaiming Oubbligschild lands. When we succeed, we ask them in exchange to pledge their loyalty to us. It is but a small price to pay for them to satisfy their revenge and erase this stain on their clan once and for all."
 flavor_spiked_log.2.a:0 "We will take the lead. To war!"
 flavor_spiked_log.2.b:0 "They will take the lead. To war!"
 flavor_spiked_log.2.c:0 "The cowards refused!"
 flavor_spiked_log.2.e:0 "We will be stronger together!"

 flavor_spiked_log.3.t:0 "Spiked Log demands fealty"
 flavor_spiked_log.3.d:0 "[Root.Monarch.GetTitle], envoys from Spiked Log have come. They demand our fealty as a reward from their assistance. They did help us in our fight against Oubblig's legacy, and we had agreed to pledge our loyalty to them if they won."
 flavor_spiked_log.3.a:0 "A deal is a deal."
 flavor_spiked_log.3.b:0 "Why should we comply? We would have won anyway."

 flavor_spiked_log.4.t:0 "A Durable Arrangement"
 flavor_spiked_log.4.d:0 "Oubbligschild is no more. The Brambleskinner clan has claimed its revenge and stands strong. For now. At this critical and vulnerable point of reunification, other countries stand poised to seize their lands. They are surrounded by numerous orcish warbands who still view them - and us - as little more than slaves. As for the elves, they always seek to take back what they see as their legitimate possessions. Who knows for how long their squabbles will prevent them from attacking with the full might of their Verdant Pact? We sent envoys to Brambleskinner to remind them that it would be in their best interest to accept our rule and receive permanent protection."
 flavor_spiked_log.4.a:0 "They accepted!"
 flavor_spiked_log.4.b:0 "They refused! Damnation!"

 flavor_spiked_log.5.t:0 "Tales about Corin"
 flavor_spiked_log.5.d:0 "‘Today’s tale, my friend, is about the strongest person I’ve had the pleasure of meeting. An incredible woman, for sure, blazing through the battlefield like a wildfire. She’s not as known in the Woods here as outside, but there, some even consider her a goddess. Well, I know no other gods, so I can’t compare, but I doubt they would enjoy as much as she to chug pint after pint of ale with their loved ones.’\n\nQlak the Wanderer fell silent, a bittersweet smile on his face, as if mourning a long-gone friend. As the last echoes of his voice faded, he resumed his story:\n\n‘She’s the one who set us free, you know? The Verdant Veil’s fall was her doing. She had to battle a very powerful archfey for that, and I even heard that during the fight, her sword broke down, and she had to finish barehanded! But her most commendable trait was that she could see behind appearances. Such a unique woman. She gathered a group of companions, accepting elves, big humans, small humans, and even orcs, and more surprisingly goblins! Our cousins of the Groundhawk clan followed her outside the Woods! And you know Oubblig, of course - he’s supposedly the one who helped her fight the archfey!’\n\n‘Come on, Qlak, this is nonsense! Why would the Traitor help a human fight the fey? Still, she seems like an interesting human. I would have loved to meet her.’\n\n‘You’re not alone, my friend, you’re not alone. Her story made many youngsters join the army, on the off chance she or someone like her would come to our Woods to seek help for some glorious adventure.’"
 flavor_spiked_log.5.a:0 "A fine tale indeed!"

 flavor_spiked_log.6.t:0 "Brambled Log"
 flavor_spiked_log.6.d:0 "‘Thanks to your efforts, [Root.Monarch.GetName], the fey grasp on our brothers and sisters is finally gone. Of course, we will stay vigilant, but none in our clan will seek a pact with the fey ever again.’\n\n[I35.Monarch.GetName] [I35.Monarch.Dynasty.GetName] finished his report to the council. As usual, he deluded himself into thinking he was a proper Clanboss, even though his title was mostly honorific now. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] nodded in response. Internal stability was always a good thing, especially since it may help him convince his vassal that he was indeed his subject and no longer an equal.\n\nLost in thought, [Root.Monarch.GetName] was broken from his reverie by a clamor outside. The source of the disturbance soon became clear, as two goblins were borne into [Root.Capital.GetName]’s court room at the head of a crowd and swiftly introduced to the council: a Scout Squad Leader who had departed to Ourdia months ago, and a brown-skinned man in strange clothes, his head wrapped in a colorful turban.\n\n‘We are back, [Root.Monarch.GetTitle]! I have much news for you but it can wait. We have found new folk! Cousins we had never heard of! I still can’t get it through my head!’\n\nThe stranger seemed to inspect every detail of the room, a slight curl of the lip disappearing behind a carefully-maintained neutral expression. He introduced himself with a bow and an unfamiliar accent.\n\n‘Greetings Akal - may the Light shine upon your lands. Your servant’s name is Ezklan Zarvilka. I have the honor and the privilege of being a merchant from the glorious city of Aqatbar, the unrivaled gem of Bahar. I have heard of the riches hidden in the Deepwoods and would be interested in establishing a trade post in what you call the Bone Grove, with your approval of course. Although, I think your… arfaya… told me it was in the land of the Brambleskinner clan?’\n\n‘Welcome, Master Zarvilka, may you find rest beneath our shades. What you were told was true, but it is quite outdated. After all…’"
 flavor_spiked_log.6.a:0 "Brambleskinner is our loyal subject."
 flavor_spiked_log.6.b:0 "Our clans were merged as one."

 flavor_spiked_log.7.t:0 "Cutting Through"
 flavor_spiked_log.7.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] sat silently in his court room. It was not yet time for celebration. The next step was clear, but the supplies for his army were running low, and there were not enough feystompers to sustain a lengthy war against the orcs of the Silentblade clan.\n\nHe was mulling over the situation when two people entered, seeking audience. A stubborn elder, as tough as a gnarly stump, stood beside a grey-skinned, lanky youth who seemed to have second thoughts about the entire endeavour.\n\n‘Foolishness, [Root.Monarch.GetName]’, began the elder, without even introducing himself or his companion. ‘You cut the wrong trees. The wrong trees! How will we hide from the elves? Even if you needed logs, it’s not an excuse for cutting the wrong trees!’\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] endured the onslaught with a blank expression, failing to interrupt the rant until the elder ran out of breath.\n\n‘I did what I had to do to protect my clan. Who are you to criticise your [Root.Monarch.GetTitle]?’\n\n‘Zakov Sharphand. I’m the best tree feller in [Root.Capital.GetName], and I’m telling you you should let competent people cut trees for you. I know you bigshots have responsibilities and all, but we can’t have you cut the wrong trees every time your army needs more logs! They’re our home, you know!’\n\n‘What he’s meaning to say is that he wants to work for you, my [Root.Monarch.GetTitle]’, the youth timidly explained. ‘He is really good, you know, and he…’\n\n‘Shut up, Garut. Look, [Root.Monarch.GetTitle], I can help you. Just… trust in our expertise. I’ll bring you more logs that you’ll ever need. Oh, and my lad needs something to do. I took him in after he freed himself from the orcs, but he has to learn and fend for himself. He’s smart, and decent with animals, but he’s far too scrawny to make an adequate treecutter.’\n\n[Root.Monarch.GetName] briefly pondered the offer.\n\n‘Deal. You will gather your fellow treecutters in a cartel, and we’ll pay a fair price for the lumber as long as you meet our needs. As for you… Garut, was it? Come back tomorrow, I have a plan for which your skills could come in handy.’"
 flavor_spiked_log.7.a:0 "At least our wood supply shortage is fixed now!"
 
 flavor_spiked_log.8.t:0 "Under the Bright Sun"
 flavor_spiked_log.8.d:0 "‘... and after we left the Woods, we managed to reach the mountainside in short order. We did find a huge door made of stone and metal, at least, but despite our best efforts we were not able to force it open. That is all for us, my [Root.Monarch.GetTitle].’\n\n[Root.Monarch.GetTitle] sent the scout back and slumped down in his throne. Another dead end. So far, the expeditions he ordered out of the Woods had been completely unsuccessful. At least, this time, there was little chance of foes coming in from that direction. He straightened himself as the Scout Overseer rushed inside the court room.\n\n‘My [Root.Monarch.GetTitle], I have news of our eastern expedition. We’ve found them. Maybe.’\n\n‘What do you mean maybe?’\n\n‘We found a pile of corpses not far from the base camp at the entrance of that huge cave; we believe we’ve identified their uniforms, but it was hard going. It was… sickening. They apparently tried to put up a fight but… we found no trace of who or what killed them.’\n\n‘Curses! We should stay away from the mountains for the time being, we have had only terrible luck with them so far! And we can not afford to send a bigger expeditionary corp inside the caves, we just don’t have enough soldiers for that... any news from the south-east scouts?’\n\n[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]’s question stayed unanswered for the next two days, until the last scouts finally came back.\n\n‘Reporting to you, my [Root.Monarch.GetTitle]! I apologize for the lateness, we were delayed on our way back by… anyway, we found a pass through the mountains, and were able to explore a vale with a huge lake in the middle. It is inhabited by flying women - harpies, they call themselves. Truly gorgeous, I must say, and… well, regardless, those who kindly offered us hospitality told us they were part of a queendom, and that their leaders would probably be interested in learning more about our clan, if only to know if they must be wary of us.’"
 flavor_spiked_log.8.a:0 "Delayed, huh? Well, let us hope that their queens are magnanimous."

 flavor_spiked_log.9.t:0 "Old Ways, and New"
 flavor_spiked_log.9.d:0 "‘My [Root.Monarch.GetTitle], I have the honor to present to you Telšali Lysinyau. She holds a position similar to that of a squad leader among the Haašananthu. Her companion is called Triandil Erelzuir. He is some kind of military advisor, I think?’\n\nNoppes bowed towards [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]. The [Root.Monarch.GetTitle], in his usual curiosity about the outside world, had asked him to set up a meeting with a representative of the Bulwari mercenaries to talk about their view of the world. The reason for the elf companion’s presence was unclear. Noppes himself, as the clan’s Head Shaman, was thrilled: learning about new cults had always been his favourite pastime.\n\n‘I am not before you as a warrior, but as an apprentice of our flock’s Riaveltu. They are… sort of like your advisor, but not. They know and pass on our songs. The Hunt is how we live, [Root.Monarch.GetTitle]. The philosopher Nehijunus said that it is ‘a door left open’. It is not something I can teach you, but you can learn it… if you seek an answer you can not reach.’\n\n‘What’s the use of your songs if you don’t teach them?’ the elf interrupted, visibly annoyed at the harpy’s explanation. ‘Ral, you should not heed this nonsense. Are you curious about our faith? Then you should learn about Surael, the true god, who spreads His Light to protect us against the Darkness. He welcomes all, for all creatures can be the Light. You, Ral, could even be the one to bring the Light to these dark woods. And you, Telšali, even you could be the Light if you accepted to see the truth!’\n\n‘Triandil, dear, you talk about the Light, but I’ve flown closer to the Sun than you’ll ever be able to. But get too close to it, and you’ll get burnt!’\n\n[Root.Monarch.GetName] could tell that it was not the first time his two guests had argued about this, and that they both seemed to enjoy their oratorical bouts. He coughed softly, to remind them that it was not the place for bickering."
 flavor_spiked_log.9.a:0 "Noppes, did you take notes? It fits greatly with the Old Ways!"
 flavor_spiked_log.9.b:0 "Master Erelzuir, could you tell me more about this Surael?"
 spiked_log_remove_rel_zeal_tt:0 "Remove the §YReligious Zeal§! modifier in every owned and subject province."
 
 flavor_spiked_log.10.t:0 "Feystomper Stampede"
 flavor_spiked_log.10.d:0 "‘Ranch Leader, we have a problem.’\n\n‘Again? If you’re telling me another apprentice got hurt by tripping on his own…’\n\n‘No, I mean a real problem. They messed up. Really, really badly.’\n\nGarut Brokentusk put away the report he was filing for the [Root.Monarch.GetTitle], and looked at his aid. He didn’t even need to ask who "they" were.\n\n‘How many times did I… politely… ask them to let me oversee their ranches? But no, of course, they wouldn’t let a civilian like me take charge! And they handle my children terribly! So, what did the military do this time?’\n\n‘They needed all their riders for some operation. So they withdrew almost all of them from the ranches to get back to active duty. And they have apparently left the feystomper ranches almost unattended for the last week.’\n\n‘For the last… but the feeders we set up for them last year need to be refilled every three days! Where would my children get enough…’\n\nGarut Brokentusk’s eyes opened wide. There was only one way.\n\n‘They’ve broken free? How many?’\n\n‘Hundreds, at least. Maybe thousands. Maybe more. It’s hard to tell precisely how many they have, their ledgers are a mess.’\n\n‘Blasted halfwits! Well, it’s their problem! We have more pressing work on our hands. This is the perfect time to go see the [Root.Monarch.GetTitle] and push for a… policy change.’"
 flavor_spiked_log.10.a:0 "I told them they should be careful with my children!"
 spiked_log_stampede_explanation_tt:0 "§YFeystompers§! attack every §YLivestock§! provinces in the §YArrow Grove§!. Other §YLivestock§! provinces owned by us or our subjects in the Deepwoods have a §Y50%§! chance to be attacked too.\n\nEvery province attacked by Feystompers will get the '§YChaotic Ranch§!' modifier (§R-50%§! Local Production Efficiency, §R+0.2§! Monthly Local Devastation) until we §Ybring the sitution back under our control§!.\n"
 spiked_log_stampede_mission_unlock_tt:0 "\nWe can now complete mission '§YFeystomper Overcrowding§!'."
 
 flavor_spiked_log.11.t:0 "Unleash the Beasts"
 flavor_spiked_log.11.d:0 "’The military have overstepped their role, [Root.Monarch.GetTitle]. We both know that, in our clan, I’m the one most qualified to take care of my children. This folly must end!’\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] sighed. He had really wanted to make his army into an unstoppable horde of feystomper riders, but there was no going against the Woods.\n\n‘You are right, Garut, as always. Well, if you came here so quickly, it means you have a solution, right?’\n\n‘I do, [Root.Monarch.GetTitle]. But I’d like some guarantees that I will be able to do my job properly from now on.’\n\n‘As long as they are reasonable.’\n\n‘I want full control over all feystomper ranches. I will supply the military, but we need to scale down our herds to a point where we can actually manage them properly. Since I can’t do it alone, I’ll create a cartel. I already have several trusted subordinates for the key positions. Also, in exchange for cleaning the current mess, I’d like our cartel to be exempt from all taxes for the next three years.’\n\n‘You’re a tough negotiator, Garut. Make that two years, and I’ll give a permanent seat in my council to you and your successors. Also, I will suffer no interference from you nor from your cartel in any military matter in our clan. Is that clear?’ The Ranch Leader nodded, his face unscrutable. ‘Good. So now tell me, what is your solution to this ordeal? I assume you won’t kill your excess… children?’\n\nGarut Brokentusk smiled wryly. He whispered a few words to [Root.Monarch.GetName], who burst into laughter.\n\n‘You, my friend, shall be called Tuskbreaker from now on, because this plan of yours is brilliant.’"
 flavor_spiked_log.11.a:0 "My pleasure, my [Root.Monarch.GetTitle]! I look forward to our renewed cooperation."
 
 flavor_spiked_log.12.t:0 "A Meeting with Cartels"
 flavor_spiked_log.12.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] was in a bothersome situation. He sat in his council room, surrounded by the most powerful people in his clan - besides himself, of course. Lunk Hammerfist, the Chief Trapsmith, was tinkering with some small contraption, seemingly oblivious to the people around him. Master Engraver Uskoa pobnek-Heftan and Ranch Leader Garut Tuskbreaker were exchanging icy stares in a deafening silence, while Deputy Head Woodcutter Zux Halfblade looked openly bored. [Root.Monarch.GetName] wanted to be anywhere but here. Fortunately, for once, he had some good news for them.\n\n‘Thank you all for coming here on such short notice. I have some information I’m sure you will be happy to hear. As you may know, we recently managed to seize the Yfelorr mines and we are finally ready to restart the mining operations. It should solve our funding issues very quickly.’\n\n‘At last!’ This came from Garut, with his customary impatience. ‘The military was getting late on their payments. How can I supply them with more feystompers if they can’t afford them?’\n\n‘You’re rude, Tuskbreaker. That being said, I’ll be glad to resume my research. It got stalled due to a shortage in components for months now.’ Uskoa pobnek-Heftan side-eyed her competitors. ‘Ah… but perhaps the word research is not known by some of my… esteemed colleagues?’\n\nLunk Hammerfist didn’t even raise his eyes from his device:\n\n‘I was inventing new traps before you were born, young lady.’\n\n‘You’re all missing the point. We would not have been called here merely for an update. Please tell me, [Root.Monarch.GetTitle], for I need to make an honest report to the Head Woodcutter: what do you need from us?’\n\n‘Sharp as always, Deputy Head Halfblade. I do have some requests for all of you. Deputy Head, I want you to work with Chief Hammerfist. Our peoples are in dire need of more wood, and we also need to fortify the new holdings we took in our recent conquests. Your cartels have already worked together, so it should not be a problem. Garut, I’d like you to assist Uskoa’s research. We’re trying to expand our ivory supply and your expertise regarding feystompers will be invaluable for this. I know your relations are not the best, but please, both of you, keep it professional.’"
 flavor_spiked_log.12.a:0 "I'll give you all as much money as you want, so get to it!"
 spiked_log_removal_of_unchecked_spending_tt:0 "We will get rid of the '§YUnchecked Cartel Spending§!' modifier after we complete both missions §YCartel Collaboration§! and §YExpand Log Production§!."
 
 flavor_spiked_log.13.t:0 "Tales about Knights"
 flavor_spiked_log.13.d:0 "‘In the distant past, the northern lands of Escann were ruled by a most-cruel tyrant, Nichmer, the Sorcerer-King. When he fell, his lands split, and from the ashes of his empire rose many kingdoms. They were connected by a shared spirit, that of Chivalric Virtue. Honesty, bravery and respect were supposed to become their way of life. Well, my friend, you know how humans are - they tend to hide their flaws behind lofty ideals. These noble knights didn’t hesitate a jot to fight each other in public and steal each others’ women! Hypocritical, I know, but I couldn’t say that to their face because they were very, very strong.’\n\n‘As I recall, when they first settled here, our northern cousins told us that these knights killed them blindly and very proficiently.’\n\n‘True. Even if they ultimately failed, they also put up a glorious fight against the orcs. After all, knights ride giant beasts, whose bodies were protected by a skin of metal. Most of them run like the wind, but some can even fly and bring death from the sky. The knights themselves wear colorful armor and dress their beasts with elaborate garments. I’m telling you, their charges were a sight to behold: a tremor, followed by a cloud of dust, and then a flurry of metal and bright colors.’\n\n‘Well, that explains why the youngest riders in the military were so adamant in creating a knightly order of their own! Although cladding feystompers in silver still seems like complete nonsense to me, even today.’\n\nQlak the Wanderer nodded at his listener and laughed."
 flavor_spiked_log.13.a:0 "They ran wild with this tale, right?"
 
 flavor_spiked_log.14.t:0 "Tales about the Greentide"
 flavor_spiked_log.14.d_1:0 "Qlak the Wanderer looked especially grim today. His usual glee was nowhere to be seen.\n\n‘Today’s tale, my friend, is one of sorrow and reflection. Before coming here, the Greentide engulfed the northern kingdoms. It was led by the formidable Korgus, who claimed to be the son of the orcs' lost god, Dookan. Few dared to challenge that claim, for his might enabled him to unite almost all orcs, deep under the mountain. The countless clans under his banner were unstoppable. That is, until Korgus was killed in the ruins of the once-magnificent stone city of Castonath.\n\n‘Here in the Woods we were… an afterthought, a collateral damage lost inside the Verdant Veil. And to us, the orcs' arrival was both a boon and a curse. They overturned the centuries-long dominance of the elves, but at the same time their strength was built on the enslavement of our northern cousins… and even of us, after the orcs realized that we existed. My friend, I’m sure you recall the suffering of our kin. Orcs, against goblins, against elves. With many successes of our own, but many, so many deaths.’\n\n‘War was unavoidable.’\n\n‘Of course, my friend, of course. Freeing our cousins was a dire necessity. As was putting an end to Relgakk Blackmoon’s folly. And I understand that making sure no orc clan could grow big enough to enslave us again was a priority.’\n\n‘But after that… Do you think we made the right choice?’\n\n‘I can not say, my friend. Maybe there was no right choice. Peace is a worthy endeavour, but it is lengthy and strewn with pitfalls. Our brothers and sisters may not complain openly, but none have forgotten and very few have truly forgiven. Well, someone had to make the first step to break the circle of violence. Orcs belong to the Woods too, now.’"
 flavor_spiked_log.14.d_2:0 "Qlak the Wanderer looked especially grim today. His usual glee was nowhere to be seen.\n\n‘Today’s tale, my friend, is one of sorrow and reflection. Before coming here, the Greentide engulfed the northern kingdoms. It was led by the formidable Korgus, who claimed to be the son of the orcs' lost god, Dookan. Few dared to challenge that claim, for his might enabled him to unite almost all orcs, deep under the mountain. The countless clans under his banner were unstoppable. That is, until Korgus was killed in the ruins of the once-magnificent stone city of Castonath.\n\n‘Here in the Woods we were… an afterthought, a collateral damage lost inside the Verdant Veil. And to us, the orcs' arrival was both a boon and a curse. They overturned the centuries-long dominance of the elves, but at the same time their strength was built on the enslavement of our northern cousins… and even of us, after the orcs realized that we existed. My friend, I’m sure you recall the suffering of our kin. Orcs, against goblins, against elves. With many successes of our own, but many, so many deaths.’\n\n‘War was unavoidable.’\n\n‘Of course, my friend, of course. Freeing our cousins was a dire necessity. As was putting an end to Relgakk Blackmoon’s folly. And I understand that making sure no orc clan could grow big enough to enslave us again was a priority.’\n\n‘But after that… Do you think we made the right choice?’\n\n‘I can not say, my friend. Maybe there was no right choice. Maybe killing every orc on sight is what we needed to make sure we would forever be safe from them. And there is some justice in repaying them for the pain and suffering they inflicted on us. The northerners do the same, as they force the slavers to become slaves themselves. But is such brutality ever truly justified?’"
 flavor_spiked_log.14.a:0 "Only time will tell if what we did was enough."
 flavor_spiked_log.14.b:0 "Didn’t we become what we despised in them?"
 
 flavor_spiked_log.15.t:0 "Tales about Goblins"
 flavor_spiked_log.15.d:0 "‘Today’s tale is special, my friend, for it is about us goblins! Aeons ago, when the Woods spread far beyond their current edges, we were already here. Outsiders even thought we were some kind of fey! This might have been a fun little misconception, if one of them hadn’t burned half the old Woods to try to kill the fey, and us, at the same time. Seriously, that guy was such a blockhead, he never listened to anyone! Anyway, we survived and lived without bothering about the outside world. Humans, elves, orcs, they came to the Woods after us and we will still be here where they are all gone and forgotten, like dust scattered by a fresh spring wind.’\n\n‘They’re not the only ones who came to the Woods.’\n\n‘Indeed, my friend, indeed. If we had known that we had so many cousins, we would maybe have taken some care about the outside world! We are fortunate that they came to us, even if the ordeals they went through to join us were so bleak. Well, our cousins seemed to believe that all goblins had lived deep under the mountains since the dawn of time. It seems unlikely, of course, but they do have a tremendous number of clans we have never heard of. Some were forced to the northern lands by the Greentide. Others fled to the south to avoid the orcish yoke. The rest remained in the now empty caves. And it seems we may even have more distant cousins, as big and furry as bears!’\n\n‘I really doubt those exist, Qlak. But if they do, I’m sure even they would be welcome in our clan. Nevertheless, I hope all our cousins outside here can thrive, but our doors will be open if any of them ever need it.’"
 flavor_spiked_log.15.a:0 "Bear goblins... It’s just a tale, right?"
