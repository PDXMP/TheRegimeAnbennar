 #Privileges
 estate_monstrous_tribes_the_fallen_veil:0 "The Fallen Veil"
 estate_monstrous_tribes_the_fallen_veil_desc:0 "We are so used to being alone that ideas from the outside have always been rejected in our clan. Yet the Woods are changing. The Verdant Veil no longer protects us from outsiders, and it no longer imprisons us in its immaterial jail. As a result, ever since we started welcoming our northern cousins, we are learning that foreign ideas could bring us a lot of good. To the future!\n\nWe will upgrade this privilege when we complete missions §YPunish the Traitor§!, §YEnd Oubblig's Legacy§!, §YThe Order of the Silver Tusk§! and §YBeyond the Veil§!."
 estate_monstrous_tribes_the_open_forest:0 "Popular Foreign Ideas"
 estate_monstrous_tribes_the_open_forest_desc:0 "Our people have forsaken old, traditional ideas. It is understandable, as those we have taken on from the outside are much more interesting. Moral philosophy, religions, fine crafts, songs and poetry; we gobble all of them up with an ever-increasing appetite. Our only way is forwards and outwards. To the future!"
 estate_burghers_marketplace_of_ideas:0 "Marketplace of Ideas"
 estate_burghers_marketplace_of_ideas_desc:0 "Rumors, hearsays, news, reports, indirect accounts, gazettes, leaflets, posters, advertisements, all in one place. We now have a robust infrastructure across which we exchange information we receive from the outside, regardless of the trustworthiness of its content or its author. After all, if someone is ready to buy it, then it must have value! And any piece of information, even the most mundane, could one day lead to an unprecedented breakthrough. To the future!"
 artifice_invention_kinetic_multiplier:0 "Kinetic Multiplier"
 artifice_invention_kinetic_multiplier_desc:0 "The kinetic multiplier is a complex engraving inscribed on living feystomper tusks. It takes advantage of the transmissive property of the tusk’s ivory and comprises three distinct layers. The deepest layer connects the engraving to the feystomper’s body and accumulates energy when it charges. The middle layer serves as a foundation to the whole contraption, a unidirectional amplifier that protects the feystomper and its rider from the impact. The outer layer discharges all stored energy on impact, triggering a concentrated shock that can rip humanoid combatants to shreds and even breach solid walls.\n\nThe kinetic multiplier is usually engraved on young feystompers, to reduce the risk for both the beast and the artificer. Faulty engraving can result in the rider being crushed on impact or tossed tens of meters in the air, both outcomes deadly in the vast majority of cases. The feystomper itself is, of course, sturdy enough to resist most of the shock."
