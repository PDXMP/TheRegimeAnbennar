 flavor_spiked_log.16.t:0 "Tales about the Fey"
 flavor_spiked_log.16.d:0 "‘People disappearing from their beds during stormy nights. Ailing elders suddenly regaining their youth, and healthy youngsters aging decades in an instant. Lost ones coming home changed, and loved ones leaving forever. We have all witnessed situations like those. Qlak, what do you make of them?’\n\n‘Ah, my favorite tale! All the bad things in the Woods, all due to the fey, they say. My friend, some of those stories are undeniably exaggerated, but the fey are truly a tricky bunch. Annoy them, and they’ll make your days a living nightmare. Leave them alone, and they still might do that, just because they can and want to. Incur their wrath…’ For a second, the Wanderer's eyes seemed to shimmer of gold and crimson. ‘Well those tales are rare, for very few can survive their fury long enough to pass on their story. Did you know that, in the first place, most fey don’t care about goblins, orcs, or even elves? They just live, oblivious to the more… mundane inhabitants of the Woods. And many fey are completely harmless.’\n\n‘Harmless? Qlax, they steal our babies! We wouldn’t devote a huge effort to fighting something harmless! The first thing we teach our children is to distrust all fey!’\n\n‘Oh, but you’re totally right, my friend. The fey can not be trusted, even those who seem harmless. Especially those. They can trick you into meeting the archfey, and that, my friend, is something only lunatic pact seekers would want. Archfeys are all so terribly bothersome and they can jumble your mind with a flick of a finger on a whim, whenever they lose interest in you! And they all have a nasty temper! Well, except the Prince of Fools. He’s a chill lad, that one, and I’ve not met anyone who could hold a better conversation.’\n\n‘You have an awful lot to say about them, Qlak.’"
 flavor_spiked_log.16.a:0 "Didn’t I tell you, my friend? They’re my favorite tale!"
 
 flavor_spiked_log.17.t:0 "A Tale of Many Tales"
 flavor_spiked_log.17.d:0 "Qlak the Wanderer fell silent, enjoying the fragile silence spreading in the almost-empty room. He peered through a closed window, his figure outlined by the dim sunlight.\n\n‘My friend, my last tale is now finished. I must start my journey anew, for I have lingered here more than I anticipated.’\n\n‘Thank you, Qlak. This week has been truly enjoyable, and I will miss your presence. Will you come back? Wait, no, I know you won’t. But before you leave, please tell me honestly. Qlak, is it real? What you told me, the people in your stories?’\n\n‘Does it matter, my friend? Tales move hearts and make people change, even if they are not true. You too, my friend. You could step outside, and witness the changes your tales brought to the world.’\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] laughed bitterly. What effect could he have had on the world? He hadn’t left his castle for an eternity. The Cartels held most of the power now, and he was painfully aware that he was but a mere figurehead. Still, driven by a compulsion he hadn’t felt in ages, he walked to the balcony.\n\nThe noisy bustle of [Root.Capital.GetName] below hit him first, quickly followed by the sheer size of the city. It spread beyond what he could see, and most of the buildings seemed brand-new, made out of fine, ornate wood. A silvery gleam caught his eyes. A parade, fully-clad knights riding fierce feystompers with flickering tusks. The Engravers had outdone themselves, as always.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] shook his head, as if to dispel the last shreds of the fog that had clouded his mind for longer than he could remember. This was his own doing. His own tale.\n\nHe turned around to his ever-empty throne room. Was he waiting for someone? Fleeing the oppressive atmosphere, he rushed out of his throne room, under the startled look of his guards. The future belonged to the younger generations, but he could still have a part in it."
 flavor_spiked_log.17.a:0 "So many tales to tell!"
 
 
 
 
 
