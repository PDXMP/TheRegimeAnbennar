 flavour_speaking_memory.3.t:0 "The Dragon Turtles Respond"
 flavour_speaking_memory.3.d.1:0 "The expedition we sent to the Dragon Turtles regarding our argument with [speaking_memory_argument.GetName] has responded with their answer!\nBoth stories are correct. There were two unrelated people who happened to have the same name and similar lives."
 flavour_speaking_memory.3.d.2:0 "The expedition we sent to the Dragon Turtles regarding our argument with [speaking_memory_argument.GetName] has responded with their answer!\nThe [speaking_memory_argument.GetAdjective] version of the story is correct. One of our ancestors must have corrupted the story..."
 flavour_speaking_memory.3.d.3:0 "The expedition we sent to the Dragon Turtles regarding our argument with [speaking_memory_argument.GetName] has responded with their answer!\nOur version of the story is correct. One of their ancestors must have corrupted the story. "
 flavour_speaking_memory.3.d.4:0 "The expedition we sent to the Dragon Turtles regarding our argument with [speaking_memory_argument.GetName] has responded with their answer!\nBoth versions are mostly correct. Minor details have shifted over time, but nothing that threatens the core truth."
 flavour_speaking_memory.3.d.5:0 "The expedition we sent to the Dragon Turtles regarding our argument with [speaking_memory_argument.GetName] has responded with their answer!\nThe Dragon Turtles have no memory of this story. Did some long lost Memory Speaker fail to pass the story on to them? Was the story created from nothing? Can the Turtles... forget? Surely not. Certainly not."
 flavour_speaking_memory.3.a:0 "Now we know the truth."
 flavour_speaking_memory.3.b:0 "We may never know the truth."
 flavour_speaking_memory.3.b.tt:0 "Every owned §!Speaking Memory§! province will gain §R+5§! unrest."
 
