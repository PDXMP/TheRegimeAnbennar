 flavour_speaking_memory.4.d.11:0 "One of our people's favorite stories is that of Mahteemahteemowtoomowtoo Kykahpay Haupookarry 'Cleftclaw Outruns the Wind', a great hero who lived long before the Day of Ashen Skies. Known for having outrun the wind to bring warning of a terrible storm, they serve as an inspiration to our people - a model of what a good life looks like. Recently, though, some of our people have started to doubt if they actually existed. Is it really possible for a mechanim to run faster than sound itself? How can we know the truth about events that happened so terribly long ago? We already sent an expedition to ask the Dragon Turtles, of course, but they refused to answer any questions about Mahteemowtoo, or even to explain why they abstained. It appears that we must solve this problem ourselves."
 flavour_speaking_memory.4.a:0 "Of course the stories are true. Doubt is a threat to our faith."
 flavour_speaking_memory.4.a.tt:0 "Every owned §YSpeaking Memory§! province will gain §G-2§! unrest."
 flavour_speaking_memory.4.b:0 "These stories are told across Kanolowele. We can’t all be wrong."
 flavour_speaking_memory.4.c:0 "The Turtles are wise. Perhaps we were not meant to know."
