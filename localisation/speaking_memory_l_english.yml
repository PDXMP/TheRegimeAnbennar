 flavour_speaking_memory.4.t:0 "A Hero of Kanolowele?"
 flavour_speaking_memory.4.d.1:0 "One of our people's favorite stories is that of Mokai, a great hero who lived long before the Day of Ashen Skies. Known for having once wrestled a storm into submission to avert a flood, he serves as an inspiration to our people - a model of what a good life looks like. Recently, though, some of our people have started to doubt if he actually existed. Is it really possible for a human to slay a Holohana? How can we know the truth about events that happened so terribly long ago? We already sent an expedition to ask the Dragon Turtles, of course, but they refused to answer any questions about Mokai, or even to explain why they abstained. It appears that we must solve this problem ourselves."
