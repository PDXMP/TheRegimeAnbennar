l_english:

#events
 infinite_self.1.t: "The Road to Virtue"
 infinite_self.1.d: "Now that we have mastered a practice, our nation may choose a new virtue to embody and practice until it is mastered. \n\n§P(There may be a scrollbar for the options here, by the way)§!"
 infinite_self.1.aa: "Proclaim our Perfect Virtue"
 infinite_self.1.ab: "Acceptance"
 infinite_self.1.ac: "Integration"
 infinite_self.1.ad: "Transcendance"
 infinite_self.1.ae: "Globalism"
 infinite_self.1.b: "Diligent Education"
 infinite_self.1.e: "Cooperation"
 infinite_self.1.f: "Forbearance"
 infinite_self.1.g: "Honesty"
 infinite_self.1.h: "Universal Awareness"

infinite_self.2.t: "Squish"
infinite_self.2.d: "A Holohana has stepped on us. The development of our souls requires that we make it stop."
infinite_self.2.a: "The virtue of Transcendance is unlocked"
infinite_self.3.t: "Mechanim Neighbors"
infinite_self.3.d: "An Infinite Self nation neighbors a mechanim. We must decide what this means for society."
infinite_self.3.a: "The virtue of Integration is unlocked"
infinite_self.4.t: "The World Beyond the Wall"
infinite_self.4.d: "Colonizers have landed in Insyaa. We must decide what this means for society. (Probably this should be a more major announcement event and be written from a colonizer perspective)"
infinite_self.4.a: "The virtue of Globalism is unlocked"


#tooltips
 vir_diligence_tt: "We will undertake the Practice of §YDiligent Education§! as a Clergy Privilege weakening our nation with §R+1 National Unrest§! while it is in effect. If we employ §Y3§! level §Y3§! advisors without running a deficit, we will be able to revoke this privilege and gain a permanent §G+2 Max Accepted Cultures§!. We will then have the option to choose a new §YVirtue§!, and a new §YPractice§!."
 vir_acceptance_tt: "We will undertake the Practice of §YAcceptance§! as a Clergy Privilege weakening our nation with §R-1 Tolerance of the True Faith§! while it is in effect. If the province of §YYahou Lapahtol§! is converted to §YInfinite Self§!, we will be able to revoke this privilege and gain a permanent §G+2 Tolerance of Heretics§! and §G+2 Maximum Tolerance of Heretics§!. We will then have the option to choose a new §YVirtue§!, and a new §YPractice§!."
 vir_cooperation_tt: "We will undertake the Practice of §YCooperation§! as a Clergy Privilege weakening our nation with §R+0.05 Monthly Autonomy§! while it is in effect. If we have §Y3§! Infinite Self allies with §Y80§! Trust, we will be able to revoke this privilege and gain a permanent §G+1 Merchant§!. We will then have the option to choose a new §YVirtue§!, and a new §YPractice§!."
 vir_forbearance_tt: "We will undertake the Practice of §YForbearance§! as a Clergy Privilege weakening our nation with §R+1 Stability Cost to Declare War§! while it is in effect. If we successfully §YEnforce Peace§! to end a war, we will be able to revoke this privilege and gain a permanent §G+15% Improve Relations§!. We will then have the option to choose a new §YVirtue§!, and a new §YPractice§!."
 vir_honesty_tt: "We will undertake the Practice of §YHonesty§! as a Clergy Privilege weakening our nation with §R-20% Spy Offence§! while it is in effect. If we Share Knowledge of an instution with another country, we will be able to revoke this privilege and gain a permanent §G-1% Prestige Decay§!. We will then have the option to choose a new §YVirtue§!, and a new §YPractice§!."
 vir_awareness_tt: "We will undertake the Practice of §YUniversal Awareness§! as a Clergy Privilege weakening our nation with §R+20% Aggressive Expansion Impact§! while it is in effect. If we go §Y20§! years without §YSeizing Crownland§!, we will be able to revoke this privilege and gain a permanent §G-5% Advisor Cost§!. We will then have the option to choose a new §YVirtue§!, and a new §YPractice§!."
 vir_stuck_tt: "If we choose to embody this §YVirtue§!, we will not gain a new §YPractice§!, and will remain embodying this §YVirtue§! for the rest of [Root.Monarch.GetName]'s reign."
 vir_honest_sharing_tt: "We have shared knowledge of an institution since adopting this practice."
 vir_forb_peace_enforced_tt: "We have successfully enforced peace since adopting this practice."
 vir_integration_tt: "We will undertake the Practice of §YIntegration§! as a clergy privilege, weakening our nation with §R+5% Development Cost in Primary Culture§! while it is in effect. If we have §Y3§! provinces each with §Y4§! races at §YIntegrated§! or §YPrimary§! tolerance, we will be able to revoke this privilege and gain a permanent §G-5% Development Cost§!. We will then have the option to choose a new §YVirtue§!, and a new §YPractice§!."
 vir_transcendance_tt: "We will undertake the Practice of §YTranscendance§! as a clergy privilege, weakening our nation with §R50% Overextension Impact Modifier§! while it is in effect. If we §Ykill a Holohana§!, we will be able to revoke this privilege and gain a permanent §G+5% Administrative Efficiency§!. We will then have the option to choose a new §YVirtue§!, and a new §YPractice§!."
 vir_globalism_tt: "We will undertake the Practice of §YGlobalism§! as a clergy privilege. We can revoke this privilege by having an non-Insyaan ally with §Y80§! trust, gaining a permanent §G+5% Goods Produced§!. \nAlternatively, if we §Ywin a war§! against a §Ycolonizer§! or if no colonizers are present on Insyaa, we will be able to revoke the privilege and gain a permanent §G5% Core Cost Reduction§!. \nIn any case, we will then have the option to choose a new §YVirtue§!, and a new §YPractice§!."
 vir_globalism_revoke_tt: "Revoke with a §YColonizer§! ally with §Y80 Trust§! for permanent §G5% Goods Produced§!, or win a war against a §YColonizer§! and have no such ally for permanent §G5% Core Cost Reduction§!"
 vir_transcendance_revoke_tt: "To revoke this privilege and gain a permanent §G+5% Administrative Efficiency§! we will need to §RKill a Holohana.§!"
 
