 #Jexisian Regulations
 estate_mages_jexisian_regulations:0 "Jexisian Regulations"
 estate_mages_jexisian_regulations_desc:0 "After almost losing her life due to a conspiracy of human mages, Jexis proclaimed a set of statutes severely restricting the ability of human mages to openly teach or practice their art. How strictly they are interpreted varies from region to region, with remote areas tending towards leniency. In some cases, humans are outright banned from practising certain types of magic and require an elven mage patron to supervise them, while in others they are required to join the Suraelic Priesthood as Exorcist-priests."
