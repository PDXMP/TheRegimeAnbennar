 bulwar_flavour.337.t:0 "The Sacred Garden of Light's Harvest"

 bulwar_flavour.337.custom.d.jadd:0 "Ancient Anarat has since its founding been a crossroads between desert nomads and sedentary river dwellers, humans and gnolls, local Kheteratans and traders from all across the Salahad. It is little wonder then that the teachings of the Sun Cult fell on fertile ground here, where not just goods, but ideas have been exchanged and adroitly valued according to their merit since ancient times. \nThe Disrahortos-Akhawesem, the Sacred Garden of Light’s Harvest, can be found in the middle of town in between the bustling river markets and the equally thriving caravanserais beyond the city walls on the desert side, forming a verdant oasis of calm in the midst of a lively metropolis. \nThe harvest celebrated here is not just the fecund bounty granted by the Sorrow, but the products of the peaceful free exchange of ideas and innovations from all across Sarhal, tempting even the scholars of the famous Grand Library of Koroshesh to travel upriver every once in a while to study the latest additions to the temple library. \nKnown by the name Qirimakašdu-Šarebur to the many Bulwari travelling here as merchants, the temple-monastery houses a sizeable contingent of Lightbringers whose sworn duty it is to encourage the spread of Civilization, one of the great gifts of Surael, and to prevent a relapse into the hedonistic decadence of idolatrous Khet worship that held the lands of Kheterata in its thrall for far too long."
