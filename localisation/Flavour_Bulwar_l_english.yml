 bulwar_flavour.335.t:0 "The Forge of Sunfire"

 bulwar_flavour.335.custom.d.jadd:0 "The volcano of Junansuar has played an important role in the faith of the Fangaulan peoples ever since the time of genie rule over these lands. For countless centuries, the Dendugma priesthood worshiped their furnace-deity in their forge-temples on the slopes of the volcano. Yet now, with the arrival of Surael’s truth to the sweltering jungles and savannas of Fangaula, their time has passed. In their stead, devout worshippers of Surael work tirelessly to forge the weapons needed by the faithful to do their part in the eternal Struggle between Light and Dark. \nNear the top of the volcano, a ziggurat of basalt and obsidian has been erected: the Forge of Sunfire, the Kurakduš-Agšar. Here in the Sada Tiletamasa, as the native Fangaulan acolytes call it, the Dendugma steel weapons crafted in the many forges scattered across the volcano are imbued with Surael’s blessing by the priests before they are granted to deserving warriors willing to sacrifice everything to spread Surael’s Order ever further and chase the Darkness from the tenebrous corners of the world. \nFurther down the slopes of the volcano, the former barracks and fortifications of the order of the God’s Atoners have been taken over by the Militant Jadd. Here, its members train tirelessly to master their calling and defend the devout inhabitants of Fangaula against the malignant entities in service to the Malevolent Dark that lurk in the deep reaches of the jungle, the lifeless desert, or the sweltering savanna nights"
