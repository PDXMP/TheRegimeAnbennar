 estate_adventurers_suhuskar_palace_desc:0 "The Adventurers are members of the Kigkasil brotherhood, with headquarters in the Djinn ruins of Suhuškar. When they're not venturing into the dungeons beneath the ruins, they take quests throughout the region. The Sultan, leader of the brotherhood, ensures that the members of the order maintain some semblance of discipline."
 estate_mages_organization_magi_clans:0 "Mage Organization: Magi Clans"
 estate_mages_organization_magi_clans_desc:0 "Mages in Bulwar are organized into Magi Clans, familiar structures composed of teachers, their students, and ancillary members. Each clan claims intellectual ancestry from a mage considered to be the founder of the clan’s magical tradition. Some members are born into a clan, but most are adopted into the fold. Many clans use wandering magi that travel in search for potential new members, while other clans only allow new members from specific regions or noble bloodlines."

