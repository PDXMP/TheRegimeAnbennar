 bulwar_flavour.332.t:0 "The House of the Sun’s Tears"

 bulwar_flavour.332.custom.d.jadd:0 "High up in the mist-cloaked hills of the Seh Tiskesh range, a cluster of gleaming bronze-clad domes and steep ziggurats rise above the canopy of the rainforest. This is the House of the Sun’s Tears, the Bet-Dintasur. For the local Tanizu tribes, the Izubamyisozinizu, as they call it, serves as their religious center: the place where they gather for major religious ceremonies celebrating the blessings Surael bestowed upon them throughout the year. For this purpose, a large assembly field on a plateau next to the monastery is kept continuously free of encroaching vegetation, providing both a gathering place for the faithful and a convenient location to set up a temporary tent city.\nBut the monastery is not abandoned in between those major religious celebrations. It houses a chapter of the Daughters of Jasiene, who, when they do not cater to devout pilgrims assembled for a religious festival, work tirelessly in the gemcutting workshops of the Bet-Dintasur. Here they purify and rework the Inmucita crystals mined in the surrounding hills into sunstones. The crystals are said to be tears Surael shed for the ancestors of the Tanizu trapped in the machinations of the Malevolent Dark. Meant to be a solace for their ancestors, the evil emanating from the Shadow Swamp attempted to corrupt this blessing. But this taint cannot stand against the purity of faith possessed by the Daughters of Jasiene, and the bright yellow sunstones resulting from their labor are crafted into potent protective talismans and magical foci that find their way even to Bulwar and beyond. "
