 bulwar_flavour.336.t:0 "The House of Dusk's Lament"

 bulwar_flavour.336.custom.d.jadd:0 "The small island of Bhetu is home to humble Ekhasi fishermen, whose lives do not differ markedly from their brethren inhabiting the many other isles and shores of Sarhal. Yet Bhetu differs from all these other locales in one important aspect: it is the westernmost inhabited point of all of Sarhal. Here, the eyes of the faithful have the last chance to glimpse the light of the sun before it sinks beneath the waves and night cloaks the lands in darkness once again. \nIt is therefore only fitting that a promontory on the westernmost tip of the island houses the House of Dusk’s Lament, the Bet-Dumabithu, near some ancient ruins of the long vanished stone giants. Called the Kha'ilh Tigireg Saukh by the local Akasi, it serves as a gathering place for the devout, where they may mourn the arrival of dusk and implore Surael to gather His strength in the eternal Struggle against the Malevolent Dark, so that the sun may rise once again come the morning. \nHere the Daughters of Jasiene care for the many pilgrims who desire to lend their mortal strength to Surael through incessant prayer throughout each night, until the first rays of dawn illuminate the eastern skies. The House of Dusk's Lament opens its gates to more than devout pilgrims, thanks to their generous donations it has become a second home for the many destitute orphans and widows of the island as well, whose fathers and husbands have been lost at sea. "
 bulwar_flavour.336.custom.d.nsc:0 "The small island of Bhetu is home to humble Ekhasi fishermen, whose lives do not differ markedly from their brethren inhabiting the many other isles and shores of Sarhal. Yet Bhetu differs from all these other locales in one important aspect. It is the westernmost inhabited point of all of Sarhal. Here, the eyes of the faithful have the last chance to glimpse the light of the sun before it sinks beneath the waves and night cloaks the lands in darkness once again. \nIt is therefore only fitting that a promontory on the westernmost tip of the island houses the House of Dusk’s Lament, the Bet-Dumabithu. Called the Kha'ilh Tigireg Saukh by the local Akasi, it serves as a gathering place for the devout, where they may mourn the arrival of dusk and implore Surael to gather His strength in the eternal Struggle against the Malevolent Dark, so that the sun may rise once again come the morning. \nHere the Exemplars ward the lands of western Sarhal against any and all threats approaching their shores out of the depth of night - whether it be unscrupulous pirates and greedy slavers, or less mundane dangers. Dangers such as the monstrous emissaries of the Malevolent Dark that sometimes find their way towards the realm of the faithful whenever the ominous fog called Uelos’ Sigh by the nonbelievers of Cannor covers the waves."

