 bulwar_flavour.341.t:0 "The Sanctuary of the Sealed Gate "

 bulwar_flavour.341.custom.d.jadd:0 "The Shadow Swamp. A blight upon the face of Sarhal for many centuries, corrupting entire civilizations with its malevolent influence. Yet the reign of terror of its vile inhabitants has ended, the tenebrous shadows cloaking the land chased away by the purity of Surael’s Light. \nEven its dark twisted heart Yezelne Nisha, the Shadowroot Matriarch, has begun to be cleansed of the dread taint of the hag coven ruling these gloomy wetlands for centuries upon centuries. While it will be the work of generations to truly undo the damage caused to the land and its fell inhabitants, all of Sarhal is filled with relief at the thought that no longer will an evil force attempt to twist their lives and spread despair. \nThe Yezelne Nisha - and with it the dreaded gateway to the underworld - is completely surrounded by the high walls of the Sanctuary of the Sealed Gate, the Ešir-Kankulbaga: part monastery, part fortress. Reverently called Vielekkepa by the local trolls, this stronghold of the Jadd deep within the Shadow Swamp houses a sizeable contingent of Lightbringers whose most sacred duty it is to contain the denizens of the Shadow Plane beyond the gate and prevent their influence to spread across the Shadow Swamp and beyond. The very stones of the sanctuary have been inscribed to soak up the light of the sun during the day and release it during the night in a golden glow that chases away any and all shadows, whether they may be natural or unnatural."
