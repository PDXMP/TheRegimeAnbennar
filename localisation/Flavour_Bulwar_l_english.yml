 bulwar_flavour.333.t:0 "The Seal of Light" #####KHATALASHYA

 bulwar_flavour.333.custom.d.jadd:0 "The holy monastery of the Seal of Light is quite unlike most other sacred sites of the Jadd. Instead of welcoming devout pilgrims, it presents a grim forbidding exterior to the outside world. Erected around one of the most depraved, sacrilegious sites of the Xhazobkult, the Mazu Makhara or Womb of Shadows, the monastery’s walls stretch around the entire site, more than five miles in circumference. On its high walls, constant patrols keep watch for both unwanted intruders trying to enter the site and anyone or anything attempting to escape the confinement. \nIt is one of the most important and holy duties for any Lightbringer to serve amongst the guardians of the temple of the Seal of Light, the Eduz-Šarkanku. It is called the Xheltafat Afakkan by the local gnolls who treat the site with superstitious fear as a lasting sign of the depravity of their ancestors who turned away from Surael’s Light and embraced the whispered promises of the Dark instead. \nAll known entrances to the vast labyrinth burrowing deep underground within the circle of the rocky crater have been sealed by both mundane means and light magic of the highest order wielded by practitioners of the Ereš-sar, the knowing of light. But still, the most senior members of the Lightbringers stationed here regularly patrol the area, ensuring that no wards have been weakened or tampered with and no hidden access point has been overlooked, all to protect the faithful beyond the walls of the monastery from the evil sealed away beneath."
