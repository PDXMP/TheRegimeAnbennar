 bulwar_flavour.338.t:0 "The Temple of the Sunlit Garden"

 bulwar_flavour.338.custom.d.jadd:0 "Along the banks of the mighty Yet, amid fertile grain fields and orchards, lies the imposing ziggurat of Eduz-Suršarkirim, the Temple of the Sunlit Garden, stretching towards the blue sky. The inner temple is surrounded by a vast garden filled with a riotous display of flowers, trees, and verdant plants, of whom at least some are always in bloom, no matter the season. \nIt is here that mages hailing both from the local Mengi tradition of the Semayebaka and the Bulwari Magušim of the Kiribrašin tradition work together with the priesthood to ensure ever bountiful harvests in the fertile lands of Madrizurel and prevent drought or floods threatening the harvest. Promising acolytes are taught here to draw down sunlight and rain in equal measure to nourish the land. \nTheir efforts are guided by the Lightbringers, who ensure that not just the bellies of the faithful are filled, but their minds are nourished as well. Their frequent journeys bring them to even the most remote hamlets to serve justice throughout the lands and maintain Surael’s Order. Yet no matter how far they travel, they always carry the image of their cherished Sunlit Garden in their hearts and minds.\nAll this means that the Temple of the Sunlit Garden or Mekshaydiryat, as the Yeteferen reverently name it, occupies a vital place in the hearts and minds of the faithful, many of whom consider a pilgrimage to the temple the crowning achievement of their life."
 bulwar_flavour.338.custom.d.nsc:0 "Along the banks of the mighty Yet, amid fertile grain fields and orchards, lies the imposing ziggurat of Eduz-Suršarkirim, the Temple of the Sunlit Garden, stretching towards the blue sky. The inner temple is surrounded by a vast garden filled with a riotous display of flowers, trees and verdant plants, of whom at least some are always in bloom, no matter the season. \nIt is here that mages hailing both from the local Mengi tradition of the Semayebaka and the Bulwari Magušim of the Kiribrašin tradition work together with the priesthood to ensure ever bountiful harvests in the fertile lands of Madrizurel and prevent drought or floods threatening the harvest. Promising acolytes are taught here to draw down sunlight and rain in equal measure to nourish the land. \nTheir efforts are guided by the Servants of Surael, who ensure that not just the bellies of the faithful are filled, but their minds are nourished as well. Their frequent journeys bring them to even the most remote hamlets where they provide the local peasants with the blessing of Surael for their fields and harvests, protecting them from the corrosive influence of the Malevolent Dark. Yet no matter how far they travel, they always carry the image of their cherished Sunlit Garden in their hearts and minds.\nAll this means that the Temple of the Sunlit Garden or Mekshaydiryat, as the Yeteferen reverently name it, occupies a vital place in the hearts and minds of the faithful, many of whom consider a pilgrimage to the temple the crowning achievement of their life."

