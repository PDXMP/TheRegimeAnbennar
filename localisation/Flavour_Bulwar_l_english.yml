 bulwar_flavour.334.t:0 "The Temple of Radiant Glory"

 bulwar_flavour.334.custom.d.jadd:0 "In splendid isolation near the peaks of one of the highest mountain ranges of Sarhal, a truly marvellous testament to the power of faith and dedication can be found. High up in the Duwar Mukis, near the mountain pass between them and the Muhmukis range, lies the Temple of Radiant Glory. Built on a series of mountain terraces atop the mountain ridge and in part hewn into the cliff walls of the mountain itself, it can only be reached by narrow mountain paths and a series of steep stairs unless one has been granted the gift of flight. Water channeled from mountain glaciers feeds the hanging gardens of the temple complex, where local Nzeri tradition and Bulwari horticulture have been combined to fashion a verdant oasis amongst otherwise bare mountaintops. \nThe temple, formally called Eduz-Qašrineb, but more commonly known as Luislatiá by the harpies inhabiting the surrounding mountain valleys, is one of the most famed spiritual retreats of the Jadd in all of Sarhal. Here, high above the clouds and close to where the sun shines brightest upon all the lands of Halann, elaborate ceremonies celebrate the glory of Surael, while the dry cool mountain air does its part in preserving a vast library of religious scriptures, hymnals and treatises. \nThe Daughters of Jasiene maintaining this secluded monastery rarely have the opportunity to welcome pilgrims in their home, except for the truly devout or a determined religious scholar seeking out their library. But they do not forget their duties to the wider community of the faithful, and regularly send out novices to administer to the needs of the remote mountain villages in the vicinity."
