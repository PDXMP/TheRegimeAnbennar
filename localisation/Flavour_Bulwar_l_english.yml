 bulwar_flavour.310.t:0 "The Temple of the Blessed Gate"
 bulwar_flavour.310.d:0 "Connecting the harbour of Dakmender to the upper city near the riverside is the Temple of the Blessed Gate. A broad avenue runs through two monumental arched gates decorated with glazed bricks coloured in blue and gold that face each other across a large plaza surrounded on three sides by scriptoria, dormitories, and ancillary temple buildings. On the fourth side the temple ziggurat of Eduz-Baghalwa, the Temple of the Blessed Gate, rises up, and beyond it the temple garden terraces descend to the banks of the Keygas. \nThe entire complex, called Mekrebdarek by the local Ofehibi, has quickly become a cherished institution in the metropolis at the mouth of the Keygas after the introduction of the Sun Cult to these lands. Whether dispensing alms to the poor, providing solace to the faithful, or sheltering travelling pilgrims, the temple is one of the pillars of the city, and during the high religious festivals the processional avenue is crowded by Dakmenderi citizens and pilgrims from all across the Ofehibi coast and the lower Keygas basin.\nAside from catering to the spiritual needs of the Dakmenderi, one of the main functions of the temple and its associated hostelries is the accommodation of pilgrims hailing from all across eastern Sarhal on their way to the holy sites of Bulwar. As for many amongst their number, the city is the last stop on their journey before they sail across the Gulf of Rahen towards Surael’s Garden. "
 bulwar_flavour.310.a:0 "May you be blessed to see the twin gates of Mekrebdarek for yourself!"
 bulwar_flavour.310.tt:0 "The §YTelekenid§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.311.t:0 "The Temple of Sacred Rebirth"
 bulwar_flavour.311.d:0 "The shattered spire of Kuvunika cuts an awe-inspiring sight, even in its ruined state. Surrounded by the concentric walls of the warlord-fortress added many millennia after the construction and destruction of the spire, the temple still dominates the landscape of Kuvunika, a potent reminder of the weight of history felt in these lands. \nFor the people of Kuvunika, it is not a looming portent of their insignificance in the face of such vast timespans, but a joyful affirmation that - no matter how dire a catastrophe might be– life marches on, and in due time something new and wondrous will grow on the bones of the old. Just as the Thirteen Days of Darkness might have meant the end of the old Bulwari Pantheon, Surael’s rebirth ushered in the glorious new dawn of a radiant age of Light.\nHis rebirth is therefore the focus of celebrations in the aptly named Temple of Sacred Rebirth, the Eduz-Qašdulittaru - or Gekwepizaa, as the local Kombedak Dakinshi and Cyazizeta lizardfolk prefer to call it. \nWhile Kuvunika might not experience much in the way of seasonal variation, the ancient Bulwari calendar is still used to determine the date of the winter solstice. On this date, an enormous celebration of Surael Reborn transforms the city. \nA massive procession begins at dawn, travelling from the eastern city gate to the innermost circle of the spire fortress and the temple ziggurat found on the southern side of the shattered spire. Here, from midday onwards all through the remaining day and the night that follows, ceremonies praising Surael and exhorting him in his Struggle are held. All throughout the city, the people are gathered either in solemn vigil or in raucous celebration of Surael’s impending rebirth. Once the first light of dawn touches the top of the temple ziggurat, a new celebratory procession begins, this time following the course of the sun westwards to the banks of the Ina river, where the populace gathers to celebrate Surael’s victory over the Dark for another year."
 bulwar_flavour.311.a:0 "For every nightfall there is a luminous dawn waiting to happen!"
 bulwar_flavour.311.tt:0 "The §YBamaliwuni§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.312.t:0 "The Heart of the Sun and Stars"
 bulwar_flavour.312.d:0 "On a promontory overlooking lake Khusadza, the Khankatesh Zatsarya stretches towards the sky since time immemorial. The twin ziggurats of Naga-Khatesh on its southern side have accompanied the Zatsarya for many centuries, but with the arrival of the Sun Cult to these lands, they are now dwarfed by the temple ziggurat of Khusyetsazdash, the Heart of the Sun and Stars, or Surunnulib as it is known by the Bulwari. \nSituated south of the Zatsarya, it delineates a perfectly diamond-shaped ceremonial square with the other older structures. Decorated in granite plates covered with mica inclusions the entire temple glitters in the light of the sun, an earthly reflection of the sky, with a golden dome at the top of the ziggurat representing the sun around which the stars of the sky are arranged.\nHere Surael, or Szurral as the lizardfolk call Him, is venerated in his role as the home star, the Rakhyetsa, giver of all light and life. The Ashhana lizardfolk in particular have become the most fervent adherents of Szurral, seeing His Struggle against the Malevolent Dark reflected in their own inner struggle against their violent impulses. By mastering these impulses and thus strengthening their Ilu - their inner divinity - they strive to strengthen the Order established by Szurral, determined to do their part in the ongoing Struggle against the machinations of the Darkness."
 bulwar_flavour.312.a:0 "Praised be the Rakhyetsa, master of the heavens and bringer of light!"
 bulwar_flavour.312.tt:0 "The §YOdu Kherass§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.313.t:0 "The Temple of the Garden of Hope"
 bulwar_flavour.313.d:0 "The lands of the upper Sorrow and the surrounding Gol savanna have been beset by conflict for most of their history. Nomads against sedentary riverfolk, humans against gnolls, Kheteratans against Fangaulans. But now, with the arrival of the Sun Cult to these contested lands, there is at long last hope for a lasting peace. A peace under the auspices of shared worship of Surael, uniting former foes and ending the petty vendettas of former rivals.\nThis is the promise made manifest in the Qaar-Hortabat, the Temple of the Garden of Hope. Here, along the shores of the Sorrow on the other side of the city of Deshwimat, a vast temple complex has been constructed, its central ziggurat Eduz-Dasmakirima and ancillary buildings separated by a vast meticulously maintained garden park kept perpetually verdant by the fertile soil and nourishing waters of the river. \nBut flowers and trees, no matter how pleasing to the eyes they might be, are not the most important thing grown in this sacred precinct. Here impartial temple mediators resolve even the most bitter and protracted of conflicts, and promising bright youths from Deshwimat and the surrounding provinces are taught with the aim of eventually occupying important positions among the local administration, learning early on to not let resentments and prejudices taint their judgment. "
 bulwar_flavour.313.a:0 "We all carry the gift of a part of Surael’s divinity within us!"
 bulwar_flavour.313.tt:0 "The §YGol§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.314.t:0 "The Temple of Sacred Waters"
 bulwar_flavour.314.d:0 "On the shores of lake Nirakhet the marble-clad temple ziggurat of Eduz-Qašdabad - the Temple of Sacred Waters or Qaar-Disrabas as the Tijarikheti call it - gleams in the light of the midday sun. Situated at the outlet of the river, the birthplace of the Mother’s Sorrow, the waters of river and lake alike gently lap at the marble steps rising up to the plaza upon which the ziggurat is erected. \nWhile the Sorrow may not be the holy Suran, its importance to the inhabitants of these lands has not noticeably decreased after the introduction of the Sun Cult, and many local priests consider a ritual bath in its waters an acceptable substitute to the purification achieved by a bath in the waters of the Suran.\nThe steep ziggurat is reflected by the glittering waters of the lake, and channels feed the lake water to a series of tranquil pools filled with water lilies that delineate the inner precinct.\nWhile Nirakhet - as one of the divine daughters of Nunu, god of freshwater - has been long dead like the rest of the ancient Bulwari pantheon, her memory is still cherished on the banks of the lake that carries her name. \nEach year, the faithful living on the shores of the lake gather during the winter solstice to mourn her death and praise Surael for defeating the Malevolent Dark and restoring the proper Order to the universe. Devotees gather on the shore while the first light of dawn after the winter solstice is reflected upon the tranquil waters, for they believe it to be a potent purification ritual to bathe in the lake at this time, cleansing them and washing away the sins of the past year."
 bulwar_flavour.314.a:0 "May the dawn waters wash away the stain of darkness from our minds."
