 bulwar_flavour.331.t:0 "The House of the Golden Sun"

 bulwar_flavour.331.custom.d.jadd:0 "High up in the foothills of the Pakreda Sedara mountains, a majestic waterfall tumbles down a sheer cliff, the mist created from its spray birthing countless rainbows during the day. At the edge of the cliff, right next to the roaring waters, stands the House of the Golden Sun, a massive monastic complex whose central dome is crowned by a massive sun disk coated in pure gold, reflecting the light of the sun with blinding brilliance during the day and being illuminated by sacred fires during the night, a guiding light for the devout pilgrims and a bright reminder for the people of Bamaliwuni of the might and glory of Surael.\nIn the seclusion of the House of the Golden Sun, the Bet-Urašur or Umba Daabajuqa - its formal and local name respectively -, those who strive to join the ranks of the Militant Jadd train to hone their martial skills in the hopes of one day be called upon to join the battle against the forces of darkness. A particularly famed part of their training is the rainbow dance, where aspiring holy warriors are forced to defeat their opponents while passing across half-submerged stepping stones in the river right next to the lip of the waterfall. Not all survive this arduous training, but those that do move with an exceptional grace reminiscent of their shapeshifter forebears."
