 bulwar_flavour.339.t:0 "The Temple of the Sun's Mirror"

 bulwar_flavour.339.custom.d.jadd:0 "At the heart of the southern lowlands of Madrizurel lies the city of Yikikakeli in between the Solgidda and Muka lakes. And on the shores of Solgidda lake, on a series of artificial islands erected using the famous Kwariketema architectural technique of the Sitewosi, rises the Mekshaymastawt, the Temple of the Sun’s Mirror. \nProperly called Eduz-Surmušal, its grounds are formed by concentric circles of sacral buildings alternating with water gardens surrounding the central ziggurat temple. The main temple can be reached both via a series of bridges and waterways. Atop the ziggurat lies not the usual ceremonial platform, but an artificial pool whose waters remain mirror-smooth no matter the weather. This sacred pool has been enchanted by devout weather magicians so that even on the stormiest of days, a gap in the cloud cover is maintained above the ziggurat, ensuring that the sun may always be reflected in the still waters of the sacred pool.\nWithin this temple complex the holy warriors of the Militant Jadd find solace and respite in between their arduous patrol missions along the borders of the realm of the faithful, where their constant vigilance prevents any incursion by agents of the Malevolent Dark bent on threatening the sacred Order Surael has ordained. \n\nJust as the light of the sun is mirrored by the sacred waters..."
 bulwar_flavour.339.custom.d.nsc:0 "At the heart of the southern lowlands of Madrizurel lies the city of Yikikakeli in between the Solgidda and Muka lakes. And on the shores of Solgidda lake, on a series of artificial islands erected using the Kwariketema architectural technique the Sitewosi are famous for, rises the Mekshaymastawt, the Temple of the Sun’s Mirror. \nProperly called Eduz-Surmušal, it is formed by concentric circles of sacral buildings alternating with water gardens surrounding the central ziggurat temple. The main temple can be reached both via a series of bridges and waterways. Atop the ziggurat lies not the usual ceremonial platform but an artificial pool whose waters remain mirror-smooth no matter the weather. This sacred pool has been enchanted by devout weather magicians so that even on the stormiest of days, a gap in the cloud cover is maintained above the ziggurat so that the sun may always be reflected in the still waters of the sacred pool.\nWithin this temple complex the holy warriors of the Exemplars find solace and respite in between their arduous patrol missions along the borders of the realm of the faithful, where their constant vigilance prevents any incursion by agents of the Malevolent Dark bent on threatening the sacred Order Surael has ordained. \n\nJust as the light of the sun is mirrored by the sacred waters... "

