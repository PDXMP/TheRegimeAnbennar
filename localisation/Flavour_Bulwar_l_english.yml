 bulwar_flavour.340.t:0 "The Palace of Blessed Winds"

 bulwar_flavour.340.custom.d.jadd:0 "The oasis city of Zirrbit on the southern edge of the Salahad shelters in the shade of a large sandstone plateau. A series of stairs hewn into the stone allow a determined pilgrim to ascend the heights and reach the Palace of Blessed Winds, the Zikavarvrem, atop the plateau. Carved out of the rosy sandstone itself, the monastery’s clever use of wind chimneys ensures that even during the most oppressive midday heat, the constant winds rushing across the plateau provide the interior of the Palace with a cool breeze. Complementing this are the intricately decorated fountains fed by deep aquifers that nourish the small gardens hidden in the shaded courtyards of the monastery, inviting meditative contemplation.\nBut the Palace of Blessed Winds, or Eklu-Halwašag as it is formally known, is not just a meditative retreat. It is here that the Militant Jadd maintains its regional headquarters and trains its members to endure the harsh conditions of the desert in their pursuit of justice and protection for the faithful.\nFrom the time the first cool fingers of dawn touch the plateau to the sunset, when the entire Palace appears aflame in the light of the setting sun, acolytes of the Militant Jadd can be observed practising on the training fields beyond the monastery on the edges of the plateau."
 bulwar_flavour.340.custom.d.nsc:0 "The oasis city of Zirrbit on the southern edge of the Salahad shelters in the shade of a large sandstone plateau. A series of stairs hewn into the stone allow a determined pilgrim to ascend the heights and reach the Palace of Blessed Winds, the Zikavarvrem, atop the plateau. Carved out of the rosy sandstone itself, the monastery’s clever use of wind chimneys ensures that even during the most oppressive midday heat, the constant winds rushing across the plateau provide the interior of the Palace with a cool breeze. Complementing this are the intricately decorated fountains fed by deep aquifers that nourish the small gardens hidden in the shaded courtyards of the monastery, inviting meditative contemplation.\nBut the Palace of Blessed Winds, or Eklu-Halwašag as it is formally known, is not just a meditative retreat. It is here that the Order of Judges maintains its regional headquarters and trains its members to bring justice to the faithful and chase down servants of the Malevolent Dark all across Fangaula and the western Salahad.\nFrom the time the first cool fingers of dawn touch the plateau to the sunset, when the entire Palace appears aflame in the light of the setting sun, acolytes of the Order of Judges can be observed studying law precedents and disputing mock trials in the temperate halls of the Zikavarvrem in their attempt to master their vocation."

 bulwar_flavour.340.a:0 "[bulwar_flavour_340_custom_a]"
 bulwar_flavour.340.custom.a.jadd:0 "Like His Light, the might of the faithful reaches across the desert."
 bulwar_flavour.340.custom.a.nsc:0 "May the blessed winds clear your mind and grant you judicious wisdom."

