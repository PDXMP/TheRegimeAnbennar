 bulwar_flavour.51.t:0 "Practices of the Five Thousand"
 bulwar_flavour.51.d:0 "Tell [Root.Monarch.GetTitle] [Root.Monarch.GetName]; Your servant Veharia Faranzuir sends the following message:\n\nI am writing this letter regarding an accident that occurred while I was traveling through the hills between Aqatbar and Eduz-Wez. It concerns the cult known as the Five Thousand. Let me talk about them, as I have recently contacted some of them and started to understand the peculiarities of their faith: Followers of the Five Thousand do not merely pray or rest in contemplation - they act. They spend every spare hour of every day since infancy with training. When reaching adulthood, they seek to emulate the warrior-heroes of old and their selfless service; as such, they seek to protect the innocent and fight against evil; be it wild beasts, monsters, or those who dare to harm the weak.\n\nI managed to experience them in action when they protected the trader caravan I travelled with through the hinterlands of Bahar from a bandit attack, even though they did not seek nor receive a reward for their deed. Afterwards, while I accompanied them, I learned further details about the Five Thousand - they constantly roam in small groups across the countryside and believe unity is the true way to stand against the dark. They fight and train to confront the world's current evils, taking a firm stand in emulation of their heroes.\n\nI sent you this missive because I am convinced they would be a great boon to our kingdom."
 bulwar_flavour.51.a:0 "We need those that act, not those that just talk about it."

 bulwar_flavour.52.t:0 "Practices of the Aphorists"
 bulwar_flavour.52.d:0 "Tell Cecilio: Your friend Fardante sends the following message:\n\nAs part of my latest research on Bulwari religious practices, I have been intensely researching a particular cult: The Cult of Aphorisms. After leaving the House of Wisdom of Crathanó, I travelled to the Gelkar lands, where I first encountered adherents of the Cult of the Aphorists.\nTo be considered a true member, the candidate does not necessarily need to memorise all the Bulwari Classics or all the aphorisms that have been assembled by the cult. They instead need to craft a novel aphorism out of religious scripture or rediscover a forgotten one. As such, most who follow the Cult are considered followers, not actual members. It takes years of studying the scriptural classics of the Dinu Sar and digging through thousands of ancillary theological works to find a piece of wisdom unknown to the current members. Still, the number of candidates is always high each year, as being considered an Aphorist is an honor among Gelkar society. At one of their gatherings, I even heard one aphorism that reminded me of you: “If a scribe knows only a single line but his handwriting is good, he is indeed a scribe!” Do you recall that when we started our studies, you could copy everything but only knew how to write your name."
 bulwar_flavour.52.a:0 "A man's intelligence is a gift from Surakel."
 
 bulwar_flavour.53.t:0 "Practices of the Eclipse"
 bulwar_flavour.53.d:0 "Tell [Root.Monarch.GetName]:\n\nWe received multiple letters concerning the “Sinners” and “Criminals” of our country, which describe all the crimes they committed, where the evidence is located, and how to find those individuals. Our spies are convinced those messages must have come from the Cult of the Eclipse, a radical group that believes in cleansing Bulwar from crime and what they consider the stain of the monstrous races.\n\nOne of the letters we received contained the names of all those considered “sympathizers” of gnolls, harpies, or goblins, be they individuals who trade with them or have any other form of relationship with them. We can of course ignore those parts and focus only on the useful sections about criminal activity within our borders. This cult appears very experienced in acquiring, cataloguing and investigating evidence of what they consider crimes in the eyes of Surakel. A clandestine cooperation with the cult could be a boon for our nation, but they have very radical positions that can disagree with some groups.\n\n"
 bulwar_flavour.53.a:0 "Beware the Monster-Hunters for they may easily become what they hunt."

 bulwar_flavour.54.t:0 "Practices of the Red Flame"
 bulwar_flavour.54.d:0 "Tell my lord: Your servant Faribarz sends the following message:\n\nRecent scouts have noticed that in the old city of Gerxhoraak, the ruins of one of the great cities of the Suncrown gnolls - a group we believed had vanished until now - still linger there. The city may lie in ruins, but they still keep the Red Flame alive in the crumbled temple.\n\nA gnoll priest of the temple gave us a message, saying they are one of the few Red Flames remaining and that they used to burn the remains of the Red Xhaz, defeated by Jaher. They believe that as long as the flame remains, no Xhaz, Xhazobine, or Xhazobain will threaten Bulwar ever again. The scouts have noticed that all the priests and attendants wear armor beneath their garments and swords at their sides; they also appear to have fought on numerous occasions, as many are covered in scars, and some even wear bandages and various prostheses.\n\nThey are remnants and veterans of a thousand battles against the Xhazob Gnolls; could they be the remains of the so-called Guardians of Gold? The elite guard of the Suncrown Gnolls? At the moment, they refuse to be called anything other than ‘Marzana's heirs’. Their dedication to the cult and its sacred martial duty could be a great boon to our nation."
 bulwar_flavour.54.a:0 "Bright embers of resistance against a tide of corruption."

 bulwar_flavour.55.t:0 "Practices of the Maqeti"
 bulwar_flavour.55.d:0 "Tell [Root.Monarch.GetName]: Your servant Jarad Lezuir sends the following message:\n\nMy friend, I received some information about the Cult of Maqet. They have a strange custom, different from all the other cults, that, according to them, was introduced to their lands by former slaves hailing from the land of Kui. They prepare a beautiful effigy over the course of an entire year; beautiful depictions of their kings and queens are usual, but it is not uncommon for Surakel and Maqet to also appear. They adorn the effigy with great care, affixing many jewels and trinkets, painting it, or sculpting it to further enhance its majesty. They also prepare a gigantic banquet featuring diverse, luxurious dishes.\n\nEvery year, the adherents all gather on the public square of their town, with the effigy in the middle. According to one of the priests I spoke to, the ceremony begins with chains being broken to symbolize the end of slavery. Then, they burn the effigy together with samplings of the foods prepared, and celebrate and feast around it while it burns. This celebration continues for the entire night, only stopping when the sun appears on the horizon. According to the priesthood, the burning is required to send the nourishing feast to Surael and to honor Maqet.\n\nGaining the support of such a diverse group of people would be beneficial if we intend to oppose oppression and unjust rulers. The Maqeti are a people who have survived multiple conquerors and still have managed to remain united."
 bulwar_flavour.55.a:0 "We will burn and break our enemies together."

 bulwar_flavour.56.t:0 "Cult of the Sand-grandfather"
 bulwar_flavour.56.d:0 "To Kaldarim, head of the Markarim Clan. Your cousin Adirian sends this message:\n\nCousin, to my lasting regret I have to admit I almost died because I did not listen to the elders of our family. I decided to take the old Edešukeru route to Rahen instead of the Golden Highway, because I assumed it would be quicker and more profitable. How wrong I was.\n\nI lost my entire expedition, including supplies and water, in the desert in just a week. I was alone, wandering through the dunes, already preparing to die, when I was saved. They called themselves the Cult of the Sand-Grandfather; they believe a Dragon is their great protector. It's weird, I know. It is funny that they cared for me despite being a useless mouth to them, with no coin or name to protect me.\n\nThey gave me water, fed me until my strength returned, and carried me to an outpost. When I said I had no way to get back home because I had lost all my possessions, they gave me a small pouch of incense to sell so I could return. According to them, I was a guest; a guest for them is sacred and must be treated as family. I had no idea people like those still existed. Any ruler would gain a lot by allying with such honourable people."
 bulwar_flavour.56.a:0 "The desert is harsh, but never say its inhabitants are harsher."

 bulwar_flavour.57.t:0 "Followers of the Sea-Ancestors"
 bulwar_flavour.57.d:0 "Tell [Root.Monarch.GetTitle] [Root.Monarch.GetName]: Your humble servant sends you this message:\n\nI apologize for my absence; I have been lost at sea for weeks. A storm struck my ship, and I was left to drift around the endless sea until a group of fishermen saved me. I soon learned that they all belong to a cult followed by many of the sailors and fishermen along the Divenhal Coast. They believe that their so-called Sea-Ancestors have been elevated by Surakel to the rank of what the rest of the Sun Cult calls Chosen, and that they will protect their followers at sea.\n\nThey took me back to the coast, where I lived with them until I recovered from my ordeal. Their lives are focused on the sea and they are consequently very knowledgeable about it. They always knew when a storm would hit and where to catch the biggest fish. They know many tricks and methods to mitigate the worst tempers of the waters and make the vast sea look like a small lake. There is a custom of theirs that I have found described in records from all around the Bulwar coast: they put an effigy of the one they want to protect close to the sea with some offerings. If, on the next day, it is gone, it means the sea has accepted it. The Sea-Ancestors will now protect the person represented by the effigy.\n\nI believe reinforcing our ties with this Cult can only strengthen our position on the seas."
 bulwar_flavour.57.a:0 "The sea gives and the sea takes."

 bulwar_flavour.58.t:0 "Cult of the Cerulean Mother"
 bulwar_flavour.58.d:0 "Tell my Lord:\n\nI believe I know who was behind the recent string of unauthorized sorcery around our capital. This is because I spoke with the people who claim to be responsible only yesterday. They are followers of the Cerulean Mother; as they knew I was involved in the investigation they invited me to their meeting. They wanted to come ‘clean’ and present a defense for their acts.\n\nThey discussed their desire to expand research on magic and arcane knowledge in our country. Still, because the local temples are hardline followers of the Jexisian Regulations, they have remained hidden until now. They show me their projects and books; none of what I saw seems to be what we could consider forbidden Binding magic or the Evil Eye. If anything, their spells look like the Light spells our Exorcist-priest uses, but the way the spells operate feels familiar yet foreign, as they probably are related to the practices of old Dameria.\n\nTheir knowledge is vast, and they have shown an incredible talent for understanding and casting magic, so an alliance with them would be a boon to our kingdom if we are to expand our magic infrastructure and research."
 bulwar_flavour.58.a:0 "The most immense shadow originates from the strongest light."

 bulwar_flavour.59.t:0 "Followers of the Dyad"
 bulwar_flavour.59.d:0 "Tell my teacher Zelaria: Your student Araxia sends the following message:\n\nI have made a breakthrough in my research regarding the old version of the Dinu Sar Sun Cult canon found in a temple near Utlazna, and I request an increase in funding. Thanks to a recent discovery, I must rewrite a significant part of my thesis. I found a proper translator for Panušesi, and not just that, but I have made contact with a whole sect that preserves the old rituals and antiquated language used during the past ages of Bulwar.\n\nThey are called the Cult of the Dyad for their firm belief that only the Kings Aga and Barid have been Surakel Reborn. They are adhering to the teachings codified during the Universal Council of Sardazar of 351, the first Universal Council of the Sun Cult, untouched by later translations or additional commentaries. Observing their practices is like watching a living fossil; we now can decipher hundreds of writings and records of practices that were previously locked behind our inability to understand Panušesi, which went extinct during the time of the Petty Kingdoms. Also, we can trace how several practices have changed through the years by comparing them with the rites practised by this unique cult.\n\nI request emergency attention to this matter."
 bulwar_flavour.59.a:0 "Changes may come and go, but our faith in Surakel has never wavered."

 bulwar_flavour.60.t:0 "Practices of the White Stone"
 bulwar_flavour.60.d:0 "The statue slowly took shape as the carving continued, but the man speaking loudly to the crowd did not seem to care about the noise or dust. "Not all heroes die fighting. Dalila evacuated the dozens of wounded during a gnoll raid on her village. Despite constant threats against her life, she persisted until a treacherous gnoll arrow struck her. Even with her dying breath, she kept carrying the wounded. For her sacrifice, we will bestow upon her the most incredible honour and grant her eternal life alongside the other great heroes of the Šadnatu people - a statue carved into one of the caves of Mount Iškurthu itself. Here, she may always remain watching over our people.""
 bulwar_flavour.60.a:0 "A statue stands not just for the past but the future we strive for."

 bulwar_flavour.62.t:0 "Old Sun Cultist Refugees"
