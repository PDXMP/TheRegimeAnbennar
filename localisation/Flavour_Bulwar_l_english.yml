 bulwar_temple_monastery_system_decision_title:0 "Spread the Sun Cult in Sarhal"
 bulwar_temple_monastery_system_decision_desc:0 "The Sar-Arukanaš or Devotion to the Light, as the Sun Cult is properly known, has historically been limited to and concerned with only the lands of Bulwar. But in this age of imperial greatness, many lands and people beyond the borders of Surael’s Garden might become subjects of a Bulwari empire following in the footsteps of Jaher’s Phoenix Empire. And thus the Sun Cult might well spread far beyond its traditional confines, and bring the Light of Surael to the people of Sarhal."


