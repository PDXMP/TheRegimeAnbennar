 bulwar_flavour.315.t:0 "The Temple of All-Encompassing Grace"
 bulwar_flavour.315.d:0 "The temple of Eduz-Palaktebum, known as the Temple of All-Encompassing Grace, has swiftly gained an indispensable role in the spiritual life of the inhabitants of Kunolo. The Vakwene who reject conventional gender norms used to gather in the Kiumbanda healing societies under the auspices of the city’s eponymous patron deity Kunolo. It is within the sacred temple precinct that they now have found a new purpose amongst the ranks of the priesthood of the Sun Cult. \nThey have formed a devoted sect of Sun Cultists closely linked to the Bulwari prophetic order of the Gabarišin, who similarly reject the notion that one’s apparent gender necessarily reflects the inner truth of one’s divine essence, or Ilu. Like the water of the Odogala flowing ever onwards, they are content to adjust their traditions to this new golden age under the Light of Surael. In their new role as priests and priestesses of Surael, they happily continue to administer to those in need from within the halls of the Ilawaykabukun, as they call the Temple of All-Encompassing Grace. \nThe temple itself is a marvel of architecture, merging the classical ziggurat style of Bulwar with the traditions of Fangaula and the Dao Nako. A combination of adobe bricks and enormous pillars of ironwood harvested from the nearby Dao Nako jungle allowed for the construction of a ziggurat that conforms to Bulwari convention while maintaining a distinct Fangaulan aesthetic. "
 bulwar_flavour.315.a:0 "Surael’s eternal grace is granted even to His lowliest children."
 bulwar_flavour.315.tt:0 "The §YDao Nako§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.316.t:0 "The Temple of Bright Skies"
 bulwar_flavour.316.d:0 "The ancient city of Khasa has changed hands many times, and its inhabitants are accustomed to foreign overlords. But unlike many conquerors before them, the forces of the [Root.Owner.GetName] are not here to plunder the riches of Akasik or enslave its people, but to bring them into the fold of the faithful. \nWhen the high Kašra of Eduz-Nebuszufalli, The Temple of Bright Skies, proclaimed Mother Akasik as one of the Šašilu - the minor gods of certain locales - and allowed her veneration as an entity subservient to the divine Order of Surael, many who previously had hesitated to break with the faith of their ancestors gladly joined those who liberated them from the yoke of the Xhazobkult in worship of Surael.\nThe Asamka-ge A'juich Ijima, as the Akasi call the Temple of Bright Skies, has subsequently become the heart of Sun Cult faith in Akasik. The temple hosts the largest of the traditional summer solstice celebrations, praising Surael instead of His devoted servant Mother Akasik. The efforts to absorb the traditional religious orders of Akasik like the Desati Sisterhood into the ranks of the Sun Cult orders are coordinated within this most sacred precinct. It is here that the Hurkashu fire planetouched train to join the ranks of the priesthood alongside their brethren amongst the Kašipti, or mages of Light. United in their desire to bring down sacred sunfire upon all servants of the Dark who dare threaten this land or its resilient people. "
 bulwar_flavour.316.a:0 "Who may doubt the might of Surael in this land kissed by his Light?"
 bulwar_flavour.316.tt:0 "The §YAkasik§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.317.t:0 "The Temple of the Bringer of Order"
 bulwar_flavour.317.d:0 "Elikhet has been many things to many peoples over the ages. Saviour, God-king, patron deity, even implacable adversary. But all can agree that he was a staunch proponent of Order and Civilization, two of the greatest gifts of Surael to his mortal children. The Bulwari consider him a close relation of Surael Himself, as he was born to Nirakhet, Sister to Suran and Buranun, who bore the children of Surael. Even if Elikhet himself has been lost to the machinations of the Malevolent Dark, by his actions he was defending Surael’s Order against the forces of darkness.\nIt is little wonder then, that just as Kuza is still remembered and her deeds praised high up in the mountains of the Šad Kuz, that the memory of Elikhet still has a place in the hearts of the people of Kheterat. It is in the Qaar-Inimahat, the Temple of the Bringer of Order, that the priests remind the people that everyone, be they resplendent god or mere mortal, has a duty to do their part in the defense of the divinely ordained order of the world.\nThis concept is echoed in the very design of the temple itself, with a series of grandiose halls and austere buildings arranged in a symmetrical layout around the central courtyard and the temple pyramid of Eduz-Biblahmu within. Filling the halls and processional avenues of the temple complex at every hour are throngs of pilgrims seeking to affirm their faith receive guidance from the assembled priesthood."
 bulwar_flavour.317.a:0 "Surael’s divine Order is the very foundation for civilisation itself."
 bulwar_flavour.317.tt:0 "The §YKheterata§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.318.t:0 "The Temple of Broken Chains"
 bulwar_flavour.318.d:0 "The city of Yetmesira has undergone a truly profound transformation ever since its inhabitants joined the ranks of the faithful followers of the Sun Cult - the Sar-Arukanaš or Devotion to the Light. What was once a city of gilded cruelty, its wealth built on the shattered hopes, dreams and lives of the unfortunates who were traded away like cattle on the slave markets, has become of a shining beacon of the faith, that thrives on the prosperity instead of the misery of the people within its walls.\nNothing could symbolise this change more than the Eduz-Harhapu, the Temple of Broken Chains, that beating heart of new Yetmesira which the local Yeteferen reverently call Mekyenzelet. Its outer walls are decorated with the shattered remnants of the slave chains that were removed during the grand liberation, when the slavers were struck down. Grateful former slaves and the faithful have attached small bells and chimes to the chains, so even the slightest breeze causes a melodious jingle. Within its walls a series of terraced garden rows leading up to the central ziggurat provide shade beneath the trees planted there, a soothing breeze coming in from the sea rustling their leaves even on the hottest summer day. \nThe temple itself has been marvellously decorated with mosaics and wood carvings from generous donations made by pious merchant princes, who no longer participate in the flesh trade. Instead they now sell the rich grain harvests of Madrizurel to hungry mouths all across the Gulf of Rahen and bring the luxuries found on these shores back with them to Yetmesira."
 bulwar_flavour.318.a:0 "To enslave another sentient being is truly the foulest of deeds!"
 bulwar_flavour.318.tt:0 "The §YYetefesefi§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.319.t:0 "The Temple of Purifying Light"
 bulwar_flavour.319.d:0 "Even from afar one can clearly see the enormous granite rock, rising up from the monotony of the flat savanna to tower over the land, atop which sits Mekdirtara, the Temple of Purifying Light. Half a day’s journey from Mewojala, it is here that a monumental bastion of faith has been erected. \nRising above the solitary rock almost two hundred meters above the plains below the temple, called Eduz-Šarellu, can only be reached by a series of stairs winding around the circumference of the rock, or a system of wind-powered lifting platforms. Here the local priesthood of the Sun Cult watches over the lands of northern Denibari, determined to shield the lands under their protection from the malign influences that may emanate from the fetid southern swamps.\nAnd the people of Mewojala are grateful for their unwavering vigilance, and travel en masse to the base of the rock at each major festival day of the solar calendar, celebrating their resilience and faith in Surael, who wards them from the Malevolent Dark. It is during this time that enormous damask banners interwoven with gold and silver thread are hung from the edges of the rock plateau, depicting legendary tales of Surael and His Chosen emissaries."
 bulwar_flavour.319.a:0 "As certain as the sun rises each morning, we shall keep our vigil!"
 bulwar_flavour.319.tt:0 "The §YDenibari§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.320.t:0 "The Temple of Incandescent Sunset"
 bulwar_flavour.320.d:0 "Sigilan, the old imperial capital of Fangaula, has seen many rulers, and endured many changes. The spread of the Sun Cult throughout its former dominion is just the latest such change. For many people, the idea of a supreme deity embroiled in a constant struggle against a malevolent outside force, that died and was reborn, is not too divergent from their formerly held beliefs, which eased the transition towards a belief in Surael.\nNow, an island in the harbour of Sigilan, connected to the mainland via a processional causeway, contains the most significant symbol of this spiritual change in circumstances, the Alabatsoba Kenetiledin. On this islet the Temple of Incandescent Sunset, or Eduz-Erbusuranqul, rises from the waves, the maroon-coloured glazed clay tiles of the ziggurat glittering in the sun. Each sunset, the entire temple appears as if aflame, a true marvel on full display for every fisherboat and trading vessel seeking the safety of the harbour before nightfall.\nUnique for a temple of the Sun Cult, the sacred gardens of the Temple of Incandescent Sunset are not only found above, but below the waves as well. The temple islet is surrounded by an aquatic garden full of colourful corals and kelp, wafting gently with the currents and enticing swimmers to explore their beauty."
 bulwar_flavour.320.a:0 "Every evening, the seas are awash with the fiery blood of Surael!"
 bulwar_flavour.320.tt:0 "The §YJanama§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.321.t:0 "The Temple of Truth's Beacon"
 bulwar_flavour.321.d:0 "The fortress city of Azka-szel-Udam has been the sole stronghold of the Sun Cult on the southern shores of the Gulf of Rahen ever since the times of Maqet the Liberator. Holding out against repeated invasion attempts from the surrounding gnollish tribes for centuries, it only fell after more than five hundred years of stubborn resistance. \nNow, with the former lands of Dasmazar once again in the hands of the faithful, it was a foregone conclusion that the site of the Eduz-Diparkettu, the Temple of Truth’s Beacon, which was desecrated during the era of gnollish occupation, was swiftly restored to its former glory.\nRising up on a promontory above the harbour bay, the temple ziggurat differs from the traditional Bulwari temples. Its top does not just contain a ceremonial platform but a lighthouse tower decorated with traditional red and white birmi murals that contains an eternal flame burning in an oil basin inscribed with potent light magic.\nThis beacon of Surael’s truth shines day and night, a silent but defiant sign to all who approach that this city and its people reside within Surael’s Garden. Maqeti sailors, whether they are legitimate merchants or privateers coming home after raiding slaver vessels, feel their spirits lifting whenever they see the gleaming light of the beacon on the horizon. But those who stand in opposition to Surael and His children fear to stand in the glare of the beacon’s light, all their lies and deceptions exposed."
 bulwar_flavour.321.a:0 "The light of Surael reaches even the deepest recesses of the mind."
 bulwar_flavour.321.tt:0 "The §YFar Salahad§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.322.t:0 "The Temple of Blessed Dawn"
 bulwar_flavour.322.d:0 "Izmeri, the city of black stone, half built into the cliffs of the Taseh Tiskesh hills, half submerged beneath the coastal shallows, is certainly one of the more unique settlements to be found in eastern Sarhal. Inhabited both by human and lizardfolk Tanizu, its true origins are shrouded in mystery, but it serves as one of the most important permanent settlements found in Ishyamtumu.\nWith the arrival of the Sun Cult to these wild untamed lands, selecting Izmeri as the seat of one of the main temples of the region was a natural choice. Built upon a foundation of the glistening black stone but using a pale sandstone for its actual construction, the Gekeresane or Temple of Blessed Dawn sits directly on the shore, with its sacred garden climbing the cliffs in a series of terraced fields. Stairs connect the central platform around the ziggurat of Eduz-Halwašattu both with the cliff dwellings above and the submerged residences of the more aquatic inhabitants of the city.\nWithout fail, the rising sun is greeted each dawn by a polyphonic chorus of the devout who gather along the shore, celebrating their joy at the return of Surael’s Light to the world. On the high festival days, the faithful assemble in the early hours of the morning and send out intricately woven garlands spun both with colourful land flowers and sea plants and glowing with the light of bioluminescent moss and algae on the waves towards the horizon, where their gentle light illuminates the waters in anticipation of the coming dawn."
 bulwar_flavour.322.a:0 "Let the garlands carry our dreams towards the gentle light of dawn."
 bulwar_flavour.322.tt:0 "The §YIshyamtumu§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.323.t:0 "The House of Righteous Ire"
 bulwar_flavour.323.d:0 "Surael is a God of infinite compassion and mercy for His creation, but that does not mean that He is not filled with righteous fury towards those agents of the Malevolent Dark who willingly chose to defile the sacred Order of the universe He ordained.\nThis truth lies at the heart of the teachings espoused by the Bon Tilenndimin, the House of Righteous Ire or Bet-Kastišar as the Bulwari call it. Built on the shores of the Odogala near the walls of Fojara, its temple gardens in part resemble more a training field than a verdant oasis.\nFor both priesthood and laypeople here are united in their understanding that sometimes it takes a heart filled with noble indignation to wield the blade that protects the innocents and repels the forces of Darkness. The priests of this temple therefore do not lead a life of quiet contemplation, but seek to achieve greater understanding of Surael’s will by testing the endurance of their mortal forms. \nAt any time of day, some amongst their number can be observed to practice the ritual combat forms for hours on end, with many claiming that exhaustion and ritualised repetition allow them to achieve deep spiritual insights."
 bulwar_flavour.323.a:0 "His Light ignites an eternal flame in the hearts of the truly devout."
 bulwar_flavour.323.tt:0 "The §YKubaci§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"

 bulwar_flavour.324.t:0 "The Temple of Hidden Truth"
 bulwar_flavour.324.d:0 "The location of Kvangraak in the middle of the vast savanna is not due to mere random choice: the city was founded in order to control access to the subterranean Dao genie palace of Esuvrem. With the Sun Cult reigning supreme over this part of the gnollish savanna, a large temple complex has been erected over the cave entrance to the genie palace.\nThis temple, called Eduz-Pazrikettu, the Temple of Hidden Truth, or Zedrekhtidet Afakkan in the gnollish tongue, is decorated with delicate but sturdy metal workings, from mural plates to decorative railings along the ziggurat levels, the product of the concerted efforts of the many master blacksmiths that call this city their home.\nWhile the devotion of the local gnolls to Surael and his struggle against the forces of Darkness cannot be doubted, some remnants of their former belief in Kvanga persist in their reluctance to discard what others might consider unsalvageable, and their dogged persistence to tease out hidden meanings and buried secrets from seemingly mundane texts or artefacts.\nThis predilection has earned the scholar-priests trained in the halls of the Temple of Hidden Truth a reputation as some of the most erudite experts regarding the buried secrets of the ancient past. Lucky is the academy where one of their number accepted a teaching position, and it is a costly but wise investment for any would-be treasure hunting expedition to secure the services of such a scholar."
 bulwar_flavour.324.a:0 "Even the most intricate riddles may be solved by a devoted mind."
 bulwar_flavour.324.tt:0 "The §YGazraak§! region gets the following effects:\nLocal Tax Modifier: §G+5.0%§!\nLocal Missionary Strength: §G+2.0%§!\n"
