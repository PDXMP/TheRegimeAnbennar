 #Government Reforms
 centaur_worldly_enlightenment_reform: "Worldly Enlightenment"
 centaur_worldly_enlightenment_reform_desc: "After we were forced out of our homeland and our very god was slain by humans, we were adopted by Irdaeos. Many of our kind sought to slay the humans in vengeance, but the loss of our lands to the humans is clear evidence of divine disfavor and now its source is known. Irdaeos is truly Shirdos and works in a pantheon of gods, including the gods of the humans. Now we know what we must do; as we migrate across the plains, we shall spread the true worship of Shirdos to our wayward kin."
 mechanic_centaur_worldly_enlightenment_effect_yes: "Converting provinces within your §YNomadic Zone of Control§! removes §G100§! Devastation, adds §G+25.00§! Prosperity Progress, and has a §Y30.0%§! chance to add §G1§! £icon_manpower_in_text£"

 yudunyovi_followers_of_many_gods_reform: "Followers of Many Gods"
 yudunyovi_followers_of_many_gods_reform_desc: "The Yudunyovi pantheon consists of many gods, all with their own unique strengths. Just because Taqoshur is the leader of the pantheon does not mean that worshipping gods lesser in the hierarchy is not worthwhile. To dedicate all our worship to just one god is to invite deficiencies in the areas that lie outside their purview. Shirdos cannot make the sun shine anymore than Taqoshur can conjure storms. Every god has their role and when faced with a certain challenge we ought to appeal to the most suitable god."
 mechanic_yudunyovi_follower_of_many_gods_yes: "Can swap §YPersonal Deities§! every §Y5§! years"

 yudunyovi_dedicated_followers_reform: "Dedicated Followers"
 yudunyovi_dedicated_followers_reform_desc: "Though all the worldly gods are worthy of worship, our ruler has chosen to devote their passion and interest to one god. This is the way it has been for many years in the Forbidden Plains, with the Triunics focusing their worship on one of the lake goddesses and the centaurs worshipping Shirdos, known to them as Idreaos. Many fellow worshippers feel solidarity with our leader; we would never try to assert our god as supreme over the others, but for us there is one we love most."
 mechanic_yudunyovi_dedicated_followers_yes: "Can only swap §YPersonal Deities§! every §Y20§! years"

 #Estate Privlieges
 estate_mages_dream_speakers: "Dream Speakers"
 estate_mages_dream_speakers_desc: "It is known that the N’potsoit, or mages as they are known in most of the world, are descendants of the god of dreams Soiti. As such they seek to commune with Soiti, who will occasionally visit their dreams and grant them insight. However, Soiti doesn’t only visit their grandchildren's dreams; by engaging in this commune ourselves we shall surely gain the respect of the N’potsoit."
 estate_mages_dream_speakers_tt: "Upon selecting §YSoiti§! as your deity gain §G+20.0%§! [Root.GetMagesName] Loyalty Equilibrium for §Y10§! years\n\nIf our ruler is a §MPowerful Mage§! we might be visited by Soiti in our dreams, giving us §G+1§! level of Proficiency on §Y2§! random §TSchools of Magic§!"

 estate_orachov_ustiqlik_beneration: "Ustiq’lik Beneration"
 estate_orachov_ustiqlik_beneration_desc: "The Ustiq’lik are signs of Taqoshur’s divine power here on Halann, so large that they serve as natural landmarks. They are inscribed with the ancient stories of the worldly gods; were they not, it would have taken even Soiti much longer to reveal the truth to us. They radiate heat which let the ancients survive the harsh winter. Recently the heat has begun to fade. This is a sign from Taqoshur that we are ready to survive on our own, that we no longer need to be coddled like children. We see the effects of age on these divine structures. Erosion is the intended fate of these grand monoliths and we should appreciate them while we can."
 estate_orachov_ustiqlik_beneration_tt: "Developing a §YYudunyovi§! province in the §YForbidden Lands§! (excluding Yyl Möitsa) with §Y0§! Devastation has a §Y25%§! chance to gain '§YUstiq’lik Community Blooming§!' giving §G+15.0%§! Local Tax Modifier and §G+10.0%§! Local Manpower Modifier for §Y20§! years"

 estate_church_ustiqlik_caretaking: "Ustiq’lik Caretaking"
 estate_church_ustiqlik_caretaking_desc: "The Ustiq’lik are signs of Taqoshur’s divine power here on Halann, so large they can serve as natural landmarks. They are inscribed with the ancient stories of the worldly gods; were they not it would have taken even Soiti much longer to reveal the truth to us. They radiate heat which let the ancients survive the harsh winter. Recently the heat has begun to fade. This is a most worrying sign - these are sacred to Taqoshur, implements of his divine will. That they have fallen into ruin is shameful, a consequence of our forgetting the gods. We must reverse this ruination… we command a nation and with a nation's work the divine obelisks can yet be saved."
 estate_church_ustiqlik_caretaking_tt: "§YYudunyovi§! provinces in the §YForbidden Lands§! (excluding Yyl Möitsa) with §Y20§! Development and a §YTemple§! gain '§YPowerful Ustiq’lik§!' giving §G-10.0%§! Local Construction Cost and §G+10.0%§! Local Goods Produced Modifier until the end of the game"

