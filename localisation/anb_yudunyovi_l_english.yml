l_english:

 #Events
 yudunyovi.1.t: "Winds of Ancestry"
 yudunyovi.1.desc: "With the recent resettlement of Triunic peoples into their ancestral steppe homelands, there’s been a movement to rediscover the old ways. Locally supported archeological digs are sprouting up around the new settlements and many artifacts have been discovered. Most of these are the usual suspects; axe heads, pottershards and old refuse pits that give insight into how the ancient Zabatlari lived. But there have also been religious artifacts, giving insight into how they worshipped. Amongst all this discovery, however, a strange phenomenon has emerged; settlers have begun hearing a strange voice in their dreams. The cause is unknown and the reports are unusually consistent, needless to say many academics have found it very interesting."
 yudunyovi.1.a: "Interesting Indeed"

 yudunyovi.2.t: "A Shine Long Lost"
 yudunyovi.2.desc: "The focus of the Triunic settlers has become focused on the religion of the old inhabitants of the steppes. They tell tales of the old world and the old ways gathered from the Ustiq’lik, grand monoliths of unknown origin whose bodies are inscribed with the tales of the ancient Zabatlari. The tales are whispered to them by the voice in their dreams; the name Soiti has been rediscovered upon the Ustiq’lik and given to this speaker. They tell the tale of a land of fire and wind, shining with a splendor unrivalled in all of the world. They tell the tale of…"
 yudunyovi.2.a: "…The Wordly Gods."

 yudunyovi.3.t: "The Enlightenment of the Steppes"

 yudunyovi.4.t: "[Root.YudunyoviSpawnTitle]"
 yudunyovi.4.descSpawn: "The worldly gods have spread amongst the people of the plains like a fire through dry grass. It is not just some cultural revival movement, either – the centaurs too are converting in droves. These people see this new faith as a return to a time of glory and splendor, a time of glorious shining light. Among these gods are familiar faces, though in unrecognizable forms; Enuuk and Kodave absent, yet Yukel remains. Even Irdaeos is worshipped now, under the name Shirdos. Before all these gods were worshipped as individuals, but now the people of the steppe worship them all together as a unified whole; the Yudunyovi pantheon has been reborn."
 yudunyovi.4.descElse: "The Yudunyovi pantheon has been reborn and many of our subjects have chosen to convert to its worship. It has caused many to ask if the nation as a whole should convert. For so long we have chosen to worship but one of these gods and it has brought much strife with the followers of the others. We could worship all of them together; we could embrace that shining future…"
 yudunyovi.4.a: "And I too now see the light."
 yudunyovi.4.b: "Blasphemy!"
 YudunyoviSpawnTitle1: "The Enlightenment of the Steppes"
 YudunyoviSpawnTitle2: "The Worldly Gods"

 yudunyovi.10.t: "Gods of the People"
 yudunyovi.10.desc: "We are prepared to discover more about the worldly gods and their worship. Still, it is best to focus our efforts in one area so as to not overextend ourselves. The only question is: what area that should be?"
 yudunyovi.10.quit: "Leave"
