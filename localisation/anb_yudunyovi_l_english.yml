 yudunyovi.20.t: "Taqoshurs Blessing"
 yudunyovi.20.desc: "Across the land our people have felt the sun’s light. Not a harsh hot light, but a soothing warmth. Old wounds of the heart seem to heal in its glow, livestock seem calmer and the people kinder. Surely this is a blessing from Taqoshur!"
 yudunyovi.20.a: "Glory be to his name"

 yudunyovi.21.t: "Visited by Soiti"
 yudunyovi.21.desc: "[Root.Monarch.GetName] awakens with a jolt. In their sleep [Root.Monarch.GetSheHe] heard a voice, one that was clear and clearly wasn’t part of them. The voice told [Root.Monarch.GetHerHim] of magic, of how it flowed and shifted. The voice told of how one can make magic move the way one wishes it too. After awakening, the dream did not fade as most dreams do and the techniques the voice spoke of have proved to be very effective. It’s clear that [Root.Monarch.GetName] has been visited by Soiti!"
 yudunyovi.21.a: "“Thank you Grandparent”"

 yudunyovi.22.t: "Worldly Reclamation"
 yudunyovi.22.desc: "At last, at last our quest has reached its end. The land of our ancestors, Surakes - known to others as Bulwar - is under our dominion. The people here have long been lost and scared, when the worldly gods faded from view they turned fully to Taqoshur, whom they call Surael, to protect them from darkness. They did not forget the gods, but thinking them dead led to a worse state. The greatest gift we gave these people was not the strength of our government or the restored unity of the land, but the good news that the worldly gods live and Taqoshur is not alone. Even lost and confused, they have cared for Taqoshur’s garden, and we stand in awe of the flowers blooming - many were even sown by people unrelated to our ancestors but those blooms hold beauty as well. Now all the homeland has been reclaimed. All the gods have been remembered. We are united, but not in the anaemic unity of the Kalyin worshippers, where all are mere parts of one whole. Like the worldly gods themselves, though Triunic, centaur, dwarven or Bulwari are all distinct, through the divine we are one."
 yudunyovi.22.a: "And Taqoshur’s sun shines on us all"

 yudunyovi.100.t: "Gods of the People"
 yudunyovi.100.desc: "Our years of loyalty to our chosen benefactor have been long and arduous, but we must decide if they were fruitful enough. Advisors scramble in the court, arguing for their choice of allegiance to suit their own goals, but the final choice lies with the [Root.Monarch.GetTitle].\n\nWill we continue our support for our original choice or risk their anger by betraying them and choosing another to show our loyalty to."
 yudunyovi.100.a: "Leave"
