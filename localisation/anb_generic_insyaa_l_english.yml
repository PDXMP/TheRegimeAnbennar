#Poetry Ascendant
 insyaa_flavour.40.t:0 "Poetry Ascendant"
 insyaa_flavour.40.d:0 "Glorious news! A poet of great talent has emerged from our people. Fans, critics, imitators, and rivals abound. Performances draw ever growing crowds and debates about the meaning of their latest work rage across our lands, inspiring a growing number of epigones. This is certainly a great boon for the culture of our people! Of course, such a bevy of aspiring poets and recitals is starting to cut into time otherwise spent working. Surely this is a worthy sacrifice for such sublime art."
 insyaa_flavour.40.a:0 "Poetry is its own contribution."
 insyaa_flavour.40.b:0 "Distract the poet with a comission."
 insyaa_flavour.40.c:0 "Compose your own poem."
 
#An Issue in Communication
 insyaa_flavour.41.t:0 "An Issue in Communication"
 insyaa_flavour.41.d:0 "It seems a labour mechanim was involved in a diplomatic incident with an august personage from [communication_issue_target.GetName]. The reports indicate the conflict arose from a disagreement regarding the right of way on a road, but eventually devolved into the personage shouting incoherently while the mechanim repeated themselves with drastically decreasing speed. It appears that talking too slowly to other races can be seen as a mocking gesture."
 insyaa_flavour.41.a:0 "Apologize on behalf of the mechanim."
 insyaa_flavour.41.b:0 "If they do not want us to talk slower they should understand quicker."
 insyaa_flavour.41.c:0 "Fine him. Demand the next emissary has a working brain."
 
#Soaring Impression
 insyaa_flavour.42.t:0 "Soaring Impression"
 insyaa_flavour.42.d:0 "For the non-mechanim we can be intimidating. Creatures of living metal must be so to those made of mere flesh, even more so if they are the size of the war mechanim. Others of our kind though can draw admiration, and few more so than the Soarers. Who does not wish to take to the skies under their own power, even if only for a time. The fact that they are made of metal only strengthens that impression and their agile performances drive it home. Aerial feats of skill honed over years, decades or even longer, draw crowds of mechanim and non-mechanim alike in shared admiration."
 insyaa_flavour.42.a:0 "Our flyers soar like our future"
 insyaa_flavour.42.b:0 "Where's out cut?"
 insyaa_flavour.42.c:0 "We should sell souvenirs."
 
