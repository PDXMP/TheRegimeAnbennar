##General actions
 custom_diplomacy_overlord_header: "Overlord Actions"
 n_custom_diplomacy_overlord_header: "\nOverlord Actions"
 make_autonomous_vassal: "Create Autonomous Vassal"
 make_autonomous_vassal_tooltip: "§Y[Root.GetName]§! will gain autonomy in their internal affairs.\n\nThey will be able to wage war on their own, but we will still have to come to their aid if they're being attacked.\n\nAutonomous Vassal pay less tax and can wage war on their own, but they will also have less liberty desire.\nYou can't annex autonomous vassal before making them normal vassal again."
 cancel_autonomous_vassal: "Make Vassal"
 cancel_autonomous_vassal_tt: "[Root.dipUI_AutVassalTT]"
 dipui_cancel_autonomous_vassal_tooltip: "We will strip §Y[Root.GetName]§! of their privilege, and make them regular vassal. This will anger them."
 dipui_abandon_autonomous_vassal_tt: "Because §Y[Root.GetName]§! is disloyal and/or has a negative opinion of us, they will §Rbreak§! the vassalization instead."
 cancel_centaur_dominion_action: "Remove from our Dominion"
 cancel_centaur_dominion_action_tt: "§Y[Root.GetName]§! will no longer be part of our Dominion. This will create a truce between our two countries, and we will lose §R-1§! stability.\n\nWe will be able to declare war on them again."

##Government actions
 raj_diplo_header: "Harimraj Actions"
 n_raj_diplo_header: "\nHarimraj Actions"
 raja_make_senapti_action: "£icon_raj_cohesion_s£    §cPromote to Senapti§!          "
 raja_make_senapti_action_tt: "They will be promoted to Senapti. This will upset already established Senapti."
 raja_enables_the_make_senapti_action_tt: "Enables use of the '§cPromote to Senapti§!' §TCustom Diplomatic Action§!."
#  make_senapti_trigger_tooltip:0 "Their ruler must be of the same race as us."

##Religion actions
 nsc_diplo_header: "New Sun Cult"
 n_nsc_diplo_header: "\nNew Sun Cult"
 nsc_incense_itar_hasis_action: "£icon_nsc_small£ §HUse Incense of Itar Hasiš§! £icon_nsc_small£"
 nsc_incense_itar_hasis_action_tt: "Do you wish to use the §HIncense of Itar Hasiš§!? Doing so will remove all the §YAggressive Expansion§! we generated towards §Y[From.GetName]§!\n\n§RThe Incense of Itar Hasiš can only be used once.§!"
 nsc_dagger_derumasil_action: "£icon_nsc_small£ §HUse Dagger of Derumašil§! £icon_nsc_small£"
 nsc_dagger_derumasil_action_tt: "Trigger an event that will allow us to kill §Y[Root.GetName]§!'s ruler in exchange for the life of our §YHeir§! or §YConsort§!.\n\n§RThe Dagger of Derumašil can only be used once.§!"
 rs_diplo_header: "Rinta Seekers"
 n_rs_diplo_header: "\nRinta Seekers"
 rs_steal_telescope_funds: "Steal Astronomy Center Funds"
 rs_steal_telescope_funds_tt: "Steal the funds another nation intends to invest in the Astronomical Center for yourself, investing them in your name instead"
 sp_diplo_header: "Shadow Pact"
 n_sp_diplo_header: "\nShadow Pact"
 sp_induce_illness: "§TInduce Illness§!"
 sp_induce_illness_tt: "We will use our dark powers to induce a mysterious illness in §Y[Root.GetName]§!.\n\nThis will reduce their §YMorale of Armies§! and §YGlobal Defensiveness§! for 5 years."

##Cultural actions
##Estates actions
 vampires_header: "Vampiric Actions"
 n_vampires_header: "\nVampiric Actions"
 vampire_pop_buff_action: "§TSupport Emigres§!"
 vampire_pop_buff_action_tt: "This action will send support to the vampiric emigres in §Y[Root.GetName]§!. With our support, they will upgrade to §RBloody Aristocracy§! faster. Vampiric Emigres will upgrade once the estate reaches §G40 Influence§! for their country. This will happen in roughly 20-30 years if they have been supported."
 vampire_spread_action: "§TSpread Vampires§!"
 vampire_spread_action_tt: "This action will spread Vampires to §Y[Root.GetName]§!.\n\nUpon arriving in a country, the vampires will start out as emigres, and not wield much power. However, if you support them, they may come to be a §RBloody Aristocracy§! in a few decades. Once the vampires are of sufficient power, they may be willing to join the §RBlood Court§!, if it exists."
 vampire_blood_coersion_action: "§TStage a Blood Court Coup§!"
 vampire_blood_coersion_action_tt: "§Y[Root.GetName]§! has thus far been uncooperative with the §RBlood Court§!. Any vampires that do not follow the laws of the Court are dangerous to it's reputation and legitimacy. If they will not join of their own accord, we must force their hand.\n\nUsing force has a higher chance of success than simply inviting them."
 vampire_blood_invitation_action: "§TInvite to Blood Court§!"
 vampire_blood_invitation_action_tt: "We can send an invitation to §Y[Root.GetName]§! to join the §RBlood Court§! increasing the influence of our realm.\n\nThey will be more likely to accept if they have Bloody Aristocracy, high relations, and alliances with you. They will be less likely to accept if relations are low, they are rivals, or the emigres have not yet upgraded to Bloody Aristocracy."

##Unique actions
 Y20_diplo_header: "Feiten"
 n_Y20_diplo_header: "\nFeiten"
 Y20_feiten_buy_skyport_rights: "Buy Skypost Rights"
 Y20_feiten_buy_skyport_rights_tt: "Ask to buy the rights to build a Skypost in one of their eligible provinces. Skyposts provide §YLocal Trade Power§! and §YTrade Value§! to the province, as well as the §YSkypost Trade Web§! trade modifier in the trade node.\n\n§YInland§! nodes, where our merchants do not have to compete with competitive ocean faring ships, get the §YSkypost Trade Web - Yunlu§! trade modifier instead, which is much stronger. These trade modifiers get §Gupgraded§! with every §Y5§! Skyposts we have.\n\nHaving a Skypost in a trade node allows us to collect monthly duties from that node, the amount of which depends on the total §Ytrade value§! and our §Ytrade power§! within that node, as well as our overall §Yduty efficiency§!."
 Y10_diplo_header: "Yingzhen"
 n_Y10_diplo_header: "\nYingzhen"
 Y10_yingzhen_contract_killing_action: "Contract Killing"
 Y10_yingzhen_contract_killing_action_tt: "We will place a contract on influential people of this country, harming them to our benefit."
 Y10_yingzhen_attempt_assassination: "Attempt Assassination"
 Y10_yingzhen_attempt_assassination_tt: "We will send our best agents with one goal - to murder the ruler of this nation."
 Z99_diplo_header: "Black Demesne"
 n_Z99_diplo_header: "\nBlack Demesne"
 Z99_acolytes_interaction: "£icon_black_demesne£§YAcolytes Interactions§!£icon_black_demesne£"
 Z99_acolytes_interaction_tt: "Opens a menu allowing us to interact with our Acolytes."
 Z99_magic_duel_blackpurgis: "£icon_black_demesne£ §bBlackpurgis Duel§! £icon_black_demesne£"
 Z99_magic_duel_blackpurgis_tt: "We will fight §Y[Root.GetName]§! in a non-lethal magic duel."
 B58_diplo_header: "Adenica"
 n_B58_diplo_header: "\nAdenica"
 B58_adenica_convert_action: "Enforce Adean's Authority"
 B58_adenica_convert_action_tt: "Convert the wayward nation at the cost of §R-20§! prestige and a variable amount of £icon_powers_administrative£, £icon_powers_diplomatic£, or £icon_powers_military£. The power cost will rise depending on the development of the target nation. Each power will result in a different, temporary modifier for the nation being converted."
 F35_diplo_header: "Azkabar"
 n_F35_diplo_header: "\nAzkabar"
 F35_azkabar_cult_minor_action: "§TMinor Eclipse Operation§!"
 F35_azkabar_cult_minor_action_tt: "Starts a minor Eclipse operation in the target country, and establish an §YEclipse Headquarter§!. If there is an §YEclipse Headquarter§! there already, it will be upgraded if unlocked.\nThe §YEclipse Headquarters§! have three levels: Fledgeling, Established, and Entrenched. If a minor Eclipse operation is started in a place where you already have the maximum current level of §YEclipse Headquarters§!, the target gets an additional 5 year negative modifier.\n\nCurrent level of §YEclipse Headquarters§! in §Y[Root.GetName]§!: [Root.current_eclipse_headquarters_level]\nMax level of §YEclipse Headquarters§! we can create: [From.max_eclipse_headquarters_level][Root.minor_eclipse_operation_loc][Root.eclipse_headquarter_loc_subject][Root.eclipse_headquarter_loc_independent]"
 F35_azkabar_cult_major_action: "§TMajor Eclipse Operation§!"
 F35_azkabar_cult_major_action_tt: "Starts a major Eclipse operation in the target country, which establishes a permanent presence and gives a temporary negative modifier to the target. If the target country already has an active modifier, the duration will be refreshed and the level will be updated.\n\n§Y[Root.GetName]§! has been targeted by §YMajor Eclipse Operation§!: [Root.major_eclipse_operation_target]\nLevel of currently active modifier: [Root.current_major_eclipse_operation_level]\nCurrent level of §YMajor Eclipse Operation§! we can create: [From.max_major_eclipse_operation_level][Root.major_eclipse_operation_modifier_loc][Root.major_eclipse_operation_subject_trust]"

 B32_diplo_header: "Castanor"
 n_B32_diplo_header: "\nCastanor"
 B32_make_castanorian_dominion_vassal: "§gCreate Castanorian Dominion§!"
 B32_make_castanorian_dominion_vassal_tt: "§Y[Root.GetName]§! will be converted to a Castanorian Dominion - unlocking a few special diplomatic actions.\n\n§Y[Root.GetName]§! will get the following modifier:\nAdministrative Efficiency: §G+5.00%§!\nMilitary Technology Cost: §G-10.0%§!\n\nYou will get the following modifier:\nShock Damage Received: §G-1.00%§!\nFire Damage Received: §G-1.00%§!\nLand Forcelimit: §G+5.00§!\nNaval Forcelimit: §G+5.00§!\nColonial Range: §G+5.00%§!\nAdministrative Efficiency: §R-2.00%§!\nMerchant: §G+1§!"
 B32_cancel_castanorian_dominion: "§gRevoke Dominion Status§!"
 B32_cancel_castanorian_dominion_tt: "We will strip §Y[Root.GetName]§! of their Dominion status. They will become a regular vassal again and will gain §R65.0§! liberty desire.\n\nThis will cost you §R-1§! stability."
 B32_castanor_give_capital_claims: "§gGive Claims§!"
 B32_castanor_give_capital_claims_tt: "§Y[Root.GetName]§! will gain all the claims we have in their capital region."
 B32_castanor_encourage_assimilation: "§gEncourage Assimilation§!"
 B32_castanor_encourage_assimilation_tt: "We will encourage the spread of Castanorian culture in §Y[Root.GetName]§!, greatly increasing their conversion speed.\n\nHuman cultured provinces owned by Dominions naturally convert at random intervals if and only if the culture's associated 'Integrate Culture' mission has been completed, but this diplomatic action will both enable and increase the rate at which their human cultured provinces convert to Castanorian. We can only Encourage Assimilation in a single Dominion at a time, and this action will cost 400 splendour.\n\n§Y[Root.GetName]§! will get the following modifier for 10 years:\nLiberty Desire: §R+10.0%§!\nGlobal Unrest: §R+2.0§!\nCore Creation Cost: §R+10.0%§!\n\n§Y[From.GetName]§! will get the following modifier for 10 years:\nDiplomats: §R-1§!"
 B32_castanor_auxilaries: "§gPress Auxiliaries§!"
 B32_castanor_auxilaries_tt: "We will forcibly press men from §Y[Root.GetName]§! into our Legions.\n\nThis will transfer 10,000 manpower from §Y[Root.GetName]§! to §Y[From.GetName]§! and cost 100 splendour.\n\n§Y[Root.GetName]§! will get the following modifier for 10 years:\nLiberty Desire: §R+10.0%§!\nManpower Recovery Speed: §G-20.0%§!\n\n§Y[From.GetName]§! will get/extend the following modifier for 10 years:\nLand Morale: §R-5.00%§!"
 B32_castanor_integrate_dominion: "§gIntegrate Dominion§!"
 B32_castanor_integrate_dominion_tt: "We will instantly integrate §Y[Root.GetName]§! into Castanor. This will cost 800 splendor, and will add the following modifier to our nation for 10 years:\nAdministrative Efficiency: §R-10.00%§!\n\nIf we have the §YDominion Assembly§! reform, the splendor cost and modifier length is halved."
 B32_castanor_press_ships: "§gPress Ships§!"
 B32_castanor_press_ships_tt: "We will force our Dominion to use their shipyards and sailors to make us ships.\n\nWe will get an event to choose what types of ships we want them to build."
 J33_diplo_header: "Kalsyto"
 n_J33_diplo_header: "\nKalsyto"
 J33_invite_into_democratic_sphere: "Invite into Democratic Sphere"
 J33_invite_into_democratic_sphere_tt: "We will invite [Root.GetName] into our Sphere of Democratic Influence, making them a volunteer subject state. As their Overlord you will receive a Call to Arms should they be attacked by foreign powers. They will be able to have independent diplomatic relations with other countries.\n\nEach §YDemocratic State§! country will have a maintenance of §R-0.02§! Democratic Influence per month (unless they have the §YKalyin Worshippers§! Religion)."
 J33_call_democratic_state_to_arms: "Call Democratic State to Arms!"
 J33_call_democratic_state_to_arms_tt: "Call on your Democratic State to aid you in this conflict."
 Z97_diplo_header: "Ravelian State"
 n_Z97_diplo_header: "\nRavelian State"
 Z97_build_up_aelantir_relics: "§gFund Precursor Studies§!"
 Z97_build_up_aelantir_relics_tt: "We can invest in the study of §YPrecusor Relics in Aelantir"
 Z97_spread_ravelian_faith: "§gConvert to Ravelianism§!"
 Z97_spread_ravelian_faith_tt: "If a nation has a Ravelian Majority but refuses to declare it the official faith, we can spend resources to persuade them."
 Z97_spread_ravelian_estates: "§gOversee Mages and Artificers§!"
 Z97_spread_ravelian_estates_tt: "We can ask friendly Ravelian nations to let us oversee their use of magic and artifice."
 B02_diplo_header: "Corintar"
 n_B02_diplo_header: "\nCorintar"
 B02_spiritual_guidance: "Offer Spiritual Guidance"
 B02_spiritual_guidance_tt: "§Y[Root.GetName]§! will receive several events over ten years to adjust their §YCorinite Paragonhood§!. At the end of the ten years, we will gain monarch points if their §YCorinite Paragonhood§! is balanced, or a casus belli to depose their ruler otherwise."
 H85_diplo_header: "Truedagger"
 n_H85_diplo_header: "\nTruedagger"
 H85_assassination_attempt_action: "Assassination Attempt"
 H85_assassination_attempt_action_tt: "We will attempt to assassinate this nation's ruler.\n\nIf we §Gsucceed§!, the ruler will be killed and our target will lose §R1§! additional stability, while we will gain §G5§! legitimacy as well as §G5§! power projection if the target is our rival.\n\nIf we §Rfail§!, we will lose §R5§! legitimacy, §R5§! prestige and §R-1§! diplomatic reputation for 20 years, as well as §R5§! power projection if the target is our rival"
 B37_diplo_header: "Rogieria"
 n_B37_diplo_header: "\nRogieria"
 B37_invite_shadowmoon_conspiracy: "Invite to the §TConspiracy§!"
 B37_invite_shadowmoon_conspiracy_tt: "We will invite [Root.GetName] to the §TShadowmoon Conspiracy§!, the plot to restore the rightful Silmuna emperors.\n\nShould their opinion fall below 100 they will likely leave the conspiracy."
 Y25_diplo_header: "Zongji"
 n_Y25_diplo_header: "\nZongji"
 Y25_zongji_fealty_action: "§TRequest Fealty§!"
 Y25_zongji_fealty_action_tt: "Request that this wayward eunuch country return to our benevolent rule!"


