 deranne_riches_trollsbay.tt_3_yes:0 "£yes£§YIf completed through a diplomacy§!:\nLose all claims in the Trollsbay\nGain §GHistorical Friendship§! with every country fulfilling the requirements and §G200§! Trade Power in the §YTrollsbay§! Trade Node permanently\nWe also gain an additional §G25§! Trade Power for each §YTrollsbayer§! country with above 125 opinion for 50 years, up to §G100§!\n§RThese trade modifiers are removed if Deranne or any of its Colonial Subjects own a province in the Trollsbay Region!§!"
