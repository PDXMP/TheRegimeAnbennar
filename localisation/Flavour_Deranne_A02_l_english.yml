 #Mercs
 merc_deranne_seaflower_knights:0 "Seaflower Knights"

 #Naval Doctrine
 dominion_over_the_seas_deranne_upgrade:0 "Dominion over the Seas"
 dominion_over_the_seas_deranne_upgrade_desc:0 "Victory is achieved by controlling the engagement. Controlling the engagement is achieved by overwhelming force. A large navy allows us to overwhelm our enemies and to disengage individual ships safely without compromising the battle line. We proved this again and again, whether in the Divenhal and Dameshead Sea, along the coasts of Aelantir or in the distant Gulf of Rahen."

