 #Estate 
 estate_deranne_dtc:0 "D.T.C"
 estate_deranne_dtc_desc:0 "The Deranne Trade Company is a trading company originally founded by a number of early Derannic trade-settlements in North Aelantir. Since then, the company has rapidly expanded its influence with aid from Lencenor and is now one of the key competitiors within the Aelantiri market. The D.T.C has also expanded its operations in Sarhal, seeking to control the main trade routes flowing into and out of Cannor and to take part in the continents rich markets. Although mainly composed of a wide array of merchants and artisans, the D.T.C is also largely influenced by the Derannic nobility whom hold a large amount of stock in the company, and who wishes to further their own financial interests. While the two factions aren't always aligned, they lead an uneasy peace."
