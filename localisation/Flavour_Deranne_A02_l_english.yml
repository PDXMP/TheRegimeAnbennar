 #Events
 flavour_deranne.1.t:0 "The Western Twilight"
 flavour_deranne.1.d:0 "Standing upon a steep cliff, a gust of wind blowing back his long, dark hair, Adénn looked across the vast ocean to the western horizon. The sea had always been the dominion of Deranne, a force of nature adapted to by centuries of tradition, dating back to the Derhilde and the Era of Black Ice. Despite its dangers, the ocean continued to be a haven for all Derannics, its desolation granting a sense of peaceful solitude. Adénn unsheathed his sword, its steel glistening with the light of the setting sun. It was bestowed to him by his father during his final breaths, fatally wounded in his last battle against the Lorentish just a few years before. The throne was left to young Adénn, and with the realm in chaos and the army in disarray, he could do nothing but sue for peace. Dameria fell only a year later.\n\nAdénn turned east, towards Lorentainé, with hatred in his eyes. The moon party had lost, and the traitors and usurpers of the Rose would now lavish in their victory, Adénns fallen brothers and sisters forgotten in the annals of history. No, he would not accept this fate. Dameria was gone, the old order shattered, but his heart glimmered with hope still. The Lorentish were weak and exhausted, their vassals unruly, and it was commonly known that the man on their throne was a fool, his victory handed to him with little effort of his own. Adenn held up his sword once more before he sheathed it; Justice would be delivered - Deranne would not cower.\n\nAnd so, with a sense of resolution, he mounted his steed and took one last look upon the setting sun, before he rode east"
 flavour_deranne.1.a:0 "Our war is not over"

