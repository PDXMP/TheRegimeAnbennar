 deranne_dam.tt:0 "Starts a §Y5§! year cooldown where you can no longer upgrade any dams. By the end of this duration the dam is upgraded by §Y1§! tier.\nThe first time the dam is upgraded, the §Yprovince§! containing the dam gets '§YD.T.C Establishment§!', giving the following effects:\nLocal Trade Power: §G+15.00§!\nLocal goods Produced Modifier: §G+10.0%§!\nInstitution Spread: §G+15.0§!\nSubsequently, everytime the §YDam§! is upgraded all neighboring provinces gain '§YD.T.C Investments§!' for §Y10§! years, giving the following effects:\nLocal Goods Produced Modifier: §G+15.0%§!\nLocal trade Value: §G+20%§!\n\nEach time a §YDam§! is upgraded, §YDeranne§! gains §G25§! trade power in the node it is situated in, up to a maximum of §G150§! trade power in the §YUpper Ynn§! and §YLower Ynn§!\n\n§YIf the Dam is somehow downgraded a tier, it will be repaired automatically after some time.§!"

