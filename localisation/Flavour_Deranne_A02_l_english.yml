 deranne_seaflower_merchants.tt:0 "The Privilege §Y'Private Trade Fleets'§! is §Rdisabled§!\n\nEnables the §Y'D.T.C Merchant Fleets'§! privilege for the §YD.T.C§! which does the following:\n§YModifiers:§!\nGrants scaling modifiers depending on the D.T.C's §YCrown Land Ownership§!. At max this gives the following effects:\nTrade Efficiency: §G+25%§!\nShip Trade Power: §G+50%§!\nCost to Promote Mercantilism: §G-25%§!\nNational Tax Modifier: §R-10%§!\n\nEnables the §Y'Merchants of the Seaflower'§! Tier 8 Government Reform\nGives the following effects:\n§YGovernment Mechanics:§!\nThe Estate Privilege §YIndebted to the D.T.C§! no longer reduces Mercantilism\n\n§YReform Modifiers:§!\nTrade Steering: §G+15%§!\nLight Ship Cost: §G-10%§!\nReasons to Transfer Trade Power: §G+50§!\nD.T.C Loyalty Equilibrium: §G+10%§!\nD.T.C Influence: +5%"
