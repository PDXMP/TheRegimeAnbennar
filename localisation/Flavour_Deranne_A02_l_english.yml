 deranne_sarhal_quest_1.tt:0 "§YIf we agreed to the demands of the High Priestess§!:\n  Fahvanosy will be split among several Halfling vassal states. We will be compensated with extra §GDiplomatic Relations§!\n§YIf we did not§!:\nLose §G10§! years of seperatism in all provinces in §YFahvanosy§!\n\nGain §G15§! prestige\nGain §G10§! power projection\n§YDeranne§! gains a permanent claim on §YZuvavim§!, §YBivuzena§!, §YKarassk§!, §YKhugra§! and §YNazhni§!"
 deranne_sarhal_quest_2.tt:0 "§TAllows Deranne to use the Lizard Port of Teramzadai§!\n\nAdditionally, upgrading the monument to tier §Y2§! and tier §Y3§! grants §YDeranne§! §G+5%§! trade efficiency for each tier respectively\nIf owned by a §YHalfing§! subject, §YTeramzadai§! gets '§YDerannic Investments§!. giving the following effects:\n§G-20%§! local great project upgrade cost.\n\nAdds a §YHuman Minority Size§! and '§YD.T.C Headquarters§!' to §YTeramzadai§!, giving the following effects:\nLocal Minimum Autonomy: §R+20§!\nLocal Trade Power: §G+15§!\nLocal Goods Produced modifier: §G+10%§!\nLocal Development Cost: §G-10%§!\n§YDeranne§! gets §G50§! trade power in §YClovesight§!"
 deranne_sarhal_quest_2_no_dlc.tt:0 "§YTeramzadai§! gains §G3§! Base Tax\n§YTeramzadai§! gains §G3§! Base Production\n §YTeramzadai§! gains §G3§! Base Manpower\nAdds a §YHuman Minority Size§! and '§YD.T.C Headquarters' to §YTeramzadai, giving the following effects:\n§R+20§! local minimum autonomy\n§G+15§! local trade power\n§G+10%§! local goods produced modifier\n§G-10%§! local development cost\n§YDeranne§! gets §G50§! trade power in §YClovesight§!"
 deranne_sarhal_quest_3.tt:0 "Every province owned by §YDeranne§! or its non-Tributary subjects producing §YCloves§! gets '§YRamping Up Clove Production§!' for §Y20§! years, giving the following effects:\nLocal Goods Produced Modifier: §G15%§!\n\n§G3§! random provinces fulfilling the requirements gets their §YWorkshop§! upgraded to a §YCounting House§!"   
 deranne_sarhal_quest_4.tt:0 "§YDeranne§! gets §G100§! trade power in §YGunwa§!\n§YFoloyman§! and §YChutibu§! get '§YD.T.C Establishment§!' until the end of the game, giving the following effects:\nLocal Trade Power: §G+15.00§!\nLocal Goods Produced Modifier: §G10.0%§!\nInstitution Spread: §Y+15.0%§!\nLose §R500§! Crowns"
 deranne_sarhal_quest_5.tt:0 "§GSmall tolerance increase of§! §YLizards§!\n§YKarassk§!, §YKhugra§! and §YNazhni§! gain §G1§! Base Tax, §G1§! Base Production and §G1§! Base Manpower\n§YKarassk§!, §YNazhni§! and §YZerat§! get '§YD.T.C Establishment§!', giving the following effects:\nLocal Trade Power: §G+15.00§!\nLocal Goods Produced Modifier: §G10.0%§!\nInstitution Spread: §G+15.0%§!\n§YDeranne§! gets §G100§! trade power in §YZerat§!\nLose §R500§! Crowns"

 deranne_aelantir_quest_1.tt:0 "All provinces in §YCoast of Isobel§! area get §G4§! development\n§YIsobel Island§! and §YWestport§! has their §YTrade Building§! upgraded. If §YWestport§! already has a §YStock Exchange§!, gain §G50§! Diplomatic Power. Both provinecs also get '§YTwin Cities of the Lament§!, giving the following effects:\nInstitution Spread: §G+15.0%§!\n§YIf an institution has fully spread to one of the provinces, the other will quickly follow§!\n\n§YIf owned by an ally:§!\nLose §R1000§! Crowns"
 deranne_aelantir_quest_3.tt:0 "§G5§! provinces in §YDalaire§! fulfilling the requirements get their §YWorkshop§! upgraded and also gain '§YDalairey Lumber Industry§!', giving the following effects:\nLocal Goods Produced: §G+1.0§!\nProduction Efficiency: §G+10.0%§!\n§YDeranne§! gains '§YGreat Lumber Industry§!' for §Y15§! years, giving the following effects:\nNaval Maintenance: §G-10%§!\nIf we are the leading producers of §YNaval Supplies§!, gain §G1500§! Crowns and §G100§! Diplomatic Power"
 deranne_aelantir_quest_4.tt:0 "Gain §G30§! prestige\n§YDeranne§! gets '§YMonopoly on Amadian Silver§!', for §Y50§! years", giving the following effects:\nInterest Per Annum: §G-1.0§!\nGold Depletion Chance: §G-50.0%§!\nAll Estate Equilibrium: §G+5.0%§!\n§YDeranne§! gains §G100§! trade power in §YAmadia§!"
 deranne_aelantir_quest_5.tt:0 "Enables §Y'The Veline§! flagship module, which has the following modifiers:\nNumber of Cannons on Flagship: §G+150%§!\nMorale in Fleet: §G+15%§!\nFlagship Durability: §G+100%§!"
 deranne_aelantir_quest_6.tt:0 "Permanently adds '§YD.T.C Investments§!' to all §YYnnic Dam§! provinces and their neighboring provinces, givng the following effects:\nLocal Goods Produced Modifier: §G+15%§!\nTrade Value: §G+20%§!\n§YDeranne§! permanently gains §G50§! trade power in both §YLower Ynn§! amd §YUpper Ynn§!\n"

