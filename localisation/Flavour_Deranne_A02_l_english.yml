 deranne_land_of_every_trade.tt:0 "Every owned province in §YLencenor§! fulfilling these conditions:\n §YEither:§!\n    Producing §YWine§!\n §YOr:§!\n    Producing one of the following: §YGlass§!, §YPaper§!, or §YSilk§!\n    Has a §YProduction Manufactory§! and §Y25§! development\n\nGet '§YLencori Manufactoring§!', giving the following effects:\nLocal Production Efficiency: §G+10.0%§!\nTrade Value Modifier: §G+20.0%§!\nExpand Infrastructure Cost Modifier: §G-25.0%§!\n\nIf the '§YAge of Wine§!' Price Change has not yet happened — fire it, increasing the price of §YWine§! by §G+30.00%§!\nIf it has already fired, gain §G1000§! Crowns."
