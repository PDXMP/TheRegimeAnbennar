 zaradyrra.25.b:0 "Stop them" #placeholder
 
 zaradyrra.26.title:0 "Monotony of Expression" #placeholder
 zaradyrra.26.desc:0 "They are making fun of us." #placeholder
 zaradyrra.26.a:0 "Perhaps we ought to be les hardline" #placeholder
 zaradyrra.26.b:0 "Bah, what do they know!" #placeholder
 zaradyrra.26.c:0 "We have Art too!" #placeholder
 
 zaradyrra.27.title:0 "The Enemy Inside" #placeholder
 zaradyrra.27.desc:0 "Who knows who we can trust?" #placeholder
 zaradyrra.27.a:0 "Root them out" #placeholder
 zaradyrra.27.b:0 "Don't be crazy" #placeholder
 zaradyrra.27.c:0 "As long as they fight for us" #placeholder
 
 zaradyrra.28.title:0 "What We Become" #placeholder
 zaradyrra.28.desc:0 "What will future generations say about us?" #placeholder
 zaradyrra.28.a:0 "The curse persists" #placeholder
 zaradyrra.28.b:0 "As long as its not ours!" #placeholder
 zaradyrra.28.c:0 "We may yet achieve a better future!" #placeholder
 zaradyrra.28.d:0 "We can see a different future!" #placeholder
 
 zaradyrra.29.title:0 "Band of Bards" #placeholder
 zaradyrra.29.desc:0 "They are pretty good, I'll give them that." #placeholder
 zaradyrra.29.a:0 "Give them their money!" #placeholder
 zaradyrra.29.b:0 "Is creative freedom not payment enough?" #placeholder
 zaradyrra.29.c:0 "Come now, surely this isn't needed?" #placeholder
 zaradyrra.29.d:0 "Incorporate them into the state" #placeholder
 
 zaradyrra.30.title:0 "Rampaging Ashhana Hordes"
 zaradyrra.30.desc:0 "The first reports coming from [This.GetName] speak of disorder and violence. Ashhana provinces have never been easy to hold, due the population living under the constant strain of the Blood Curse. As their communal ties loosen under non-Ashhana rule, many Ashhana tribesmen drift into roaming war bands, striking without strategy or demands. They attack farms, roads, and isolated garrisons alike, then scatter, driven by the searing impulse of their curse.\n\nIt will take time for Ashhana to regain their equilibrium and reduce the number of Blood Curse incidents in [This.GetName]. Until that happens, local villagers will fear for their life and the infrastructure will be left to deteriorate among the rampaging Ashhana Lizardfolk."
 zaradyrra.30.a:0 "This is truly worrying"
 zaradyrra.30.a.tt:0 "Conquering a province of §YAshhana Lizardfolk§! culture in the §YAge of Monsters§! gives the province '§YRampaging Ashhana Hordes§!' for §Y30 years§!, giving the following effects:\nLocal Unrest: §R+5.00§!\nMonthly Devastation: §R+0.25§!"

