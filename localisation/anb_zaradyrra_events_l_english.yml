 zaradyrra.20.desc:0 "Some Ashhana are still undecided." #placeholder
 zaradyrra.20.a:0 "Seek their support" #placeholder
 zaradyrra.20.b:0 "Let them keep their own mind" #placeholder
 zaradyrra.20.c:0 "True creative freedom comes only in peace" #placeholder
 
