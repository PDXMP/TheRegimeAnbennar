 zaradyrra.0.title:0 "Being an Ashhana" #placeholder
 zaradyrra.0.desc:0 "All Ashhana struggle to control the Blood Curse, and art is the key to control. The Canvas faction focus on artistic performances - intricate dance, beautiful music, performative sculpture, and so on. Creating this kind of art is most effective for control, but reserved for the elite - commoners can get some benefit from comsuming such art. The Claw faction focus on a different kind of art - inflicting suffering. They ritualise bloodletting, use elaborate war chants, and generally inflict violence indiscriminately, but preferably upon non Ashhana. This is rather distateful to Canvas, but they cannot deny it is more effective for common Ashhana in holding back the blood curse." #placeholder
 zaradyrra.0.a:0 "It ain't gonna be easy. Choose wisely." #placeholder
 zaradyrra.0.a.tt:0 "You must increase §YControl§!, but every time you do, either the §oClaw§! or §MCanvas§! faction will increase in strength. More details can be seen in the tooltip of the government mechanic." #placeholder

 zaradyrra.1.t:0 "Invite a scholar"
 zaradyrra.1.d:0 "So many choices"
 zaradyrra.1.a:0 "Blade and Needle School"
 zaradyrra_invite_blade_and_needle_scholar_tt:0 "\nInviting a Scholar from the §YBlade and Needle School§! will give us:"
