 zaradyrra.107.a.tt:0 "Support the §oClaw§! faction. After §Y2§! years, the §MCanvas§! faction will revolt, but only if there has been no revolt for any Ashhana nation already." #placeholder
 zaradyrra.107.b:0 "Freedom Through Creativity" #placeholder
 zaradyrra.107.b.tt:0 "Support the §MCanvas§! faction. After §Y2§! years, the §oClaw§! faction will revolt, but only if there has been no revolt for any Ashhana nation already." #placeholder

 zaradyrra.201.title:0 "The Revolt!" #placeholder
 zaradyrra.201.desc:0 "Since we supported one side, the other will spawn." #placeholder
 zaradyrra.201.a:0 "Supported §oClaw§!, so Adzalan will spawn" #placeholder
 zaradyrra.201.a.tt:0 "Adzalan will receive a percentage of your development based on the ratio of [Root.canvas_strength.GetName] and [Root.claw_strength.GetName]. They receive manpower, cash, and land units corresponding to their size when released.\n\n§gIn order to end the war and the disaster, we must achieve §Y90%§! warscore again §YAdzalan§!.\nIf the war is still going after §Y5§! years, the side with the higher warscore will win and §Yannex§! the loser.§!" #placeholder
 zaradyrra.201.b:0 "Supported §MCanvas§!, so Shyarayan will spawn" #placeholder
 zaradyrra.201.b.tt:0 "Shyarayan will receive a percentage of your development based on the ratio of [Root.claw_strength.GetName] and [Root.canvas_strength.GetName]. They receive manpower, cash, and land units corresponding to their size when released.\n\n§gIn order to end the war and the disaster, we must achieve §Y90%§! warscore again §YShyarayan§!.\nIf the war is still going after §Y5§! years, the side with the higher warscore will win and §Yannex§! the loser.§!" #placeholder

