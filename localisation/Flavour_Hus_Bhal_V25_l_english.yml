 #Events
 shuvuush.104.t:0 "The War, Overturned"
 shuvuush.104.d:0 "What everyone thought was a war heavily in favor of Nuugdan Tsarai now has been overturned as Hus Bhal is proven the victor."
 shuvuush.104.a:0 "We Rule!"
 shuvuush.105.t:0 "The Merging of Practises"
 shuvuush.105.d:0 "Might have taken conquest and years of pressuring the priesthood with both quill and blade, but the combined menace of the Facestealers have convinced them that now the techniques of warding and martial arts be taught to us. Combined with our own techniques and Masks, we believe it shall prove to help turn the tides of war against the Facestealers."
 shuvuush.105.a:0 "They have their days counted"







