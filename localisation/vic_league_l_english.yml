 #Events
 flavour_vic_league.0.t:0 "The Rise of Vic Leagues"
 flavour_vic_league.0.d:0 "The Blue Reach stands independent, but it is beset from all sides. The Gawedi in the south have coveted the Blue Reach for centuries, and stand ready to subjugate its cities under the rule of the House of Gerwick. To the east, gray orcs have already invaded the noble realm of Vrorenmarch, and the White Reachmen migrating to our lands bear dire warnings that we might very well be next. To the north the Gerudians across the Giant’s Grave Sea always have and always will see the Blue Reach as a strongbox to be raided, funding future raids.\n\nBetween the Gawedi and other threatening monsters, the Reach has recognized the need to stand together. The resulting Vic Leagues commit the cities of the Blue Reach to trade together and stand together, but Reach politics are ever-shifting. If the League leaders of Bayvic and Celmaldor do not lead wisely, they may soon find themselves in charge of no league at all, or even become the newest province of Gawed themselves.\n\nWithin this chaos, the city of [Root.GetName] stands ready to make a name for itself."
 flavour_vic_league.0.a:0 "For unity and [Root.GetName]!"
 flavour_vic_league.0.b:0 "For unity and [Root.Overlord.GetName]!"
 vic_league_system_explanation_member_tt:0 "We are a §DVic League Member§!. As such, we are a very autonomous country, even if we send part of our trade to our §DVic League Leader§! §Y[Root.Overlord.GetName]§!.\n\n§DVic League Members§! have some §Rmilitary limitations§!: we can not §YDeclare War§! against a country allied or guaranteed by our §DLeague Leader§!, and we will not be §YCalled to Arms§! by our allies if they are at war with our §DLeague Leader§! or any member of our League.\n\nAs a §DVic League Member§!, we have access to three §Ygovernment abilities§! that will allow us to rise within the League and overthrow our leader. We can gain more points to use these abilities if we complete §Yspecific actions§! detailed in each ability bar.\n\nAfter we become independant or a §DVic League Leader§!, we will get a §Ynew set of abilities§!, allowing us to manage our subjects and expand our League to other §YBlue Reachman§! countries. §DVic League Leaders§! have access to other, more efficient §Yspecific actions§! to gain more ability points.\n\nLeading a §DVic League§! will only cost us §Y1§! Diplomatic Relation regardless of how many Vic League Members we have."
 vic_league_system_explanation_leader_tt:0 "We are the leader of a §DVic League§!. As such, we have several §DVic League Members§!, autonomous subjects that send us trade.\n\n§DVic League Members§! have some §Ymilitary limitations§!: they can not §YDeclare War§! against a country allied with or guaranteed by us, and §Gthey will not be §YCalled to Arms§! by their allies in any war against us or our §DVic League Members§!§!.\n\nLeading a §DVic League§! only costs us §Y1§! Diplomatic Relation regardless of how many Vic League Members we have.\n\nAs a §DVic League Leader§!, we have access to three §Ygovernment abilities§! that allow us to manage our Vic League and expand it to other §YBlue Reachman§! countries. We can gain more points to use these abilities if we complete §Yspecific actions§! detailed in each ability bar.\n\nOur §DVic League Members§! have another set of abilities that allows them to §Yincrease§! the Liberty Desire of our Vic League Members and §Ydeclare an independance war§! on us if their liberty desire is too high."
 vic_league_system_explanation_mission_upgrade_tt:0 "\nCompleting our mission tree will allow us to get new government reforms that upgrade our government abilities and allow us to expand our §DVic League§! beyond the §YBlue Reach§!."
 vic_league_system_explanation_generic_upgrade_tt:0 "\nForming §YThe Reach§! will unlock new government reforms that upgrade our government abilities and allow us to expand our §DVic League§! beyond the §YBlue Reach§!."
 
 flavour_vic_league.1.t:0 "Invite [Root.VicGetExpandLeagueTarget] to the League"
 flavour_vic_league.1.d:0 "It is a time of commercial success for the merchants of [Root.GetName], and some of the more internationally-minded merchants have begun casting an eye on additional investment opportunities beyond our League. Their gaze has landed on [expand_the_league_target.GetName], a nation we have long had ties with but which stubbornly insists on remaining outside our protection and influence.\n\nWere we to invite [expand_the_league_target.GetName] to join our League as a member, it would become much easier for our merchants to bring their plans to fruition. Should we extend them an offer for membership in our Vic League?"
 flavour_vic_league.1.a:0 "Proceed with our proposal."
 flavour_vic_league.1.b:0 "Maybe the time is not yet right."
 vic_league_auto_success_tt:0 "Our vassal §Y[expand_the_league_target.GetName]§! will become our §DVic League Member§!."
 vic_league_prospective_success_tt:0 "We will appeal to §Y[expand_the_league_target.GetName]§! to join our League, and they will likely §Gaccept§! our demand.\n\nThey will consider the following factors to make their decision:\nOur Diplomatic Reputation: §G[Root.VicDipRep.GetValue]§!\nTheir opinion of us: §G[Root.VicOpinion.GetValue]§![Root.VicGetExpandLeagueGiesadh2][Root.VicGetExpandLeagueMissionBonus2]\nTheir total development: §R-[Root.VicDev.GetValue]§!\nThe size of our League: §R-[Root.VicLeagueSize.GetValue]§!.\nTotal: §G[Root.VicTotal.GetValue]§!"
 vic_league_prospective_failure_tt:0 "We will appeal to §Y[expand_the_league_target.GetName]§! to join our League, and they will likely §Rrefuse§! our demand.\n\nThey will consider the following factors to make their decision:\nOur Diplomatic Reputation: §G[Root.VicDipRep.GetValue]§!\nTheir opinion of us: §G[Root.VicOpinion.GetValue]§![Root.VicGetExpandLeagueGiesadh2][Root.VicGetExpandLeagueMissionBonus2]\nTheir total development: §R-[Root.VicDev.GetValue]§!\nThe size of our League: §R-[Root.VicLeagueSize.GetValue]§!.\nTotal: §R[Root.VicTotal.GetValue]§!"
 VicExpandLeagueTarget:0 "[expand_the_league_target.GetName]"
 VicExpandLeagueGiesadh2:0 "\nOur number of Giesadh: §G[Root.VicGiesadh.GetValue]§!"
 VicExpandLeagueMissionBonus2:0 "\nGovernment reforms and mission rewards: §G[Root.VicMission.GetValue]§!"
 
 flavour_vic_league.2.t:0 "An invitation from [prospective_league_leader.GetName]"
 flavour_vic_league.2.d:0 "A letter from [prospective_league_leader.GetName] arrived for us today. They have long been our ‘patrons’ in a sense, and it appears that they now wish to make this relationship more formal. They have invited us to join their Vic League. This would mean the loss of some of our mercantile autonomy, but also greater economic integration with the rest of the League as well as the assurance of mutual protection against outside aggressors."
 flavour_vic_league.2.a:0 "That is actually not a bad idea."
 flavour_vic_league.2.b:0 "We are better off without their meddling."
 
 flavour_vic_league.3.t:0 "Successful expansion of the League!"
 flavour_vic_league.3.d:0 "Word has arrived from [expand_the_league_target.GetName] about their response to our generous offer of membership within our League. Although there are some final details to be negotiated, they were overall very receptive and are eager to begin reaping the military and economic benefits of League membership."
 flavour_vic_league.3.a:0 "Great news!"
 vic_league_expand_the_league_upgrade_tt:0 "We will keep this modifier as long as they are our League member."
 vic_league_result_success_tt:0 "We successfully appealed to [expand_the_league_target.GetName]."
 
 flavour_vic_league.4.t:0 "Failure to expand the League..."
 flavour_vic_league.4.d:0 "Word has arrived from [expand_the_league_target.GetName] about their response to our generous offer of membership within our League. They have informed our envoy in no uncertain terms of their disdain for subordination in any shape or form, foreign control of their trade, and, if the response is interpreted uncharitably, perhaps even our realm as a whole."
 flavour_vic_league.4.a:0 "We will have to improve our next proposal..."
 vic_league_result_failure_tt:0 "We failed to appeal to [expand_the_league_target.GetName]."
 
 flavour_vic_league.8.t:0 "Invitation to join a War for Supremacy"
 flavour_vic_league.8.d:0 "The discontent of [new_vic_leader.GetName] with the way the League is governed, expressed during many council meetings, appears to have finally boiled over, and they have launched a war for control of the entire league against the League’s current leader. A dispatch arrived from them today, requesting our aid in this power struggle. They have promised a better League under their rule should they win, but did not devote much space in their missive to the potential consequences if they should lose."
 flavour_vic_league.8.a:0 "It is time for a change in leadership."
 vic_league_fight_for_supremacy_multiplayer_yes_tt:0 "We will become §Y[new_vic_leader.GetName]§!'s §DVic League Member§!, join the war and lose §R1§! Stability. If §Y[new_vic_leader.GetName]§! wins the war, they will get all non-capital provinces owned by §Y[Root.Overlord.GetName]§!.\n\n§YThe war will start after all Vic League Members players have chosen whether to join it or not.§!"
 flavour_vic_league.8.b:0 "Their insubordination will only weaken us against outside threats."
 vic_league_fight_for_supremacy_multiplayer_no_tt:0 "We will be called to war against §Y[new_vic_leader.GetName]§! by our current overlord §Y[Root.Overlord.GetName]§!.\n\n§YThe war will start after all Vic League Members players have chosen whether to join it or not.§!"
 
 flavour_vic_league.100.t:0 "The [Root.VicCompromiseName] Compromise"
 flavour_vic_league.100.d:0 "The delegate from Coldmarket stood at the speaker’s podium and began to read the introduction to the final motion aloud.\n\n”In the spirit of amity, commerce, and fraternity between all peoples of the Blue Reach, the duly appointed delegates of the Vics of the Blue Reach, together composing a full and united Council of the Blue Reach, have assembled in [Root.VicCompromiseName] on this day to strengthen the mutually desirous ties between its Vics. Such ties are an innate and desirable consequence of cultural proximity and unified interests both mercantile and diplomatic across the Alenic Reach, Gerudia, and the Dragon Coast. The Council of the Blue Reach resolves that the strengthening of these aforementioned ties can and should take the form of a United Reach.\n\nIn the spirit of recognition of the unique circumstances and unique identity of each of the members of the Council of the Blue Reach, the Council further resolves that the United Reach shall allow the independent operation of its members in a way consistent with Vic League precedent, itself descended from the traditions of the Ragni Federation of the Blue Reach.\n\n’In the spirit of solidarity in the face of unprovoked and unjustified aggression from the enemies of the Blue Reach, especially from the Kingdom of Gawed-”\n\nThe delegate from Coldmarket paused to let the jeers and hisses die down.\n\n“The Council of the Blue Reach puts forth this final, binding, and necessary motion to unite its members into a free and eternal-” The hall erupted in cheers, nearly drowning the delegate from Coldmarket, but he forced his voice to ring out above the noise: “Ragnian Commonwealth!”"
 flavour_vic_league.100.a:0 "Let Ragnia stand free and proud, let their descendants stand unbowed."
 VicOrdalCompromise:0 "Ordal"
