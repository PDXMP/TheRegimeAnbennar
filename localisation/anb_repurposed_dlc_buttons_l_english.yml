 missions_S23_desc:0 "This country has a custom mission tree"
 LANDING_missions_S23_TEXT:0 "Blood has been split, a nation beheaded, a daughter orphaned. Take control of the destiny of the great Seble zor Melas-Sanzon and lead her in a path of conquest and righteous justice. Together with help from the gnolls and the divine wind at her back, Seble will set right the wrongs of history and earn revenge on Rahen. But be warned, when a great queen dies, often what follows is not what was forseen...\n\n§YDesigner§! and §YCoder§!: Liv\n§YWriters§!: Liv, Altonym, Cappadocia"
