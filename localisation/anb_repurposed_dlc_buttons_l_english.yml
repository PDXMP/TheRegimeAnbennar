 LANDING_missions_G48_TEXT:0 "Bolster the bronze and steel of the Kheionai as Kherka! Deal with the politics of the democratic Forge-Council, rise above the other Kheions, and turn first Kherka, and then Alecand itself, into the industrial crucible of the Kheionai world!\n\n§YDesigner§! and §YCoder§!: Mike\n§YWriters§!: Queensabre, Raist, Faeelin"
