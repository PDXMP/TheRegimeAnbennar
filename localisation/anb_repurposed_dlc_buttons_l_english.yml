 DLC_missions_G49_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Lokemeion
 missions_G49_desc:0 "This country has a custom mission tree"
 LANDING_missions_G49_TEXT:0 "Prove the superiority of the Kheionai as Lokemeion! Restore and expand the ancient Grand Library to gather more knowledge for the philosophers and use your knowledge of the Bharbhen to conquer them, turning them into true Kheionai through enlightenment - and proving the supremacy of Kheionist thought as you do.\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Runehawk"
