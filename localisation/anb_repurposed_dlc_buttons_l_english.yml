 DLC_missions_J81_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Parahechend
 missions_J81_desc:0 "This country has a custom mission tree"
 LANDING_missions_J81_TEXT:0 "With a cunning trick and a crushing maul, unite Taychend under the tyranny of the Rakulacan as Parahechend! Make deals with the Outsider Guilds and gain bonuses from corruption, upgrade your scythed chariots, and, as Cannorians arrive, make a deal with an umbral exile for eternal power.\n\n§YDesigner§! and §YWriter§!: Takasaki\n§YCoder§!: Blaziy"
