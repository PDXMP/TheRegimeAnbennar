 DLC_missions_J78_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Uesrennu
 missions_J78_desc:0 "This country has a custom mission tree"
 LANDING_missions_J78_TEXT:0 "Rats. Invade Taychend with your swarm. Rats. Use Taychend to feed your swarm. Rats. Expand your mines with ever more slaves (the swarm nests there). Rats. Crush your people revolting, even with your broken swarm, or use the rats you've stolen to topple the tyranny. Rats.\n\n§YDesigner§! and §YCoder§!: Raist\n§YWriters§!: Raist, Takasaki"
