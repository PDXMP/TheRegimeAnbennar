 DLC_missions_G54_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Besolakí
 missions_G54_desc:0 "This country has a custom mission tree"
 LANDING_missions_G54_TEXT:0 "Fulfill the dreams of the radical Varamelas as Besolakí. Create a truly free chaotic democracy, as numerous factions debate and scheme to impress their vision on the new republic. Spread your new ideals to the rest of the Nekheis, and learn from the other peoples of Aelantir.\n\n§YDesigner§! and §YCoder§!: Blaziy\n§YWriter§!: Takasaki"
