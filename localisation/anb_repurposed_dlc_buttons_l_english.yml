 LANDING_missions_S15_TEXT:0 "Succeed in your revolution against your decadent overlord in Karassk and remove the treacherous naga from your Island once and for all. Meet the world outside of Taneyas, from your friends in Amiratsamo to the lands and wealth of Cannor. Monopolise the Gulf with your Aquaculture and Galleys, using that wealth to overthrow the false ideas of Prophecy and embrace the Light of Ravelianism.\n\n§YDesigner§!: wdfrodo\n§YCoder§!: Creatively Bankrupt\n§YWriters§!: .Simetra, wdfrodo"
