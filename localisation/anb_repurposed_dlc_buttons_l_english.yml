 missions_G64_desc:0 "This country has a custom mission tree"
 LANDING_missions_G64_TEXT:0 "Throw off the shackles of destiny, face down the Kheionai invaders, and unify Taychend under the legendary Erankar the Defiant as Larankar. Exploit the gold-mines of Urvand and pave Taychend's ancient trade-routes to create an Empire of Opulence, and lead the legendary Larankarha cavalry to create an Empire of Horsemen.\n\n§YDesigner§! and §YWriter§!: Takasaki\n§YCoder§!: Blaziy"
