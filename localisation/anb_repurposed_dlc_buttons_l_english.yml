 DLC_missions_G59_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Anisíkheion
 missions_G59_desc:0 "This country has a custom mission tree"
 LANDING_missions_G59_TEXT:0 "Conquer the waves of Anisíkheion, the pearl of the Cleaved Sea. Establish a naval empire from Alecand to Orenkoraim, build a naval stratocracy fueled by the greatest fleet the Kheionai have ever seen, and forge Anisíkheion into the true Eighth Kheion!\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Ottokard"
