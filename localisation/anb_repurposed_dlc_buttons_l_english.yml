 DLC_missions_L81_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Yassa
 missions_L81_desc:0 "This country has a custom mission tree"
 LANDING_missions_L81_TEXT:0 "Follow the chaotic whimsy of the Council of Fools, whose baffling decrees may yet be the key to fulfilling the long-lost dream of King Aethorn: to establish thriving merchant communities across southern and eastern Sarhal and along the coasts of Haless. Welcome foreign traders and strange legends alike, and carry their tales back to Yassa. Seek a cure for the Ashhana. Uncover the truth of the mysterious 330th Empire and, perhaps, claim its forgotten legacy.\n\n§YDesigner§! and §YCoder§!: Leaffrog\n§YWriters§!: Leaffrog, Carpe Verpa"
