 DLC_missions_L01_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Kuiika
 missions_L01_desc:0 "This country has a custom mission tree"
 LANDING_missions_L01_TEXT:0 "Horashesh is free, and it shall stay free. As Kuiika, rebuild the ancient Legions of Kui no matter the cost, bring retribution to those that betrayed Kui's Empire, and revive the wonders of the Kuiika Gamyi!\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Scamp"
 LANDING_missions_L01_FLAVOR_TEXT:0 "" #THIS SHOULD BE EMPTY, EDIT THE ONE ABOVE
 
 DLC_missions_L03_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Isagumze
 missions_L03_desc:0 "This country has a custom mission tree"
 LANDING_missions_L03_TEXT:0 "For centuries, the Ikilshebe have stood as the only fortress defending civilization from the vile Lizardfolk threat. For centuries the noble Kulugi Abe have fought and bled and died to defend Horashesh from the scaled menace, all in the name of the War God Nyokyora. But times are changing, and now it is the time for action. Grab your flaying knife and your lizardskin armor, for it is time to bring war to the scaled ones. And perhaps we will learn a thing or two about what fate has in store for the Ikilshebe people.\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Chunguito"
 LANDING_missions_L03_FLAVOR_TEXT:0 "" #THIS SHOULD BE EMPTY, EDIT THE ONE ABOVE
 
 DLC_missions_L04_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Saqraxat
 missions_L04_desc:0 "This country has a custom mission tree"
 LANDING_missions_L04_TEXT:0 "Slavery is the lifeblood of the Saqraxati political economy. In that respect, they have much in common with their despised gnollish neighbours, the same demons responsible for the fall of Saqraxat’s greatest benefactor in Kheterata. Using your own gnoll slave soldiers, cast out these foul invaders and prove yourself Kheterata’s most devoted subject. But, take care you don’t fall victim to the same temptations that enticed the gnolls as you unleash your slave armies upon Horashesh.\n\n§YDesigner§! and §YWriter§!: blindblind\n§YCoders§!: krazyshadow, Bonbonny, Jothell"
 LANDING_missions_L04_FLAVOR_TEXT:0 "" #THIS SHOULD BE EMPTY, EDIT THE ONE ABOVE
 
 DLC_missions_L08_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Kulugiash
 missions_L08_desc:0 "This country has a custom mission tree"
 LANDING_missions_L08_TEXT:0 "The fractious Medasi are characterized by an intractable division between the native elite and their now untethered colonial governors. Struggle to manage this split as the Medaka of Kulugiash. Balance the interests of both parties as you develop a premier tradition of military leadership and breed the native quagga into the most reliable warhorse the continent has ever seen. Ultimately, answer the question of if a regime of such stark contradictions can truly stand.\n\n§YDesigner§! and §YWriter§!: blindblind\n§YCoder§!: krazyshadow"
 LANDING_missions_L08_FLAVOR_TEXT:0 "" #THIS SHOULD BE EMPTY, EDIT THE ONE ABOVE
 
 DLC_missions_L09_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Zuvavim
 missions_L09_desc:0 "This country has a custom mission tree"
 LANDING_missions_L09_TEXT:0 "The Kheterata Empire is gone and with it peace in Horashesh. Our enemies and former allies alike wish us dead, but our great fleet promises unlikely allies in the Vyzemby halflings. Through the power of naval might and halfling support, Horashesh will be ours!\n\n§YDesigner§! and §YCoder§!: Marie\n§YWriter§!: Scamp"
 LANDING_missions_L09_FLAVOR_TEXT:0 "" #THIS SHOULD BE EMPTY, EDIT THE ONE ABOVE
 
 DLC_missions_L37_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Mihitarab
 missions_L37_desc:0 "This country has a custom mission tree"
 LANDING_missions_L37_TEXT:0 "A new king rises in Mihitarab, one blessed by circumstance and the arcane to unite Fahvanosy. But not all is easy; the jungles are a realm of ancient evil, and the dark secrets hidden there for centuries look to step out of the shadows.\n\n§YDesigner§! and §YCoder§!: Marie\n§YWriter§!: Wilyape"
 LANDING_missions_L37_FLAVOR_TEXT:0 "" #THIS SHOULD BE EMPTY, EDIT THE ONE ABOVE
 
 DLC_missions_L53_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Tiboktsamo
 missions_L53_desc:0 "This country has a custom mission tree"
 LANDING_missions_L53_TEXT:0 "Generations upon generations have passed since the fall of the Ananoma. In those dark days, the goddess Jyva prophesized the return of Kolo's people to our great cities. Tiboktsamo, the Southern Tower, are the only true heirs of Kolonama. Neither the cowardly Rayafosi, who disgraced themselves and fled, nor the traitors and squatters residing in what they call the city of 'Kunolo’, can claim such. Fulfill the prophecy, become the Kolovadoy, and do it alone or not at all.\n\n§YDesigner§! and §YWriter§!: Archsteel\n§YCoders§!: Archsteel, Jothell"
 LANDING_missions_L53_FLAVOR_TEXT:0 "" #THIS SHOULD BE EMPTY, EDIT THE ONE ABOVE
 
 DLC_missions_L55_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Naléni
 missions_L55_desc:0 "This country has a custom mission tree"
 LANDING_missions_L55_TEXT:0 "As the vile and greedy Raheni colonisers set their sights on Sarhal, the factional divisions between the Pirate Odanchesta and the Harpy Matriarchal come to a head. Steer the ship of state through these tumultuous times and emerge on the other side as a united Harpy Thalossocracy, ruling over not merely the Mengi but Rahen too, all united by the bountiful waters of the Naléni Gulf.\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Liv"
 LANDING_missions_L55_FLAVOR_TEXT:0 "" #THIS SHOULD BE EMPTY, EDIT THE ONE ABOVE
 
 DLC_missions_L62_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Vandipha
 missions_L62_desc:0 "This country has a custom mission tree"
 LANDING_missions_L62_TEXT:0 "The wealth of Rahen was built on the back of slaves, and someone has to deliver them. As Vandipha, form a new, cooler Raj in Madriamelak, with slavery, slavery, and even more slavery. Cover the chains of your slaves in gold as you erect a decadent thalassocracy of harimari upon the glittering seas of Sarhal and Haless.\n\n§YDesigner§! and §YCoder§!: LVT\n§YWriters§!: de sterrennacht, LVT"
 LANDING_missions_L62_FLAVOR_TEXT:0 "" #THIS SHOULD BE EMPTY, EDIT THE ONE ABOVE
 
 DLC_missions_L68_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Karassk
 missions_L68_desc:0 "This country has a custom mission tree"
 LANDING_missions_L68_TEXT:0 "The eternal empire still stands high and mighty from its capital in Karassk. Of course in the recent centuries we have suffered some setbacks, but only minor. We shall retake the imperial territory lost in Horashesh, revoke the autonomy we once graciously granted to the halflings, and make sure the rest of the lizardfolk know what we are certain is true. We shall give special exemptions and powers to the loyal Khair that serve us, and let loose the beasts of the sea, as the red and black flag flies across the seas of Sarhal.\n§YDesigner§!: N'wah\n§YCoders§!: N'wah, Okman\n§YWriters§!: Cappadocia, N'wah"
 LANDING_missions_L68_FLAVOR_TEXT:0 "" #THIS SHOULD BE EMPTY, EDIT THE ONE ABOVE
 
 DLC_missions_L70_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Khugra
 missions_L70_desc:0 "This country has a custom mission tree"
 LANDING_missions_L70_TEXT:0 "A silent war rages in the Sapphire City of Khugra. Three treacherous factions seek to sell the nation to their preferred masters. Only the Sapphire Party can destroy these would-be oppressors and put an end to the War of Colors once and for all. Afterwards, rekindle your ties with the celestials of the sea, as you help them search for something long lost. Sail to every corner of the sea during this ordeal, bringing halflings, humans and ruinborn alike under the benevolent rule of the Sapphire… together with their riches, of course.\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Chunguito"
