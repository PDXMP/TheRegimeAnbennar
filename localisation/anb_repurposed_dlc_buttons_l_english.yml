 DLC_missions_G53_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Empkeios
 missions_G53_desc:0 "This country has a custom mission tree"
 LANDING_missions_G53_TEXT:0 "The power of many hands, even those possibly unwilling, cannot be understated. Create a monopoly on the Kheionai slave trade as you colonize and trade with the natives of Devand, expand your trade empire with the help of your partner Keyolíon, and ensure a free market at all costs with the power of Big Stick Diplomacy.\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: brokenarrow"
