 DLC_missions_G58_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Keyolíon
 missions_G58_desc:0 "This country has a custom mission tree"
 LANDING_missions_G58_TEXT:0 "Fight against your vengeful nature as Keyolion. Imbue your sugarcane greenhouses with magic to allow them to prosper upon even the highest peaks and steal the secret to Arpedifér's glassblowing to then master them. Broker a deal with Empkeios to ensure a steady workforce of slaves, and free yourselves from your tyranical overlords if they dare intervene!\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Dichomire"
