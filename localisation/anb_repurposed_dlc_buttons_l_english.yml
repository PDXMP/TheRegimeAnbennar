 DLC_missions_L95_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Rayaz
 missions_L95_desc:0 "This country has a custom mission tree"
 LANDING_missions_L95_TEXT:0 "Embark on a rapid conquest spree as Sykar Riverclaw, the prophesied bringer of the Final Lizardfolk Empire. Empower the Naga and bear the fruits of their influence over the whole of Taneyas as you overcome the issues that may, or may not, see your allies turn on you.\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Meander"
