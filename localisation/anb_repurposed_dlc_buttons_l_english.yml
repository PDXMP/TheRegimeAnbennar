 DLC_missions_J73_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Zaernmaera
 missions_J73_desc:0 "This country has a custom mission tree"
 LANDING_missions_J73_TEXT:0 "Rebuild Ultarlanbeg's empire as Zaernmaera. Sear the might of the Chendhyans back into Taychend's mind, as you restore Saerraeg through glorious deeds. Sack Nanru Nakar, centralize the hero cults, and end the legacy of the Slaver-Nobles that has enchained their descendants for millennia.\n\n§YDesigner§!: Ottokard\n§YCoder§!: Blaziy\n§YWriter§!: Takasaki"
