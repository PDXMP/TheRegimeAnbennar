 DLC_missions_J75_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Rakkabuttai
 missions_J75_desc:0 "This country has a custom mission tree"
 LANDING_missions_J75_TEXT:0 "Protect Taychend from others - and itself - as Rakkabuttai, home of the Brotherhood of the Bloody Cloak. Expand the Brotherhood's ranks and hone your army's skills, create fortified fortresses throughout Taychend, and vanquish the invaders who seek to destroy Taychendi tradition.\n\n§YDesigner§! and §YCoder§!: Iceytheknight\n§YWriter§!: Takasaki"
