 DLC_missions_G52_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Ameion
 missions_G52_desc:0 "This country has a custom mission tree"
 LANDING_missions_G52_TEXT:0 ""One revolt of thousands marks your entry, a foreign sword to Taychend's soil. The fledgling city, born from strife, comes hither to end our own.\nHear your fate, Andic Elf, and it shall end those of a hundred lords.\nFive dozen and one years marks your time upon this world, No arrow nor sword, no ill nor folly shall take you for your allotted time, but your time shall come. Until this evening, even gods shall part before you and bend to your city's will."\n- The Fateweaver at Korrimutren to Laskaris 'The Conqueror'\n\n§YDesigner§! and §YCoder§!: Ditto\n§YWriters§!: Takasaki, Ottokard"
