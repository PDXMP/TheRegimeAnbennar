 LANDING_missions_S53_TEXT:0 "While the latest Tanizu migration into Madriamilak ended nearly 300 years ago, Averilibet still holds on to many of their traditions. If the rest of Madriamilak is to learn and fall under the rule of our Queendom they must also learn them. To do so we will use our great games, and our many husbands from all corners of Sarhal to teach them to the rest of the Mengi.\n\n§YDesigner§! and §YCoder§!: N'wah\n§YWriters§!: Bojnik434, Dark Powder, N'wah"
