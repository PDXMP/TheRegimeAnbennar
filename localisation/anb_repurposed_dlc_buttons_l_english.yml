 DLC_missions_G57_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Apikhoxí
 missions_G57_desc:0 "This country has a custom mission tree"
 LANDING_missions_G57_TEXT:0 "Apikhoxí, where all have land to cultivate and crops to eat! Free the slaves of Kheionai and bring them here, where they may make honest work, tending a land that is their own, and learning in schools for all. When your Ormabhen overlords take your gains for themselves, unite Devand into it's own league, and declare joint independence before uniting together under one banner.\n\n§YDesigner§!: novophone\n§YCoder§!: Faeelin\n§YWriter§!: SecretCalder"
