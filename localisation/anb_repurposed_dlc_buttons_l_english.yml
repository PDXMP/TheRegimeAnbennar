 missions_G79_desc:0 "This country has a custom mission tree"
 LANDING_missions_G79_TEXT:0 "Taychend reaches yet another crossroads, but this one might perhaps be the most consequential. As Kheionai invaders rise in the south, promising peace and godless order, the power of the storms rides our back. WIll we rise as the ruler of storms and a new Taychend, or can the thunderous advance of glory not be stopped?\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: LVT"
