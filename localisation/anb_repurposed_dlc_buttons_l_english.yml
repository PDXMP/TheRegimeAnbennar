 missions_G67_desc:0 "This country has a custom mission tree"
 LANDING_missions_G67_TEXT:0 "Fight to unite Taychend as Royakottar, the City of Scrap and Salvage. Work alongside, manage the influence of, and exploit the powerful Four Families, scavenger-guilds turned crime-families, excavate the ruins of the Steel-Forged Citadel, and build a mercenary army to cement your authority.\n\n§YDesigner§! and §YWriter§!: Takasaki\n§YCoder§!: Blaziy"
