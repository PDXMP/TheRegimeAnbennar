 DLC_missions_G51_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Arpedifér
 missions_G51_desc:0 "This country has a custom mission tree"
 LANDING_missions_G51_TEXT:0 "Enrich the artisanry of Alecand as Arpedifér. Ward the Kheionai from invaders, old and new alike, and expand the kheion's shimmering industry as you find new trading partners for them to enrich your nation!\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Runehawk"
