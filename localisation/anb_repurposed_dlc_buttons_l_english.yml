 DLC_missions_G50_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Ormam
 missions_G50_desc:0 "This country has a custom mission tree"
 LANDING_missions_G50_TEXT:0 "Profit from the power of trade as Ormam. Build up your merchant fleet and expand into powerful ports throughout Alecand and South Aelantir alike to enrich yourself like never before! Expand the Wondrous Harbor and your Trade School as out of squabbling Kheions you forge Kheiós.\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Runehawk"
