 missions_G74_desc:0 "This country has a custom mission tree"
 LANDING_missions_G74_TEXT:0 "Do you enjoy restoring great empires reduced to rump states? Do you like alternate mission paths? Love yourself a professional army? Enjoy a bickering court? Then Gophira is the tree for you! Restore the last great unifier of Taychend, and forge the Third Gophiran Empire from the ashes of the old!\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Raist"
