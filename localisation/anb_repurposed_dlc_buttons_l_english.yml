 missions_G62_desc:0 "This country has a custom mission tree"
 LANDING_missions_G62_TEXT:0 "The first Nekhei to be freed, not through our own strength but our overlord's weakness. To survive our situation, desperate measures must be taken. Take to the high seas to steal and plunder what's needed through piracy, fund the revival of the Kimánis silk industry, empower the navy, and unite Devand!\n\n§YDesigner§! and §YCoder§!: Spyhaus\n§YWriters§!: Spyhaus, Perceval, Ravivik, Ahzek"
