 DLC_missions_J74_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Caergaraen
 missions_J74_desc:0 "This country has a custom mission tree"
 LANDING_missions_J74_TEXT:0 "One of the harder challenges of South Aelantir, the fierce warrior-pirates of Caergaraen will seek to liberate Taychend from the evil depredations of slavers while being guided by Saerasyar, the Precursor spellblade of Munakles himself!\n\n§YDesigner§!: Iceytheknight\n§YCoder§!: Blaziy\n§YWriter§!: Takasaki"
