 DLC_missions_G55_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Eneion
 missions_G55_desc:0 "This country has a custom mission tree"
 LANDING_missions_G55_TEXT:0 "Unite Devand as Eneion, the first among the Nékheis. Conquer the other Nékheis while maintaining - though redefining - your relationship with your overlords, explore and exploit the interior of Devand, and bring the Basobhar into the light of Kheionai civilisation!\n\n§YDesigner§!, §YCoder§!, and §YWriter§!: Ottokard"
 LANDING_missions_G55_FLAVOR_TEXT:0 "" #THIS SHOULD BE EMPTY, EDIT THE ONE ABOVE
 
 DLC_missions_G56_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Deyeion
 missions_G56_desc:0 "This country has a custom mission tree"
 LANDING_missions_G56_TEXT:0 "Seek revenge for ancient wrongs as Deyeion. Expand into the Devandic interior with fire and steel, satiate your people's ever deepening desire for tea, and create a Devand-wide independence movement that will expel the Alecandi tyrants once and for all!\n\n§YDesigner§! and §YCoder§!: Blaziy\n§YWriters§!: Takasaki, goshgollydarnit"
