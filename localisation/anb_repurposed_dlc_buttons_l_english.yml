 DLC_missions_G60_TOOLTIP_INSTANT:0 "§YCustom Mission Tree§!" #Eltikan
 missions_G60_desc:0 "This country has a custom mission tree"
 LANDING_missions_G60_TEXT:0 "Rise as the godhammer of South Aelantir as Eltikan! Prove your supremacy over the Kheionai through might and magic, no matter the resistance. Connect with your brothers the Devand along with the rest of South Aelantir to learn the might of magic! HOG RIDERS, CHAAAARGE!!!\n\n§YDesigners§!: Spyhaus, TheForsaken\n§YCoders§!: Spyhaus, Fahes\n§YWriters§!: Ravivik, Beppa, Spyhaus, mzy"
