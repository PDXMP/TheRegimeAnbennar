 #Others
 mykx_hellfire_xhazobkultism:0 "Hellfire Xhazobkultism"
 mykx_hellfire_xhazobkultism_desc:0 "Born from the exiles of mainland Akasik who followed Mykx, the republic's particular brand of Xhazobkultism finds much more pride in privateering than mass conquest and razing. The Xhazobkultist clergy is a key part of the government. It takes part in the republic's factionalism. It puts forth a candidate in each election."

 mykx_gnollish_kultism:0 "Gnollish Kultism"
 mykx_gnollish_kultism_desc:0 "Born from the exiles of mainland Akasik who followed Mykx, the republic's particular brand of Xhazobkultism is much tamer than its mainland counterpart, rejecting mass sacrifices and the pursuit of the Xhaz boon in favor of smaller rituals. It has integrated many sailor beliefs, going from humans to even dwarves, a sea melting pot Xhazobkult."

 mykx_xhazobkult:0 "The Xhazobkult"
 mykx_xhazobkult_FACTION_DESC:0 "The Xhazobkult are the priests who represent the link between gnoll and demon. They seek to uphold the ancient traditions of the kult, most notably religious sacrifice of captives, razing recently conquered settlements, and plunder.\n\n§YGains influence through sacrificing captives.§!"

 estate_graxarr_priesthood:0 "Graxarr Priesthood"
 estate_graxarr_priesthood_desc:0 "The Xhazobkultist priesthood of the republic of Mykx, based on the Grand Pyre of Graxarr. Their mass sacrifices and offerings to the Xhaz provide powerful boons to the nascent nation. They take an active part in the politics and factionalism of the republic."

 ability_mykx_scourge_of_the_seas:0 "Scourge of the Seas"
 feed_the_great_pyre:0 "Feed the Great Pyre"
 feed_the_great_pyre_desc:0 "We can feed the Graxarr Pyre to increase our demonic power"
 sell_demons_blood:0 "Sell Demon´s Blood"
 sell_demons_blood_desc:0 "Our reserves of Demon's Blood are not there for decoration, we should… em… “Ask” our tributaries if they want to buy any.\n\nGain §G0.1§! §YYearly Income§! per §Y50§! development in our tributary subjects, up to §G1§! §YYearly Income§! (§Y500§! Development)"
 hellfire_rush:0 "Hellfire Rush Infuser"
 hellfire_rush_desc:0 ""It will grant us a considerable rise of power at the cost of our demonic power, careful, spending that amount this quick can lead to disorder."

 estate_mykx_the_kult:0 "The Kult"
 estate_mykx_the_kult_desc:0 "The Xhazobkultist priesthood of the union, limited on their practices, the sacrifices have been reduced, the razing and plunder lost their demonic aspect, still they can provide some minor boons to our nation. They take an active part in the politics and factionalism of the republic."

 G93_vassal_color_title:0 "Recolor your Subjects"
 G93_vassal_color_desc:0 "Change the color of your Subjects to your own."

 estate_church_demons_blood_production_rights:0 "Demon´s Blood Production Rights"
 estate_church_demons_blood_production_rights_desc:0 "The Leechdens have become the main region for the production of Demon´s Blood, due to the complications of ruling and organizing the production in an area so hostile as that. The Xhazobkultist Priesthood has taken to administrating this land in their own particular ways and has been able to turn it around using their demonic patrons and allies. The methods in question were brutal even for our standards. Still, the increase in production of Demon’s Blood has silenced any criticism."

 seafaring_demonborns_tradition:0 "Seafaring Demonborns"
 seafaring_demonborns_tradition_desc:0 "The Xhaz is a demon of the seas, one that only with enough sacrifices, plundering, and razing can be satisfied to grant boons to their devotees. It also mixes some sailor myths about sea creatures that roam the depths and can only be sated by sacrifices. The Xhazobine in this school represents the fury of the seas and of Xhaz. They will join them at the bottom of the ocean when they die."

 invocation_of_hellfire_marine_version:0 "Invocation of Hellfire"
 desc_invocation_of_hellfire_marine_version:1 "The shamans will channel a portion of the demonic energies we have amassed to create a storm of emerald demonflame to scorch our foes. Their blackened corpses will be a fitting testament to our might!"
 invocation_of_blood_marine_version:0 "Invocation of Blood"
 desc_invocation_of_blood_marine_version:1 "We Gnolls share a heritage with our hellish patrons, by expending a portion of demonic power we can invoke the infernal spark deep within the blood of our pack and drive our warriors to a gore-crazed frenzy!"
 

