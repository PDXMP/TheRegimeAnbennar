 mykx.57.t:0 "The Congregation of Privateers"
 mykx.57.d:0 "The first writing of the Mykx constitution was a mess, because everyone involved, except Mykx herself, thought it was an excuse she made to gather all her enemies and kill them. The pirates laughed at the idea of writing a document to detail the obvious; everyone knew Mykx was in power, and she sure would crown herself as a Queen or something. So the first writing consisted of Mykx chasing around her newfound republic, capturing the most powerful, and bringing all of them to the congregation.\n\nWhen it started, the assembly didn’t have paper to write because the servants and slaves were expecting the meeting to be a massacre, not an actual debate session with writing involved. Also, every proposal, the assembly looked at Mykx as expecting her to proclaim if she liked or not; her answer was always, I respect all the decisions made by the republic.\n\nSo that was how the first laws and proposals were signed; that is why it’s possible to see on the constitution itself, on the margins, help messages or the writing of improvised wills, nobody expected to leave that meeting alive."
 mykx.57.a:0 "I love Democracy"

 mykx.58.t:0 "By the Gnoll Boot"
 mykx.58.d:0 "Before, pirates were just a typical daily problem for a Cannor merchant; it added to the transaction cost, but nothing major. Then we arrived, and suddenly it wasn’t just a nuisance but a real impediment. No matter how many escorts or literal warships accompanied them, we kept sinking and raiding their trade routes. So the Merchants resorted to begging their monarchs and rulers to negotiate with us just to allow some trade. We were delighted to negotiate, just some payments and a formal declaration that the seas belong to us."
 mykx.58.a:0 "All in a good day's work"

 mykx.59.t:0 "Roseburn"
 mykx.59.d:0 "Our raiding of Lencenor has not gone unnoticed by the rulers of the Rose Throne; their lands are rich in resources, mostly wine, but at least our ships consume it, or we can sell it for a good price. They have tasted our wrath. Is it time to increase our violence or to start presenting our demands?"
 mykx.59.a:0 "Make Demands"
 mykx.59.b:0 "There will be more"

 mykx.60.t:0 "Gnollish Demands"
 mykx.60.d:0 "The Gnolls sent an invoice. We must pay tribute to them or we will be the target of their raids, our coasts will be razed, and our merchant ships will be open targets on the seas. What should we do?"
 mykx.60.a:0 "Im scared"
 mykx.60.b:0 "Nah cringe"

 mykx.61.t:0 "More Than What We Left Behind"
 mykx.61.d:0 "Seascourge Gnolls lived for the sea; the land was hostile to them, hard to plant, so the options were either to fight the natives or go to the seas, to raid and plunder the Cannorians. So they embraced an Xhaz school focused on extracting the most demonic power they could from nothing.\n\nWe are Ruin Gnolls. We don’t live for the sea, we are born in the sea, we live in the sea, our entire lives; we have one option: the sea. Even the ones of our kind that stay in plantations need to understand the sea to make their harvest survive. All around us, we can see the endless sea, so our Xhaz school is not born of desperation to extract any value; it comes from pride and knowledge of our world. We are not leaving the past and the traditions we carried over from Viakkoc to embrace something trully of our own."
 mykx.61.a:0 "We are the Sons of the Infernal Seas"

 mykx.62.t:0 "The Waken Rides the Waves"
 mykx.62.d:0 "Names have power, as we rise in power, we will soon have the option to choose new names for our rulers, our Xhaz, and our offerings. Should we embrace the new names or continue with the old ones?"
 mykx.62.a:0 "Rise of the Leviathan!"
 mykx.62.b:0 "Honesty is the greatest virtue."
 mykx.62.c:0 "BLOOD BLOOD BLOOD BLOOOOOD!!!"
 mykx.62.e:0 "Hell rides along with us!"
 mykx.62.f:0 "Our current title is fine."

 mykx.63.t:0 "Hellfire Rush Infuser"
 mykx.63.d:0 "Our brave experts have developed a variant of Demon's blood for more productivity. It took years, a giant amount of gold, and so many slaves' lives. But they can now proudly say that they did it; mass production is a reality, and no more specialized laboratories exist. Now, the process can be done in a ship's kitchen. At our signal, they will begin distributing and equipping our vessels. Soon, our sailors and marines and our builders will have easy access to a drug that can almost triple their work."
 mykx.63.a:0 "Even more Drugs!"

