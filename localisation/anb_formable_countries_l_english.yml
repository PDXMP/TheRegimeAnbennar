 dynasty_setup.1.t:0 "The Ruling Dynasty of $COUNTRY$"
 dynasty_setup.1.d:0 "While $MONARCH$ came from a more modest background, [From.Monarch.GetHerHis] heir will not. Our newly proclaimed kingdom must determine what to call the royal house of $COUNTRY$."
 blademarches_nation_title:0 "Reforge the Blademarches"
 blademarches_nation_desc:0 "In the days of old, this land was ruled by the proud Blademarches. A realm that stood strong, training the greatest warriors of Escann to become the Stewards of Calindal, the Gleaming Blade.\nWhen the armies of Korgus invaded, the marcher knights died fighting to defend the Blade. In the end Calindal was broken and so were the Blademarches.\nBut now, we have the chance to reforge Calindal anew, and thus allow the rebirth of the once proud Blademarches!"
 luciande_nation_settling_advice_tt: "§OIt's recommended to settle near the "§YCursewood§!" area if forming this country.§!"
 flavor_luciande.1.a:0 "Why not name it after our country's name? The House of Luciande."
 flavor_luciande.1.b:0 "Let us remember our founder's name: The House of Thorns."
 flavor_luciande.1.c:0 "Keep our current ruler's surname."
 flavor_ancardia.1.a:0 "Why not name it after our country's name? The House of Ancard."
 flavor_ancardia.1.b:0 "What about the 'sína Trás' meaning 'of the Crossing'?"
 flavor_ancardia.1.c:0 "Keep our current ruler's surname."
 rogieria_nation_settling_advice_tt: "§OIt's recommended to settle in the "§YWest Castanor§!" region if forming this country.§!"
 flavor_rogieria.1.d:0 "While $MONARCH$ came from a more modest background, [From.Monarch.GetHerHis] heir will not. Our newly proclaimed kingdom must determine what to call the royal house of $COUNTRY$.\n\nWhile Rogier Silmuna did not produce any heirs, there are descendants of his nephew, Lothane 'Bluetusk' Silmuna, that we can invite to take the throne."
 flavor_rogieria.1.a:0 "What else is our purpose but to restore the Silmuna name?"
 flavor_rogieria.1.b:0 "Why not name it after our country's name? The House of Rogier."
 flavor_rogieria.1.c:0 "Keep our current ruler's surname."
 elikhand_nation_settling_advice_tt: "§OIt's recommended to settle near the "§YTaran Plains§!" area if forming this country.§!"
 flavor_elikhand.1.a:0 "Let us stick to our roots. Our family will be called the House of Elikhandos."
 flavor_elikhand.1.b:0 "To gain legitimacy we must adhere to the customs of this land: síl Elikhand."
 flavor_elikhand.1.c:0 "Keep our current ruler's surname."
 flavour_wyvernheart.1.a:0 "Let us name ourselves after our newfound country: The House of Wyvernheart"
 flavour_wyvernheart.1.b:0 "Honestly 'of'? Let's just be called Wyvernheart!"
 flavor_alenor.1.a:0 "The House of Alenor of course!"
 flavor_alenor.1.b:0 "I quite like the fancy elven style to be honest: síl Alenor"
 flavor_alenor.1.c:0 "Keep our current ruler's surname."
 flavor_stalbor.1.a:0 "Why not name it after our country's name? The House of Stalbór."
 flavor_stalbor.1.b:0 "The Stal on its own sounds pretty cool."
 flavor_stalbor.1.c:0 "Keep our current ruler's surname."
 ravenmarch_nation_settling_advice_tt: "§OIt's recommended to settle near the "§YDostan's Way§!" area if forming this country.§!"
 flavor_ravenmarch.1.a:0 "Let us offer the crown to a member of the ruling House of [A59.Dynasty.GetName]."
 flavor_ravenmarch.1.b:0 "Let us name it after our country: the House of Ravenmarch."
 flavor_ravenmarch.1.c:0 "Keep our current ruler's surname."
 flavor_araionn.1.a:0 "Why not name it after our country's name? The House of Araionn."
 flavor_araionn.1.b:0 "What about the 'sílna Ór' meaning 'of the Gold'? We love gold!"
 newshire_nation_settling_advice_tt: "§OIt's recommended to settle near the "§YAdenica§!" area if forming this country.§!"
 flavor_newshire.1.a:0 "Why not name it after our country's name? The House of Newshire."
 flavor_newshire.1.b:0 "We should offer it to a member of the prestigious House of Vis!"
 flavor_newshire.1.c:0 "Keep our current ruler's surname."
 flavor_estaire.1.a:0 "Why not name it after our country's name? The House of Estaire."
 flavor_estaire.1.b:0 "What about the 'sína Ádhesta' meaning 'of the Lucklady'?"
 flavor_estaire.1.c:0 "Keep our current ruler's surname."
 flavor_anbenland.1.a:0 "Why not name it after our country's name? The House of Anbenland."
 flavor_anbenland.1.b:0 "What about the just 'Anben'?"
 flavor_anbenland.1.c:0 "Keep our current ruler's surname."
 flavor_nurcestir.1.a:0 "Why not name it after our country's name? The House of Núrcestir."
 flavor_nurcestir.1.b:0 "Let's name it after the greatest voyage ever known: the Remnant Fleet. The House of Edillia."
 flavor_nurcestir.1.c:0 "Keep our current ruler's surname."
 esthil_nation_settling_advice_tt: "§OIt's recommended to settle near the "§YCastonath§!" area if forming this country.§!"
 flavor_esthil.1.a:0 "Why not name it after our country's name? The House of Esthíl."
 flavor_esthil.1.b:0 "A talented wizard under the local Silver Family, the House of Silurion will solidify our claims."
 flavor_esthil.1.c:0 "Keep our current ruler's surname."
 flavor_rosande.1.a:0 "Why not name it after our country's name? The House of Rósande."
 flavor_rosande.1.b:0 "What about The House of the Rose?"
 flavor_rosande.1.c:0 "Keep our current ruler's surname."
 hammerhome_nation_settling_advice_tt: "§OIt's recommended to settle near the "§YCastonath§!" area if forming this country.§!"
 flavor_hammerhome.1.a:0 "Why not name it after our country's name? The House of Hammerhome."
 flavor_hammerhome.1.b:0 "What about Ironhammer?"
 flavor_hammerhome.1.c:0 "Keep our current ruler's surname."
 flavour_covenblad.1.a:0 "Why not name it after our country's name? The House of Covenblad."
 flavour_covenblad.1.b:0 "Let us name it after the founder of the Orda Aldresia. We shall be the House of Aldre!"
 flavour_covenblad.1.c:0 "Keep our current ruler's surname."

 silvermere_nation_title:0 "Form the Kingdom of Silvermere!"
 silvermere_nation_desc:0 "We have grown powerful enough to assert dominance over the great Silvermere, the largest body of water in Escann and hub of Escanni trade. Let us formalize our rule and bring glory to our people!"
 flavor_silvermere.1.a:0 "Why not name it after our country's name? The House of Silvermere."
 flavor_silvermere.1.b:0 "Let's name it after our Kingdom, but with less of that flamboyant elven flair."
 flavor_silvermere.1.c:0 "Keep our current ruler's surname."

 flavor_blademarches.1.a:0 "Let's keep it simple and Cannorian. The House of Blademarch."
 flavor_blademarches.1.b:0 "Let's name it after our Kingdom, but in Elven! What about síl Blaídith?"
 flavor_blademarches.1.c:0 "Keep our current ruler's surname."


 flavor_castellyr.1.d:0 "The kingdom of Castellyr stands again, but who is its rightful ruler? Should the kingdom be returned to its old rulers, the Silurion dynasty? Perhaps the throne should go to a prestigious Castanorian family, to secure its legacy as the successor of Castanor? Or maybe, it is time for [Root.Monarch.GetName] to create a dynasty of [Root.Monarch.GetHerHis] own?"
 flavor_castellyr.1.a:0 "Three cheers for the rightful return of House Silurion!"
 flavor_castellyr.1.b:0 "The síl Naths have ruled here since the Castan I's time. Who can claim greater legitimacy?"
 flavor_castellyr.1.c:0 "Keep our current ruler's surname."

 corintar_nation_title:0 "Organize the Corintar"
 corintar_nation_desc:0 "Our company was founded by the most loyal amongst Corin’s Circle, we fought by her side and claimed her as our maiden of war. She was and still is our greatest moral guide, but ever since she departed, the proper path forward has been harder to decide on.\nWithout her to lead us many believed our company would not last, that we would fall like many amongst the would-be rulers of the new Escann.\nThey were wrong, for even if she is no longer with us in body, she still guides us in spirit.\nIt is now more clear than ever that the Corintar still have a place in this new Escann, not as defenders but as caretakers. Corin gave her life to defend this land and now is our duty to make sure it thrives like never before.\nIn her name, the Corintar will be born anew."
 corintar_nation_settling_advice_tt: "§OIt's recommended to settle near the "§YHumacvord§!" area if forming this country.§!"
 flavor_corintar.1.a:0 "Let us honor our ancient founder and patron deity."
 flavor_corintar.1.b:0 "Let us honor the Circle who fought for Corin."
 flavor_corintar.1.c:0 "We see no need for change."
 flavor_corintar.0.t:0 "Future of the Corintar"
 flavor_corintar.0.d:0 "Long gone are the days when we were a ragtag band of misfits brought together by Corin and Lothane. If we are to take our place on the world stage, we must reform Corin's Chosen into a modern state, with all the duties and responsibilities that entails. But what form of governance will suit us best?"
 flavor_corintar.0.a:0 "Proclaim the Grandmaster, $MONARCH$, as Corin's heir and rightful monarch!"
 flavor_corintar.0.b:0 "Let us create a republic ruled equitably by the successors of Corin's Circle."
 flavor_corintar.0.c:0 "Reorganize into a mercantile state to bring prosperity back to Escann."
 flavor_corintar.0.e:0 "Transform into a true military order and finish what Corin started!"
 
 universal_aelantir_nation_title:0 "Form Our Own Country!"
 universal_aelantir_nation_desc:0 "We've settled enough in these newfound lands of Aelantir to call it our home. We must move on from our adventurer beginnings and turn into a sovereign nation in our own right!"

 flavor_sornicande.1.a:0 "Why not name it after our country's name? The House of Sornicande."
 flavor_sornicande.1.b:0 "Let us invite a member of the ancient House of Sorncóst"
 flavor_sornicande.1.c:0 "Keep our current ruler's surname."

 flavor_neratica.1.a:0 "Why not name it after our country's name? The House of Neratica."
 flavor_neratica.1.b:0 "What about 'sílna Onyx?'"
 flavor_neratica.1.c:0 "Keep our current ruler's surname."

 flavor_istranar.1.a:0 "Why not name it after our country's name? The House of Istranar."
 flavor_istranar.1.b:0 "Let us invite the good Corinite family of Silistra!"
 flavor_istranar.1.c:0 "Keep our current ruler's surname."

 flavor_tiru_moine.1.a:0 "Why not name it after our country's name? The House of the Meadow, also known as síl Móine."
 flavor_tiru_moine.1.b:0 "Let's invite the House of Menibór."
 flavor_tiru_moine.1.c:0 "Keep our current ruler's surname."

 flavor_freemarches.1.a:0 "Why not name it after our country's name? The House of Freemarch."
 flavor_freemarches.1.b:0 "What about 'free' in Elven: sílna Rhas."
 flavor_freemarches.1.c:0 "Keep our current ruler's surname."

 flavor_pelodaire.1.a:0 "There's only one option really: ta'Pelodir."

 flavor_west_tipney.1.a:0 "Why not name it after our country's name? The House of Tipney!"
 flavor_west_tipney.1.b:0 "The halfling House of Vis are good candidates."
 flavor_west_tipney.1.c:0 "Keep our current ruler's surname."

 flavor_new_havoral.1.a:0 "Let us resurrect the ancient House of Havoral."
 flavor_new_havoral.1.b:0 "Let's do síl Havoral to add some legitimacy."
 flavor_new_havoral.1.c:0 "Keep our current ruler's surname."

 flavor_chippengard.1.a:0 "Why not name it after our country's name? The House of Chippengard."
 flavor_chippengard.1.b:0 "Just Chippen would do."
 flavor_chippengard.1.c:0 "Keep our current ruler's surname."

 plumstead_nation_title:0 "Form Our Own Country!"
 plumstead_nation_desc:0 "We've settled enough in these newfound lands of Aelantir to call it our home. We must move on from our adventurer beginnings and turn into a sovereign nation in our own right!\n\n§R(Mutually exclusive with formables that revive extinct Escanni kingdoms)§!"

 flavor_nur_dhanaenn.1.a:0 "Why not name it after our country's name? The House of Dhánaenn."
 flavor_nur_dhanaenn.1.b:0 "The Silcalas family will help us."
 flavor_nur_dhanaenn.1.c:0 "Keep our current ruler's surname."

 flavor_tellumtir.1.a:0 "Why not name it after our country's name? The House of Tellumtir."
 flavor_tellumtir.1.b:0 "The enigmatic house of í Deedaunt offers their services."
 flavor_tellumtir.1.c:0 "Keep our current ruler's surname."
 

 #eordand.1.t:0 "Direction of Eordand"
 #eordand.1.d:0 "With the unification of Eordand, and the changing world around around us, it is clear that we must choose the path of our nation."
 #eordand.1.a:0 "Proclaim $MONARCH$ as our new monarch!"
 #eordand.1.b:0 "Let us create a republic ruled by a council of the most esteemed."
 #eordand.1.c:0 "Cannor answers to one thing: wealth - as such our country must do the same."
 #eordand.1.dd:0 "Powerful magicians will lead our society, it has been decided by the Domandrod."
 eordand.2.t:0 "The Center of Power"
 eordand.2.d:0 "The lands of Eordand are vast in both land and ideology. If we are to rule this land, a center of power must be established that can equally represent each of seasons."
 eordand.2.a:0 "Eordand will be reborn from Arakeprun!"
 eordand.2.b:0 "Murdkather is the prime location for trade."
 eordand.2.c:0 "Einnsag's legions will protect Eordand."
 eordand.2.dd:0 "The mediators of Gemradcurt will keep the peace."
 eordand.2.e:0 "The Domandrod demands our obedience!"
 eordand.2.f:0 "I am not moving from my throne!"
 eordand.2.g:0 "All of Eordand shall be sheltered under Dorcurt's Golden Shield."

 birth_of_a_new_people:0 "Birth of a New People"
 birth_of_a_new_people_prov_mod:0 "Resistance of a New People"
 birth_of_a_new_people_prov_mod_tt:0 "Every owned Province gets '§YResistance of a New People§!' for §Y10 years§!, giving the following effects:\nWar Score Cost: §R+25.0%§!"
 anb_keep_former_culture_tt:0 "We will keep §Y[Root.Culture.GetName]§! as an Accepted Culture."

 tooltip_castellyrian_culture_provinces:0 "All Primary Cultures provinces will now be §YCastellyrian§! culture."
 tooltip_castanorian_culture_provinces:0 "All Primary Cultures provinces will now be §YCastanorian§! culture."
 tooltip_black_castanorian_culture_provinces:0 "All Primary Cultures provinces will now be §YBlack Castanorian§! culture."
 tooltip_kobildzani_culture_provinces:0 "All non-accepted §YKobold§! Culture Group provinces in Cannor not owned by [Root.GetName] will now be §YKobildzani Kobold§! culture."
 tooltip_missions_extended:0 "§TForming this nation will extend our mission tree: it will still be possible to finish uncompleted missions.§!"
 tooltip_syzirzexi_culture_provinces:0 "All §YKobold§! Culture Group provinces will now be §YSyzirzexi Kobold§! culture."
 vinces:0 "All §YKobold§! Culture Group provinces will now be §YKobildzani Kobold§! culture."

 form_harimraj_title:0 "Unite the Harimraj"
 form_harimraj_desc:0 "Since the time of Harimar the Great, the Harimraj has been ruled by our people, the harimari. However, this rule has always been tenuous at best, and our weakness was harshly demonstrated to us during the conquest by the Phoenix Empire. Now, however, our nation is finally in a position to truly centralize the Raj and build one single, united state, under the rightful rule of the harimari. No longer is the Raj but a squabbling mess of Prabhia and Senaptia. Now, all shall bow before the Raja of the Harimraj."
 form_rahenraj_title:0 "Reclaim the Rahenraj"
 form_rahenraj_desc:0 "Long ago the lands of Rahen were united under the rule of the Rahenraj, the greatest empire built by our people. Yet in a moment of weakness a new power came to build their own realm on its ruins. Ever since the day Harimar marched north out of the jungles with his newborn people we have been ruled by his kin.\nBut, their rule has been proven weak. The conquest of the Harimraj by the Phoenix Empire has proven beyond a doubt that the Tyrant’s Claw was not infallible.\nAnd now, we are in a position to challenge centuries of Harimari rule.\nThe Raj will no longer be but a squabbling mess of Prabhia and Senaptia ruled poorly by a decadent son of Harimar, no.\nNow and forevermore, all shall bow before the Raja of the Rahenraj!"
 form_dhugajir_title:0 "Unite the Elephant-Lords"
 form_dhugajir_desc:0 "For untold centuries, the lands of Dhugajir have been divided amongst squabbling Elephant-Lords. It was this squabbling that weakened us, and allowed us to be conquered by the Harimari and the Sun Elves. Now, however, that the lands of the Ghavaanaj are united under our rule, we can finally form a unified kingdom of our own. Rahen will quake with the thunder of our stampede!"
 form_nadimraj_title:0 "Restore the First Raj"
 form_nadimraj_desc:0 "Long ago, the Nadimraj was the greatest of all civilisations, a shining beacon of the cultural, economic, and military supremacy of Shamakhad. However today this is a distant memory, buried under the weight of centuries of Harimari domination of our ancestral lands. Now, however, we have reunited our core lands, and the ancient cities of the north stand united once more. The Nadimraj was the greatest of all civilisations, and through our rule, it shall be so again."
 form_ghankedhen_title:0 "Unite the Tribes of Ghankedhen"
 form_ghankedhen_desc:0 "For as long as anyone can remember, the tribes and clans of Ghankedhen have been divided. Our people have always been submissive, whether that be under fellow Raheni, under the Harimari, or even under the Elves. But though conquerors rise and fall, the clans have remained. Though armies come and go, the tribes have survived. Though rulers live and die, the families have endured.\n\nBut now the time has come for us to forge our own destiny. Free of conquerors, free of invaders, for the first time, the Ghankedhen will unite!"
 form_dhujat_title:0 "Rebirth of the Great Dhujat"
 form_dhujat_desc:0 "Once, Dhujat was a united force, a great union of cities, that served as a great bulwark of the Raj against the rest of Haless. It was once the richest nation in Rahen, dominating the trade along the great Kharunyana. However, when Jaher and his Phoenix Empire invaded, Dhujati unity was shattered, and has never truly recovered, with its former lands divided between a series of squabbling city-states, all claiming to be the rightful heirs to the Dhujati legacy.\n\nWe, however, have come out on top, and united the lands of Dhujat under our rule. Now, although not all of the states are under our control, we have united the lands west of the Kharunyana, and can now declare ourselves Dhujat reborn, in order to truly begin the process of reuniting our great nation."
 form_sardhasi_title:0 "Unite the Southern Cities"
 form_sardhasi_desc:0 "Across southern Rahen, great cities rise. Whether the peoples of those cities be Raheni or Harimari matters not, for they live in relative harmony. With the caste system ensuring stability, the lands of the south have prospered. Now, however, for the first time in living memory, they have been united under our rule. By proclaiming a new nation, we shall unite all peoples of Southern Rahen, whether they be Harimari or Raheni, into one great union of cities, one great kingdom of kingdoms, one true people of peoples; Sardhasi."
 form_vanrahar_title:0 "Rise of the Primal Kingdom"
 form_vanrahar_desc:0 "Over a millennia ago in this very land the first Harimari awoke, and ever since then our kin have ruled over Haless with might and pride.\nAnd yet, the birthplace of our people has remained divided among warring clans who constantly struggle to claim superiority over each other.\nBut this cycle has been broken.\nFor the first time since the days of the Legendary Harimar we have unified the Ascension Peninsula under one banner. With our people truly united at last, we can build our new realm. Vanrahar."

 form_surakes_title:0 "Unite the Cities of Bulwar"
 form_surakes_desc:0 "Bulwar is the birthplace of human civilisation, but unlike other, much younger lands, it has never been united under native human rule. It's been conquered by Gnolls and Elves, but it is time that came to an end. We have united the cities of Bulwar under our banner, for the first time a banner of a Bulwari citystate. We will not let our homeland fall under the rule of a foreign power again!"

 kalsyto_nation_title:0 "§MUnite the Lake Federation§!"
 kalsyto_nation_desc:0 "The time has finally come! Let us bring forth our constitution and rally every islander under a new banner! The Grace of Kalyin shall be known to us all, for we are now one, Triunic, people."

 lake_federation_cohesion_splinter_title: "§MFollow Our Own Path§!"
 lake_federation_cohesion_splinter_desc: "It is time to part ways with the Federation, and undo it so that all Triunics can follow their true destiny."
 lake_federation_cohesion_splinter_2_title: "§MFollow Our Own Path§!"
 lake_federation_cohesion_splinter_2_desc: "Kalstyo stands united, but without us. Whether this proves to our advantage or not remains to be seen, but regardless we press ahead into the future to follow our own destiny."
 lake_federation_cohesion_splintering: "The §MFederation§! will begin to §YSplinter§!, starting a §RCrisis§! in which others members of the federation will form or join into new nations. However, others will rise to defend the Federation's very existence."

 form_udzenklan_title:0 "Form The Allclan"
 form_udzenklan_desc:0 "Having proven our might and united all cave goblin clans existing in the Western Dwarovar, we have declared all clans to be abrogated aside from Ves Udzenklan, the clan of all. The time has come to abandon petty rivalries and focus on progress for the goblin race. Though such a radical restructuring may no doubt rankle powerful and weak alike, the might and wealth at our disposal is enough to allay such concerns. This is truly a historic moment in our people's history. There is no way this can end badly for us. The mountains are ours! For the future! For goblinkind!"
 form_udzenklan_tooltip:0 "The other four §Ygoblin tribes§! of the §YWestern Dwarovar§! are either our subjects or do not exist"
 form_underkingdom_title:0 "Form the Underkingdom"
 form_underkingdom_desc:0 "Our shamans recount a story of millennia ago, where both goblins and dwarves lived in the Tree of Stone in perpetual conflict. The rapacious greed of the dwarves caused them to drive out goblinkind, pushing our people ever further west as the dwarves sought the riches of the Serpentspine. Now, through conquest, diplomacy, and grit we have secured the Tree of Stone and for the first time in thousands of years our people can dwell in the homeland without fear of dwarven axe or orcish marauder. But there is a threat on the horizon. The hobgoblins, goblinoids blessed with stronger forms and cursed with an unimaginative discipline. Now that we have united the Tree of Stone, the Command is no longer the unchallenged ruler of the eastern mountains.\n\nWhatever our previous stance with them, it is without a doubt that the militaristic hobgoblins will see us a target for conquest now that we represent a challenge to their might."
 form_svaikzenszel_title:0 "Form Svaikzenszel"
 form_svaikzenszel_desc:0 "Through blood sweat and tears we have risen from humble origins to a mighty [Root.GovernmentName], and through this grind we have established a stable foundation to grow our enterprise from. We are now ready to take the next step and completely overhaul our image through an elegant rebrand. We are Svaikzenszel, a venture composed of the greatest thieves, scammers, looters and investors of all goblinkin."
 
 guwaamud_nation_title:0 "Heirs of Bhengudak"
 guwaamud_nation_desc:0 "Long ago the Great Kusheng Bhengudak conquered the kingdom of Gowon in the east, ushering in the mighty empire of Guwaamud, which would stand for nearly 900 years before it was torn down by their disloyal subjects. We have since repeated Bhengudak's grand feat, crushing the Gowon and not only returning to Bhengudak's capital, but once again laying claim to the fallen capital of Gowon. With such great successes, we can now rightfully declare ourselves the sovereigns of Guwaamud, heirs to the glory of Bhengudak!"
 daxugo_nation_title:0 "The Great Empire"
 daxugo_nation_desc:0 "The Yan have long looked down on our people, haughtily dismissing us as savages from the decadent opulence of their cities and confident in the security of their walls. How they must be reeling now that our hordes have overrun their most important cities, our banners flying proud over their markets and palaces. Our time in this land has changed us however, with many of our people adopting the traditions and culture of the Yan; our warlords wear Yansheni silk and many speak the native language as their tongue of birth. It is time for us to accept the winds of change and establish a grand empire that shall finally unify all of Yanshen under a single throne."
 
 akasik_nation_title:0 "Unite the Children of Akasik"
 akasik_nation_desc:0 "For eons our people have dreamed of an independent Akasi realm, free from the clutches of the Kheteratans or the Gnolls. The closest we've come to realizing this came with the Crodamic kingdom, but even then we were forced to serve foreign conquerors. Today, the greatest cities of Akasik stand united under our banner, the children of Mother Akasik standing together in harmony. Today, we have finally recognized the dream. Today, the kingdom of Akasik has been declared, and may it never fall."
 
 form_baihon_xinh_title:0 "Reform the Baihon Xinh"
 form_baihon_xinh_desc:0 "The Baihon Xihn once defied fate itself, routing Jaher's forces and saving southern Haless from his foreign empire. Since then, the ancient alliance of old has faltered, and ultimately shattered amidst the ambitions of feuding warlords and civil war. Now, we can reform Baihon Xihn, and return to our primordial role as defenders of Thidinkai."
 
 form_thangoya_title:0 "Unite the Townships"
 form_thangoya_desc:0 "While all of the Kai are notoriously combative and divisive, none are more so than our own people. Our land has been contested by fiercely independent towns for as long as anyone can remember, only being briefly united to defend from invasion or under the boot of foreign conquerors. For too long have others looked at us as disorderly lords ruling over a wartorn land, we now stand in a position to end this squabbling among the Sikai and forge a new republic capable of standing against our enemies as one people."
 unite_thidinkai_title:0 "Empire of the Kai"
 unite_thidinkai_desc:0 "Thidinkai has always been known as a land of "savagery" and bloodthirsty warlords, dismissed as a worthless land where one can only find their own death. They do not see the true wealth of these lands, for they are looking in the wrong place. The true wealth of the Thidinkai is in her people, strong and ferocious, diligent and steadfast, honest and courageous. Divided, other peoples knew to fear us. United, they shall learn to respect the Kai."
 damoh_yanglam_nation_title:0 "King of Kings"
 damoh_yanglam_nation_desc:0 "The Lupulan is home to dozens of tribal chiefs calling themselves kings, though none have ever earned the right to call themselves the King of Kings. Until now that is. With our dominance over the jungle firmly cemented and our rule decorated with tales with glory and victory, we can now lay claim to the most vaunted title among the Yanglam."
 form_yanshen_title:0 "Unite the Yan"
 form_yanshen_desc:0 "Yanshen is a diverse and vibrant land, rich in culture and coin. Despite this, we have only been "unified" by conquerors, our divided land proving easy to conquer and her wealth a tempting target. If Yanshen is to survive and prosper, we must end this divisiveness and come together as a united people."
 dahui_nation_title:0 "An Imperial Yanshen"
 dahui_nation_desc:0 "Nearly forgotten are the days when kingdoms reigned in Yanshen, the days of legendary dynasties and heroes, brought to an end by the hands of Harimar. Though we were never fully united, the machinations of the Harimari and their eunuchized officials served to partition us even further. The petty disputes between the eunuch lords and merchant princes have left the Yan weak and divided for long enough, it is time for an emperor to be crowned, and guide our people to a bright and glorious future."
 lianzhou_nation_title:0 "Ascend to the Tiger Throne"
 lianzhou_nation_desc:0 "Centuries ago our forefathers ruled this land, ushering in the greatest era Yanshen has ever seen. The plotting of the Yan eunuchs steadily saw our rule undermined however, with Harimari rule being virtually ended by 500 AA. In the time since the Yan have allowed themselves to be ravaged by their own petty wars and the armies of yet another great conqueror. The only way they will see unity and prosperity again is under our reign. It is time for a new Harimari empire of Yanshen."
 form_sunrise_empire_title:0 "Mantle of the Phoenix"
 form_sunrise_empire_desc:0 "When Jaher was murdered, his son Jaerel the Sunrise Emperor inherited a crumbling empire, and his societal reforms came too few and too late to save it. Both father and son met their ends at an assassin's blade, and elven rule in Haless died with them. Most of the sun elves left behind in the wake of the two tragedies were forced to fight their way back west, however a few remained in these hostile lands. For centuries we lived forgotten and mistrusted.\n\nNow, as monsters and warlords bring devastation and tribulation to the land, we stand at the head of a vast and mighty domain, rich in culture, arms, and wealth. It is time to proclaim a new empire, built on the principles of Jaerel and his short lived realm. It is time for Haless to be unified not under a conqueror but under a protector. It is time, for a new Sunrise Empire to ascend, and may she never fall."
 dolindha_nation_title:0 "Seize the Reins of Dolindha"
 dolindha_nation_desc:0 "Dolindha, the Homeland, covered in eerie forests, blessed with golden farms, washed by the tides of the Ynn which is as furious as the charge of our Antler Horses. There hasn’t been a King of Dolindha since the rule of Lukaus in the second century after Flood, although past overlords didn't shy from the ambition to one day wear the Antlered Crown. Niesthor Sivasred came closest to this in 1312 AA, and perhaps others will try again. Perhaps Dolindha will be ruled from [Root.Capital.GetName]."
 sarda_nation_title:0 "Seize the Rule of Sarda"
 sarda_nation_desc:0 "The lands of the southern Ynn are our home, and despite catastrophes and hardships, they still offer the most beautiful riversheds, the warmest days, and abundant forests to hide, and so to our eyes Sarda remains unmarred. No nation of Sarda has ever existed, but its people thrived in many communities preceding, during and succeeding the Ynnic Empire. And if at some point in time people began calling us the rulers of Sarda rather than of [Root.GetName], what difference would it make, so long as both names are true?"
 rzenta_nation_title:0 "Seize the Restoration of Rzenta"
 rzenta_nation_desc:0 "Shattered by the emergence of the Dragon cult in 1205 the lands we rule have been disunited for a long time, but no longer. Tordolin, Upper Dolindha, commonly known as Rzenta is now once more unified under the banner of the Great River and in a proclamation of this order we shall be [Root.GetName] no longer, but the Duchy of Rzenta restored."
 ynnic_empire_nation_title:0 "Restore the Ynnic Empire"
 ynnic_empire_nation_desc:0 "The Ynnic Empire ruled the Ynn for six glorious centuries. It united and defended the known world, bringing order and justice, and the Great Dams built during its heyday as well as the landmarks gracing its three largest cities are a testament to its power and to the benevolence of its emperors. And they are what we need to reclaim its legacy."
 dragon_dominion_nation_title:0 "Form the Dragon Dominion"
 dragon_dominion_nation_desc:0 "The Ynn River cultists had the courage to call themselves an empire, but where was their empire when people were starving and monsters rampaged through the lands? Drozmagog the dragon God showed us the weakness of the old faith, and we will conquer all the Ynn in its honour."
 veykodirzag_nation_title:0 "Raise the Fanged Banner of Veykodirzag!"
 veykodirzag_nation_desc:0 "No greater King of Veykoda has reigned than [Root.Monarch.GetName]! Even Old King Bemo, most fortunate of elves could not claim to rule a land so vast, nor to command an army so fierce as ours. No longer are we but the rulers of Veykoda but the rulers of the whole Ynn River Valley, let sound a thousand drums and horns, be annointed the Sabre-toothed crown, and fly the indomitable banner of Veykodirzag!"
 horizona_nation_title:0 "Unite the Lands of Endless Horizon"
 horizona_nation_desc:0 "Beyond the feritle river and its haughty lords lies the land of freedom, of unfathomably large herds and inconcievable gunmanship. This expanse stretches on so flat in most places nothing is blocking the horizon and it is home to fierce peoples now united under our nation. Thus let us shed our former name and banner and proclaim the wild west united all those who wish to crush our liberated farmsteads under their boots will know they've yeed their last haw!"


 overclan_nation_title:0 "Form the Overclan"
 overclan_nation_desc:0 "The lands of Bahar have suffered greatly from their own internal peril and from the goblin exodus into them. But now our clan has defeated all other clans and established a firm dominance over most of Bahar. We are now in the position to fully unify this region under a single clan!\n\nHowever, this new nation will not be a mere country of goblins, no. Bahar is a place of many races, some of which have already learnt how to work with us and accept our rule, and others will surely follow soon. We shall be known as the Overclan - a union of all of Bahar and her many divided people under the wise, strong and prosperous rule of goblins!"

 prakheta_nation_title:0 "Proclaim the High Khet"
 prakheta_nation_desc:0 "Kheterata has traditionally been ruled from the lowlands of the Mother's Sorrow, with the Irsmahapan highlands and Khetaperan mountain range deferring to Stewards in Kheterat and High Priests in Nirat. While this arrangement has led to many long centuries of greatness and glory for Kheterata, recent history has shown the northern leadership to be increasingly incompetent and corrupt. None suffered more from this incompetence than the people of the south, with the mountains reduced to warlordism as the highlands were subjugated to the cruelty of the gnolls. Yet we have survived and triumphed, where all expected us to fall, and now we stand as the new Stewards of the Sorrow. It is clear that it is time to declare a new and greater kingdom. One that is stronger, nobler, and higher than ever before."

 form_jadd_empire_title:0 "Proclaim the Jadd Empire"
 form_jadd_empire_desc:0 "Under Jaher's leadership the Sun Elves formed the Phoenix Empire as a union between them and the Bulwari people. But the ruling class remained Sun Elven and it was really a direct move for the Sun Elves to claim rulership over the local Bulwari. While that heritage is also ours, we can make a much more enlightened choice. We will now unite the Bulwari people with all others in the true light of Surael. This new Empire will succeed where the Phoenix Empire failed and form a beacon of light and a protection against the darkness for all."

 form_xhurekal_title:0 "Embrace the Light of Surakel"
 form_xhurekal_desc:0 "The gnolls of Bulwar are more often than not feared as monsters of the dark, hunting, capturing and enslaving those unfortunate enough to be caught by them, or sacrificing them to their demonic masters. But in some corners of Bulwar, the legacy of the Suncrown Gnolls endure, those who sought the Light of Surakel and stood against the unholy demons of the Xhaz in his name. We have heard these tales as we’ve come to rule over so much of Bulwar. Perhaps it is time we seek a brighter future."
 
 form_xhurekal_tt:0 "Every owned province of §YXhazobkult§! religion and §YGnollish§! culture will spawn rebels."
 form_musaskalam_title:0 "Form the Serpent-Domain"
 form_musaskalam_desc:0 "For millennia, the magi of Bulwar have been hated, persecuted, and murdered, yet the hatred of the Lamagi, the not-mages, can’t change the truth: Bulwar is a place of magic, and magic is at the heart of the Bulwari civilization. There are still some that know this truth, like the Cult of the Serpent: Magi and Lamagi who share the goal of reclaiming the true heritage of the Bulwari, and destroying those who oppose Surakel and his servants. Fifteen hundred years ago there was an empire, a magnificent country ruled by the Magi, an empire on par with the Cannorian powers of Antiquity. This empire almost brought the gift of magic to all true Bulwari.\n\nNow it is time for its return."
 form_musaskalam_tt:0 "§YHas made a deal with the Cult of the Serpent after gaining access to the Magi Estate.§!"
 form_musaskalam_dartax_tt:0 "§YHas made a deal with the Cult of the Serpent after uncover the secrets of Garlas-kel.§!"
 form_musaskalam_event_tt:0 "§YWe will be able to form the Mušaskalam.§!"

 kartakhet_nation_title:0 "Ascend Elikhet’s Chosen"
 kartakhet_nation_desc:0 "Kheterata proved itself too weak to defend the khetist values we hold so dear. They left us isolated, surrounded by heathens, and heavily outnumbered by the natives. But our patience will soon be rewarded. It’s time to rebuild this country in the vision of Elikhet. Horashesh belongs to us, and the lands non-believers besmirch with their presence will be bestowed to those worthy of Elikhet’s grace."

 vurebindika_nation_title:0 "United We Are Eternal!"
 vurebindika_nation_desc:0 "Never more shall the people of Horashesh be trampled beneath the boot of oppressors. Instead, we shall build a new home. One free from the influence of distant empires. One where we can cultivate our lands for our own people, raise our cattle to feed our own families, and turn the Horashesh plains into a prosperous paradise beneath the new flag of Vurebindika!"
 vurebindika_nation_tooltip1:0 "All §YKudemtu§! provinces will convert to §YKudenta§!"
 vurebindika_nation_tooltip2:0 "All §YGumzemo§! provinces will convert to §YGomzumu§!"
 vurebindika_nation_tooltip3:0 "All §YIkilshebe§! provinces will convert to §YEgilshibi§!"

 irsukumbha_nation_title:0 "Through Blood and War We Rise!"
 irsukumbha_nation_desc:0 "A new power rises in Sarhal. Our spears are sharp, our shields broad, and our soldiers fearless beyond compare. Today we unite Horashesh beneath our banner. Tomorrow we conquer all of Tanib-Dajek. Then we shall come for the lizards, the trolls, the halflings, and the gnolls. Our warriors will cover every corner of Sarhal with the blood of our enemies. Soon all shall be beneath the flag of Irsukumbha!"
 irsukumbha_nation_tooltip1:0 "All §YZuvunwa§! provinces will convert to §YZovanwe§!"
 irsukumbha_nation_tooltip2:0 "All §YKuivanhi§! provinces will convert to §YKuivendi§!"

 fahvanosy_nation_title:0 "Unite the Summer Isles"
 fahvanosy_nation_desc:0 "Never in our known history have the Vyzemby been united under one banner. However, we now find ourselves in the unique situation where our nation encompasses most of the isles, and all its different peoples are within it. Truly we are the most fitting to represent the Summer Isles, we simply must decree it so."

 vyoronsi_nation_title:0 "Reclaim the Homeland"
 vyoronsi_nation_desc:0 "Many Vyzemby have dreamed of returning to the mainland, which once was our home. It was said in prophesy that one day the Kolovadoy would unite our people to take back our ancestral lands and create a new home for our people, something we have markedly done. Our return has begun, all tallfolk shall respect the Vyoronsi."

 amiratsamo_nation_title:0 "Unite the South"
 amiratsamo_nation_desc:0 "The Mazava have always been divided into various tribes competing with each other. Our people are exploited by foreign merchants that buy our precious cloves for a mere fraction of what they are worth. Now, though, this is changing. A dominant power is rising in the south that might be capable of controlling the clove trade, disturbing the balance of power between the fractured Mazava polities and selling cloves for a fair price. It is time for the Mazava to unite and modernize our country."

 missions_will_expand_tt:0 "§GYour current mission tree will expand and you will keep your current missions§!"
 integrating_vassals_cost_2_dip_tt:0 "Lose §R2§! £dip£ per unit of development in each integrated vassal"

 theinos_nation_title:0 "Unite the Nékheis"
 theinos_nation_desc:0 "Through diplomacy and war, the nékheis have been united under our rule. No longer shall we suffer under the domination of the Alecandi. To mark this momentous achievement, we must declare the empire of the united cities of the Devand: All hail Theínós!\n\n§RWARNING: This nation has no missions yet.§!"

 fangaula_nation_title:0 "Resurrect the Old Empire"
 fangaula_nation_desc:0 "The first empire fell due to the genies awakening devils deep from the sea to drown and destroy The first emperors legacy. The second one was destroyed due to the treachery of Banni the planetouched. We shall rebuild the Third Fangaulan Empire, ruled with an even firmer hand, to ensure an eternal empire that will stretch from the mermaid coast to the Sorrow river."

 kheterata_nation_title:0 "Claim the Oldest Throne"
 kheterata_nation_desc:0 "With our conquest of the cities of Kheterat, Nirat and Anarat we can hold ourselves as the true successor to the Kingdom of Kheterata! Let us adopt this identity as the heirs of Elikhet."

 konolkhatep_nation_title:0 "Found Konolkhatep"
 konolkhatep_nation_desc:0 "At first our relationship with the beings known as the Khet was one of mere practicality, they have allowed us to rule the lands of Kheterata and we have facilitated the lifestyles to which they have become accustomed. Over time we have begun to see in the Khet the expression of our greatest ideals, these creatures live in absolute luxury, never lifting a finger and being worshipped as gods! Increasingly our nobles have begun to imitate their lifestyle and we gnolls have come to be seen as an integral part of Kheteratan society. Let us fully embrace this change, we shall proclaim our faith in the Khet and declare the foundation of an empire that is both Gnollish and Kheteratan, Konolkhatep!"
 
 khatalasya_nation_title:0 "The Final Empire"
 khatalasya_nation_desc:0 "Since the dawn of our civilization, times no one even remembers now, our civilization rose and fell and from the ashes of the old a new one always emerged. It has been prophesied that after 332 Empires great have died, a new one will be created - an Empire of Empires, the last ultimate one, that shall forever unite all of our race.\n\nThe time is now, with our recent conquest we proved to be worthy of a mantle of an empire allowing others to see our claim to the Last Empire as legitimate."

 adzalan_formation_title:0 "A Nation, a Canvas"
 adzalan_formation_desc:0 "As our tribe has expanded and modernized over the years, art has developed and become more poignant in our society. Bards have taken over more and more facets of our administration and nation in general, and have benefited from the many rising magnates facilitating their craft. It is clear that our identity has extended beyond that of our tribe; now we are a nation of all artists, a far cry from the conceived barbarism in the eyes of our cousins!"

 shyarayan_formation_title:0 "Forge a Throne of Blood"
 shyarayan_formation_desc:0 "The Artists and the Bards amongst our people speak of a higher way, of a type of freedom that elevates them from the pain we all endure. And yet, this freedom is not for the people to enjoy, no. They make beauty that frees them, and leave us with the spoils of their efforts to behold in silent suffering.\nBut, we have found another type of freedom. In the fields of battle, amongst the dead we are truly free. A type of freedom that is truly free for all, wanton glorious violence.\nOur warcries will outlive their songs. Our legends will outlive their tales. Our bloodshed will outlive their decadence.\nIn the name of all our brothers we cry: All Hail the Bloody Kingdom!"
 shyarayan_formation_tt:0 "Convert every owned §YAshhana Lizardfolk§! culture province to §YShadow Pact§!."

 form_suryavar_title:0 "Proclaim Kingdom of Surael in Rahen"
 form_suryavar_desc:0 "Suryavar is the realm of the sun mountain, the tallest peak of the Paravimvata, the towering sentinel over which the sun first alights on the holy Ebbusubtu, Mountain of Clear Sight. The land east of Suryavar is the realm of Surael in Rahen, and it will be our duty to spread the word of the Jadd, the word of justice, the word which shall break the shackles of slavery and the back of tyranny, throughout Rahen."

 carneter_nation_title:0 "Reclaim the Forest Kingdom"
 carneter_nation_desc:0 "In the deep forests of the West Dameshead, there once was a kingdom. A kingdom that reigned over the West Dameshead. A kingdom guided by the wisdom of druids. A kingdom filled with people humble and brave. They may have been destroyed, their lands sacked and taken over by treachery and deceit, but the people still live in hope for its return. And Carneter shall return: that much we know to be true."

 jazhkredu_nation_title:0 "Declare a Goblin Paradise"
 jazhkredu_nation_desc:0 "Us goblins have been beat around enough! We've fought tooth and shiv against orcs, dwarves, humans, and everyone else to claw a place we can call our own. Now it's time for us to take our hard earned wins and build something no goblin has had - home. Today we declare a paradise for goblins by goblins, Jazhkredu."
 jazhkredu_nation_get_gobbos.tt:0 "Gain every §YCommon Goblin§! or §YForest Goblin§! province in §YEscann§! owned by our subjects"

 form_raghajandi_title:0 "Proclaim Heroic Kingdom of the Plains"
 form_raghajandi_desc:0 "The Heroic Alliance, once forged out of desperation, has faced many challenges, but with unrelenting courage and limitless bravery we have managed to overcome the odds and create a stable realm in the North. It is time to proclaim the unification of the Heroic Realms, it is time to reignite the fires of a new Northern Golden Age, a time of legends and heroes is upon us!"
 
 no_other_eagles_tt:0 "All other Eagle Hobgoblin nations are either our subjects or do not exist"
 form_nirenun_syul_title:0 "Order Under the Great Eagle"
 form_nirenun_syul_desc:0 "We live in an age of chaos. Balance has long been lost as light and order met their demise at the hands of the all-consuming darkness.\nMany have sought their own way to restore balance, but we and we alone have succeeded in the restoration of light in our land.\nWe have raised our banner above the mountains of Nomsyulhan, uniting our brethren in a mighty realm that shall act as a piercing sword of order against chaos.\nThere is much to be done to restore true balance in Halann but the Great Eagle of Nirenun Syul shall rise to meet the challenge!"
 eagle_hobgoblin_ruler_rises_tt:0 "A ruler will rise, and assume control over our chaotic realm..."

 no_other_soulseekers_tt:0 "All other Soulseeker nations are either our subjects or do not exist"
 form_samthalsu_title:0 "Bring the Soulseekers Together"
 form_samthalsu_desc:0 "Long ago we were lost, chased from our ancient home as we traversed a hostile land that sought to bring us to our end.\nWe marched and survived for as long we could, a broken and starving people seeking a new place to call our own.\nIn the end, we met salvation.\nEver since then we have inhabited Nomsyulhan. We have ruled and been ruled not just by others but by our own desires.\nIt took much to stop the hunger and even longer to stop the pain, but we prevailed once more.\nNow, times are changing once more. No longer are we weak and divided, as our banners fly proud over our claimed homeland, we know we will never despair."

 uchaimauna_nation_title:0 "Unify the Three Mountains"
 uchaimauna_nation_desc:0 "Form Ucha’imauna"
 
 cataboek_nation_title:0 "Form Cataboek!"
 cataboek_nation_desc:0 "The time has come. Our tribes have united. Our heads are held high. We have stood tall against everything the outside world has thrown against us. \n\nOur Dreams are within reach. It is time to grasp them, and unite five into one. This is destiny. This is fate. This is inevitable."
 
 satriaalam_formable_title:0 "Reform Satrialaam!"
 satriaalam_formable_desc:0 "Our authority now extends over core lands of Satria the Great. Let his banner once more ripple in the sea winds!"

 comezkahuaina_formable_title:0 "Form Comezkahuaina"
 comezkahuaina_formable_desc:0 "At last the shattered and ravaged lands of the Yanacotle are unified. Together we rise."

 kangyarang_formable_title:0 "Form Kangyarang"
 kangyarang_formable_desc:0 "A home for the Seacrest. A home unlike what came before. Something new. A fresh Start!"
 
 charkuchin_empire_nation_title:0 "Unite the Charkuchin!"
 charkuchin_empire_nation_desc:0 "We rule these mountains!"

 huio_pamokai_formable_title:0 "Form Huio Pamokai"
 huio_pamokai_formable_desc:0 "The people of eastern Kanolowele are united at last!"

 #Salceran Decision
 salceran_nation_title:0 "Unite the people of the Borders"
 salceran_nation_desc:0 "Salceran - The Union of The people of The Borders.\nA compromise made by the many nobles living in the harsh lands of The Borders. A “modern” Arannese empire uniting all those that live within its lands to rival the Empires that surround it.\nNo longer will The Borders be ruled by a foreign and oppresive ruler!"
 salceran_nation_effect_tt:0 "Any land in §YThe Borders§! owned by a §YLoyal§! subject of §Y[Root.GetName]§! will be integrated at the cost of §Y4§! diplomatic power per development."

 umbral_covenant_formation_title:0 "Sign the Umbral Covenant"
 umbral_covenant_formation_desc:0 "The shadow controls our fate. It is pointless to fight it. Instead we work with it, letting its hands guide our nation through strife and through time. Everything that happens is determined by fate, our own rise to power included. These successes have been predetermined. We know now that it is our destiny to rule Sarhal together with the shadows. To that end, we ask the shadows to deliver to us their greatest weapon."

#Luzhong Decision
 form_luzhong_title:0 "Reforge the Great Mask"
 form_luzhong_desc:0 "The time has come to step beyond our place on the periphery of Haless. All four masks of the Beikling now lie in our hands, and with them, we can reforge a legacy older than the remnant states of any foreign conqueror. As Great Luzhong rises from the ashes, one thing is for certain…"
 luzhong_beikling_land.tt:0 "Owns every province in the §YYanshen Subcontinent§! that is of §YBeikling§! culture"
 FORMED_LUZHONG.tt:0 "§P...They shall learn to fear our name once more!§!"
 luzhong_dark_revival:0 "The Dark Revival"
 
#Mechanim Nations
 mechanim_nation_title:0 "[Root.mechanim_formable_title_custom_tooltip_tt]"
 mechanim_nation_desc:0 "[Root.mechanim_formable_desc_custom_tooltip_tt]"

#Jinnakah Decision
 jinnakah_nation_title:0 "The Return of Jinnakah"
 jinnakah_nation_desc:0 "Our ancestors once ruled this land under the guidance of the great Djinn Ardimya, but centuries of chaos and wandering fractured our people. Now, we have tamed the wilds, rekindled lost knowledge, and learned to wield magic in ways once thought impossible without the Djinn. With our foundation secured, we stand ready to reclaim our birthright and restore the continent to its former splendor in preparation for Ardimya’s return."
 S92_reclamation_of_ardimya:0 "Reclamation of Ardimya"
 desc_S92_reclamation_of_ardimya:0 "We need to reclaim the region in order to rebuild what we once lost."

#Baztungh Khayus Decision
 form_baztungh_khayus_title:0 "The Steppes, Forevermore"
 form_baztungh_khayus_desc:0 "Winds of change are upon us.\nThrones of old decay under the weight of their own decadence as the strong among us claim their place in history, yet risk abandoning their roots for just a fleeting legacy.\nWe have fought, we have risen and now we are met with this same fate.\n\nAnd yet.\n\nThe weak would let the winds deter them from the path of their ancestors, they would betray the old ways in favor of false power.\nBut the strong, they challenge the storm and do not allow the winds to change them, they remain loyal to their ways.\nWe are the sons of the Saanorgegh, we are born on the saddle, none shall take us away from the Eternal Steppes!"

#Bim Lau
 bim_lau_nation_title:0 "Claim the Warden’s Throne"
 bim_lau_nation_desc:0 "Here at the heart of Bomdan lies the great Necropolis, the cultural and political center of our people for more than a millenia.\nMany are the kingdoms that have claimed the title of warden of the Necropolis but only one has managed to leave a lasting mark on the minds of the Bom people. The Kingdom of Bim Lau has long acted as the warden of the city whose name it bears.\nBut now they, too, have faltered, their kingdom fallen - and in its place we rise.\nWith the Ranilau heartlands under our control we shall claim the mantle of kingship for ourselves, and unlike them we shall not fall."

#Kimni Solenh
 form_kimni_solenh_title:0 "Harmonize with the Bomdan Spirits"
 form_kimni_solenh_desc:0 "Times of great change are coming to Haless.\nFor the first time in generations there is one banner rising above all of Bomdan. One court to hear all calls, one throne to answer all pleas, one realm to rule them all.\nAnd this is not a banner of hatred or war, no, for this is a domain like no other. At peace with the land it rules and in equilibrium with the other world.\nIn the land of the seven forts and hundred spirits a new Bom Empire rises.\nIt is the Kimni Solenh, a realm in harmony with the spiritual world."
 bom_empire_cultural_influence.tt:0 "All our owned §YChengrong§! and §YTamran§! culture provinces will become their §TBom§! counterpart"
 kimni_solenh_exalted_forts.tt:0 "Spirit Fortress is §TExalted§!"

#Nirunkhupen
 form_nirunkhupen_title:0 "Embrace the Forbidden Kingdom"
 form_nirunkhupen_desc:0 "The Bokai people tell each other many stories, those of ancient histories and great feats against spirits. There is one story, however, that no one utters a word about. Yet it persists evermore, permeating through the centuries. A collection of thoughts that, no matter how often suppressed, will never go away.\nThis is the story of The Forbidden Kingdom and its Undying Sorcerer-King."
 nirunkhupen_warning.tt:0 "§RDON’T DO THIS, DON’T LET HIM OUT§!"
 nirunkhupen_unlock_ritual.tt:0 "Unlock the '§CRestore the Cursed Idea§!' §YLefthand Oath§!"
 nirunkhupen_formation.tt:0 "§CHas chosen to Awaken a Forbidden One§!"

#Bawa Simpat
 form_bawa_simpat_title:0 "Kneel to the Lady of Stone"
 form_bawa_simpat_desc:0 "A deal made, a realm reborn, a throne for her."
 bawa_simpat_embrace_stone_lady_tooltip:0 "Has embraced the §PLady of Stone§!"

 #Escann Loc
 universal_escann_nation_title:0 "[Root.getESCANNADVENTURER_TITLE]"
 universal_escann_nation_desc:0 "[Root.getESCANNADVENTURER_DESC]"
 tag_must_win_conso_wars_tt:0 "§TThis nation's mission tree will require you to win the §YEscanni Wars of Consolidation§!.§!"
 getESCANNADVENTURER_TITLE_B16:0 "A New Elfrealm"
 getESCANNADVENTURER_DESC_B16:0 "Defying derisive whispers, after decades of brutal bloodshed, we have earned our claim to Escann. Here we will fulfill our oath and raise a new elfrealm. One where a Wood Elf is treated as an elf, nothing more but certainly nothing less. And should any attempt to deny us that future, we shall make them rue their folly. No matter the cost."
 getESCANNADVENTURER_TITLE_B11:0 "A Kingdom of Blood and Thorns"
 getESCANNADVENTURER_DESC_B11:0 "“Of my Company of Thorns they have said many things. Feared among even the marcher lords, our combat prowess was only surpassed by our cruelty.\nOf me they talk even more, some have described me as a demon in the flesh, claiming that I am a man of murderous predilections and brutal ways. Most of what they whisper is not wrong though they fail to understand a crucial fact: my 'Little Secret' will not be my end, but theirs.\nFor it is the blood of Escann that nourishes my thorns.”"
 getESCANNADVENTURER_TITLE_B06:0 "Enshrine Ancard's Legacy"
 getESCANNADVENTURER_DESC_B06:0 "In our darkest hour we show our true colors.\nLong ago, the kingdom of Carneter was under siege. The Lorentish forces marched into our forest, threatening to bring ruin to our ancestors. Then, when everything seemed lost, the great Ancard rose to challenge the invaders, and led a heroic defense of his people. Even when all his fellow warriors fell he still stood defiant, for seven days and seven nights he held a bridge against all enemies, a show of strength and determination an only dream of emulating.\nas the forces of Dookansonnson marched into once proud Escann we true calling. Korgus is gone, Escann is in ashes, and from their ruins we shall build a realm forged from the l of Ancardncard.\nAncardia, The Realm of Prowess."
 getESCANNADVENTURER_TITLE_B15:0 "Proclaim the Northern Stewardship"
 getESCANNADVENTURER_DESC_B15:0 "“Not so long ago we were children of the Sorrow.\nBorn in a land of sand and sun, we prayed for better days to come.\nBut our prayers went unanswered.\nNot so long ago we left our lands in sorrow.\nFor many days we walked, for many nights we thought ourselves lost.\nIt was not until we arrived in these wartorn lands that  we knew we were no longer lost.\nSorrow may lay in our past, but our future is one of joy.\nFor in this land, I shall build you a paradise fit for its new stewards.”\n             - Excerpt from the notes of Entef of Wibnuat."
 getESCANNADVENTURER_TITLE_B07:0 "Rogieria, Home of the Exiled"
 getESCANNADVENTURER_DESC_B07:0 "In the heart of Cannor once stood a realm born of the Dove and the Moon. It was the protector of the Damesear and home for the proud and faithful. Through war and betrayal that blessed realm was undone and the last of its loyal children exiled to a faraway land.\nBut we are not children anymore, no, we have grown and struggled and forged a new home for ourselves.\nUnder Rogier Silmuna we, the last sons of Dameria, shall proclaim a new realm, one which shall only ever end when Dameria is reborn."
 getESCANNADVENTURER_TITLE_B10:0 "Grow a new Homeland"
 getESCANNADVENTURER_DESC_B10:0 "We Halflings have always struggled.\nBeing trapped in between powers fighting to carve up our land, we have always gotten the short end of the stick. Many had given up on the idea of ever truly living a free and peaceful life, in a place where no foreign king would decide for us, and where halflings can rule their own.\nBut all changed when we heard her call.\nThe Red Maiden guided us to battle, to stop a force greater than we could have ever imagined, to defend a land we had never been to before. And we heeded her call, yet in the end our reward was mere scraps.\nMany would have given up and returned home, but for those of us who have nothing to return to, it was never an option. So we stayed, and we planted and watered our seeds, and left the sun to do its magic. And finally we are starting to see what has grown from our efforts.\nNewshire, a new homeland for all halflings."
 getESCANNADVENTURER_TITLE_B03:0 "Alenor, Land of Freedom and Vengeance"
 getESCANNADVENTURER_DESC_B03:0 "We marched into Escann as mercenaries.\nWe fought in the name of no crown, but in the name of a contract. The king of Gawed had promised us a most generous payment if we were to join the war against the Greentide.\nAfter his death, doubt began to consume our company. Abandoned and without the payment promised, we found ourselves lost.\nFrom this despair, a new idea was born: a land far away from Gaweton, where an Alenic could be free without fear of the wretched landlords and would-be tyrant kings. Corin taught us to dream, and we shall see our dream realised.\nFreed from our shackles we are mercenaries no more, but rather something greater.\nWe are Alenori, the vengeful freefolk."
 getESCANNADVENTURER_TITLE_B09:0 "Expand our Investment in Escann"
 getESCANNADVENTURER_DESC_B09:0 "When we heard the call of the marcher lords we rose to answer, not from a sense of duty but a sense of opportunity.\nWe believed a wartorn Escann would be the perfect place to make our fortunes, to plunder the land of anything left worth a coin, to sell and make ourselves rich.\nWe found nothing.\nYet, why are we still here? Why have we remained in this wretched land?\nOnly those who take risks make it big, and only those who take the greatest of risks can earn Ara's blessing.\nWe remained, we built, we forged our house into a new realm.\nIn the name of Ara, our gamble will pay off one day.\nOne just has to trust her plan."
 getESCANNADVENTURER_TITLE_B14:0 "The Raven Stands Defiant"
 getESCANNADVENTURER_DESC_B14:0 "We know what it is to lose a homeland.\nBorn children of the Mire, we saw our towns rot by Daravan's only lasting legacy.\nBorn children of Dostanor, the pride of our realm was withering away while its true rulers hid away in the dark.\nThey sought to get rid of us, last true sons of honorable Dostanor, but inadvertently they gifted us with something far beyond their understanding.\nHope, a goal and a maiden to embody our cause.\nMasks break, Midnight ends, the Raven stands defiant."
 getESCANNADVENTURER_TITLE_B13:0 "A Home for us All"
 getESCANNADVENTURER_DESC_B13:0 "We marched to a land ravaged by war. Homes burned to the ground, fields painted red and steel meeting steel at every corner.\nIt was chaos.\nWe fought alongside Corin and through her sacrifice we managed to stop the carnage.\nYet after all our struggles we were left in a land in ruins. Amongst us both children of the Lion and the Silver Dragon claimed a shared piece of the ashes.\nMany attempted to rebuild Escann, to claim the legacy of the chivalric realms for their own, to return to a past that was irredeemably lost.\nWe reject that notion, clinging to the old ways can only result in the final downfall of Escann. No, we see the need to create something new, something better.\nA nation not just for the Busilari, or just the Marchers. Not just for humans nor the orcish invaders or anyone else.\nNo.\nWe shall build a home for us all, a bridge we all can walk towards the future - Stalbór."
 getESCANNADVENTURER_TITLE_B04:0 "Ascension of the Ashen Rose"
 getESCANNADVENTURER_DESC_B04:0 "A rose once belonged to a distant garden. Cast out for what she believed was right, she fell into disgrace, her name was besmirched, and those who followed her were scattered to the winds.\n\nShe wandered to another land and fought beside its defenders against the creatures that came to destroy it. In the aftermath of this supposed victory, she found her companion dead, the garden she tried to protect reduced to embers and the monsters still roaming.\n\nSo she fought on.\n\nIn the ruins of Escann, she gathered what remained. From the ashes, she began to shape something new. And with the blood of the beasts nourishing her roots, she set out to grow a garden of her own."
 getESCANNADVENTURER_TITLE_B08:0 "The King that was Promised"
 getESCANNADVENTURER_DESC_B08:0 "”Ever since we arrived in this land I have doubted our purpose here in Escann.\nThe war against the forces of Korgus was brutal, and even now we constantly have to avoid the various hordes of wild greenskins still roaming the land.\nFood is scarce and tasty food even more, each day we have to scramble for resources with the others to survive.\nThis place is infernal, and yet...\nIt started a few weeks back, when I felt a call. Ever since then I couldn't shake the idea that there might be something for me in this place, something to make it truly mine.\nA land empty, a people still loyal, a feeling of belonging.\nA crown promised, a kingdom reborn.”\n                                     - From the diary of [Root.Monarch.GetName]"
 getESCANNADVENTURER_TITLE_B20:0 "Rise of the Black Tower"
 getESCANNADVENTURER_DESC_B20:0 "In the lands of the Damesear sits the rotten home of magic in Anbennar. A house of cards whose decrepit rulers see no reason other than their own.\nThey did not have what it took, so they sought to get rid of those of us who did.\nWe are now far, far away from their grasp. The battles fought, the brothers lost, the monsters slain - all with one objective.\nHere, in this land of death and ruin, we shall build a new Magistrate - a Black Tower to loom over all of Escann and bring upon its glorious restoration.\nEsthíl, a realm to bring a new era of magic to Cannor.\nOnly then they may finally understand our unrestrained genius, but it will be too late."
 getESCANNADVENTURER_TITLE_B05:0 "Proclaim a Republic of Sanity"
 getESCANNADVENTURER_DESC_B05:0 "Escann is a wartorn land.\nCities in ruin, untold thousands dead and even more left without a home.\nThis land has been inundated by chaos, but from amongst that chaos a bastion of sanity shall rise!\nThe most brilliant minds in Cannor have come together to turn this land into a home for inventors and experimentation. A place for the sciences and magics to thrive and act as the cornerstone of a newly reborn Escann.\nWith our ingenious innovations we have the power to return this land to its former glory and beyond!\nGlory to the New Republic!"
 getESCANNADVENTURER_TITLE_B12:0 "Raise the Wyvern's Banner"
 getESCANNADVENTURER_DESC_B12:0 "”We left as exiles, thrown away by a homeland that scorned us. We fled here, to a land with no rulers that can stab us in the back, a land ripe for the taking, a land for us.\nMany said we would fail, as werewolves and orcs raided our camps. But we have endured, and every slight we faced will be repaid tenfold. None shall look down on us again, whether they be orcish warlords, werewolf packs or wastrel dukes squatting on their throne.\nWave the Wyvern's banner, my brave brethren, for it is our due, our pride!”\n        - Quote attributed to the first king of Wyvernheart."
 getESCANNADVENTURER_TITLE_B19:0 "Rise in Aldresia's Name"
 getESCANNADVENTURER_DESC_B19:0 "Not so long ago, we made a promise.\nBy blade, by spell, by any means necessary Escann will be reclaimed.\nThe days of chivalry are long gone, what remains is a broken land. Godless and forlorn, these lands are home to ruin and sorrow and it is our duty to bring light to them once more.\nWith honor we march, as the spirit of Aldresia walks with us.\nWith pride we strike, for our swords and spells have her blessing.\nAs the Sword Covenant ascends into preeminence among the new realms we make our claim known.\nIn the name of our lady, Escann shall be free."
 getESCANNADVENTURER_TITLE_B18:0 "Build the Home of the Hammer"
 getESCANNADVENTURER_DESC_B18:0 "Once already we lost our homeland.\nThe days of hoary Aul-Dwarov are long gone, and in the end, what remained of it did not survive the test of time, either.\nBut if there is something we Dwarves are, it is resilient, we will not rest until we have restored what we once were.\nHere in the lands of Escann the roots of our people are deep. The greatest of us all forged his legacy by erecting the wonders that made the Empire of the Silver Dragon shine brighter than the sun.\nBalgar, our great forefather, made this land his home once.\nLike him, we shall do so again.\nBrick by brick, Escann will rise to meet the skies. We will rebuild this land into our grand homeland, one Balgar himself would be proud of."

#Ruinsail Confederacy
 ruinsail_nation_title:0 "Become the King of the Pirates!"
 ruinsail_nation_desc:0 "The Golden Age of Piracy lasts but the age of bickering captains and feuding flags is over. One by one, the rival fleets have been broken, bargained with, or bent to heel, and the Ruined Sea now groans beneath the weight of a single flotilla. There will be no more councils drowned in arguments, no more Driftcourts that end in a stalemate. The sea has chosen its master.\nHoist the skull-and-circle and raise it high. Man the guns, beat the drums, and chain the Black Ark together once more. Let captains swear their oaths and let those who refuse walk the plank. A King of Pirates walks among us and their word shall set the tides of war. Let the Endless Ocean burn, let the empires tremble, and let every horizon know that the Ruined Sea answers to one voice alone!"
 ruinsail_nation_last_pirate_standing_trigger_tt:0 "All other §YAelantiri Pirates§! are §Ysubjects§! of §Y[Root.GetName]§! or don't exist."
 ruinsail_nation_effect_tt:0 "Inherit §YRhasáil§!, §YLamentaire§!, §YPort Palegold§!, §YTrollshaunt§! and §YMykx§!, if they are a subject of §Y[Root.GetName]§!.\n\nUpgrade §YPirate Republic§! Tier 1 Government Reform to §YAlliance of Skull and Circle§! Tier 1 Government Reform.\n\n§YRuinsail Confederacy§! gains a permanent claim on §YEndralliande§! Region, §YRuined Isles§! Region, §YRavenous Isle§! Region and §YNorth Ruined Isles§! Region.\n\n§Y[Root.Monarch.GetName]§! will become a §YLegendary Pirate§! or if [Root.Monarch.GetSheHe] already is one, gain §G100§! of each Monarch Power."
