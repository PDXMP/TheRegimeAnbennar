 gnomish_hierarchy_nation_title:0 "Revive the Gnomish Hierarchy"
 gnomish_hierarchy_nation_desc:0 "We have reclaimed the main parts of our ancestral homeland and have proved that the hierarchy lives on! We shall announce ourselves as the Gnomish Hierarchy reborn, the true hegemons, no, hierarchs, of the Dragon Coast!"
 iochand_nation_title:0 "Restore the Kingdom of Iochand"
 iochand_nation_desc:0 "After more than two centuries of humiliation and tragedy, the long night has come to an end. Gnome and Lencori are brothers once more, working together as they did in centuries past, in a glorious harmony greater than its component parts. The restoration of Iochand is no longer a hope, but a fact. The thoughts of the people turn to their ancient enemies in Reveria, and their unspeakable slaughter of our royal house. For a new era to dawn, the sun must rise, and search for an heir is all but complete...\n\n§RWe renounce any claims to restoring the Gnomish Hierarchy§!"
 small_country_nation_title:0 "Unite the Shires"
 small_country_nation_desc:0 "The halfling peoples once had a land of their own, ruled by their own people for their own people. Now is the time to revive the Small Country free from foreign rule. Now is the time for the halfling peoples to rise to the world's stage not as subjects but with their own sovereign country!"
 viswall_nation_title:0 "Reunify the Two Halves of Viswall"
 viswall_nation_desc:0 "The aftermath of the Viswall Rebellion in 1423 tore our city apart, both literally and metaphorically. But now we are in a position to unite the two halves again. It may not be able to mend the deep wounds incurred over the years quickly enough, but it's a start."
 dameria_nation_title:0 "Revive Dameria"
 dameria_nation_desc:0 "The Grand Duchy of Dameria is heir to the Kingdom of Dameria, and before it the great Damerian Republic of antiquity. It was once the pivotal force in the southern Dameshead and main proponent in the creation of Anbennar and it can be again, under a rightful or talented heir."
 lorent_nation_title:0 "Ascend the Rose Throne"
 lorent_nation_desc:0 "Lorenan the Great founded Lorent in order to unify Lencenor against the invading Gawedi scourge. Ever since then Lorent has held the rightful role of hegemon and protector of Lencenor. And so, with the old kingdom's downfall, we shall proclaim ourselves heirs to Lorenan's realm!"
 gawed_nation_title:0 "Rise of a New Eagle"
 gawed_nation_desc:0 "The first Gawedi kingdom was founded by Godrac the Invader in 471 AA after the conquest of Vertesk. After falling under Black Castanor, the kingdom regained its independence in 1015 AA with the establishment of the modern Kingdom of Gawed.\nGawed has fallen once again, but this, too, is not to last. The Eagle shall rise over the Alen once more!"
 restore_phoenix_empire_title:0 "Restore the Phoenix Empire"
 restore_phoenix_empire_desc:0 "Created as a union between the Bulwari human natives and their Sun Elven liberators, Jaher's Phoenix Empire once stretched from Bulwar to the ends of Haless in its first iteration and its second, under his daughter Jexis, stretched all the way to Anbenncóst.\n\nThe burning ambition of the Sun Elves to unite under a single sovereign realm has diminished since then... but if a true heir of Surael were to come however..."
 bastard_empire_tt:0 "For having our capital in §YWestern Cannor§! we will wear Elizar's colors."
 dostanorian_nation_title:0 "Unite Dostanor"
 dostanorian_nation_desc:0 "Once the vanguard at the gates of Cannor, the kingdom of Dostanor stood as one of the last parts of old Castanor to survive its demise.\nBut in the end, even valiant Dostanor would fall. As the forces of the vile Xhaz threatened to force their way into Cannor, the fate of the Kingdom was decided by the one whose name is despised even all these centuries later.\nDaravan the Malignant chose to drown the land and the invaders with it.\nEver since then we had been divided - A kingdom shattered in half, a people separated by an accursed swamp.\nBut this fate did not stop us.\nWe have reconquered our lost land, reunited our people and fended off the forces of evil lurking in the shadows.\nNot more division, no more tears.\nDostanor will be united once more."
 castellyr_nation_title:0 "Revive the Kingdom of Castellyr"
 castellyr_nation_desc:0 "The Kingdom of Castellyr, also known as the Kingdom of the Silver Dragon, was the feudal successor to ancient Castanor. First amongst equals in feudal Escann, it was the shining bastion of the east.\nWhen the Greentide came Castellyr was one of its first targets. The proud kingdom stood no chance against the monstrous incursion and it soon fell, with those who survived having to leave their homes behind.\nThough many years have passed, the memory of this great kingdom has not yet vanished into obscurity. With our rise to prominence in eastern Escann we are now in a position to proclaim ourselves their rightful heirs and fly the Banner of the Silver Dragon once more!"
 adenica_nation_title:0 "Revive the Kingdom of Adenica"
 adenica_nation_desc:0 "The Kingdom of Adenica was the greatest of the western Escanni kingdoms and the center of Adean's worship before the Greentide, known far and wide as the birthplace of knighthood and chivalry.\nWhen Adenica met its end during the Greentide, it did so standing. Its knights fought till the bitter end against the onslaught of orcs to defend the pride of Andean.\nMany thought this would be the end for the Kingdom, and with it the death of chivalry. But the chivalric spirit lives on, and as we ascend to rule western Escann the dream of a reborn Adenica is strong amongst our warriors.\nIn Adean´s name, the banners of the greatest chivalric kingdom will fly once more!"
 farranean_nation_title:0 "Revive the Kingdom of Farraneán"
 farranean_nation_desc:0 "The Kingdom of Farraneán was the link between east and west, and rivalled Ibevar for domination of the Forlorn Vale. Founded by the Esmari noble Martin Farran during the War of the Sorcerer-King, the horrors wrought by the White Pestilence brought them and the elves of the Cursewood closer together to defend against the ambitions of Ibenion ta'Lunatein, giving rise to the síl na Eán dynasty that would rule the diverse and prosperous kingdom until the Greentide brought them down. Most of the survivors fled to the Aldresian Order as well as their old rivals Ibevar, while others stayed in the Cursewood to continue fighting, or barricaded themselves in Freetower and the Valefort before joining the marchers."
 castanor_nation_title:0 "Revive Castan's Empire"
 castanor_nation_desc:0 "Castan's Empire (commonly known as Castanor) was the first human empire in all of history. Forged through war and flame, Castanor triumphed over the dark beasts of Escann and without them, humanity would never have become as great as they are today. To take up the mantle of Castanor again, our ruler must first pass the Trials of Castan like every Castan has beforehand. The trials are a rigorous ascent up the Trialmount with dangers both magical and mundane, a true challenge for any aspirant."
 can_form_castanor_tooltip:0 "Has consolidated Escann and decided to devote the nation to revive Castanor"
 black_castanor_nation_title:0 "Revive Ebonfrost's Empire"
 black_castanor_nation_desc:0 "Many years ago, in the Era of Black Ice, Castan Ebonfrost invaded and conquered Castanor. Now that the Reavers once again rule over these lands, the legacy of Castan Ebonfrost can be restored!"
 dalaire_nation_title:0 "Form Dalairey Nation"
 dalaire_nation_desc:0 "We must leave the last of our colonial heritage behind and reform into a proper independent state."
 endralliande_nation_title:0 "Form Endralliander Nation"
 endralliande_nation_desc:0 "We must leave the last of our colonial heritage behind and reform into a proper independent state."
 trollsbay_nation_title:0 "Form Trollsbayer Nation"
 trollsbay_nation_desc:0 "We must leave the last of our colonial heritage behind and reform into a proper independent state."
 bloodgroves_nation_title:0 "Form Bloodgrover Nation"
 bloodgroves_nation_desc:0 "We must leave the last of our colonial heritage behind and reform into a proper independent state."
 cheshoshmar_nation_title:0 "Form Cheshoshmari Nation"
 cheshoshmar_nation_desc:0 "We must leave the last of our colonial heritage behind and reform into a proper independent state."
 soruin_nation_title:0 "Form Soruinic Nation"
 soruin_nation_desc:0 "We must leave the last of our colonial heritage behind and reform into a proper independent state."
 malatel_nation_title:0 "Form Malateli Nation"
 malatel_nation_desc:0 "We must leave the last of our colonial heritage behind and reform into a proper independent state."
 dtc_nation_title:0 "The Deranne Trading Company Takes Control"
 dtc_nation_desc:0 "As our nation's mainland holding crumple, the colonies become our only refuge. These colonies are controlled not directly by us, but by the venerable Deranne Trading Company: and so, as we fall, they rise. Their merchants must assume control of the State, so that our trading empire might survive in the New World!"
 dtc_nation_tooltip:0 "We control at least one colonial nation, or own at least one province outside of Cannor"
 morail_nation_title:0 "Form Mórayler Nation"
 morail_nation_desc:0 "We must leave the last of our colonial heritage behind and reform into a proper independent state."
 obaithail_nation_title:0 "Form Obaithian Nation"
 obaithail_nation_desc:0 "We must leave the last of our colonial heritage behind and reform into a proper independent state."
 kobildzan_nation_title:0 "Unify the Kobold People"
 kobildzan_nation_desc:0 "With the kobold lands unified under one banner we can proclaim the creation of Kobildzan: a country ruled by kobolds, for kobolds, no matter the colour!"
 kuxhezte_nation_title:0 "Purpose Once More"
 kuxhezte_nation_desc:0 "It has been many centuries since Nimrith was taken from us, and we were banished to the darkest corners of the Serpentspine. Finally, we have a new path ahead of us, and should we succeed, we may reclaim everything we have lost and more."
 black_demesne_nation_title:0 "Proclaim the Black Demesne"
 black_demesne_nation_desc:0 "The time has come to announce the dread realm, and rightful heirs to the realms of the living and the dead."
 eordand_nation_title:0 "Unite the Seasons"
 eordand_nation_desc:0 "Splintered amongst the four seasons of Spring, Summer, Autumn, and Winter, Eordand has never been unified. However, with the shifts of the winds, and with strange events happening in lands far away, it is time to unite the five peoples into under one banner: Eordand!"
 vrorenmarch_nation_title:0 "Restore the Vrorenmarch"
 vrorenmarch_nation_desc:0 "The Vrorenmarch was once the northern province of Castan's Empire. Centered around the ancient citadel of Bal Vroren, in tales of old Vrorenmarch held against the brunt of the giant invasion and gave the empire enough time to prepare and wipe out the last of the true giants.\nMany are the stories of the Old Vroren, but ours has just begun. We have broken the Gray Orcs, united our people and risen to dominance in the Eastern Reach. With our return to the Mammoth Hall we shall proclaim the restoration of the Northern March!"
 the_reach_nation_title:0 "Unite the Blue Cities"
 the_reach_nation_desc:0 "For generations, the Alenic influenced Reachmen, the Blue, endured in isolation, divided by forest, tide, and the weight of foreign rule. Empires tried to bind them, but none could tame the stubborn independence that defines the Reach. Now, for the first time, its cities and freeholds unite not through conquest, but through shared purpose and defiance.\n\nThis is not a kingdom born of blood, nor an empire forged by war.\n\nThis is the Reach, claimed by its people, built to endure."
 esmarian_nation_title:0 "Unite the Grand Duchy of Esmaria"
 esmarian_nation_desc:0 "Esmaria was once a kingdom before the creation of the Empire of Anbennar, and afterwards it became a grand duchy within it. During the Lilac Wars this grand duchy was dismantled and its ruling dynasty eliminated. With our control of the region we can take the title of the Grand Duchy of Esmaria for ourselves."
 verne_nation_title:0 "Claim the Vernman Throne"
 verne_nation_desc:0 "The Kingdom of Verne was founded by Armoc Vernid, the first wyvern rider, and was a major power in Cannor for a long time. The kingdom eventually fell to Dameria and was later incorporated into Anbennar, but now that we have claimed the Duchy of Verne for ourselves, we shall live up to the kingdom's legacy and restore Verne to its former glory."
 olavlund_nation_title:0 "Unite the Olavish People"
 olavlund_nation_desc:0 "We have united the realms of Olavlund, by sword and by word, and are in a position to form a kingdom on par with that of Bjarnrík to our west and the weaklings to our south. Only with unity can we prosper in these changing times."
 pashaine_nation_title:0 "Declare Pashainéy Nation"
 pashaine_nation_desc:0 "With both the Grand Duchy of Dameria and the Kingdom of Verne fallen, the lands along the Luna river were left to rule themselves. Now, we have united them beneath us, and the time has come to declare our own nation: Pashainé, the Land of the Purple River!"
 saerraeg_nation_title:0 "Unite the Chendhyan Tribes"
 saerraeg_nation_desc:0 "For centuries, we have fought ferociously to maintain our way of life against any who would transgress against it. But as those who would force us into submission grow closer by the year; it has become clear that the only way we shall maintain our freedom is to band together the tribes of the Chendhya into a Horde that shall raze any force that would seek to tread upon us."

 cyranvar_nation_title:0 "Unite the Deepwoods!"
 cyranvar_nation_desc:0 "We have finally crushed the Greentide and assumed a position of dominance among the various Wood Elven realms. Our [Root.Monarch.GetTitle] sees the opportunity presented by this, and has called for the Verdant Pact to be unified into a true state for the Wood Elven people. Naturally our vassals will be absorbed in the process and we will be able to press our claim upon whatever portions of out homeland remain out of our reach. Glorious shall the new realm of Cyranvar be!"
 unite_deepwoods_tooltip:0 "§GWe will integrate all of our Wood Elven vassals in the Deepwoods.§!"
 soyzkaru_cartel_nation_title:0 "Form the Cartel"
 soyzkaru_cartel_nation_desc:0 "For too long, we Forest Goblins have been bullied and bossed about. Now we hold the power and, more importantly, the coin. It is time we reorganize into a proper organization. One committed to cementing our power and filling our pursues. Let us form the Soyzkaru Cartel!"
 forest_goblin_pactseeker_nation_title:0 "Restore the Pact"
 forest_goblin_pactseeker_nation_desc:0 "Once, there was a great goblin realm within the Oldwoods, the forest known before the Deepwoods. It should have stood against the test of time, but was lost to hubris when our ancestors broke the Pact. But what was once lost will be lost no more. Let us restore the Pact and our realm with it!"
 deepwoods_orc_nation_choice_title:0 "Heed the Forest's Whispers"
 deepwoods_orc_nation_choice_desc:0 "As we've grown ever mightier in these strange woods, so too have strange whispers grown ever louder in the ears of [Root.Monarch.GetName]'s ear. At first, they were just a distant breeze. Now they are a haunting gale. For the sake of [Root.GetName], our [Root.Monarch.GetTitle] must find the source of these whispers."
 deepwoods_orc_reform_karakhanbar_title:0 "Relight the Black Hearth"
 deepwoods_orc_reform_karakhanbar_desc:0 "Amongst the greatest of orcish creations, the Black Hearth was a magical forge, created by shamans of the Blackmoon clan to forge weapons that cut down even most of fearsome beasts of the ancient Deepwoods. Alas, the forge has gone dark, overtaken by wild overgrowth. But the fire of the Orcish Soul can never truly be extinguished..."
 deepwoods_orc_reform_tugund_darakh_title:0 "Embrace the Prince"
 deepwoods_orc_reform_tugund_darakh_desc:0 "Thousand years of plotting, and still the Blackened Prince's vengeance remains unsated. Tugund-Darakh, the land of a thousand trees, has been felled. Yet there are always plans within plans. Hear the Prince's call. Become the weapon of the fallen. Water the land with blood Castan's children. Grew anew."

 uanced_nation_title:0 "Declare the Republic of Uanced"
 uanced_nation_desc:0 "People of Uanced! Why shalt thy hard labour go to the feasts of the Barons and Dukes in their High Palaces? Why must thou not rejoice in the fruits of thy labour? Seize it by force! Make your farms thy own and reap the benefits of thy work! You have nothing to lose but your binds!"

 greentide_nation_title:0 "Form The Greentide"
 greentide_nation_desc:0 "Cannor shakes."
 grombar_nation_title:0 "Proclaim the Gray Realm"
 grombar_nation_desc:0 "Our land is barren and poor, where not just the strongest, but the most adaptable survive. The orcish tribes of the Alenic Reach are disunited and weak, threatened by Gerudians and Reachmen alike. We managed to gather many weaker orc tribes under our banner, and it is the right time to truly bring them into the fold. We are no longer Frozenmaws, Broken Jaws or Doombringers. Now we are orcs of Grombar, a realm by and for the Gray Orcs."
 khozrugan_nation_title:0 "Reorganize the Western Army"
 khozrugan_nation_desc:0 "When Korgus led us to the surface, nobody had any idea what it would be like. So green, so bright, so... rich and easy to conquer. Korgus crushed Castellyr and other Escanni kingdoms easily, only to be stopped by Corin. The great army of the Dookanson crumbled into small clans, as it was before the Greentide. But now we have managed to unite orcs of West Castanor under our banner. But times have changed, and humans are aware of the power of orcs. To crush them we need to adapt, to become more like them, but stronger. We need to become a proper nation... the strongest nation Cannor has ever seen."
 unguldavor_nation_title:0 "Found the Kingdom of Unguldavor"
 unguldavor_nation_desc:0 "When Korgus died, we felt like we woke from a nightmare. Countless orcs, sons and fathers, daughters and mothers, lost their lives for the Dookanson's ambitions. Now, since he is gone, we are finally free to choose our own fate. The clans of Clouded Eye, Bladebreaker, and Severed Ear have built a new identity in these lands. While we may have many differences, we share a desire to form a strong and unified realm for all orcs to call home. Unguldavor, named after the wall of forests that protect its heartland, will not fall. We shall live up to Arosha's dream and create a world where orcs can stand with humans, elves, and dwarves as equals in Cannor!"
 barumand_nation_title:0 "Till the New Homeland"
 barumand_nation_desc:0 "We understand why the Escanni people fought so desperately for these lands. The green fields are beautiful, the soil of is fertile and the forests are filled with game. Yet now we own this land and we have full right to call it our new home. Barumand, the Prosperous, will unite all orcs of Southern Escann. No matter which clan you come from we all belong, because we all are ready to protect this land from any foe."
 found_karashar_title:0 "Found the City of the Black Sun"
 found_karashar_desc:0 "Like the Dookanson, we have abandoned the Serpentspine caves for the glory of battle on the surface, although our march led us to a different land. We have managed to crush the resistance of several kingdoms and have gained a foothold in Bulwar.\nIn this land we have made ourselves a new home, with many of our clansmen spreading across the land to ransack the possessions of its former rulers.\nBut some of them have returned to the clan not with loot but with a new idea. Among the tribesmen of our clan a new faith is spreading like wildfire.\nSurakel, God of the Bulwari, has summoned us to this land. Our arrival was not a random happenstance, but predestined. We are His chosen, destined to free the Humans from the lies of the elves and the chains of the gnolls.\nWe have chosen to embrace this idea, and now seek to fulfill Surakel's will and free His people.\nTo do so, the newly formed orc priesthood of Surakel has demanded the founding of Karashar, the City of the Black Sun, from where we will be able to rule all of Bulwar in the name of Surakel."
 found_tarakar_title:0 "Found Tarakar"
 found_tarakar_desc:0 "Never before in orcish history had a warchief grown so powerful, sit upon a pile of trophies so massive, commended so much respect. None besides Korgus, but even he didn't believe orcishkind could ever take the mountain-home for itself. Yet what was thought impossible for many generations of orcs has been accomplished. Let us proclaim Tarakar, and build the home under the mountains our people has always strived for!"
 found_tarakar_mt_warning:0 "Forming Tarakar may §Rprevent§! you from progressing further in your mission tree."
 badakhan_nation_title:0 "Form Badakhan"
 badakhan_nation_desc:0 "We have triumphed in Escann and built a new home for orcs while also showing grace to those who contested us for this new home, this Badakhan. The time has come to embrace a new destiny for the Orcish people and begin a grand cultural flourishing! Escann is ours, let peace reign herein!"

 orcform.1.t:0 "Direction of Our New Country"
 orcform.1.d:0 "Our newly found country of $COUNTRY$ requires guidance. We must reform our clan society into more organized government form if we are to be taken seriously in the political arena - the question is: what model should we seek to strive for?"
 orcform.1.a:0 "$MONARCH$ will unite as a king of our new nation!"
 orcform.1.b:0 "Let us create a republic ruled by our finest chieftains."
 orcform.1.c:0 "Shamans guided us through our history, only they are fit to rule a united orcish nation."
 orcform.2.t:0 "Birth of a New Orc People"
 orcform.2.d:0 "Not long ago [Root.Country.GetName] was nothing but weak idea in minds of a few orcs. Now, [Root.Country.GetName] has grown to be a fledgling state of its own, and one that has now proven itself as a member of global society.\n\nWith the affirmation of a new nation comes change. Generation after generation is born without ever visiting the [From.Culture.GetName] homeland, and while not seeking to sever their ties, they do wish to establish themselves as their own independent people."
 orcform.2.a:0 "Embrace the culture shift"
 orcform.2.b:0 "Reject it!"
 orcform.3.t:0 "A Black Sun Looms Over Bulwar"
 orcform.3.d:0 "The invitation arrived at the old Ziggurat in Azka-Sur just as the sun was setting, words written in a shakey hand, but with a clear message: a delegation of priests was requested by the orcs who had recently spilled into Bulwar. The purpose could not quite be made out, but the repeated promises of safety ameliorated the priesthood's worries. And so a handful of junior priests departed, riding some of the Kingdom's least-valuable horses.\n\nAs the emissaries approached, at roughly Noon, they saw a field of silver and black waiting outside [Root.Capital.GetName] — thousands upon thousands of Black Orcs, armor-clad, arrayed around a small hill. The priests looked askance at one another, but none wanted to be the first to suggest cowardice, and so they slowly nudged their steeds towards this convocation.\n\nThe envoys neared, having to force their mounts along — especially when the orcs started to beat their weapons against one another, and parted ranks to let them through. Each polished blade flickered, illuminated in the high Noon sun. Swallowing their fear and their bewilderment, the delegation continued through the throng, towards the figure at its center.\n\nThat figure: a tall orc, skin as black as night, a sharp contrast to the golden crown gleaming in his hands. He gestures the delegation to stop, and its leader dismounts. The orc briefly closes his eyes, nods. He steps forward, places the crown in the Dartaxi priest's hands, and kneels before him. The noise all around suddenly ceases, the land goes quiet, all Bulwar seeming to hold its breath.\n\nThat priest has been in his position only a few years, in the priesthood less than a decade. What could he say? What could he do, aside from the obvious? And so with trembling hands he places the crown on the chieftain's head. A moment passes, two. And then the orc rises, the silence is broken. Every orc chants a single word: "Karakal! Karakal! Karakal!""
 orcform.3.a:0 "The Forgiveness awaits us."

 marcher.1.t:0 "Direction of Our New Country"
 marcher.1.d:0 "Our newly found country of $COUNTRY$ requires guidance. We must reform our government to ones of the old world if we are to be taken seriously in the political arena - the question is: what model should we seek to strive for?"
 marcher.1.a:0 "Proclaim $MONARCH$ as our new monarch!"
 marcher.1.b:0 "Let us create a republic ruled by our most seasoned members."
 marcher.1.c:0 "The west answers to one thing: wealth - as such our country must do the same."
 marcher.1.dd:0 "Mages formed a large part of our victory, and will form our senior membership."
 marcher.2.t:0 "Birth of a New People"
 marcher.2.d:0 "Not long ago [Root.Country.GetName] was but a dream for a group of adventurers. Now, [Root.Country.GetName] has grown to be a fledgling state of its own, and one that has now proven itself as a member of global society.\n\nWith the affirmation of a new nation comes change. Generation after generation is born without even visiting the [From.Culture.GetName] homeland, and while not seeking to sever their ties, they do wish to establish themselves as their own independent people."
 marcher.2.a:0 "Embrace the culture shift"
 marcher.3.t:0 "Cultural Shift in Escann"
 marcher.3.d:0 "As adventurers from all over Cannor begin to settle in Escann, their long separation from their homelands and the birth of new generations have caused an emerging social shift. While still retaining many aspects of their original culture and traditions, the melting pot has allowed many to consider themselves a new people, taking after their newly claimed lands. From now on, this distinction means the people of Escann can no longer be called the same as they were before."
 marcher.3.a:0 "As long as they still bend the knee"
 marcher.4.t:0 "Cultural Shift in Aelantir"
 marcher.4.d:0 "As adventurers and pioneers from all over Cannor begin to settle in Aelantir, their long separation from their homelands and the birth of new generations have caused an emerging social shift. While still retaining many aspects of their original culture and traditions, the melting pot has allowed many to consider themselves a new people, taking after their newly claimed lands. From now on, this distinction means the people of Aelantir can no longer be called the same as they were before."
 marcher.4.a:0 "As long as they still bend the knee"

