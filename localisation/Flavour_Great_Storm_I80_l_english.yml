 #Event 41 - Network of the Malukhuga
 flavour_great_storm.52.t:0 "Network of the Malukhuga"
 flavour_great_storm.52.d:0 "‘We are currently in the midst of creating a network that can manifest strong gales along certain routes. We aren’t quite certain what we can use it for, but we’ll find out soon enough.\nNow, here’s an interesting thought: Someone has suggested that the places of worship that we’ve seen inhabited by those Rukunai can act as a sort of amplifier. If we were to build some of our own they could be an immeasurable boon to our projection of the winds. Now, this will be costly, but the Malukhuga have agreed to compensate the caehnate if these temples are built.\nWe can alternatively choose to embrace more… conservative ways of research.’"
 flavour_great_storm.52.a:0 "Every new temple shall amplify our efforts!"
 flavour_great_storm.52.b:0 "The expenses are too high."
 I80_shaman_temples_tt:0 "Every built §Ytemple§! while this modifier is active will also grant §Y10§! crowns and §T10 magical experience§!."
 I80_duration_magical_project_tt:0 "Lasts as long as the unique magical project is being researched"
 #Event 43 -The Wind in our Hair
 flavour_great_storm.53.t:0 "The Wind in our Hair"
 flavour_great_storm.53.d:0 "‘Hah! Our research has blossomed in an outstanding way!\nThat breeze you are feeling? That’s not natural; that is us. With no effort of any shaman whatsoever the temples amplify it on their own.\nNow, the direct benefits? Travelling from place to place is easier than ever, provided you travel on the appropriate routes. And although we trade little with the humans of the lake, it is undeniable that our merchants have a distinct edge over them.’"
 flavour_great_storm.53.a:0 "Helpful, although not too useful for the moment."
 #Event 44 - Other Side of the Coin
 flavour_great_storm.61.t:0 "Other Side of the Coin"
 flavour_great_storm.61.d:0 "‘You’ve heard? The caehn wants us to focus on applying windbearing into the armies.’\n\n‘You are the 5th person to tell me.’\n\n‘Well, how are you going to do it?’\n\n‘Pushing people into the sea with wind or something, I don’t know. I’m just annoyed. I wanted to work on something different. Something more interesting.’\n\n‘Maybe we could use the already established wind system to create high-speed arrows that pierce enemies from afar.’\n\n‘Your suggestion is noted.’"
 flavour_great_storm.61.a:0 "He liked the enthusiasm, but the idea was utter drivel."
 #Event 45 - Tempestcallers
 flavour_great_storm.62.t:0 "Tempestcallers"
 flavour_great_storm.62.d:0 "‘Lightning Wielders? That name is a bit unwieldy but it can work.’\n\nThe group of highly skilled shamans was aggressively ideating their next steps.’\n\n‘Nah, that one caehnate calls itself like that. Would send mixed messages to the caehn. You know how he is. We might get all blown up if he even suspects any disloyalty.’’\n\nThe comment was meant as a joke, but it was not devoid of some truth.’\n\n‘So Stormtamer is ruled out, Windwaker sounds strange and Tempestbringer just isn’t it.’\n\n‘Tempestcallers?’\n\n‘The order of Tempestcallers, calling tempests onto the unlucky people who stand in their way! I like it.’’\n\n‘Without that “Order” part. Makes it sound like you are a part of those rukunai monks.’  ’\n\n‘Wait, I think the caehn is nearby. To your stations, everyone!’"
 flavour_great_storm.62.a:0 "‘Seems like the newly trained shaman-generals are hard at work!’"
 I80_war_mage_experience_tt:0 "§TRecruiting a war mage§! will grant us §G50 magic experience! until the end of the stage."
 #Event 46 - Raining World
 flavour_great_storm.63.t:0 "Raining World"
 flavour_great_storm.63.d:0 "The river is flooding. This is really bad.\nErkyll would get into so much trouble.\nOh, there go the crops. Someone's going hungry this winter.\nWait, there’s a whole flock of sheep there. Oh no!\nNot the sheep!\nWhy are they standing around there!?\nRun, please. Erkyll could do naught but watch as the sheep just passively waited until the river flooded enough to take them into the sea. A most horrifying sight.\nThis whole thing is a disaster. He just wanted to test out some rain spells. Just to see how good they’d be at stopping invading Filustkhuga.\nThat mission might be accomplished, but–\nOops, there goes another sheep. This time he could hear it bleat. Or was that just his imagination?\nHe could already imagine hearing his instructor say:"
 flavour_great_storm.63.a:0 "‘Beautiful work, Tempestcaller!’ Wait, what?"
 I80_war_magic_experience_tt:0 "We will gain §Thalf§! the mana spent on §Twar magic§! back as magic experience.\nLasts until the next advancement is reached."
 #Event 47 - Downpour
 flavour_great_storm.64.t:0 "Downpour"
 flavour_great_storm.64.d:0 "It has been raining for 3 straight days. The plains that the camp was sitting upon were turning into the worst kind of mud. No one wants to be here.\nThe rather loud prattling and crackling of the rain was barely audible to most people here at this point. But sleeping was miserable. The close lightning strikes made it impossible. Three tents had been destroyed by them already.\nThe envoy was to come today. Everyone from the entire camp, drenched in rain, sat there on the precipice just waiting for the slacker to arrive. They saw him fall into the mud four times as he approached.\nVindication.\nThe camp was not packed together. It was deemed appropriate by everyone to just leave the place.\n\n‘Final Result: Demoralizing?’"
 flavour_great_storm.64.a:0 "Rain breaks down all forms of resistance, given enough time."
