 #Event 40 - Windbearer
 flavour_great_storm.51.t:0 "Windbearer"
 flavour_great_storm.51.d:0 "‘Bearing the wind’ has always been at least thought about when talking about the applications of magic. However, despite multiple noteworthy individuals being capable of such arcane arts, there has never been a centralized push to realize such dominion over it.\nThat changes today.\nOur caehn might be slightly apprehensive about his name being used for this project, but that’s his fault for having such an appropriate name!\nWe are currently sending shamans to survey the lands, but having the caehn’s court move would be a tremendous help towards our research.’"
 flavour_great_storm.51.a:0 "Moving across the plains as Irdaeos intended."
