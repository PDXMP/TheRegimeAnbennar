 #Event 100 - Fortunate Development
 flavour_great_storm.100.t:0 "Fortunate Development"
 flavour_great_storm.100.d:0 "He hates him. So much.\nThat stupid boy. As he stands there in the tent, holding those feathers. So gleeful, with his stupid little smile. That cocky grin.\n\n‘Your name.’\n\n‘---------------- is what they call me, my caehn.’\n\n‘What are you smiling for? What do you think you’ll get as a reward?’\nThere was no attempt to hide the disdain.\n\n‘Seeing the emulant of the Storm King is reason enough to smile, no? Regarding the reward, all I wish is to continue the search for the Stormbringer. We only found an old nest, but I do believe I know its current whereabouts.’\n\nHow. How would he know that?! Every single Ghanzamh centaur is beset by that question. Maddening. He must be lying! Or… or… something else?\n$MONARCHTITLE$ $MONARCH$ $DYNASTY$’s head was swirling.\n\n‘Your request is approved, considering your exceptional discovery.’\n‘Thank you, court mage. I will leave now. I bid you farewell, my caehn. It was good to see you!’\n\nWHAT.  WHAT.\nAND THAT SCOUNDREL IS NOW LEAVING? I- I-\n\n‘My caehn, the time approaches. Are you not elated? Quite the fortunate development. The roc will soon be found and a new Storm King will rise.’\n\nSomething held his tongue. He wanted to scream.\n\n‘The feathers, my lord. They are all you need for a claim. If you feel particularly impatient and don’t wish to wait for the rocs patronage, Storm King’\n\n‘Yes. I’m… destined to be the Storm King. Those feathers…’"
 flavour_great_storm.100.a:0 " ‘Bind them into a crown and proclaim the Land of Thunder, Taryeanzamh!’"
 I80_storm_king_tt:0 "Our Caehn shall henceforth be a Storm King!"
