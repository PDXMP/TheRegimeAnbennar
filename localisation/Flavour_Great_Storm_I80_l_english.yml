 #Event 48 - Independent Research
 flavour_great_storm.71.t:0 "Independent Research"
 flavour_great_storm.71.d:0 "‘The conclave will now concern itself with the request of Tempestcaller Thaimalk of Codörgann.’\n\n‘The nature of the Swirling Beast of Tirughuun is still poorly understood by the members of the conclave. It was created during the Drowning of the Flame, yet we don’t know how the caehn -\n- he is not here, right? Oh, he left? Good. -\n- managed to actually project it. Nor do we understand the source of its continued existence. I’m suspecting that the caehn will not respond positively towards our inquiry, so I’d request that we keep that between us.\nI got off-track. The actual inquiry is that the funds of the conclave be used to investigate the nature of the vortex. And… it would be great if someone could also convince the caehn to move the court to the vortex, just so we have more hoofs on the plain.’\n\n‘The request will hereby be voted on.’"
 flavour_great_storm.71.a:0 "A mere formality in this case."
 I80_tirughuun_capital_tt:0 "Moving our capital to §YTirughuun§! will grant us §T50 magic experience§!.\nIt would be prudent to start constructing a §Ymage tower§! there..."
 #Event 49 - Understanding the Vortex - NOT DONE
 flavour_great_storm.72.t:0 "Understanding the Vortex"
 flavour_great_storm.72.d:0 "The sheep are placed and ready to be led into the storm.\nFlock Log 55 is about to begin.\nIt would be a tad dangerous for the sheep to be directly observed, so the Tempestcallers opted for the most sensible solution: Having some diviners on the side that give direct information on how the sheep are flung around in the Swirling Beast.\n\n‘Sheeps 1 to 3 were ripped to shreds it seems?’\n\n‘5 is too scared to move.’\n\n‘If you look upwards you can see 6 to 11 experiencing flight.’\n\n‘12 to 20 are getting pushed into the sea.’\n\n‘And it seems like 4 is surviving this round. Again. That is 31 times in a row!\nThaimallk…’"
 flavour_great_storm.72.a:0 "‘...that’s another 30 rams for you! You are on a roll!’"
 flavour_great_storm.72.b:0 "‘...don’t tell me you rigged the Whirlwind when we empowered it.’"
 I80_tirughuun_mage_tower_tt:0 "Building a §Ymage tower§! in §YTirughuun§! will propel their research to new heights, giving us more magic experience!"
 #Event 50 - Swirling, Endlessly - NOT DONE
 flavour_great_storm.73.t:0 "Swirling, Endlessly"
 flavour_great_storm.73.d1:0 "Greetings, court mage!\nThe Tempestcallers tasked with analyzing the nature of the Whirlwind have made a breakthrough!\nThrough the tragic demise of Sheep 4 we were able to ascertain that there are strange artifacts buried in the exact spot where the sheep was hiding out. A brave crew of one Tempestcaller and 3 sheep were sent to retrieve the artifacts and they did. We did suffer 2 casualties, but their sacrifice was invaluable.\nThe artifacts that we now have are… clearly not made by humans or harpies. They’d already own all of the plains if it were them who built them.\nSomeone - we suspect the caehn or an affiliate of his - got their hands on them somehow and channeled great amounts of storm magic into them.\nThe result is this great Vortex left behind in the wake of that war. We can’t remove it.\n\nNow, we can’t replicate those things. But we can create imitations. They are bulky and heavy, however. So you’d only see them on great machines of war, if we were to ever build some. And provided we are able to channel magic into them."
 flavour_great_storm.73.d2:0 "Greetings, court mage!\nThe Tempestcallers tasked with analyzing the nature of the Whirlwind have made a breakthrough!\nThrough the tragic demise of Sheep 4 we were able to ascertain that there are strange artifacts buried in the exact spot where the sheep was hiding out. A brave crew of one Tempestcaller and 3 sheep were sent to retrieve the artifacts and they did. We did suffer 2 casualties, but their sacrifice was invaluable.\nThe artifacts that we now have are… clearly not made by humans or harpies. They’d already own all of the plains if it were them who built them.\nThey do bear a striking resemblance to the arcane foci that Taryebalkharr has found beyond the gate, which is quite the curious connection.Someone - we suspect the caehn or an affiliate of his - got their hands on them somehow and channeled great amounts of storm magic into them.\nThe result is this great Vortex left behind in the wake of that war. We can’t remove it.\n\nNow, we can’t replicate those things. But we can create imitations. They are bulky and heavy, however. So you’d only see them on great machines of war, if we were to ever build some. And provided we are able to channel magic into them."
 flavour_great_storm.73.a:0 "‘The caehn in that war was not bearing the gift of magic, so how…?’ "
