 #Event 40 - TARYEBALKHARR - THE THUNDER COMPANY
 flavour_great_storm.40.t:0 "TARYEBALKHARR - The Thunder Company"
 flavour_great_storm.40.d:0 "There are no flattering words with which to describe Commander Janeth; That is the conclusion reached by the caehn. An exceptionally stupid centaur, blunt with his words but making up for it in sheer martial prowess. He is perfect.\n\nThe last few months were spent with the creation of something akin to a ‘mercenary company’. An army totaling 8000 hoofs, an expedition to retrieve special loot from the wastes beyond the Stone gate. Janeth - or someone like him - would be needed in order to ensure that the company would not get off-track.\nAnd even if this naive brute were to encounter those demonic creatures - those Facestealers - what good could they do against him? Perhaps they would even be able to ‘obtain’ one of them and bring him to the $MONARCH$ $DYNASTY$’s court?The possibilities were intoxicating."
 flavour_great_storm.40.a:0 "‘Be on your way, Ordsiwyn Janeth. Remember what I told you.’"
 #Event 41 -SUPPORT FROM KHAASHALGI CENTAURS
 flavour_great_storm.41.t:0 "Support of the Remnant Tribes"
 flavour_great_storm.41.d:0 "As our nation is enveloped in the struggle enveloping Irdülhain, we have received messages from beyond the gate. Not by the Khaashalgi, no, but by centaurs. Left behind by the Storm King’s incursion, hardened by the desert that envelopes that land and stalwart in the face of evil.\nThey have heard of our war and know about the necessity of our success.\nThe Great Storm must descend on Wild Hunt, and their warriors will help us do so."
 flavour_great_storm.41.a:0 ""We'll charge, united as one!""
 I80_khaashalg_support_tt: "Unlocks the §YReturnees to Irdülhain§! mercenary company for the duration of our war."
 #Event 42 - EVERYONE IS DEAD
 flavour_great_storm.42.t:0 "TARYEHALLARHA - The Broken Thunder"
 flavour_great_storm.42.d:0 "‘Let me preface this by saying that I am very grateful for your assistance with the Facestealers. I know that all of you are risking your lives and all, but…’\n\nThere is a blank expression on the old, wiry centaur who was speaking with a heavy accent that Janeth could not quite place.\n\n‘I… I have never seen such a terrible performance. You people did everything as wrong as possible. It is a miracle that some of you even remained alive.’\n\n‘Ehh, it’s not that bad. We rode out with 2000 soldiers and returned with-’\n\nJaneth does the quickest of headcounts.\n\n‘12?’\n\n‘13. You blatantly disregarded my calls and just charged everyone into the group that I explicitly told you to stay away from. It would then seem that all of you collectively forgot to wear the masks that we provided for you. I don’t even know how 10 facestealers can kill this many people in such a short time!’\n\n‘So when’s our next assignment?’\n\nWords can not describe the look that the old centaur gave Janeth.\n\n‘Your next assignment is learning to stay away from people who just stand around in the wastes, from people who have black pools as eyes, who have gaping mouths without teeth…’\n\nSomething is muttered under his breath, but Commander Janeth doesn’t concern himself with that. No, his only concern lies with how he’d request more troops from the caehn considering it has only been 2 months."
 flavour_great_storm.42.a:0 "‘Ambushed by the Facestealers? That sounds much better!’"
 #Event 43 - RED HUMANS
 flavour_great_storm.43.t:0 "TARYEHALLARHA - Red Humans!"
 flavour_great_storm.43.d1:0 "‘And that is… all of it? The last of the hobgoblin incursions?’\n\n‘It seems that way, Commander Janeth. I think there are around 20 casualties? A bit more than expected, sadly. Should I prepare the letter for the caehn?’\n\n‘Nah, there is no need for something as fancy as that. Just send someone with a few of the arcane foci that we’ve scrounged up. That - in turn - should lead to more men to be sent our way. Although, you said that you had another idea, Janerth?‘\n\n‘It’s a bit of a gamble, but we should be fine. He can’t execute us without overstepping his authority.’\n\n‘Greetings, $MONARCHTITLE$ $MONARCH$ $DYNASTY$!\nCommander Janerth sends his regards!\nI’ve been sent to relay to you good news! The best of news, really. Taryebalkharr has engaged with a mysterious foe in the past few years! Creatures quite similar to humans, although red in complexion and with pointed ears. They were however - most importantly - in possession of magical artifacts more sophisticated than… anything that we have seen, really.\nWe do not fully understand how they work, but we have brought them here, for your lordship to look and marvel at.’\n\n$MONARCHTITLE$ $MONARCH$ $DYNASTY$ smirks as he is handed the technological marvel. A sort of scepter and an …orb? This one is new. He did not know what the orb would do.6 years have passed, and the investment has finally paid off!"

 flavour_great_storm.43.a:0 "‘You say you have had great losses? Let me send more men your way!’"

 flavour_great_storm.43.d2:0 "‘And that is… all of it? The last of the hobgoblin incursions?’\n\n‘It seems that way, Commander Janeth. I think there are around 20 casualties? A bit more than expected, sadly. Should I prepare the letter for the caehn?’\n\n‘Nah, there is no need for something as fancy as that. Just send someone with a few of the arcane foci that we’ve scrounged up. That - in turn - should lead to more men to be sent our way. Although, you said that you had another idea, Janerth?‘\n\n‘It’s a bit of a gamble, but we should be fine. He can’t execute us without overstepping his authority.’\n\n‘Greetings, $MONARCHTITLE$ $MONARCH$ $DYNASTY$!\nCommander Janerth sends his regards!\nI’ve been sent to relay to you good news! The best of news, really. Taryebalkharr has engaged with a mysterious foe in the past few years! Creatures quite similar to humans, although red in complexion and with pointed ears. They were however - most importantly - in possession of magical artifacts more sophisticated than… anything that we have seen, really.\nWe do not fully understand how they work, but we have brought them here, for your lordship to look and marvel at.\n‘It is curious, my $MONARCHTITLE$. The artifacts - that they have brought - bear a striking resemblance to the one found at the heart of the Vortex. Their origin however…? We don’t know. The one in our own lands seems to be tampered with though, perhaps infused by a great shaman?’"

 flavour_great_storm.43.b:0 "The caehn knows the answer. He chooses not to reply."
 
 #Event 44 -BIG CAT
 flavour_great_storm.44.t:0 "TARYEHALLARHA - BIG CAT"
 flavour_great_storm.44.d:0 "‘You know, Janerth. Despite us acting as delivery boys for the Khaashalgi people, as envoys between the people of the wastes, despite them not trusting our prowess one bit… I think I like this.’\n\n‘You just say that because you really like the cat people.’\n\n‘Am I really at fault here? As nice as Irdülhain is, there is a certain sense of adventure in these wastes. Imagine going back home and telling people about the things here! It’s fun. ’\n\n‘Going back home…’\n\n‘I think we need to concern ourselves with our next manpower support request as well. You think that a single one of these Cangji monks is enough of a tribute? Fayin would definitely divert some equipment to us if he comes into power at the court.’\n\n‘If the caehn is as brooding and arrogant as you say, then it’s a very real possibility. Just present that monk as silly as possible and he’ll eat him right up.’\n\n‘“Hello, Janeth here, we found big cats, and we sent an eager one home so he can serve you. Also, please send more men since some very smart centaurs decided to touch the very dangerous magical flame and they died horribly.”\nSomething like that?’\n\n‘That sounds perfect!’"
 flavour_great_storm.44.a:0 "‘Send Big Cat into the government!’"
 flavour_great_storm.44.b:0 "‘Big Cat can look after our army!’"
