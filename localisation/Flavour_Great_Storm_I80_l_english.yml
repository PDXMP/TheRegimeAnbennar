 #Event 45 - SUCCESS
 flavour_great_storm.45.t:0 "SUCCESS"
 flavour_great_storm.45.d:0 "He is restless.\n$MONARCHTITLE$ $MONARCH$ $DYNASTY$ is restless.\nThe words of the Khaashalgi envoy are ringing in his ear.\nGood news? The Facestealers being kept at bay? Taryebalkharr successful, somehow? That might be all well and good, but there has been no new missive. No new communication since the Cat Man arrived.\n\nHe tasked that envoy to retrieve a statement from the company. Something, at the very least. Something to ensure that that brute Janeth is still loyal to the caehnate.\n\nThe envoy arrives, speaks some drivel of further cooperation between his lord and our caehnate. Meaningless. That man is taking something out of his coat. A letter. Two letters?\nThis has no precedence. It was usually a spokesperson of some kind, relaying their message. The caehn can read though. This is no problem. He is smart like that.\n\nHe breaks the seal of one and quickly skims the content. Nothing important.\nThe other letter is torn open. Nothing important…?\nThe names.\n‘Hello, Janeth here.’\n‘Hello, Janerth here.’\nWhy is it the same letter with the different names?\nHow, who, what, how, why-\n\n\n‘Is he alright? The caehn, I mean. He seems a tad livid with the contents of those two letters.’\n\n‘He gets a bit grumpy when things do not go according to his plan. Regardless, I can tell you that he is very happy with the success of the two mercenary companies.’\n\n‘Very well, court mage. I shall take your words for it. I am happy that we are able to have such fruitful cooperation between our people; I’ll return with a few gifts in a few days. It is the least we can provide you with.’"
 flavour_great_storm.45.a:0 "‘Now caehn. Enough of your righteous outburst. Let’s get you to bed.’"
 
