 #MISSIONS AND DESCRIPTIONS, ALSO TOOLTIPS
 I80_faltering_flicker_title:0 "Faltering Flicker"
 I80_faltering_flicker_desc:0 "“Let’s assume that the caehnate of Green Flame will still exist once the Great Incursion fails. How will you deal with them, their conjurations? They can clearly not be left to their own devices, as they are a threat to centaurs and humans alike.”\n\n“I hadn’t really thought about that. I suppose they are not responsible for the ice bridge. Their shamans summoning these ‘things’ from their sickly, unholy glyphs instead…”\n\n“You could just take the tribe and destroy any remnants of whatever they summoned.”\n\n“That’s sensible, but…”\nThe centaur was visibly conflicted.\n“But missing out on a treasure trove of information regarding all things Magic, Magic that Irdaeos himself has gifted us, would be a major setback.”\n\n“How would you even manage to get it? Their ruler would burn up in his green flame, along with any knowledge that he possesses.”\n\n“That just means that we need to incapacitate him until we can make him ‘amenable’.”\n\n“A poisoning. Not very honorable."\n\nThat remark was not worth responding to."


 I80_green_flame_cores:0 "Owns all of §YGreen Flames§!' cores"
 I80_no_war_with_green_flame:0 "£no£ We will declare war on §YGreen Flame§! and incorporate their core land into ours while their leader is... preoccupied. With some luck we'll capture him alive!\n"
 I80_yes_war_with_green_flame:0 "£yes£ We will declare war on §YGreen Flame§! and incorporate their core land into ours while their leader is... preoccupied. With some luck we'll capture him alive!\n"


 I80_system_of_understanding_title:0 "System of Understanding"
 I80_system_of_understanding_desc:0 "“Speak more, please. Cease your tears. Tell me what the shamans should do after they consult the winds.”\n\n“I- They will create a network of sorts after I have secured their loyalty.”\n\n“Elaborate.”\n\n“A system of understanding. A way to better siphon magic. A way to set up a network capable of controlling the winds. Maybe in 5 years or so I could-”\n\n“You make it sound so simple, caehn. This could very well take decades.”\n\n“I’m certain I can shave that down by a good amount. And then we can begin harnessing the winds themselves after that.”\n\nAmbition."

 I80_windbearing_unlock_tt_1:0 ""Windbearing? Put the mages on it"!\nWe now have the ability to research the §Tunique magical project§! "§YWindbearing§!"!"


 I80_raindrops_title:0 "Raindrops"
 I80_raindrops_desc:0 "“‘Harnessing the winds, controlling the gale, taming the storm. The Storm King, the one without name, moves, still unbroken, towards the peak. His expedition torn apart, he alone remained. For his mastery of the Stormbringers domain failed when facing that very roc. The cold spread throughout his body, his skin tingling with the crackling lightning of the skies.’\nYou are not very original, Vranulk.”\n\n“And you are very predictable. I say one little thing and you immediately feel the need to explain that it’s one of your stories.”\n\n“But trying to recreate the magic from my recountings might just be out of your reach.”\n\n“Can’t be that impossible if you can do it.”\n\nThey exchange a smile.\nThe sound of the faintest raindrop sizzling on burning embers can be heard.\nA sincere laugh follows thereafter."
 
 I80_windbearing_unlock_tt_2:0 ""Now, the trade benefits are nice, but what about military applications of Windbearing?"\nWe will be capable of advancing the §YWindbearing§! project\n"


 I80_irdeaos_design_title:0 "Irdaeos' Design"
 I80_irdeaos_design_desc:0 "“And how do you want to accomplish these conquests?”\n\n“With faith and with what Irdaeos has given us: Magic. Our greatest tool.”\n\n“Most of the shamans have left to join the incursion.”\n\n“True. But I am working quite hard to instill greater communal loyalty within the shamans of the caehnate. Some of them have told me that they can even ask the winds themselves for advice.”\n\n“‘To instill greater communal loyalty within the shamans of the caehnate’. Listen to how you sound. So verbose, so eloquent. So stuck up.”\n\nA moment passes in silence.\n\n“I’ll miss you.”\n\n“Our eventual death is simply a part of Irdaeos’ design. Please, don’t be sad.”\n\nSorrow."

 I80_system_of_understanding_tt:0 "Upon next moving our capital, gain a §Ymage tower§! at §G20%§! cost.\nCosts §Y100§! crowns more if there was already a manufactory in the province."


 I80_devotion_in_our_hearts_title:0 "Devotion in our Hearts"
 I80_devotion_in_our_hearts_desc:0 "“-so that just brings me to my next step. The mobilization of all Malukhuga against the entirety of the Filustkhuga. In order to do so I’ll construct temples and-”\n\n“Temples? Permanent structures? How do you justify that?”\n\n“Well, the different tribes might need to move, but that just means that the temples are kept in shape by a circulating array of ordsiwyn.”\n\n“That’s- that feels wrong. But I can’t prove that it disrespects Irdaeos.”\n\n“So there is nothing wrong with the reasoning?”\n\n“I suppose so. And these temples are supposed to strengthen the faith, strengthen their devotion, I assume?”\n\n“Yes.”\n\nBewilderment. A taboo broken."


 I80_wind_on_our_backs_title:0 "Wind on our Backs"
 I80_wind_on_our_backs_desc:0 "“There is one thing I wish I could have done.”\n\n“Well, what is it?”\n\nLightning strikes the earth, thunder cracks and a wind of a hundred hooves arises as if on command.\n\n“Imagine: These tiny, wooden contraptions of the humans that float on the sea.”\n\nThe wind blares and screams, unceasingly.\n\n“Now imagine standing on them, commanding the forces of wind to your liking. To see the waves crash upon that thing, to see the strength of the elements at their peak! Guiding this vessel safely through the maelstrom that you yourself have summoned, being quicker than a centaur on its 4 hooves could ever be!”\n\n“You are making it sound much more dramatic than it needs to be.”\n\nThe caehn has shuffled near his lover.\n\n“Aha! That was my real plan all along.”\n\n“Definitely your plan, yes.”\n\nThey both knew it wasn’t."

 I80_backwind_tt:0 "Each province fulfilling the requirements will cost §Y50§! additional crowns and remove two units of cavalry. In exchange, each affected province will construct a §Yworkshop§!, change its trade good to §YNaval Supplies§! and gain the following modifier:"


 I80_bringer_of_ruin_title:0 "Bringer of Ruin"
 I80_bringer_of_ruin_desc:0 "Night. Darkness. A dying campfire. A couple immersed in conversation.\n\n“-then tell me of your plan again, Vranulk. Treat me as though I am one of your ‘advisors’.”\n\n“It’s rather simple, really. We’ll sweep in once the Great Incursion has failed.”\n\n“Are you certain that it will fail? It seems to be going quite well for them at the moment.”\n\n“Their ice bridges are held in place by the shamans. Their forces will be cut off once those die. The lakemen know this, for their specialized hunters are actively targeting them.”\n\n“Smart.”\n\n“The subsidiary caehnate of Ruin Bringer will be the first one I’ll be targeting. A few border raids here and there; then one last strike when the ordsiwyn of Burning Frost have submitted. We will set our eyes on the southern shoreline afterwards. ”\n\nAnticipation."
 
 I80_event_bringer_of_ruin_tt:0 "\n§GEvent Insight§!\nThe caehn has ordained our attention be turned southwards, along with the ramifications that that would bring." 

 I80_dry_shores_title:0 "Dry Shores"
 I80_dry_shores_desc:0 "“-then sweeping down the shoreline.”\n\n“Crashing Wave? Why are they important?”\n\n“To cut the Filustkhuga off the rest of Nuzurbokh. They’d have to move through the mountains in order to reestablish their authority over our land.”\n\n“Or they attack you.”\n\n“That won’t happen. Put that devious smile away.”\n\n“This tyrannical caehn does not even allow me a smile. I can’t believe it.”\n\nEye contact. A moment everlasting.\n\n“You are making me go off-track. Either way, Crashing Wave will fall and their ordsiwyn will be made to heel.”\n\nHe can’t help but grin."


 I80_will_of_the_storm_title:0 "Will of the Storm"
 I80_will_of_the_storm_desc:0 "“The Sochar are a strong people, aren’t they?”\n\n“Enduring the burning frost of everchanging seasons does that to you at some point.”\n\n“You’ll treat them well even after Negeal, right?”\n\n“I will.”\n\n“Care for them as you use them. Care for them after your retribution is fulfilled. Honour and treat them as your equals, for they are the reason for your ascendance. Promise it to me.”\n\n“I promise.”\n\nA promise made. Formed by the father, broken by the son."

 I80_event_will_of_the_storm_a:0 "\n§GEvent Insight§!\nThe caehn's word is tested."
 I80_event_will_of_the_storm_b:0 "\n§GEvent Insight§!\nThe caehn makes the sochar understand their place."


 I80_ik_magthaal_title:0 "Ik Magthaal"
 I80_ik_magthaal_desc:0 "“-‘ightning dissipates, ice melts, fire extinguishes, winds grind to a halt and centaurs die. But the centaurs were not unhappy, for the greatest of Irdaeos’ gifts was still to come. For if they honoured both the God of movement and diligently used the gifts provided by him, they would gain entry to his heavenly domain. A place without want, where every desire would be fulfilled.\nLook upon the night sky and count the stars. Listen upon the voices whispering in the wind. Feed the messengers of Irdaeos on his earthly domain, as they will feed you in the heavenly paradise of Ik Magthaal.’”\n\n“Do you think you will go there?”\n\n“I do not think. I am certain of it. Certainty is my greatest tool. The Maslekhuga believe that their pointless endurance will lead them there, the Irdukhuga think that unbridled indulgence in wine and earthly matters will grant them entry. But I, we, know the truth. It is not hedonism, asceticism or, Irdaeos forbid, seeking death by combat that will lead us there, but understanding ourselves and the world around us. Understanding, comprehending the touch of the divine that is magic.”"

 I80_eyes_upwards_tt:0 "Gain claims on §Yall former provinces§! of §YWild Hunt§!"
 I80_event_ik_magthaal_tt:0 "\n§GEvent Insight§!\nBloodbringer and City Razer will come to understand our ways. It is inevitable."

 I80_conclave_of_tempestcallers_title:0 "Conclave of Tempestcallers"
 I80_conclave_of_tempestcallers_desc:0 "“You know, your restructuring of the shamans will have other consequences.”\n\n“Hmm?”\n\n“Empowering them, letting them rise to such prominence will firmly establish them as a pivotal force in the caehnate your son will inherit. One of those shamans, those Tempestcallers, might even overthrow him.”\n\n“Hmmm.”\n\n“Oh, you are pretty tired. I probably shouldn’t expect a response from you, should I?”\n\n“Hmm.”\n\n“I wish we had more time together, but alas. This flow is inevitable. Close your eyes. Let me guide you to sleep.”\n\nSomberness."

 I80_event_conclave_of_tempestcallers:0 "\n§GEvent Insight§!\nThe foremost organization of the caehnate, the Conclave of Shamans morphs into a new entity."


 I80_skyrender_title:0 "Skyrender"
 I80_skyrender_desc:0 "“So now you own the coastline. What then?”\n\n“Then it’s time to close in on the remaining Ghanzamh centaurs. Star Rider, Lightning Wielder and Thunderborn.”\n\n“Has it occurred to you that you yourself might be seen as an invader? Especially when you force the ordsiwyn to submit to your every whim?”\n\n“I… that might be, but it needs to be done. I see no other way. I need to build a force that is capable of taking on all the misguided caehnates at the same time.”\n\n“And surely there are no ulterior motives to that. My stories of the Storm King have struck a chord with you, and now you attempt to emulate him. Vranulk Windbearer, now Caehn, soon King.”\n\n“I will not, can not be a Storm King. My son, however…”\n\nPride swells the caehn’s chest."

 I80_drawn_to_the_night:0 "Must have used the religious action to cast §T"Drawn to the Night"§!."
 I80_event_skyrender:0 "\n§GEvent Insight§!\nNuzurbokh, home to the Ganzamh Centaurs, is almost united. Many see this as quite legitimising.\nThis will reduce our autonomy in the entire region."


 I80_great_storm_title:0 "Snuffed Flame"
 I80_great_storm_desc:0 "“Look at the campfire. It has almost gone out.”\n\n“Every flame, no matter how great, must burn up.”\n\nA breeze is summoned. The flame is no longer.\nOnly the embers remain.\nDarkness envelopes the two of them."
 
 I80_event_snuffed_flame:0 "\n§GEvent Insight§!\nWe will declare war on Wild Hunt, us vassalizing those we have swayed, them uniting all Filustkhuga behind their vile caehnate.\n§RThere shall be no mercy.§!"


 I80_faith_for_the_faithless_title:0 "Faith for the Faithless"
 I80_faith_for_the_faithless_desc:0 "“Every day I hope, desperately, that your plan will work.\nThat there will be no more pointless wars between centaurkind.\nThat centaurs, ogres and even humans can live in Irdaeos’ heavenly domain in peace, with no one uprooting the other, contrary to what the Filustkhuga believe. After all, if they live in these plains it only makes sense that they too were chosen by him, doesn't it? It is not our right to take the gift from them.”\n\nMinutes pass.\n\n“To look upwards, together as one, at the stars.\nTo reach for them, impossible as it may be.”\n\nThe skies seem impossibly clear."
 
 I80_filustkhuga_dead_tt:0 "Our vengeance has found its mark. §RThe Filustkhuga are no more!§!"


 I80_stormbringer_title:0 "Stormbringer"
 I80_stormbringer_desc:0 "“And you must understand, I was a bit miffed. ‘Oh, well, you might be very good with magic, but do you also know this thing or that random fact?’ Wah, wah, wah. Excuses stacked on top of excuses. I could have been a shaman if it weren’t for them.”\n\nShe knew her lover was sound asleep. She laid all of her last thoughts on him, as he laid there in the grass.\nThen she saw it. The night skies’ brilliance was fading and about to be replaced by a new morning. Her voice was coarse but she felt unimaginably free.\n\n“Very well, my Vranulk. A new dawn approaches. I shall leave you to it.\nI am certain you will achieve what you set out to do”, she whispered.\n“We’ll see each other soon enough.”"

 I80_10_years_searching:0 "§TThe search must have gone on for at least 10 years§!"
 I80_search_completed:0 "§TNeither cuts nor the cold will stop me. My fate approaches.§!"
 I80_bonus_rewards_stormking_emulant:0 "Will yield additional rewards if the modifier "§YEmulant of the Storm King§!"" is ongoing."
 I80_event_stormbringer_1:0 "\n§GEvent Insight§!\n"Become the Storm King!""
 I80_event_stormbringer_2:0 "\n§GEvent Insight§!\n"Become the Storm King... just without the Stormbringer. We'll find him quickly, my caehn, I assure you!""

 I80_memories_title:0 "Memories"
 I80_memories_desc:0 "“Vranulk, regarding your son. I need to be honest with you. He would be a terrible Storm King. He is irate, quick to anger, and cruel towards those he should protect.”\n\n“That is simply not true. His outbursts are simply a product of his youth, and he is an amazing fighter. Much better than me, at the very least.”\n\n“That is the one thing he has going for him. Besides, the final choice is upon the Stormbringer itself. Unless he wants to force that roc to embrace him, of course.”\n\n“He wouldn't."\nHesitation.\n“I am going to unite Nuzurbokh, abdicate, and set him up for success. He will be the greatest caehn the plains have seen.”\n\n“He is already very impatient for you to die. It wouldn’t surprise me if… things happened.”\n\nA mouth opened, then closed.\nSilent contemplation."

 I80_yes_memories_tt:0 "£yes£Greater Requirements and Rewards if §YCaehn Vranulk§! is alive."
 I80_no_memories_tt:0 "£no£Greater Requirements and Rewards if §YCaehn Vranulk§! is alive."
 I80_event_yes_memories:0 "\n§GEvent Insight§!\nThe caehn reminisces a fond memory. He is tired.\n\nThis mission is §Yessential§! if we wish to have a goal beyond annihilating the Filustkhuga."
 I80_event_no_memories:0 "\n§GEvent Insight§!\n§RUnderstand your life's purpose.§!\n\nThis mission is §Yessential§! if we wish to have a goal beyond annihilating the Filustkhuga."


 I80_obligations_of_times_past_title:0 "Obligations of Times Past"
 I80_obligations_of_times_past_desc:0 "“When will you go?”\n\n“When you are sound asleep.”\n\n“Towards where?”\n\n“‘Tell us, Storm King’, where do you seek to wander?’ asked the men and women of the caehnate of the Thunderwielders.\n‘I seek an even opponent!’ exclaimed the centaur. ‘I will search high and low within and outside Irdülhain. The plains near the coast will be searched, the mountains of Nuzurbokh scoured.’\nSoon enough, the Storm King found himself at the great stone gates. The Storm King expected the keepers of the gate to grant them entry after stating their intended quest, but they were denied, as the keepers intent was to keep any from throwing their lives away to the darkness. The Storm God’s chosen knew where to go.’ “\n\n“Really? You want to go there? Why not just stay here?”\n\n“You’d be broken if you saw me die. And I want you to succeed. You can follow my tracks once you are done here.”\n\n“Once I’ve abdicated, maybe. Tell me more stories, please.”"

 I80_rukunai_monasteries_tt:0 "Every built §Ytemple§! will refund §Y20§! crowns while this modifier is active."


 I80_broken_masquerade_title:0 "Broken Masquerade"
 I80_broken_masquerade_desc:0 "“ ‘The deserts of Khaashalg were lit up with endless thunder. The skies screamed and their bolts of lightning struck the ground every other second. The night that should have been was brighter than most days.\nThe men of the Storm King were beset creatures that should not be. Twisted humans, centaurs who were part of the scouting party. Their bodies contorting in ways that would, should crush the bones of any being, their eyes gouged out; replaced by bottomless pools of darkness.\nOnly the strongest centaurs were even able to inflict as much as a scratch, but the wailing of the demonic beings was unceasing. Anyone unfortunate enough to be targeted by these things quickly experienced the removal of their face, with death soon following. It was clear that this was an exercise in futility.\nThe centaurs fled, with the exception of one.\nThe deserts of Khaashalg would continue to be lit up for the days to come.\nDark days were soon to follow the White Nights.‘”"

 I80_event_masquerade:0 "§GEvent Insight§!\nTaryebalkharr, a newly formed mercenary company, will be sent to Khaashalg in order to deal with the facestealers there.\n§RThey won't return.§!\nEvery province fulfilling the requirements gains the following modifier:"


 I80_divine_intervention_title:0 "Divine Intervention"
 I80_divine_intervention_desc:0 "“‘-y say it’s greater than even the monasteries of stone that the Rukunai live in. A great roc, with feathers sprawling outwards in the most beautiful way.\nSomewhere here, in the mountains of Nuzurbokh, it lies. Waiting for that centaur who dares climb up these rocks to meet it.’”\n\nHours pass like this, the loved one talking without end.\n\n“‘-t was then that the shaman questioned the Storm King’s status: ‘How could we know that you have been chosen by the Stormbringer? How would you prove it?’ The Storm King laughed at that remark. He went to an open field, encouraging all that he met along the way to follow him and witness the event that was about to unfold. There it became apparent; The Storm King leapt into the air, transforming into the Stormbringer and summoning a great tempest. As the thunder approached, as the light of lightning made their visions flicker, the centaurs realized that they had to submit. And so they did.’”"

 I80_divine_intervention_tt:0 "The children of Irdaeos will begin their search of the mythical Stormbringer.\n"
 I80_event_divine_intervention:0 "\n§GEvent Insight§!\nA Tempestcaller and his brother explore the mountain peaks of Nuzurbokh."
 #############################
 #EVENTS AND RELATED TOOLTIPS
 #EVENT 1 - A Storm Approaches
 flavour_great_storm.1.t:0 "A Storm Approaches"
 flavour_great_storm.1.d:0 "40 damned years.\n\nVranulk has been waiting. He saw the rise of the great caehnate of the Wild Hunt in his youth. Saw them pour into Nuzurbokh, promising the centaurs of his land glory, plunder and entry to Irdaeos' heavenly domain.\nHe detested them. They are nothing more than rabid hounds, seeking glory where there is none, killing people for no reason but to self-aggrandize. The Filustkhuga are nothing more than a broken people who detest the plains that they have been given by the Storm God himself. They spit on his gift, for which our ancestors have died.\nAnd he would be proven right. The Great Incursion was nothing more than a graveyard for those seeking an honourable death in battle, whatever that means.\n\n\nThe tent was already quite lively when the caehn entered it.\n\n'The raids against Ruin Bringer are very fruitful. Their area of control has been reduced to a sliver of its former self.'\n\n'What about the southern Filustkhuga? If we were to attack Ruin Bringer head on, even Crashing Wave might-'\n\n'-intervene? I do not care. They should still be disorganized enough to provide no meaningful resistance. In fact, why wouldn’t we welcome their interference? All Filustkhuga must repent for their crimes against centaurkind, no?'\n\n'Ordsikar Tholnuvalk, despite the Sochar ordsiwyns’ support we are still in a somewhat precarious position. Green Flame and its great shaman are still presenting a credible threat, and antagonizing half the centaurs of the plains seems not… ideal…'\n\n'And? Mobilize the shamans. The wind shall push them into the sea once the 30th day has fallen.'\n\nHis son argues in his stead. Quite competently even.\nA good day to be a father. "
 flavour_great_storm.1.a:0 "They shall be the first..."
 flavour_great_storm.1.b:0 "... of many. Inform them all of our righteous war!"
 I80_Vranulk_Humans:0 "We will lose §R2§! Stability if we attack a human nation as long as §YCaehn Vranulk§! is the ruler.\n"
 I80_1485_murder:0 "We will gain additional benefits once the flame is snuffed, many more if that happens by §T1485§!.\n"
 I80_rejuvenation:0 "The caehnate of the §RWild Hunt§! experiences a miraculous rejuvenation, as thousands of centaurs rally under their banner. They are driven by our challenge."
 #Event 2 - Rejuvenation of the Wild Hunt
 flavour_great_storm.2.t:0 "Rejuvenation of the Wild Hunt"
 flavour_great_storm.2.d:0 "‘Great Storm has declared war on us. Figuratively.\nWell, we’ll return the favour!\nOnce this situation has been resolved.\n\nAlthough, it seems like we were not the only ones targeted by that challenge.\nHundreds leave their caehnates every day to rejoin the broken Hunt. The destruction of us would mean the destruction of all Filustkhuga.\nIf we are to protect our ways - to ensure our revenge - we must stand together now.\n\nSpeaking of which, $MONARCH$ $DYNASTY$. It is time for you to leave. We have found a more suitable replacement.’"
 flavour_great_storm.2.a:0 "All of the plains, united for one vision. One purpose."
 #Event 3 - Ruin Brought
 flavour_great_storm.3.t:0 "Ruin Brought"
 flavour_great_storm.3.d:0 "The first step is taken. Finally. Ruin Bringer is no more.\nTheir clan is to be destroyed and subsumed into the Great Storm and the shamans are already underway to enact that exact order.\nThe shores of the Oritsukh sea are free from the Filustkhuga for the first time in around 20 years.\nThere was much work to be done, but the caehn was tired. He sat there, contemplative on the shores of the sea, watching as the little wooden contraptions of the lake humans sailed by in a safe distance.\n\n‘Father.'\n\n'Yes, ordsikar of the Great Storm?'\n\n'Are you certain that you will grant the clan of Burning Frost limited autonomy?'\n\n'That was the plan. Have them administrate the northern parts of the nation while we focus on our conquests in the southern parts of the Nuzurbokh.'\n\n'They will undermine my authority once you are no longer the ruler.'\n\n'Do not worry, Tholnuvalk. I’ve talked with them and the succession should be clear. They know that Negeal will be instated once the conquest is done.'\n\nThere came no further reply of the caehnate's heir. He simply galloped away upon hearing the confirmation.\n\n'He is getting impatient, isn’t he,' thought the old centaur to himself,-"
 flavour_great_storm.3.a:0 "-both afraid and proud at the same time."
 I80_event_3_tt:0 "It would be prudent to hold off on razing the lands of Nuzurbokh if we wish to create a force strong enough to destroy the Filustkhuga. But the choice is ultimately yours, my caehn."
 #Event 4 - Green Touch
 flavour_great_storm.4.t:0 "Green Touch"
 flavour_great_storm.4.d:0 "They found it.\nThe $MONARCH$ $DYNASTY$ has already given the order to poison Aziyr’s food with the plant. It wouldn’t kill him, no…\nBut the coming months would not be kind to him.\nThe ordsiwyn of Great Storm stand ready at the precipice, waiting for the moment to strike. That moment, when the ruler of Green Flame will excuse himself from his company in order to relieve himself, only to notice - in horror - that his 'situation' would not cease for quite a while…"
 flavour_great_storm.4.a:0 "Cruel, oh so cruel…"

 I80_war_with_green_flame:0 "§YDestroy§! their caehnate. Capture their leader."


 #Event 5 - Flicker in the Wind
 flavour_great_storm.5.t:0 "Flicker in the Wind"
 flavour_great_storm.5.d:0 "‘Zarkan? Note the stench of sulfur hanging in the air when traversing this camp! Such a smell is indicative of those vile creatures summoned by these green geoglyphs! Carve this odour upon thine nostrils, Zarkan!’\n\nThere is no response. Only Zarkan's bored, indifferent and intensely frustrated gaze remains as a mark of his continued endeavor in the realm of being alive.  Watching this camp whose outskirts they just have arrived at. Dilapidated? Maybe. No soul in sight. Maybe they have-\n\n‘Mayhaps they have left in order to reorganize at a more secret spot? But then again, sharpen thine earlobes, young Zarkan! A moan, nay, two moans of agony, I am certain of it!’\n\nZarkan wonders if his squadron would question the sudden disappearance of his scout “compatriot”. That question swirls an awful lot in his mind lately. But no, the 	cries of anguish are there, in the distance. In that tent.\n‘Good work, mate. Maybe it’s Aziyr. Let’s go.’\n\nAfter galloping for a minute and a half and entering the rather mediocre looking tent they were beholden to a most disgraceful sight.\n‘Watch as his men have abandoned this greatest of shamans in his time of need, Zarkan! Struck by a plague, that no centaur wishes to be struck with. Engrave this sight-’\n\n‘Mate, I am not engraving this sight of someone having the worst, most sick stomach churnings of his life into my eyes. But it’s safe to say that we’ve got him. As for the camp…’"
 flavour_great_storm.5.a:0 "Burn the camp and destroy the glyphs."
 flavour_great_storm.5.b:0 "Employ that shaman as an advisor once his “affliction” has run its course."
 flavour_great_storm.5.c:0 "The strongest shaman that remains? The caehn will be intrigued…"
 flavour_great_storm.5_tt:0 "§RNothing bad can come from this.§!"
 #Event 6 - Dude...
 flavour_great_storm.6.t:0 "‘Zarkan!’"
 flavour_great_storm.6.d:0 "‘Yes, mate?’\n\n‘I wisheth thee to remember that fateful day! That time in space I have told you to carve into thine nostrils, that you should have engraved into your two very eyes!’\n\n‘Mate. I really do not want to remember that day. You just made me gag, actually.’\n\n‘Well, you see, new information regarding this Azyir fellow has reached me! He was there, sitting in his study, when suddenly, one day, he turned into a beast! Spewing greenery!’’\n\n‘Greenery? Like, plants-’\n\n‘Destructive, all consuming bouts of fire, shimmering green like something should never be! And he was not the only one. All over the caehnate, centaurs would be turned and broken and twisted and-’\n\n‘Are you having a laugh?’\n\n‘Zarkan!’ Thoust knowest that I taketh this as seriously as possible! "
 flavour_great_storm.6.a:0 "Zarkan attempts to remember why he associates with this individual."
 #Event 8 - United in Will
 flavour_great_storm.8.t:0 "United in Will"
 flavour_great_storm.8.d1:0 "'Negeal? Already? You have given us autonomy just a few years ago. This can not stand!'\n\nVranulk anticipated this response. He looked at the Sochar people that he was entrusted with, a pained expression on his face.\n\n'I’ve ran some numbers. The troops that you are supplying me with are helpful, yes. But we can’t win against the Filustkhuga just with troops, no matter how brave and devoted they are. We need weapons, we need armor, shields and-'\n\n'-the gift as well. Magic.'\n\nAn old shaman interjected.\n\n'Now, we are on track to create a magical network of sorts. And we need lumber for that. The lands of Zurenkhiin are ideally suited for that, although the woods are a bit far…'\n\nThe initial hostility was disarmed.\nThe Sochar centaurs came to understand that Negeal was necessary."
 flavour_great_storm.8.d2:0 "'Negeal? Already? Caehn Vranulk has given us autonomy just a few years ago. This can not stand!'\n\n$MONARCH$ anticipated this response. He looked at the Sochar people, his subjects, with an indifferent expression.\n\n'It’s true. He did give you autonomy over Zurenkhiin. However, the circumstances have changed.'\n\n'My caehn, we built the caehnate of Great Storm together with the first Windbearer. Mostly because we believed him, in him. That we could create a caehnate that was capable of excising the stain upon our kind that are the Filustkhuga. But also one, where the clans would not be subsumed into one another.'\n\n'Well, you need to look at it from a more practi-'\n\nAn old shaman attempts to interject on behalf of his lordship, but is cut off by $MONARCH$.\n\n'I’m giving you the choice of either accepting Negeal, or we will replace your ordsiwyn with ones that will.'"
 flavour_great_storm.8.a:0 "The caehn’s usual enthusiasm was nowhere to be found."
 flavour_great_storm.8.b:0 "The father’s promise rendered void."
 #Event 9 - Eyes Upwards
 flavour_great_storm.9.t:0 "Eyes Upwards"
 flavour_great_storm.9.d:0 "City Razer and Blood Bringer.\nTwo of the main instigators of the nightmare that was the Great Incursion.\nGlory seeking mares, with an affinity for causing suffering and stealing shiny things.\nAnd yet… there is hope for them. They are watching our unification of Nuzurbokh with open eyes, infatuated with our strength. It wasn’t too hard to send a few of our shamans there to “convince” them.\nAnd now? Look at them.\nReformed. Devout.\nRebellious.\nThe Great Storm will soon turn into a whirlwind.\nThe Filustkhuga will be swept aside."
 flavour_great_storm.9.a:0 "They will pray as we pray."
 #Event 10 - Conclave of Shamans? 
 flavour_great_storm.10.t:0 "Conclave of Shamans?"
 flavour_great_storm.10.d:0 "It was time for the annual starseeing of the shamans. A tradition created a few weeks ago. Or months. One of the two. Caehn $MONARCH$ was not certain.\nAn occasion where all the Malukhuga would congregate for a few nights and debate the nature of divinity, interpreting the signs set upon the clear sky. Or just to socialize with people from other regions. They are only centaurs, after all.\n\n$MONARCH$ usually didn’t pay much attention to them, as he had more important things to do, but this time he had heard talk of sedition. Hushed whispers in front of his tent at night. Disapproving stares when he sentenced a very real Filustkhuga sympathizer to death by lightning.\nClear signs of treason.\n\n'Ah, Caehn $DYNASTY$, you are joining us in this year's starseeing? We’ll start this year by humbling ourselves, but you can choose not to, if you don’t wish to.'\n\n“Humbling”. A codeword. They want him to appear weak and helpless. Letting him, the greatest caehn alive be showered by the small and insignificant droplets of the sky. Pathetic.\n\n'I am going to take your silence as your decline, my caehn? Either way, you can just watch us. We’ll summon the storm in just a moment. Better go under that roof there if you don’t want to get wet.'\n\nA smile. He’s trying to trick the caehn. Yes, yes. That must be it. Now he knows not to stand under that roof!\n\nAnd now they are talking about magic and storms and lightning and how to summon them and how to —---\n\nThis is more dramatic than what was relayed to him. Almost violent. This new caste of shamans empowered by magic…\nit frightened $MONARCH$ $DYNASTY$.\nThe shamans are gone. The Tempestcallers remain."
 flavour_great_storm.10.a:0 "The caehn left soon thereafter, drenched to the bone."
 I80_reshuffle_all: "All generals will be shuffled out as part of this reorganization"
 I80_reshuffle: "A general will be shuffled out as part of this reorganization"
 I80_mages_ascendant_bypass: "Gain access to the "§YMages Ascendant§!" mage privilege without the associated crownland penalty.\nGain access to the last stage of the §TWindbearing project§!.\n\nThe Tempestcallers hunger for understanding!"
 #Event 11 - Skyscraper
 flavour_great_storm.11.t:0 "Skyscraper"
 flavour_great_storm.11.d:0 "'The skies overseeing the Forbidden Plains were always of special religious importance for the centaurs living there, but their relevance for the Malukhuga is unmatched.\n\n'Irdaeos watches us, to see how we employ the gifts he has granted upon our kind.'\n\n'Observe the skies, my son, look at that constellation! A Bo of the skies! A shrewd and righteous centaur will be born tonight!'\n\n'Roc, Harbinger of Irdaeos.\nWe humbly sacrifice this lamb so that you may feast on it. Bring our regards to he who commands you.'\n\n$MONARCHTITLE$ $MONARCH$ knows about these customs of the Ghanzamh centaurs. Their proficiency for magic, their preference for divination and understanding of the movement of the lights of the night sky.\nAnd now he has become their caehn. The subjugation of their clans was quick, and our unity in faith has allowed for common ground to be found, despite their wariness towards the Teaghud, towards us.\n\nAs the mountains of Nuzurbokh are scraping the sky, so too does he, $MONARCH$.Touching it - growing closer to it - in order to allow for us, for all of centaurkind to attain communion with he who has granted us entry in his domain!\n\n-A shamans retelling of $MONARCH$’s accomplishments"
 flavour_great_storm.11.a:0 "“The time for me to leave is approaching.”"
 flavour_great_storm.11.b:0 "“A caehn today, but a Storm King tomorrow!”"
 I80_skyscraper_tt: "We will lose §G-15%§! autonomy in all former provinces of the caehnates of §YStar Rider§!, §YThunderborn§! and §YLightning Wielder§! as they become an integral part of our burgeoning storm!\nThe Stone Gate to our east that seperates us from the valley beyond remains closed for the moment, but that might change in due time."
 #Event 12 - The Great Whirlwind
 flavour_great_storm.12.t:0 "The Great Whirlwind"
 flavour_great_storm.12.d:0 "It is time.\n\n“The flame crackles, searing and burning the hand that has fed it.Its crimson hue devouring the hand, unceasingly.\n‘Touch me.’,  whispers the flame. ‘Fuel me. I shall grant you reprieve. There is no fear to be had when I am enveloping you.’\nThe flame lied, for its intention was to consume all, endlessly.\nForever.\nUntil there is no more.”"
 flavour_great_storm.12.a:0 "Smother the Flame."
 flavour_great_storm.12_tt:0 "§RSHOW THEM OUR STRENGTH§!"
 #Event 13 - Rainy Weather
 flavour_great_storm.13.t:0 "Rainy Weather"
 flavour_great_storm.13.d:0 "Irdaeos stands with US.\nHow dare these upstarts stand in our way.\nFilustkhuga, to ME!"
 flavour_great_storm.13.a:0 "We shall be with Irdaeos, no matter what!"
 #Event 14 - Eye of the Storm - 1
 flavour_great_storm.14.t:0 "The Plans That Will Not Be"
 flavour_great_storm.14.d:0 "[I78.Monarch.GetName] was running. Not fleeing. This was only a temporary setback, yes.\nRunning towards lakemen land was unprecedented, but he was certain that he’d be able to lay low for a while.\nThe sound of battle was still ringing in his ear. The screams, the clashing metal. A part of him wished that he’d fallen there as well. To be with Irdaeos’ at this moment.But no. He had a responsibility to uphold. To liberate the Filustkhuga, to enact their revenge\nHe has found the coast. Soon he’d be out of the expanding tempest’s reach.\nThen he sees him. A lone centaur, standing a fair distance from him, but still in his way. He knows that he could not leave him alive. His position must remain a secret.\nHe approaches, lance in hand.\nOnce he’d get a good look on that other centaurs face, he’d-"
 flavour_great_storm.14.a:0 "§ROh.§!"
 #Event 15 - Eye of the Storm -2
 flavour_great_storm.15.t:0 "Eye of the Storm"
 flavour_great_storm.15.d:0 "It is $MONARCH$. They lock eyes.\nThe storm is intensifying.\nA maelstrom of wind, rain and thunder is clearly appearing around the distant couple.\nNo matter.\nWell, first step of the revenge right he-\n\n'CAEHN OF THE WILD HUNT'\nThe lightning strikes in sync with his opponent's call.\n\n'YOU WILL BE TRIED BY IRDAEOS HIMSELF; TO SEE IF YOUR CRIMES AGAINST CENTAURKIND WARRANT DEATH!'\nMore lightning strikes. Panic sets in.\n\n'KILL ME, THEN! I FEAR NOT DEATH, FOR I KNOW THAT I WILL ENTER IK MAGTHAAL!'\nThe voice struggles against the raging gale. The body struggles to advance.\n\nThey stand before each other. The wind holds the great caehn tighter than any shackle could.\n\n'You will not. You will die a miserable death, devoid of glory. Finding an end, as those before you have found it. You will not die in battle, as your 'philosophy' dictates. This is not a duel, it’s an execution.'\n\nA gust flings the lance out of his grip.\nPowerlessness claims him as he is dragged to the shores by the vortex itself.\nThe wind is unceasing. There is no mercy.\n\nAs the water fills his lungs, he realizes:"
 flavour_great_storm.15.a:0 "There was nothing for him after this."
 I80_culmination:0 "The Filustkhuga are no more. The crimson call will never be answered again.\nIts last remnant, §YWild Hunt§!, is now a vassal of ours, lying broken and scattered under our hooves, their conquered land returning to those they conquered it from.\n§YBloodbringer§! and §YCity Razer§! become a part of us."
 #Event 16 - Hatred Overwhelming  
 flavour_great_storm.16.t:0 "Hatred Overwhelming"
 flavour_great_storm.16.d:0 "The lumber is set, the mortar applied; the new temple is looking… alright.\nIt’s not really all that glorious, but that is not what it intends to be.\nJust a simple place of worship with an open roof to view the skies with.\nIt does have - despite the rustic appearance - a certain divine touch.\nDrakaneld could not dispute that.\nHe liked it the longer he looked at the building. So did the rest of the carpenters.\n\nThe celebrating construction crew was observed from a distance.\nHushed whispers exchanged.\n§RHatred.\nHatred overwhelming.§!"
 flavour_great_storm.16.a:0 "“Burn the place down. They must suffer as we have.”"
 I80_I78_hatred:0 "The Filustkhuga of Wild Hunt will not allow our pacification of their lands to go unchecked. Every built temple in the lands of the Wild Hunt will trigger a §Rrebellion§!."
 #Event 17 - Remind them of their Folly!  
 flavour_great_storm.17.t:0 "A Reminder"
 flavour_great_storm.17.d:0 "Wild Hunt has survived its sundering. Our grand challenge has reinvigorated their caehnate, albeit barely.\nThis does put us in a tight spot. Bloodbringer and City Razer are still subject to their rule and their envoys are working hard to integrate them while we are cut off from the rest of Irdülhain.\nWe can not, will not let this stand.\nOur advisors have concocted a plan to counteract their resurgence, but it will take money and one of our diplomats to make it work.\nTheir plan? To remind them of their folly.\nRemind them of the fruits that the crimson call has borne for them. "
 flavour_great_storm.17.a:0 "Do it."
 flavour_great_storm.17.b:0 "That will not be necessary."
 #Event 18 - Scattered and Lost 
 flavour_great_storm.18.t:0 "Scattered and Lost"
 flavour_great_storm.18.d:0 "It reminds him of that one night.\nThe starry sky, the campfire burning.\nThe feeling of his bones crackling and creaking has intensified, however.\nHe wanted, he needed, his son to show up.\nHis mind wandered for a moment, engulfed by the beauty of the firmament.\n\n'Father.'\n\n'Ahh, Ordsikar $HEIR$ . You have arrived!'\n\n'You must have called me for an important reason.'\n\n'Most certainly. I have decided to forfeit my rule towards you. You shall be the caehn of Great Storm once the morning light has shown you a new day.'\n\nThe son’s expression was unchanging. Serious, calculating.\n\n'Good. I shall take my leave and prepare for dawn then.'\n\n'Hold on, impatient caehn-in-waiting. You will stay here - with me - for the night as recompense. I shall regale you with stories of the Storm King and then leave you with your new caehnate in the morning!'\n\n'Where will you go then, father? You of all people would understand that leaving a claimant of the caehnate alive is not the best decision a burgeoning ruler can come to.'\n\nVranulk, caehn-of-the-present, looked towards the east, hopeful. Naive.\n\n'Well, I’ve heard of stories. A grand gate, made of stone. Operated by humans, yes, but great nonetheless. Beyond that a land untamed, scattered centaur clans within - remnants of the Storm Kings Incursion. I… want to see it for myself. It sounds… nice?'"
 flavour_great_storm.18.a:0 "Very well then, Caehn Vranulk. Regale. Fulfill your last deed."
 I80_vranulk_abdication:0 "Caehn Vranulk will abdicate in favour of his son.\nHe would not be seen again."
 #Event 19 - Oral Tradition
 flavour_great_storm.19.t:0 "Oral Tradition"
 flavour_great_storm.19.d:0 "They say that I am strong. I am.\n\nThey say that I am fated to unite Nuzurbokh. I am.\n\nThey say that I am to destroy the Filustkhuga, as ordained by the first Windbearer. I am.\n\nAnd then? What then?\n\nThose stories of that dead centaur, lying in a ditch in some desert.\nThe roc; the Stormbringer.\nI will make it my patron. By force, if I must.\nThey say that there is no second Storm King."
 flavour_great_storm.19.a:0 "I can change that."
 flavour_great_storm_19_tt:0 "§RRealize your destiny.§!"
 #Event 20 - An Oath Remembered
 flavour_great_storm.20.t:0 "An Oath Remembered"
 flavour_great_storm.20.d:0 "The centaurs of Nuzurbokh - of the entirety of the Irdülhain, really - are not too keen on living the sedentary life. They do understand how it works, however.And they do know that all that has been sown shall be reaped. However, a very particular tree has borne fruit today.\n\n'Dignitaries from beyond the eastern mountains, the Stone Gate of… Koraff' -\n\n'That is what they said the name was, right?', he whispers to a nodding ordsiwyn.\n\n- 'arrived today, my caehn. A delegation not only consisting of humans, but of centaurs as well.'\n\n'Daring.'\n\n'Daring indeed. Their reason for approaching is the Storm Oath we stand under.'\nThe $MONARCH$ $DYNASTY$ is about to explode in anger and protestation.\n'Well, uhh, we don’t necessarily stand under the Storm Oath, it is more a- a- a recommendation.'\nThis does not assuage the one who calls himself caehn. At all.\n'Look, it’s something the Storm King has promised them. And you wish to become one yourself. Is that not true, my caehn?'\nCrisis averted.\n'It’s not as though they demand much. 50 centaurs is all that is requested. It would legitimize your aspirations.'\n\n'Give them the worst 50 soldiers we have.'"
 flavour_great_storm.20.a:0 "'It will be done,' replies the advisor. The caehn wouldn’t catch onto the lie.’"
 flavour_great_storm_20_tt:0 "Our destiny interlinks with the men beyond the gate."
 owns_any_I78_starting_provinces:0 "Owns any Wild Hunt starting provinces"
 #Event 21 - An Oath Kept 
 flavour_great_storm.21.t:0 "An Oath Kept"
 flavour_great_storm.21.d:0 "Luck is not enough to describe what has occurred today in the Forbidden Plains.It appears a few noblemen of our own have led a delegation towards the centaurs beyond the gate in the steppes of Nuzurbokh.To request aid against the Facestealers, similar as we asked the centaurs that remained in Khaashalg for help.\nEither way, it seems their ploy has paid off. 50 centaurs who have been trained in a basic way are now under our command. Granted, they might not be the best they had to offer - their envoy said as much - but it seems promising.\nThe Stone Gate of Korath has been opened, and fruitful connections have been established."
 flavour_great_storm.21.a:0 "'To think that that old promise would come in handy…'"

