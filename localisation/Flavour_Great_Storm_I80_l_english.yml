 #Event 30 - Out of their Element 
 flavour_great_storm.30.t:0 "Out of their Element"
 flavour_great_storm.30.d:0 "Out of their Element‘Have you forgotten the lessons they taught you?’\n\n‘Oi, no need to make fun of me. Help me out, small guy.’\n\n‘Zanivar, there’s a drop of about 30 rams below you. You should not insult the one who can save you.’\n\n‘No fear of death shall prevent me from insulting my brother! Besides, it’s not as though it would be all that tragic.’\n\n‘Just because you’ll end up in Ik Magthaal doesn’t mean that you should just throw your life away. I’m also not certain if Filustkhuga philosophers - are there even any? - would classify scaling a mountain range as a “glorious duel”.’\n\n‘You with your fancy ruminations. HELP ME!’\n\nThe Tempestcaller flicks his wrist and the brother feels a push from below.\n\n‘Here we go! Knew you could do it, small guy.’\n\nSilence for about 8 seconds as they look at each other.\n\n‘How many days until our conscription ends?’\n\n‘We are here for 2 days. We were conscripted for 10 whole years. Do the math yourself.’\n\n‘Ughhhhh. Someone is going to smash your head in sooner or later, you know that?’"
 flavour_great_storm.30.a:0 "‘It’s going to be you, I assume?’"
 #Event 31 - Regarding the Caehn 
 flavour_great_storm.31.t:0 "Regarding the Caehn"
 flavour_great_storm.31.d:0 "‘Brother. Wake up. WAKE UP!’\n\n‘...Zanivar. It is late. I am tired. Tomorrow.’\n\n‘Do you think we’ll find the roc? Or do they just send us here to …?’\n\n‘...’\n\n‘You know, I met him once. The caehn.’\n\n‘...you are oddly contemplative right now.’\n\n‘Oi! What does that mean?! I am not a weak Malukhuga, small guy!’\n\n‘...I am awake now. You don’t need to worry about finding the roc. It is somewhere here, if it exists. And it should. There is no doubt in my mind. I don’t know about your second question. I don’t think they want us to die, just that they don’t care if we do.’\n‘Do you hate them?’\n\n‘I try not to. The other shamans seem generally nice, it’s just…’\n\n‘Him. Caehn $MONARCH$ the rash. The impatient. Driven by delusions of greatness. Him and his line who drowned the flame. ‘\nA look towards the starstruck sky.\n‘You’d be a good caehn. Probably.’\n\n‘A caehn who would have also driven out the Filustkhuga.’\nEye contact. Silence.\n‘You know, you can sound smart if you really try. There is no need to stay such a brute.’\n\n‘...be silent. I have my lance and I am happy with it. Go back to sleep.’"
 flavour_great_storm.31.a:0 "A seed planted, now germinating in fertile soil."
 #Event 32 - Exhausted. Freezing. 
 flavour_great_storm.32.t:0 "Exhausted. Freezing"
 flavour_great_storm.32.d:0 "He detested himself. The pride that brought him up here, the disregard for his brother's warning.\n\n‘Oi, small guy. I’m pretty sure that there’s nothing up there!’\n‘Brother, have you even thought about how terrible the weather up there is?’\n‘----------, I am serious. I can’t follow you up there. You are throwing your life away for someone who won’t even look at you!’\n\nHe was certain that he was running some kind of fever. The crevice he was in - where he was hiding from the endless downpour - could be barely classified as reprieve.\nHe couldn’t climb anymore. His fingers were blackened by the cold, he himself barely conscious.\nThe little magic he has left is used to keep the worst of the torrent at bay. Time is running out.\nCentaurs were not made for this. They were not made to scale mountains. They were not made just to die in some little hole. They were not-\n\n‘You… I see you…? Who are… you…?’\n\n\n‘Hey Zanivar, your brother has returned from the mountain. He’s half-dead, but should make it. It’s a bit of a miracle that he has returned at all. Immediately collapsed when he saw us as well.\nHe keeps on mumbling in his sleep. Something about feathers, a nest long dilapidated. Not sure what that is all about.’"
 flavour_great_storm.32.a:0 "‘I see now. I see the path. I see my fate. Thank you.’"
 
