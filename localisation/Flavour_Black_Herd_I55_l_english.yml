 #Government Reforms
 I55_magocratic_caehnate: "Magocratic Caehnate"
 I55_magocratic_caehnate_desc: "Where most Caehnates draw their strength from the number of clans and warriors sworn to their banner, this one draws its power from the mastery of magic. The Black Herd stands apart from the typical hordes of the plains, its Caehn not merely a warlord but an archmage whose will shapes the world beneath their hooves.\n\nThe clans and ordsiwyn no longer define the strength of the Caehnate. Their leaders and ordsikars are little more than puppets, some subdued by displays of magical might, others enthralled to ensure obedience. True power now lies with the mages, whose spellcraft determines the outcome of battles far more than the number of warriors that march with them."
