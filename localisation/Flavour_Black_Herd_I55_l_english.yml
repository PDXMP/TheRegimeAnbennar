 I55_1_3_descend_title: "Descend"
 I55_1_3_descend_desc: "The Glutton King’s notes are a thing of beauty. Each scrap I read yields new insight into how Almokh sought to bind his soul to an object. Page after page, he catalogued his experiments on the nature of the tether between body and soul, and how that bond might be twisted, severed, or reforged.\n\nYet they remain incomplete. He was slain before his work could bear fruit, though he was so very close. I can see the shape of his design forming in my mind, and the vision it reveals is magnificent. Just a few more experiments should be enough to bridge the final gaps. I need only a suitable sacrifice.\n\nPerhaps my wife will serve. It is not as though our union will ever yield an heir, and this way she might still contribute to my legacy."
 I55_1_4_study_title: "Study"
 I55_1_4_study_desc: "Loethrklerd. A once prosperous kelaktar, the seat of the Glutton King, and the place of his undoing. Tens of thousands were sacrificed and reanimated within those walls, an empire of bone and hunger killed in its nascency. The ogres abandoned it to rot rather than deal with the undead that still shamble through its street, unchained from Almokh’s will by his death.\n\nFools. Their cowardice is my gain, as the ruins are practically untouched save for the ravages of time, its secrets left behind for me to plunder. The final legacy of the Glutton King will be mine, and I shall not squander it like he did. The skeletons must be cleared out, of course, but that is what warriors are for."

 I55_2_1_rediscovery_title: "Rediscovery"
 I55_2_1_rediscovery_desc: "When the Great Incursion swept into the valley of the ogres, it carried off more than our warriors. The elders, our greatest mages and the living memory of the Black Herd, galloped to their deaths, arcane secrets spilling out into the blood-soaked soil.\n\nWithout their knowledge our magic is hollow, and the few of us who remain, myself included, flounder without the centuries of experience from which the elders drew. The damage is immense, but I will not allow our craft to die like this. I have gathered what remains: scraps of parchment, embellished stories of rituals, the half-remembered stories of failed apprentices. Piece by piece, we will rebuild that which once defined us."
 I55_2_2_infiltration_title: "Infiltration"
 I55_2_2_infiltration_desc: "To prepare our warriors for another war against the ogres, I have been regaling them with tales of their brutish idiocy, insisting the first invasion failed only because of our disorder and weak commanders, and that under my strong leadership victory will come swiftly.\n\nOf course these stories are ludicrous, useful only to steel the ordsiwyns for battle. In truth, Ziltagh Gravelhide was a cunning and formidable foe, and assuming he will be any less in our second invasion would be folly. Thus the time has come for more underhanded methods, the kind at which the Caehns of the Great Incursion would have spat. I have instructed some of the herd’s mages to work hand-in-hand with our spies, sending invisible infiltrators to sow chaos and fracture the fragile unity Gravelhide has forged."
 I55_2_4_enshroud_title: "Enshroud"
 I55_2_4_enshroud_desc: "With the conquest of Maghargma, the heart of the ogre lands is ours at last. While my warriors waste their time terrorizing the surviving locals and reveling in food and drink, I have been scouring the royal archives. Centuries worth of scrolls and tomes line the walls, the sum total of ogre history and magic. The knowledge within will accelerate my plans by decades. Some of the oldest texts hint at an object of great necromantic power in the depths of Maghargma’s ancient ruins, a rumor that demands my personal investigation.\n\nThis archive truly is a beautiful thing. It is almost a shame what must be done to it. Once the most useful texts have been removed and secured in my baggage train, it must be put to the torch. The ogre’s secrets will remain mine alone for the rest of eternity. It would not do for some upstart to be able to use them against me, after all."
 I55_2_5_eclipse_title: "Eclipse"
 I55_2_5_eclipse_desc: "I am so close. Each day my research brings me nearer to the culmination of years of study. Every word in my tome is written in the blood of countless experiments. My understanding of the veil between life and death grows ever more complete, and soon I will hold true dominion over it.\n\nAlready I have mastered the raising and command of the undead. At my word, these legions shall march in perfect unison, no more squabbling clans or belligerent warriors, only my will made manifest.\n\nThere is but one step left to take: the binding of my own soul, after which I will be untethered from the constraints of mortality. As I look into the depths of the night sky I can see the shape of a new future, drenched in black and wrought from bone. And it is beautiful."

 I55_3_2_legacy_title: "Legacy"
 I55_3_2_legacy_desc: "Markhentakruan.\n\nIn the heyday of the Black Herd, the name of this spell was spoken with fearful reverence. After its casting the corpses littering the battlefield would shudder and swell before detonating violently, sending flaming viscera and bone flying and igniting anything that happened to survive the explosion itself. When the ringing in one's ears finally faded, all that could be heard were the screams of the dying mixed with the crackle of burning flesh, a grim chorus that haunted the dreams of rival Caehns.\n\nThis spell is our legacy, and I am ashamed to admit it is nearly lost to us. The fundamentals remain, the art of transmuting a corpse into an explosive still understood, yet the finer workings that elevate it from a mere mage’s parlor trick to a devastating weapon of war are missing.\n\nI have ordered the herd’s mages to devote themselves to its rediscovery. If we are to reclaim the glory of our name, Markhentakruan must be reclaimed."
 I55_3_3_retribution_title: "Retribution"
 I55_3_3_retribution_desc: "Years of preparation have led to this day. The ogres are in disarray, jumping at shadows in fear of our infiltrators. Our mages have reclaimed much of our craft and stand ready to test their spells in battle, staves painted black and bedecked in shaman-crafted icons of bone and damestear. The western clans stand united beneath my banner and hunger for vengeance.\n\nIt is time to return to the ogre land and avenge the pride Maghargma stole from us when they repelled out assaults. For every centaur they slew, every brother they stole from us, we will repay them tenfold and their precious valley will run red with their blood!"
 I55_3_4_subsume_title: "Subsume"
 I55_3_4_subsume_desc: "In the northernmost fringes of the valley dwell the last ogre practitioners of the necromantic arts. These shamans animate the bones of their prey once they have finished devouring the flesh, raising them as skeletal constructs that patrol the northern wilds and drag fresh victims back to their ever-hungry masters. It is a far more efficient system than I would have expected from such savages, but I suppose even a noseless dmarvuk finds food on occasion.\n\nMore intriguing still is how such large-scale arcane working can be sustained in these remote lands. A survey by one of my diviners has revealed that an immense deposit of damestear lies buried beneath the forest floor. Such a resource cannot be allowed to lie untapped, so I have subverted and repurposed the ogre’s undead. They’ll still patrol the wilds, but will now also begin extracting the damestear for my own purposes."
 I55_3_5_tearbloom_title: "Tearbloom"
 I55_3_5_tearbloom_desc: "While ogres are largely brutish creatures, worthless to the functioning of the caehnate, their mages are a fascinating exception. They are born with blue skin and pupiless blue-green eyes, a fascinating physiological difference, the provenance of which I have been unable to find despite several dissections.\n\nBeyond the physical differences, they also are far more cunning than a typical ogre, a quality I already prize in my own mages. I have gathered the surviving ogre spellcasters and intend to offer them a place in our hierarchy; the best among them will even be allowed to assist in my personal research. Magical talent is rare enough already; letting their power go unused would be a tremendous waste."
 I55_3_6_arise_title: "Arise"
 I55_3_6_arise_desc: "Irdaeos granted us the plains as both sanctuary and trial. Through hardship and endurance, we were to prove ourselves worthy of the paradise that lies beyond the veil. For generations, our people have honored his name in life, that they might join him in death. But few truly understand what that means, and none as deeply as I.\n\nSo I will wrench the veil open and reveal to them what awaits beyond. The dead will pour forth in an endless tide, sweeping across the plains. Before such power, the rest of Irdaeos’ chosen will have no choice but to acknowledge the Black Herd as the true masters of the steppes, restored to their former glory by my hand."
 I55_3_7_black_title: "Black"
 I55_3_7_black_desc: "I have seen the veil’s edge and felt its pull, beckoning me into its embrace. But that was not to be my fate. I have rejected the call of death and now stand undying, second only to Irdaeos himself.\n\nIrdaeos remains the final judge of entry into Ik Magthaal, yet it is by my hand that the dead are granted the chance to be judged. Those who honor him and his greatest servant upon Halann shall pass beyond, while those who defy us shall serve me in death until their debt is paid.\n\nI am his will made manifest, an ascendant star heralding a new night that will encompass the world."

 I55_4_1_nightfall_title: "Nightfall"
 I55_4_1_nightfall_desc: "To the other Caehns of the plains, there are two Black Herds. The first is the old Black Herd, greatest of the ghanzamh, wielders of dread magics that once sent the other clans fleeing in terror. To them, that Black Herd is dead. Though bringing it down required a grand coalition of the other clans, it was broken all the same.\n\nThe other Black Herd is ours, the few survivors of that coalition’s wrath, driven into exile on the western fringes of the plains. For decades we have endured, hiding on the edge of the steppe, ever fending off upstarts who seek us out and would see us finished. But that time is at an end.\n\nStarting today there shall be only one Black Herd, past and present feared as one. I am Caehn Baildelk II, and the world shall remember my name."
 I55_4_2_caehnship_title: "Caehnship"
 I55_4_2_caehnship_desc: "Our invasion of the Ogre Valley did not fail simply because our enemies were strong, but because our allies were weak. The lesser Caehns squabbled over plunder and glory while the ogres rallied. Centaur cowardice cost us our rightful victory.\n\nDisunity is a disease, one that has plagued us for generations. Egged on by emissaries from Wild Hunt, the coalition unified the clans in name only, a mistake I will not repeat. The western herds will be made to kneel beneath our banner, and no dissent shall be tolerated. Those who do not fall in line are to be dealt with swiftly and without mercy, until all that remains is a host united in purpose. With such a force behind me, I shall return to the valley and scour their lands with fire and sword"
 I55_4_3_reality_title: "Reality"
 I55_4_3_reality_desc: "The superiority of magic is beyond question. As mages, we wield the power to bend reality to our will, a strength that eclipses any blade or bow. Yet while this truth is self-evident, the herd’s mages remain lacking in practical experience.\n\nThey are all well-versed in the theory, having spent days practicing in the caverns of Danazgubli until the necessary incantations and gestures were second nature. But most of them have only tested their craft in spars against half-starved prisoners, never in true battle. So to the battlefield they must go. Only there, caked in the mud and blood of war, can they prove their might to both me and Irdaeos."
 I55_4_4_enthrall_title: "Enthrall"
 I55_4_4_enthrall_desc: "I have come to despise the clans. Their ceaseless bickering and pitiful demands for my attention have done nothing to help the Caehnate, only distracting from its true strength. More and more I have turned my back on those ignorant fools, choosing instead the company of my fellow mages, the only minds capable of glimpsing the herd’s glorious destiny.\n\nYet the clans still cling to their influence, whispering poison among the warriors and stirring unrest against my rule. I would sooner gouge out my own eye than give an inch to those insipid leeches. Still, dissent cannot be allowed to fester. One of my mages, a prodigy in the arts of enchantment, has offered a most elegant solution. If the clans cannot be reasoned with, their leaders shall be enthralled, ensuring their loyalty eternally. Let them protest. By dawn, they shall sing my praises. Preparations for the ritual have already begun."

 I55_5_2_theory_title: "Theory"
 I55_5_2_theory_desc: "If we are to recover our magical knowledge, a place to test our spells is required. Study and theory is critical, of course, but the messy work of iteration is quite destructive for the kinds of spells I intend to focus on, and it would be wasteful for any lives to be lost beyond those we intend. Distance from prying eyes is also essential; many of the lesser clans would doubtless find our research distasteful, though they will doubtless prove all too happy to reap the rewards new war magic will bring on the battlefield.\n\nThe great mountain at the edge of the Danazgubli wastes is exactly what I had in mind. Its vast caverns make for a perfect laboratory, where I can begin my experiments in earnest. "
 I55_5_5_compound_title: "Compound"
 I55_5_5_compound_desc: "We have reclaimed the lost knowledge of our forebears. Markhentakruan lives again; under its thrall, the corpses of the field bloom like wildflowers after spring’s first rainstorm, blossoming in blood, bone, and flame. The sight’s terrible beauty is evident to all who bear witness to it. Yet every time I cast it, I am left unsatisfied. I can see the imperfections, small cracks in the spellwork marring its power.\n\nEvery piece of evidence indicates that this is indeed the Markhentakruan of old, but it is still lacking something. Perhaps it is simply the fact that I have surpassed the elders who first created it. Oh, they were geniuses for their time, of course – creating a spell as powerful as this from whole cloth is a vicious process. But they lacked the depth of understanding and mastery that I hold. There is still more to be done with Markhentakruan, refinements to be made and new applications to uncover."

