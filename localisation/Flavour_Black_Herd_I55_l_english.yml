 black_herd_events.0.t: "The Last Shamans"
 black_herd_events.0.desc: "It's the end of an era for the centaur tribes. The Filustkhuga and Maslekhuga sects led the packs into the incursion against the ogres, an event that we took part in while hoping to gain new lore, knowledge, and all the loot we could carry. \n\nWe were wrong.\n\nThough the initial conflicts were a success for us, the other tribes grew too greedy and hastily attempted to move ahead, resulting in the recently crowned ogre king destroying them in battle and ending any chance of us gaining anything in their realm. Our tribesmen barely escaped the ensuing chaos, with many of the mages in our ranks sacrificing themselves in battle, so that the majority of the Black Herd could escape back into the plains.\n\nWhen the Wild Hunt called for a similar incursion into the Lake Federation, some of our ranks ran east to join, and, to our knowledge, died a worthless death in a fool's war. The others, however, hid deep in the westernmost plains and bided their time, waiting for the inevitable collapse of the Wild Hunt. Our prediction came true around three years ago, and we now have gained control over a small piece of territory and re-established our fallen clan. Led by one of the last remaining mages and only remaining heir to the title of storm king in our ranks, Baildelk II, we may never get another opportunity like this again. By Irdaeos’s blessing, we will survive!"
 black_herd_events.0.a: "By Irdaeos' will, Baildelk will lead us to our destiny!"

 black_herd_events.1.t: "Leaflets of The Glutton King"
 black_herd_events.1.desc: "The heated arguments of the war council fall silent as someone bursts into my tent, heads snapping from the maps to the intruder. I rise from my rug, ready to demand an explanation, but pause, recognizing the kneeling centaur as one of the infiltrators I sent into the ogres’ heartlands. Curiously, he clutches a bundle of ancient parchment.\n\n“Ten thousand apologies for disturbing you, my Caehn,” he begins, lowering his gaze. “But this discovery could not wait. We were told to watch for any magical knowledge, and in a vault I was… exploring, I found a set of notes penned by an ogre necromancer known as the Glutton King.”\n\nWith a snap of my fingers, the parchments are brought to me. I unfold them carefully, scanning the cramped script and fragmented diagrams. The pages speak of a single obsession: the conquest of Death itself, achieved by binding one’s soul to an object.\n\nA wave of the hand dismisses the council. Alone, I study the fragments in silence. They are incomplete, yet ingenious. The author – Almokh, as he names himself – was close to unlocking true immortality. The idea stirs something within me. For all my power, I will never have an heir to carry my name. But perhaps I do not need one. Why should I pass my legacy to another, when I could endure forever?\n\nI reach for fresh parchment and begin the painstaking task of transcribing Almokh’s work away from the decaying leaflets."
 black_herd_events.1.a: "What an intriguing idea… have the spies hunt for more such papers"

 black_herd_events.2.t: "Cauterizing History"
 black_herd_events.2.desc: "The camp lies silent tonight. For weeks I have labored with the other mages, poring over every scrap of knowledge about Markhentakruan we could assemble. I have listened to dozens of stories and read endless pages of theories. Now the time has come to assemble everything we have learned.\n\nIt feels right, holding the elders’ knowledge in my hands. So much was lost to the folly of the Great Incursion, and yet piece by piece I have begun to rebuild it. The others watch me from the edges of the cleared circle, their eyes bright with fear and reverence alike. Wordlessly I set the notes aside and begin the incantation. The air grows heavy. For the first time in years, the magic of the Black Herd breathes again. Heat fills the air as the flesh of the freshly hunted almruk begins to bubble and hiss. \n\nThen, all at once, the spell is broken. The corpse bursts with a sad wet pop, its fluids oozing into the soil. This was certainly not the devastating detonation that made the spell so feared, but a useful first step nonetheless. The spell successfully bound itself to the corpse without affecting the surroundings, and the corpse did begin to transmute, just not explosively. We must return to our studies and determine what went wrong."
 black_herd_events.2.a: "This is but the first step of many "

 black_herd_events.3.t: "Emblazing The Deep"
 black_herd_events.3.desc: "The caverns of Danazgubli are the perfect crucible for my work. Down here, in the choking dark, no prying eyes interrupt and no screams carry beyond the stone. The air is heavy with power, the residue of a hundred spells seeping into the rock. Today has been a day of focus and repetition, refining my magic bit by bit.\n\nTime is elusive in these depths. With no sun or stars, judging the passing hours is nigh impossible. Yet I know the day nears its end, for at the edge of the torchlight only a few ogres remain. They sit chained, silent, and resigned after watching their fellows reduced to heaps of charred bone. There are enough left for one final casting.\n\nMy assistants drag the brutes into the field of ash and bone before retreating, lest they be caught in the spell. With a word the flickering darkness erupts into fire and screams, tongues of flame rushing across the cavern floor, eager to consume the prisoners. I watch as they burn, counting under my breath while I fill yet another parchment with notes, documenting every detail. When the last ogre collapses unmoving, I stop my count and mark the final line upon the page. That was the last of the prisoners, yet I still have strength aplenty to continue."
 black_herd_events.3.a: "That is sufficient for now."
 black_herd_events.3.b: "Send for more prisoners, I am close to a breakthrough."

 black_herd_events.4.t: "Ashen Past"
 black_herd_events.4.desc: "The creature screams as my lightning courses though its body, its rotted limbs convulsing as a horrible scratchy hiss escapes from its jawless mouths. Then it stops, twitching one last time before falling still. It is a fascinating being, two bodies fused unnaturally, seven limbs scuttling on the ground while one grasps blindly toward the ceiling. The sight sets my mind alight with ideas for the future; I itch to pull parchment from my saddlebags and sketch precisely how the second head is fused into the torso. But the ruins of Maghargma are no place for idle fancies. The deeper I go, the more such creatures I encounter.\n\nDigging deeper into the rumors of undead prowling the depths of Maghargma led me to tales of Waeruk Magerender, the slayer of the Glutton King. It is said he returned from Loethrklerd carrying several of the Glutton King’s artifacts and sealed them deep within these ruins, fearing that destroying them would unleash the power within. A reasonable fear. As I work my way through the crumbling tunnels, I can feel the artifact calling out to me, a beacon drawing me ever closer.\n\nThe emanating necromantic energy has long saturated these halls, raising the corpses of those foolish enough to venture this deep. Only after cutting down a dozen such creatures do I reach a vast pair of iron doors, sealed with a massive bar of stone, movable only by the strength of several ogres. A single spell shatters the barrier and the doors open for the first time in centuries .Within, chained to a dais, rests a small black bottle carved from an ancient bone. I free it from its bindings and lift it high, the energy within roiling, whispering promises of a future black as night. Almokh had come far closer to his goal than any realized, and his loss shall be my gain."
 black_herd_events.4.a: "The first step of my ascension is secured."

 black_herd_events.5.t: "Starlight"
 black_herd_events.5.desc: "The plains are quiet tonight. No wind, no cries of beasts, only the faint whisper of grass beneath my hooves. For once, there is peace. I look up, and the sky looks back, endless, cold, and clear.\n\nToo many spend their lives trying to fight the night, fearing what they cannot see. But I have long since embraced it, surrendering my very flesh. They do not understand what the darkness brings. It is not terror. It is not despair. It is stillness. It is beauty. The light of the stars shines only because of the dark that surrounds them. I am at home here.\n\nI see in those distant lights the reflection of my own work, the world reborn, pure and quiet beneath my rule. Death and silence, order and grace. The night is my gift to the living, and the starlight above, my mirror. So few recognize this truth, recoiling at the future I offer. But they will learn. One by one they shall fall to me, and in the darkness that follows, the world will be remade."
 black_herd_events.5.a: "I shall be the shepherd of this coming night"
 black_herd_events.5.b: "I shall sweep the world clean and rebuild it in my image"
 black_herd_events.5.c: "I shall make them understand, one way or another"

 black_herd_events.10.t: "Illuminating Shadows"
 black_herd_events.10.desc: "Markhentakruan Restoration Notes - [GetDate]\n\nAfter our first failed cast we have returned to the drawing board. Clearly we lacked an adequate understanding of the transmutation mechanism. So it is back to gathering information. Asking only clan members with magical talent provided an incomplete picture, so I have expanded the scope and ordered every member of the clan old enough to have witnessed the spell or spoken to its casters to give an account.\n\nMost of their recountings are obviously of little worth, but some have already given us new trails to follow. The older warriors especially passed on valuable insights - how the elders cast the spell during the heat of battle, what the affected corpses looked like moments before its violent conclusion.\n\nThe problem stymying our progress is that with so many points of data, it is proving difficult to assemble them into a cohesive whole. For every set of accounts that seem to agree on a characteristic, there is another set that gives a completely different conclusion. We simply lack any hard evidence to determine which are the truth. The only option remaining is to begin working our way through the different permutations and eliminate the false leads one by one. I am not looking forward to it. "
 black_herd_events.10.a: "This will keep us busy for a long time"

 black_herd_events.11.t: "Lighting The Path"
 black_herd_events.11.desc: "Markhentakruan Restoration Notes - [GetDate]\n\nI write this note several days' travel from the main camp. A few weeks ago one of my assistants had the idea that we might find physical evidence from Markhentakruan at a battlefield where it was once cast. I was sceptical’; the chaos of battles, the deluges of rain, and the simple passage of time all seemed certain to have erased any trace. But after months of fruitless attempts to reassemble the spell from oral testimony, I was willing to try anything. I dispatched several scouts to search known sites where the spell was cast and to my astonishment one of them actually found something.\n\nHe discovered fragments of a charred ogre skeleton half-buried in the dry earth. We set out immediately and arrived last night, beginning our excavations at first light. As the dirt was cleared we found more fragments of bone, just enough to roughly reassemble the skeleton and gain a picture of what occurred. The findings were revelatory. Most of the bones surrounding the abdomen were entirely missing, likely pulverized by the force of the detonation. The closest surviving bones, including some of the vertebrae and the collarbone, were shattered into numerous splinters. The extremities were more intact, scattered far from what we believe was the epicenter.\n\nFrom this, I have concluded that the corpse was not transmuted in its entirety, as we once believed. Instead the explosive is formed in the center of the body and sends limbs and chunks of corpse flying outward with tremendous force upon detonation. The even charring on the remaining bones suggests that an intense burst of heat and flame preceded the blast, which is likely the catalyst that triggered it"
 black_herd_events.11.a: "At last some concrete evidence"

 black_herd_events.12.t: "History Ignites"
 black_herd_events.12.desc: "Markhentakruan Restoration Notes - [GetDate]\n\nSuccess at last! The corpse gave a whip crack, rupturing at the flesh; then all was noise, an indescribable crash that rolled through the camp like the roar of Irdaeos himself, descending to tear the world asunder. The air shook - for a heartbeat I felt my bones follow suit. The sound still echoes in my ears, dwelling faintly at the edge of the edge of thought, a constant reminder of the power I now command.\n\nWe had tested it using rodents beforehand, of course. I am not so foolish as to demonstrate before the clan without verifying it works ahead of time. Still, a fully grown bo may have been an excessive choice for the first true casting, as the size of the explosion does seem to grow with the target. The corpse shifted as I cast, its innards reshaped by the transmutation, before the second half of the spell lit the body aflame. A few heartbeats later came the detonation, a glorious and deafening display that sprayed gore across the empty field.\n\nI am sorely tempted to stay in my tent and keep working and improving the spell, even after demonstrating it successfully. There are clear signs that this was an inferior version compared to the Markhentakruan of old. Compared to the remains we found the blast was more contained, the explosion simply lacking the same force it once had. Furthermore, the fragments failed to remain aflame after being hurled through the air, leaving the bones uncharred unlike the ones we uncovered.\n\nPerhaps this is simply perfectionism. Markhentakruan has, without question, been restored. Regardless, a grand celebration has already begun and rumors will spread among the warriors if I fail to attend. I suppose I will have to return to this work at a later time."
 black_herd_events.12.a: "For now we celebrate our past’s resurrection"

 black_herd_events.20.t: "Stoke The Flame"
 black_herd_events.20.desc: "Markhentakruan Restoration Notes - [GetDate]\n\nAt long last, I have returned to working on Markhentakruan. Since its rediscovery we have brought the spell to bear in battle numerous times. It has proven quite effective, yet it still lacks the overwhelming impact it once possessed. Markhentakruan used to herald the end of the battle the moment it was cast, a ferocious thunderclap followed by screams and the chaotic scrambling of a rout.\n\nI have reconvened the mages to address this shortcoming, much to the dismay of the warrior clans who complain endlessly that I have less time to waste listening to their bleating. Together, we have identified a key area for improvement: the flames used to detonate the corpses. They succeed in triggering the ignition but fail to remain alight or spread once the spell concludes. From both warriors’ accounts and the unearthed remains, we know the flames once persisted long after the detonation. As such, our task is to restore that lost effect.\n\nSince the first successful casting, my understanding of evocation magic has deepened considerably. Integrating that new knowledge will be an excellent starting point."
 black_herd_events.20.a: "Have mages be ready to test new iterations in battle as they are made"

 black_herd_events.21.t: "Spread The Blaze"
 black_herd_events.21.desc: "Markhentakruan Restoration Notes - [GetDate]\n\nImprovements to Markhentakruan are coming from two main sources. The first of these concerns is the persistence of the corpse-flame after detonation. I was inspired by the flaming munitions spell, a staple of war mages across the plains. The spell binds the fire to the munition, allowing fragments to fly through the air without interruption or diminishment of the flame. I have adapted the ignition component of Markhentakruan to use this framework, greatly improving the durability of the flames.\n\nThe second breakthrough has come from one of my transmutation mages. He discovered a method to transmute the skin of a corpse into what he calls a ‘voracious resin,’ a substance that has some truly fascinating properties. Upon ignition, the resin breaks down into a sticky, viscous liquid that burns with an intense flame. When this spell is cast as a precursor to Markhentakruan, the explosion scatters the burning resin indiscriminately, clinging to everything it touches and setting it ablaze. Attempts to scrape or shake it off only serve to spread the blaze further.\n\nFuture tests will need to be conducted from further away. One of my mages has already suffered extensive burns across his flank after standing too close to the blast. The necessary transmutation is quite complex, but if we can integrate it into Markhentakruan the results should be immediate and devastating."
 black_herd_events.21.a: "We should test the efficacy of this ‘voracious resin’ on our enemies "

 black_herd_events.22.t: "Raise The Inferno"
 black_herd_events.22.desc: "Markhentakruan Restoration Notes - [GetDate]\n\nI am now comfortable stating that our Markhentakruan is a worthy recreation of the original spell. Early trials in battle have proven the efficacy of the voracious resin beyond any doubt. The sight of the fire racing through the enemy lines, panic spreading even faster than the flames in the wake of each corpse's detonation, is a memory I will treasure forever.\n\nThe voracious resin held. The bound flames survived the blast. Where our earlier variants merely shocked and killed, now the spell consumes the enemy ranks like a wildfire ripping its way across the steppe, more a force of nature than a mortal creation. In that moment, watching the carnage grow into a rout, I knew that I held the power of the old Black Herd in my hands.\n\nWith this power we stand renewed, once again poised to be the terror that once dominated these steppes. Our legacy has reconnected with our present, the broken links of the last century reforged by my will."
 black_herd_events.22.a: "Markhentakruan is at last restored"

 black_herd_events.30.t: "Surpassing Ancients"
 black_herd_events.30.desc: "Markhentakruan Restoration Notes - [GetDate]\n\nWe have brought Markhentakruan back to the strength it once held in the days of the elders. Its thunder shakes the plains, its fire devours all it touches, and the enemies of the Black Herd flee before it. But I am not satisfied with simply matching the strength of our precursors. The simple truth is that I have already surpassed them as a mage, and am not content to simply sit idle on that title like some fat ogre mengur’m. It would be negligent of me to leave our signature magic unrefined.\n\nThe quandary I face is deciding what needs to be done to improve the spell. There are of course a half dozen minor adjustments I intend to make, tweaks to improve efficiency and make the spell easier to cast, but that is mere busywork. I am searching for a grander improvement that will cause my version of Markhentakruan to eclipse that of the past. The voracious resin seems to have reached the peak of its potential, so I have turned my attention to the core of the spell: the explosive transmutation. Enhancing the potency of the detonation should not only improve both the initial lethality but also amplify the spread of the flames."
 black_herd_events.30.a: "When one thinks of Markhentakruan, they shall think of Baildelk II"

 black_herd_events.31.t: "Shattering Stone"
 black_herd_events.31.desc: "Markhentakruan Improvement Notes - [GetDate]\n\nSimply increasing the size of the explosion has proven problematic. Enlarging the scale of the transmutation before detonation does produce a greater blast with improved lethality, but it also greatly diminishes the spread of the flames, a trade not worth such meager gains. I was at an impasse until a mage in Danazgubli made a catastrophic error. He had piled several corpses against the cavern wall before casting the amplified version of the spell, triggering a cave collapse that killed him and two apprentices instantly. Despite the waste of resources the incident has inspired me. What if, instead of merely breaking armies, Markhentakruan could break walls?\n\nThe simplest approach would be to use the enhanced variant as a dedicated siege spell, but that would not be an improvement, only another tool in our arsenal. I want this wallbreaking capability woven directly into the spell’s framework.\n\nMy solution is an elegant one. The force of the explosion already scales with the size of the corpse, and testing has shown the relationship to be nonlinear, with larger bodies yielding disproportionately greater power. If I add a component that fuses nearby corpses into a single amalgam before transmutation, the spell will retain its normal properties in battle while gaining the strength to shatter walls, provided we take the time to pile the dead high enough."
 black_herd_events.31.a: "Cracking open human cities with their own dead is an appealing prospect"

 black_herd_events.32.t: "Markhentakruan"
 black_herd_events.32.desc: "Markhentakruan Improvement Notes - Final Entry - [GetDate]\n\nThe culmination of years of research has completed its final trial. Every refinement, every failure, every scrap of lost wisdom reclaimed from the ashes of the past has led to this. Markhentakruan has reached its final form, merely restored but improved, sculpted by my power to possess a new strength surpassing the Black Herd of old.\n\nTo test the final iteration of the spell, I traveled to one of the smaller kelaktars within my domain. My warriors brought forth a thousand ogres from within its walls, and once they had been slain, their bodies were arranged in several great piles along the outer wall. As I cast the spell, the corpses began to warp and melt like beeswax beneath the sun, their bodies running together until it was impossible to tell where one ogre ended and another began, each mound a mass of contiguous flesh studded with jutting limbs and half-formed faces. It was a beautiful sight, worthless lives transformed by death into fuel for my magic.\n\nThen, in an instant, it was gone. The blast struck like a falling star, the sound and shockwave leaving us deaf and reeling even from a great distance. When the dust finally settled, I approached to find that the wall had been annihilated, the rubble hurled into the town, leaving the surrounding structures as shattered as the fortifications.\n\nI can see it now: ten thousand dead lake humans piled high against their own walls, their cities burning as the Black Herd rides through the breach. This will be the pinnacle of Markhentakruan, the weapon that will secure the greatest victory in centaur history. It is ready. It is perfect."
 black_herd_events.32.a: "I have reached the end of any possible improvement"

