l_english:
 irrliam_future_of_the_realm_title:0 "Future of the Realm"
 irrliam_future_of_the_realm_desc:0 "'A kingdom without a king is as a garden without a gardener, destined to wither away and choke on weeds.’ - excerpt from the Dinu Sar scriptural canon\nThe lands of Irrliam have prospered under the sage guidance of our beloved king and high kašra Taelarios. But even an elf so obviously blessed by Surael and tasked with a holy mission cannot expect to live forever.\nIt is therefore imperative that his heir [Root.Heir.GetName] receives the best possible education in preparation for the burden of rulership, and that our alliances with the other Cinder Realms are as solid as the walls of Azka-szel-Azka."
 irrliam_end_of_an_era_title:0 "End of an Era"
 irrliam_end_of_an_era_desc:0 "'Rejoice, for the thirteen days of Darkness are over! Rejoice, for Surael is reborn and the Dark has been fended off! Rejoice, for the light of a new dawn shines on us!’ - excerpt from the Dinu Sar scriptural canon\nThe death of Taelarios Irrliazuir, the founder of our realm, whose wisdom shaped our very faith, has truly been a profound change for not only our subjects but many Bulwari beyond our borders - truly the end of an era.\nBut it has not been the end of Irrliam! Under the benevolent rule of [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] our lands are prosperous, our borders are safe and our enemies cover before our might. Just as every night yields to the dawn, we are destined to reach ever greater glory as long as we do not stray from the path of light."
 irrliam_cults_guiding_hand_title:0 "Guiding Hand of the Cult"
 irrliam_cults_guiding_hand_desc:0 "‘As a body without a heart is just a heap of decaying flesh, a city without a temple is just a doomed den of iniquity. Gather the people in worship before the temple, and they will become a community blessed by Surael’s Light.’ - excerpt from the Dinu Sar scriptural canon\nThe unrest and confusion caused by the loss of Taelarios, not just amongst the common people, but particularly among the Namensar in the temple halls across Bulwar, has finally subsided. We have proven ourselves as strong and steadfast in our devotion to Surael’s Light. The faithful within our lands may rest secure in the knowledge that temple and throne remain united in mind, purpose and voice."
 irrliam_heirs_of_dalarand_title:0 "Heirs of Dalarand"
 irrliam_heirs_of_dalarand_desc:0 "‘O lord Surael, turn the frivolous feast in the mouth of the wicked to ash! O lord Surael, turn the ill-gotten riches of the wicked to dust! O lord Surael, turn the rest of the wicked into neverending nightmares!’\nThe overweening ambition and arrogance of the Varamzuirs has ever been apparent since Kalandil Varamzuir betrayed his rightful king and fashioned his own realm out of the remains of fallen Dalarand.\nYet his son Karodir has reached even greater heights of hubris in pursuit of sacrilegious ends. Our loyal Kašipti exorcist-priests have received alarming news from their counterparts in Varamhar about the secretive experiments conducted there.\nWe may not have a clear dynastic claim on the throne of lost Dalarand like some of the other great houses, but as the stalwart blade and shield of the Sun Cult, it is our sacred duty to put an end to the heresy brewing in Varamhar and bring the land and its people under our righteous protection."
 irrliam_the_new_sun_elf_title:0 "The New Sun Elf"
 irrliam_the_new_sun_elf_desc:0 "’His limbs are strong as a cedar bole, his hair is fair as golden flax, his countenance is flawless as marble, his eyes are bright as the noon sun, his feet are swift as a racehorse, his heart is daring as a lion, and his mind is pure as the wellspring of the Suran, for he has been chosen by Surael our lord.’ - excerpt from the Dinu Sar scriptural canon\nThe ignominious collapse of the Phoenix Empire and the brutal internecine conflicts of the Cinder Wars are but curious tales of the distant past for the bright new generation of Sun Elves who have reached their maturity having experienced nothing but the seemingly inexorable rise of faithful Irrliam and seen the squabbling Cinder Realms fall in line behind the golden phoenix. Filled with an unshakeable sense of purpose and deeply devoted to the faith, they are eager to reshape prosperous Bulwar and the world beyond in their image."
 irrliam_ember_queens_legacy_title:0 "Legacy of the Ember Queen"
 irrliam_ember_queens_legacy_desc:0 "‘He who is righteous will be granted justice. He who is righteous will be granted vengeance. He who is righteous will be granted victory over his enemies.’ - excerpt from the Dinu Sar scriptural canon\nThe war between Irrliam and Elizna over control of Brasan was nothing short of disastrous, weakening both realms when both realms could ill afford such distractions. Elizna’s actions during the war shattered their diplomatic reputation and made them an outcast amongst the Cinder Realms while failing to gain them the sought-after bounty of Brasan. Yet Irrliam paid an even steeper prize, not only was their army shattered, their capital a smoking ruin; the massacre of Medurubar almost wiped out house Irrliazuir, leaving only aging Taelarios and his infant grandson Thelrion to take up the reign of a shattered realm.\nWith the realm’s might restored, it is now time to enact a long-overdue justice and punish Elizna for their wicked deeds."
 irrliam_liberation_of_sad_sur_title:0 "Liberation of the Šad Sur"
 irrliam_liberation_of_sad_sur_desc:0 "‘Go forth to the lofty heights of Iškurthu, prepare an offering feast of lentils, ram meat and beer, and submit yourself to His judgment. If your heart is pure, He shall grant you victory over the fiends and blessed dominion over the mountains of the sun.’ - excerpt from the Dinu Sar scriptural canon\nOn the southeastern horizon, separated from our prosperous heartland by the waters of the Suran, rise the austere crags and peaks of the Šad Sur. Long have these mountains been the home of a hardy people, the Šadnatu, but after centuries of defiant resistance they were forced out of their mountain home by the gnollish fiends. The last remnant of their once proud kingdom, the akalate of Zanšap, has sought shelter under the wings of the yellow phoenix of Irrliam.\nNow, with Elizna humbled and our southwestern flank secure, it is high time to turn the might and righteous ire of Irrliam towards the gnollish packs infesting the homeland of our noble vassal and chase them back into the desert wastes."
 irrliam_the_grand_sunblessing_title:0 "The Grand Sunblessing"
 irrliam_the_grand_sunblessing_desc:0 "’My most merciful lord God Surael, my regrets are five times five, my sins are seven times seven, my failings are nine times nines - I pray to thee, I beg of thee, I beseech thee, bless your most unworthy servant with the radiance of your light!’ - excerpt from the Dinu Sar scriptural canon\nWith the immediate threats to the continued existence of Irrliam having been dealt with and our new monarch seated firmly upon the throne, it is time to look outward and secure the enduring legacy of our realm. Yet before our armies begin to march towards our imperial future, we must ensure that Surael in His boundless mercy sees past our failings and grants us His blessing for our endeavor. Our magi and priests shall work in concert to ensure our assembled forces receive such a blessing in a grand ceremony the likes of which have never been seen before."
 irrliam_igniting_the_ash_palace_title:0 "Igniting the Ash Palace"
 irrliam_igniting_the_ash_palace_desc:0 "’He who has failed in his duties shall be struck from kingship, shall be struck from rulership, shall be struck from all he no longer has claim to. All who share blood with his father, with his mother unto the third generation may attempt to prove that kingship has been granted to them.’ - excerpt from the Dinu Sar scriptural canon\nWith Surael’s blessing of our dynasty and entire realm made clear to all, we must strive to unite all the Cinder Realms under our banner. Only then can we hope to restore the Phoenix Empire of old and become in truth a champion worthy of safeguarding Surael’s Garden.\nAs our sacred Irrliazuir dynasty shares blood with house Sarelzuir that occupies the sunfire throne of Sareyand, it is only fitting that we begin our efforts with them. They have failed in their duty to guard the faithful against the servants of the Dark when they abandoned the upper Suran to the depredations of Zokka. Whether through honeyed tongue and just conviction or through might of arms, their lands must be brought under a more deserving overlord."
 irrliam_revisit_treaty_of_brasan_title:0 "A New Treaty of Brasan"
 irrliam_revisit_treaty_of_brasan_desc:0 "’O Surael, grandiloquent lord of light, rightful ruler of the heavens, rising above all the lands. Shall your gaze strike me down should I break this oath, shall your ire burn my flesh should I break this oath, shall your hand crush my bones to dust should I break this oath.’ - excerpt from the Dinu Sar scriptural canon\nThe Treaty of Brasan lies at the heart of the web of accords that bind our vassals to the throne of Irrliam. While it legitimises our firm hold over the lower Suran plains in the eyes of most other realms in Bulwar, its stipulations have proven increasingly irksome, as they clearly delineate the right to autonomous rule for the republic of Brasan and our other vassal realms.\nAs we have by now more than proven ourselves a worthy overlord capable of shielding our loyal subjects against wanton outside aggression, we should use the garnered goodwill to renegotiate the most troublesome clauses of the treaty that have proven to be a hindrance for our influence over our subjects. This way we can ensure that all those with delusional notions of independence are kept far away from the corridors of power in our vassal realms, keeping them firmly within our sphere of influence."
 irrliam_contacts_in_bulwar_title:0 "Contacts in Bulwar"
 irrliam_contacts_in_bulwar_desc:0 "‘When you laid out your sacred Garden, You chose this place, Surael. Bulwar, Your wedding bed, where bountiful Suran and mighty Buranun meet. In Bulwar, in the middle of Your exalted brides, You set down the foundations of Your temple. Its soil is blessed with the life of the land.’ - excerpt from the Dinu Sar scriptural canon\nBulwar, the ancient metropolis at the heart of Surakeš, is of vital strategic importance for our goal of spiritual and political hegemony. As the gnolls infesting the Šad Sur are no longer holding their greedy paws over the city, it is only a matter of time until Bulwar falls under the sway of a new patron.\nAnd that patron obviously needs to be Irrliam. In pursuit of this goal, several options are discussed in the inner circles of the royal palace. The most respectable one, a diplomatic charm offensive to convince the twelve ruling families of Bulwar of the advantages as a vassal state of Irrliam, has many supporters. Yet some more martially inclined courtiers advocate for a swift military campaign to prevent any rival from seizing this prize, or for even more underhanded means."
 irrliam_align_the_temples_title:0 "Align the Temples"
 irrliam_align_the_temples_desc:0 "‘Thus Hammura walked out of the desert with holy fire in his eyes and divine purpose in his heart. Thus Hammura spread the sacred truth of the Green Gardener Surael to all who would listen. Thus Hammura lifted depraved Vacyn up out of the shadow of ignorance as first of the faithful, the most holy temple Eduz-Vacyn.’ - excerpt from the Dinu Sar scriptural canon\nWith Bulwar and the venerable temple of Eduz-Rakadagš firmly under our control, it is time to align the other two Suranic Temples with our vision for the Sun Cult. Only then will our faith leave its fractured past behind and speak with one voice, ready to rebuke any malign outside influence and finally bring the heretics scattered across Bulwar into the fold.\nWhether out of genuine conviction or by force of righteous arms, they must bow to our sacred cause. For once we are truly united in deed and thought, nothing shall stand in the way of the faithful."
 irrliam_the_unsightly_mountain_title:0 "The Unsightly Mountain"
 irrliam_the_unsightly_mountain_desc:0 "‘May you never stray from the proper path. May you never succumb to the whispers of the Bayšigal. May you never lose the light in your heart.‘ - excerpt from the Dinu Sar scriptural canon\nThe nomadic Mašnsih roaming the unforgiving reaches of the Far Salahad have always been only loosely connected to the temple hierarchy of their sedentary brethren to the west. Their reluctance to accept the authority of priests hailing from beyond their tribes has promoted an unfortunate predilection for insularity and heresy. Similarly, the lost desert legion, bitterly disillusioned by the collapse of the Phoenix Empire, rejected any authority but their own, be it temporal or spiritual.\nWith their lands now at least nominally under our control, it is nothing less than our sacred duty to purge all traces of heretical thought from their hearts and ensure they return to the arms of the faithful."
 irrliam_uplifting_our_subjects_title:0 "The Suzerain's Duties"
 irrliam_uplifting_our_subjects_desc:0 "’O gracious lord, you stand above me as the Igimeru stand above the Šašilu. Your vanquishing sword smites all foes, your stalwart shield protects all beneath it, your mighty sceptre rules justly over all. I implore you to grace your loyal servant with your benevolence.’ - excerpt from the Dinu Sar scriptural canon\nMany lesser rulers have sought shelter beneath the spread wings of the hallowed phoenix of Irrliam, tying the fate of their realm to ours. Their oath of vassalage of course provides us with a steady flow of tribute and levies to further our ambition. But we would be remiss if we did not acknowledge the reciprocal nature of these relationships. Not only are we honorbound to defend those who chose to serve beneath us, it is our sacred duty to guide them, take care of them and see them prosper, just as any parent does for their children. To that end, it has been decided to found the ‘Seikhadiar Erda’, the Order of Caretakers. Made up of distinguished artisans, architects and scholars, their task is to use their skills to enrich the lands of our vassals, filling them with marvels of architecture, both ingeniously functional and aesthetically pleasing."
 irrliam_dominance_in_brasan_title:0 "Dominance over Brasan"
 irrliam_dominance_in_brasan_desc:0 "’And Brasan shattered the chains of Surael’s chosen children, granted them lordship over his fallen kin, made the lands of Surael’s Garden their everlasting home. He opened the palace gates, he taught them the hidden words, he ordered the waters, the ground, the winds to obey their new masters.’ - excerpt from the Dinu Sar scriptural canon\nNeither the savagery of the gnolls, the recalcitrance of the Drolakeši, the overweening arrogance of the Eliznans nor the self-centered haughtyness of the Brasanni themselves managed to prevent blessed Irrliam to enforce our righteous claims of suzerainty over the prosperous homeland of the Brasanni.\nNone can deny that we are the masters of this glistening crown jewel of the Divenhal trade. All those western traders who wish to purchase the wealth of exquisitely crafted merchandise hailing from the Bulwari heartland or the riches of the mysterious east carried across the Salahad and down the course of the Suran must now perforce deal with us. And we shall make sure that they pay for that privilege."
 irrliam_hearts_of_the_zanite_title:0 "Hearts of the Zanites"
 irrliam_hearts_of_the_zanite_desc:0 "’Praised be Ardašir the Wise, for his rule is righteous, his fields bear rich harvest, his oathsworn warriors are diligent, his servants are honest and his temples are well cared for.’ - excerpt from the Dinu Sar scriptural canon\nThe lands around lake Naza between the city of Bulwar and the Middle Serpentspine are traditionally considered the heartlands of all of Bulwar, inhabited by the Zanites whose culture has been considered the epitome of imperial glory for the past several millennia.\nBy investing in these lands, we can show its inhabitants our sincere desire to care for all the faithful who live within Surael’s Garden, not just the Brasanni of our original holdings. With the wholehearted support of the Zanite nobles and merchants behind our rule, we can expect our treasury to receive a significant influx of tributes that is sorely needed to finance our ambitious goals."
 irrliam_imperial_projects_title:0 "The Fruits of Empire"
 irrliam_imperial_projects_desc:0 "’Concerning the purification of the land: Invoke the proper blessings three times three, at dawn, at noon, at dusk. Present the needful offerings at the hour of noon. Set ablaze the sacred oil braziers throughout the night.’ - excerpt from the Dinu Sar scriptural canon\nUnder our benevolent guidance, our vassal realms have truly prospered in the last decades. Thanks to the expertise found within the Seikhadiar Erda, their capitals have become filled with true marvels of architecture, attracting the admiration and envy of all lesser realms beyond our borders.\nThis grandiose success merits a further expansion of the Order of Caretakers. Let every temple, palace and town square in the lands under our suzerainty proclaim to all who lay eyes upon them the grandeur of Bulwari culture."
 irrliam_legacy_of_bizartan_title:0 "Legacy of Birzartan"
 irrliam_legacy_of_bizartan_desc:0 "’And thus Birzartan learned at the feet of Hammura, his heart and mind filled with Surael’s light to overflowing. And with his wise teacher at long last walking the paths of the Silent Garden, he took on the duties of kašra. He guided the faithful, and brought the truth of Surael’s Light to his homeland. The people of Bahar rejoiced, for they were thus delivered from the grasp of the Dark.’ - excerpt from the Dinu Sar scriptural canon\nTo the north of our heartland along the lower Suran and Buranun, beyond the summits and dales of the Šad Kuz, lies the realm of Birzartanšes. Another Cinder Realm just like Irrliam, yet unlike our rivals their ambitions are aimed towards Bahar, making an alliance with them to secure our northern flank an attractive prospect.\nAnd considering the fact that their queen Keladora is still unwed, maybe even more than a temporary alliance of convenience can be negotiated with our northern neighbour."
 irrliam_taelarios_greatest_sin_title:0 "Taelarios' Greatest Sin"
 irrliam_taelarios_greatest_sin_desc:0 "’Beware of quarrels with your fellow faithful, for there are as many paths illuminated by Surael’s Light to walk as there are colours in the rainbow. Strive to shelter and encourage the inner light, both your own and that of your neighbour. Yet for those who have snuffed out their light, who wallow in darkness, who attempt to dim the light of others, there can be no false mercy. Smite them with all your righteous ire.’ - excerpt from the Dinu Sar scriptural canon\nThe day the Medurubari purge broke the hold the honey-tongued vipers had over the hearts and minds of the errant faithful of the lower Suran was both one of the greatest triumphs and tragedies of our history. For while the Order of Zenith shattered their heretic assemblies, not all among them could be brought back to the righteous path, and instead chose to steep in their poison, turning their hatred of the Chosen of Surael ever more virulent. It is long overdue that we deal these scattered noxious holdouts of heresy the final blow."
 irrliam_memories_of_medrubar_title:0 "Memories of Medurubar"
 irrliam_memories_of_medrubar_desc:0 "’O lord Surael, alone exalted in the heavens! Deliver us from our suffering! O lord Surael, namer and orderer of all things! Show us the path towards salvation! O lord Surael, merciful fount of all light! Forgive us our many failings!’ - excerpt from the Dinu Sar scriptural canon\nIt took us over two centuries, but at long last we have hunted down the last heretics whose ancestors escaped their just punishment, we have brought down their mountain strongholds. Now all that remains is to purge the stain their presence left on the lands of Bahar, and sever any remaining hold their misguided beliefs hold over the common people of these lands."
 irrliam_rural_investment_title:0 "Tending to the Garden"
 irrliam_rural_investment_desc:0 "’For this is His Garden. Here He ordered the soil, the waters and the winds. The soil is ever fruitful, the waters ever pure and the winds ever gentle. Praised be the great lord of Light and Order for the gift he made for his children in his endless mercy and wisdom.’ - excerpt from the Dinu Sar scriptural canon\nThe most sacred duty of any ruler is to maintain the divine Order and tend to Surael’s Garden. A properly cared-for garden will nourish its owner and delight the senses.\nOur steady investments in the countryside and our good relations with the Barkabti mercantile aristocracy has seen the fortunes of peasant and merchant alike swiftly rise, advancing the prosperity of our realm as a whole."
 irrliam_surans_resurgence_title:0 "Suran's Resurgence"
 irrliam_surans_resurgence_desc:0 "’O Great lord of Light and the heavens, great bringer of Order, bless your Garden and all who dwell within it. Shelter us within your radiant Light from the defilements of the Dark. Nourish our bodies and minds with your ample blessings. Give us the strength to fulfill your will and let our light blaze ever brighter.’ - excerpt from the Dinu Sar scriptural canon\nAt long last, it is done. Our most noble duty has been discharged. The minions of Darkness have been banished to the far corners of the world. All of Surael’s Garden is flourishing under the gentle yet firm hands of Irrliam. The sweet scent of dawn lilies lies in the air, a visible sign of Surael’s blessing.\nThrough our unwavering faith and devotion we have overcome all obstacles and proven ourselves worthy in His eyes to become the new caretaker of all of Surakeš. For we stand merely at the onset of a new golden dawn, ushering in a glorious age of incandescent light for all who feel the Sar-Arukanaš, the devotion to His Light." 

 irrliam.1.t:0 "Thelrion’s Education"
 irrliam.1.d:0 "Thelrion, the brave little prince, sole survivor of the massacre that reduced the once numerous Irrliazuir dynasty to just exalted Taelarios and his grandson. His tale of woe at the hands of the perfidious Eliznans still brings tears to the eyes of every mother in the realm. Yet that brave princeling has grown into a strapping young man in the last decades, and needs to be prepared to take the throne, for even his most reverent grandfather cannot be expected to rule infinitely.\nThus, it has been decided to send him abroad to broaden his horizons, allow him to study the different approaches taken by another Cinder Realm and gain valuable personal contacts in the process. The decision where to send him to receive a well-rounded education is a most crucial matter, for it will influence the shape of his future rule for decades or even centuries to come. Thus, a bitter struggle has been waged within the court of Medurubar, with advocates of several allied realms doing their utmost to convince sagacious Taelarios of the benefits associated with sending his grandson to their preferred foreign court.[Root.IrrAllyEvran][Root.IrrAllySareyand][Root.IrrAllyBirz][Root.IrrAllyVaramhar]"
 irrliam.1.evran:0 "\nThe proponents of Azka-Evran point out to the resilience and discipline shown by the soldiers of that tenacious remnant of once-proud Baharkand. Even in the face of almost certain doom, they never wavered and defended their mountain home against countless incursions. Experiencing their harsh drills should serve Thelrion well in the wars to come."
 irrliam.1.sareyand:0 "\nThe mighty Ash Legion of Sareyand has, even after their recent defeat at the hands of the gnolls swarming out of the desert, a deserved reputation for unmatched excellence in warfare. Surely Thelrion will benefit from observing their training regiment up close."
 irrliam.1.birz:0 "Our northern neighbour is truly honoring the legacy of Birsartan the Scribe, and has established an imposing bureaucracy to administer its realm, with officials diligently reporting to the palace from every last hamlet in Birzartanšes. Studying the intricacies of such a sophisticated system of governance will surely enable Thelrion to advance our own administration considerably."
 irrliam.1.varamhar:0 "The lords of Varamhar have danced adroitly across a perilous political landscape ever since they crafted their realm out of the shattered remnants of Dalarand. Expertly diverting the acquisitive attention of their larger neighbours from their fragile realm and simultaneously keeping ever ambitious vassals on a leash so smooth and tight they never even noticed its presence required an astounding degree of diplomatic acumen. Experiencing their vaunted diplomatic repertoire in action will surely benefit Thelrion in his coming reign!"
 irrliam.1.a:0 "Send him to the hardy warriors of Azka-Evran!"
 irrliam.1.b:0 "Thelrion shall learn the art of war from the Ash Legion!"
 irrliam.1.c:0 "A proper administration is the key for a prosperous reign!"
 irrliam.1.dd:0 "Learning how to handle recalcitrant vassals will be essential for him!"

 irrliam.2.t:0 "End Of An Era"
 irrliam.2.d:0 "Taelarios wondered about his ancestors, who are said to have been immortal. He was 'only' four centuries old, one of the oldest living elves, and felt the time affecting his mind. And yet, the Precursors lived for thousands of years? How does one not get tired of this?\n\nTaelarios certainly was tired. He did not wish to have this throne, the one he relinquished to his now deceased daughter. Imariel was a wonderful child, her deep blue eyes always filled with kindness... wait, weren't her eyes green? Ah, that doesn't matter, Taelarios is too busy trying to remember such small details. There is still so much to do. Bulwar is still in peril - gnolls, harpies, heretics and other scum. And he had to protect Irrliam. What did his mother use to say? 'Always count your eggs one at a time', was it? No, not quite like that. Taelarios tries to remember her words, her voice, even her face... but almost nothing comes to mind.\n\nTaelarios quickly discarded those thoughts. They were tiresome. And he has been tired for so long now. He needed some rest, even though he did take a nap recently. Maybe another one would help? Yes, a good long nap would be great. Anything for the tiniest bit of rest...\n"
 irrliam.2.a:0 "And thus, he closed his eyes for one final time."

 irrliam.3.t:0 "The Golden Generation"
 irrliam.3.d:0 "The metallic clash of weapons reverberates through the training court of the Exemplar fortress of Linkum. Dozens of new acolytes eager to prove their worthiness spar with each other under the sharp eyes of their seasoned instructors. Young Sun Elves from the Irrliami heartlands, from the verdant dales of Imulušes, from the fertile Naza plains of Sareyand, windswept Drolas and even distant Azka-Sur or Re-Uyel have gathered here to offer up their talents and if need be, their very life, in service of a higher calling.\nIn the scriptoria and libraries of the grand temples across Bulwar, a new crop of Sun Elven priests devote their entire existence to strengthen the faith and consolidate the disparate theologies of the manifold sects of the Sun Cult that have sprung up over the millennia, while others train day and night to become exorcist-priests, eager to protect the faithful from the machinations of the Malevolent Dark.\nOthers amongst this new, golden generation of Sun Elves who have never experienced the chaos and despair borne from the collapse of the Phoenix Empire and the interminable internecine squabbles of its successor realms have found other avenues to develop their innate talents and serve in their divinely ordained role as Chosen of Surael.\nBe it as scholars who minutely dissect the many failings of their forebears during the Age of Cinders in the hope that such egregious mistakes will never be repeated. Be it as disciples of one of the many magi clans where they hone their innate affinity to magic to the utmost degree. Be it as administrators or courtiers diligently performing their duties to ensure that order and prosperity is maintained within the confines of the sacred Garden of Surael."
 irrliam.3.a:0 "They are a true golden generation, destined for ever greater heights!"

 irrliam.4.t:0 "Restoration of the Kingdom of Šad Sur"
 irrliam.4.d:0 "At long last, the entirety of the former akalate of Šadnatu has been brought under our control. After a period of prosperity and prominence under the Phoenix Empire, successive waves of gnollish incursions had whittled this once mighty akalate down to a rump state, our loyal vassal of Zanšap.\nNow, we are faced by a choice that has the potential to define the future of the Šad Sur and its proud inhabitants for centuries to come.\nShould we keep these lands to ourselves, taking on the duty of warding the fertile plains of the Suran and Buranun against gnollish raids out of the desert ourselves, and benefitting from the mineral riches found within the mountain range.\nOr should we entrust the Zanšapi with the sacred duty of warding Surael’s Garden against outsiders, and return their homeland to them as they clearly expect us to? With the proper amount of support, a reborn kingdom of the Šad Sur might become a mighty pillar to support our budding empire, but some fear it might buckle once again under the weight of constant raids and incursions."
 irrliam.4.a:0 "Rejoice, for the akalate of Šadnatu has renewed its watch!"
 irrliam.4.b:0 "The Šad Sur are far too important to entrust to a mere vassal."
 irrliam_sur_insight:0 "§GEvent insight:§!\nWe'll have the option to return to §YZanšap§! their historical lands in the §YSur mountains§!."

 irrliam.5.t:0 "Ashen Blood"
 irrliam.5.d:0 "The royal lines of the Cinder Realms have become increasingly intertwined over the centuries since the fall of the Phoenix Empire. This has stemmed both from a desire for a consort of suitably noble lineage and the opportunity for mutually beneficial alliances offered by a dynastic marriage.\nYet, one of the dynastic marriages entered into by a member of the royal house of Sarelzuir centuries ago has led one of our more ambitious rivals to openly doubt the legitimacy of [Root.Heir.GetName]’s reign.\nSoon after Taelarios Irrliazuir ascended to the throne of Irrliam, he was betrothed to Panoril Sarelzuir, noble daughter of Eledas I, the founder of Sareyand himself, and twin sister of our beloved king Eledas II. With the meteoric rise of Irrliam to the position of undisputed hegemon of the lower Suran in the last decades, its ruler [F37.Monarch.GetName] has claimed that he as the direct descendant of Panoril represents the more senior of the two bloodlines, if only separated by a few minutes, and thus should become the rightful overlord of Sareyand. Their royal marriage to us has solidified this outrageous claim even in the eyes of some of our own vassals, and some obsequious courtiers, plainly trying to curry favour with the Irrliami, openly suggest the abdication of [Root.Monarch.GetName] in favour of [F37.Monarch.GetName] as the proper course of action.\nRefuting this brazen demand would show the rest of Bulwar that we are not the lapdogs of Irrliam, but would certainly give those grasping fools in Medurubar a pretext for invasion."
 irrliam.5.a:0 "Best to accept the inevitable and submit to our cousins."
 irrliam.5.b:0 "What a ridiculous claim, if anything, they should bow to us!"

 irrliam.6.t:0 "Approach the Twelve"
 irrliam.6.d:0 "It was a particularly sweltering day in Bulwar, where the air itself seemed to be merely a slightly less humid extension of the two rivers sheltering the city between them. Only thanks to architectural ingenuity born from millennia of experience with such climes, and the liberal application of cooling and dehumidifying inscripted artefacts, could the council hall of the proud city of Bulwar maintain somewhat tolerable conditions.\nNevertheless, tempers flared hotly between the representatives of the twelve high families that ruled the city, their irritable mood not improved by weather or the controversy that dominated the day’s agenda. The sanctimonious Irrliami had not only managed to rein in their unruly menagerie of vassal states, but dealt a devastating blow to the ambitions of gnoll packs infesting the Šad Kuz. While the latter was of course to be publicly lauded, particularly given the not-so-distant plundering of Bulwar by Tluukt, cursed be her name, it presented the merchant princes of Bulwar with something of a dilemma. The precarious balance that had preserved the independence of Bulwar for most of the last century has been irrevocably shattered, and Irrliam has made no secret out of their expansionist agenda.\nOne faction, led by the Ruqašah and Aharmandas families, proposed to bow to the inevitable and negotiate a vassalisation at favorable conditions. Others, the szal-Lekad first among them, refused to countenance any sort of voluntary submission and talked of daring Irrliam to come and try to take the city, speculating - maybe somewhat delusionally - that a coalition of other Cinder Realms would swiftly form to halt the Irrliami advance before Bulwar could fall. Yet many amongst the families appeared to be still undecided regarding the proper course of action, with some displaying a demonstrative indifference, chief amongst them the head of the Gillu-gameš family, who could be observed loudly snoring during some of the council sessions. And then there were the Alukatran, whose representative flitted between the different factions, leaving arguments and controversy in his wake, and when asked how he intended to preserve his family’s fortunes merely sported a cryptic smile.\nAfter a long day and longer night of heated debates, a consensus emerged on how to deal with the threat posed by Irrliam, born from guarded agreement or maybe even exhaustion."
 irrliam.6.a:0 "In the end, it is better to die as a prince than life as a servant."
 irrliam.6.b:0 "Better a vassal than the alternative."
 irrliam.6.c:0 "The Alukatran always play by their own rules."

 irrliam.7.t:0 "Submission of Bulwar"
 irrliam.7.d:0 "In the end, the ancient and proud city Bulwar fell not to an open contest of arms, or knelt out of her own volition, but succumbed to treachery from within. While the Council of Twelve, confronted by the spectre of Irrliami acquisitiveness, was paralysed by indecision, one of the families silently chose to break ranks and opened clandestine negotiations with the court in Medurubar.\nThe Alukatran, always rumored to have a particular penchant for skullduggery, intrigue and undercover activities that were best conducted far from the light of day, had decided for themselves that the rule of undisputed first amongst the families and governors of Bulwar, even if that came at the price of an oath of vassalage to the ember crown of Irrliam, was far preferable to their current position as only one amongst twelve merchant prince clans, and not one of the more prominent ones at that.\nThus, during a particularly cloudy night, when the mists rising from the rivers concealed any untoward movement, their skilled agents swarmed the city, opening the gates and barracks to their Irrliami counterparts and made swift but bloody work of any potential sources of resistance stemming from the household guards of the other families.\nCome the morning, the phoenix of Irrliam could be seen fluttering atop the only recently rebuilt walls of the city."
 irrliam.7.a:0 "An unsavoury but effective deal, for they have bound their fate to us."

 irrliam.8.t:0 "Temples of the Suran"
 irrliam.8.d:0 "The three suranic temples of Eduz-Vacyn, Bulwar and Azka-Sur have held a shared position of preeminence for many centuries amongst the innumerable temples found within Bulwar. Now one of them, the temple of Eduz-Rakadagš in the city of Bulwar, has fallen firmly into the orbit of Irrliam, a Cinder Realm whose fortunes have been steadily improving over the past decades and who currently stand as the undisputed hegemon of the lower Suran.\nAs Irrliam strives to uphold the legacy left by Taelarios Irrliazuir and serve as the protector of the currently ascendant interpretation of the Sun Cult he helped codify and strengthen over the last centuries, they have reached out to us with a bold proposal. In return for our vassalage and unanimous support in matters of doctrinal disputes, they are ready to use all their might to shield us from any outside threat, be it gnollish fiends or crazed desert nomads.\nNow we have to decide whether this offer is worth our submission, or if we should risk the ire of Irrliam in service of our continued independence."
 irrliam.8.a:0 "Irrliam has proven to be a worthy defender of the faith."
 irrliam.8.b:0 "We have withstood many perils on our own, and will continue to do so."

 irrliam.9.t:0 "Temples of the Suran"
 irrliam.9.d:0 "[Root.IrrTemples1]\n[Root.IrrTemples2]"
 irrliam.9.both:0 "We have extended the hand of friendship towards the two suranic temples in Eduz-Vacyn and Azka-Sur currently not yet within our sphere of influence, and made them the generous offer to protect them from all enemies of the faith in return for an oath of vassalage."
 irrliam.9.one:0 "We have extended the hand of friendship towards the suranic temple in [remaining_temple.GetName] currently not yet within our sphere of influence, and made them the generous offer to protect them from all enemies of the faith in return for an oath of vassalage."
 irrliam.9.2refusals:0 "Yet they have spat upon our generosity and refused to see the path Surael must surely want them to walk upon. Without our protection, they will surely fall to demon worshippers or heretics sooner rather than later. Thus it is our duty to relieve them from the burden of rulership and take it upon ourselves to shield these most holy temples from all who would defile them."
 irrliam.9.1refusal:0 "Yet they have spat upon our generosity and refused to see the path Surael must surely want them to walk upon. Without our protection, they will surely fall to demon worshippers or heretics sooner rather than later. Thus it is our duty to relieve them from the burden of rulership and take it upon ourselves to shield their most holy temple from all who would defile it."
 irrliam.9.gotmax:0 "And by the grace of Surael, they have sworn their allegiance to our cause, thus bringing the three grand temples of the Suran together in unison once more."
 irrliam.9.eduzonly:0 "The council of priests ruling over Eduz-Vacyn has seen the merit in our proposal and sought shelter beneath our wings. Yet the conceited akal of Azka-Sur has rejected their only chance at salvation from the depredations of fiends and heretics. No matter, if they are not willing to see reason, we will force them to kneel, for their own sake and that of all the faithful."
 irrliam.9.azkaonly:0 "The akal of Azka-Sur has seen the merit in our proposal and sought shelter beneath our wings. Yet the conceited council of priests ruling over Eduz-Vacyn has rejected their only chance at salvation from the depredations of fiends and heretics. No matter, if they are not willing to see reason, we will force them to kneel, for their own sake and that of all the faithful."
 irrliam.9.a:0 "[Root.IrrTemples3]"
 irrliam.9.a.refusal:0 "Their stubborn intransigence will be their downfall!"
 irrliam.9.a.eduz:0 "Wise are the rulers of Eduz-Vacyn, unlike the fools of Azka-Sur."
 irrliam.9.a.azka:0 "Wise are the rulers of Azka-Sur, unlike the fools of Eduz-Vacyn."
 irrliam.9.a.both:0 "The wisdom found within their holy halls has guided their decision."

 irrliam.10.t:0 "Erase the Desert Mirage"
 irrliam.10.d:0 "Deep within the shifting sands and arid wastes of the Salahad, even Surael’s blessed light can be overwhelming for the mortal mind. Mirages of the eye and of the spirit abound, leading even the most grounded individual astray if given enough time. And the Desert Elves and their Mašnsih compatriots have certainly spent more than enough time lost in the depths of the desert to develop the most peculiar delusions. Chief among them is the doctrine disseminated by Jaddar and his disciples, who have twisted the concept of Chosenhood beyond recognition.\nNow, as we rule over the unwelcoming wastes they call home, it falls to us to bring them back into the fold of the faithful and ensure that they find their proper place in the divinely ordained Order, created by Surael himself. But how to best disperse the persistent mirages planted into the minds of these desert-dwellers is a topic of contention amongst the clergy. Some propose a thorough campaign of religious conversion, sending out missionaries to each tribal camp, to each hidden stronghold until the fallacy of Jaddar is but a distant memory in our records. Others argue that the hardy inhabitants of the Salahad respect a show of strength and propose wiping out the most intractable adherents of Jaddar to encourage all others to discard their false beliefs. A small minority questions whether such heavy-handed approaches are suited to win the favour of these independent-minded people. Maybe we should instead hand over the task of administration and conversion to those amongst their ranks who have proven to be devoted servants of the Chosen? Those truly devout who are eager to show their kin the path back into Surael’s Garden?"
 irrliam.10.a:0 "No effort is too much to bring errant brethren back into the fold!"
 irrliam.10.b:0 "Let those stubborn fools know the bloody price of resistance!"
 irrliam.10.c:0 "Let the sand banners of the Sihrušam fly beneath Irrliam’s phoenix!"

 irrliam.11.t:0 "The Bulwari Marriage"
 irrliam.11.d1:0 "A wedding might not be a religious ceremony per se, but the witnessed signing of the marriage contract between a sovereign ruler and the heir apparent of Irrliam is an event of such vast significance that any other location but Eduz-Falanzar, the paramount temple of all of Irrliam, is out of the question. The high kašra Taelarios himself was set to bless the union, and a high-ranking member of the Order of Judges had travelled all the way from Azkabar to witness the occasion and officially certify the marriage contract.\nThe assembled worthies of both Irrliam and Birzartanšes, as well as guests hailing both from vassal states and independent neighbouring realms were assembled beneath magnificent silk pavilions erected for this purposes on the grand plaza in front of the main temple, awaiting the arrival of the bridal procession with barely contained anticipation.\nWhen the procession finally began its stately advance along the temple road towards the platform at the base of the temple ziggurat, where [Root.Heir.GetName], the groom-to-be, the high kašra and judge awaited her arrival, it was a spectacular sight comparable only to those legendary wedding ceremonies told in bazaar tales and legends. Keladora, the resplendent queen bride, was clad in a sumptuous yet airy set of layered silken robes in shades of crimson, amaranth, scarlet and ruby, elaborately embroidered and ornamented with argent thread and gemstones, while [Root.Heir.GetName], the royal groom, matched her majestic opulence and wore a sheer silken long tunic of glistening white intricately adorned with gilded thread and a velvet cloak in shades of gold, pale yellow and citrine.\nOnce the ritual exchange of gifts to Surael and mutual dowries was completed, the judge officiated the signing of the marriage contract, negotiated in painstaking detail over the course of the past several months, and the marriage was blessed by high kašra Taelarios, who invoked the divine benediction of Surael Himself with tears of joy and pride visible on his face.\nThe wedding feast that followed the ceremony lasted for three whole days, and even beyond the palace gates, the common people of Medurubar joined in the celebrations, with public banquets and entertainment for all provided by the crown."
 irrliam.11.d2:0 "A wedding might not be a religious ceremony per se, but the witnessed signing of the marriage contract between two sovereign rulers is an event of such vast significance that any other location but Eduz-Falanzar, the paramount temple of all of Irrliam, is out of the question. The high kašra of Medurubar, a chosen disciple of Taelarios, was set to bless the union, and a high-ranking member of the Order of Judges had travelled all the way from Azkabar to witness the occasion and officially certify the marriage contract.\nThe assembled worthies of both Irrliam and Birzartanšes, as well as guests hailing both from vassal states and independent neighbouring realms were assembled beneath magnificent silk pavilions erected for this purposes on the grand plaza in front of the main temple, awaiting the arrival of the bridal procession with barely contained anticipation.\nWhen the procession finally began its stately advance along the temple road towards the platform at the base of the temple ziggurat, where [Root.Monarch.GetName], the groom-to-be, the high kašra and judge awaited her arrival, it was a spectacular sight comparable only to those legendary wedding ceremonies told in bazaar tales and legends. Keladora, the resplendent queen bride, was clad in a sumptuous yet airy set of layered silken robes in shades of crimson, amaranth, scarlet and ruby, elaborately embroidered and ornamented with argent thread and gemstones, while [Root.Monarch.GetName], the royal groom, matched her majestic opulence and wore a sheer silken long tunic of glistening white intricately adorned with gilded thread and a velvet cloak in shades of gold, pale yellow and citrine.\nOnce the ritual exchange of gifts to Surael and mutual dowries was completed, the judge officiated the signing of the marriage contract, negotiated in painstaking detail over the course of the past several months, and the marriage was blessed by the high kašra, who invoked the divine benediction of Surael Himself.\nThe wedding feast that followed the ceremony lasted for three whole days, and even beyond the palace gates, the common people of Medurubar joined in the celebrations, with public banquets and entertainment for all provided by the crown."
 irrliam.11.d3:0 "The message had reached the royal palace like a bolt out of the blue. Despite painstaking negotiations regarding even the most insignificant detail of the marriage contract and repeated public signs of favour towards [Root.Heir.GetName], the royal court of Birzartanšes has abruptly rejected our proposal to wed our royal heir [Root.Heir.GetName] to their new queen Keladora.\nThis can only mean two things: Either Keladora is too weak to impose her will on her court, which would prove she is unworthy of becoming [Root.Heir.GetName]’s consort, or she has played a duplicitous game from the beginning, utilising the promise of eventual nuptials to deter us from acting against her while her grip on power was still weak after deposing the paragon of inadequacy that was her father king Arantir\nEither way, this shall not stand. Whether Keladora is simply feeble and unable to rein in her conniving courtiers, or a calculating schemer, she has proven to be just as unfit to rule as her father. Both the slighted honour of our royal house and the duty we as Chosen of Surael have towards the common people of Bulwar, including those living within Birzartanšes, require us to act, and act decisively. Given the sorry state of Bahar, this is but the latest sign that the descendants of Amarien are unsuited to rule. It now falls to us to oust the false queen from her ill-gotten throne in Birsartansbar!"
 irrliam.11.d4:0 "The message had reached the royal palace like a bolt out of the blue. Despite painstaking negotiations regarding even the most insignificant detail of the marriage contract and repeated public signs of favour towards king [Root.Monarch.GetName], the royal court of Birzartanšes has abruptly rejected our proposal to wed our exalted king to their new queen Keladora.\nThis can only mean two things: Either Keladora is too weak to impose her will on her court, which would prove she is unworthy of becoming [Root.Monarch.GetName]’s consort, or she has played a duplicitous game from the beginning, utilising the promise of eventual nuptials to deter us from acting against her while her grip on power was still weak after deposing the paragon of inadequacy that was her father king Arantir.\nEither way, this shall not stand. Whether Keladora is simply feeble and unable to rein in her conniving courtiers, or a calculating schemer, she has proven to be just as unfit to rule as her father. Both the slighted honour of our royal house and the duty we as Chosen of Surael have towards the common people of Bulwar, including those living within Birzartanšes, require us to act, and act decisively. Given the sorry state of Bahar, this is but the latest sign that the descendants of Amarien are unsuited to rule. It now falls to us to oust the false queen from her ill-gotten throne in Birsartansbar!"
 irrliam.11.a:0 "May Surael bless this most exalted union!"
 irrliam.11.b:0 "The blood of Amarien clearly has lost the favour of Surael!"

 irrliam.12.t:0 "History Repeats Itself"
 irrliam.12.d:0 "The fires, the screams, the stench of blood and burning flesh - Zelussa Denazuir did her best to push these unsettling sensations to the farthest corner of her mind and focus on her duties. As a freshly minted knight of the Order of the Zenith, she was tasked with securing this market square at the junction of several major thoroughfares against any straggling heretic militants who might attempt to break through the lines and escape beyond the walls of Medurubar.\nYet what approached her and her troop were not maddened fanatics screaming for blood, but desperate people, panic-stricken eyes shining out of faces covered in soot and blood, dragging their vacant-eyed children and weeping elders with them.\nA silent exchange transpired between Zelussa and her warriors, and without a word she and her second in command dragged open a passage through the barricade, letting the desperate survivors of what would soon be called the Purge of Medurubar vanish into the night.\n\nThe fires, the screams, the stench of blood and burning flesh - Zelussa Denazuir knew better than to waste effort on a futile attempt to ignore them, acknowledging but not letting them distract her from her duties. As marshal of the Order of the Zenith, it was her task to oversee the systematic eradication of any remaining resistance in the mountain fastness of Azka-szel-Parkellu.\nFoolish as they were, the most stubborn amongst the misguided peasantry eking out an existence in the mountain valleys of the Šad Kuz have sought refuge behind the walls of the notorious seat of the Šebhuliam instead of peacefully surrendering to their rightful new Irrliami overlords.\nYet unlike more than two hundred years ago, this time there would be no misplaced mercy for those who walked the path of heresy. The troops under her command were firm in their convictions, having seen what bitter harvest the surviving ancestors of these fanatics had brought upon the lands of Bahar. Elves and humans alike butchered and tormented simply for staying true to the doctrines of the Council of Brasan.\nThey were utterly determined to draw out the poison of heresy from this wounded land, and key to that goal was lancing those boils of pestilence that were the strongholds of the Šebhuliam. This time, zeal would triumph over mercy…"
 irrliam.12.a:0 "For those who do not learn from history are doomed to repeat it."

 irrliam.13.t:0 "Ember Coronation"
 irrliam.13.d:0 "The atmosphere in the royal palace of Medurubar was most peculiar on this memorable day. Many amongst those gathered to witness the ascension of [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] still wore their garbs of mourning, the thought of having lost the wise guidance of exalted Taelarios still unbearable for them. As for some others, a grim determination to endure whatever fate has next in store for them and their beloved realm was carved into their mien. And finally, on some few faces a cautious hope shone, a hope that this was not the last chapter of Irrliam’s story, but the beginning of an entirely new tale of a glorious rise to heretofore unimaginable heights.\nThe grief, worries and, worst of all, hopeful expectations of the assembled notables of the realm bore down heavily on the untested shoulders of [Root.Monarch.GetName], but [Root.Monarch.GetSheHe] was grimly determined to prove to all of them that [Root.Monarch.GetSheHe] was a worthy inheritor of the noble legacy left by the previous rulers of Irrliam, grand Taelarios himself first among them.\nAs the gilded Ember Crown was finally placed on the new monarch’s head, an expectant silence filled the throne room, for [Root.Monarch.GetName] was about to make [Root.Monarch.GetHerHis] first royal proclamation. Would [Root.Monarch.GetSheHe] renew the vendetta with Elizna, avenging the slaughter of Medurubar? Would [Root.Monarch.GetSheHe] continue the careful policy of Taelarios, cultivating alliances to secure the peace and invest the treasury into developing the realm? Or was [Root.Monarch.GetHerHis] mind captivated by the dream of a Phoenix Empire reborn?"
 irrliam.13.a:0 "The loathsome deeds of the Eliznans shall no longer go unpunished!"
 irrliam.13.b:0 "The foremost duty of a good ruler is to take care of his subjects."
 irrliam.13.c:0 "Irrliam shall be the blazing cradle from which a new phoenix rises!"

 irrliam.14.t:0 "Sins of the Vulzinzuir"
 irrliam.14.d:0 "The outer walls of Elizna had fallen hours ago, and the alarming sounds of battle, panicked citizens and collapsing buildings could be heard ever clearer even deep within the bowels of the royal palace.\nHaamida cowered with the other scullery maids and assorted other staff of the royal kitchens in one of the better secured larders, shuddering with each booming sound and scream reverberating through the walls.\nSafana, one of the more highstrung kitchen maids, suddenly broke down crying: ‘Why are the Irrliami attacking us! Whatever have we done to deserve this?!’\nOne of the more senior butchers, Kenmu, scoffed at this: ‘Haven’t you heard about the massacre of Medurubar? Back then, near the end of the war with Irrliam, our troops butchered every living soul they could get a hold of when they stormed their royal palace, including the royal family itself. Now they’ve come to return the favour!’\nHis disparaging reply prompted Nusaiba, assistant head cook and inordinately proud of it, to chastise him: ‘Stop spouting that nonsense, you’re scaring everyone witless! Good queen Zelaria would never have allowed such an atrocity!’\n‘Allowed?! She ordered the whole damn thing, my grandfather was an aide to one of the generals tasked with taking Medurubar, and he witnessed her orders, loud and clear! You best pray to Surael that the Irrliami are in a forgiving mood when they find us, I know I wouldn’t be!’\nWith that last outburst, a tense silence fell upon the gathered servants, and Haamida was once again lost in her fears and fervently praying for a mercy that the house of Vulzinzuir and all of Elizna in all honesty did not deserve."
 irrliam.14.a:0 "The life of [U05.Monarch.GetName] is forfeit, but unlike them we are no butchers!"
 irrliam.14.b:0 "The entire line of Vulzin the Red will pay for their wanton cruelty."

 irrliam.15.t:0 "The Order of Caretakers"
