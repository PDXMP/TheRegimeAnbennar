 irrliam_first_ruler:0 "Rule of Taelarios Irrliazuir"
 desc_irrliam_first_ruler:0 "Following the assassination of Jexis and the subsequent collapse of her empire Bulwar collapsed both politically and religiously. The Jexisian Empire kept the Cult of Jaher inherited from the days of the original Phoenix Empire, but with the loss of Jaher's children the cult had its foundation cut out from under it.\n\nIt only survived due to the guidance, and reformation, of Taelarios Irrliazuir. Having allied himself with many influential nobles, clergymen and landowners elven and human alike, he united various theological doctrines which appeared after Jaher's death into one single faith that was coded and ratified with the Treaty of Brasan. In the centuries since, Taelarios remained a spiritual leader of the New Sun Cult."

 estate_mages_irrliam_sunblessed_exorcists:0 "Sunblessed Exorcists"
 estate_mages_irrliam_sunblessed_exorcists_desc:0 "The Kašipti or exorcist-priests and the Ašipšin abjuration magic experts within their ranks form an integral part of our military and magical might. With their powers, blessed by Surael himself, they ward our realm against the malign influence of the Dark."