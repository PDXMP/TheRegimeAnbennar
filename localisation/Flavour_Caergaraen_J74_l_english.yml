 J74_to_bear_the_sword: "§lUnsheathing the Sword§!"
 desc_J74_to_bear_the_sword: "Saerasyar, the Green-Flamed Sword, is the legendary blade of Munazhlan, also known as Munakles. Rededicated at Assakadail, the blade strictly adheres to the personal ideals of Munazhlan himself – when one fails these strict requirements, they are subject to a dramatic demise.\n\nThough the exact restrictions on the blade’s use are frighteningly uncertain, there are some actions that are known to do so."
