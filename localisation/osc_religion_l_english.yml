  purity_cult_aspect_1:0 "Cult of Purity"
  desc_purity_cult_aspect_1:0 "The Cult of Purity believes Chaos and Darkness have already come to Bulwar. For them, the Garden of Surakel is broken and corrupted, but they still believe that healing the people and the land is possible. They see that all races have a part to play in Bulwar; no one group is superior to the others. The elves and dwarves, just as humans and the so-called monstrous races of harpies and gnolls, all have a higher calling to serve Surakel. Religious rituals, magic rituals, and even lying or deceiving - any method is valid if it brings peace and avoids further corruption.\n\nWithin the Cult, some take the 'any method is valid' approach more seriously than most; those are the Šebhuliam, who say extreme solutions are needed to redeem a place so obviously broken and corrupted."
