  citadel_cult_aspect_1:0 "Cult of the Five Thousand"
  desc_citadel_cult_aspect_1:0 "The Cult of the Five Thousand is found in Bahar and believes in the notion of sacrifice and unity as paramount virtues required to stand against the enemies of Bulwar. They take inspiration from the legendary last stand of the five thousand Bahari, Suncrown, Castanorian, and Damerian soldiers against the Serpent-king, 1500 years ago. They do not believe that chosenhood is possible to attain for mere mortals, preferring to revere the virtues of soldiers, from any place or race, who stood for what is right and protected the innocent."
