  serpent_cult_aspect_1:0 "Cult of the Serpent"
  desc_serpent_cult_aspect_1:0 "Bulwar is Surakel’s Garden, the Bulwari are his predilect and faithful children, and magic is their birthright, one that Irhungal, the fallen shadow of a son of Surakel corrupted by the Malevolent Dark, stole, and cowardly humans who fled Surael’s land. They believe in the supremacy of the Bulwari people over all others and that magic should be returned to its legitimate owners. Banished and persecuted from most realms within Bulwar, rumours say they still gather, seeking to free Hašahu, their immortal founder, whom they consider the rightful ruler of all of Bulwar, destined to usher in a new golden age."
  serpent_cult_aspect_2:0 "Cult of the Serpent"
