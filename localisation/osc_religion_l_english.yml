  sands_cult_aspect_1:0 "Cult of the Sand-grandfather"
  desc_sands_cult_aspect_1:0 "Despite the Sand-demon of the Salahad being a dragon feared by most of Bulwar, one peculiar sect of the Bulwari people sees him as their protector. They believe he, the Sand-grandfather, is the eternal Patriarch of all families of the Mašnsih, tasked by Surakel with protecting the southern lands of His Garden.\n\nThis cult, aptly named the Cult of the Sand-Grandfather, places a great emphasis on community, family and hospitality. Members see each other as brothers and sisters, part of one big family protected by the Dragon."
  sands_cult_aspect_2:0 "Cult of the Sand-grandfather"
