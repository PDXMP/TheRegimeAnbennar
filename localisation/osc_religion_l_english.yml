 ###Aspects

  aga_cult_aspect_1:0 "Cult of Aga"
  desc_aga_cult_aspect_1:0 "The Cult of Aga differs from other sects of the sun cult in that they are focused on their veneration of King Aga of Karqašlu and his empire, seen as the one true state chosen by Surakel. While the followers of the Cult of Aga recognize Jaher as Surakel Reborn and that Surakel chose the Sun Elves to continue with Jaher’s duty, they consider themselves as the heirs of the First Surakel Reborn. This veneration is much more profound than merely a reverence of his bloodline, because for the Cult of Aga, he was the first to prove that anyone can become Chosen through martial and conquest prowess, just as Dimuzi once did."
