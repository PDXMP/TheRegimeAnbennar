  hammuraway_cult_aspect_1:0 "Cult of the Dyad"
  desc_hammuraway_cult_aspect_1:0 "A dogmatic reverence of tradition is possibly the best definition for the convictions behind the Cult of the Dyad: the unshakeable belief that the only instances of Surael Reborn were King Aga of Karqašlu and King Barid of Suranšes. Their rites and teachings have accordingly gone more or less untouched for millennia. They believe that maintaining a firm adherence to these hallowed rites is the only true way to fight the Struggle. Surael and the fight against the Malevolent Dark have not changed, so why should they? For adherents of the Cult, Jaher is therefore considered a prominent warrior of the faith, but Surael Reborn he is not. "
