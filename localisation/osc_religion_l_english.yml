  whitestone_cult_aspect_1:0 "Cult of the White stone"
  desc_whitestone_cult_aspect_1:0 "The Cult of the White Stone believes that the Šarur, a white stone embedded near the top of Mount Iškurthu, the highest peak of the Šad Sur, is a fragment of Surakel’s earthly coil. As such, the Šadnatu people protect this artifact with their lives against any outsider. Especially against the Xhazobkultist gnolls, their eternal enemies. To honor those of their people who demonstrated outstanding bravery, they immortalize them in statues hewn into the walls of the mountain caves found near the Šarur. These statues and the sacred precinct built around the white stone itself are the sacred symbol of their people and their enduring belief in Surakel."
