  law_cult_aspect_1:0 "Cult of the Eclipse"
  desc_law_cult_aspect_1:0 "Few know about the Cult of the Eclipse, which is half myth and half nightmare to other followers of Surakel and temporal authorities. Their meetings and congregations are kept secret and hidden away from eyes deemed unworthy. They believe that the Onslaught which devastated Bulwar in antiquity and the rise of monstrous races in its aftermath were a salvation disguised as a punishment from Surakel, meant to purge those sinners who were corrupted by the Malevolent Dark. This notion is a truly heterodox theological interpretation which has led many outsiders over the centuries to consider this cult as almost heretical."
