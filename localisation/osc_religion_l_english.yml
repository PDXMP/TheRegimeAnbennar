  maqet_cult_aspect_1:0 "Cult of Maqet"
  desc_maqet_cult_aspect_1:0 "The followers of the Cult of Maqet on the coast of the Gulf of Rahen are very distinct from other sects of the Old Sun Cults. They believe that the coast where they live, the historical lands of the kingdom of Dasmazar, are the refuge of the hopeful. Their spiritual leaders are the szal-Maqet, the descendants of Maqet, who liberated their ancestors from the gnolls of Bulwar and guided them to these lands. As such, in the eyes of these cultists, there is no greater offense to the Order of Surakel than the act of slavery."
  maqet_cult_aspect_2:0 "Cult of Maqet"
  desc_maqet_cult_aspect_2:0 "The followers of the Cult of Maqet on the coast of the Gulf of Rahen are very distinct from other sects of the Old Sun Cults. They believe that the coast where they live, the historical lands of the kingdom of Dasmazar, are the refuge of the hopeful. Their spiritual leaders are the szal-Maqet, the descendants of Maqet, who liberated their ancestors from the gnolls of Bulwar and guided them to these lands. As such, in the eyes of these cultists, there is no greater offense to the Order of Surakel than the act of slavery."
