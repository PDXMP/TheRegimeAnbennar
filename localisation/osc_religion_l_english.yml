  moon_cult_aspect_1:0 "Cult of the Cerulean Mother"
  desc_moon_cult_aspect_1:0 "For the Cult of the Cerulean Mother, being capable of wielding magic means that the individual has a specific path in life to follow. Mages should focus on guiding people through life with their knowledge and understanding. Most of their moon-inspired spells are focused on manipulating Light; theirs is a syncretic belief that arose when the Damerian Republic held sway over the lands of the Šad Kuz during its heyday and the Cult of Kuza, the Moon Goddess and Mother of Surakel, was influenced by the Damish Temple, giving birth to the Cult which worships the Cerulean Mother, a syncretic goddess of magic and tolerance.\n\nThis belief in tolerance, however, does not mean they share their assembled knowledge freely with whoever wants it. Instead, they believe only a few individuals can be trusted with their spells and the knowledge they possess."
