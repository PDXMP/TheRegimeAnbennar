  seaway_cult_aspect_1:0 "Cult of the Sea-Ancestors"
  desc_seaway_cult_aspect_1:0 "For a sailor or a fisherman on the Divenhal coast of Bulwar, the sea is life. Sometimes it is a dangerous, treacherous place, but it is still their home. And as such, vestiges of the veneration of those who made their living in this mercurial domain and proved their dominion over it can be found all along the coast. The Ayaruha or Sea-Ancestors, the great sailors of the past, like Jaher and Vulzin, are found at the heart of the eponymous Cult of the Sea-Ancestors.\n\nThe cultists make offerings at shrines near the ocean to protect them on their voyages. Even those who would not count themselves among the ranks of the followers still follow some of the cult’s traditions, as sailors and fishermen are naturally superstitious."
