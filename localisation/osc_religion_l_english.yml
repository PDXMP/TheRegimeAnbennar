  wisemaster_cult_aspect_1:0 "Cult of the Aphorisms"
  desc_wisemaster_cult_aspect_1:0 "Practiced mainly by the Gelkar in the Harpy Hills, where life is simpler, the doctrine of the Cult of Aphorism can be summed up by one motto: study the past to understand the present. They dedicate their time to study the classic scriptures of the Dinu Sar, the canon of the Sun Cult, taking lessons filled with wisdom from it, and condensing these insights into poignant aphorisms. For them, Chosenhood is defined by dedication to scriptural studies and wisdom, not violence or piety. Aphorists exist in between the Old and New Sun Cults, as their craft is appreciated by all the Gelkar, despite their unorthodox views on Chosenhood."
