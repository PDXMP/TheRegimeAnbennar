  redflame_cult_aspect_1:0 "Cult of the Red Flame"
  desc_redflame_cult_aspect_1:0 "The followers of the Cult of the Red Flame are the eternal enemies of the Xhazobkult, with the Red Flame of Purification burning in fundamental opposition to the Green Flame of Corruption. These gnolls stand firm and proud in their faith in Surakel, their towns and cities covered with depictions of the iconic Red Flame. They believe that when Surael burned the Salahad, sparing them was a sign that they had been given the sacred duty of fighting their corrupted siblings and the fallen Goddess who created them. Thus the adherents of the Red Flame are usually amongst the most vocal proponents of taking an active part in Surakel’s Struggle against the Malevolent Dark."
