 manago_poku.56.t: "Our First Migration"
 manago_poku.56.desc: "Placeholder of RAGE"
 manago_poku.56.a: "Placeholder"
 manago_poku.56.att: "As followers of §YGreat Manago Poku§! we do not passively receive §YReligious Power§!, instead we get it from:\n§YMigration§!:\n Gain §G10.00§! Religious Power.\nScavenging §YDormant Mechanims§!:\n Gain §G75.00§! Religious Power.\nExploration of §YGene Pillars§!:\n Gain §G100.00§! Religious Power.\nEntering new §YRegion§!:\n Gain §G50.00§! Religious Power.\nOur First time migrating next to:\n  New §YMechanim Tribe§!: Gain §G75.00§! Religious Power.\n  River §YEstuary§!: Gain §G50.00§! Religious Power.\n  §YHolohana Rumbling§!: Gain §G50.00§! Religious Power.\n  §YHolohana§!: Gain §G100.00§! Religious Power.\n  Province with race:\n    Kobold: Gain §G75.00§! Religious Power.\n    Ogre: Gain §G75.00§! Religious Power.\n    Human: Gain §G75.00§! Religious Power."

 manago_poku.57.t: "Holohana"
 manago_poku.57.desc: "Placeholder of RAGE"
 manago_poku.57.a: "Placeholder"
 manago_poku.57.att: "Holohana periodically migrate, and will §RDevastate§! and §RDecolonize§! any province they occupy -- which could §Rend§! our exploration!\nThey will also devastate the lands around them. Though it is hard to imagine possible, if we could defeat one it would likely §YFlee§! and its strength would be §Ypermanently diminished§!, allowing us to then §Yslay it for good!§!.\nThey can sometimes §RRampage§!, at which point they migrate §YEvery Year§!!"

