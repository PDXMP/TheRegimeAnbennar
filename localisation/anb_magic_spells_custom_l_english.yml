 magic_list_harpy_default: "The Song"
 magic_list_harpy_spell_1_default: "The Song of Firanya's Call"
 magic_list_harpy_spell_1_default_desc: "The song of Firanya is one of the first spells any aspiring harpy mage learns. Its origin comes from the oldest of harpy stories, the tale of Firanya and the origins of the harpy race. Though each flock tells the tale a little differently, all take its meaning - what it means to be a harpy."
 magic_list_harpy_spell_1_default_subtitle: "Enchantment"
 enchantment_0_harpy_default_1_tt: "Thanks to our ruler's §YDoctrine§!:"
 magic_list_harpy_spell_2_default: "The Song of Kiova's Gale"
 magic_list_harpy_spell_2_default_desc: "The song of Kiova's Gale is the archetypical embodiment of harpy “war magic”. Singing to the winds the harpy invokes a localised gale, deflecting and blunting enemy attack whilst empowering their manoeuvrability."
 magic_list_harpy_spell_2_default_subtitle: "Evocation - War Magic"
 magic_list_harpy_spell_3_default: "The Song of Lysi's Roost"
 magic_list_harpy_spell_3_default_desc: "The song of Lysi's Roost is a spell of hearth and home, one commonly invoked by harpy mages to shield their mountain roosts from harsh weather and on rarer occasions hostile attack."
 magic_list_harpy_spell_3_default_subtitle: "Transmutation"
 transmutation_2_harpy_default_3_tt: "All our provinces with a §YRoost§! will gain §G-5%§! §Ydevelopment cost§! and §G-5%§! §Ybuild cost§! for each neighboring province with a §YRoost§!, up to §G-15%§!."
 lose_transmutation_2_harpy_default_3_tt: "The Song of Lysi's Roost will be dispelled."
 transmutation_2_harpy_default_3_trigger_tt: "The spell '§YSong of Lysi's Roost§!' is NOT active"
 magic_list_harpy_spell_4_default: "The Song of Hassi's Queendom"
 magic_list_harpy_spell_4_default_desc: "The Song of Hassi's Queendom is an almost legendary spell, performed only at the courts of the most grand and powerful matriarchs by concerts of Sanarenni. It is harpy grandeur and opulence as a work of magic, weaving the intangible authority of the Matriarch into a material thing."
 magic_list_harpy_spell_4_default_subtitle: "Enchantment"
 enchantment_3_harpy_more_subject_more_rep_tt: "We'll gain more §YDiplomatic Reputation§! the more subject we have, up to §Y5§!."
 enchantment_3_harpy_gain_powa_tt: "We'll gain §G3§! §Ychurch power§! for every development of subjects we annex for the duration of the spell."
 enchantment_3_harpy_gain_stab_tt: "Next time we annex a subject, we'll gain §G1§! §Ystability§!. We can store consecutive casts of the spell for future annexations."
