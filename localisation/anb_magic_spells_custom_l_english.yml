 enchantment_2_bulwar_province_mod_tt: "\nEvery owned province of a §YBulwari§! religion gains the following effect:"
 enchantment_2_bulwar_remove_debuff_tt: "\n§YRemove§! the following debuffs to §YMorale§! or §YDiscipline§!:\nDecreased Morale\nDisarmament\nDecreased Military Funding\nRestricted Looting\nFriction Among Troops\nThe Dying of the Light\nBad Discipline\nPoor Uniforms"

 wishblade_wielder_personality: "Wishblade Wielder"
 wishblade_wielder_personality_die_desc: "[GetHerHisCap] fearsome Wishblade shall be missed."
 conjuration_1_bulwar_default_3_cooldown_tt: "It has been §Y10 Years§! since we last cast this spell"
 conjuration_1_bulwar_general_tt: "A §YWishblade Wielder§! general (0/6/0/3 or 0/3/0/6 with Morale Damage §G+10.0%§! and Shock Damage §G+10.0%§!) will become availiable for duty"

 transmutation_3_bulwar_region_tt: "Every province in a §YBulwari§! region of our choosing with less than §Y25§! development gets a modifier that negates §G50%§! of the terrain penalty for §Y10 years§!"
 transmutation_3_bulwar_region_outside_bulwar_tt:  "Every province in our §Ycapital§! region with less than §Y25§! development gets a modifier that negates §G50%§! of the terrain penalty for §Y10 years§!"
 magic_spell.805.t: "Wish for Order"
 magic_spell.805.d: "By utilising the wishblades, relics remaining from the times of djinn rule that are currently in the possession of the nobility and magi clans within our realm, we can reshape reality to better suit our needs. While not all wishblades possess powers suited to reshaping the natural world around us, many can be used to turn chaos into order. All that is required is a handler familiar with the wishblade and a sufficient source of magical power; within the boundaries of Surael's Garden, we have access to plenty of both. The only choice left is to decide on which part of Bulwar we should focus their power on?"
 magic_spell.805.a: "The heart of Bulwar - Bulwar Proper."
 magic_spell.805.b: "The riverlands of Far Bulwar."
 magic_spell.805.c: "The verdant hills of Bahar."
 magic_spell.805.e: "The peaks and dales of the Harpy Hills."
 magic_spell.805.f: "The vast deserts of the Far Salahad."
 transmutation_3_bulwar_region_event_tt: "Every province in this region with less than 25 development gets a modifier that negates §Ghalf§! of the terrain penalty for §Y10 years§!"

 transmutation_2_bulwar_crown: "Crown of Wisdom"
 transmutation_2_bulwar_vessel: "Vessel of Heavens"
 transmutation_2_bulwar_hammer: "Hammer of Shaping"
 transmutation_2_bulwar_ring: "Ring of Unity"
 magic_spell.806.t: "Commision Inscripted Artifact"
 magic_spell.806.d: "With a skilled cadre of Inscriptors at our beck and call, we may task them to use their skills for the glory of our realm and craft a puissant Inscripted artifact that would be the equal of those encountered in the legends told by the bazaar’s storytellers. However, even their vast talent and experience will only allow them to craft one such marvel at a time. Thus, we need to decide on what artifact should be made. A Crown of Wisdom to inspire our courtiers and lead their minds to new vistas? A Vessel of the Heavens as a fitting conveyance for our exalted ruler, demonstrating the majesty of our realm? A Hammer of Shaping to support our craftsmen in their work? Or a Ring of Unity to bring all the people of our realm closer together, quelling any dissent and unifying them behind our noble rule?"
 magic_spell.806.a: "A Crown of Wisdom is what we need to guide us forward."
 magic_spell.806.b: "A Vessel of the Heavens to display our majesty."
 magic_spell.806.c: "A Hammer of Shaping to improve and enrich our dominion."
 magic_spell.806.e: "A Ring of Unity to link all of us together."
 transmutation_2_bulwar_event_tt: "We will be able to choose one of the following artifacts to inscribe, granting a bonus for the next §Y25 years§!:\n§YA Crown of Wisdom§! that grants Advisor Costs §G-10.0%§! and Idea Cost §G-10.0%§!\nA §YVessel of Heavens§! that grants Monthy Splendor §G+2.00§! and Improve Relations §G+10.0%§!\nA §YHammer of Shaping§! that grants Construction Cost §G-5.0%§! and Goods Produced Modifier §G+5.0%§!\nA §YRing of Unity§! that grants National Unrest §G-2.00§! and Core Creation Cost §G-10.0%§!"
 transmutation_2_bulwar_artifact_check_tt: "We have no active inscribed artifacts"
