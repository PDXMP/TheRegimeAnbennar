 #Bulwari Spells
 magic_list_bulwar_default: "Wishcrafting"
 magic_list_bulwar_spell_1_default: "Wish for Order"
 magic_list_bulwar_spell_1_default_desc: "Many wishblades can be found among the cherished heirlooms of the nobility, capable of bending the natural world to their will. With the proper amount of arcane energy to fuel these artifacts, we can use them to improve the lands within Surael's Garden, bringing order to chaos."
 magic_list_bulwar_spell_1_default_subtitle: "Transmutation"
 magic_list_bulwar_spell_2_default: "Wish for Light"
 magic_list_bulwar_spell_2_default_desc: "Some of the wishblades at our realm's disposal have effects that transcend the mere manipulation of the physical world. Several can be deployed to inspire, to clear the mind, or to purify the inner light within each being. If we choose to avail ourselves of their awe-inspiring abilities, we can use them to cleanse and bless our nation, allowing all its inhabitants to bask in Surael's Light."
 magic_list_bulwar_spell_2_default_subtitle: "Enchantment"
 magic_list_bulwar_spell_3_default: "Empower Wishblade"
 magic_list_bulwar_spell_3_default_desc: "Wishblades are unique since they are powered by elemental or reshtic energy instead of the arcane energy used for regular spellwork. Therefore, while we may not be able to use damestear to fuel their unique abilities, we can empower them indirectly, by using arcane mana to summon elementals, harvesting the core of their essence, and using these elemental cores to provide our Wishblades with a suitable energy source when needed. This way, even the most powerful wishblades with a rapacious appetite for reshtic energy can be deployed by its wielders in the field, without the need for elaborate rituals. This has proven to be particularly useful on the field of battle, where the powers of a wishblade have more than once turned the tide."
 magic_list_bulwar_spell_3_default_subtitle: "Conjuration"
 magic_list_bulwar_spell_4_default: "Commision Inscripted Artifact"
 magic_list_bulwar_spell_4_default_desc: "The most noble art of Inscription, the knowing of Ereš-malthar, has brought forth many a marvelous magical artifact. While these may not possess the same durability and world-altering might as the wishblades crafted by the djinn of yore, they still enable even the most non-magical of users to deploy mighty magic. With many skilled Inscriptors found within the ranks of our magi, we are in the fortunate position to commission the crafting of a new marvel of Inscription to flaunt the might of our realm."
 magic_list_bulwar_spell_4_default_subtitle: "Transmutation"
 
