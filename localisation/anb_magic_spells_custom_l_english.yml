magic_list_centaur_spell_5_black_herd: "Markhentakruan"
magic_list_centaur_spell_5_black_herd_subtitle: "Evocation - War Magic"
magic_list_centaur_spell_5_black_herd_desc: "§gA unique spell devised by the mages of the Black Herd, Markhentakruan combines elements of evocation and transmutation magic. Transmuted into decaying bombs, enemy corpses catch flame and detonate, devastating the surrounding area.§!"
evocation_2_centaur_black_herd_5_spell_half: "'§YMarkhentakruan§!' Costs §G50.0%§! less Mana"
magic_list_centaur_spell_5_black_herd_siege_tt: "Gain §G4§! Siege Progress in a random siege against a war enemy, prioritizing §Y[Root.GetName]§! Forts and then the §YEnemy War Leader's§! Forts, as well as §YCapital§! and then §YHigher-Level§! Forts"
