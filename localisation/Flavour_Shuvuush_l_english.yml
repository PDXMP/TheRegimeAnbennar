 shuvuush.998.t:0 "Facestealer Swarm!"
 shuvuush.998.d:0 "Faceless. Starving. Relentless. The Facestealers have returned in force, and we must hold them back if we are to survive."
 shuvuush.998.a:0 "Hold the line!"

 shuvuush.1001.t:0 "Facestealers Stir!"
 shuvuush.1001.d:0 "Like a fire, sparking from coals. Like the wind picking up before a great storm. Like an arrow, loosed but yet to find its target.\n\nEvery so often, the Facestealers begin to stir, becoming active in much larger numbers than normal. Such a time has come again, and [Root.GetName] must rise to meet it. Death lays in our future, and soon."
 shuvuush.1001.a:0 "Muster for battle!"

 
