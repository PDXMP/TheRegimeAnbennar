 ### Missions ###
 shuvuush_to_ward_title:0 "To Ward..."
 shuvuush_to_ward_desc:0 ""Why do we wear the masks, aba?"\n"To keep the Facestealers away, darling."\n"Why do we keep the Facestealers away, aba?"\n"Because they take our faces, feather."\n"Why do they take our faces, aba?"\n"Hmm… I suppose they must be hungry, sweet."\n"Why are they hungry, aba?"\n"Oh… I don't know!"\n"Do I have to wear the mask?"\n"Yes dear, you have to wear the mask."\n\nSince the days of the Huususing, our people have been in a constant struggle against the scourge-upon-humanity, the blight of Gozengun, the so-called Facestealers. Lifeless husks that prey upon every living being and any spirit they come across, the source of their hunger - if one can call their unquenchable thirst for erasing spirit and life as such - is unknown even to the most senior of Death Priests. The Three Brothers gave our people the means to ward off the threat, for the Shepherd of Souls himself gave the knowledge of mask-making to Tsagaan. Even if the threat of encountering a facestealer in the south is relatively low, no Shuvüüsh leaves the family tent with their face exposed. Ever."
 shuvuush_to_ward_effect_tt:0 "Select one of the following personalities to give to both your §Y[Root.Monarch.GetTitle]§! and §Y[Root.Heir.GetTitle]§!: §YConqueror§!, §YKind-Hearted§!, §YLawgiver§!, §YBold Fighter§!, §YInspiring Leader§!, or §YMartial Educator§!"

 shuvuush_to_forget_title:0 "To Forget."
 shuvuush_to_forget_desc:0 ""When is iji coming back, aba?"\n"Your mother's not coming back, dear."\n"Why not? Did I do something bad?"\n"...No, sweet-thing. You've done nothing bad. But it would be best if you forget your iji."\n"Forget… Forget iji? Aba! No! I don't wanna! I'm not gonna!"\n"Shh… shh… it's alright. Do you remember when Moon-face got that nasty gash on her claw last summer, and we had to eat her?"\n"Y…yeah? Are we gonna eat iji?"\n"No! But… sometimes, life is hard, and it hurts some people more than others. Your mother was hurt a lot."\n"..."\n"...Can I at least see iji before we leave?"\n"It would be better not to. Here… I'll take you to the Mask-Temple soon. It will help the soul."\n\nFacestealers are named as such for the main tactic they employ when approaching humans and other sentient beings; shapeshifting into the faces of victims past. The mechanisms of this are not exactly known, but it is known that these psychic parasites thrive on the remembrance of their presumed identity. Their “own” remembrance of who they once were, as well as everyone else’s. As time passes and the person that used to be is forgotten by all, including the spiritual parasitic husk that has usurped his identity itself, the Facestealer shall be no more. So it is law among the Shuvüüsh to forget those who are known to have fallen victims to Gozengun’s blight. Name children after them so you think of them when you utter a name. Leave their faceless bodies unburied to be consumed by the permafrost. And when you see them, remind yourself that you DO. NOT. REMEMBER."
 shuvuush_to_forget_trigger_tt:0 "Have defeated at least §Y1§! Facestealer Horde."
 shuvuush_to_forget_trigger_2_tt:0 "Owns §Y[5415.GetName]§! while §YNurgai§! has passed."
 shuvuush_to_forget_effect_tt:0 "All owned §YMask Homes§! gain §G+1§! Base Tax and §G+1§! Base Manpower\n\nThe §YMask Home§! we own with the highest development begins construction of a §YChurch§! for §Y50%§! of the time and §Y0%§! of the cost."

 shuvuush_to_fight_title:0 "To Fight!"
 shuvuush_to_fight_desc:0 "Warding the threat is one thing. Fending it off is a whole other business. There are few ways to successfully fight a facestealer. The Spiritfire of the Ashwoven Harimari, the supreme exorcists of Gowon and the High Monks of the Rukunai all claim to be able to wound facestealers to various degrees. Powerful spirits can also theoretically fight them. The Shuvüüsh have three proven ways to fight the Facestealers. First and foremost, the Black Shamans, who can conduct Spiritual warfare to an unparalleled degree, to the point all but the most powerful of spirits steer clear of them. Second, the Onyx Blades, which can outright properly wound facestealers. Both the Black Masks and the Onyx Blades are limited in supply, spread across the steppe and beyond. So comes the third way, the burning incense of jasmine and juniper. Facestealers freeze when confronted with this incense, while direct contact with it forces them to retreat. So, the Shuvüüsh rely on a rather unorthodox tactic to push the facestealers back. Upon their steeds, they form units led by White Shamans, who spread incense across the battlefield, briefly stunning the facestealers. This short window allows the riders to wound the creatures’ corporeal form, forcing the lifeless husks to flee back to their strongholds."
 shuvuush_to_fight_trigger_tt:0 "We have driven back the §YHost of Facestealers§!... for now."
 shuvuush_to_fight_trigger_2_tt:0 "We have switched §YMasks§! at least §Y3§! times."
 shuvuush_to_fight_effect_tt:0 "The §Y[Root.Monarch.GetTitle]§! will gain §G+1§! Administrative Skill and §G+1§! Military Skill. If we are plagued by a §YFacestealer Infestation§!, one of the provinces will §Gdecrease§! in size. Otherwise, gain §G+25§! Prestige"

 shuvuush_surrounded_cornered_title:0 "Surrounded, Not Cornered"
 shuvuush_surrounded_cornered_desc:0 "The steppe has been in turmoil for far too long. Following the dissolution of Bhengudak’s empire, the terror-bird riders have been subject to constant infighting, unable to effectively strike against their pretentious neighbours. The unprecedented unity amongst the Khudi to the north and the consolidation of Gowon under successive Spirit-Kings have left the Shuvüüsh struggling for spoils gathered by short, disparate raiding parties. Combined with the everlooming threat of the Facestealers in the west, the nomads find themselves surrounded. However, the winds of change are blowing. The neighbouring empires are on the verge of collapse and civil strife, while the waters in Yanshen are being tested more and more by the southern nomads. It is time to remind our neighbours the meaning of terror."
 shuvuush_surrounded_cornered_trigger_tt:0 "§YWon a war§! against a nation in the §YYanshen§! subcontinent"
 shuvuush_surrounded_cornered_effect_req_tt:0 "Completed one of the mission objectives:"
 shuvuush_surrounded_cornered_effect_req_2_tt:0 "Completed both of the mission objectives:"
 shuvuush_surrounded_cornered_effect_tt:0 "Gain General with §G90§! tradition and §G+2§! Siege."

 shuvuush_favor_yomod_title:0 "Favor of the Yomod Rüsh"
 shuvuush_favor_yomod_desc:0 "The Yomod Rüsh represent the lower nobility of Shuvüüsh society: families which are tasked with taking care of each tribe’s stock of terror-birds, a burden that some of the most prestigious amongst them can trace as far back as the time of the Three Brothers. Toeing the line between glorified herders and nobility, the Yomod Rüsh take pride in their mastery of the terror-bird. The particularities of the creature’s lifecycle necessitates that these families follow opposite migration patterns to the Clans’ main body. Despite each family being nominally loyal to a particular Bhaatun, the loyalties of the Yomod Rüsh - due to their de facto autonomous status - can be very fickle. We need to make sure that those loyal to us remain so, for the terror-birds are not a luxury for the Shuvüüsh, but an outright necessity for survival."

 shuvuush_return_white_title:0 "Return to White"
 shuvuush_return_white_desc:0 "All life strives to return to White. Almost all, for there is evil in the world, evil that seeks to maintain Black, seeks to prevent us from becoming one with the Supreme Spirit. It is the solemn duty of every Saanorgheh faithful to fight against this evil, with the foremost of it being the facestealers. Our peoples’ recent unification under a single banner, coupled with recent understandings and advancements by our Shamans puts us in an unprecedented position to effectively combat the evil that plagues this world. For we are the Shuvüüsh, and we are the world’s bulwark against evil, even if we get little to no credit for it."
 shuvuush_return_white_effect_tt:0 "Whenever we §YSwap Masks§!, if we swap to a §YWhite Mask§!, gain '§YAncestral Guidance§!' for §Y5§! years, granting Reform Progress Growth §G+10.0%§!. If we swap to the §YBlack Mask§!, instead gain §G+15§! Army Tradition.\n"

 shuvuush_rule_steppe_title:0 "To Rule the Steppe"
 shuvuush_rule_steppe_desc:0 "It has been centuries since the Shuvüüsh rallied under the same banner. Since the crumbling of Guwaamud, the steppe tribes have been at each other’s throats, vying for dominance of the steppe. Rarely, they would come under brief vassalage of one another against common threats, but these agreements would last a few short years at best. The moment there was no external threat, infighting would begin anew and the cycle of constant regional warlordism would seem inescapable. But that is not our people’s fate, and it falls upon our noble clan and [Root.Monarch.GetTitle] to unite the steppe and usher in a new era for our people."
 shuvuush_rule_steppe_trigger_tt:0 "§YWon a war§! against a nation of the §YSaanorgegh§! faith"
 shuvuush_rule_steppe_effect_req_tt:0 "\nIf this mission is completed before §Y1447§! AA:"

 shuvuush_one_kaasheg_title:0 "Only One Kaasheg"
 shuvuush_one_kaasheg_desc:0 "The Izhuuns are no more. They have all bent the knee to [Root.Monarch.GetTitle]. Be it through might or cunning, peacefully or by force, the tribes of the Shuvüüshudi all pay allegiance to our banners. Their warriors now fill our ranks: old Bhaatuns maintaining their coherence and distinct identities while new ones are organized from the remnants of the more disloyal ones and the survivors of brutal engagements that left tribes unable to function as normal. There is no other force in the steppe, no other polity for our people to be part of. We are the Shuvüüsh and we all follow the first unanimously recognized Kaasheg in centuries."
 shuvuush_one_kaasheg_effect_req_tt:0 "\nIf this mission is completed before §Y1450§! AA:"

 shuvuush_break_realms_title:0 "Break the Stable Realms"
 shuvuush_break_realms_desc:0 "Our neighbours, the so-called “civilized” folk, look down on us from every direction. Their sedentary lifestyles provide them with the luxury of spending time contemplating their supposed superiority. Complacency, however, breeds weakness. We shall exploit this weakness and plunder the riches of these lands for ourselves. Timber and steel from the forests of the Khudi and all sorts of loot from Gowon and Yanshen. The time is nigh to remind all of our neighbours the true terror that stalks the inhospitable steppes."
 shuvuush_break_realms_effect_req_tt:0 "\nIf this mission is completed before §Y1460§! AA:"
 shuvuush_break_realms_effect_tt:0 "When you conquer §Y[4925.GetName]§!, §Y[5353.GetName]§!, and §Y[6811.GetName]§!, generate an advisor that costs §G25%§! as much as normal"

 shuvuush_fate_anew_title:0 "Fate Born Anew"
 shuvuush_fate_anew_desc:0 "Our tribe has achieved what was thought to be impossible in the present day. A unified steppe is one thing, but following in Bhengudak's footsteps and bringing our neighbours to heel is another. It is certain that this is only the first step. Our military tactics have been time and time again proven to be superior to those of our neighbours, and despite being seen as outside conquerors our people seem to handle the administration of these new lands with more ease than expected. No matter the path our people will choose for themselves, from western Kaasheg to the shores of Dangun and to the great city of Tianlou, a new era is beginning for the Shuvüüsh."
 shuvuush_fate_anew_daxugo_req_tt:0 "If we fulfill the requirements to form §YDaxugo§!:"
 shuvuush_fate_anew_guwaamud_req_tt:0 "If we fulfill the requirements to form §YGuwaamud§!:"
 shuvuush_fate_anew_baztungh_khayus_req_tt:0 "If we fulfill the requirements to form §YBaztungh Khayus§!:"
 shuvuush_fate_anew_effect_req_tt:0 "If this mission is completed before §Y1470§! AA:"
 shuvuush_fate_anew_effect_tt:0 "The above rewards last §Yuntil the end of the game§! instead of lasting for §Y50§! years."

 ### Events ###
 shuvuush.0.t:0 "Swapping Your Mask"
 shuvuush.0.d:0 "Which mask you wear is of great importance to the Shuvüüsh, as it signifies several things: first, it determines who you are representing at the moment: whether clan heads choose to wear their clan mask, or their personal one, is often a matter of petty political importance. It signifies whose counsel you are accepting at the moment, as you may speak to the spirit(s) inside the mask (if there are any present).\n\nSome are greatly constant in their choice of mask. Shamans in particular never switch their mask, with black-masked death-priests and white-masked medicine-men making their positions in society clear at all times. For others, they change which mask they wear frequently, displaying with pride the great range of options they have access to. Yet others only wear the clan masks for special occasions, unable to bear the bickering between family spirits. A sign of a functional family can be determined by how frequently its head chooses to represent its members."

 shuvuush.1.t:0 "The Faceless Queen"
 shuvuush.1.d:0 "The Nuugdan Tsarai have long been the most powerful clan of the Shuvüüsh, though it has stood fractured since the Sun Elves reigned over us, their officials fostering rivalries between the minor clans to keep us divided and weak. What was once the terror of Yanshen devolved into warring clans, families, tribes and hordes more of a threat to themselves than anybody else.\n\nRecently we have seen the rise of Kusheng Nurgai of the Bagaatun clan, who aspires to one day become the Izhuun, or perhaps even Kaasheg. Uniting the warring clans under her command, she wears today not the mask of the Bagaatun clan, but her own personal mask: a stark, faceless design, wood stained with bone. She intends on forging her own legacy, her own family, her own empire. Today, she takes the first steps towards achieving that goal."
 shuvuush.1.a:0 "Long reign Nurgai, the Nuugdan Kusheng!"
 nuugdan_raze_hint:0 "Before we begin, we should consider dealing with our new conquests in the south by §Rrazing them to the ground§! and §Ruprooting their expensive forts§!!"

 shuvuush.2.t:0 "More Than A Queen"
 shuvuush.2.d:0 "With the unfortunate passing of the great conqueror Kusheng Nurgai Bagaatun, the Shuvüüsh people have lost one of their finest. As thousands make their way to Zougzengom to visit her grave and pay their respects, the locals begin constructing a temple around it. Whilst the people were in mourning however, the shamans of the Saanorgegh communities were busy asking the spirit world for guidance.\n\nTo their surprise a familiar voice answered. The Faceless Queen is still alive, in the heavens! She has ascended to godhood according to a majority of the shaman and in her honor a new mask has been carved to be laid upon her grave, one devoid of all details, a true faceless mask for a faceless queen.\n\nSeveral rumors are floating around the clans, such as that she has married one of the three brothers, with shamans bickering about which one it could be. She is quickly becoming the preferred deity for all Shuvüüsh women as they pray to her for guidance.\n\n§R The Faceless Queen is now available as a personal deity to all QUEENS who control her temple in Zougzengom.§!"
 shuvuush.2.a:0 "A new god for all Shuvüüsh"

 shuvuush.3.t:0 "Arable Land in Shuvüüshudi"
 shuvuush.3.d:0 "(Placeholder) new developments in irrigation and land-tilling has allowed for iron plows to break the tough soil of Gozengun, resulting in an extremely arable clime developing from what once was grasslands. This will cause a great conflict between traditional, nomadic ways of life and new settled culture"
 shuvuush.3.a:0 "Unimplemented Beyond This Point"
 
 shuvuush.4.t:0 "Elevating Clan Leaders To Nobility"
 shuvuush.4.d:0 "With the recent formalization of the Nobility Estate, the countless clan leaders are demanding titles and privileges similar to those the Gowon and Yan nobles enjoy. We have elevated the most prominent clan leaders, but we can opt to allow even lesser clan leaders to join the nobility, for a price."
 shuvuush.4.a:0 "Sell no additional titles"
 shuvuush.4.b:0 "Sell a few titles"
 shuvuush.4.c:0 "Sell a bunch of titles"
 shuvuush.4.e:0 "Sell a ridiculous amount of titles, and secretly give discounts to those who need it"
 
 shuvuush.5.t:0 "The Fear Of Yanshen"
 shuvuush.5.d:0 "Through our relentless conquest of some of the most vital cities of Yanshen, we have shown ourselves to be ultimately successful in any siege and any war. Their soldiers desert their posts when they see the dust kicked up by our hordes in the distance, their diplomats draft up conditional surrender documents before we even declare war, and their rulers beg one another for help against this neverending conquest.\n\nWe are truly the fear of Yanshen!"
 shuvuush.5.a:0 "Let them cower before us!"

 shuvuush.10.t:0 "Hekuudzoungh Festival"
 shuvuush.10.d:0 "(Old lore)Horse Race Tests. The Yomod Rüsh are on opposite migration patterns from the rest of us which means we only meet during the summer bonfires. Yearly migrations are interspered with longer five-year migrations where all the tribes congregate to compete against one another in tests of sport."
 shuvuush.10.b:0 "Our ruler shall participate"
 shuvuush.10.c:0 "Our heir shall participate"
 shuvuush.10.e:0 "We shall observe"

 shuvuush.12.t:0 "Tournament Draws To An End"
 shuvuush.12.d:0 "And the winner is..."
 shuvuush.12.a:0 "[shuvuush_tournament_winner.GetRulerTitleAndNameOrRegencyCap] of [shuvuush_tournament_winner.GetName]!"
 shuvuush.12.b:0 "[shuvuush_tournament_winner.Heir.GetName] of [shuvuush_tournament_winner.GetName]!"
 
 shuvuush.13.t:0 "The Tsuista Khul Deal"
 shuvuush.13.d:0 "One of the more recent additions to the festival is the Hariigegh, where the rulers of every independent clan meet in a beautiful tent to eat great food and discuss matters of importance. [Y91.GetRulerTitleAndNameOrRegencyCap] of Nuugdan Tsarai and [Y90.GetRulerTitleAndNameOrRegencyCap] of Tsuista Khul have been discussing the future of the Tsuista Khul clan for quite some time now. [Y90.GetRulerTitleAndNameOrRegencyCap] has requested our support conquering greener pastures for them.\n\nThe people of Tsuista Khul wish for better grazing lands for their livestock, and wish to wage war for the city of Jincheng and all the fertile land that lays before it. Should we promise them support, we can expect significant military cooperation from them, as they not only ready their military but indeed their entire population. To cement the deal [Y90.GetRulerTitleAndNameOrRegencyCap] offers their close kins hand in marriage, should [Y91.GetRulerTitleAndNameOrRegencyCap] desire it."
 shuvuush.13.a:0 "I accept both your child’s hand and your request for aid"
 shuvuush.13.b:0 "I accept your request for aid but must politely refuse the hand of your kin"

 shuvuush.100.t:0 "Life in the Steppes"
 shuvuush.100.desc:0 "It was a chilly morning in the steppe. The thaw had settled well for the year and the Yomod Rüsh were returning to the far north, ready to graze the terror-bird herds in the unforgiving permafrost. Things were slow for the most part; these were the few relatively easy days in a Shuvüüsh’s life throughout a typical year. A perfect day for the [Root.Monarch.GetTitle] and the [Root.Heir.GetTitle] to go out into the forested wilderness before the tribe had to move southwards. With the first light of dawn, they rode out of camp on their trusty terror-birds - both younglings, as the [Root.Monarch.GetTitle]’s last one had recently passed from old age. The two of them spent the entire morning bonding, terror-birds never out of their sight, as losing both could mean days until a search party finds them. Be it chasing down prey on their trusty steeds or stalking the local fauna on foot, they made sure to savour these last days of relaxation before the harsh winter of the steppe knocked at their door once more.\nCome dusk, it was - alas - time to return to camp, and the pair went on to mount their steeds. The [Root.Heir.GetTitle] arrived first, only to find a maskless man near the younger of the terror-birds, the other creature seemingly on edge by his presence, yet curiously unmoving, as if frozen by fear. Before [Root.Heir.GetSheHe] could react, [Root.Heir.GetTitle], found [Root.Heir.GetHerselfHimself] on the ground with the man gnawing at his [Root.Heir.GetHerHis] mask, trying to pry it out, screaming on top of [Root.Heir.GetHerHim], writhing in agony at his apparent failure at ripping off the [Root.Heir.GetTitle]’s face. Suddenly, a horrible shriek was heard and the man - evident now that it was a facestealer - retreated, visibly wounded, into the foliage, the horrible sound slowly being drowned out by the forest. It was the [Root.Monarch.GetTitle]’s timely intervention that saved [Root.Heir.GetHerHim] that day. Sadly, the same could not be said for the [Root.Heir.GetTitle]’s beloved steed. The sun had completely set by that time and the pair was returning to camp on one terror-bird.\n“Don’t get too attached, kid. You‘ll see a lot of them die in your lifetime”. The [Root.Monarch.GetTitle] consoled [Root.Monarch.GetHerHis] teary-eyed child as best as [Root.Monarch.GetSheHe] could. They had both learnt a valuable lesson that day. They are now..."
 shuvuush.100.a:0 "Resolute in their conviction"
 shuvuush.100.b:0 "Empathic towards the dying"
 shuvuush.100.c:0 "Understanding of the cycle of life"
 shuvuush.100.d:0 "Unflinching in the face of fear"
 shuvuush.100.e:0 "Symbols of the steppe itself"
 shuvuush.100.f:0 "Storytellers with one more tale"

 shuvuush.101.t:0 "The Host of Hate"
 shuvuush.101.d:0 "Spirits have been moving south en masse for a couple full moons now. The clan’s Shamans have their hands completely tied with these migrations. Some were moving towards the Dakilbege Nuk lake, seeking the protection of its powerful Water Spirit, others even farther, aiming to offer their services to the Spirit-Farms. Upon being asked why they were fleeing, the answer was always the same.\nThey had appeared in droves. A lost raiding party? An unlucky Yomod Rüsh family? Facestealers rarely operate in large groups; their gluttony for chi and their despise for anonymity drives them towards solitude. It matters little what event led to this unlikely emergence, for what really matters is the immediate termination of this spiritual cancer that plagues the land. After much deliberation, and the advising of the most senior of Shamans, the [Root.Monarch.GetTitle] decided that this host of facestealers had to be disbanded. The Shamans argued it is more effective to take them out now rather than risk them spreading out in solitude.\n\nIt had been decades since a Shuvüüsh hunting host this large was assembled, numbering a dozen or so Shamans, with a couple of senior Death Priests clad in black robes and pitch-black masks among them. The smell of jasmine and juniper lingered in the air to such an extent that even the older terror-birds were visibly irritated by it. It is a blessing that the clan finds itself in a position to carry out such an important preemptive strike against the agents of pure evil."
 shuvuush.101.a:0 "Don the black masks, ignite the jasmine! Tonight, we ride."

 shuvuush.102.t:0 "To Live On"
 shuvuush.102.d:0 "”We lost a lot of good men. I was lucky to survive; if it was not for Baige I would not have made it out alive. You would have had to forget me, and our children would too. The things were far more numerous than anyone expected. We needed more Shamans with us. I knew we would need more. All fought bravely and in the end the Shepherd gave us victory. I do not think we’ll see any more facestealers this far east for a long time.”\n\n“Temul, you seem troubled. You need to forget the dead. Come, let’s go to the feast. Their sacrifice was not in vain; focus on that and that alone. Forget, Temul, you need to for-”\n\n“My father was there. I saw him with my own two eyes. I kept reminding myself that it was not him, it IS. NOT. HIM. I focused on the hollow black eyes and the gaping mouth, as the elders had told us to do in cases such as these. It was not him. I averted my gaze, turned to fight another, but the distraction was enough to put my life on the line for a moment. It was not him. This is the last I speak of him. Don your mask, Bayara, let’s go outside. I’ll bring the little ones.”\n\nTemul pondered: what if he had died that day? How could the kids forget him? At least they are still young; he didn’t have the same luxury. How could one forget his own father?"
 shuvuush.102.a:0 "Come, Temul, tonight we celebrate the future of our [Root.GovernmentName]"

 shuvuush.103.t:0 "The Advice of the Present"
 shuvuush.103.d:0 "It had been a while since the city had come under Shuvüüsh control. The cities of the Gowon were not completely alien to the riders of the steppe, despite centuries of their absence as rulers of the land. Border raids were frequent, and occasional forays deep into Gowon, all the way to the great spirit-walls of the coastal settlements, were far from uncommon. The [Root.Monarch.GetTitle] was strolling through the city accompanied by the clan’s most senior Death Priest, a White Shaman and nine other riders from among [Root.Monarch.GetHerHis] most trusted, a retinue most typical for a Kaasheg. Along with them, riding on horseback, was a grey-haired man, heir to one of the most powerful estates of the city. He had introduced himself to the Kaasheg shortly after the city’s conquest and had offered to show [Root.Monarch.GetHerHim] around and induct [Root.Monarch.GetHerHim] a bit into the customs and traditions of the local populace. The streets were bustling with people and spirits alike - the spirits visibly cringed at the sight of a Death Priest. Opulent houses flanked the roads on both sides, seemingly taunting the riders with the thought of a more comfortable life. It was in a street such as this that the grey-haired man was offered a place in the Kaasheg’s court. Perhaps our neighbours can be proven useful after all."
 shuvuush.103.a:0 "Get an advisor from [Root.GetName]"
 
 shuvuush.997.t:0 "Facestealers Recede"
 shuvuush.997.d:0 "The tide of the Facestealer menace recedes before us, leaving in its wake ruin and tragedy. And yet, in the wreck--the faintest glimmer of hope."
 shuvuush.997.a:0 "We rebuild from the ashes"
