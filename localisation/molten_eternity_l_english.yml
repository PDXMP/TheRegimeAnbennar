 speaking_memory_responsibility:0 "Responsibility"
 speaking_memory_responsibility_desc:0 "Speaking Memory, but responsible.\n\nRecord-keeping behooves our ability to recall the valuable lessons and long-sought knowledge of our predecessors.\n\nOur current §YObligation§! fulfillment can be seen in our government tab.\n\nWe may increase our obligation by:\n  Building State Houses: §G+100§!\n  Embracing new Ideas: §G+200§!\n  Expanding Infrastructure: §G+250§!\n  Placing Holy Orders: §G+100§!\n\nAt the unfullfilled level, once the current ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Reform Progress: §G+15%§!\n  Technology Cost: §R+2.5%§!\n\nAt the fullfilled level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Reform Progress: §G+15%§!\n\n  We will also gain §G+1§! administrative development in all provinces that have a holy order.\n\nAt the Exceeded level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Reform Progress: §G+15%§!\n  Centralize State Cost: §G-100%§!\n\n  We will also gain §G+2§! administrative development in all provinces that have a holy order."
 speaking_memory_tradition:0 "Tradition"
 speaking_memory_tradition_desc:0 "Speaking Memory, but traditional.\n\nThe act of remembering keeps our Ancestors alive.\n\nOur current §YObligation§! fulfillment can be seen in our government tab.\n\nWe may increase our obligation by:\n  Adding a core to one of our provinces: §G+80§!\n  Arranging a Royal Marriage: §G+150§!\n  Keeping our current ruler: §G+100§!\n  Placing Holy Orders: §G+100§!\n\nAt the unfullfilled level, once the current ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Global Unrest: §G-2§!\n  Idea Cost: §R+5%§!\n\nAt the fullfilled level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Global Unrest: §G-2§!\n\n  We will also gain §G+1§! administrative development in all provinces that have a holy order.\n\nAt the Exceeded level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Global Unrest: §G-2§!\n  Concentrating Development is §Gfree§!\n\n  We will also gain §G+2§! administrative development in all provinces that have a holy order."
 infinite_self_generosity:0 "Generosity"
 infinite_self_generosity_desc:0 "Infinite Self, but generous.\n\nAll beings are one and the same, reincarnating infinitely. Treat them kindly, and you treat yourself kindly.\n\nOur current §YObligation§! fulfillment can be seen in our government tab.\n\nWe may increase our obligation by:\n  Building Manufactories: §G+100§!\n  Sending Gifts: §G+10§!\n  Attaining new vassals diplomatically: §G+500§!\n  Placing Holy Orders: §G+100§!\n\nAt the unfullfilled level, once the current ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Diplomatic Relations: §G+1§!\n  Aggressive Expansion Impact: §R+5%§!\n\nAt the fullfilled level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Diplomatic Relations: §G+1§!\n\n  We will also gain §G+1§! diplomatic development in all provinces that have a holy order.\n\nAt the Exceeded level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Diplomatic Relations: §G+1§!\n  Diplomatic Annexation Cost: §G-20%§!\n\n  We will also gain §G+2§! diplomatic development in all provinces that have a holy order."
 infinite_self_enrichment:0 "Enrichment"
 infinite_self_enrichment_desc:0 "Infinite Self, but rich.\n\nAll beings are one and the same, reincarnating infinitely. Trade between us doubly enriches the individual soul.\n\nOur current §YObligation§! fulfillment can be seen in our government tab.\n\nWe may increase our obligation by:\n  Upgrading Centers of Trade: §G+400§!\n  Repaying Loans: §G+1§!\n  Recruiting Admirals: §G+50§!\n  Placing Holy Orders: §G+100§!\n\nAt the unfullfilled level, once the current ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Trade Efficiency: §G+10%§!\n  War Exhaustion: §R+0.03%§!\n\nAt the fullfilled level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Trade Efficiency: §G+10%§!\n\n  We will also gain §G+1§! diplomatic development in all provinces that have a holy order.\n\nAt the Exceeded level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Trade Efficiency: §G+10%§!\n  Construction Cost: §G-10%§!\n\n  We will also gain §G+2§! diplomatic development in all provinces that have a holy order."
 volcanic_truth_zeal:0 "Zeal"
 volcanic_truth_zeal_desc:0 "Volcanic Truth, but zealous.\n\nDerive lessons from hardship.\n\nOur current §YObligation§! fulfillment can be seen in our government tab.\n\nWe may increase our obligation by:\n  Annexing provinces: §G+25§!\n  Converting provinces to our religion: §G+25§!\n  Winning wars: §G+50§!\n  Placing Holy Orders: §G+100§!\n\nAt the unfullfilled level, once the current ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Shock Damage: §G+10%§!\n  Tolerance of Heretics: §R-1§!\n  Tolerance of Heathens: §R-1§!\n\nAt the fullfilled level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Shock Damage: §G+10%§!\n\n  We will also gain §G+1§! military development in all provinces that have a holy order.\n\nAt the Exceeded level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Shock Damage: §G+10%§!\n  Manpower Recovery: §G+10%§!\n\n  We will also gain §G+2§! military development in all provinces that have a holy order."
 volcanic_truth_persistence:0 "Persistence"
 volcanic_truth_persistence_desc:0 "Volcanic Truth, but persistent.\n\nTake hold of fate’s direction.\n\nOur current §YObligation§! fulfillment can be seen in our government tab.\n\nWe may increase our obligation by:\n  Accepting Tribute: §G+75§!\n  Recruiting Generals: §G+50§!\n  Building Forts: §G+100§!\n  Placing Holy Orders: §G+100§!\n\nAt the unfullfilled level, once the current ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Defensiveness: §G+15%§!\n  Production Efficiency: §R-5%§!\n\nAt the fullfilled level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Defensiveness: §G+15%§!\n\n  We will also gain §G+1§! military development in all provinces that have a holy order.\n\nAt the Exceeded level, once the ruler dies, this §YObligation§! will grant the following until the death of the next ruler:\n  Defensiveness: §G+15%§!\n  Fire Damage Received: §G-10%§!\n\n  We will also gain §G+2§! military development in all provinces that have a holy order."

