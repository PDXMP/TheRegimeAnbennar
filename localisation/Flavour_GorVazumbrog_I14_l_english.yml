 flavour_gor_vazumbrog.723.t:0 "Glimmering Secrets" #Earthshaper sphere good 1
 flavour_gor_vazumbrog.723.d:0 "The Earthshaper Sphere gleamed in the torchlight, cradled reverently by engineer Bruenor as his squad approached the blank expanse of stone. The air vibrated faintly, a low hum that seemed to synchronize with their breaths. Bruenor extended the Sphere, and the runes on its surface began to twist and shimmer.\n\nWith a focused intent, the stone wall softened and flowed like molten wax. Tunnels took shape in moments, smooth and arched as if cut by master craftsmen. Great halls with vaulted ceilings and sturdy pillars emerged where only jagged rock had stood moments before. The air filled with the tang of heated stone and the faint scent of earth long undisturbed.\n\n'Look at this,' one miner marveled, running a calloused hand along a newly formed wall. 'Smooth as glass, strong as steel.'\n\n'I mislike this,' muttered a second one. 'The stone feels... wrong. Unnatural.'\n\nAs Bruenor concentrated further, a tremor ran through the ground. For a moment, the Sphere's glow turned a shade too bright, the runes shifting erratically. The hum grew dissonant, a screech at the edge of hearing. Bruenor steadied his breathing, and the Sphere calmed, but the squad exchanged uneasy glances.\n\nBy the day's end, an entire settlement's worth of dwellings and workshops stood ready."
 flavour_gor_vazumbrog.723.a:0 "It's marvelous!"

 flavour_gor_vazumbrog.724.t:0 "Awakening the Earth" #Earthshaper sphere good 2
 flavour_gor_vazumbrog.724.d:0 "Deep in the tunnels of [Root.GetName], Nali held the Earthshaper Sphere aloft. Its metallic surface shimmered in the lamplight, the runes twisting like molten silver. A faint hum resonated through the stone, tickling at the edge of hearing.\n\n'Ready yourselves,' Nali said, his voice steady despite the tremor in his hand.\n\nAs he activated the Sphere, the unyielding rock before them rippled like water. The walls of a new tunnel unfurled, smooth and sturdy, their shape guided by Nali's intent. The dwarves followed in awe as the passage stretched onward, revealing glimmers of iron, gold, and clusters of glittering gemstones embedded in the newly exposed rock.\n\n'By the ancestors,' muttered Gotrek, a veteran miner. 'It's as if the mountain's revealing its secrets willingly.'\n\nYet, as the Sphere pulsed again, the hum deepened, resonating through their bones. A nearby boulder quivered and cracked apart, sending shards skittering across the floor. For a fleeting moment, the runes on the Sphere's surface flared a sullen red before settling back into their shifting silver glow. Nali frowned but pressed on, his team exchanging uneasy glances.\n\nHours later, their carts overflowed with precious ore. The dwarves laughed and toasted their success, their pickaxes resting against walls shaped by the ancient relic."
 flavour_gor_vazumbrog.724.a:0 "Riches of the earth, available to us!"

 flavour_gor_vazumbrog.725.t:0 "A New Hall" #Earthshaper sphere good 3
 flavour_gor_vazumbrog.725.d:0 "The dwarves stood in a vast cavern, its rough stone walls waiting to be transformed. Thargas, the runemage, held the Earthshaper Sphere tightly in both hands, its surface warm and alive beneath his fingers. The runes etched into the Sphere shifted and glowed faintly, responding to his steadying breath and focused thoughts.\n\nAs his mind envisioned a grand hall, the stone beneath their feet began to ripple and flow like molten wax. Columns spiraled upward, their surfaces adorned with intricate geometric patterns as if carved by a master sculptor. Archways emerged, each more ornate than the last, framing doorways to future chambers.\n\nEvery dwarf watched in awe as staircases coiled into existence, their steps perfectly even. Vaulted ceilings stretched overhead, decorated with crystalline veins of quartz that caught the lantern light, scattering it like stars.\n\nThargas' brow furrowed as he shaped the final details: reliefs depicting scenes of dwarven prosperity etched themselves into the walls, their craftsmanship beyond mortal hands. He exhaled, releasing the Sphere's power, and the stone stilled, solid and eternal.\n\n'A feast hall worthy of kings,' murmured one craftsman, his voice reverent.\n\nThargas' grip on the Sphere relaxed, though his hands trembled faintly from the strain. As he gazed at the shimmering hall, pride swelled within him. Nobody noticed the disaster depicted by the reliefs in a far hall."
 flavour_gor_vazumbrog.725.a:0 "It's so easy!"

 flavour_gor_vazumbrog.726.t:0 "The fate of [Root.GetName]"  #Earthshaper sphere bad
 flavour_gor_vazumbrog.726.d:0 "The new settlement of [Root.GetName] was thriving, its halls carved swiftly and seamlessly with the Earthshaper Sphere. Overseer Morzad gripped the artifact, brimming with ambition. The Sphere pulsed in his hands, warm and eager, as the ground beneath his feet rippled and obeyed his will.\n\nColumns of flawless basalt rose in moments; veins of silver and copper appeared as if summoned by a divine hand. The watching dwarves cheered, and Morzad felt a surge of pride — a dangerous elation. The Sphere responded, amplifying his visions. Walls soared higher, tunnels branched further, and chambers grew vast and complex.\n\nBut the Sphere's hum deepened, resonating discordantly. The ground began to tremble as Morzad's confidence faltered. Shadows flickered in the lantern light, and whispers seemed to echo from the stone itself. A cold wave of fear struck him.\n\n'Stop!' Morzad gasped, his voice shaking. His shame and panic poured into the Sphere like poison. The ground roared in protest, solid stone turning to a fluid, shifting mire. The cheers became screams as tunnels collapsed, homes sank, and dwarves were swallowed by the churning stone.\n\nMinutes stretched into an eternity before the chaos ceased. The stone settled, leaving behind silent, hollowed-out halls, eerily pristine as if the tragedy had never occurred. No sign of life remained — only empty homes and tunnels carved in perfect symmetry, mocking their loss.\n\nThe Sphere lay silent amid the ruins, its glow dim, as the echoes of the drowned settlement lingered in the still air."
 flavour_gor_vazumbrog.726.a:0 "All those lives, extinguished in a moment."
 
 flavour_gor_vazumbrog.727.t:0 "The ongoing fate of [Root.GetName]"  #Earthshaper sphere continuously bad
 flavour_gor_vazumbrog.727.d:0 "(Placeholder) The Relic wielder soldiers on, carving through existing settlements, leaving behind beautifully architectured, EMPTY settlements."
 flavour_gor_vazumbrog.727.a:0 "All those lives, extinguished in a moment."

 flavour_gor_vazumbrog.730.t:0 "Anvil of Unmaking menu"
 flavour_gor_vazumbrog.730.d:0 "The Anvil of Unmaking is a monolithic forge of obsidian-black metal, its surface impossibly smooth. It is fused to a base of gleaming titanium alloy, the polished metal reflecting dim, distorted images. The runes carved into the Anvil's surface do not glow; instead, they devour light, their edges blurred by an unnatural haze of shadow. When worked, the Anvil generates a void-like field that consumes all magic within its radius, destroying even the most potent enchantments. When the Anvil is struck, there is no ring of metal - only unsettling silence."
 flavour_gor_vazumbrog.730.d1:0 "The Anvil of Unmaking is a monolithic forge of obsidian-black metal, its surface impossibly smooth. It is fused to a base of gleaming titanium alloy, the polished metal reflecting dim, distorted images. The runes carved into the Anvil's surface do not glow; instead, they devour light, their edges blurred by an unnatural haze of shadow. When worked, the Anvil generates a void-like field that consumes all magic within its radius, destroying even the most potent enchantments. When the Anvil is struck, there is no ring of metal - only unsettling silence.\n\nOur understanding of the Anvil is complete. It is constantly being worked to counter the toxic magic of the Wound."
 flavour_gor_vazumbrog.730.a:0 "Go back"
 flavour_gor_vazumbrog.730.b:0 "This is equally terrifying and promising. Sponsor the [Root.GetArtificersName] research!"
 flavour_gor_vazumbrog.730.bx:0 "§gOur scholars are helpless, we need a dedicated Titanium Order to study the Anvil.§!"
 flavour_gor_vazumbrog.730.c:0 "Keep this blasted thing away from the hold, but continue the research!"
 flavour_gor_vazumbrog.730.cx:0 "§gWe need a secure and detached place to further study the Anvil.§!"

 flavour_gor_vazumbrog.731.t:0 "The Unmaking of Master Runmar"
 flavour_gor_vazumbrog.731.d:0 "The Vaultwardens gathered around the Anvil of Unmaking, their faces half-lit by the void-light pulsing from its obsidian surface. The experiment was simple - dismantle the magic woven into a centuries-old runeblade. As the anvil's field took hold, the blade's enchantments frayed like threadbare cloth, dissolving into nothing. A triumph.\n\nThen Master Runmar staggered. He blinked, hands shaking as he touched his own chest, confusion settling in his eyes. 'Where… where am I?' he muttered. At first, they thought he was merely lightheaded, but then his gaze turned vacant. He looked at them as though they were strangers.\n\n'Runmar, it's us,' one of the scholars urged.\n\nThe name meant nothing to him. He stumbled back, looking at his own hands as if they were alien things. 'I-' He faltered. A pause. Then, voice brittle as crumbling parchment, he whispered, 'Who am I?'\n\nPanic set in. They dragged him from the Anvil's radius, but the damage was done. The man who had spent decades mastering the arcane now could not recall a single rune. His past, his knowledge, his very self - all unmade."
 flavour_gor_vazumbrog.731.a:0 "We might need a secure workshop to continue this research."

 flavour_gor_vazumbrog.732.t:0 "Unnatural Exchange"
 flavour_gor_vazumbrog.732.d:0 "The Anvil of Unmaking pulsed with its unnatural void-light as the Vaultwardens set the fragment of damestear upon it. This was their boldest experiment yet - an attempt not just to unmake magic, but to reshape it.\n\nThe process was agonizingly slow. The anvil's effect, usually swift and merciless, struggled against the very nature of damestear. Hours passed as its brilliance dulled, its essence drained thread by thread. The runes lining the chamber flared under the strain, sigils of containment flickering as waves of disrupted magic threatened to break loose.\n\nThen, at last, the damestear darkened. No longer did it glisten with arcane potential - instead, it became something other. When tested, it did not conduct magic but consumed it, draining spells, unraveling enchantments, leaving nothing in its wake.\n\nYet the process remained inefficient, unstable, and perilously expensive. Even the researchers, shielded behind layers of wards, felt their own thoughts grow muddled in the Anvil’s presence. And still, they knew - if refined, if mastered - this discovery could change everything. The promise was undeniable, and everyone understood what it meant for the hold."
 flavour_gor_vazumbrog.732.a:0 "A way to cleanse the Dragon's Wound."

 flavour_gor_vazumbrog.740.t:0 "Shadowweave Cloak"
 flavour_gor_vazumbrog.740.d:0 "The Shadowweave Cloak is a flowing mantle of deep, midnight black, its fabric seeming to drink in the light rather than reflect it. When touched, it feels unnaturally cool and weightless, as though woven from strands of darkness itself. Fine, silver-threaded runes dance along its edges, shifting subtly when the cloak moves. When adorned, the wearer dissolves into the surrounding shadows, becoming nothing more than a whisper in the dark - unseen, untouchable, a fleeting specter in the gloom.\n\nThough we are in possession of only one such cloak, our runemages believe the cloak's enchantments can be replicated using modern spellcraft. With careful study, its shadowmelding abilities may become available to whole units."
 flavour_gor_vazumbrog.740.d1:0 "The Shadowweave Cloak is a flowing mantle of deep, midnight black, its fabric seeming to drink in the light rather than reflect it. When touched, it feels unnaturally cool and weightless, as though woven from strands of darkness itself. Fine, silver-threaded runes dance along its edges, shifting subtly when the cloak moves. When adorned, the wearer dissolves into the surrounding shadows, becoming nothing more than a whisper in the dark - unseen, untouchable, a fleeting specter in the gloom.\n\nWe have replicated the Cloak's magic, and woven enough of them to equip a unit. They are currently in possession of the Dauvek Veker mercenary company. If we want to make use of them, we should contact the company directly."
 flavour_gor_vazumbrog.740.a:0 "Go back"
 flavour_gor_vazumbrog.740.b:0 "I want a whole scouting squad equipped with these!"
 flavour_gor_vazumbrog.740.bx:0 "§gWe don't have enough silk producing provinces to make that happen§!"

