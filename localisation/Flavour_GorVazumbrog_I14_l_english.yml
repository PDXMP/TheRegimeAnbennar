 flavour_gor_vazumbrog.500.t:0 "The Earthshaper Sphere" #RELIC
 flavour_gor_vazumbrog.500.d:0 "The expedition limped into the chamber, their steps heavy with exhaustion and the weight of their battered armor. Lisban's mithril breastplate bore deep gouges where claws had raked it; the shimmer of the rare metal was dulled by grime and dried blood. Behind her, Hjal carried their lantern high, its light revealing the hollow-eyed stares of their companions. Their numbers had dwindled - too many left behind, too many swallowed by the shadows.\n\nBut here, the chamber opened before them, untouched by the chaos that had claimed the others. The walls were unnaturally smooth, as if sculpted by hands far more precise than any mortal artisan. At the chamber's center rested a pedestal of raw, uncarved granite, untouched by tool or time.\n\nAnd atop it rested the Sphere.\n\nLisban stepped closer, her boots scuffing against the flawless stone floor. The Sphere gleamed with an almost liquid sheen, its surface flowing like silver, shifting with faint, restless runes. The hum it emitted was barely audible, but she felt it in her chest - not a sound, but a vibration in her bones, steady and unyielding, like a second heartbeat.\n\n'What is it?' Hjal asked, his voice hushed.\n\n'Something old,' she murmured, reaching out.\n\nHer fingers brushed the surface, cool and smooth, and the hum deepened. The stone beneath the pedestal rippled outward like water, forming perfect concentric rings. Lisban gasped, pulling her hand back, but the Sphere remained still, as if waiting.\n\n'It shapes the stone,' Thorrik said, awe in his voice. 'The carvings, this chamber - it's all its doing.'\n\nThe group exchanged wary glances. Lisban's hand hovered over the Sphere again, this time deliberate. She could feel it responding, the hum syncing with her pulse.\n\n'We can take it,' she said, her voice steady. 'Use it.'\n\nNone argued. Whatever dangers lay ahead, the Sphere was a gift."
 flavour_gor_vazumbrog.500.a:0 "In this desolate deep, gifts are rare."

