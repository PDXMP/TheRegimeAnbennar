 flavour_gor_vazumbrog.100.t:0 "Choosing our Quarry"
 flavour_gor_vazumbrog.100.d:0 "The air of the guild hall is rich with the scent of pipe smoke, oiled leather, and burning coal. Trophy-laden walls bore skulls of slain horrors - beasts with too many eyes, fangs dripping venom, and shattered horns from battles long past. A great hearth roars, casting flickering light over grizzled veterans checking their runed crossbows, while younger hunters tighten the straps of their leather armour. Maps lay sprawled across a great stone table, marked with sightings of possible quarry.\n\nWhat should we hunt?"
 flavour_gor_vazumbrog.100.a:0 "Maybe another day."
 flavour_gor_vazumbrog.100.b:0 "Drakons!"
 flavour_gor_vazumbrog.100.bx:0 "Investigate the rumours of scaly beasts crawling out of the Wound."
 flavour_gor_vazumbrog.100.c:0 "Ironweave Skitterers!"
 flavour_gor_vazumbrog.100.cx:0 "§gRam-sized spiders were seen crawling in the sewers of Hul-Jorkad.§!"
 flavour_gor_vazumbrog.100.e:0 "A Gelatinous Cube!"
