 flavour_gor_vazumbrog.202.t:0 "Return to Ash"
 flavour_gor_vazumbrog.202.d:0 "The gates of Gor Vazumbrog loomed before Foldan, their ancient stone newly repaired and gleaming with runes of welcome. He had imagined this moment his entire life - the descendant returning to his ancestors' hold, the songs of its halls filling his ears.\n\nHe paused at the threshold, taking off his glove to brush the etched stone. His reflection shimmered in the polished brass of the gate, a Titanium Dwarf born in exile, finally coming home.\n\n'It's as grand as they said,' he murmured, his voice carrying both reverence and disbelief.\n\nThe guards smiled and waved him closer. 'Welcome back, kinsman! You've journeyed far.'\n\nHe stepped forward, chest swelling with pride. The air was crisp, heavy with the scent of stone and deep-earth moss.\n\nThen came the sound. A low growl, a rush of wind-like movement. Before anyone could react, the shadows erupted.\n\nThe Drakon struck with terrifying speed, a sleek blur of scales that wove effortlessly through the jagged stalagmites. Its maw clamped down on Foldan, teeth piercing through leather and bone as though they were paper.\n\nHe screamed, reaching out toward the gates as the beast wrenched him into the darkness. The guards drew weapons and gave chase, but the Drakon vanished into the labyrinthine caverns, leaving only the echo of Foldan's final cry.\n\nThe gates of Gor Vazumbrog stood ajar, but our new beginning was already smeared with blood."
 flavour_gor_vazumbrog.202.a:0 "We can't develop until we get rid of them."
 flavour_gor_vazumbrog.202.tt:0 "Perhaps our [Root.GetAdventurersOrFallbackName] can lend a hand?"

 flavour_gor_vazumbrog.203.t:0 "Entering the Wound"
 flavour_gor_vazumbrog.203.d:0 "The ten thousand dwarves of the expedition marched through the streets of Gor Vazumbrog to a storm of cheers. The crowd lined every avenue, their faces alight with hope and fear, throwing flowers and shouting blessings as if to ward off the darkness the army was destined to face. Each step of the procession was a symphony of discipline - armoured boots striking stone in perfect rhythm, a sound that reverberated through the hold halls like a heartbeat.\n\nThis was no mere war band. The expedition had been forged from the finest steel of the hold: Monster Hunters hardened by decades in the Serpentspine's depths, battle-scarred veterans bearing stories etched into their flesh, and masterful mages and runesmiths wielding the arcane with unmatched precision. At their head rode Commander Khadan Stonebreaker, young but tempered, a prodigy whose untested ambition burned as brightly as the runes etched into his shield.\n\nBehind them stretched an endless train of supply caravans, groaning under the weight of provisions, tools and weapons. But as they approached the Wound, the jubilant air faded.\n\nThe twisted pit loomed ahead, a gaping scar upon the earth. The air grew thick, each breath an effort, the acrid scent of tainted magic stinging their lungs. Sickly purple light bled from jagged rocks, casting wavering shadows across their path.\n\nA sense of foreboding washed over the expeditionary force as they entered the tainted land, their footsteps no longer echoing but falling silent against the eerie stillness. Khadan raised a hand, halting the army. Only a murmur could be heard, runesmiths muttering protective spells under their breath, trying to shield the group from the malevolent forces. The miasma hung like a noxious curtain, twisting and coiling in on itself as if alive with some malevolent purpose. With a determined nod, Khadan unsheathed his sword, raising the blade high in the air. 'Titanium does not break!' he declared, his voice firm."
 flavour_gor_vazumbrog.203.a:0 "Nor bend. Nor shatter."

 flavour_gor_vazumbrog.204.t:0 "Exiting the Wound"
 flavour_gor_vazumbrog.204.d:0 "The suffocating silence that followed the next months was a damning answer to what had become of our expeditionary force. Our supply lines, stretched thin in anticipation, received no requests for aid from the depths of the Wound. Not a single plea for water or food reached us. We were expecting a steady stream of messengers to return, but only a handful ever did.\n\nOne young dwarf came back, his once-handsome face now twisted and distorted beyond recognition, screaming and thrashing with a fever that consumed him. His last words were of 'the eyes' that haunted him in the darkness. A whole squad of monster hunters returned seemingly unscathed, their faces twisted into maniacal grins as they regaled us with tales of their triumphs. But the next day, they were all found hanging from the rafters in the main plaza. But it was the return of Commander Khadan Stonebreaker that sent shockwaves through our hold.\n\nHis attendants, gaunt and hollow-eyed, carried him forward, their hands trembling under the weight of his mangled form. His armor, corroded and brittle, clung to him in broken shards, his flesh beneath blackened and fissured like ore left too long in the forge.\n\n'The deep veins… the stone remembers…' Khadan rasped, blood bubbling from his lips.\n\nThe only respite our physicians could offer was a cold bath, which proved to be an agonising deathbed. It was only after his last breath, as the [Root.GetClergyName] tended his body, that we realised the true extent of his sacrifice.\n\nBeneath the layers of fused metal and leather, his very skin had been etched with deep, unnatural patterns - runes of unknown origin, carved along his ribs and spine. When studied, the cuts formed a map - a map of safe passages and areas untouched by the toxic magic of the Wound. The stone under Gor Vazumbrog, thought cursed and impenetrable, had fractures, hidden seams where expansion could proceed safely. With this knowledge, the hold could now press deeper."
 flavour_gor_vazumbrog.204.a:0 "Yet I pray to soon forget the things he whispered."

 flavour_gor_vazumbrog.207.t:0 "The Sinking Forge"
 flavour_gor_vazumbrog.207.d:0 "The Grand Forge had been a crowning achievement, built to drive the hold's new industry. Surveyors had declared the site stable after exhaustive testing, and for weeks, its fires blazed brightly, producing tools and weapons to support Gor Vazumbrog's resurgence.\n\nThen the tremors began. At first, they were subtle - a faint shudder beneath the stone floor. The forge's master smith, Goren Bronzebrow, dismissed it as a quirk of deep earth. But within days, the tremors grew violent. Support beams groaned, and molten slag spilled from tilting crucibles.\n\n'Pull the workers out!' Goren bellowed, his voice barely cutting through the chaos. Dwarves scrambled, abandoning half-finished blades and glowing ingots as the forge floor cracked beneath them.\n\nThe ground gave way with a sickening lurch, pulling the central hearth into the earth. Dust and sparks erupted as the forge sank unevenly, leaving a gaping pit in its place. Surveyors, summoned to the scene, were baffled. The bedrock had appeared flawless - solid and unyielding. Yet now it crumbled as if hollowed from below.\n\n'The earth turns against us,' muttered a soot-streaked apprentice, clutching a warped hammer. Whispers of curses and forgotten tunnels filled the hold.\n\nGoren stood at the edge of the pit, fists clenched. 'We'll rebuild,' he said through gritted teeth. But the question lingered in every dwarf's mind: what truly lay beneath their feet?"
 flavour_gor_vazumbrog.207.a:0 "Order another forge to be built."

 flavour_gor_vazumbrog.208.t:0 "A Day at the Market"
 flavour_gor_vazumbrog.208.d:0 "'Behold!' the merchant cried, raising a silvered dagger high. Its surface shimmered with faint green light. 'Pulled from the depths below the Hold! A true marvel of ancient power!'\n\nThe marketplace buzzed with uneasy murmurs.\n\n'You're mad,' growled a passing miner clutching his pack. 'Bringing that cursed thing here? You'll doom us all.'\n\nThe merchant scoffed. 'Superstition! This weapon could make a lord of any buyer! Shall we start bidding?'\n\nAs he spoke, the air grew heavy. The hum of conversation gave way to silence, then to murmurs—unfamiliar voices threading through the crowd. Whispers, than silence again.\n\nA child screamed, and the spell broke. The crowd surged as panic spread, the whispers rising into a shriek.\n\nThe first to fall was crushed beneath a wagon as its oxen bolted, eyes rolling in terror. Others stumbled, trampled in the chaos. The merchant clutched the dagger, his face frozen in terror as the whispers wrapped around him, louder now, accusing and demanding.\n\nBy the time the hold garrison arrived, the marketplace was a wreck of broken stalls and bodies. The dagger lay untouched in the rubble, its glow dim but unrelenting."
 flavour_gor_vazumbrog.208.a:0 "What a disaster!"

 flavour_gor_vazumbrog.209.t:0 "The Collapse"
 flavour_gor_vazumbrog.209.d:0 "The tunnel walls groaned as the diggers worked, the sound a low, hollow note that sent shivers through the stone. The air tasted bitter, faintly metallic, seeping upward from cracks too deep to see. Thingrim swung his pickaxe, the rhythm steady but tense. Each strike brought loose chunks of stone and the faintest whisper of something distant. He paused, his breath catching.\n\n'Hear that?' he murmured.\n\nEdeth, the forewoman, wiped grime from her face. 'It's nothing,' she said, though her eyes flicked toward the cracks. 'Keep digging.'\n\nThe others hesitated but obeyed. The pickaxes rang out again, the rhythm broken as the whispers grew louder. Thingrim froze mid-swing when the wall before him shuddered and bulged outward.\n\n'Back!' Edeth shouted, her voice cutting through the whispers.\n\nBut it was too late. The wall burst apart in a cascade of jagged rock, a plume of shimmering, noxious mist rushing out. It clung to the miners, burning their lungs and eyes. Thingrim staggered, coughing blood. Edeth dragged him toward the lift, but the ground heaved, the tunnel collapsing behind them.\n\nWhen they reached the surface, Edeth looked back at the dark, churning pit below. Only she and one other had survived. The whispers still lingered, faint but insistent, clawing at the edge of her mind.\n\n'Seal it,' she rasped."
 flavour_gor_vazumbrog.209.a:0 "Seal it all."

