 flavour_gor_vazumbrog.503.t:0 "Uneasy Shadows" #RELIC
 flavour_gor_vazumbrog.503.d:0 "The air was oppressively still, carrying neither echoes nor warmth, when the expedition limped into the cavern - a battered shadow of its original force. At the rear, three titanium golems stood sentinel, their smooth visages betraying no weariness. Without them, the journey through the zones of toxic magic would have been impossible. The constructs moved steadily where the dwarves could not, immune to the miasma's corrupting touch.\n\nThe chamber they entered was vast and suffused with an unnatural stillness. At its centre, rising from a gleaming titanium block, loomed a blackened anvil; its obsidian surface so dark it seemed to drink in the light of their lanterns. The runes carved upon it rippled in a restless, shifting darkness. The anvil exuded a strange silence, a void that pressed against their ears, muting even the sound of their own footsteps.\n\nOdur signaled a golem forward. Its heavy, deliberate stride broke the tension, but as it approached the forge, is seemed to wind down. When it reached out to touch the structure, the glowing core within its chest dimmed to nothing. The golem halted mid-step, its frame collapsing lifelessly with a muted hollow clang.\n\nGrûaim whispered hoarsely, 'What in the stone's name...?'\n\n'No enchantment can survive this thing,' Balga said, staring at the forge.\n\n'Half of us didn't survive reaching it,' Odur muttered. 'Let's hope it's worth the price.'"
 flavour_gor_vazumbrog.503.a:0 "So it... removes magic?"

