 diggy.800.t:0 "Dragon's Wound"
 diggy.800.d:0 "In an event later known as the Fall of Gor Vazumbrog, a massive purple-hued dragon burst through the lowest inhabited reaches of the hold, spewing clouds of toxin that drove anyone who came into contact with it to frenzied madness. With every swipe of her massive claws, sealed Vaults were shattered open, releasing cursed relics and artifacts kept secure since before the time of the Precursors. As she flailed about and filled the lowest levels of the hold with her gaseous poison, the dragon's magic and the cursed objects below mixed, creating a pulsating purple wound of malevolent energy.\n\nAlthough the poison may have dissipated, the Dragon's Wound remains a foetid pit of broken Vaults, half-melted cursed objects, and wild magic left to fester. Only the current hold area can be navigated with caution, venturing deeper would be perilous and require great effort."
 diggy.800.a:0 "Why would we venture deeper?"
 diggy.800.b:0 "A dragon! How magnificent!"
 diggy.800.c:0 "Curse Her!"
 diggy.800.e:0 "Interesting."

