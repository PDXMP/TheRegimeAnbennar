 flavour_gor_vazumbrog.1.t:0 "Dauvek Veker Reborn"
 flavour_gor_vazumbrog.1.d:0 "The cheers of victory still echoed in the halls of Gor Vazumbrog, but the work was far from over. Black Orcs had ruled these tunnels for decades, and while their main force had been crushed, remnants lingered—scattered, but still deadly.\n\n'They won't leave on their own' declared Thrain Stonefist, hammer in hand. 'We make them leave - or we make them corpses.'\n\nThe dwarves assembled in groups of six, each squad balanced with scouts, warriors, and one of the iron-gifted smiths for guidance. They didn't just hunt - they tracked with purpose, moving with precision through the unlit tunnels. Their ancestors had once done the same.\n\nDauvek Veker, the Hunters of Deep Monsters, had been more than warriors; they were an order dedicated to purging the Serpentspine of horrors. Where their steel met flesh, no beast or invader survived. For centuries, they'd kept the hold safe before the fall. Now, their memory burned bright in every dwarf who hefted an axe, sword or hammer.\n\nIn the jagged remains of a forgotten orc outpost, one squad found their prey - a squadron of disciplined orcish soldiers.\n\n'For Gor Vazumbrog! For Dauvek Veker!' bellowed Thrain, and they surged forward.\n\nThe fight was brutal, but dwarven steel triumphed. As they stood victorious, Thrain noticed a dwarven-made item between the orc belongings. He knelt to claim the relic - a battered vambrace bearing the sigil of the ancient order.\n\n'They never left us,' he said, lifting it high. 'And we'll never leave their work undone.'\n\nThe tunnels rang with dwarven cheers once more."
 flavour_gor_vazumbrog.1.a:0 "Let the hunt begin!"
 flavour_gor_vazumbrog.1.ct:0 "Orcs in §YVazumbrog§! area will be §Ypurged§!."

 flavour_gor_vazumbrog.2.t:0 "The Great Return"
 flavour_gor_vazumbrog.2.d:0 "The repopulation of Gor Vazumbrog is underway, and though the work is arduous, the spirit of our people shines bright. Generations have passed since the hold's fall, yet the Titanium Dwarves have answered the call to return. The largest groups hail from Seghdihr, with unmatched determination to return to their ancestral home. Their songs of old bloodlines echo through the half-rebuilt halls.\n\nOthers have come from across the Serpentspine. From Ovdal Kanzad, with their masterful metallurgists; from Ovdal Lodhum, sending hardy miners and administrators; and from Arg-Ôrdstun, their gem crafters and stonemasons already leaving their mark on the new structures. Quite a few have journeyed from Bulwar, having lived among humans on the surface. These dwarves, though strong in spirit, struggle to adapt again to the underground's dim light and confined spaces, but they bring valuable trade connections and fresh perspectives.\n\nMost surprising are those that survived in small settlements in the Serpentspine. These survivors, rare and reclusive, bring tales of endurance and forgotten customs, enriching the hold's rebirth with ancient traditions.\n\nThe work is far from complete, but Gor Vazumbrog's halls are alive once more."
 flavour_gor_vazumbrog.2.a:0 "Welcome home."

 flavour_gor_vazumbrog.3.t:0 "All Corners of Halann"
 flavour_gor_vazumbrog.3.d:0 "The resurgence of Gor Vazumbrog is nothing short of extraordinary. Chief among the returnees are the proud dwarves of Verkal Gulan, where generations of Titanium Dwarves found refuge after the fall. For centuries, they dwelled beneath gilded arches, carving out a new life while dreaming of their ancestral halls. Now, they march to Gor Vazumbrog not as exiles, but as heirs reclaiming their legacy.\n\nThe dwarves tracing their ancestry to the titanium hold lead the charge, but others, eager to earn that title, follow in their footsteps with equal determination. Among them stride artisans of unparalleled skill, their hammers eager to echo in their true home, and miners with tools honed by decades in the golden depths. Merchants bring finely wrought wares, eager to reforge the trade networks across the Middle Dwarovar.\n\nTheir professions are as diverse as their origins. From Ovdal Tungr come hardened sailors, their faces etched by salt and storms. They speak of trade routes and maritime travels. Cannor sends its own: proud dwarves from Rubyhold and Silverforge, alongside those from human cities like Lorentaine and Anbenncóst, bringing a blend of tradition and modern ingenuity. Escanni refugees, displaced by the horrors of the Greentide, arrive with grim determination, their resilience a reminder of dwarven endurance. From Rahen, dwarves abandon harimari-governed cities along the Kharunyana and Dhenbasana rivers, seeking refuge and identity in the shadow of the mountain. Their stories blend sorrow with hope.\n\nAmong them strides a runemage from the distant Verkal Ozovar, bringing his knowledge of ancient rites. He speaks of golemancy - an art once lost that our hold used to be known for. Beneath the mountain, stone and will combine anew, and the reborn halls of Gor Vazumbrog resound with clamor once again."
 flavour_gor_vazumbrog.3.a:0 "Welcome home."

 flavour_gor_vazumbrog.4.t:0 "Dealing with Fungrum"
 flavour_gor_vazumbrog.4.d:0 "To [Root.Monarch.GetHerHis] Majesty, [Root.Monarch.GetTitle] [Root.Monarch.GetName]\n\nYour Majesty, it is with a grave mix of urgency and deliberation that I, commander Durvin Ironmantle, write to you regarding the Dwarovrod-Gorrod crossroads. Upon your directive, we reclaimed this strategic area to anchor our dominion in the western Serpentspine. The foundations of a citadel were to be laid this fortnight, yet an unexpected impediment arises.\n\nThe area is inhabited by a colony of fungrum — a breed of myconid long known to us as docile scavengers. But the denizens of Azmak Quarry are anything but ordinary. They enact rituals of unnerving complexity, their forms swaying in unison beneath the bioluminescent canopy of their fungal groves. They speak, if one can call it that, of their devotion to an entity they name the Sporeweaver. This being, they claim, slumbers within a cavern deep below the quarry floor.\n\nOur colonists had no trouble in settling nearby areas and even establishing trade with the fungrum. However, any attempt to build advanced structures within proximity of their sanctuary is met with resistance. The fungrum do not resort to violence but to sabotage — tools are consumed by creeping fungi overnight, scaffolds collapse under the weight of unseen decay. Worse, our builders whisper of dreams shared with the myconids: visions of roots entwining their limbs, of spores blossoming from their flesh.\n\nI humbly seek Your Majesty's wisdom. How shall we proceed?\n\nYour loyal servant, Durvin Ironmantle"
 flavour_gor_vazumbrog.4.a:0 "Ignore them, find another spot for our citadel."
 flavour_gor_vazumbrog.4.b:0 "Send additional envoys, maybe we can convince them."
 flavour_gor_vazumbrog.4.c:0 "Diplomacy with mushrooms? Proceed with force."

 flavour_gor_vazumbrog.5.t:0 "New Location"
 flavour_gor_vazumbrog.5.d:0 "To [Root.Monarch.GetHerHis] Majesty, [Root.Monarch.GetTitle] [Root.Monarch.GetName]\n\nYour Majesty, I write to report the progress following your directive to avoid conflict with the fungrum at Azmak Quarry and prioritize construction in a different location. Our military engineers evaluated the surrounding terrain and identified a highly defensible site to the north of the quarry. The location is naturally defensible and offers proximity to vital resources, making it an excellent choice for our operations.\n\nConstruction is already well underway. We have begun reinforcing the walls, expanding sleeping quarters for our soldiers, and establishing logistical connections to ensure steady supply lines. The site's strategic advantages promise to bolster our presence in the region and secure our interests effectively.\n\nMeanwhile, the situation with the fungrum has left its mark on the garrison. Despite our officers' efforts to maintain focus, the soldiers have affectionately named the citadel 'Grip Brok,' or Mushroom Fort, a nod to the events that led us here. Morale remains high, and the construction proceeds apace.\n\nYour loyal servant, Durvin Ironmantle"
 flavour_gor_vazumbrog.5.a:0 "Very well."

 flavour_gor_vazumbrog.6.t:0 "Fungrum-Dwarf Treaty"
 flavour_gor_vazumbrog.6.d:0 "To [Root.Monarch.GetHerHis] Majesty, [Root.Monarch.GetTitle] [Root.Monarch.GetName]\n\nYour Majesty, it is with measured optimism that I, Commander Durvin Ironmantle, provide an update regarding Azmak Quarry following your command to pursue diplomacy with the fungrum inhabitants.\n\nAs instructed, we approached the myconids with respect, and to our astonishment, they demonstrated a willingness to engage in dialogue. While steadfast in their adherence to what they deem sacrosanct — the seclusion of their sanctuary and the rituals surrounding the Sporeweaver — they proposed an alternative site for our citadel. This location, situated by the more open part of Dwarovrod tunnels, was surveyed by our military engineers and deemed not only viable but exceptional in its defensive potential and access to resources.\n\nIn return for our agreement to respect their customs and avoid encroaching upon their sacred spaces, the fungrum have pledged preferential treatment for our traders passing through the quarry. Furthermore, they have offered to hinder any enemies seeking passage through their domain, providing an unexpected boon to our strategic positioning.\n\nThe fortification efforts are already underway. Interestingly enough, this successful negotiation has struck a chord with our garrison, who now refer to our newfound citadel as 'Hyggrip Brok', or Joyous Mushroom Fort.\n\nI await further instructions but see great promise in this burgeoning alliance.\n\nYour loyal servant, Durvin Ironmantle"
 flavour_gor_vazumbrog.6.a:0 "This will benefit us both!"

 flavour_gor_vazumbrog.7.t:0 "Roasted Mushrooms"
 flavour_gor_vazumbrog.7.d:0 "To [Root.Monarch.GetHerHis] Majesty, [Root.Monarch.GetTitle] [Root.Monarch.GetName]\n\nYour Majesty, I write to inform you of the aftermath of our execution of force against the fungrum at Azmak Quarry, as per your command. The fungrum offered little resistance, their response limited to somber chanting in their incomprehensible tongue. Once the fires consuming their fungal groves subsided, our builders began preparations for the citadel's construction without delay.\n\nHowever, troubling incidents have since plagued the endeavor. Several engineers have vanished without a trace, their tools left untouched. Foundations, meticulously laid, have crumbled inexplicably, halting progress and sowing unease among the workforce. Some among our ranks—particularly the more superstitious—now believe the fungrum's chants were not defiance but a warning of instability in the cavern floors. The military engineers concurred that the site was unsuitable, and the construction has been relocated to a new area.\n\nThis episode has left a mark on the garrison's morale. Despite the admonitions of their officers, the soldiers have taken to calling the newfound citadel 'Baelgrip Brok', or Fort of Burnt Mushrooms, a grim reminder of the cost of this venture. I await your guidance as we move forward.\n\nYour loyal servant, Durvin Ironmantle" #â displays badly in a province name
 flavour_gor_vazumbrog.7.a:0 "At least there won't be any more delays."

 flavour_gor_vazumbrog.9.t:0 "Fractured Legacy"
 flavour_gor_vazumbrog.9.d:0 "The council chamber of Gor Vazumbrog was packed, voices bouncing off stone walls as representatives of the three factions debated the future of Dauvek Veker. At the head of the first group stood Thrain Stonefist, a wiry adventurer.\n\n'Hunting monsters is the legacy!' he argued, slamming a dagger onto the table. 'Every forgotten tunnel, every cursed pit crawling with beasts — that's where we belong. What use is reclaiming other holds if our backyard itself isn't safe?'\n\nAcross from him, General Magda Ironmarch crossed her arms, her gleaming armor reflecting the lantern light.\n\n'Your precious beasts won't march on our gates, Thrain,' she countered, her tone sharp. 'The Black Orcs will. We should be fortifying, building defenses, and projecting our power through the Dwarovrod. Dauvek Veker weren't just hunters—they were warriors. Let's act like it.'\n\n'And let the tunnels rot?' Thrain shot back. 'What happens when the things in the dark grow bold because we were too busy building walls?'\n\nMagda sneered. 'You'd waste resources chasing shadows while enemies at our doorstep regroup!'\n\nAt the edge of the room, Master Lorek Runehand, a tinker and scholar, coughed politely.\n\n'If I may—'\n\n'No, you may not!' Thrain and Magda snapped in unison, glaring at each other.\n\nThe argument raged on, neither side willing to yield, each convinced they carried the true spirit of Dauvek Veker. Meanwhile, the shadows beyond Gor Vazumbrog's gates crept closer, indifferent to dwarven squabbles."
 flavour_gor_vazumbrog.9.a:0 "At least it's a competition who can make us safer."

 flavour_gor_vazumbrog.10.t:0 "Forged Unity"
 flavour_gor_vazumbrog.10.d:0 "The great hall of Gor Vazumbrog was silent as the [Root.Monarch.GetTitle] entered, [Root.Monarch.GetHerHis] cloak sweeping the stone floor. [Root.Monarch.GetHerHis] armour, forged of titanium and steel, gleamed in the candlelit hall. The factions' representatives - Thrain Stonefist, General Magda Ironmarch, and Master Lorek Runehand - stood at attention, their earlier argument simmering beneath tense expressions.\n\nThe [Root.Monarch.GetTitle] raised [Root.Monarch.GetHerHis] hand. 'Enough.' [Root.Monarch.GetHerHisCap] voice carried the weight of the mountain. 'We are one hold, one people. I will not see the legacy of Dauvek Veker splintered by pride.'\n\n[Root.Monarch.GetSheHeCap] turned to Thrain first. 'Stonefist, your passion for exploration is undeniable. You and your scouts will lead expeditions into the depths, ensuring our tunnels are safe and mapped.'\n\nTo Magda, [Root.Monarch.GetSheHe] said, 'Ironmarch, your discipline and strength are the bedrock of our defenses. You'll command our warriors and engineers to fortify the hold and drive our enemies from the Dwarovar.'\n\nFinally, [Root.Monarch.GetSheHe] looked to Lorek. 'Runehand, you and your scholars will preserve our past and shape our future. Study the relics we recover, rebuild the wisdom we've lost.'\n\nThe three representatives exchanged glances, reluctant but thoughtful. The [Root.Monarch.GetTitle] stepped forward.\n\n'Each of you carries a vital part of Dauvek Veker's legacy. Together, you will forge it anew. Remember the words.'\n\nThrain broke the silence first. 'Titanium does not break.'\n\nMagda nodded firmly. 'Nor bend.'\n\nLorek smiled faintly. 'Nor shatter.'"
 flavour_gor_vazumbrog.10.a:0 "Into the future, as one."

 flavour_gor_vazumbrog.11.t:0 "The Runic Conclave"
 flavour_gor_vazumbrog.11.d:0 "The chamber buzzed with energy as Lorek Runehand tapped his rune-inscribed staff against the stone floor. Around the table sat scholars with ink-stained fingers, engineers clutching blueprints, and runesmiths with fragments of crystalline components laid out before them.\n\n'Gentledwarves,' Lorek began, a broad grin spreading beneath his meticulously braided beard, 'for the first time in centuries, we have the resources and unity to dream big. The golems of old were not merely tools—they were the very lifeblood of dwarven progress. Let us reclaim that glory.'\n\nAn engineer unrolled a schematic, revealing a massive foundry complex with interconnected assembly lines. 'The key is scalability,' she said, tapping the diagram. 'If we cast and forge bodies in standard sizes, we can reduce costs without compromising durability.'\n\n'Efficient,' Lorek mused, stroking his beard. 'But we need data crystals — more than we can currently produce. Without them, our golems would be nothing but hollow hulks.'\n\nA runesmith leaned forward. 'We could focus on refining runic drives. If we simplify codified instructions, the initial models could be task-specific—miners, guards, even builders.'\n\n'And the power source?' a scholar interjected. 'Damestear cores are potent but volatile. Binding an elemental might offer more stability.'\n\n'But would it respond predictably?' Lorek countered, his eyes gleaming with curiosity. 'Imagine a rebellious elemental in a titanium body!'\n\nLaughter rippled through the room. They were far from agreement, but the air was thick with excitement. For the first time since Aul-Dwarov, the dream of large-scale golemancy felt tangible."
 flavour_gor_vazumbrog.11.a:0 "Let's bring these facilities online!"

 flavour_gor_vazumbrog.14.t:0 "Reforging the Titanium"
 flavour_gor_vazumbrog.14.d:0 "They laughed and called us mad. Insane for even considering attempting to rebuild in the most ravaged and cursed area of the Serpentspine, where the dragon's wrath left its marks, and dark magic still lingers like a festering wound. They warned us that the effort required to rebuild would be tremendous, if it was even possible at all. They feared that the dragon-scarred tunnels beneath our hold would collapse, crushing our buildings and burying our settlers alive. They whispered of monstrous creatures emerging from the Wound, ready to hunt down anyone who dared to return. And they trembled at the thought of the ancient magic seeping from the ruined Vaults into our walls.\n\nAnd they were right in all of this, but they were also wrong. We did not choose this fate – we have simply returned. Home."
 flavour_gor_vazumbrog.14.a:0 "Titanium does not break, bend, nor shatter."

 flavour_gor_vazumbrog.15.t:0 "Question of Leadership"
 flavour_gor_vazumbrog.15.d:0 "What began as a humble band of adventurers has grown into a country. Gor Vazumbrog of old followed a clear tradition: leadership drawn from the ranks of the general staff, ensuring that those who guide us have proven their skill in battle. Captain [Root.Monarch.GetName], who bravely led us here, is a great leader for a company, yet even he, with his unflinching honesty, acknowledges that the burden of ruling a nation may demand qualities beyond his ken. The question now looms over us all: should the hero who brought us here step aside for a leader better suited to govern our burgeoning country?"
 flavour_gor_vazumbrog.15.a:0 "Captain [Root.Monarch.GetName] led us here, let him lead us further."
 flavour_gor_vazumbrog.15.b:0 "The titanium tradition dictates: a general shall be the king!"

 flavour_gor_vazumbrog.20.t:0 "The Return of Ruin"
 flavour_gor_vazumbrog.20.d:0 "The grand plaza of Gor Vazumbrog was a spectacle of triumph. Hundreds of dwarves filled the square, eager to hear the [Root.Monarch.GetTitle]'s proclamation. Overhead, banners bearing the sigils of reclaimed glory swayed gently in the cavern draft. At the raised dais in the centre stood [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.Monarch.GetHerHis] figure radiant in ancestral armour, [Root.Monarch.GetHerHis] ceremonial sword resting against the small balustrade, as he begun to speak.\n\n'Today, we honour the blood and sweat—'\n\nThe words froze in the air as the fires dimmed, their flames guttering inexplicably. A soundless tension gripped the chamber, a suffocating stillness that pressed against every chest. Then, without warning, the eastern gallery shattered inward, masonry exploding in a cascade of dust and debris.\n\nFrom the void beyond, she emerged. Shrouded in a fleshy purple veil that seemed to writhe like living mist, the dragon moved without a sound, her monstrous form obscured, yet unmistakable. Her double lower jaw parted, revealing rows of impossibly long fangs that glistened like wet obsidian. The sickle-shaped claws on her toes and wingtips glinted, slicing through the air with a predatory grace.\n\nThe hold's bells rang out, but too late, their peals drowned by chaos. In the erupting panic soldiers scrambled to form ranks, but their movements were frantic, disordered. The dragon surged forward, her clawed wings slicing effortlessly through the first ranks, leaving bodies split and armour crushed. Her veil billowed, and where it brushed the dwarves, they faltered — eyes wide, weapons slack, terror flooding their faces.\n\nThe poisonous miasma came next, seeping from her jaws in an eerie silence. It crept through the chamber, invisible at first, until the first dwarf collapsed, choking. Then another. And another. Then a soldier in one of the back lines lowered his axe, staring blankly at the blood-soaked stone. His lips moved, silent, before he screamed — a raw, guttural sound — and lunged at his comrade howling 'Traitor!' and swinging wildly. The other dwarf barely managed to block, his face twisted in confusion. Around them, the chaos spread like fire.\n\n[Root.Monarch.GetName] leapt from the dais, sword raised high, but the dragon moved too quickly. Her claws tore through the masterwork armour as if it were parchment. The [Root.Monarch.GetTitle] fell, lifeless, [Root.Monarch.GetHerHis] body crumpled at her feet.\n\nWith one last sweep of her massive form, the dragon tore through the hold gates and disappeared into the darkness of the Serpentspine. The city lay shattered, its people broken. The bells, late and feeble, tolled in the distance, a mournful echo of a hold undone."
 flavour_gor_vazumbrog.20.a:0 "This... why..."

 flavour_gor_vazumbrog.21.t:0 "Status of [dragon_attack_holy_site.GetName]"
 flavour_gor_vazumbrog.21.d:0 "To Whomever Now Holds the Mantle of Leadership,\n\nForgive me if I overstep; I am no scribe, no messenger, only a soldier who cannot stand idle as calamity unfolds. My hands tremble as I pen this, for the news I bear is as heavy as the stone that encases us.\n\nThe great purple dragon — a horror whose name is whispered in dread — has descended upon [dragon_attack_holy_site.GetName]. Her wrath has left our once-proud province in ruin. The shrines to our ancestors, to heroes whose deeds shaped our very bloodline, have been shattered and defiled. Statues lie broken, their faces unrecognisable. The sacred forges are cold, their flames snuffed out.\n\nI do not know to whom this should reach, nor what hope remains. Our warriors are scattered, our halls filled with ash and despair. We need guidance, a rallying cry, something — anything — to cling to. If you receive this, tell us what to do. Tell us how to fight when even the stone beneath us feels fragile.\n\nWith what remains of hope, Keldran Oreheart, Footsoldier of the [dragon_attack_holy_site.GetName] Garrison"
 flavour_gor_vazumbrog.21.a:0 "This sacrilege will be avenged."

 flavour_gor_vazumbrog.22.t:0 "Reconnaissance Summary: Hostile Force Movements"
 flavour_gor_vazumbrog.22.d:0 "To the High Commanders,\n\nI submit my report concerning recent incursions in the tunnels of Middle Serpentspine. The dragon has been seen moving through the region, and the devastation wrought by Her has opened new passageways. It seems our enemies have wasted no time in exploiting them.\n\nI have personally observed multiple goblin bands moving through the newly fractured corridors. Their numbers are hard to estimate due to their erratic movements, but I would place them at no fewer than twenty to thirty thousand in total, divided into small raiding groups. These goblins are poorly equipped but numerous enough to pose a danger to any isolated survivors or lightly defended outposts.\n\nMore troubling is the sighting of an orc warband. This group is far more organised, numbering approximately nine thousand warriors, heavily armed and seemingly scouting for weaknesses in our defences. Their presence is a grave concern.\n\nOther scouts have reported seeing stranger creatures emerging from the depths - shadows with too many limbs, whispers that move like smoke. I am skeptical of these accounts, as fear and exhaustion cloud many minds, but I include them for completeness.\n\nReconnaissance in the region is incomplete; the unstable terrain and constant threat of attack hinder our efforts. I recommend immediate reinforcement of tunnel security and dedicated patrols to monitor these incursions.\n\nScout-Sergeant Grûar Gemcraver"
 flavour_gor_vazumbrog.22.a:0 "Bloody opportunists!"

 flavour_gor_vazumbrog.23.t:0 "Structural Engineering Report"
 flavour_gor_vazumbrog.23.d:0 "To the New [Root.Monarch.GetTitle],\n\nI submit this report on the aftermath of the devastation wrought by the dragon known as the Hunter of the Deep. The structural damage to the hold is catastrophic. Entire floors have become unstable, with supporting columns fractured or obliterated. The eastern galleries have collapsed entirely, burying countless lives beneath the rubble. Rescue efforts continue, but progress is slow and perilous, given the instability of the remaining structures.\n\nThe devastation extends to critical infrastructure. The central aqueduct has been severed, cutting off water to half the hold. The state forge lies in ruin, limiting the recovery of our already thin tool supplies. The sealed passages leading to one of the Vaults have been breached; we have contained the magic spill deploying the emergency golem squad.\n\nDespite the severity of our situation I formally request a quarter-day of leave to bury my daughter. After that, I await your orders.\n\nThrair Stonewright, Deputy Chief Architect"
 flavour_gor_vazumbrog.23.a:0 "Request granted."

 flavour_gor_vazumbrog.24.t:0 "Account of the Battle of [dragon_attack_army_wipe_province.GetName]"
 flavour_gor_vazumbrog.24.d:0 "To the Esteemed Lords of the Council,\n\nI scarcely know how to begin, for words falter in the face of what I must recount. When we heard the news, we marched straight to Gor Vazumbrog, determined to avenge the [Root.Monarch.GetTitle] and halt Her rampage. Six thousand strong we were, each soldier armed with the finest weapons our forges could provide, each one ready to lay down their life for the cause. It made no difference.\n\nShe came upon us with a ferocity that defies comprehension. Her scales glistened like amethyst in the dim light, Her breath a cloud of venomous despair. When it touched us, it was not death alone that followed, but madness — a searing, unrelenting torment that turned brothers to enemies and left others clawing at their own flesh.\n\nOur spears shattered against Her hide. Our muskets, our cannons, all useless. In mere minutes, She reduced our mighty host to ruin. The screams… I cannot describe them. I will not. The earth itself seemed to recoil from Her wrath, and when She departed, nothing remained but ash and echoes.\n\nI write this with trembling hands, knowing I have failed those who followed me. Of my command, few survive. My scars are not visible, but they burn all the same. She cannot be faced as we are. She is death, and we are but stone awaiting the hammer.\n\nLieutenant Harrûk Bronzeblade"
 flavour_gor_vazumbrog.24.a:0 "We won't tolerate defeatism."
 flavour_gor_vazumbrog.24.tt:0 "§R8§! regiments have been wiped out by the §Ydragon§!."

 flavour_gor_vazumbrog.25.t:0 "The Fate of [dragon_attack_colony.GetName]"
 flavour_gor_vazumbrog.25.d:0 "To the Leadership in Gor Vazumbrog\n\nI pen this missive with hands trembling from failure and shame. When I first called upon our kin to resettle [dragon_attack_colony.GetName], I spoke of riches untold: plentiful serpentsgift to feed our people, veins of opals and peridots to fill our coffers. I painted a vision of prosperity and hope. Now, those promises lie buried beneath rubble and ash.\n\nThe dragon did not come to destroy. She did not need to. Her mere presence was ruin. Her passage through the cavern shattered our walls, collapsed our mines, and turned our settlement into a tomb. She ignored our pleas, our defenses, as though we were insects beneath Her notice.\n\nThose who survived left. They fled with nothing but the clothes on their backs and the horror in their eyes. I stayed behind, not out of bravery, but because I could not bear to face them. I led them here. I whispered dreams into their ears, and it cost them everything.\n\nNow, I sit alone in this husk of a settlement, the echoes of my folly ringing through the desolation. I do not ask for forgiveness and I do not deserve it. I send this report only so that you may know the truth and remember the cost of my arrogance.\n\nRûnimûr Ironthane"
 flavour_gor_vazumbrog.25.a:0 "Resettle [dragon_attack_colony.GetName]. This time send a different colonist."

 flavour_gor_vazumbrog.26.t:0 "Emergency Dispatch: [dragon_attack_rich_settlement.GetName]"
 flavour_gor_vazumbrog.26.d:0 "To Any Who Will Listen,\n\nIt's all gone. Balgar help us, it's all gone. The Settlement of [dragon_attack_rich_settlement.GetName] - a place of wealth, song, and laughter - has been swallowed by the abyss. I'm writing this as fast as I can; there's no time to—\n\n—the ground gave way. It wasn't just a quake. Something alive beneath the stone. Great fissures split the streets. Houses crumbled, swallowed whole. The market - no time to think about it - screams everywhere. The forges, the gems, everything we built, undone in minutes. Shadows moved in the cracks - not dwarves, not anything I've seen before.\n\nI ran. Don't know who else got out. The whole cavern's collapsing, and the air… thick with dust and… something worse. Can't stop coughing—\n\nIf this reaches you, send… send help, but I don't know what's left to save. [dragon_attack_rich_settlement.GetName], it's gone, and something's—\n\n—The missive ends abruptly."
 flavour_gor_vazumbrog.26.a:0 "Investigate the situation."

 flavour_gor_vazumbrog.27.t:0 "Situation Report: Refugee Influx at [dragon_attack_refugee_hold.GetName]"
 flavour_gor_vazumbrog.27.d:0 "To the Generals and the [Root.Monarch.GetTitle],\n\nBy Halanna, what is happening to our country? [dragon_attack_refugee_hold.GetName] was once a place of order and industry, yet now it stands on the brink of collapse. The refugees - gods, so many of them! Every day, more arrive, their faces hollow with fear, their bodies broken and scarred. They tell tales of the dragon… I cannot bring myself to believe what I hear, yet the terror in their eyes makes disbelief impossible.\n\nThe resources of [dragon_attack_refugee_hold.GetName] are stretched beyond breaking. The granaries run low, the infirmaries overflow, and the streets are crowded with desperate souls clinging to what little hope remains. My guards can barely maintain order, and riots are inevitable if relief does not come soon. Meanwhile, the shadow of that beast looms larger with each passing day.\n\nI am not a military man, but I know this: we cannot withstand Her. If even a fraction of what I have heard is true, She will tear through [dragon_attack_refugee_hold.GetName] like a pick through soft stone. Yet I am expected to hold this hold together with nothing but words and dwindling supplies?\n\nI demand - yes, demand - immediate aid. Soldiers, food, anything. Do not make [dragon_attack_refugee_hold.GetName] another name whispered in fear and mourning.\n\nGovernor Balgor Deephelm"
 flavour_gor_vazumbrog.27.a:0 "Civilians."

 flavour_gor_vazumbrog.28.t:0 "Request for Reinforcements and Resources"
 flavour_gor_vazumbrog.28.d:0 "To the General Staff,\n\nFollowing the devastating passage of the entity known as the Hunter of the Deep, I must submit an urgent requisition for reinforcements and supplies to stabilise the Middle Dwarovar region.\n\nCurrent troop strength stands at 4 companies, reduced from an initial muster of 7. The attrition is primarily due to combat losses, collapse-related fatalities, and subsequent desertions. Morale among the remaining forces is tenuous, with rations reduced to three-quarters and no fresh water sources in operational proximity.\n\nInfrastructure is critically compromised. The supply route through Breachstone Tunnel remains blocked by debris; attempts to clear it have been delayed by structural instability. The stockpile at Outpost Krazhavar is inaccessible due to a fissure collapse at Marker 14. Additionally, the eastern watchpoint - designated Point Greynail - has been destabilized and deemed unsafe for operations. Reports of incursions have multiplied.\n\nI formally request:\nAn additional 3 battalions, including combat engineers.\nA resupply convoy with stonework tools, masonry kits, and medical provisions.\nAuthorization to conscript local labor for logistical operations.\n\nWithout immediate support, our position will degrade further. I await your directives.\n\nColonel Thargas Ashforge of Middle Dwarovar Command"
 flavour_gor_vazumbrog.28.a:0 "We're overwhelmed as it is!"

 flavour_gor_vazumbrog.29.t:0 "The Funeral"
 flavour_gor_vazumbrog.29.d:0 "The shattered remnants of Gor Vazumbrog stood in silence, its halls heavy with loss. Beneath the cavernous roof of the High Anvil Chamber — one of the few spaces left relatively unbroken — a crowd of somber dwarves gathered. At the heart of the assembly stood the newly elected [Root.Monarch.GetTitle], clad in gleaming blacksteel ceremonial armor engraved with mourning runes. The intricate carvings spoke of resilience, but their cold brilliance seemed to echo the chill in the chamber.\n\nAn empty bier held no body, only the crown of the fallen [Root.Monarch.GetTitle] and a tattered shard of his banner. Behind it, a slab of stone, cracked and blackened, symbolized the hold itself, carved with jagged cracks to mirror its wounds.\n\n[Root.Monarch.GetName] stepped forward, his voice low and rough. 'Today, we bury what we cannot lay to rest. Our leader gave his life defending our home until his last breath. Our hold, our fortress, our lifeblood, lies broken, as he does. Yet even the stone that crumbles can become a future foundation.'\n\nThe crowd stood motionless, breaths shallow, the flicker of torches casting fleeting shadows on the chamber walls.\n\n'We are left with stone fractured and kin lost. But Gor Vazumbrog will rise again from the ashes — for we are forged in the fire, tempered by loss, and unyielding.'\n\nHe lowered his gaze to the cracked stone slab and bowed his head.\n\n'Titanium does not break.'\n\nThe crowd echoed the words like a sorrowful chorus.\n\n'Titanium does not break.'"
 flavour_gor_vazumbrog.29.a:0 "Doesn't it?"


