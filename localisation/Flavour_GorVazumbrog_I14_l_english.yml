 #7
 gor_vazumbrog_perfecting_our_defences_title:0 "Perfecting our Defences"
 gor_vazumbrog_perfecting_our_defences_desc:0 "The sudden attack caught us unprepared, our defenses crumbling like brittle stone. In response, the Arm of Krummul is moving swiftly, reinforcing fortifications and expanding scouting facilities to prevent another disaster. Construction is already underway, a massive effort to secure our borders. Yet not all agree on the path forward, and the debate stirs in the halls. Sooner or later, we must decide how best to shield our citadels from the threats ahead."

 gor_vazumbrog_history_lessons_title:0 "History Lessons"
 gor_vazumbrog_history_lessons_desc:0 "Dragons belong to legend, their presence nothing more than old tales - until now. None have been seen in ages, the last recorded sighting in Khugdihr, where a red dragon fell to a band of adventurers four centuries ago. If we are to stand a chance, we must learn from the past. We’ll send scouts directly to Khugdihr, seek the wisdom of our kin in Silverforge, and consult Anbenncost’s Order of Chroniclers. Only history can teach us how to slay a myth."

 gor_vazumbrog_how_to_hurt_a_dragon_title:0 "How to Hurt a Dragon"
 gor_vazumbrog_how_to_hurt_a_dragon_desc:0 "The dragon’s attack shook us to the core. Our weapons, our magic, even our strongest defenses - none of it mattered. That must change. We’ll forge the biggest cannons our forges can handle, seek out the artillery masters of Ovdal Kanzad, and test our firepower until our generals wield it as naturally as a blade. Next time, we won’t just stand and watch as our walls burn. Next time, we’ll answer fire with fire."

 gor_vazumbrog_no_stone_unturned_title:0 "No Stone Unturned"
 gor_vazumbrog_no_stone_unturned_desc:0 "The dragon struck, slaying the General-King and leaving our hold in ruin - then, just as suddenly, she was gone. How can something so massive simply vanish? One thing is certain, she remains somewhere in Middle Dwarovar; The region’s isolation, sealed off by the Oza and Vazok tunnels, ensures that. Our scouts will not rest until they scour every tunnel, every cavern, every shadowed crevice."

 gor_vazumbrog_charity_title:0 "Charity"
 gor_vazumbrog_charity_desc:0 "Among the wreckage, an old mason searches desperately, his trembling hands pulling at the stones of his collapsed forge. His son had been inside when the dragon came.\n\nA brewer returns to his ruined tavern, the great barrels split open, golden ale soaking into the dust. He kneels and scoops a handful, as if he could save it.\n\nA miner stares at the collapsed tunnel where his crew once stood. The air is still. He presses his ear to the stone, hoping, praying, for a knock in return.\n\nWe cannot undo what has been lost, but we can stand together. The wounded will be cared for, the fallen honored, and from these ashes, we will rise again."

 #8
 gor_vazumbrog_golems_in_the_army_title:0 "Golems in the Army"
 gor_vazumbrog_golems_in_the_army_desc:0 "The old titanium golems were no match for the dragon, but the Vaultwardens are already ablaze with ideas to make them stronger. Yet, adapting a golem for battle is no simple feat - especially when the ancient scripts only account for melee combat, and teaching them to wield firearms is an entirely new challenge. Still, if we succeed, we will have a titanium army that never tires, never wavers, and - hopefully - never breaks."

 gor_vazumbrog_dauntless_drills_title:0 "Dauntless Drills"
 gor_vazumbrog_dauntless_drills_desc:0 "Our Monster Hunters and General Staff have found common ground at last. Adventurers are learning the value of discipline and drills, while the army has embraced the doctrine of adaptable, smaller battalions, granting them greater independence. To support this shift, junior officers are now trained to lead with flexibility, ensuring that regiments split during cavern warface can operate even without direct orders."

 gor_vazumbrog_black_gold_title:0 "Black Gold"
 gor_vazumbrog_black_gold_desc:0 "Our merchants speak of a black mineral, produced by the Red Ogres of Haless, said to drink in magic like a bottomless pit. If the rumours are true, it could be the key to countering the toxic sorcery that festers in the Wound. Our scholars have also unearthed an ancient relic with potent reversive properties. If we can fuse the two, we may finally have a way to cleanse the corruption."

 #9
 gor_vazumbrog_sister_hold_title:0 "Sister Hold"
 gor_vazumbrog_sister_hold_desc:0 "Though known as the Dwarovar’s Youngest, Gor Ozumbrog bears a history steeped in struggle and bloodshed. We share a unique bond with the Topaz Dwarves, our holds standing as twin sentinels in the west and east of Middle Dwarovar. Now, as we face new threats, we must secure the region once more. To ensure Ozumbrog does not fall again, we will construct a formidable bastion at the Oza Tunnel - a citadel akin to Bogig Vazumbrog."

 gor_vazumbrog_bonded_by_firepower_title:0 "Bonded by Firepower"
 gor_vazumbrog_bonded_by_firepower_desc:0 "In some nations, magic and technology are considered incompatible. But in our hold, a curious bond has formed between our runemages and the Order of Vaultwardens. Not over philosophy, but over firepower.\n\nIn workshops and testing grounds, they push boundaries together, blending rune-etched spellwork with mechanical precision. Enchanted grenades, self-reloading cannons, spell-forged ammunition - each innovation a challenge to outdo the last. What began as rivalry has become camaraderie, a shared obsession with who can make things explode bigger, louder, and deadlier. The result? Weapons beyond anything the Dwarovar has ever seen."

 gor_vazumbrog_into_the_vaults_title:0 "Into the Vaults"
 gor_vazumbrog_into_the_vaults_desc:0 "The Vault Delves began and still continue as a mission of necessity - a grim effort to purge the Wound of its corruption. Yet, among the General Staff, there are more than a few who have become captivated by what lies within. The relics unearthed are not just dangerous; they are horrifying, their very presence unsettling even the most hardened veterans. The losses suffered in these expeditions are staggering, entire squads vanishing into the depths, claimed by things beyond comprehension. And yet, despite the cost, the rewards are undeniable. Even our most limited forays have yielded knowledge, artifacts, and power beyond reckoning. What we have uncovered already reshapes our understanding of magic, war, and the world itself. And deeper still, in those ruins, even greater secrets await."

 #10
 gor_vazumbrog_defence_in_depth_title:0 "Defence in Depth"
 gor_vazumbrog_defence_in_depth_desc:0 "The bond between the humans of Azka-Sur and the dwarves of Segbandal runs deep, forged through trade, shared battles, and years of trust. But now, their lands are under assault by gnolls and even darker forces. We will not stand idly by. Safeguarding Azka-Sur is not just an act of friendship but also a matter of our security. By securing Salahad with a forward citadel, we carve a dagger into the enemy’s supply lines, disrupting their movements before they reach our walls. This stronghold will shield our allies and buy Seghdihr the time it needs to prepare for any storm that may come."

 gor_vazumbrog_relay_network_title:0 "Relay Network"
 gor_vazumbrog_relay_network_desc:0 "Dwarovar rail network lies in ruins, a shadow of the marvel it was in the days of Aul-Dwarov, when it carried goods and information across the depths with unmatched speed. Our attempts at restoration have seen only limited success, and with our borders now stretched thin, a new solution is needed. We will establish a vast relay network - couriers stationed along every tunnel, communication centers at key junctions, ensuring that messages and supplies flow swiftly through the dark once more."

 gor_vazumbrog_fire_with_fire_title:0 "Fire with Fire"
 gor_vazumbrog_fire_with_fire_desc:0 "Our search for knowledge of dragons has borne fruit. Apparently, one of the kin of Hunter of the Deep revealed himself publicly in 1439, in the distant mountain range of Khetapera. While no dragon can ever be trusted, this 'Aakhet', seems at least willing to talk. He leads a human nation, surrounded by devoted followers, and is rumored to amass great weaponry. We will bring him a worthy offering, hoping to pry some insight from this dangerous encounter."

 #11
 gor_vazumbrog_atlas_maior_title:0 "Atlas Maior"
 gor_vazumbrog_atlas_maior_desc:0 "Our relentless search for any trace of the dragon has yielded nothing, yet our efforts were not fully in vain. One of our esteemed Vaultwardens, Fimbur Battlebeard, has unveiled 'Atlas Maior', a masterwork of scholarship and cartography. This exhaustive tome details the vast cave networks, their labyrinthine connections, and the hidden veins of Middle Dwarovar. Rich sections on the region’s unique flora and fauna provide unparalleled insight, while its geological speculations push the boundaries of dwarven understanding. Though we have not yet found our quarry, we have mapped the bones of our world more thoroughly than ever before."

 gor_vazumbrog_forging_the_armour_title:0 "Forging the Armour"
 gor_vazumbrog_forging_the_armour_desc:0 "A wall is only as strong as its weakest stone, but when that stone is the very cornerstone, its failure spells ruin. When the dragon struck, the death of our General-King shattered the chain of command, throwing our forces into disarray. Such a catastrophe cannot happen again. Our master smiths will forge a suit of armor like no other, crafted from the rarest materials found in the depths of the Serpentspine, and adorned with strongest runes. When the next storm comes, our foundation will not falter."

 gor_vazumbrog_protective_runes_title:0 "Protective Runes"
 gor_vazumbrog_protective_runes_desc:0 "The saying that titanium is unbreakable is a comforting lie. Given enough force, anything will shatter. But what we teach our young is not the illusion of invincibility - it is the power of perseverance. When beaten down, we do not surrender; we adapt, we harden, we rise stronger than before. We've seen what the Hunter's breath did to our soldiers - we will weave face helmets to defy her toxic clouds. Our Titanium Golems have been melted into slag - we have now devised new runes to shield them from ruin. Every lesson we learn is another step toward victory. She will find us unyielding, reforged, and ready."

 gor_vazumbrog_new_vaults_title:0 "New Vaults"
 gor_vazumbrog_new_vaults_desc:0 "Before the Fall, our Vaults safeguarded the hazardous and the forbidden: devices of terrible power, artifacts steeped in peril, volatile ideas, and - sometimes - dwarves deemed too dangerous to roam free. We thought mere containment was enough, but the destruction of the Vaults proved us gravely mistaken. Their contents still haunt us. This time, our rebuilt Vaults will not be mere storage tombs. They will be places of study and scrutiny, where every danger is understood, dismantled, and its lessons shared, ensuring we are never blind to the dangers again."

 #12
 gor_vazumbrog_picking_up_the_sword_title:0 "Picking Up the Sword"
 gor_vazumbrog_picking_up_the_sword_desc:0 "The sword, for all its legendary renown, is... underwhelming. The grip, wrapped in ancient, brittle leather, bites uncomfortably into the hand. Its balance is off, weighted too far toward the blade, as if it were forged for a giant rather than a dwarf. Perhaps Krummul's strength wasn't just a thing of legends. The General-King had expected resistance when he proposed taking it from the tomb - at least a murmur of protest from the general staff, some whispered concern of sacrilege - but no such voices rose. The sword may be flawed, but its weight was more than metal. It was a symbol.\n\nLet's hope it can still cleave skies."
 gor_vazumbrog_picking_up_the_sword_reward_tt:0 "Unlock the ability to use the §JDauvek Veker§! to build 3 additional §YCitadels§! in key provinces on the outskirts of our empire."

 #13
