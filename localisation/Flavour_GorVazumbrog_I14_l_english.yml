 vaultwardens_order:0 "Vaultwardens"
 vaultwardens_order_desc:0 "Dedicated to uncovering and preserving the technological achievements of ancient dwarven inventors, the Vaultwardens meticulously study lost mechanisms and forgotten techniques, adapting them into innovative tools and modern applications that advance dwarven craftsmanship, engineering, and warfare.\n\n§JIf the order is present in 40 provinces, our golem production capacity will be raised!§!"
 monster_hunters_order:0 "Monster Hunters"
 monster_hunters_order_desc:0 "What started as an adventuring group, is now a semi-professional organisation. Their reach extends across the whole region, with a network of facilities, training grounds, and grand meeting halls at their disposal.\n\n§JIf the order is present in 40 provinces, our expeditions will start fully manned and supplied!§!"
 arm_of_krummul_order:0 "Arm of Krummul"
 arm_of_krummul_order_desc:0 "Founded by army staffers, logisticians, and military engineers, this order operates as an extension of the general staff, overseeing expeditionary support, military infrastructure, and border defenses.\n\n§JIf the order is present in 40 provinces, our citadels will be upgraded!§!"
 gor_vazumbrog_holy_order_subject_doesnt_count:0 "Titanium Orders in subjects §Rdon't count§! towards the §Y40 province§! goal."
 magic_artificery_setup.2.i:0 "The Vaultwardens are supremely qualified."
