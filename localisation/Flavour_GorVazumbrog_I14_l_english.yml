 flavour_gor_vazumbrog.211.t:0 "The Tainted Flow"
 flavour_gor_vazumbrog.211.d:0 "The crack in the aquifer was Kûrgûm's fault. He'd swung too hard, eager to finish his shift early, ignoring Brenlel's shouted warnings.\n\nThe stone split, and something spilled out. Not water—something thicker, darker, gleaming faintly in the lantern light. It spread fast, too fast, rushing down the carved channels meant to carry clean water to Gor Vazumbrog.\n\n'Block it!' Brenlel yelled, shoving stones into the breach with her bare hands. The others joined, but the miasma flowed like it had a mind of its own, curling around their boots and burning their skin.\n\nKûrgûm froze, his hammer clattering to the ground. The stink of rotten eggs and copper filled the air, and whispers—low, accusing—filled his ears.\n\n'What have you done?' Brenlel snapped, her voice shaking.\n\nKûrgûm couldn't answer. His hands trembled as the voices grew louder, echoing every mistake he'd made, every failure. The faces of those who trusted him flickered in the blackened flow, their mouths twisted in silent condemnation.\n\nThe miners retreated, coughing and retching, but Kûrgûm didn't move. The taint surged past them, racing toward the lower cisterns of Gor Vazumbrog.\n\n'It's in the water,' Brenlel whispered, staring down the tunnel.\n\nKûrgûm sank to his knees, his voice breaking. 'I didn't mean to—'\n\nBrenlel grabbed his collar, dragging him toward the lift.\n\n'You'll answer to the Hold,' she spat.\n\nAbove, the bells of Gor Vazumbrog tolled, signaling an emergency. Kûrgûm hung his head, shame heavier than the rock he'd mined all his life."
 flavour_gor_vazumbrog.211.a:0 "We have to find new water sources."

 flavour_gor_vazumbrog.212.t:0 "The Echoes"
 flavour_gor_vazumbrog.212.d:0 "The miners of Shaft Nine were used to the occasional strange sound—stone groaning under pressure, distant water dripping. But tonight, the echoes were wrong.\n\n'What's that?' Grûn asked, his pick frozen mid-swing.\n\nThe tunnel was empty except for their crew, but faint whispers drifted through the air, overlapping like a crowded hall. The words were unintelligible, the tone urgent.\n\n'Wind, maybe?' offered Dalbaran, though his voice wavered.\n\n'There's no wind this deep,' snapped Bofur, the foreman. She glanced down the freshly dug passage. 'Keep working.'\n\nThe whispers grew louder, each swing of the pickaxe seeming to call them closer. Then came the knock—sharp and deliberate, like stone striking stone. Everyone froze.\n\n'Who's there?' Bofur barked, though she gripped her lantern tighter.\n\nThe knock answered again, this time from behind them. The miners turned, only to find their path back blocked by fresh stone - smooth and seamless, as if the tunnel had never existed.\n\n'That wasn't there before,' Grûn stammered.\n\nPanic set in as more knocks sounded, encircling them. The lantern's light dimmed, its flame flickering.\n\n'Move!' Bofur shouted, but the passage twisted ahead, unfamiliar and wrong.\n\nThe whispers turned to a single, deafening roar, and the light went out."
 flavour_gor_vazumbrog.212.a:0 "Shaft Nine, what's your status?"

 flavour_gor_vazumbrog.213.t:0 "The Shifting Pillar"
 flavour_gor_vazumbrog.213.d:0 "The cavern echoed with the rhythmic clang of hammers and chisels, dwarven engineers hard at work installing a new support pillar in the heart of the lower levels. A marvel of craftsmanship, the pillar was a feat of engineering—a solid granite monolith adorned with runes of stability and strength, meant to anchor the expanding hold.\n\nWhen it was finally raised into position, the workers cheered, but the triumph was short-lived. Hours later, the pillar began to groan. The sound wasn't the usual settling of stone but a low, unsettling creak that seemed to pulse, irregular and wrong.\n\nBy the next day, cracks webbed the cavern floor. Engineers scrambled to diagnose the issue, their calculations showing no flaw in design. But the pillar itself began to shift—warping as though under immense unseen pressure.\n\n'It's cursed,' murmured a miner, his voice low but carrying. Others nodded, exchanging wary glances. Some whispered about ancient grudges buried deep in the rock, forces that resented the intrusion.\n\nThe overseer dismissed the rumours as nonsense, yet the pillar twisted further, the runes upon it fading as though drained. Work ceased, and the cavern was evacuated.\n\nWeeks later, the site remained sealed, the shifting pillar left untouched, like a somber warning."
 flavour_gor_vazumbrog.213.a:0 "The hold development will continue."

 flavour_gor_vazumbrog.214.t:0 "The Breach Below"
 flavour_gor_vazumbrog.214.d:0 "The miners of Gor Vazumbrog knew to avoid the lower shafts, where the Wound's breath tainted the air. But orders were orders, and the expansion couldn't wait. Ungrim's hammer struck true, splitting the last layer of stone. A rush of warm air spilled into the tunnel, carrying a foul, sulfurous stench. He gagged, pulling back.\n\n'What's that?' muttered Norbûn, his apprentice.\n\nUngrim didn't answer. Beyond the breach, a cavern yawned open, its walls slick and glistening as if sweating. Dim, green light pulsed in its depths, casting unnatural shadows.\n\n'Careful,' Bella warned, stepping forward. She held a lantern high, its flame flickering in strange, erratic patterns. The others crowded behind her, reluctant to look but unable to turn away. Something moved within the cavern—slow, deliberate. A faint, rhythmic scrape echoed, like claws dragging over stone.\n\n'Back to the lift,' Bella ordered, voice tight.\n\nAs the miners retreated, the tunnel groaned, the stone beneath their boots softening. Norbûn screamed as his leg sank into the floor, his flesh sizzling. Ungrim grabbed him, but the ground buckled, and both were swallowed whole.\n\nBella stumbled into the lift with the last survivor, slamming the lever. As they ascended, she glanced down. The cavern glowed brighter, the scraping sound growing louder. When they reached the surface, she gasped for air, gripping the edge of the platform.\n\n'What did you see?' a foreman asked."
 flavour_gor_vazumbrog.214.a:0 "'Nothing that should exist'"

 flavour_gor_vazumbrog.215.t:0 "The Silent Tomb"
 flavour_gor_vazumbrog.215.d:0 "The pickaxe struck hollow stone, and the miners froze as the wall crumbled into an open void. Thohga stepped forward, raising her lantern. The light revealed a cavern larger than any recorded, its walls smooth and etched with faded carvings of warriors, triumphs, and oaths.\n\n'This… this isn't on the maps,' murmured Adûn, his voice barely above a whisper.\n\n'It's not in the records either,' Thohga replied, her words heavy.\n\nAs they ventured deeper, the lantern's glow revealed rows of skeletons, perfectly aligned. Each lay clutching a rusted weapon, their armor bearing sigils none of them recognized. Thohga knelt by one, tracing the markings on its chestplate - a hammer crossed with a jagged rune.\n\n'They're dwarves,' she whispered, the words like ash in her mouth.\n\n'But not ours,' Adûn added, his tone uneasy.\n\nThe air felt heavier, the silence pressing on their ears. Superstitious mutterings rippled through the group. Thohga stood, jaw clenched.\n\n'Whatever they were, they fell here. And we shouldn't disturb them.'\n\nThe miners hesitated, their tools motionless. Finally, Thohga spoke again.\n\n'Seal it,' she ordered. 'They deserve their rest.'\n\nThe miners left the cavern in silence, but unease followed them. What lay beneath Gor Vazumbrog wasn't just stone."
 flavour_gor_vazumbrog.215.a:0 "We will dig around this burial site."


 flavour_gor_vazumbrog.300.t:0 "Imitating Krummul"
 flavour_gor_vazumbrog.300.d:0 "The [Root.Owner.Monarch.GetTitle] of Gor Vazumbrog stepped into the long-forgotten chamber, [Root.Owner.Monarch.GetHerHis] armoured boots echoing against the cold stone floor. The air was heavy with age, carrying the faint tang of rust and the subtle sweetness of long dried incense. In the flickering torchlight, the final resting place of Krummul Orcslayer revealed itself.\n\nCarved from black basalt and veined with shimmering threads of titanium, the sarcophagus dominated the room. Intricate reliefs adorned its surface, depicting Krummul's greatest victories. One panel showed him cleaving through orcs with his greatsword Setzunklufa, while another captured his battle against the Ancient Deep Crows. Around the chamber, murals depicted his Monster Hunters standing alongside hulking titanium golems, as they held the line against tides of goblins. This particular detail seized the [Root.Owner.Monarch.GetTitle]'s attention, reminding [Root.Owner.Monarch.GetHerHim] how much has been lost.\n\nSetzunklufa rested on a dais beside the sarcophagus, untouched by time. Its enormous blade, forged from steel laced with mithril, shimmered faintly reflecting torchlight. The [Root.Owner.Monarch.GetTitle] knelt, bowing [Root.Owner.Monarch.GetHerHis] head in silent respect.\n\nAs [Root.Owner.Monarch.GetSheHe] rose and turned to leave, the murals seemed to burn brighter in [Root.Owner.Monarch.GetHerHis] mind's eye. Inspiration surged through [Root.Owner.Monarch.GetHerHim] - vision of a stronger, united Gor Vazumbrog, its defenders echoing the honor and courage of Krummul's age. [Root.Owner.Monarch.GetHerHisCap] current dominion seemed like a pale shadow, compared with the heights of ancient empires.\n\n'What was ruined, can be rebuilt. What was lost can be regained.' [Root.Owner.Monarch.GetName] whispered with determination.\n\nWhen the [Root.Owner.Monarch.GetTitle] emerged from the tomb, [Root.Owner.Monarch.GetSheHe] couldn't help but feel a renewed sense of purpose."
 flavour_gor_vazumbrog.300.a:0 "I will be the ruler, faithful and just."
 flavour_gor_vazumbrog.300.b:0 "I will be the leader, inspiring and commanding."
 flavour_gor_vazumbrog.300.c:0 "I will be the warrior, strong and unyielding."

 flavour_gor_vazumbrog.301.t:0 "Following Hehogrim"
 flavour_gor_vazumbrog.301.d:0 "The tunnels stretched endlessly, each turn a copy of the last. Boots scraped over stone, and the air carried the sharp tang of fatigue and disappointment. The [Root.Owner.Monarch.GetTitle] marched at the front, [Root.Owner.Monarch.GetHerHis] grip tightening on [Root.Owner.Monarch.GetHerHis] sword. [Root.Owner.Monarch.GetSheHeCap] stopped, torchlight flickering against [Root.Owner.Monarch.GetHerHis] worn features, and turned to [Root.Owner.Monarch.GetHerHis] entourage.\n\n'One more,' [Root.Owner.Monarch.GetSheHe] urged, [Root.Owner.Monarch.GetHerHis] steely gaze meeting each weary pair of eyes. 'Hehogrim wouldn't turn back.'\n\nGrumbles rippled through the company, but they followed. They moved deeper into the earth, the air growing cooler and thick with mineral tang. Then, the lead scout halted abruptly, torch raised.\n\nBefore them, the tunnel opened into a cavern of breathtaking enormity. Mithril veins snaked from the ground like the roots of a colossal tree, twisting and coiling upward, their shimmering light casting the chamber in a silvery-blue glow. The walls sparkled with embedded fragments, as though the cavern itself breathed with the essence of the earth.\n\n[Root.Owner.Monarch.GetName] stepped forward, [Root.Owner.Monarch.GetHerHis] shadow stretching across the radiant chamber. [Root.Owner.Monarch.GetSheHeCap] reached out, [Root.Owner.Monarch.GetHerHis] fingers grazing the cool, smooth surface of a mithril vein. The metal hummed faintly under [Root.Owner.Monarch.GetHerHis] touch, alive with a power that made [Root.Owner.Monarch.GetHerHis] heart race.\n\nThe dwarves stared in hushed wonder, their burdens forgotten. The faint sound of dripping water echoed like a melody, blending with the low hum of the mithril.\n\nThe [Root.Owner.Monarch.GetTitle] knelt, [Root.Owner.Monarch.GetHerHis] eyes reflecting the metallic glow. 'Hehogrim led us here,' [Root.Owner.Monarch.GetSheHe] whispered with reverence. 'This is his blessing.'\n\nOne of [Root.Owner.Monarch.GetHerHis] officers stepped closer, awe etched into her face. 'What now, my lord?'\n\n[Root.Owner.Monarch.GetName] rose slowly, sweeping the glittering expanse. 'We claim his gift... and build a future worthy of it.'"
 flavour_gor_vazumbrog.301.a:0 "Whatever that future may be."

