 flavour_gor_vazumbrog.303.t:0 "Expedition Failure: Death"
 flavour_gor_vazumbrog.303.d:0 "The gates of Gor Vazumbrog stood closed, their iron faces reflecting the grim gathering of dwarves outside. The expedition had vanished into the Serpentspine months ago, led by [Root.Monarch.GetTitle] [Root.Monarch.GetName]. No word had returned, no runner carried news of triumph—or retreat.\n\nNow, a single survivor staggered into view, armour in tatters, face pale with grief. He carried only a battered standard, its once-proud crest torn and bloodied.\n\n'The [Root.Monarch.GetTitle] is gone,' he choked, dropping to his knees.\n\nA collective wail rose from the crowd, raw and unbridled. Deep within the hold, the bell tolled. It echoed Thulmir's name whispered in the streets like a prayer, then a curse, then a lament.""
 flavour_gor_vazumbrog.303.a:0 "Let's hope the next [Root.Monarch.GetTitle] will complete the pilgrimage."

 flavour_gor_vazumbrog.304.t:0 "Expedition Failure: Dishonor"
 flavour_gor_vazumbrog.304.d:0 "The gates of Gor Vazumbrog creaked open to reveal a battered procession. [Root.Monarch.GetTitle] [Root.Monarch.GetName] rode at its head, [Root.Monarch.GetHerHis] once-pristine armour tarnished and dented, [Root.Monarch.GetHerHis] face a mask of exhaustion and grief. Behind [Root.Monarch.GetHerHim], no cheering banners waved, no triumphant songs rang out - only silence, broken by the scuff of weary boots.\n\nOf the thousands who had marched with [Root.Monarch.GetHerHim] into the Serpentspine, barely a dozen returned. [Root.Monarch.GetName] had been dragged from the depths by [Root.Monarch.GetHerHis] aides, a ruler protected while [Root.Monarch.GetHerHis] warriors perished. The weight of their sacrifice crushed [Root.Monarch.GetHerHim].\n\nAs [Root.Monarch.GetSheHe] dismounted, the gazes of [Root.Monarch.GetHerHis] people seared into [Root.Monarch.GetHerHim]: grief, anger, and disappointment etched on every face.\n\nThe shame was unbearable. [Root.Monarch.GetName] lowered [Root.Monarch.GetHerHis] head and entered the hold without a word."
 flavour_gor_vazumbrog.304.a:0 "Let's hope the next attempt will be more successful."

