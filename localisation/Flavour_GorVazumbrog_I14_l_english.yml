 #1
 gor_vazumbrog_bogig_vazumbrog_title:0 "Bogig Vazumbrog"
 gor_vazumbrog_bogig_vazumbrog_desc:0 "The fortress affectionately known as Little Vazumbrog was originally built as a fortified supply outpost, serving as a forward point during Segbandalic Expeditions. Now barely ruins remain of this once impenetrable bastion, but the location at the western end of the Vazok Tunad proved to have unmatched defensive qualities. Rebuilt, it will protect our western flank and allow us to bring much needed security to Dwarovrod tunnels. Last time it held the orcs for 780 years, and we intend to beat this record."

 gor_vazumbrog_in_krummuls_steps_title:0 "In Krummul's Steps"
 gor_vazumbrog_in_krummuls_steps_desc:0 "'I am Krummul, Son of Vlondir. To you, Mušargil, this day, I and these 16,000 souls of the Segbandal who follow me swear to not leave this sandblasted realm until every last orc is slain. Until their filth no longer taints the lands you call your gardens. We swear under Oath to Halanna and our Ancestors, upon Dagrin and his Beard, upon Hehogrim and his mastery of every Craft known to Dwarvenkind, and ancestors new and old, that we shall fight.' - Krummul Orcslayer, High Elder of the Dauvek Veker"
 gor_vazumbrog_in_krummuls_steps_ct:0 "Our adventurers will reform the famous titanium order of old: the Monster Hunters! As their first course of action, they will clear out the Orcs in the §!Gor Vazumbrog§! area."

 gor_vazumbrog_refugees_no_more_title:0 "Refugees No More"
 gor_vazumbrog_refugees_no_more_desc:0 "After the fall of Gor Vazumbrog, many of our people managed to escape. They scattered across Bulwar and even beyond, into other parts of Halann. A sizable group found refuge in Seghdihr, where their reception is a mixed bag - although they were given shelter during a time of crisis, they are often overlooked and overshadowed by their Citrine kin. Despite the passing years, a large diaspora of Titanium Dwarves still longs to return to their ancestral home."
 gor_vazumbrog_refugees_no_more_ct:0 "Titanium Dwarves living in exile will start returning to our hold, bringing along their craftsmanship and knowledge."

 #2
 gor_vazumbrog_forward_citadel_title:0 "Forward Citadel"
 gor_vazumbrog_forward_citadel_desc:0 "The intersection of Dwarovrod and Gorrod might be the most crucial location in Dwarovar, connecting west and middle Dwarovar to Serpentsreach and granting entry to Lake Jorkad, Forbidden Plains, and east Deepwoods. Our officers believe that establishing a defence and resupply point here would greatly enhance our presence in the region and allow us to strike further north toward Amldihr. However, there seems to be a complication: the ideal spot for this is already inhabited."
 gor_vazumbrog_forward_citadel_ct:0 "Community of Fungrum living in §Y[4102.GetName]§! is vehemently opposed to military presence in this strategic region. In order to build a £icon_fort_level_in_text£ §YCitadel§!, we need to decide how to deal with them."

 gor_vazumbrog_pest_control_title:0 "Pest Control"
 gor_vazumbrog_pest_control_desc:0 "The Dragon's Wound may only pose a threat to those who dare enter it, but the drakons that emerge from its depths are anything but passive. These creatures are the apex predator of the Middle Serpentspine, with reddish-black scales as strong as diamonds, and sharp talons that allow them to scale and scurry along the tunnels' walls. It goes without saying that they are the most sought-after prey for our Hunters. While culling their population is necessary for the safety of our settlers, we must also make sure not to overhunt them and leave some for future Dauvek Veker."

 #3
 gor_vazumbrog_logging_camp_title:0 "Logging Camp"
 gor_vazumbrog_logging_camp_desc:0 "While wood is naturally inferior to stone as a building material, it still has its uses. It makes for great scaffolding, ladders, not to mention its role in toolmaking, or as a heat source. Our army is also keen to use it for makeshift fortifications in temporary quarters. With a permanent presence in this grove we won't lack for wood ever again."
 #gor_vazumbrog_into_the_woods_title:0 "Into the Woods"
 #gor_vazumbrog_into_the_woods_desc:0 "Our newfound reach gives us easy and secure access to lands beyond Dwarovar. While some members of our General Staff urge us to concentrate on the Serpentspine, others point out the very accessible riches of this verdant land. Our preliminary reports also warn about the presence of orcs in the region. It seems prudent to send scouts and find out more about these Deepwoods, and the opportunities and dangers awaiting within."

 gor_vazumbrog_secure_the_rails_title:0 "Secure the Rails"
 gor_vazumbrog_secure_the_rails_desc:0 "In its prime, the sprawling city Er-Natvir and the surrounding Railyard were the beating heart of the Aul-Dwarov. A hub of transportation, trade, and communication that connected every corner of the Dwarovar. Though those days are now distant memories, the strategic position of this hold still holds great importance. If we are to entertain any thoughts of venturing further north, it is imperative that this vital location is secured by a friendly force. Our staff recommends a surgical strike led by an elite expedition company to regain control of Er-Natvir for the dwarves."

 gor_vazumbrog_hunters_gear_title:0 "Hunter's Gear"
 gor_vazumbrog_hunters_gear_desc:0 "As the Monster Hunters reconvened after years of disbandment, each member was responsible for providing their own gear. This often resulted in comical scenes of mismatched and makeshift equipment, leading to many jokes about emulating the orcish fashion to better blend in while hunting them. However, as the order becomes more professionalised, there are calls for standardisation. The latest proposal includes a sleek armour design made from the impenetrable scales of drakons and reinforced with sturdy iron webs harvested from Hul-Jorkad skitterers. With this formidable attire, our hunters will have the ultimate protection - and style - they deserve, cementing their status as elite warriors ready to take on any foe."

 gor_vazumbrog_shoulders_of_giants_title:0 "Shoulders of Giants"
 gor_vazumbrog_shoulders_of_giants_desc:0 "Despite our successful efforts in reclaiming our hold, there is a lingering feeling of emptiness and disconnection among the Titanium Dwarves. Even the [Root.Monarch.GetTitle] and the court cannot shake this emotion. We used to be the Vault of Aul-Dwarov, but the empire has crumbled and our Vaults lie in disrepair. We once shielded the Segbandal from the west, but while there is no lack of danger in Dwarovar, no direct threats approach us. The [Root.GetClergyName] suggest a spiritual solution: in order to move forward, we should delve into our past. Our [Root.Monarch.GetTitle] will make the pilgrimage to the rumoured burial places of our revered ancestors, seeking their guidance."
 gor_vazumbrog_spawn_expedition_tt:0 "Spawn an expedition in a random owned province in §YMiddle Dwarovar§! that doesn't already have an expedition or a dungeon."

 gor_vazumbrog_into_the_wound_title:0 "Into the Wound"
 gor_vazumbrog_into_the_wound_desc:0 "The task of resettling Gor Vazumbrog is proving to be a daunting and perilous one. The guards tasked with protecting the perimeter of the hold sometimes vanish suddenly and inexplicably. As the mining teams delve deeper, encounters with broken remnants of dangerous magic become more and more common. And to make matters worse, what used to be the lower levels of the hold still lies in ruins, a treacherous pit filled with toxic miasma; a stark reminder of the desolation that She brought. To advance our hold, we must venture into the Wound - and put an end to whatever is polluting the area."
 gor_vazumbrog_into_the_wound_ct:0 "Our elite expeditionary force will enter the Wound, looking for possible hold expansion routes."

 #4
 gor_vazumbrog_serpentspine_reclamation_force_title:0 "Reclamation Force"
 gor_vazumbrog_serpentspine_reclamation_force_desc:0 "The disagreements among the Monster Hunters are a disturbing sign, but they can be resolved with little difficulty. If they cannot come to a consensus on their objectives, we will assign them specific goals. Our efforts to recolonize Serpentspine are ongoing, and our settlers require protection. Therefore, we will create a specialised team to safeguard the perimeter of new settlements, clear out any dangerous tunnels, and eliminate any identified threats."
 gor_vazumbrog_serpentspine_reclamation_force_ct:0 "Our Monster Hunters are growing rapidly, but so are the tensions within the Order. For now, they will help us colonize the Serpentspine roads quicker, and the caverns safer."

 gor_vazumbrog_forgotten_art_title:0 "Forgotten Art"
 gor_vazumbrog_forgotten_art_desc:0 "In the past, golems were a common sight in ancient Aul-Dwarov, with some holds boasting more of them than others. But nowadays, they are a rarity and the few that remain are often old and malfunctioning. Although the knowledge of golemancy has not been entirely lost, many specialised runic scripts used to control them have been forgotten, and it's challenging to find a dwarf with practical knowledge. Restoring the facilities will require considerable effort from the state."
 gor_vazumbrog_forgotten_art_ct:0 "Our scholars, engineers, and runemages will meet and create a comprehensive plan for our golem industry."

 #5
 gor_vazumbrog_legacy_of_aul_dwarov_title:0 "Legacy of Aul-Dwarov"
 gor_vazumbrog_legacy_of_aul_dwarov_desc:0 "As a part of Aul-Dwarov, Gor Vazumbrog was often called upon to advise on matters concerning military strategy and the protection of the Dwarovar. We were responsible for safeguarding ancient texts, artifacts, and new inventions deemed too risky for public use but too valuable to destroy outright. Now, the Vaults have been breached, and chaos has spread throughout the Serpentspine - including Amldihr. It is up to us to restore order, starting with the heart of the Dwarovar."

 gor_vazumbrog_our_legacy_title:0 "Our Legacy"
 gor_vazumbrog_our_legacy_desc:0 "Once we were hailed as the Vault Hold, safeguarding everything deemed too perilous by Aul-Dwarov. But when Aul-Dwarov crumbled, we were left to watch helplessly as a flood of refugees poured out from the Serpentspine, hold after hold falling like dominoes.\n\nOnce we were the western shield of the Segbandal, our strength and courage standing strong against any threat. But betrayal and complacency brought it down too, leaving behind only scattered remnants who cared only for their own safety, too scared to even leave their holds.\n\nNow it is time for us to forge our own destiny."
 gor_vazumbrog_our_legacy_ct:0 "We will institutionalise our Titanium Orders and provide them with a clear purpose."

 gor_vazumbrog_legacy_of_segbandal_title:0 "Legacy of Segbandal"
 gor_vazumbrog_legacy_of_segbandal_desc:0 "Our long history together makes it difficult to separate the glory of our shared accomplishments from the mistakes of the past. The stranglehold on resources that prevented us from reclaiming Bogig Vazumbrog. The treachery of the Seg Band that resulted in the destruction of our sister hold. Many of our people grew up in Seghdihr and recall both the shelter they were given - as well as the feeling of being second-class citizens.\n\nYet before it was throttled by Seghdihr's greed, shortsightedness, and thirst for power, the Segbandal started as an alliance of equals. Is this alliance still feasible, or should we leave it in the past?"

 gor_vazumbrog_hands_of_stone_title:0 "Hands of Stone"
 gor_vazumbrog_hands_of_stone_desc:0 "The advancements in golemancy bring about new opportunities for clearing the Wound. Golems are immune to the mind-altering spells, and while losing them to the destructive lingering spells is costly, it is still a better outcome than risking dwarven lives. The main challenge lies in programming them beforehand, as their orders cannot be altered once they enter the pit. However, their ability to move and handle broken and malfunctioning artefacts - the root cause of the toxic magic that plagues the Wound - has proven essential in opening up new areas in what used to be upper Vaults."

 #6
 gor_vazumbrog_the_future_is_bright_title:0 "The Future Is Bright"
 gor_vazumbrog_the_future_is_bright_desc:0 "We are strong in our identity. Though the process is perilous and challenging, we persevere in rebuilding our hold. Monster Hunters protect our new settlements throughout the Dwarovar. We have taken back dwarven territories from our ancient enemies. Through our forts and citadels, we establish order and safety. We are prepared to extend this newfound stability to the rest of the Serpentspine."
 gor_vazumbrog_the_future_is_bright_ct:0 "With our affairs sorted out, we can begin planning the new titanium order in the Serpentspine."
 gor_vazumbrog_the_future_is_bright_fake_ct:0 "\nThe event '§YOrder Comes to Serpentspine§!' happens."
 
