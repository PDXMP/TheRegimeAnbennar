 flavour_gor_vazumbrog.760.t:0 "Crown of Dominion"
 flavour_gor_vazumbrog.760.d:0 "What we call the crown, is really more of a circlet of dark-hued mithril, polished to an obsidian sheen. Its design is both austere and regal - its band subtly tapered, as if sculpted by an artisan who understood the fine balance between elegance and intimidation. The surface is inlaid with veins of deep silver that twist into precise, geometric dwarven runes of control and harmony. When worn, the metal is unnaturally cool at first, sending a slight shiver down the spine before adjusting seamlessly, as if it has always belonged there. The fit is perfect - unquestionably so - as if the Crown does not accommodate the wearer, but rather, the wearer molds to the Crown.\n\n The Crown does not shout its power. It does not need to. It whispers, reinforcing words with subtle, undeniable gravity. Commands take on an air of absolute certainty, their edges sharpened, their weight impossible to ignore. Those who stand before the wearer find hesitation slipping away, their resistance unraveling, as if second-guessing is a foreign and foolish notion. Obedience is not forced - it simply is, a natural, instinctive response. Even the most skeptical minds find themselves nodding before they realize it."
 flavour_gor_vazumbrog.760.a:0 "Go back"
 flavour_gor_vazumbrog.760.b:0 "Wear Crown"
 flavour_gor_vazumbrog.760.bx:0 "§gWear Crown§!"
 flavour_gor_vazumbrog.760.c:0 "Take off the Crown"
 flavour_gor_vazumbrog.760.cx:0 "§gTake off the Crown§!"

 flavour_gor_vazumbrog.763.t:0 "Court Plotting Against the [Root.Monarch.GetTitle]"
 flavour_gor_vazumbrog.763.d:0 "They watch me. Always watching. Every whispered word, every sidelong glance - it’s all meant for me, against me. My own council, my own court, the ones who bow and scrape, they hide knives beneath their robes. I see the way they speak when I enter, the way they stop when I look. They think I don’t notice. Fools. Traitors.\n\nAnd the reports - tampered. The scouts lie. The forgemasters lie. How could we have lost so many men without sabotage? How does ore rot in the vaults? The numbers shift, never adding up, never steady. They bleed me dry with numbers. I sign my own destruction with my own hand.\n\nThe food tastes of bitterness. I eat, but hunger gnaws. The drink dulls my mind. My body weakens. I hear them whisper of my health - 'unfit to rule' they say. 'Ailing' they say. But I am strong. I am awake.\n\nEven the stone moves against me. The tunnels twist, unfamiliar. The walls lean in, listen. Something speaks through them. Not voices, but intent. There is a presence in the dark. It wants me gone.\n\nBut I see them all. I see through them. And when the time comes, I will act. I will act before they do."
 flavour_gor_vazumbrog.763.a:0 "Traitors, Scum, Veladklufar!"

 flavour_gor_vazumbrog.764.t:0 "The Crimson Decrees"
 flavour_gor_vazumbrog.764.d:0 "It began with whispers - first in the barracks, then in the halls of power. The [Root.Monarch.GetTitle] turned inward, his mind clouded with shadows of conspiracy. He spoke of betrayal, of unseen hands plotting his downfall. Then, without warning he declared a great purge. His voice, once the bedrock of reason, now rang hollow with unseen certainty. Traitors lurked in every shadow, he said. The enemy was within.\n\nThe strangest part? Many followed. Officers, veterans, warriors of renown - men who should have known better. And so the executions began. Not just dissidents or known rivals, but scholars, artisans, veteran warriors. The forges, once roaring with the song of steel, stood silent as their masters were dragged into the depths. The streets ran slick with crimson, the great plazas turned to gallows.\n\nYet beyond the hold, the madness found no purchase. The outer garrisons, hearing of the bloodshed, recoiled in horror. It falls to us to reclaim our hold."
 flavour_gor_vazumbrog.764.a:0 "I just hope we can get there in time."

 flavour_gor_vazumbrog.765.t:0 "You Think You Can Take It?"
 flavour_gor_vazumbrog.765.d:0 "You think I don’t see it? Oh, I see everything. Every sideways glance, every whispered word. You covet my crown - you ache for it. Not for duty, not for the hold’s sake, but for your own twisted hunger. You’d melt it down and forge it into chains, wouldn’t you? Shackles for me, for those still loyal. You slither through my halls, poisoning minds, twisting truth. But I know. You can’t fool me. The weight of this crown would break your feeble skull. It speaks to me, and it knows your treachery. So go on, keep plotting, I will not stumble. I will not fall. But you? You will."
 flavour_gor_vazumbrog.765.a:0 "Apparently, the [Root.Monarch.GetTitle] is not willing to part with the crown."

