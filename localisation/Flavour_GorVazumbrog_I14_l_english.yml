 flavour_gor_vazumbrog.100.gx:0 "§gOur scouts tell of a magnificent white stag in the gladeway of Vyr Neith.§!"
 flavour_gor_vazumbrog.100.h:0 "A Hook Horror!"
 flavour_gor_vazumbrog.100.hx:0 "§gA vulture-like bipedal monstrosity is stalking the ridges of Massive Shaft.§!"
 flavour_gor_vazumbrog.100.i:0 "A Very Large Troll!"
 flavour_gor_vazumbrog.100.ix:0 "§gTrolls are common, but a particularly big specimen inhabits Greatcavern.§!"
 flavour_gor_vazumbrog.100.j:0 "A Spider Matriarch!"
 flavour_gor_vazumbrog.100.jx:0 "§gTo clear the Westnest of spiders, we have to strike at their source.§!"
 flavour_gor_vazumbrog.100.k:0 "A Dragon!"
 flavour_gor_vazumbrog.100.kx:0 "§gSurvivors have seen a 'scaled shadow' that filled the tunnels with poison.§!"
 flavour_gor_vazumbrog.100.l:0 "A Dragon!"
 flavour_gor_vazumbrog.100.lx:0 "§gLocal dwellers report hearing a 'booming roar' in the nearby cavern.§!"
 flavour_gor_vazumbrog.100.m:0 "A Dragon!"
 flavour_gor_vazumbrog.100.mx:0 "§gLocals tell of roars and glowing purple clouds in the Fissure.§!"
 flavour_gor_vazumbrog.100.n:0 "An Ashen Basilisk!"
 flavour_gor_vazumbrog.100.nx:0 "§gLifelike statues line the old tunnel near the amber mines.§!"
 flavour_gor_vazumbrog.100.o:0 "A Pale Leviathan!"
 flavour_gor_vazumbrog.100.ox:0 "§gFishermen vanish near the cave in the deepest parts of Dwarovar. §!"
 flavour_gor_vazumbrog.100.p:0 "A Chimaera!"
 flavour_gor_vazumbrog.100.px:0 "§gA winged beast's screech echoes from the broken canyon.§!"
 flavour_gor_vazumbrog.100.q:0 "A Hydra!"
 flavour_gor_vazumbrog.100.qx:0 "§gMultiple sets of glowing eyes lurk in the swamp mists.§!"
 flavour_gor_vazumbrog.100.r:0 "A Tlalusk!"
 flavour_gor_vazumbrog.100.rx:0 "§gOur scouts have followed a trail of gored and trampled nomads.§!"
 flavour_gor_vazumbrog.100.s:0 "A Herd of Mammoths!"
 flavour_gor_vazumbrog.100.sx:0 "§gTowering shapes move through the tundra, shaking the earth.§!"
 flavour_gor_vazumbrog.100.u:0 "A Horned Snake With Wings?"
 flavour_gor_vazumbrog.100.ux:0 "§gA shadowed coil was seen circling the Salahad dunes.§!"
