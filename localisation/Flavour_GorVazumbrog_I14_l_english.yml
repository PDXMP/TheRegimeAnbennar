 ######Government Reforms######
 titanium_stratocracy:0 "Titanium Stratocracy"
 titanium_stratocracy_desc:0 "Gor Vazumbrog follows an ancient stratocratic tradition - only proven generals may rule. The General-King wields both martial and civic authority. Governance is military-driven, with officers overseeing law, trade, and fortifications. This ensures discipline, stability, and readiness - no ruler has ever sat the titanium throne without first leading warriors into battle."
 titanium_stratocracy_magic_tt:0 "When a new general ruler with 7 or more £icon_shock_in_text£ §YShock§! becomes a §YPowerful Mage§!, they gain §G+1§! level in §YEvocation§!."
 gor_vazumbrog_titanium_orders:0 "Titanium Orders"
 gor_vazumbrog_titanium_orders_desc:0 "The Titanium Orders, rooted in Gor Vazumbrog's oldest traditions, form the backbone of governance. Over time, these military-administrative orders evolved into specialized institutions, each overseeing distinct aspects of statecraft, war, engineering, exploration, and arcane study. Their roles are codified, preventing disputes over jurisdiction. When conflicts arise, precedence is clear: authority rests with the order whose domain is in question."
 unlock_gor_vazumbrog_titanium_orders_tt:0 "The §YTitanium Orders§! T3 reform will be unlocked."

