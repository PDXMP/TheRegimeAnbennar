 flavour_gor_vazumbrog.32.t:0 "Tin Caravan"
 flavour_gor_vazumbrog.32.d:0 "Disguised as a weary tin caravan, the Monster Hunters rattled into the Raheni hills under the crimson dusk. Their wagons bore honest dents and rust, their trade tongues thick with foreign accents. To the red-skinned ogres, they were nothing more than desperate traders - strangers from across the world, seeking tin to mend their distant forges.\n\nThe true prize, however, lay deep in the Oni vaults: Korashi. A black, anti-magic mineral, never bartered, never shared. Legends whispered of its power to shatter spells, to silence even the wildest sorcery. The hold, splintered by the toxic magic from the Wound needed it badly.\n\nNegotiations were a farce. A distraction. While their merchant front drank and haggled over worthless tin, three cloaked figures slipped past guarded gates. The Oni stored Korashi like sacred relics, their vaults wreathed in dim firelight. The Hunters worked fast, cutting open lead-lined crates, replacing weight with stones. Not much - just enough to learn. Just enough to bring back.\n\nDawn saw the caravan leave, their wagons no heavier than before. The Oni laughed at the poor fools who had overpaid for tin. The dwarves kept their grins hidden. Beneath their false cargo, wrapped in layers of dull cloth, lay the hope of our hold."
 flavour_gor_vazumbrog.32.a:0 "We need to learn how to make more!"
