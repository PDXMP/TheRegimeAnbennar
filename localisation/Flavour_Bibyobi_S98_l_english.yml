 S98_chibuswa_reclaimed:0 "Chibuswa Reclaimed"
 desc_S98_chibuswa_reclaimed:0 "With the riots in Chibuswa quelled, we have reclaimed the city for our own. It is now a bastion of our rule in Horashesh."

 S98_khetist_missionary_strength:0 "Khetist Missionary Strength"
 desc_S98_khetist_missionary_strength:0 "Bibyobi's victories over the Khetists have weakened their belief in their cat gods. We will convert them to our own faith."

 S98_amezatany_naval_prowess:0 "Amezatany Naval Prowess"
 desc_S98_amezatany_naval_prowess:0 "Our peoples rule the waves of Fahvanosy and the mainland. Let no other peoples try to wrest this control from us."
 
 S98_liberating_north:0 "Liberating the North"
 desc_S98_liberating_north:0 "With the Khetists defeated, we have liberated the north of Horashesh. Let us rebuild these lands."

 S98_ancient_relic_used:0 "Ancient Relic Used"
 desc_S98_ancient_relic_used:0 "The power of the ancient relic has been used, at the cost of our ruler's life force."

 S98_mercs_used_nn:0 "Mercenaries Used"
