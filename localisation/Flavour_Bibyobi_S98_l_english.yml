 S98_kolodavoy:0 "Kolodavoy"
 desc_S98_kolodavoy:0 "The Kolodavoy is the sacred hero who will reclaim the Ananoma and the ancestral lands of the Halflings of southern Sarhal as foretold by Jyva. It is clear the Kolodavoy is a halfling, and that this prophecy is to be fulfilled by the rulers of Bibyobi."
 
 S98_jungle_fortress:0 "Jungle Fortress"
 desc_S98_jungle_fortress:0 "We have built a formidable fortress in the jungle. Enemies will suffer greatly if they try to attack us here."

 S98_human_tolerance:0 "Tolerance of Humans"
 desc_S98_human_tolerance:0 "With our light touch on our human subjects, many of our newly conquered peoples see no need to rise up for their old rulers."
 
