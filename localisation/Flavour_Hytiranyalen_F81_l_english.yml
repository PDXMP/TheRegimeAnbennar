 estate_artificers_hyti_circle_desc:0 "No matter how much Lady Thiuivene lobby for it in the court, the Isun Kes remains a small circle of like-minded friends, with a limited influence in the realm magical affairs."

 hyti.1.t:0 "Goblin Backstabbery"
 hyti.1.d:0 ""Matriach! Matriarch!" a breathless harpy shouted to [Root.Monarch.GetName] "the goblins are leaving!"\n"What do you mean leaving? Perzuk's avant-garde just baited the enemy in, I can see the fighting from here"\n"Their main army! That should be on the Ayarelleni flank! It never engaged the enemy, they just went away!"\nA string of curses, to make any goblin's ear in Bulwar ring. "Order our swiftest, most agile warriors to harass the banners in front of us - retreat if they charge! - the rest, with me! We'll fly around and try to save our goblin allies. If we lose Perzuk's men as well this war is lost."\n\nBallads will be composed of this day, the heroism of the goblins defending against countless aerial assaults, led by Perzuk's example, shining in his white armour; resisting until finally, in the nick of time, the valorous Matriarch and her harpies swooped them up to safety.\n\n"Well, that wasn't fun."\n"Not fun?! We got out by the skin of our talons! If it wasn't for our enemy's supreme incompetence we'd be all dead! Perzuk, why the fuck did your soldiers shoot my people, we all wore purple to prevent this shit! And where are the rest of the goblins gone?""
 hyti.1.a:0 ""Back home, to happily report my "death" to Idrarseff, I assume.""

 hyti.2.t:0 "In the Lab"
 hyti.2.d:0 ""For [Root.Monarch.GetName]. I'm growing tired of my advisor job, it eats away from my study time. I'm retiring, effective immediately. Might take up the mantle again in the future, maybe. Best regards, Nyamau."\nA polite closing, the Matriarch will be so surprised reading that. Maybe she won't try to drag me back to the throne room immediately.\nNow, where was I? Divide the terms by the odd numbers, add the odd rank terms, subtract the even ranked ones… Right, just inscribe the words of power on the arc obtained, then test.\nRotten egg! Tauhun the 6th - or are you the 7th? Darned memory… Whatever! What are you doing there, shoo! Stupid cat, always sleeping in my silk hat…"
 hyti.2.a:0 ""Arrogant… Does she think we can't make do without her?""

 hyti.0.t:0 "The Dream Lives On"
 hyti.0.d:0 "Good people, I bear the saddest of news: Nyamau Thiuivene made her final landfall. She died tonight, catching us all unprepared - yesterday morning she was looking her usual spry self, nagging me for having reordered the escritoire, as per usual. She died doing what she loved - tinkering away in the lab. I was even able to tell her to come to bed one last time… (sorry) She didn't listen this time either, of course.\n\nWe haven't just lost our brightest mind, a teacher, a friend. Nyamau was a visionary, the herald of a bright future only she could see - a harpy ahead of her times.\nBut thanks to her lifelong effort we can finally see her vision as well, we just need to pick up her mantle. Nyamau might be dead, and she left a huge hole in everybody she was close to, but her legacy lives on."
 hyti.0.a:0 "The dream won't die unless we let it."

 hyti.3.t:0 "A Dreamer"
 hyti.3.d:0 "The roost has changed. Still the familiar nest: the winding road to the palace is killing my legs once more, while the food stalls along it will make me fat again.\nBut there are scars from a siege around… and yet the people are not scarred. If anything many seem to have a new twinkle in their eyes, walking around with a newfound pride. And the sheer amount of harpies around! Hytiranyalen wasn't so bustling when I left. The market plaza is full of hagglers begging the vendors for discounts. Harpies not of our flock, the lot of them. And many merchants peddling luxury wares, a rare sight in my memories. They all have plenty of clients too!\n\nAnd yet, the residence of the Vetaunyar next to the palace is unchanged. The queue of hopefuls outside of it is as long as it always was, all praying to find a mage willing to listen to their requests, possibly without having to sell the jewelry to pay for it.\nWell, now that I'm back this won't keep going for long. Everybody should be able to experience the joy and the wonder of using magic - and I KNOW there must be a way of doing that.\n\nLook at me Bulwar, for even the Kurešim of old will pale in comparison to what the future is gonna bring!"
 hyti.3.a:0 ""Nyamau is back! As an apprentice of Lahmaš itself!""

 hyti.4.t:0 "A Day in the Eka-Idulnazzar"
 hyti.4.d:0 ""A beloved face". Peh! That's what I get for trying to use divination, can't even help me find a few book sources. Useless magic…\nOh well, exploring a library is always fun, losing myself in the books will be…\n"Miss! Miss! Lady harpy!"\nWhere…? Oh! How tiny! "Hello there! Are you a student here? I thought everyone ran when we won the field."\n"Nonono, I wish! I'm just a cleaning lady. When Karodir lifted the ban on human magic I came here with a bit of hope, but… I'm not just a human, but also a woman, and worse yet, I don't have money. But I did manage to listen to lessons while working, and look at the books a lot! Do you need help?"\n\nShe's still there, staring at me… Creepy. But these books are a rarity - some of them are ancient! - focus on them.\n\n"Yes! This is what I needed!" damn, I shouted that. The natural world is the answer, I knew it. We channel a minuscule amount of its energy, I can take so much more, it has been done before. Quick, back home, need to test.\n"Are you going?"\nSkies. "Yes, I'm returning to Hytiranyalen. Your help was invaluable, thank you miss…?"\n"Nairia! Miss harpy, do you think I could maybe come with you?"\nGirl. How about no? "Listen, I'm sorry…"\n"Please! You have to understand, I have always been fascinated by flight, even more than magic! If I can stay in a roost for a while I can study how it works, the physics of it, your movements, your anatomy."\nNow she's blushing. "Fine, you can come." How could I say no to a fellow scientist?"
 hyti.4.a:0 ""Name's Nyamau, by the way. Miss harpy is weird.""

 hyti.5.t:0 "Ceremony at Aqatbar"
 hyti.5.d:0 "[Root.Monarch.GetName] was the one that had the idea of making a public event out of the marriage: one big show to demonstrate to the people that we were not foreign conquerors, but allies that came to right a great injustice. Perzuk, the victim of said injustice, was therefore put in the spotlight at all times, with the Matriarch one step behind him.\n\nIt worked very well. The plaza where the parade ended and the ceremony would take place was packed to the brim of people of all races. Conquerors and conquered, humans, harpies, elves. And goblins. So many goblins, going utterly wild: whistling, hooting, doing weird group dances.\n\nThis prompted some subtle whispers between the newlyweds:\n"Look at them, they were fighting us less than a month ago, now they seem overjoyed by our presence. I'll be honest, such two-faced opportunism is unpleasant to me."\n"It's not like that really. They're genuine, mostly. Us goblins, we're used to abrupt changes. This makes us take things as they come, and enjoy the present if we can. Today's a party, so they're gonna party hard. And, well… many goblins have a… let's say idealized view of harpies."\n"I'll take your word for it, thanks for sparing me the details of what this "ideal" entails. Good. It means this political marriage is working."\n\nThe culmination of the day, after many shamanic rites, long tired smiles, solemn discourses, was the officiation of the marriage, with the gift-swapping between the spouses: a branch of a Sycamore from [Root.Monarch.GetName] representing unity, a marble brick from Perzuk to build a new life. Between the two, an exchange of vows, supposedly, that only them should hear:\n"Dear wife, I intend for this marriage to be more than a political one. Will you allow me to woo you in the coming months?""
 hyti.5.a:0 ""Oh. Oh! Well, you're free to try at least.""
 hyti_gobbo_dad_tt:0 "Our heirs will have a higher chance of having a goblin father.\nThe meeting of the heir and their father will always have a positive outcome if the father is a goblin."
 hyti_remove_opinion_vassal:0 "Removes relation penalty from §Yforced vassalization§!."

 hyti.6.t:0 "Cotton, a Goat and Cannons"
 hyti.6.d:0 ""Your Majesty, I can proudly proclaim the experiment a resounding success! The concoction proved to be an extremely effective accelerant, and mixing some drops of it together with black powder showed a demonstrably increase in our firearms range and stopping power; I'm sure many civilian applications of the compound will soon be found!\nBut more than that, I personally learned much from looking at the goblins tinkerers approach to research and magic: I now believe that integrating their methods - with some adjustments, to be sure - in our team is paramount to speed up all of our projects. It's by embracing their wild approach to science that I thought of sousing cotton with caprine saliva, after all!"\n\n"Nyamau, if you and your goblin clique don't rebuild the left wing of my palace by next week, and cleanse the garden of the goat entrails DOWN TO THE VERY LAST PEBBLE by tomorrow, I'm gonna torch every feather of your very large behind then parade you upside-down across the entire realm! Now, OUT!""
 hyti.6.a:0 ""Went better than expected!""
 hyti_lose_arti:0 "§YHytiranyalen§! loses §R10§! units of §Yartillery§!"

 hyti.7.t:0 "The Mountain Calling"
 hyti.7.d:0 "Right from the very first day we took residence in the Summer Palace, it caught my attention. Ruined, the stone with no trace of the gleaming the brick Perzuk gifted me has, I couldn't nonetheless take my eyes off it.\nThe Marble Gate of Shazsundihr.\nNot even a shadow of its former glory is left in truth: the great doors opening on the mountainside half rotten away, all decorations long gone. And yet I keep meandering around it during our hunts.\n\nWhat could be hidden inside? How glorious must be the great rooms chiseled out of the stone? The goblins tell me only ruin and death is left in those halls, but they just didn't have the aptitude for it when they invaded the hold - they just wanted treasures.\nThe architecture, the machinery, the thousand years old science must be there, or at least some traces of it, waiting to be rediscovered. Nevermind the darkness, the mountain's calling me in."
 hyti.7.a:0 "Is Nyamau rubbing off on me…?"

 hyti.8.t:0 "Whence They Came"
 hyti.8.d:0 "Shazstundihr hadn't seen so many goblins since the Exodus happened.\nA mass of down-at-heel goblins, slowly trudging across the Marble Gate, the underbelly of Aqatbar moving out to new pastures. Not greener ones, as it was clearly shown in the migrants expressions, a mixture of resignation and despair stamped on their faces.\n"The first time I felt the sun on my skin is still one of my happiest memories - and yet I'm going back down again… fuck my life."\n\nIn the time of Exodus it was an entire people moving, the children, the women, the elderly, all searching for a place to finally be free of the orcs. It wasn't the case now, you'd see very few families among the crowd: nobody wanted their child to grow up in the caverns.\n"They say there's gonna be new opportunities inside the mountains, with free gold given by the Harpy Queen… And I believe them, I won't miss going to bed hungry - still, I hate it."\n\nSticking out like a sore thumb, a handful of bright-eyed harpies were also marching downwards, earning sneering looks from everyone present. A betting group was quickly formed; no goblin wagered on any harpy resisting more than 2 months underground, no matter the payout."
 hyti.8.a:0 "The first Dwarovar settling expedition launched!"
 hyti_surf_hold1_tt:0 "We are now able to build §YFledgling Roosts§! in §Ysurface holds§!."
 hyti_gobbo_hates_caves_tt:0 "Every province we own or will own in the §YSerpentspine§! will gain:"

 hyti.9.t:0 "Luxury Inside and Outside"
 hyti.9.d:0 "What we expected: ruins of complex machinery of obscure operating principles, made up of thousands upon thousands of ruined little parts, a puzzle from hell that would take decades to solve.\nWhat we got: water! Water and pipes, water and hoists, water and slopes. Water as a counterweight, water as a transport, water as a storage of energy.\n\nIt's clear there were also advanced machines connected to the hydraulic system of Hul-Jorkad, exploiting its power or/and helping make it run more efficiently, but nothing survived the fall of the hold. It doesn't matter though, the genius of it is in the skeleton of the system, the myriads of applications and sheer size.\nWe've reconstructed what we could, and will substitute what we don’t with magic instead. There's still old power in the system, the memory of water flowing here for thousands of years.\n\nWe have flowing water going from the foot of the mountains down in its depths and up along its face, bringing luxury in the homes of goblins and harpies alike. Hul-Jorkad will become a dual city, wonderful above and below, with the two halves mingling during the day and sleeping peacefully at night."
 hyti.9.a:0 "Fit for a Mountain Queen!"
 hyti_surf_hold2_tt:0 "\nWe are now able to build §YFlourishing Roosts§! in §Ysurface holds§!.\nOnce built, the province will also get the §YDual City§! modifier, to offset the §YNon-Subterranean Race§! malus."
 hyti_can_dam_tt:0 "We accrued experience enough to start the §YJorkad Dam§! project. Hydropawah!"
 hyti_build_watercourse:0 "\nThe uses of water are endless, we need a new challenge to refine what we've learned here!"

 hyti.10.t:0 "Sing the Future"
 hyti.10.d1:0 "All hatchlings of Mišarallen were out in the streets, busy running after their new toy, a cart fueled by its little owner's singing. No matter how out of tune. The resulting cacophony was deafening the whole city, Songhouse included. It didn't do anything to smother the joyful atmosphere inside it, on the contrary, the din fueled more jokes and happiness:\n"With great power comes great responsibility, and we gave a minute amount of power to the most irresponsible beings on Halann!"\n"We were so preoccupied with whether or not we could, we didn't stop to think if we should!"\n\nThe festive mood was well deserved: the Song stubbornly resisted many attempts of reproduction because both the sound and the magic needed to be recorded, and recorded together. Otherwise you get a sad magic scroll that any race could do, with a song doodled on the side.\nThe answer to the riddle was in looking at sound as vibrations. And damestear.\nFinely cut crystals of damestear in a very specific shape, arranged along thin metal threads, will be able to resonate to the Song, storing its magical energy. Then, an harpy - and only an harpy - can sing close to it to release its power.\n\nI always paid too little attention to the Song, focused as I was on Inscription first, and all kinds of magic later - it was just one among many.\nBut those last years of focused study made me fall in love with it, and not just the magic, but the music as well. It is incredible. Beautiful math made sound.\nEheh. Look at me, re-discovering my roots when I'm a decrepit hag, such a normal thing to do. And I'm gonna force everybody else to humor me while doing it, tomorrow I'm gonna sing what I've composed!"
 hyti.10.d2:0 "All hatchlings of Mišarallen were out in the streets, busy running after their new toy, a cart fueled by its little owner's singing. No matter how out of tune. The resulting cacophony was deafening the whole city, Songhouse included. It didn't do anything to smother the joyful atmosphere inside it, on the contrary, the din fueled more jokes and happiness:\n"With great power comes great responsibility, and we gave a minute amount of power to the most irresponsible beings on Halann!"\n"We were so preoccupied with whether or not we could, we didn't stop to think if we should!"\n\nThe festive mood was well deserved: the Song stubbornly resisted many attempts of reproduction because both the sound and the magic needed to be recorded, and recorded together. Otherwise you get a sad magic scroll that any race could do, with a song doodled on the side.\nThe answer to the riddle was in looking at sound as vibrations. And damestear.\nFinely cut crystals of damestear in a very specific shape, arranged along thin metal threads, will be able to resonate to the Song, storing its magical energy. Then, an harpy - and only an harpy - can sing close to it to release its power."
 hyti.10.a:0 "Making people happy is what Wishcrafting should always be about."
 hyti_can_slowly_research:0 "We can now research new §Yartificer inventions§!, but the research will take §Rtwice as long§!."

 hyti.11.t:0 "Endless Run"
 hyti.11.d:0 "Angels and demons are circling above me\nCutting through the plumage and mind.\nFor those who do not know magic,\nWho couldn't understand its sound\n\nI am calling, calling now\nWinds rise, stop falling\nTo stay myself longer…\nCalling, calling, in the depth of longing\nTo stay myself longer…\n\nEndless run…\nWhile I'm alive, I can strive to keep flying\nTo learn the dream… to pass it on\nEndless run…\n\nCalling, calling, for the place of knowing\nThere's more than what can be wished\nCalling, calling now, never will I look away\nFor what life has left for me\n\nYearning, yearning, for what's left of my bearings\nTo stay myself longer…\nCalling, calling now, winds rise, stop falling\nTo stay myself longer…\n\n\n"Lady Thiuivene, you were amazing last night! Such a moving set of songs… How can you also sing well, it's unfair for everyone else if you can do everything!"\n"Who…?""
 hyti.11.a:0 ""Oh. A bad day today then...""

 hyti.12.t:0 "A Harem of Knowledge"
 hyti.12.d:0 ""On second thought, why employ all those incredibly smart people just as advisors? Let's introduce them to the harem instead! And in the future, build the harem around them! The harem already often doubled as an advisory council, we're just gonna formalize this function, grabbing two gelkaris with a goat!\nAnd the Firanyan flock always boasted the strength they got by constantly mating with their orcs: even if intelligence is not so directly passed between parent and child, our heirs always having brilliant fathers will still count for something right?"\n\n"...the half-elf from Cannor sure is cute, isn't he?"\n\n"Right?! And the kheteratan woman is breathtaking!"\n\n"..."\n\n"...\nWell, it's not just that. I had the most interesting conversation with her last evening, she's well-versed in all kinds of…""
 hyti.12.a:0 ""Matriarch, please stop digging.""
 hyti_advisors:0 "Gain §Y3§! random advisors from Koroshesh, Konwell and Giberd."

 hyti.13.t:0 "Something's Missing"
 hyti.13.d:0 "A sharp ripping crunch reverberates through the caverns. Yet another train gone.\n\nThe physics behind it is sound. The magic is working, too well even. There's so much power inside the tunnels when the pylons activate - much more than what we anticipated. It's a wonder that the whole mountain doesn't come crashing down on our heads.\nThe problem is in the engineering, the materials! Our trains simply can't handle the pressure, they crack like eggs.\n\nWe need to look back at the source, we might still have something to learn from the old masters."
 hyti.13.a:0 "And get better materials!"

 hyti.14.t:0 "Soaring Underground"
 hyti.14.d:0 ""All aboard the MagiWind Express! The Shazstundihr-Orlghelovar train is about to depart!"\nA hurried movement, all the stragglers rushing to the doors. The traincarriage was full to the brim, nobody that counted for something in the realm wanted to miss the inauguration trip.\nOf course the real inauguration trip happened months ago, with an empty train, and many more followed, daily test drives to check everything was in order.\n\nThe caution was well warranted - calling this feat futuristic would still be detracting from its reality: inside the closed tunnel the carefully inscribed pylons are making air disappear in front of the locomotive, for just an instant, and reappear behind it, propelling the train forward. To resist the energies involved, the train itself looked like something coming out of a dwarven tale about the golden age of Aul-Dwarov: a single bulky locomotive/coach entirely coated in mithril.\n\nShazstundih-Orlghelovar in one hour flat."
 hyti.14.a:0 "Choo-choo!"
 hyti_magic_trains_tt:0 "The dwarven rails between §YShazstundihr§! and §YOrlghelovar§! will be upgraded.\nFrom now on, all provinces with §YAdvanced Dwarovar Rail§! will also gain:"
 hyti_magic_trains_tt2:0 "Unlocks the §YMagiwind§! invention, which activates all the §YMagiwind Tunnels§!, giving the following to the rails:"

 hyti.15.t:0 "A Waking Dream"
 hyti.15.d:0 "The air in the whole nation was vibrating with excitement. To celebrate the opening of the Isun Kes lodges to the general population, all who visited were presented with a choice of useful trinkets, to select their gift from.\nThe sharp deviation from the one time spells they were used to was evident: Wishcrafting manufacts, once appannage of the richest, finally reached the everyharpy. Less powerful yes, lasting a brief amount of uses yes, but cheap.\nEveryone who got the inscribed tool could feel a new era beginning: magic at their disposal to be used whenever they felt like it, several times. Magic in a pocket.\n\nThe happiness of a little goblin receiving the most amazing gift, already plotting mischief with it. The expression of wonder of an old harpy who thought they had seen everything. The straightening back and newfound surety of a poor man, who could for once feel some power in his hands.\nThis was it. The joy of making new discoveries was a reward in itself, but this? The feeling of having just improved the life of a whole nation? For everybody that worked on the laquieti Ištaror it was the pinnacle of their career, something they'd fantasize about during hard days in the lab.\nBut what they were experiencing now surpassed their own hopes.\n\nWaking up, and realizing that the dream is real."
 hyti.15.a:0 "The future is now."
 hyti_odd_hunt_tt:0 "Researching an §Yartificer invention§! will now take the standard amount of years\nUsing §YSeek What You Will§! while we're researching an invention will reduce the research time by §G1 year§!.\nThe §YLawaššari Zamukaraš§! [Root.GetMagesName] privilege will now give a bonus to artificery regiments in place of the one for the Zamukaras regiments."

 hyti.16.t:0 "The Aim of a Life"
 hyti.16.d:0 ""Nyamau! Look who came to visit! It's your friends and colleagues from the Isun Kes! They have big news!"\n\n"Greetings Lady Thiuivene! We all came as soon as we could, everybody wanted to be here to report it. We've finally opened the lodges to the public, and gave everyone who came their first inscripted item!\nThe first realization of your vision, the future you were always painting to us to drive us forward! Isn't it amazing?"\n\nNyamau Thiuivene did not respond, nor show signs of understanding; a constant, in the last couple of months. The illness that started showing in the later parts of her life had in the last year completely consumed the harpy that was.\n\n"Look! Look! She smiled! You understood, didn't you, Nyamau? Oh thank you, good people. Even if she doesn't show it, she must be beaming inside. And you've brightened my evening as well!"\n\n"I don't… Yeah, I'm sure she understood. I'm happy we could relay the good news. We're going now, wouldn't want to tire Lady Thiuivene. Good night, milady.""
 hyti.16.a:0 "That night, Nyamau Thiuivene passed on."

 hyti.17.t:0 "A Prophecy"
 hyti.17.d:0 "Even though Hytiranyalen had now complete control of Vainviria, this didn't mean the Nansaleni queen lost all her power - she was still the leader of her flock, her voice something we couldn't completely discard, even if we wanted to.\nFor this reason, [Root.Monarch.GetName] was meeting the dethroned harpy, dragging yours truly along. Mindnumbingly boring hours of politics ensued, with only a scant few snarks to keep me entertained.\nEven the two monarchs couldn't really handle it, and the breaks were numerous; during one of those I was approached by the Nansaleni Matriarch.\n"Dreamer. You are known to me." - yeah, she really talked like that - "Your ideal might be noble, but you're soaring too high. The gift has shown what awaits you. Failure. You'll fail, again and again and again."\nFantastic, I thought, the diviner came out.\nDivination - the realm of charlatans and scammers. If you can predict the future, tell me the date of my death, then maybe I'll believe you once I make the final landfall.\nOf course I couldn't tell her that, but - big surprise - I didn't stay silent either.\n"Your gift isn't telling me anything new, my lady. I know I will fail. Uncountable times. Until I discover something new. And then do it again. Upon those failures, I'll build a new world.""
 hyti.17.a:0 "The diviners will be encouraged to direct their efforts to useful magic."

 hyti.18.t:0 "Old Debts"
 hyti.18.d:0 "The goblins have a terrible reputation in Bulwar. "Thieves and pillagers, they are!" "They bring only ruin!"\nThey have done all that, of course, and many of them are even proud of it! The Exodus was an invasion from Bahar point of view, with all the death and destruction that followed.\nBut they are much more than that, capable of incredible feats, accepting of people of all kinds and races, open to every new thing. Yet the men and elves don't see those facets.\n\nBut when it comes to orcs the goblins act exactly as the stereotypes depicts them. Considering their history, their fathers and grandfathers slaving away under the orcs, it's understandable. Even so, seeing the ferocity and wickedness they show towards any orc is disturbing.\n\nAnd now they're asking to administer the orc communities around Jorkad lake."
 hyti.18.a:0 "Ominous. No."
 hyti.18.b:0 "We're not the Firanyan, let them do as they see fit."

 hyti.19.t:0 "Kindred Souls"
 hyti.19.d:0 "There are misguided harpies that believe science and culture stand in opposition. The cold and rigid mathematical nature of natural sciences versus the flighty and romantic nature of cultural studies.\nFools.\nEverybody that has dedicated their life to either discipline knows that science is part of, and inspires, every kind of art - and, as a mirror, science has elements of art, poetry, music inside it.\n\nNo flock is closer to us in spirit than the Mišaralleni. Bards, sculptors, vetaunyar studying the magic of the Song, there's no facet of harpy culture this flock doesn't excel on. Let's focus on what we have in common, forge a bond linked by our love of knowledge."
 hyti.19.a:0 "Arts elevate the harpy to upper skies."
 hyti.19.b:0 "Focus on our purpose. We're most interested in the Song."

 hyti.21.t:0 "When I was Young..."
 hyti.21.d:0 "A preacher is making waves in [angy_province.GetName], holding sermons against the Laquieti Ištaror. How it will ruin the harpy spirit, make them rely on a tool instead of themselves; "The future harpy will be a weak one" they swear "if we don't halt this group now."\n\nMisguided as this harpy is, they're no doubt very charismatic and many people in the area have already been swayed by their words."
 hyti.21.a:0 "Endure misunderstanding upon the Hunt."

 hyti.22.t:0 "Jobs at Risk"
 hyti.22.d:0 ""We, representatives of the guilds of Hytiranyalen, are writing to issue a formal protest against the diffusion of cheap inscribed tools. After seeing some initial designs, we fear a future where these objects will make mass producing low quality versions of our artisanal products much too easy. And many of our members and their workers fear for their jobs.\nWe implore the Matriarch to put a stop to this foolishness; we have been able to assuage their worries until now, but without good news we probably won't be able to for much longer.""
 hyti.22.a:0 "The march of progress slow for no one."
 hyti.22.b:0 "Promise some compensations."

 hyti.23.t:0 "Magical Strike"
 hyti.23.d:0 ""This is a direct challenge to the Vetaunyar! I've read that harpy writings, she especially calls out the magical establishment, and would love nothing more than to see us completely replaced by inanimate objects!"\nAn incensed old harpy was shouting in the throne room. The Venerable Elder, title given to the oldest of those Born from the Song, was known for the outburst of anger; yet acting like that in front of the Matriarch was unprecedented even for the mage.\n"I hereby proclaim that the mages of this realm will refuse to act in service of the crown until this attack is over! I won't let our estate get slandered!""
 hyti.23.a:0 ""Is she wrong though?""
 hyti.23.b:0 "Acquiesce to their demands."
 hyti_magistrike:0 "§RDisallow§! §Yspellcasting§! unless the ruler or the heir is a §YPowerful Mage§!."

 hyti.24.t:0 "No Reins"
 hyti.24.d:0 "Many goblins, by now completely assimilated in our society, found jobs inside the workshops that have started popping up around the realms. Their sleight of hand, much decried by those who believe them to be all thieves, allows them to be more productive than pretty much any other race of the realm.\n\nThe most enterprising among them managed to negotiate better pays thanks to some ingenious improvement to the production method they came up with. It's not rare that the innovation is a bit too wild though, and many owners had to request a meeting with members of the Isun Kes to ask a second opinion, fearing the "improvement" to actually be a hazard.\n\nToday is one of such cases and a magnate from [boom_province.GetName] came for a consultation."
 hyti.24.a:0 "Maybe not this time."
 hyti.24.b:0 "Do you even have to ask?"

 hyti.25.t:0 "Dreamer Heir"
 hyti.25.d:0 "With Nyamau's constant breaches of protocol, is no surprise that many young impressionable harpies of the court end up fascinated by the misfit. It often doesn't last long, thanks to the wishcrafter's grating personality, but still a handful of them end up orbiting in her circle, and making research their main interest.\n\nThis time the captivated soul happens to be the favorite heir of [Root.Monarch.GetName]. While in our nation study of nature and magic is considered a very worthy endeavour, an heir to the throne should still be focusing their time on a varied education to be ready to lead once they ascend to the throne."
 hyti.25.a:0 "Remind them of their responsibilities."
 hyti.25.b:0 "Science is what we do. Why wouldn't [Root.Heir.GetName] be allowed to do that?"

 hyti.26.t:0 "Fly with Me"
 hyti.26.d:0 "A few of the newcomers in our roots migrated here with a very specific goal in mind: these unfortunate earth-bounds long for our ability to fly. For those fixated individuals riding Zamukaraš or being transported by one of us is not enough, they want to feel like they themselves are flying.\nThis obsessive trait is often found in otherwise brilliant minds, so much that some of them even gain a position as court advisors. And yet, even prestige and power won't distract from the goal.\n\nSo here we are, our court advisor inside some complex machinery that they believe "will for sure function this time"; several harpies are around to attempt a save once the great invention will fail - but grabbing a body is one thing, a big vehicle is another."
 hyti.26.a:0 "Let's hope for the best..."

 hyti.27.t:0 "Fumes Abroad"
 hyti.27.d:0 "In our quest to find the best substrate for inscribing spells we haven't given much thought to what it takes to get there - only how well it works matters.\n\nIt seems the way we currently smelt the Anniwan alloy produce an enormous amount of fumes; so much that we started receiving indignant protest letters from the neighboring countries.\nWe can't change the production method now, it will take us back years. Is there some other way we can get them off our case?"
 hyti.27.a:0 "But it's the scent of the future!"
 hyti.27.b:0 "Pay some reparations."
 hyti_gain_badboy:0 "Every neighboring country will gain §R10§! aggressive expansion towards us."

 hyti.28.t:0 "Rogue Experimentation"
 hyti.28.d:0 "Sadly not every scientist respects protocols, follows safety measures, researches with the wellbeing of other people in mind. These amoral artificers pursue only a path towards more power and glory, with no respect for the purity of science.\n\nThe worst of them work in secrecy, using toxic drugs and even mages' blood as components for their trinkets and concoctions. Some even go as far as using live, intelligent beings as test subjects. When they succeed they know someone as morally bankrupt as them will pay handsomely for the innovative discovery."
 hyti.28.a:0 "Evil!"

 hyti.29.t:0 "Scientists in the Deep"
 hyti.29.d:0 "There's no place as opposed to everything required for a harpy wellbeing as the Dwarovar. No space to maneuver, no light to see, no wind to invoke.\nAnd yet the call of the unknown coming from below the mountains kept ensnaring the scientific and adventuring types. Whether they hope for material gains, for ancient dwarven knowledge, or are just in it for the thrill, every year a handful of them organize an expedition for the caverns.\nIt doesn't matter that many never return.\n\nNews from the latest one of those, a scientifically focused endeavour this time, just reached the surface."
 hyti.29.a:0 "Party wiped!"
 hyti.29.b:0 "Ancient dwarven tech found!"

 hyti.30.t:0 "Yet Another Project"
 hyti.30.d:0 ""Your majesty, I got my talons on a new book, it's so interesting you should read it! Look at this passage here, it details a procedure I never heard of before!"\nThe skeptical expression on [Root.Monarch.GetName] quickly morphs in an exasperated one.\n"Another side project? It must be the nth time this year, shouldn't you focus on your main objective for once? And I assume you're wanting funds for it"\n"Matriarch, continuously hopping between several projects is how I keep myself interested in all of them. If I had to just look at one thing I'd get bored, my head wouldn't be in it!""
 hyti.30.a:0 "Fine."
 hyti.30.b:0 ""Not this time, we need the gold." "Booo.""

