 F81_open_roost_title:0 "Open Roost"
 F81_open_roost_desc:0 "We must learn - and the past will always be a good teacher. When Hytiranyalen was at its zenith, as half of the Dual Queendom, what brought us down was the elven invasion of our nation. When this brutal attack took place, all of Bulwar applauded, seeing us as monsters to banish. The opinion of us abroad has improved since, but it still is not enough.\n\nSend envoys among the Sun followers; entice other races to visit; proclaim our roost open to everybody!"

 F81_repaying_the_favour_title:0 "Repaying the Favour"
 F81_repaying_the_favour_desc:0 "The Third Queendom, our Queendom, met its demise at the bloody hands of the elven general Amarien, whose son would eventually go on to found the kingdom of Bizartanses.\nDuring her campaign of destruction, Amarien had the whole might of the Jaherian Empire behind her, a force we couldn't hope to contest.\nThat's not the case anymore: the Sun Elves, weakened and divided, will receive back what they once dished out. Yet we'll not only best them at war, but also at peace! We’ll show the world our magnanimity and civility, even as conquerors."

 F81_one_small_feast_title:0 "One Small Feast"
 F81_one_small_feast_desc:0 "Monstrous:\n1) extraordinarily ugly - the many males, and occasional females, of other races flocking to harpies' roosts show this isn't the case (Ayaraleni excepted, the dumpy hens)\n2) inhumanly or outrageously evil - our ancestors had the displeasure of meeting Beastbane, enough said\n3) having extraordinary often overwhelming size - only our heart is <3\n\nDefining an entire race as monsters has no basis either in science nor in history. This label we carry is the fruit of the delusion of ignorants fearful of beings different from them.\nNyamau Thiuivene. Scattered Musings, chapter 5"

 F81_return_to_our_roots_title:0 "Return to Our Roots"
 F81_return_to_our_roots_desc:0 "In Hytiranylen the air itself seems to be trembling in anticipation: [Root.Monarch.GetName] announced the nation will embark in a military campaign to conquer western Bahar, Hopespeak in particular. The idea of regaining control of the ancient capital is filling many harpies with patriotic fervor, and already many are volunteering for the army.\n\nThat doesn't mean everybody joins is feeling the spirit, voices reminding everyone two millenia have passed since Hytiranyalen ruled those lands. As Thiuivene put it "Fools who'd bet their future for the shadow of a dead and buried past" bemoaning her loss of some brilliant prospects to the army."

 F81_unite_the_realms_title:0 "Unite the Realms"
 F81_unite_the_realms_desc:0 ""What are a harpy and a goblin doing alone in a room? Science!"\nBut what if they are the rulers of their nations? Then the answer is wild sweaty state-building.\nAlready when the pact was initially signed the goal was for it to last. But the impressive string of successes our alliance has collected since smoothed all the bumps that were expected to happen, so much that we're considered as one by all foreign dignitaries - we even gained a new moniker from them, the Marble Queendom.\n\nWe need to take advantage of the positive atmosphere and push integration further, and proclaim the union a single nation. The real challenge, making the proclamation reality, will take time: much of the administrations and militaries will have to remain independent; but some mixed corps will be established, and from those seeds we'll build our future together."

 F81_open_wings_for_all_scholars_title:0 "Open Wings for All Scholars"
 F81_open_wings_for_all_scholars_desc:0 "The Hytiranyalen throne has always been a generous patron to natural philosophers, inventors and any other kind of learned people. With the recent growth in our nation's power and prestige, we should take it up a notch. Cast our net farther away, beyond Bulwar, in the universities and libraries of Cannor, Kheterata, the far east.\nRecruit only the best, enticing them with a place in the court. The patronage will be formalized into a permanent elite cabinet of advisors for our Matriarch."

 F81_paving_the_road_home_title:0 "Paving the Road Home"
 F81_paving_the_road_home_desc:0 ""...and strolling through the port is wonderful early in the morning. But I'm sure you'd love the great library the most." Perzuk looked wistful;  speaking of his hometown always made him such. "I miss my city. Aqatbar is a closed oyster, awaiting a masterful hand to show its pearl to the world. But my brother would rather smash it. I need to go back."\n"And we'll accompany you," [Root.Monarch.GetTitle] promptly responded. "I owe you a big debt, and I need to start paying it back - anyway, along the road back to your home, on the shores of lake Garlas, some of us once made our ancestral homes… might well pay a visit."\n"A throne for a throne," laughed the goblin. "Consider your debt to me repaid, once I repay mine to Idrarseff - but my currency will be steel.""

 F81_both_sides_profit_title:0 "Both Sides Profit?"
 F81_both_sides_profit_desc:0 ""Our partnership with the great Marblehead nation won't just be an alliance of convenience, but so much more. We must, too many hate us in Bulwar.\n\n“Our dynasties already bound, the next step will be to bind closer everyone else; borders will be abolished, everyone will be free to move between the two realms. Additionally, we'll switch the administration of some territories between us: we'll get several historical roosts at the foot of the Serpentspine back, while they'll administer the city of Azka-Evran…\n\n…what do you think of this speech, Perzuk? Anything to add?"\n\n"Dear wife, I'm just happy I'll have you living closer to Aqatbar with the new Summer Palace," smiled the goblin. "more chances to win your heart."\n\n"Shush, you scoundrel, I'm giving your people a gold mine - don't push your luck.""

 F81_keep_an_eye_on_them_title:0 "Keep an Eye on Them"
 F81_keep_an_eye_on_them_desc:0 ""If you hunt in the plains, the plains can hunt you back"\nOld harpyleni admonition\n\nMany times dangers and invasions came from the south, and often we lacked the strength to repel them - the main reason why we're at the fifth Queendom.\nA line of strongpoints on the border with Bulwar Proper will slow invaders down and give us time to prepare, should it come to that."

 F81_cooking_glass_title:0 "Cooking Glass"
 F81_cooking_glass_desc:0 ""Orlghelovar… It was famed in Bulwar for their stained blue glass, its quality still unsurpassed and sought after to this day, thousands of years after it last was made.\nBut more interesting to me is the other facet of the Glasslords: their extensive research in natural sciences. The Cobalt Dwarves understood the inner workings of Halann better than anyone else, and yet they didn't rest on their laurels, constantly striving to deepen their knowledge.\nScientists through and through, a hold after my own heart."\nNyamau Thiuivene. Scattered Musings, chapter 11\n\nIf we want to gain insight on dwarven discoveries lost to time, there's no better place than Orghelovar. At least if we were to believe the Cobalt clans clamoring for an expedition to restore their ancestral hold.\nThe petitions started as soon as news of our Dwarovar endeavours spread to Ourdia: those dwarves know what chords to touch! Apparently its university Guntîrhug was one of the most prestigious institutions of Aul-Dwarov - so much research was done there that something must have survived!"

 F81_getting_used_to_it_title:0 "Getting Used to It"
 F81_getting_used_to_it_desc:0 ""So tell me Radnar, how is it down there? Still hating your gloomy home inside the mountains?"\n\n"I still constantly miss the sun, I'll tell you that. But I can't complain as much anymore I guess: they have built us a lot of amenities, and with business booming fun new places keep popping up - that's helping me forget the dreary caves outside the city. And you? I heard you've moved to a mixed platoon! Living the best army life you horndog!"\n\n"The caves suit you well you arse, if one of my comrade in arms heard how you talk you'd be up in the sky staring at the rapidly approaching soil. But yes, I do like the change.""

 F81_reignite_the_rivalry_title:0 "Reignite the Rivalry"
 F81_reignite_the_rivalry_desc:0 "Ayarallen makes a big show of the supposed inclusion of the matriarchs of all flocks in the administration of their nation, peacocking around with their sham of a Council. We know the Ayaraleni, though - always have, since the days of Firanya. Their promises are all words in the wind, just a ploy to better grab absolute power.\n\nWe were forced to keep our heads down after the fall of our Queendom, even bow to that peep of headless chickens, but no more. We have a newfound friend in Perzuk, the better half of the Marble goblins' diarchy: launch a diplomatic assault on the court of Aqatabar, with the brother whispering in one ear and a harpy in the other, and Idrarseff won't be able to say no.\n\nSend word to our old allies of Lysinyalen to ready themselves; let’s have a meeting with the other queens.\n\nFlare up the rivalry again, for one last dance."

 F81_wipeout_title:0 "Wipeout"
 F81_wipeout_desc:0 "Our talks with the other Matriarchies have gone reasonably well - while they won't join us outright, neither will they help Ayarallen. Furthermore, they'll rise in defiance if we prove we can win against those poltroon pigeons.\n\nControl the skies and the Queen's Throne, and their whole nation will come down like a hay roost."

 F81_flocking_to_school_title:0 "Flocking to School"
 F81_flocking_to_school_desc:0 "People keep heaping praises upon my intelligence, my vast knowledge, my acumen. All true (please keep them coming) but I could cultivate all that because mommy dearest is filthy rich. What would I have done without tutors, without books, if - I don't want to even think about this - I couldn't read?\nIn Hytiranyalen at least everybody is taught how to read, but that alone is not enough. We can't afford to lose any brilliant minds; we harpies are too few to begin with. I need peers that can keep up with me, can agitate me forward!\n\nIf I can push for some kind of Matriarch-funded education, this stupid advisory position might turn out not to be a waste of my time…\nNyamau Thiuivene, Personal Diaries"

 F81_dear_brother_title:0 "Dear Brother"
 F81_dear_brother_desc:0 "Dear Idrarseff,\n\nI'm coming to visit.\nYour small ploy to get rid of your younger sibling failed - you should've learned by now that you shouldn't attempt things that require thinking; but maybe you believed yourself smart after making Marblehead such a success story.\n\nPlease! As if anything about it was thanks to you and not me doing everything behind the throne!\n\nYou could have learned something from me if you had the humility to accept that maybe your feeble tenderhearted Perzuk was actually good at something, but no - I'm just a weakling, only fit to be tormented by his older sibling, am I not?\n\nWell, this weakling is gonna bash your skull in, brother.\n\nP.S. Mother always loved me more, loser."

 F81_deep_knowledge_title:0 "Deep Knowledge"
 F81_deep_knowledge_desc:0 ""No, no and no! I won't make my people go back in the dark!" an unusually incensed Perzuk erupted, pacing up and down in exasperation "I love Bahar, its sea, its sun. You'd need to chain me to a mine cart to drag me back in the caverns: the air always stale, a danger lurking behind every corner. How would you like that, mh? I won't force my subjects to do something I'd hate for myself!"\n\n"Think of the secrets held there, the rare resources, the ancient knowledge" responded the Matriarch "a presence inside the mountain will boost our kingdoms for sure. And I never spoke about forcing people - it hurts me you even think I'd do that - we'll just grant heavy incentives to the pioneers, Hytiranyalen can spare the coin."\n\n"Boost? Drain your resources, more like. But fine. If you're willing to handsomely pay goblins I don't see why I would stop you.""

 F81_civil_engineering_title:0 "Civil Engineering"
 F81_civil_engineering_desc:0 "Nothing of the dwarven empire of old is as impressive as their advancements in mechanical studies: rail, pipes, and machinery of all kinds lived through countless ages, veritable relics of the past that managed to survive until our times, albeit utterly ruined.\n\nBoth Isun Kes' dwarven members agree (for once!) that Hul-Jorkad was the center of dwarven engineering - a great starting point for us to decipher their work. No book or document survived the hold fall, but through careful study (something more akin to archeology than engineering, really) we might get an inkling on how they worked, a starting point for our own specialists, something to get inspired by."

 F81_we_like_trains_title:0 "We Like Trains"
 F81_we_like_trains_desc:0 "The dwarven rail. A gigantic metal skeleton made alive by Dwarven Runecraft on a massive scale, and rendered everlasting by the very same Runecraft. Maybe the most majestic thing any breathing being ever made. I feel a little hatchling seeing his first toy every time I get down here. Without even looking at the technical side, the tunnel size is enough to wow anybody, this has little to do with infrastructure anymore, it's art. And if the maps are correct it spans continents!\n\nWe need, we must restore it! At least a prototype, a short track - I'd regret it on my deathbed otherwise."

 F81_wind_baby_title:0 "Wind Baby"
 F81_wind_baby_desc:0 "Every harpy loves the wind. How can't we? The feeling you have the first time you realize you've mastered flight is nested deep in our hearts. And the wind loves us in turn. The bread and butter of our spellcasting is air magic: more than any other element, the memory of the gale comes to us easily.\n\nWe managed to restore a small track of the ancient dwarven rails, have it function again. Now it's time to improve the rails, adding our personal, magical, touch. Bring the cold breeze down from the mountaintop to the stale tunnels cutting its inside. Just as we ride the wind, so will our trains."

 F81_repay_the_teacher_title:0 "Repay the Teacher"
 F81_repay_the_teacher_desc:0 ""The best way you can repay me is by advancing the study of magic and disseminating my teachings, yadda yadda yadda…" I can vividly picture him telling me off, just like so. And I will do all he asks, of course. But I also want to do something to repay the lovely old fogey directly… Lahmaš would never accept a mundane gift, I'm not gonna repeat the same mistake I did at sixteen.\nMaybe something related to teaching he would accept? A new building to host classes, renovating the library… that could work.\n\nOk, let's see: "Dear [Root.Monarch.GetName], I firmly believe having Mount Lazzaward under our control (but with some independence) would be an unmitigated boon to our nation…""

 F81_free_reins_title:0 "Free Reins"
 F81_free_reins_desc:0 "The goblin history of oppression rewarded the foolhardy. If you're seen as a worthless slave at best and a pest to exterminate at worst, and most of your own tribe members are ready to screw you over for your meagre food ration, you'll take any risk for a shot at improving your situation, whether this means being fodder in the armies against enemies bigger and stronger than yourself, or conducting experiments disregarding any safety.\n\nMany things have improved since we got out of the caves, but we’ve kept our daring nature still.\n\nAt least, that's what Arzuen said – my trusted assistant –  when I asked her about the goblin willingness to attempt wild experiments. Personally, I still think they are unhinged lil’ fuckers that get themselves off on danger. …and maybe I love them for that.\n\nWe must let their tinkerers have free rein in their magical testing.\nNyamau Thiuivene. Personal Diaries"

 F81_add_our_spin_to_it_title:0 "Add Our Spin to It"
 F81_add_our_spin_to_it_desc:0 "Our magic is amazing. Our spells don't evoke a small effect from who knows where like most magic does, they sing to the world to channel a past state of it; the smallest gust of wind has been at one point in time tempest. The spells are much stronger as a result, the energy you can pull from nature's memory is different.\nBut it has drawbacks: innovation is much more difficult, memories are malleable only up to a point; and it does require an harpy song, no way around it. Other races can't do it, writing the lyrics does nothing, and teaching a harpy to sing magic is no shorter than any other mage apprenticeship. This is particularly bad if I want to integrate our magic in the New Way.\nNo matter, just a counterwind. Contact the masters of the song in Misarallen, with their help we'll crack the nut."

 F81_diffusing_the_magic_title:0 "Diffusing the Magic"
 F81_diffusing_the_magic_desc:0 "Everything works. Now just build. A tool for each citizen, no matter the status. Many tools, expand the location, recruit more mages, fast wishcraft, quick and easy an apprentice can do it. More more more. Any town of note should have a dedicated inscription center. More and more and more. One last step. So close. Need to see it. See the dream realized."

 F81_a_pupil_title:0 "A Pupil"
 F81_a_pupil_desc:0 "She said yes! She really did! Mount Lazzaward, here I come!\n\nI can't fumble the trial, I need to meet the Wise Master - the venerable Lahmaš can teach me the world!\nI need to prepare! Heavy clothes, food, the inscription tools… a gift! How can I go there empty handed? What do you even give to an Erbatraši? They won't even want to see me, probably, who do I think I am to just show up in their mountain? How could I deserve such privilege - arrogant much? "Aaaaaah I'm not ready for this!\n\n…you are. You can do it. Relax. You've been preparing for this for years. Relax. I've studied my whole life. Breathe. You won't fail. I won't fail.""

 F81_seeking_light_title:0 "Seeking Light"
 F81_seeking_light_desc:0 "It seems I'm not the only person noticing a stagnation in the magical progress in our land. In the nation of Varamhar, a new impressive magical institute has just opened: the ‘Palace Whose Halls Shine with Wisdom’ (Bulwari pomposity in full display with the name here) in Ulmiš Idiqlat already boasts an impressive amount of books and resources about everything arcane.\n\nI'd love nothing more than to just knock on its doors and study all those tomes and chat with fellow mages attending there, as peers.\n\nSadly, I can't trust it. It's the pet project of Karodir I, first among elven mages, Arkimaguš of one of the most important Magi Clans. Karodir represents everything that's wrong with magic in Bulwar, and this is just another ploy to hoard power. I'll see that it fails - and put all that knowledge to good use."

 F81_assemble_a_team_title:0 "Assemble a Team"
 F81_assemble_a_team_desc:0 "Even geniuses can't do everything by themselves.\n\nTo bring about my vision I'll need people who believe in the possibility of a laquieti ištaror, a new way of magic. A small circle for hopeful people. Well, they also need to be smart; that will restrict the pool quite a bit. Oh, I need to think bigger, fly farther. Don't look for people only in Hytiranylen, recruit everywhere - harpy, elf, human, goblin, orc, centaur, doesn't matter, they just need to see it!\n\nAnd, and… different races, different cultures, means new points of view on magic, deep discussions, unknown spells! Skies, I'm excited!"

 F81_procure_materials_title:0 "Procure Materials"
 F81_procure_materials_desc:0 "I was so focused on studying magical theories and creating new prototypes with Inscription that I missed one basic ingredient to bring about my laquieti ištaror: the materials to inscribe our spells into! Researching the materials I've done, of course, but the logistical side of it never occurred to me. Such an oversight! To actually bring magic to everyone we'll need tons of Sihariš and Anniwan!\n\nWe need to boost production of those materials, like now! And this means copper, tin, lapis lazuli - blast open our hills, gather every vein. And procure the damn damestear… I can't seem to do without the stupid mineral. At least I managed to reduce the amount needed a little.\nHail on me, I could have already had a decent stockpile, instead we're lagging behind a decade. What a blunder, what a blunder…"

 F81_stabilizing_title:0 "Stabilizing"
 F81_stabilizing_desc:0 "One issue I yet couldn't fix is the inherent instability of our mass produced inscriptions: the care and time the masters of Mt Lazzaward pour in each tool, slowly trickling their personal magic in it, creates relics that could last centuries.\nWe can't do that, for obvious reasons - but neither can we accept a new item to fail after a few months, or misfire at random times. Some order is needed - I refuse to let my creation take after me in that aspect.\n\nMagical Order. There's one place that still knows more than me on the matter, even on good days: Annail. Attempt to establish contact with the local harpies, maybe with their help we can meet one of the Kiribrašin elders. And send our most interesting prototypes to Mount Puhiya - if Amasuri's childlike appearance is more than just a guise, she could be intrigued by them hopefully."

